data:
  dates:
  - date: '2018-05-01T00:00:00+05:00'
    type: accepted
  definition:
  - content: cualquier señal o circuito que afecte involuntariamente a otra señal
      o circuito
  examples: []
  id: '2190'
  notes:
  - content: 'NOTA: En el caso del sensor PolSAR, si el canal de transmisión está
      polarizado horizontalmente (H), la diafonía en la transmisión define la relación
      entre la potencia de transmisión de la polarización V y la potencia de transmisión
      de la polarización H, expresada en decibelios (dB). La diafonía en la recepción
      es similar a la de la transmisión.'
  release: '5.0'
  sources:
  - origin:
      ref: ISO/TS 19159-3:2018
      locality:
        type: clause
        reference_from: '3.10'
      link: https://www.iso.org/standard/74032.html
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: diafonía
  language_code: spa
  entry_status: valid
  review_date: '2018-05-01T00:00:00+05:00'
