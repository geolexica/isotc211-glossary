data:
  dates:
  - date: '2002-09-01T00:00:00+06:00'
    type: accepted
  definition:
  - content: 二値間の順序付けと距離との両方を記述するために使用するし(恣)意的に定められた原点をもつ尺度。
  examples: []
  id: '256'
  notes:
  - content: "　ある間隔尺度で測定した値の比は，意味をもたない。これに対し，比率尺度（ratio scale）では，値の比が意味をもつ。例えば，温度の場合，絶対温度２度が絶対温度１度の2倍であるということには一定の意味があるので，絶対温度は比率尺度であるが，摂氏２度は摂氏１度の２倍とはいえないので，摂氏は間隔尺度である。質量及び金額は一般に比率尺度で表現する。時間については、実用上意味のあるような比率尺度は定められていない。"
  release: '1.0'
  sources:
  - origin:
      ref: ISO 19108:2002
      link: https://www.iso.org/standard/26013.html
    status: unspecified
    type: authoritative
  - origin:
      ref: JIS X 7108
    type: lineage
  terms:
  - type: expression
    normative_status: preferred
    designation: 間隔尺度
  language_code: jpn
  entry_status: valid
date_accepted: '2002-09-01T00:00:00+06:00'
id: 9ace58c3-4b0d-53e9-aca6-e194d41dabb1

