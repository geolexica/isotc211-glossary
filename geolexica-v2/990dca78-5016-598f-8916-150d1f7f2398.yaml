data:
  dates:
  - date: '2012-07-01T00:00:00+05:00'
    type: accepted
  definition:
  - content: меры, действия и мероприятия, корторые люди предпринимают в отношении
      некоторого типа земного покрова, чтобы сохранить его или произвести изменения
  examples:
  - content: '"зона отдыха" -это термин землепользования, который может применяться
      к различным типам почвенно-растительного покрова, например песчаным поверхностям,
      таким как пляж; застроенной территории, такой как парк развлечений; лесам и
      т.д.'
  id: '1028'
  notes:
  - content: Определение землепользования таким образом устанавливает прямую связь
      между земельным покровом и действиями людей в окружающей их среде. Несколько
      видов землепользования могут сосуществовать в одном и том же месте (например,
      лесное хозяйство и рекреация), в отличие от взаимоисключающих классов почвенно-растительного
      покрова.
  release: '3.0'
  sources:
  - origin:
      ref: UNFAO LCCS 2:2005
    status: unspecified
    type: authoritative
  - origin:
      ref: ISO 19144-2:2012, 4.1.9
    status: unspecified
    type: lineage
  terms:
  - type: expression
    normative_status: preferred
    designation: землепользование
  language_code: rus
  entry_status: valid
date_accepted: '2012-07-01T00:00:00+05:00'
