data:
  dates:
  - date: '2012-07-01T00:00:00+05:00'
    type: accepted
  definition:
  - content: gestiones, actividades y acciones que la gente desarrolla sobre un tipo
      concreto de cubierta terrestre para mantenerla o generar un cambio
  examples:
  - content: EJEMPLO "Áreas recreativas" es un término de uso del suelo que puede
      ser aplicado para diferenciar tipos de cubierta terrestre tales como playas
      sobre superficies de arena, parques recreativos sobre areas construidas o explotaciones
      madereras en bosques, etc.
  id: '1028'
  notes:
  - content: La definición de uso del suelo en este sentido establece una conexión
      directa con la cubierta del suelo y las acciones que la gente desarrolla. Pueden
      coexistir multiples usos del suelo en el mismo emplazamiento (por ejemplo, forestal
      y recreativo), contrariamente a las clases de cubierta terrestre que son mutualmente
      exclusivas.
  release: '3.0'
  sources:
  - origin:
      ref: UNFAO LCCS 2:2005
    status: unspecified
    type: authoritative
  - origin:
      ref: ISO 19144-2:2012, 4.1.9
    status: unspecified
    type: lineage
  terms:
  - type: expression
    normative_status: preferred
    designation: uso del suelo
  language_code: spa
  entry_status: valid
date_accepted: '2012-07-01T00:00:00+05:00'
