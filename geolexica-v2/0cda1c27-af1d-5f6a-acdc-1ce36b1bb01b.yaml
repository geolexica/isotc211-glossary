    type: accepted
  definition:
  - content: quantity used for the quantitative description of physical phenomena
  examples: []
  id: '333'
  notes:
  - content: In GML a physical quantity is always a value described using a numeric
      amount with a scale or using a scalar reference system.  Physical quantity is
      a synonym for measure when the latter is used as a noun.
  release: '1.0'
  sources:
