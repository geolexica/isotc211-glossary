    type: accepted
  definition:
  - content: markup in an XML document delimiting the content of an element
  examples:
  - content: "<Road>."
  id: '441'
  notes:
  - content: A tag with no forward slash (e.g. <Road> ) is called a start-tag (also
      opening tag), and one with a forward slash (e.g. </Road> is called an end-tag
      (also closing tag).
  release: '1.0'
