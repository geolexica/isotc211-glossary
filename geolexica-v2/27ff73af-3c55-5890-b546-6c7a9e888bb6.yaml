  definition:
  - content: tuple of axis name, axis abbreviation, axis direction, axis unit and
      further information
  examples: []
  id: '2948'
  notes:
  - content: This definition is established in accordance with ISO 19111:2019, Table
      26 and subclause 10.4.
  - content: Inside a coordinate reference system (CRS) containing several axes the
      axis names are required to be pairwise different.
  - content: The axis unit (of measure) defines the set of values which can be used
      as a coordinate along this axis. These can be numbers (such as in Latitude and
      Longitude) or general strings (such as in timestamps or special identifiers
      like "FL100" in aviation).
