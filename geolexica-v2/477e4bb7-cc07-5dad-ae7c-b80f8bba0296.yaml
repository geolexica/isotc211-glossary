  definition:
  - content: part of a linear feature that is distinguished from the remainder of
      that feature by a subset of attributes, each having a single value for the entire
      part
  examples: []
  id: '1173'
  notes:
  - content: A linear segment is a one-dimensional object without explicit geometry.
  - content: The implicit geometry of the linear segment can be derived from the geometry
      of the parent feature.
