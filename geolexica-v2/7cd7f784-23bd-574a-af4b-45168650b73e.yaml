  - content: longitud mínima de una curva que une los dos puntos o geometrías
  examples: []
  id: '2046'
  notes:
  - content: 'NOTA: La función de distancia habitual para dos puntos en un espacio
      de coordenadas asume un plano subyacente y es una distancia euclidiana. Si la
      superficie de referencia subyacente no es un plano, entonces la distancia se
      define por esta longitud mínima de todas las curvas entre los dos puntos. Estas
      superficies son ejemplos primarios de geometrÍa no euclidiana, donde el postulado
      paralelo en los Elementos de Euclidianos no se sostiene. En términos matemáticos,
      la distancia es el "límite inferior mayor" de la longitud de las curvas. A veces
      se utiliza la palabra mínimo, pero no debe esperarse que realmente se produzca
      una instancia de ese mínimo, sólo que cualquier número mayor tendrá una longitud
      en el conjunto que sea menor.'
