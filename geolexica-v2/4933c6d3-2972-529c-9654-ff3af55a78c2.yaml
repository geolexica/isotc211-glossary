data:
  dates:
  - date: '2005-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: набор критериев, используемый при прохождении поворота взамен путевой
      инструкции;  инструкция, применяемая в узле по умолчанию+I927
  examples: []
  id: '280'
  notes:
  - content: 'Это правило представляет собой следующее: какие действия являются «наиболее
      естественными» в данном узле (пересечении) при заданной входной дуге. Наиболее
      распространенный тип правила – «по-возможности, прямо» или выход из поворота
      в направлении наиболее очевидного продолжения улицы,  которое обычно, но не
      всегда, имеет то же название, что и название входной улицы. Каждый узел на маршруте
      либо привязан к некоторой инструкции, либо навигация через него может осуществляться
      с использованием правила главной дороги'
  sources:
  - origin:
      ref: ISO 19133:2005
      link: https://www.iso.org/standard/32551.html
    status: unspecified
    type: authoritative
  - origin:
      ref: Internet
    type: lineage
  terms:
  - type: expression
    normative_status: preferred
    designation: правило главной дороги
  language_code: rus
  entry_status: valid
date_accepted: '2005-10-15T00:00:00+05:00'
