data:
  dates:
  - date: '2005-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: 在转向处采用的路径指令准则；在结点处采用的缺省指令。
  examples: []
  id: '280'
  notes:
  - content: 假设已经确定入口路段，这一规则描述了在结点（交叉口）处“最自然”的做法。最常见的规则是“尽可能直行”，或者选择进入最明显延伸方向的街道入口，通常情况下进出路口的两条街道名称相同，但也并非总是这样。在路径上的每一个结点的导航要么采用节点的相关指令，要么采用主路规则。
  sources:
  - origin:
      ref: ISO 19133:2005
      link: https://www.iso.org/standard/32551.html
    status: unspecified
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: 主路规则
  language_code: zho
  entry_status: valid
date_accepted: '2005-10-15T00:00:00+05:00'
