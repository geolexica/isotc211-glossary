    type: accepted
  definition:
  - content: مجموعة معايير تستخدم عند منحنى بديلا من إرشادات الطريق ؛ إرشادات افتراضية
      تستخدم عند عقدة أو مفترق
  examples: []
  id: '280'
  notes:
  - content: 'تمثل هذه القاعدة الفعل " الأكثر طبيعية " الذي يمكن عملة عند " العقدة
      " (التقاطع أو الالتقاء) بناء على وصلة الدخول المستخدمة. والصيغة الأكثر شيوعاً
      من غيرها هي : "مستقيم بقدر الإمكان" , أو الخروج من منعطف على أوضح امتداد لشارع
      الدخول , الذي يكون عادة , ولكن ليس دائماً , نفس الشارع المسمى وهو المدخل. إن
      كل عقدة على الطريق إما أن تكون مرتبطة بتعليمات خاصة بها أو يمكن عبورها ملاحياً
      بقاعدة الطريق الرئيسي.'
  release: '1.0'
  sources:
  - origin:
      ref: ISO 19133:2005
      link: https://www.iso.org/standard/32551.html
    status: unspecified
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: قاعدة الطريق الرئيسي
  language_code: ara
