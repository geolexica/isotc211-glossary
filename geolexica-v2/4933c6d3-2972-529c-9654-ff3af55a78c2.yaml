  - date: '2005-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: kriteeristö, jota käytetään käännöksessä reittiohjeistuksen sijasta;
      solmupisteessä käytettävä oletusohjeistus
  examples: []
  id: '280'
  notes:
  - content: Kulkemisen pääsäännöllä kuvataan, mitä solmupisteessä (leikkauskohdassa)
      on "luonnollisinta" tehdä, kun otetaan huomioon käytetty sisääntulolinkki. Yleisin
      vaihtoehto on kulkea "niin suoraan kuin mahdollista" tai poistua käännöksestä
      sisääntulotien todennäköisimmälle jatkeelle, joka on usein, vaikkakaan ei aina,
      samanniminen tie kuin sisääntulotie. Reitin kuhunkin solmupisteeseen joko liittyy
      ohjeistus tai sen läpi kuljetaan käyttäen pääsääntöä.
  sources:
  - origin:
      ref: ISO 19133:2005
      link: https://www.iso.org/standard/32551.html
    status: unspecified
    type: authoritative
  - origin:
      ref: Ei lähdettä, käännetty
    type: lineage
  terms:
  - type: expression
    normative_status: preferred
    designation: kulkemisen pääsääntö
  language_code: fin
  entry_status: valid
