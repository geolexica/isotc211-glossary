data:
  dates:
  - date: '2005-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: kriterier som gäller i en sväng i stället för ruttinstruktionen; förutbestämd
      instruktion i en nod
  examples: []
  id: '280'
  notes:
  - content: This rule represents what is "most natural" to do at a node (intersection),
      given the entry link used. The most common version is "as straight as possible",
      or to exit a turn on the most obvious extension of the entry street, which is
      usually, but not always, the same named street that was the entry. Every node
      in a route is either associated with an instruction or can be navigated by the
      main-road rule.
  - content: Denna regel representerar vad som är mest normalt att göra i en nod (korsning),
      givet den inkommande länken. Den mest vanlliga varianten är rakaste vägen, eller
      att lämna en sväng i den mest självklara sträckningen av inkommande väg, vilket
      vanligtvis men inte alltid är samma namngivna väg som ingående. Varje nod i
      en rutt är antingen förkninppad med en instruktion eller navigerad med huvudvägval.
  release: '1.0'
  sources:
  - origin:
      ref: ISO 19133:2005
      link: https://www.iso.org/standard/32551.html
    type: authoritative
  - origin:
      ref: "(Type reference to national language document)"
    type: lineage
