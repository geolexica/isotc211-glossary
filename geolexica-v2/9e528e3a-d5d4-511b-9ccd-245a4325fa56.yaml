data:
  dates:
  - date: '2007-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: secuencia ordenada de estampas temporales asociadas a una serie de representaciones
      de un mismo objeto
  examples: []
  id: '688'
  notes:
  - content: NOTA No se supone que las secuencias temporales estén uniformemente espaciadas
      en el tiempo, ni equidistantes en el espacio. Para un cambio discreto, la lógica
      por defecto es la muestra tomada en los puntos temporales en que se produce
      el cambio, si es posible, de manera que la marca temporal es la primera instancia
      temporal en que los atributos mencionados han dado lugar a esa combinación de
      sus valores. Por razones de ahorro de espacio, algunas muestras en una secuencia
      únicamente enumeran los valores que han cambiado desde la muestra temporal inmediatamente
      anterior. Por esta razón, una muestra sólo debe considerarse en el contexto
      de la secuencia que la contiene. Para los movimientos rígidos (como el seguimiento
      de vehículos), sólo son necesarios el centroide (valor de un punto) y la orientación
      (dirección de viaje) para una secuencia temporal que describe la localización
      y su extensión espacial. En el caso de un movimiento en combinación con una
      deformación del objeto, sería necesario obtener más información.
  release: '1.0'
  sources:
  - origin:
      ref: ISO 19132:2007
      link: https://www.iso.org/standard/40601.html
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: secuencia temporal
  language_code: spa
  entry_status: valid
date_accepted: '2007-10-15T00:00:00+05:00'
id: fb8878ab-4c26-57f2-b89c-be4c0452d9ce

