    type: amended
  definition:
  - content: механизм для достижения цели подсистемы, избегая ее вызова
  examples: []
  id: '1212'
  notes:
  - content: Системы безопасности обычно обходят, используя ошибки безопасности в
      операционной системе. Такие нарушения (4.21 и 4.22) являются скорее аспектом
      операционной системы, чем системы безопасности. Чтобы исправить это, взаимосвязь
      между системой безопасности и операционной системой должна быть изменена для
      предотвращения механизмов обхода
  release: "-3.0"
  sources:
  - origin:
      ref: W3C
      locality:
        type: clause
        reference_from: Web Services Glossary
    status: unspecified
