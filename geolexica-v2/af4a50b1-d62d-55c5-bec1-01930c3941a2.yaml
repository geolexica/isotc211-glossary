    type: accepted
  definition:
  - content: conjunto de puntos a una distancia igual de un punto dado (en el datum)
  examples: []
  id: '2162'
  notes:
  - content: 'NOTA: Los círculos geodésicos centrados en un polo (cualquiera de ellos)
      son las líneas de latitud constante. Los círculos en un espacio tangencial centrado
      en el origen (correspondiente al punto de tangencia) se corresponden con los
      círculos geodésicos mediante el mapa exponencial en la superficie geométrica
      de referencia centrada en el punto de tangencia.'
  release: '5.0'
