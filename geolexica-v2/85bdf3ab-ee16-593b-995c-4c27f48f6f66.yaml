  definition:
  - content: dirección que indica la dirección instantánea de una curva en un punto
  examples: []
  id: '2091'
  notes:
  - content: 'NOTA: La tangente se suele calcular por diferenciación de una representación
      funcional de una curva, pero puede aproximarse mediante una línea secante (doble
      intersección) desde el punto que pasa por otro punto cercano de la curva. Cuanto
      más cerca esté el segundo punto del primero, mejor será la aproximación de la
      dirección de la tangente.'
