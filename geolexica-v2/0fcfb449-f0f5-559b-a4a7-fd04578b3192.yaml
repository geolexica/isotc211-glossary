  - content: Препятствование действию принципала в соответствии с правами, предоставленными
      ему на ресурс
  examples: []
  id: '1228'
  notes:
  - content: Нарушение права – это отказ в системе управления цифровыми правами. Если
      права могут нарушаться без обхода системы управления цифровыми правами, система
      не будет должным образом ограничена тем, что является необходимым
  release: "-3.0"
  sources:
  - origin:
      ref: ISO 19153:2014
      locality:
