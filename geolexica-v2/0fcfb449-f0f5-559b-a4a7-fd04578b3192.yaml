  definition:
  - content: impedimento de la acción de un titular de manera coherente con los derechos
      otorgados a ese titular sobre un recurso
  examples: []
  id: '1228'
  notes:
  - content: La vulneración de un derecho es un fallo en el sistema DRM. Si los derechos
      pueden ser vulnerados sin puentear el sistema DRM, entonces el sistema no es
      tan restrictivo como era necesario.
  release: "-3.0"
  sources:
  - origin:
      ref: ISO 19153:2014
      locality:
        type: clause
        reference_from: '4.22'
      link: https://www.iso.org/standard/32571.html
