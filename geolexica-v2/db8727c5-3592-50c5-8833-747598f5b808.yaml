  definition:
  - content: distance of a point from the reference ellipsoid along the perpendicular
      from the reference ellipsoid to this point, positive if upwards or outside of
      the reference ellipsoid
  examples: []
  id: '2406'
  notes:
  - content: Only used as part of a three-dimensional ellipsoidal coordinate system
      or as part of a three-dimensional Cartesian coordinate system in a three-dimensional
      projected coordinate reference system, but never on its own.
