  dates:
  - date: '2019-01-31T00:00:00+05:00'
    type: accepted
  definition:
  - content: distancia a un punto desde el elipsoide medida a lo largo de la normal
      al elipsoide de referencia por ese punto, positiva si es hacia arriba o hacia
      fuera del elipsoide de referencia.
  examples: []
  id: '2406'
  notes:
  - content: NOTA Sólo se usa como parte de un sistema de coordenadas elipsoidales
      tridimensional o como parte de un sistema de referencia por coordenadas cartesiano
      tridimensional y nunca sola.
  release: '5.0'
