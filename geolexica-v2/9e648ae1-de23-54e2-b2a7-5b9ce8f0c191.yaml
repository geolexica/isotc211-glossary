  definition:
  - content: distance of a point from a chosen vertical reference surface downward
      along a line that is perpendicular to that surface
  examples: []
  id: '2401'
  notes:
  - content: The line direction may be straight, or be dependent on the Earth's gravity
      field or other physical phenomena.
  - content: A depth above the vertical reference surface will have a negative value.
  release: '5.0'
