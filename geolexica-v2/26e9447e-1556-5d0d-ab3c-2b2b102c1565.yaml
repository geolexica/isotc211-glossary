data:
  dates:
  - date: '2004-08-01T00:00:00+05:00'
    type: accepted
  definition:
  - content: abstractie van een fenomeen in de werkelijkheid dat direct of indirect
      is geassocieerd met een locatie relatief ten opzichte van de aarde (bijvoorbeeld
      ten opzichte van het aardoppervlak)
  examples: []
  id: '203'
  notes:
  - content: Indien met een geo-object een gebied wordt bedoeld, kan dit in twee of
      drie dimensies zijn begrensd
  - content: 'Of een fenomeen een geo-object is of niet hangt af van de context waarin
      het object is geplaatst. Is er een associatie met een geo-gerefereerde locatie
      dan is het een geo-object. Is de associatie er niet dan is het fenomeen geen
      geo-object. Zo is bijvoorbeeld het fenomeen huis weergegeven op een landkaart
      een geo-object. Is het weergegeven op een foto dan is het geen geo-object. Met
      andere woorden: koppeling van geo-informatie maakt van een object een geo-object.'
  release: '1.0'
  sources:
  - origin:
      ref: ISO 19101-2:2018
      locality:
        type: clause
        reference_from: '3.10'
      link: https://www.iso.org/standard/69325.html
    type: authoritative
  - origin:
      ref: ISO 19125-2:2004, 4.2
    type: lineage
  terms:
  - type: expression
    normative_status: preferred
    designation: geo-object
  language_code: dut
  entry_status: valid
  review_date: '2018-05-28T00:00:00+05:00'
  review_decision_date: '2018-11-15T00:00:00+05:00'
