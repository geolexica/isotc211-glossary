data:
  dates:
  - date: '2019-12-02T00:00:00+05:00'
    type: accepted
  definition:
  - content: propiedad de un objeto geométrico que implica que dos puntos cualquiera
      del objeto se pueden colocar en una curva que permanezca totalmente dentro del
      objeto
  examples: []
  id: '2153'
  notes:
  - content: 'NOTA: Hay geometrías más generales que están conectadas pero no por
      caminos conectados, pero no son representables como las colecciones de geometrías
      "digitales" definidas en este documento. Ningún objeto geométrico construido
      por los métodos de este documento en una computadora digital estándar puede
      conectarse pero no por caminos conectados. Véanse las notas del término "conectado".'
  release: '5.0'
  sources:
