  dates:
  - date: '2019-01-31T00:00:00+05:00'
    type: accepted
  definition:
  - content: operación de coordenadas que cambia las coordenadas en un sistema de
      referencia por coordenadas origen a las coordenadas en un sistema de referencia
      por coordenadas destino en la que ambos sistemas de referencia de coordenadas
      se fundamentan en el mismo datum
  examples:
  - content: EJEMPLO 1 Una correspondencia de coordenadas elipsoidales a coordenadas
      cartesianas que utiliza una proyección cartográfica.
  - content: EJEMPLO 2 Cambios de unidades, tales como de radianes a grados o de pies
      a metros.
  id: '2350'
  notes:
  - content: 'NOTA: Una conversión de coordenadas utiliza parámetros que tienen valores
      específicos.'
  release: '5.0'
