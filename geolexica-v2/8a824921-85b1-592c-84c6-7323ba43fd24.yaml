data:
  dates:
  - date: '2008-06-01T01:00:00+06:00'
    type: accepted
  definition:
  - content: множество точек в объединении геометрий (или объединение траекторий)
      одного набора параметров геометрии
  examples: []
  id: '645'
  notes:
  - content: Это является обобщением концепции геометрической призмы, которая является
      выпуклой оболочкой двух конгруэнтных многоугольников в трехмерном пространстве.
      Подобные многогранники можно рассматривать, как расслоение конгруэнтных многогранников.
  release: '2.0'
  sources:
  - origin:
      ref: ISO 19141:2008
      link: https://www.iso.org/standard/41445.html
    type: authoritative
  - origin:
      ref: перевод ISO 19141:2008
    type: lineage
  terms:
  - type: expression
    normative_status: preferred
    designation: призма <один набор параметров геометрии>
  language_code: rus
  entry_status: valid
date_accepted: '2008-06-01T01:00:00+06:00'
