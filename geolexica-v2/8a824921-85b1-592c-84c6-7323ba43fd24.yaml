  - date: '2008-06-01T01:00:00+06:00'
    type: accepted
  definition:
  - content: conjunto de puntos en la unión de las geometrías (o la unión de las trayectorias)
      de un conjunto de geometrías de un parámetro
  examples: []
  id: '645'
  notes:
  - content: NOTA Esto es una generalización del concepto de prisma geométrico que
      es la envolvente convexa de dos polígonos congruentes en un espacio tri¬dimensional.
      Tales poliedros se pueden ver como la foliación de polígonos congruentes.
  release: '2.0'
  sources:
  - origin:
      ref: ISO 19141:2008
      link: https://www.iso.org/standard/41445.html
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: prisma <conjunto de geometrías de un parámetro>
  language_code: spa
