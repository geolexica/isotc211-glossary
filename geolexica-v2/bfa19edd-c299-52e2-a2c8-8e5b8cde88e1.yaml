    type: accepted
  definition:
  - content: услуга, которая может быть запрошена у некоторого объекта с целью воздействия
      на его поведение
  examples: []
  id: '319'
  notes:
  - content: Операция имеет  сигнатуру, которая может ограничивать возможные реальные
      параметры
  - content: 'Определение из UML Reference Manual: "Спецификация преобразования или
      запроса, исполнение которого может быть затребовано от объекта"'
  - content: Операция имеет имя и перечень параметров. Метод является реализацией
      операции. Описывает алгоритм или процедуру, которая формирует результаты операции
  release: '1.0'
