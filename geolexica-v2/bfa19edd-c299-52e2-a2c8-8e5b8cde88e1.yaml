  - content: 'UML 참조 매뉴얼에서의 정의: 객체 실행을 호출할 수 있는 변환 및 질의 사양'
  - content: 연산은 이름과 매개 변수의 목록을 갖는다. 방법은 연산을 구현하는 절차이며, 알고리듬 또는 절차 설명을 갖는다.
