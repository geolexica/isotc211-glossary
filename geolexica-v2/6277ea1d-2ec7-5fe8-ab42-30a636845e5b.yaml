      tipos de acceso a un recurso particular
  examples: []
  id: '1211'
  notes:
  - content: Normalmente una autorización se da en el contexto de una autenticación.
      Una vez que un sujeto es autenticado pede ser autorizado a efectuar diferentes
      tipos de acceso.
