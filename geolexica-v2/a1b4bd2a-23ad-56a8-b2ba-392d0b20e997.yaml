data:
  dates:
  - date: '2005-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: 一种位置形式到另一种位置形式的转换。
  examples: []
  id: '195'
  notes:
  - content: 地理编码通常指的是将“地址”或者“交叉路口”转换为“直接位置”，很多服务提供商还在他们的地理编码器中添加了“反向地理编码”接口，这样就把地理编码服务的定义拓展为通用的位置转换器。因为路径计算服务程序使用内部位置编码，通常不向他人提供，所以地理编码器就称为这种服务内在的不可或缺的一部分。
  sources:
  - origin:
      ref: ISO 19133:2005
      link: https://www.iso.org/standard/32551.html
    status: unspecified
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: 地理编码
  language_code: zho
  entry_status: valid
date_accepted: '2005-10-15T00:00:00+05:00'
id: a06856ce-18c9-5241-871b-0e8721e2d8b1

