data:
  dates:
  - date: '2010-06-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: useful angular width of the beam of electromagnetic energy
  examples: []
  id: '928'
  notes:
  - content: Beam width is usually measured in radians and as the angular width between
      two points that have 50% of the power (3 dB below) of the centre of the beam.
      It is a property of the antenna. Power emitted outside of this angle is too
      little to provide a usable return.
  release: '2.0'
