    type: accepted
  definition:
  - content: vector de posición relativa de un sensor con respecto a otro en un sistema
      de georreferenciación directa
  examples: []
  id: '1940'
  notes:
  - content: Por ejemplo, con cámaras cartográficas aéreas, hay vectores de desplazamiento
      entre el centro inercial de la Unidad de Medida Inercial  (IMU) y el centro
      de fase de la antena del Sistema Global de Navegación por Satélite (GNSS), y
      cada uno con respecto al centro de perspectiva de la cámara localizado dentro
      de la lente de la cámara.
  release: '4.0'
  sources:
  - origin:
      ref: ISO/TS 19159-2:2016
      locality:
        type: clause
        reference_from: '4.18'
      link: https://www.iso.org/standard/64768.html
