  definition:
  - content: свойство геометрического объекта, состоящее в том, что его внутренняя
      область изотропна (все точки имеют изоморфные окрестности) и поэтому всюду локально
      изоморфна некоторому открытому подмножеству Евклидова координатного пространства
      соответствующей размерности
  examples: []
  id: '411'
  notes:
  - content: Предполагается, что не существует внутренних точек, участвующих в самопересечениях
      любого рода
  release: "-1.0"
