  - date: '2014-01-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: sistema que consiste en 1) una fuente de fotones (normalmente, aunque
      no siempre, un láser), 2) un sistema de detección de fotones, 3) un circuito
      de temporización y 4) un sistema óptico tanto para la fuente como para el receptor,
      que emite luz láser para medir rangos y/o propiedades de objetos sólidos, gases
      o partículas en la atmósfera
  examples: []
  id: '1400'
  notes:
  - content: Durante el tiempo de vuelo (TOF) el lidar usa pulsos cortos de láser
      y registra de manera precisa el tiempo al que cada pulso láser fue emitido y
      el tiempo en que es recibido tras la reflexión, para calcular la(s) distancia(s)
      entre los elementos del territorio y el sensor (al dispersor encontrado por
      el pulso). Para lidar topográfico, estas medidas de tiempo de vuelo están combinadas
      con un sistema de determinación precisa de la posición para reproducir un producto
      tridimensional del área de interés.
  release: '3.0'
