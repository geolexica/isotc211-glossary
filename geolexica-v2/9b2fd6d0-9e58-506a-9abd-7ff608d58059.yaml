data:
  dates:
  - date: '2007-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: sellaisen ominaisuustyypin arvoparien mitta, joka antaa positiivisen,
      symmetrisen ja kolmioepäyhtälön toteuttavan numeroarvon
  examples: []
  id: '665'
  notes:
  - content: Etäisyysmitta d on positiivinen, jos d(x, y) > 0 jokaiselle parille x,
      y, jossa x/=y ja d(x, x) = 0. Etäisyysmitta d on symmetrinen, jos d(x, y) =
      d(y, x) jokaiselle parille x, y. Etäisyysmitta d toteuttaa kolmioepäyhtälön,
      jos d(x, y) <= d(x, a) + d(a, y) jokaiselle a:lle, x:lle ja y:lle. Kaikilla
      numeerisilla tai vektoriarvoisilla attribuuteilla on tällainen etäisyysmitta,
      ja yleisin niistä on euklidinen etäisyys, joka perustuu kunkin ulottuvuuden
      erotusten neliöiden summan neliöjuureen. Muut, epäeuklidiset, etäisyysmitat
      ottavat huomioon avaruuden kaareutumisen (esimerkiksi pyörähdysellipsoidin pintaa
      myöten).
  - content: Metriikka eli etäisyysfunktio kertoo joukon pisteiden välisen etäisyyden
      ja tekee joukosta metrisen avaruuden.
  sources:
  - origin:
      ref: ISO 19132:2007
      link: https://www.iso.org/standard/40601.html
    status: unspecified
    type: authoritative
  - origin:
      ref: Internet
    type: lineage
