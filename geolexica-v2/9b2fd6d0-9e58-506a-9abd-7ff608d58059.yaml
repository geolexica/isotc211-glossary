  - date: '2007-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: числовое значение, поставленное в соответствие паре значений атрибутивного
      типа и удовлетворяющее аксиомам метрики, включая неотрицательность, симметричность
      и неравенство треугольника
  examples: []
  id: '665'
  notes:
  - content: "Значение \"d\" является положительным, если d(x, y) > 0 для каждого
      x, y где x/=y и d(x,x) = 0.  \nЗначение \"d\" является симметричным, если  d(x,
      y) = d(y, x)  для каждого x, y. \nЗначение \"d\" удовлетворяет   аксиоме неравенства
      треугольника, если d(x, y) <= d(x, a) + d(a, y) для каждого  a, x и y. \nВсе
      числовые или векторные атрибуты имеют такую метрику; наиболее общей является
      Евклидова метрика, основанная на вычислении квадратного корня суммы квадратов
      разностей в каждой размерности. Другие неевклидовы метрики учитывают \"кривизну
      пространства\""
  sources:
  - origin:
      ref: ISO 19132:2007
      link: https://www.iso.org/standard/40601.html
