data:
  dates:
  - date: '2007-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: medida de los pares de valores de un tipo de atributo que asigna un valor
      numérico que es positivo, simétrico y satisface la desigualdad triangular
  examples: []
  id: '665'
  notes:
  - content: NOTA Una medida "d" es positiva si d(x, y) > 0 para cada x e y con xy,
      y d(x, x) = 0. Una medida "d" es simétrica si d(x, y) = d(y, x) para cada x
      e y. Una medida "d" satisface la desigualdad triangular, si d(x, y)  d(x, a)
      + d(a, y) para cada a, x e y. Todos los atributos de valores numéricos o vectores
      disponen de una métrica, siendo la más común la métrica euclídea basada en la
      raíz cuadrada de la suma de los cuadrados de las diferencias en cada dimensión.
      Otras métricas no-euclídeas tienen en cuenta la "curvatura del espacio" (como
      a lo largo de la superficie del esferoide).
  release: '1.0'
  sources:
  - origin:
      ref: ISO 19132:2007
      link: https://www.iso.org/standard/40601.html
    type: authoritative
  terms:
  - type: expression
    normative_status: admitted
    designation: métrica de distancia
  - type: expression
    designation: medida de distancia
  language_code: spa
  entry_status: valid
date_accepted: '2007-10-15T00:00:00+05:00'
