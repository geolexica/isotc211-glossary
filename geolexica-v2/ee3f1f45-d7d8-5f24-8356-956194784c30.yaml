    type: accepted
  definition:
  - content: relation between or among terms in a given language representing the
      same concept
  examples: []
  id: '896'
  notes:
  - content: The relation of synonymy exists, for example, between deuterium and heavy
      hydrogen.
  - content: Terms which are interchangeable in all contexts are called synonyms;
      if they are interchangeable only in some contexts, they are called quasi-synonyms.
