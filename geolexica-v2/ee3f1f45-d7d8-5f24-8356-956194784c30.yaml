  definition:
  - content: relación entre términos que representan un mismo concepto en una lengua
  examples: []
  id: '896'
  notes:
  - content: NOTA 1 Existe, por ejemplo, una relación de sinonimia entre deuterio
      e hidrógeno pesado.
  - content: NOTA 2 Los términos intercambiables en todos los contextos se denominan
      sinónimos; si sólo son intercambiables en algunos contextos, cuasi sinónimos.
