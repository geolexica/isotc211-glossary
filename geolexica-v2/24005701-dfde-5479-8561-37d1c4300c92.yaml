    type: accepted
  definition:
  - content: parte constitutiva de una dirección postal
  examples:
  - content: EJEMPLO Localidad, código postal, vía pública, identificador de locales
  id: '2118'
  notes:
  - content: 'NOTA 1: Los componentes de las direcciones postales se definen en los
      apartados 6.2, 6.3 y 6.4.'
  - content: 'NOTA 2: Un componente de la dirección postal puede ser, pero no se limita
      a, un elemento, un constructor o un segmento.'
  - content: 'NOTA 3: Por comodidad, en todo el documento se ha abreviado el término
      preferente "componente de la dirección postal" por el término admitido "componente".'
