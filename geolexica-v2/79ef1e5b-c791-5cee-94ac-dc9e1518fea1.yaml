  definition:
  - content: spatio-temporal reference in the form of a label or code that identifies
      a zone
  examples: []
  id: '2569'
  notes:
  - content: A zonal identifier may be a geographic identifier (3.22), period identifier
      (3.35), or a compound of the two.
  - content: A zone's ZonalIdentifier provides the coordinates of a representative
      position for the zone, and spatio-temporal feature geometry is represented by
      sets of ZonalIdentifiers.
