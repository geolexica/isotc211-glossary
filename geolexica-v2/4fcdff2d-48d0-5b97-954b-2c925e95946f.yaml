      عاملاً وظيفياً معكوساً بالنسبة للأخرى. الدالات المستمرة هي علاقات تماثل شكلي
      طوبولوجية لأنها تحافظ على "الخصائص الطوبولوجية". إن إظهار المركَّبات الطوبولوجية
      وفقاً لتمثيلها الهندسي يحافظ على فكرة الحدود وهي بالتالي علاقات تماثل شكلي.
