data:
  dates:
  - date: '2003-05-01T00:00:00+05:00'
    type: accepted
  - date: '2019-12-02T00:00:00+05:00'
    type: amended
  definition:
  - content: отношение между двумя множествами (например, двумя комплексами), при
      котором существует функция из одного множества в другое с сохранением структуры
  examples: []
  id: '228'
  notes:
  - content: Гомоморфизм отличается от изоморфизма тем, что не требует обратной функции.
      Изоморфизм – это по существу два гомоморфизма, функционально обратные один другому.
      Непрерывные функции являются топологическими гомоморфизмами, поскольку они сохраняют
      «топологические характеристики». Отображение топологических комплексов на их
      геометрических реализациях сохраняет принцип границы и, следовательно, является
      гомоморфизмом
  release: "-1.0"
  sources:
  - origin:
      ref: ISO 19107:2003
      link: https://www.iso.org/standard/26012.html
    type: authoritative
  terms:
  - type: expression
    designation: гомоморфизм
  language_code: rus
  entry_status: superseded
