    type: accepted
  definition:
  - content: archivo, que una organización opera, que puede formar parte de una organización
      más amplia, de personas y sistemas, que acepta la responsabilidad de conservar
      información y mantenerla disponible para una comunidad específica.
  examples: []
  id: '2274'
  notes:
  - content: 'NOTA: Un OAIS cumple un conjunto de responsabilidades,que permite distinguirse
      de otros usos del término "archivo". El término "abierto" en OAIS se usa para
      dar a entender que esta recomendación y futuras recomendaciones y normas relacionadas
      se desarrollan en foros abiertos, hecho que no significa que el acceso al archivo
      no sea restringido.'
  release: '5.0'
  sources:
