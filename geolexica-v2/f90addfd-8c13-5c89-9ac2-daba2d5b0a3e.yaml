  definition:
  - content: archive, consisting of an organization, which may be part of a larger
      organization, of people and systems, that has accepted the responsibility to
      preserve information and make it available for a designated community
  examples: []
  id: '2274'
  notes:
  - content: An OAIS Archive meets a set of responsibilities that allows to be distinguished
      from other uses of the term 'archive'. The term 'open' in OAIS is used to imply
      that this recommendation and future related recommendations and standards are
      developed in open forums, and it does not imply that access to the archive is
      unrestricted.
