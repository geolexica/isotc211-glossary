  dates:
  - date: '2007-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: связь двух или более  программных систем путем передачи информации или
      сообщений
  examples: []
  id: '660'
  notes:
  - content: В литературе в настоящее время нет четких определений терминов "слабосвязанное  соединение"
      и "сильносвязанное соединение". В общем смысле, "сильносвязанное соединение"
      означает, что существует своего рода зависимость в использовании интерфейса
      между запрашивающей стороной и принимающей. "Слабосвязанное соединение" означает,
      что такой зависимости нет. Понимание существа  такой зависимости  у разных авторов
      различается.  В свете этого, "сильносвязанное соединение" или "сильная интеграция"
      являются неудачными терминами и рассматривались в качестве таковых с начала
      их формирования . В некоторых источниках есть указание на интеграцию как  "сильносвязанное
      соединение", но этот подход является  еще менее корректным
