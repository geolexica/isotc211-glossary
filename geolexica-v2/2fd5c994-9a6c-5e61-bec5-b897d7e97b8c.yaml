    type: accepted
  definition:
  - content: common URI prefix or stem used in identifiers for a set of related resources
  examples: []
  id: '1589'
  notes:
  - content: The RDF namespace is concatenated with the localName to create the complete
      URI identifier for an RDF resource. Every RDF resource is identified by a URI.
      In contrast, an XML namespace URI scopes a local XML component name, but there
      is no rule for combining these into a single identifier string.
  release: '4.0'
  sources:
  - origin:
      ref: ISO 19150-2:2015
      locality:
        type: clause
        reference_from: 4.1.26
      link: https://www.iso.org/standard/57466.html
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: namespace <RDF>
