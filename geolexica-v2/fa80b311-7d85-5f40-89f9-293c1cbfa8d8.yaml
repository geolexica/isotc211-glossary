data:
  dates:
  - date: '2007-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: objekti, joka kykenee itsenäisiin toimintoihin ja siten käynnistämään
      itsensä ja muiden objektien välisiä vuorovaikutuksia ilman välittömästi edeltävää
      ulkoista ärsykettä
  examples: []
  id: '656'
  notes:
  - content: Vertaa käsitteeseen passiivinen objekti. Aktiivinen objekti voi edustaa
      käyttäjää tai aktiivista palvelua, jonka toimintojen aloittaminen riippuu sisäisistä
      (ja siten näkymättömistä) laukaisimista. Samalla objektilla voi olla aktiivisia
      ja passiivisia tiloja, ja palvelu voi siirtyä näiden kahden tilan välillä aktivointi-
      tai passivointikutsun mukaisesti.
  sources:
  - origin:
      ref: ISO 19132:2007
      link: https://www.iso.org/standard/40601.html
    status: unspecified
    type: authoritative
  - origin:
      ref: Geodeettinen laitos, Internet
    type: lineage
  terms:
  - type: expression
    normative_status: preferred
    designation: aktiivinen objekti
  - type: expression
    designation: aktiivinen olio
  language_code: fin
  entry_status: valid
date_accepted: '2007-10-15T00:00:00+05:00'
