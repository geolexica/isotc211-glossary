data:
  dates:
  - date: '2007-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: 具有独立活动能力的对象，不需外部的直接刺激就能在其自身与其他对象间开始交互活动。
  examples: []
  id: '656'
  notes:
  - content: 主动对象可以代表用户或主动服务，该用户或主动服务依赖于内部(因此不可见)刺激而开始行动。对同一对象而言，主动和被动状态能同时存在,因这种服务能是在两种状态间的跳转,这取决于激活或未激活操作协议的调用。
  sources:
  - origin:
      ref: ISO 19132:2007
      link: https://www.iso.org/standard/40601.html
    status: unspecified
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: 主动对象
  language_code: zho
  entry_status: valid
date_accepted: '2007-10-15T00:00:00+05:00'
