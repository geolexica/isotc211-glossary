data:
  dates:
  - date: '2007-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: объект, способный на независимые действия и в силу этого инициирующий
      взаимодействия между собой и другими объектами без внешней стимуляции
  examples: []
  id: '656'
  notes:
  - content: "См. для сравнения  термин «пассивный объект». \nАктивным объектом может
      быть пользователь или сервис, зависящий от состояния своих внутренних триггеров,
      способных инициировать начало действия. Один и тот же объект может находиться
      и в активном,  и в пассивном состояниях,  и также,  как и сервис может переходить
      от одного состояния к другому, основываясь на параметрах внешнего вызова"
  sources:
  - origin:
      ref: ISO 19132:2007
      link: https://www.iso.org/standard/40601.html
    status: unspecified
    type: authoritative
  - origin:
      ref: Internet
    type: lineage
  terms:
  - type: expression
    normative_status: preferred
    designation: активный объект
  language_code: rus
  entry_status: valid
date_accepted: '2007-10-15T00:00:00+05:00'
id: '03096ac6-ec69-5760-bcbd-3dbd913a08dc'

