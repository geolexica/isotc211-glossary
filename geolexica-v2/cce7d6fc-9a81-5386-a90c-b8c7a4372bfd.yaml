data:
  dates:
  - date: '2007-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: datos suficientes para identificar un objeto en el tiempo, independiente
      de su estado
  examples: []
  id: '667'
  notes:
  - content: NOTA Una identidad es generalmente el valor del atributo clave miembro
      del objeto, persistente y constante. Dado que es temporalmente constante y único,
      será el mismo en cualquier estado asociado al objeto, independientemente de
      su marca temporal. La identidad de un objeto en movimiento es independiente
      del tiempo y de su localización.
  release: '1.0'
  sources:
  - origin:
      ref: ISO 19132:2007
      link: https://www.iso.org/standard/40601.html
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: identidad
  language_code: spa
  entry_status: valid
date_accepted: '2007-10-15T00:00:00+05:00'
