  - content: punto en un sistema de coordenadas n-dimensional utilizando n+1 números
      (fórmula), en el que la ubicación de un punto de un n-simplex (de cualquier
      dimensión) se especifica por un centro de masa ponderado de masas iguales situado
      en sus vértices utilizando el álgebra vectorial del Rn utilizado en el sistema
      de referencia por coordenadas
  examples: []
  id: '2455'
  notes:
  - content: 'NOTA 1: Aunque hay n+1 coordenadas en un sistema de coordenadas baricéntricas,
      la dimensión topológica es n, ya que la restricción (suma 1,0) pierde 1 grado
      de libertad (una vez que se tienen n ordenadas, la restante se determina como
      (fórmula) . Las coordenadas para el simplex son todas no-negativas, pero el
      sistema puede extenderse fuera de los simples usando números negativos. Si las
      ordenadas son todas positivas, entonces el punto está dentro (interior a) del
      n-simplex. Si uno de ellos es 1.0 y el otro 0, es una esquina del simplex. Si
      uno de ellos es cero y los otros siguen siendo cada uno mayor o igual a cero,
      el punto está en el n-1-simplex opuesto al vértice puesto a cero. Si alguno
      es negativo, el punto está fuera del simplex. Las coordenadas dependen del sistema
      de referencia por coordenadas subyacente de los datos de origen.'
