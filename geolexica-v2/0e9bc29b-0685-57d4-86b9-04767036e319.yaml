  - date: '2014-01-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: type of SONAR that transmits sound energy from the sides of a towfish,
      creating a fanlike beam on either side that sweeps the seafloor, and continuously
      records return signals, creating a “picture” of the seafloor and any other objects
  examples: []
  id: '1416'
  notes:
  - content: Sidescan SONAR is used for imaging bottom features and targets in a wide
      variety of water depths.
  - content: This includes synthetic aperture sidescan SONAR.
  release: '3.0'
  sources:
  - origin:
      ref: ISO/TS 19130-2:2014
      locality:
        type: clause
        reference_from: '4.69'
      link: https://www.iso.org/standard/56113.html
    status: unspecified
    type: authoritative
  terms:
