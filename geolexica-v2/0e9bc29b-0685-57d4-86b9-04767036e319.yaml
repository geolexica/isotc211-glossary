  definition:
  - content: Тип SONAR, который передает звуковую энергию с боков буксира, создавая
      веерообразный луч с обеих сторон, который «подметает» морское дно, и непрерывно
      записывает возвращаемые сигналы, создавая "картину" морского дна и любых других
      объектов
  examples: []
  id: '1416'
  notes:
  - content: гидролокатор SONAR Sidescan используется для визуализации донных объектов
      и целей в самых разных глубинах воды.
  - content: сюда входит SONAR sidescan с синтетической апертурой.
  release: '3.0'
  sources:
  - origin:
      ref: ISO/TS 19130-2:2014
      locality:
        type: clause
        reference_from: '4.69'
      link: https://www.iso.org/standard/56113.html
