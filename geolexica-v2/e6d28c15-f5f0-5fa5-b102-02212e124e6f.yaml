  definition:
  - content: информация, необходимая в определенной точке маршрута в пределах сети
      и позволяющая следовать по этому маршруту
  examples: []
  id: '389'
  notes:
  - content: С целью минимизации количества инструкций, необходимых для движения по
      маршруту, к примыканиям может быть приписана инструкция по умолчанию, т.е. примыкания
      не связаны с какими-либо специальными инструкциями. Эта инструкция называется
      «правило главной дороги»
  sources:
  - origin:
      ref: ISO 19133:2005
      link: https://www.iso.org/standard/32551.html
