  definition:
  - content: العوامل التي تؤثر على تحديد قيم الإحداثيات بواسطة نظام لتحديد المواقع
  examples: []
  id: '317'
  notes:
  - content: القياسات المأخوذة حقلياً تتأثر بكثير من العوامل البيئية والعوامل المتعلقة
      بأجهزة القياس ويشمل ذلك العوامل الجوية , وطرق الحساب الآلي والقيود, وعدم اتقان
      تركيب آلات القياس وعدم الدقة في ضبط ومعايرة أجهزة القياس والخطأ الشخصي للمشغل
      في حالة نظم القياس البصرية. الحلول الخاصة بالمواقع عرضة للتأثر بالعلاقات الهندسية
      للبيانات المرصودة و/أو النموذج الرياضي المستخدم في برنامج المعالجة.
  release: '1.0'
