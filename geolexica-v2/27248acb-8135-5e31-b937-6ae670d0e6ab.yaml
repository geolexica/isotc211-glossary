    type: accepted
  definition:
  - content: muuttujat, jotka vaikuttavat siihen, miten paikannusjärjestelmä määrittää
      koordinaattiarvot
  examples: []
  id: '317'
  notes:
  - content: Kenttämittauksiin vaikuttavat monet välineisiin ja ympäristöön liittyvät
      tekijät, kuten sääolosuhteet, tietojenkäsittelymenetelmät, tietojenkäsittelyyn
      liittyvät rajoitukset, välineiden valmistukseen, säätämiseen tai kalibrointiin
      liittyvät puutteet ja (optisissa mittausjärjestelmissä) havaitsijan havainnoinnin
      epätäydellisyys. Sijainnin määritystuloksiin voivat vaikuttaa havainnoitujen
      tietojen geometriset suhteet ja/tai paikannusohjelmistossa käytetty matemaattinen
      malli.
  release: '1.0'
