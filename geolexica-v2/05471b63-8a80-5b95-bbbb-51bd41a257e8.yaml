  - date: '2005-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: положение точки на дуге  в сети, определяемое строго монотонной мерой,
      ассоциированной с дугой
  examples: []
  id: '275'
  notes:
  - content: Положения на дуге часто ассоциируются с некоторым пунктом назначения,
      не являющимся частью сети. Наиболее часто используемые величины для положений
      на дуге  – это расстояние от начального узла или адреса. Наиболее распространенным
      использованием положений на дуге является привязка  по адресу
  sources:
  - origin:
      ref: ISO 19133:2005
      link: https://www.iso.org/standard/32551.html
    status: unspecified
    type: authoritative
  - origin:
      ref: Internet
    type: lineage
