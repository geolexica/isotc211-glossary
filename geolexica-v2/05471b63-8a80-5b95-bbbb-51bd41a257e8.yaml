  - content: 在网络中，与有向路段相关的某种严格单调的度量方法定义的一个有向路段上的位置。
  examples: []
  id: '275'
  notes:
  - content: 路段位置通常与不属于网络的目标要素相关。路段位置最常见的度量就是从起结点或地址到该位置的距离。路段位置最常见于确定一个“地址”的地理位置。
