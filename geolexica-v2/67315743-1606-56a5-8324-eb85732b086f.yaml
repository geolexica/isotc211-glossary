data:
  dates:
  - date: '2023-11-10T00:00:00+05:00'
    type: accepted
  definition:
  - content: strategies, policies, decision-making structures and accountabilities
      through which addressing stakeholders assign and maintain addresses in a sustainable
      manner
  examples:
  - content: Citizens have an interest in addresses and are therefore addressing stakeholders,
      but they do not necessarily have any accountabilities in the governance framework.
  id: '2820'
  notes:
  - content: Not all addressing stakeholders are assigned tasks and responsibilities
      in the governance framework.
  - content: The requirements specified for a governance framework in this document
      are conditional requirements, i.e. they are required only if a governance framework
      is implemented.
  - content: Adapted for use in the addressing domain from ISO/IEC TR 38502:2017,
      3.1.
  release: '6.0'
