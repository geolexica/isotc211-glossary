  definition:
  - content: сторона, у которой установлены  платежные отношения с потребителем
  examples: []
  id: '1243'
  notes:
  - content: Поставщиками платежей могут быть телефонные и сотовые компании, банки,
      корпорации кредитных карт, интернет-провайдеры, сетевые операторы и коммунальные
      компании. Поставщик платежей выставляет счет потребителю, вычитает плату и пересылает
      платеж поставщику контента. Таким образом, поставщик платежей несет ответственность
      за балансировку счетов.
  release: "-3.0"
  sources:
  - origin:
      ref: ISO 19153:2014
      locality:
        type: clause
