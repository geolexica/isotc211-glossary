      de un esquema
  examples: []
  id: '697'
  notes:
  - content: NOTA El esquema XML W3C proporciona un formato de intercambio XML para
      los esquemas de información. Un único documento de esquema proporciona las descripciones
      de los componentes asociaciados con un único espacio de nombres XML, sin embargo
      muchos documentos pueden describir componentes en el mismo esquema, es decir,
      el mismo espacio de nombres objetivo.
  release: '1.0'
  sources:
