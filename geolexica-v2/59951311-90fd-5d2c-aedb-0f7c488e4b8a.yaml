  definition:
  - content: área del terreno de la que se recogen datos de retorno durante el funcionamiento
      continuo del lidar aerotransportado
  examples: []
  id: '1422'
  notes:
  - content: Una típica misión de vuelo puede consistir en múltiples franjas adyacentes,
      con cierta superposición, donde el operador se apagará el láser mientras la
      aeronave se orienta para la siguiente pasada. Este término también puede ser
      denominado como un pasada.
