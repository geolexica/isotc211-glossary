  examples: []
  id: '483'
  notes:
  - content: В сервисах позиционирования обычными единицами измерения являются либо
      угловые единицы, либо линейные единицы. Реализации сервисов позиционирования  различаются
      применением единиц Международной системы единиц (СИ) и внесистемных единиц.
      При применении последних требуется, чтобы была определена их связь с единицами
      СИ
