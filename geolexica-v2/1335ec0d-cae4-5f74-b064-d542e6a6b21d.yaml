data:
  dates:
  - date: '2004-07-01T00:00:00+05:00'
    type: accepted
  definition:
  - content: parameter, associated with the result of measurement, that characterizes
      the dispersion of values that could reasonably be attributed to the measurand
  examples: []
  id: '480'
  notes:
  - content: When the quality of accuracy or precision of measured values, such as
      coordinates, is to be characterized quantitatively, the quality parameter is
      an estimate of the uncertainty of the measurement results. Because accuracy
      is a qualitative concept, one should not use it quantitatively, that is associate
      numbers with it; numbers should be associated with measures of uncertainty instead.
  release: '1.0'
  sources:
  - origin:
      ref: ISO 19116:2004
    status: unspecified
    type: lineage
