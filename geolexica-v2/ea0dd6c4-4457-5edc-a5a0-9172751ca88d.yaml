data:
  dates:
  - date: '2009-04-01T00:00:00+05:00'
    type: accepted
  definition:
  - content: reducción del número de elementos de un conjunto de datos, ancho de banda,
      costo y tiempo para la generación, transmisión y almacenamiento de datos sin
      pérdida de información mediante la eliminación de redundancias innecesarias,
      de irrelevancias o del uso de una codificación especial.
  examples: []
  id: '916'
  notes:
  - content: NOTA 1 Mientras que la compactación reduce la cantidad de datos usados
      para representar una cantidad dada de información, la compresión de datos no.
  - content: NOTA 2 La compactación de datos puede hacerse a través de la agregación
      de valores similares de celdas adyacentes, esquemas de teselado u otros medios
      de eliminación de información que no es relevante.
  release: '2.0'
  sources:
  - origin:
      ref: ANSI T1.523-2001
    status: unspecified
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: compactación de datos
  language_code: spa
  entry_status: valid
date_accepted: '2009-04-01T00:00:00+05:00'
