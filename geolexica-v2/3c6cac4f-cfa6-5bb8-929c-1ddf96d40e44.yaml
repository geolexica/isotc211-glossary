    type: accepted
  definition:
  - content: cualquiera de las decisiones independientes tomadas en un sistema de
      coordenadas para localizar una posición
  examples: []
  id: '2252'
  notes:
  - content: "NOTA: \"Un espacio euclidiano con una dimensión espacial de 3, \U0001D53C3,
      usualmente utiliza los nombres de los ejes 'x', 'y', y 'z', su primera dimensión
      espacial es 'x', la segunda es 'y' y la tercera es 'z'\". En el contexto del
      espacio, el uso del adjetivo describe el espacio pero el sustantivo singular
      puede usar un nombre para un eje por separado."
  release: '5.0'
