data:
  dates:
  - date: '2019-12-02T00:00:00+05:00'
    type: accepted
  definition:
  - content: any of the independent decisions made in a coordinate system to locate
      a position
  examples: []
  id: '2252'
  notes:
  - content: '"A Euclidean space with a spatial dimension of 3, latexmath:[\mathbb{E}^3],
      usually uses axis names ''stem:[x]'', ''stem:[y]'', and ''stem:[z]'', Its first
      spatial dimension is ''stem:[x]'', its second is ''stem:[y]'' and its third
      is ''stem:[z]''." In the context of the space, the adjective use describes the
      space but the singular noun can use a name for an axis separately.'
  release: '5.0'
