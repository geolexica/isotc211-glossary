  definition:
  - content: objekttyp vars objekt definierar ett rumslig, temporal eller rumstemporal
      domän inom vilket objektets uppgifter kan variera med positionen
  examples:
  - content: Examples include a raster image, polygon overlay, or digital elevation
      matrix.
  id: '99'
  notes:
  - content: "Termen \"coverage\" översätts ofta med \"yttäckande representation\".
      Det begrepp som används i standarden (ISO 19123) avser dock såväl linjetäckande,
      yttäckande som volymtäckande och kan vara 2D (platt på marken) eller 3D samt
      ha med tidsdimensionen.\ntill termpost: Rasterdata kan beskrivas av en domänobjekttyp.
      \nAnm. 3 till termpost: En instans av en domänobjekttyp är ett domänobjekt."
