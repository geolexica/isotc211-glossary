    type: accepted
  - date: '2023-06-21T00:00:00+05:00'
    type: amended
  definition:
  - content: feature that acts as a function to return values from its range for any
      direct position within its spatial, temporal or spatiotemporal domain
  examples:
  - content: Examples include a raster image, polygon overlay, or digital elevation
      matrix.
  id: '99'
  notes:
  - content: In other words, a coverage is a feature that has multiple values for
      each attribute type, where each direct position within the geometric representation
      of the feature has a single value for each attribute type.
  release: "-1.0"
  sources:
