  definition:
  - content: problema que dado un punto en una superficie y la dirección y distancia
      de ese punto a un segundo punto a lo largo de una geodésica, determina ese segundo
      punto
  examples: []
  id: '2160'
  notes:
  - content: 'NOTA: Este "problema" define una correspondencia desde el espacio vectorial
      en un punto (cada vector dado por una dirección y una longitud) a puntos de
      la Figura de la Tierra que satisfacen el problema para esa dirección y distancia.
      Por ejemplo, si fijamos la distancia "r" y tomamos todas las direcciones, la
      geometría resultante es el círculo centrado en el punto original del radio "r".
      Este documento hará un uso intensivo de esta correspondencia véase el mapa exponencial
      y el segundo problema de la geodesia.'
