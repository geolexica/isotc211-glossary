  definition:
  - content: conjunto de una o más normas base, o subconjunto de normas base y, cuando
      sea aplicable, identificación de apartados, clases, opciones y parámetros seleccionados
      de esas normas base que son necesarios para cumplir una determinada función
  examples: []
  id: '356'
  notes:
  - content: NOTA Un perfil procede de normas de base, de modo que, por definición,
      la conformidad con un perfil implica la conformidad con las normas base de las
      que deriva.
