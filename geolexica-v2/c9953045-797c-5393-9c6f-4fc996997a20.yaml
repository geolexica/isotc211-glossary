  - date: '2019-12-02T00:00:00+05:00'
    type: accepted
  definition:
  - content: propiedad de un espacio topológico que implica que sólo el espacio entero
      o el conjunto vacío son los únicos subconjuntos que están abiertos y cerrados
  examples: []
  id: '2152'
  notes:
  - content: "La definición formal de conectado es que cualquier par de conjuntos
      abiertos localmente cuya unión es todo el espacio debe tener una intersección
      no vacía. \n(1) Un espacio topológico T está conectado si y solo si\nEsta definición
      formal es difícil de utilizar. El término camino conectado, definido a continuación
      es equivalente para el propósito de este documento. El uso o las coordenadas
      de \"precisión finita\" hace que los conjuntos que están conectados pero no
      el camino conectado sean imposibles de representar. En todos los casos se utiliza
      \"conectado\", pero \"camino conectado\" es más fácil de probar y visualizar."
  release: '5.0'
