data:
  dates:
  - date: '2010-06-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: устройство, состоящее из вращающегося ротора, установленного в карданном
      подвесе так, что его ось вращения сохраняет фиксированную ориентацию
  examples: []
  id: '1123'
  notes:
  - content: ротор вращается на фиксированной оси, а структура вокруг него вращается
      или наклоняется. В самолетах тангаж и ориентация самолета измеряются относительно
      устойчивого вращения гироскопа. В космосе, где четыре точки компаса бессмысленны,
      ось вращения гироскопа используется в качестве ориентира для навигации. Инерциальная
      навигационная система включает в себя три подвешенных гироскопа, используемых
      для измерения крена, тангажа и рыскания.
  release: '2.0'
  sources:
  - origin:
      ref: ISO 19130-1:2018
      locality:
        type: clause
        reference_from: '3.46'
      link: https://www.iso.org/standard/66847.html
