data:
  dates:
  - date: '2019-12-02T00:00:00+05:00'
    type: accepted
  definition:
  - content: número de elecciones distintas necesarias para describir una posición
      en un sistema de coordenadas
  examples: []
  id: '2039'
  notes:
  - content: La dimensión de las coordenadas representa el número de elecciones realizadas,
      y las restricciones pueden limitar las elecciones. Una coordenada baricéntrica
      que tiene (n+1)-compensaciones, pero el espacio subyacente es la dimensión n.
      Las coordenadas homogéneas (wx, wy, wz, w) son en realidad tridimensionales
      porque la elección de "w" no afecta a la posición, es decir (wx, wy, wz, w)
      = (x y, z, 1) → (x, y, z) que no se ve afectada por w. La dimensión será como
      máximo el recuento de los números en la coordenada, pero puede ser menor si
      las coordenadas están limitadas de alguna manera.
  release: '5.0'
  sources:
  - origin:
      ref: ISO 19107:2019
      locality:
        type: clause
        reference_from: '3.17'
      link: https://www.iso.org/standard/66175.html
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: dimensión de las coordenadas <geometría de las coordenadas>
