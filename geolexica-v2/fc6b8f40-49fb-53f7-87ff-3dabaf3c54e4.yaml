data:
  dates:
  - date: '2017-11-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: elemento de información que define el contexto para la renderización
      de la dirección postal
  examples:
  - content: EJEMPLO Cuando el país expedidor y el país distribuidor del ítem postal
      difieren, se trata de un envío transfronterizo y se requiere el nombre completo
      del país distribuidor en la última línea de la dirección facilitada. En caso
      contrario, es un envío nacional y no requiere el nombre del país en la dirección
      proporcionada.
  id: '2140'
  notes:
  - content: 'NOTA 1: Esto incluye la indicación de la renderización de las direcciones
      postales en un medio externo, como etiquetas, archivos de datos o pantallas'
  - content: 'NOTA 2: Los parámetros de renderización se especifican en el apartado
      8.2.'
  - content: 'NOTA 3: Los parámetros de renderización no aparecen en la dirección
      postal renderizada pero guían o definen el proceso de entrega.'
  release: '5.0'
