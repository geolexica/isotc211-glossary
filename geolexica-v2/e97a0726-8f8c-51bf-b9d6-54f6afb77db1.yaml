data:
  dates:
  - date: '2019-01-31T00:00:00+05:00'
    type: accepted
  definition:
  - content: grupo de múltiples realizaciones del mismo sistema de referencia terrestre
      o vertical que para propósitos de referencia espacial aproximada no son significativamente
      diferentes.
  examples:
  - content: EJEMPLO “WGS 84” como un grupo de realizaciones indistintas incluyendo
      WGS 84 (TRANSIT), WGS 84 (G730), WGS 84 (G873), WGS 84 (G1150), WGS 84 (1674)
      y WGS 84 (G1762). En la superficie de la Tierra estas realizaciones han cambiado
      de media 0,7 m entre las realizaciones TRANSIT y G730, otros 0,2 m entre G1150
      y G1674 y 0,02 m entre G1674 y G1762.
  id: '2358'
  notes:
  - content: NOTA 1 Los conjuntos de datos referidos a las diferentes realizaciones
      dentro de una agrupación de datums se pueden combinar sin trasformación de coordenadas.
  - content: NOTA 2 ’Aproximada’ lo definen los usuarios y normalmente está en el
      orden de menos de 1 decímetro, pero puede llegar hasta los 2 metros.
  release: '5.0'
  sources:
  - origin:
      ref: ISO 19111:2019
      locality:
        type: clause
        reference_from: 3.1.16
      link: https://www.iso.org/standard/74039.html
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: agrupación de datums
  language_code: spa
