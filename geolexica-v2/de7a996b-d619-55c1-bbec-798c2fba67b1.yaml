    type: accepted
  definition:
  - content: dirección postal representada como una imagen en forma  rectangular que
      comprende líneas de texto en las que se separan y ordenan los componentes de
      la dirección postal
  examples:
  - content: 'EJEMPLO: Dirección en la etiqueta del correo, dirección del formulario
      de pedido, dirección mostrada en pantalla'
  id: '2138'
  notes:
  - content: 'NOTA: Para mayor comodidad, la expresión preferente "dirección postal
      renderizada se ha abreviado a lo largo de todo el documento por la expresión
      admitida "dirección renderizada".'
