    type: accepted
  definition:
  - content: never increasing or never decreasing
  examples: []
  id: '2170'
  notes:
  - content: An increasing sequence never gets smaller. A strictly increasing sequence
      always gets larger. A decreasing sequence never gets larger. A strictly decreasing
      sequence always gets smaller. stem:[[x(i) " is increasing"] hArr [i < j => x(i)
      <= x(j)]] stem:[[x(i) " is strickly increasing"] hArr [i < j => x(i) < x(j)]]
      stem:[[x(i) " is decreasing"] hArr [i < j => x(i) >= x(j)]] stem:[[x(i) " is
      strickly decreasing"] hArr [i < j => x(i) > x(j)]] stem:[[x(i) " is decreasing"]
      vv [x(i) " is increasing"] hArr [x(i) " is monotonic"]]
  release: '5.0'
