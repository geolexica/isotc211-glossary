      кабельных или трудопроводных коммунальных сетей
  id: '1575'
  notes:
  - content: Коммунальная сеть может быть снабжена информацией о ее легальном, зарегистрированном
      или неформальном пространстве
  - content: коммунальную сеть можно также смоделировать в качестве базовой административной
      единицы.
