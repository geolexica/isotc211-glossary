    type: accepted
  definition:
  - content: relación entre la potencia del lóbulo secundario y la potencia del lóbulo
      principal a la respuesta de impulso de los objetivos puntuales en la escena
      de imágenes de radar
  examples: []
  id: '2285'
  notes:
  - content: "NOTA 1: La relación de lóbulos secundarios integrados (ISLR) puede obtenerse
      integrando la potencia de la respuesta al impulso en regiones adecuadas. La
      ISLR se expresa como\n  (fórmula)\ndonde \n   (fórmula) es la potencia total,
      \n    (fórmula) es la potencia del lóbulo principal."
  - content: 'NOTA 2: El ancho del lóbulo principal puede tomarse como α multiplicado
      por el ancho de la respuesta al impulso (IRW), centrado alrededor del pico,
      donde α es una constante predefinida, generalmente entre 2 y 2,5.'
  release: '5.0'
