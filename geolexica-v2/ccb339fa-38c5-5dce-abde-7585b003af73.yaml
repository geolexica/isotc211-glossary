  - date: '2019-12-02T00:00:00+05:00'
    type: accepted
  definition:
  - content: relación entre dos dominios de tal manera que hay una función de preservación
      de la estructura de uno a otro
  examples:
  - content: fron
  id: '2168'
  notes:
  - content: Un homomorfismo se distingue de un isomorfismo en que no se requiere
      una función inversa. En un isomorfismo, hay dos homomorfismos que son funcionales
      inversos el uno del otro. Las funciones continuas son homomorfismos topológicos
      porque conservan "características topológicas". La asignación de los complejos
      topológicos a sus realizaciones geométricas preserva el concepto de frontera
      y es, por lo tanto, un homomorfismo.
