  dates:
  - date: '2019-12-02T00:00:00+05:00'
    type: accepted
  definition:
  - content: objeto espacial delimitado con un límite vacío
  examples: []
  id: '2042'
  notes:
  - content: 'NOTA: Los ciclos se utilizan para describir los componentes de los límites.
      Un ciclo no suele tener límites porque se cierra sobre sí mismo, pero está limitado
      (es decir, no tiene una extensión infinita). Un círculo o una esfera, por ejemplo,
      no tiene límite (es decir, su límite está vacío), pero está delimitado.'
  release: '5.0'
