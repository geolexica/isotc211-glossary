  - date: '2021-05-26T00:00:00+05:00'
    type: amended
  definition:
  - content: понятие,  которое может быть описано в деталях применительно к одному
      или нескольким типам объектов
  examples:
  - content: Понятие "дорога" может использоваться для указания нескольких различных
      типов объектов, каждый из которых имеет свой набор свойств, соответствующих
      конкретному приложению.  Для приложения планирования поездок он может иметь
      ограниченный набор атрибутов, таких как имя, номер маршрута, расположение и
      количество полос движения, в то время как для приложения обслуживания он может
      иметь обширный набор атрибутов, детализирующих структуру и состав каждого из
      слоев материала, из которого он составлен.
  id: '855'
  notes: []
  release: "-2.0"
  sources:
  - origin:
      ref: ISO 19126:2009
      link: https://www.iso.org/standard/44875.html
    type: authoritative
