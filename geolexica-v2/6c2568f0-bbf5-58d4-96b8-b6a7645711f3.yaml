  - date: '2019-01-31T00:00:00+05:00'
    type: accepted
  definition:
  - content: superficie geométrica de referencia integrada en el espacio euclidiano
      3D engendrada por la rotación de una elipse alrededor de un eje principal.
  examples: []
  id: '2405'
  notes:
  - content: NOTA Para la Tierra, el elipsoide es biaxial, con rotación alrededor
      del eje polar. Eso da como resultado un elipsoide achatado con el punto medio
      de los focos localizado en el centro nominal de la Tierra.
  release: '5.0'
  sources:
