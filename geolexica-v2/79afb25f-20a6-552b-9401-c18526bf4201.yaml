  definition:
  - content: bilinear, symmetric function from pairs of vectors stem:[<< vec v_1,
      vec v_2 >> rarr RR] to a real number such that stem:[<< vec v, vec v >> = norm
      (vec v)] and stem:[<< vec v_1, vec v_2>> = norm (vec v_1) norm (vec v_2) cos
      theta] where "stem:[theta]" is the angle between stem:[vec v_1] and stem:[vec
      v_2].
  examples: []
  id: '2065'
  notes:
  - content: Inner products in differential geometry are used on the differentials
      that make up the local tangent spaces. In this document, this will usually be
      vectors tangent to a datum surface embedded a geocentric latexmath:[\mathbb{E}^3]
      Euclidean/Cartesian space.
