data:
  dates:
  - date: '2005-08-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: partitioning of a space into a set of conterminous subspaces having the
      same dimension as the space being partitioned
  examples:
  - content: Graphic examples of tessellations may be found in Figures 11, 13, 20
      and 22 of this International Standard
  id: '457'
  notes:
  - content: A tessellation composed of congruent regular polygons or polyhedra is
      a regular tessellation. One composed of regular, but non-congruent polygons
      or polyhedra is a semi-regular tessellation. Otherwise the tessellation is irregular.
  release: '1.0'
  sources:
  - origin:
      ref: ISO 19123-1:2023
      locality:
        type: clause
        reference_from: 3.1.48
      link: https://www.iso.org/standard/70743.html
    type: authoritative
