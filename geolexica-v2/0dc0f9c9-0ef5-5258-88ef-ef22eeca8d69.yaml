    type: accepted
  definition:
  - content: تجزئة حيز مكاني إلى مجموعة من الأجزاء الفرعية ذات حدود مشتركة لها نفس
      أبعاد الحيز المكاني الخاضع للتجزئة
  examples:
  - content: 'أمثلة: يمكن الاطلاع على أمثلة الترصيع بالمضلعات الرباعية في شكل رسومات
      تشتمل عليها الأشكال 11 , و 13 , و 20 , و 22 من هذا المقياس الدولي.'
  id: '457'
  notes:
  - content: الترصيع بالمضلعات الرباعية الذي يتكون من مضلعات منتظمة متطابقة أو متعددة
      السطوح هو ترصيع منتظم بالمضلعات الرباعية. أما الترصيع بالمضلعات الرباعية المكون
      من مضلعات منتظمة ولكنها غير متطابقة أو غير متعددة السطوح فهو شبه منتظم. وعدا
      عن ذلك يكون الترصيع بالمضلعات غير منتظم.
  release: '1.0'
  sources:
