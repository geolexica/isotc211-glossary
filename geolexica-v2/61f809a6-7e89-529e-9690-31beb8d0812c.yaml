data:
  dates:
  - date: '2012-12-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: circunstancias impuestas por factores extrínsecos a un conjunto de datos
      geográficos que afectan a la representación de dicho conjunto de datos
  examples:
  - content: EJEMPLO Los factores que contribuyen al contexto de representación pueden
      incluir el dispositivo de visualización propuesto, la escala de mapa, las condiciones
      de visibilidad (día, noche, crepúsculo) y los requerimientos de orientación
      del dispositivo de visualización (la no necesidad de tener el norte en la parte
      de arriba de la pantalla o página) entre otros
  id: '1325'
  notes:
  - content: El contexto de representación puede influir en la selección de las funciones
      de representación y la construcción de los símbolos
  release: '3.0'
  sources:
  - origin:
      ref: ISO 19117:2012
      locality:
        type: clause
        reference_from: '4.22'
      link: https://www.iso.org/standard/46226.html
    status: unspecified
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: contexto de representación
  language_code: spa
  entry_status: valid
date_accepted: '2012-12-15T00:00:00+05:00'
id: 62c05b19-556d-5acd-822d-4626a8856d5d

