data:
  dates:
  - date: '2012-12-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: обстоятельства, обусловленные факторами, не относящимися к географическому
      набору данных, которые влияют на графическое отображение этого набора данных
  examples:
  - content: Факторы, способствующие контексту графического отображения, могут включать,
      среди прочего, предлагаемый масштаб отображения или карты, условия просмотра
      (день/ночь/сумерки) и требования к ориентации отображения (север не обязательно
      в верхней части экрана или страницы).
  id: '1325'
  notes:
  - content: Контекст графического отображения может влиять на выбор функций графического
      отображения  и построение символов.
  release: '3.0'
  sources:
  - origin:
      ref: ISO 19117:2012
      locality:
        type: clause
        reference_from: '4.22'
      link: https://www.iso.org/standard/46226.html
    status: unspecified
    type: authoritative
  - origin:
      ref: перевод ИСО 19117:2012
    type: lineage
  terms:
  - type: expression
    normative_status: preferred
    designation: контекст графического отображения
  language_code: rus
  entry_status: valid
