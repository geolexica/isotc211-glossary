  dates:
  - date: '2014-01-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: descenso en el calado de un buque en marcha con respecto al que tendría
      el buque en caso de que permaneciese inmóvil. Esta reducción se debe a la depresión
      local de la superficie del agua por la que navega el buque.
  examples: []
  id: '1568'
  notes:
  - content: el asiento no eleva el desplazamiento
  - content: El asiento se mide como una inclinación angular sobre el centro de gravedad
      del buque.
  release: '3.0'
