  id: '2889'
  notes:
  - content: Opposite of in situ (on-site).
  - content: An example of ex situ and direct is measuring a patient's temperature
      with a mercury thermometer in a blood sample.
  - content: An example of ex situ and remote is measuring a patient's temperature
      with an infra-red thermometer pointed at the blood sample.
