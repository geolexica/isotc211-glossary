  definition:
  - content: совокупность всех смягчающих обстоятельств в отношении конкретного лицензиата,
      которые снижают ожидаемый риск
  examples: []
  id: '1258'
  notes:
  - content: доверие позволяет владельцу [или его агенту] действовать с более высоким
      потенциальным риском, поскольку ожидаемый риск был снижен. Это немного отличается
      от простого языка доверия. Обычно доверие требует чего-то, но если рискующий
      Принципал решает, что риска нет, тогда доверие существует (в этом смысле здесь),
      потому что риск был уменьшен, независимо от причины.
  release: "-3.0"
