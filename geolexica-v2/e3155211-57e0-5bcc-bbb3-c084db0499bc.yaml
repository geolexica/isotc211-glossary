      ref: ISO/TS 19159-3:2018
      locality:
        type: clause
        reference_from: '3.19'
      link: https://www.iso.org/standard/74032.html
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: peak side lobe ratio
  - type: abbreviation
    designation: PSLR
