    type: accepted
  definition:
  - content: relación entre la máxima potencia del lóbulo secundario mayor y la máxima
      potencia del lóbulo principal a la respuesta de impulso de los objetivos puntuales
      en la imagen SAR
  examples: []
  id: '2286'
  notes:
  - content: |-
      NOTA: relación entre el máximo y el lóbulo secundario suele expresarse en decibelios (dB) y se calcula de la siguiente manera
        (fórmula)
      donde
         (fórmula) es el máximo de potencia del lóbulo principal;
         (fórmula) es el máximo de potencia del lóbulo secundario más grande.
  release: '5.0'
  sources:
