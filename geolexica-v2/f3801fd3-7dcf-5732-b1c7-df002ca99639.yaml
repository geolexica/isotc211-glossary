data:
  dates:
  - date: '2019-01-31T00:00:00+05:00'
    type: accepted
  definition:
  - content: sistema de referencia por coordenadas que tiene un marco de referencia
      dinámico.
  examples: []
  id: '2403'
  notes:
  - content: NOTA 1 Las coordenadas de los puntos sobre o cerca de la corteza de la
      Tierra que se refieren a un sistema de referencia por coordenadas dinámico pueden
      cambiar con el tiempo, normalmente debido a las deformaciones de la corteza
      tales como movimiento tectónico o ajuste isostático glacial.
  - content: NOTA 2 Los metadatos para un conjunto de datos referidos a un sistema
      de referencia por coordenadas dinámico deberían incluir información sobre la
      época de las coordenadas.
  release: '5.0'
  sources:
