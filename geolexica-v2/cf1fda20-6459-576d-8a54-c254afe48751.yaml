data:
  dates:
  - date: '2004-07-01T00:00:00+05:00'
    type: accepted
  definition:
  - content: cercanía del valor de unas coordenadas respecto al valor verdadero o
      al valor aceptado en un sistema de referencia especificado
  examples: []
  id: '348'
  notes:
  - content: NOTA La frase "exactitud absoluta" es utilizada a menudo para este concepto
      para distinguirlo de la exactitud posicional relativa. Cuando el valor verdadero
      de una coordenada no puede ser perfectamente conocido, la exactitud usualmente
      se comprueba comparando los valores disponibles que pueden ser mejor aceptados
      como verdaderos.
  release: '1.0'
  sources:
  - origin:
      ref: ISO 19116:2019
      locality:
        type: clause
        reference_from: '3.22'
      link: https://www.iso.org/standard/70882.html
