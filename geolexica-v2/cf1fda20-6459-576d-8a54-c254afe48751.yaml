    type: accepted
  definition:
  - content: близость значений координат к истинным или принимаемым в качестве таковых
      в определенной системе отсчета
  examples: []
  id: '348'
  notes:
  - content: Для этого понятия иногда используют термин «абсолютная точность», чтобы
      различить его с относительной позиционной точностью. В том случае, когда не
      известны истинные  значения координат, точность проверяется путем сравнения
      с доступными значениями, принимаемыми в качестве истинных
  release: '1.0'
