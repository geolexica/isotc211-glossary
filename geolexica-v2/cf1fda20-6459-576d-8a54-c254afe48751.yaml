    type: accepted
  definition:
  - content: laatutekijä, joka ilmentää tietoaineiston kohteen sijainnin tarkkuutta
      valitussa koordinaattijärjestelmässä
  examples: []
  id: '348'
  notes:
  - content: Joskus sijaintitarkkuuden käsitteestä käytetään ilmaisua absoluuttinen
      tarkkuus, jotta se erottuisi suhteellisen sijaintitarkkuuden käsitteestä. Jos
      koordinaattien todellista arvoa ei täysin tunneta, tarkkuus testataan normaalisti
      vertaamalla koordinaattiarvoja parhaimpina pidettyihin saatavilla oleviin arvoihin.
  release: '1.0'
  sources:
