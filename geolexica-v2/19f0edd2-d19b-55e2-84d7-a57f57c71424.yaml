  definition:
  - content: representación de un objeto geométrico en un tiempo de referencia dado,
      usando un origen local y vectores ordinales locales
  examples: []
  id: '717'
  notes:
  - content: NOTA 1 Un objeto geométrico rígido puede sufrir traslaciones o rotaciones
      pero continua siendo congruente con su representación base.
  - content: NOTA2 El origen local y los vectores ordinales establecen un sistema
      de referencia de coordenadas de ingeniería (Norma ISO 19111), también llamado
      marco local o sistema de coordenadas euclidiano local.
  release: '2.0'
  sources:
