  - date: '2014-02-15T00:00:00+05:00'
    type: accepted
  - date: '2019-08-30T00:00:00+05:00'
    type: amended
  definition:
  - content: persona u organización que juega un papel en una transacción de derechos
  examples:
  - content: EJEMPLO En algunas tradiciones legales "parte" se refiere auna persona
      en una disputa legal, mientras que "principal" puede ser la entidad que inicia
      un contrato, como una agencia.
  id: '1245'
  notes:
  - content: Estos dos términos [parte y principal] se usan como sinónimos cercanos  tomados
      de ORDL e ISO 21000. Aquí no haremos distinciones entre esos dos términos, pero
      puede haberlas en documentos legales dependiendo de la legislación local.
  release: "-3.0"
  sources:
  - origin:
      ref: ISO 19153:2014
      locality:
        type: clause
        reference_from: '4.35'
      link: https://www.iso.org/standard/32571.html
