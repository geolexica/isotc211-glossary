    type: accepted
  definition:
  - content: ajuste de un sistema de sensor lídar, equipado con una Unidad de Medida
      Inercial (IMU) y un Sistema Global de Navegación por Satélite (GNSS), para determinar
      o establecer con exactitud su posición y orientación
  examples: []
  id: '1931'
  notes:
  - content: La posición del sistema de sensor lídar (x, y, z) se determina con respecto
      a la antena GNSS. La orientación (alabeo, cabeceo, guiñada) del sistema de sensor
      lidar se determina con respecto al vuelo recto y nivelado.
  release: '4.0'
  sources:
