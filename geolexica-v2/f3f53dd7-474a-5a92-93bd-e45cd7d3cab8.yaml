data:
  dates:
  - date: '2007-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: objekti, joka voi ainoastaan reagoida ulkoiseen ärsykkeeseen eikä voi
      itse aloittaa toimintaa
  examples: []
  id: '677'
  notes:
  - content: Passiiviseen objektiin päästään tavallisesti ulkoisen rajapinnan kautta,
      jonka kautta objekti vastaanottaa pyyntöjä, prosessoi ne ja palauttaa vastauksena
      tietoa. Koska objektit voivat toteuttaa useamman kuin yhden tyypin, objektin
      on mahdollista olla aktiivisessa tai passiivisessa tilassa. Esimerkiksi seurantapalvelu
      voi uinua, kunnes seurantapyyntö aktivoi ajanjakson, jolloin objekti aloittaa
      pyynnössä annettuihin sisäisiin laukaisimiin perustuvat seurantatoiminnot. Kun
      seurantapyyntö deaktivoituu, objekti voi palata passiiviseen tilaan.
  sources:
  - origin:
      ref: ISO 19132:2007
      link: https://www.iso.org/standard/40601.html
    status: unspecified
    type: authoritative
  - origin:
      ref: Internet
    type: lineage
  terms:
  - type: expression
    normative_status: preferred
    designation: passiivinen objekti
  language_code: fin
  entry_status: valid
date_accepted: '2007-10-15T00:00:00+05:00'
