data:
  dates:
  - date: '2007-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: objeto que sólo puede reaccionar a estímulos externos y no puede iniciar
      acciones por su cuenta
  examples: []
  id: '677'
  notes:
  - content: NOTA A un objeto pasivo se suele acceder a través de una interfaz externa,
      a través de la cual recibe las solicitudes, procesa las peticiones y devuelve
      los datos como una respuesta a esas peticiones. Dado que los objetos pueden
      implementar más de un tipo, es posible que un único objeto pase por estados
      activos y pasivos. Por ejemplo, un servicio de seguimiento puede permanecer
      latente hasta que una petición de seguimiento activa un período en el que las
      partes internas del objeto inician las actividades de seguimiento basadas en
      disparadores internos como se especifica en la petición. Cuando se desactiva
      la solicitud de seguimiento, el objeto puede volver a un estado pasivo.
  release: '1.0'
  sources:
  - origin:
      ref: ISO 19132:2007
      link: https://www.iso.org/standard/40601.html
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: objeto pasivo
  language_code: spa
  entry_status: valid
date_accepted: '2007-10-15T00:00:00+05:00'
id: 40d47cb8-acf1-519f-848f-451e243f9a3b

