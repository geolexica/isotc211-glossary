    type: accepted
  definition:
  - content: явное определение свойства в виде пары  строк «имя-значение»
  examples: []
  id: '442'
  notes:
  - content: В именованном значении тег предназначен для имени. Некоторые теги предопределены
      как стандартные элементы UML, другие могут быть определены пользователем. Теги
      являются одним из трех основных типов конструкций для расширения возможностей
      UML. Двумя другими являются ограничение и стереотип
  release: '1.0'
