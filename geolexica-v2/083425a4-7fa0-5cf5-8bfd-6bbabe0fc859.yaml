  examples: []
  id: '442'
  notes:
  - content: في القيمة الموضحة بالبطاقة البيانية يشار إلى الاسم كما في البطاقة البيانية.
      بعض البطاقات البيانية المعيَّنة يتم تعريفها مسبقاً في لغة UML ؛ بينما يتم تعريف
      بطاقات بيانية أخرى من قبل المستخدمين. القيم الموضحة بالبطاقة البيانة تمثل واحدة
      من ثلاث آليات للامتداد والتوسع في لغة UML. والآليتان الأخريان هما التقييد والنماذج
      النمطية الثابتة.
