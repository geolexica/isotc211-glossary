  id: '442'
  notes:
  - content: NOTA En un valor etiquetado, el nombre se referencia como la etiqueta.
      Ciertas etiquetas se predefinen en el UML; otras las puede definir el usuario.
      Los valores etiquetados son uno de los mecanismos de extensión de UML. Los otros
      son las restricciones y los estereotipos.
