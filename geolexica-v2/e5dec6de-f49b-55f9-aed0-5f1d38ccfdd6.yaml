    type: accepted
  definition:
  - content: distancia a un punto desde una superficie de referencia elegida, positiva
      hacia arriba, medida a lo largo de una normal a esa superficie.
  examples: []
  id: '2409'
  notes:
  - content: NOTA 1 Una altura por debajo de la superficie de referencia tendrá valor
      negativo.
  - content: NOTA 2 Generalización de la altura elipsoidal (h) y la altura relacionada
      con el campo de la gravedad (H).
