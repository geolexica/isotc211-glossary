    type: accepted
  definition:
  - content: aportación de evidencia objetiva de que un elemento dado satisface los
      requisitos especificados
  examples: []
  id: '1486'
  notes:
  - content: Cuando sea aplicable, la incertidumbre dela  medida se debe tomar en
      consideración.
  - content: El item puede ser, por ejemplo, un proceso, un procedimiento de medición,
      el material, el compuesto o sistema de medición.
  - content: Los requisitos específicos pueden ser, por ejemplo, que se cumplan las
      especificaciones de un fabricante .
  - content: La verificación no debe confundirse con la calibración . No siempre la
      verificación constituye una validación.
