      указанным требованиям
  examples: []
  id: '1486'
  notes:
  - content: При необходимости следует принимать во внимание погрешность измерений
  - content: элементом  может быть, например, процесс, процедура измерения, материал,
      соединение или измерительная система.
  - content: указанные требования могут, например, заключаться в том, что спецификации
      завода-изготовителя соблюдены.
  - content: верификацию  не следует путать с калибровкой. Не каждая верификация  является
      проверкой.
