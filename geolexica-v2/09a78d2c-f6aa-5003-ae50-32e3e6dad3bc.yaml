    type: accepted
  definition:
  - content: provision of objective evidence that a given item fulfils specified requirements
  examples: []
  id: '1486'
  notes:
  - content: When applicable, measurement uncertainty should be taken into consideration.
  - content: The item may be, e.g. a process, measurement procedure, material, compound,
      or measuring system.
  - content: The specified requirements may be, e.g. that a manufacturer's specifications
      are met.
  - content: Verification should not be confused with calibration. Not every verification
      is a validation.
