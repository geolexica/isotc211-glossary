  definition:
  - content: ratio of the difference between the semi-major axis (a) and semi-minor
      axis (b) of an ellipsoid to the semi-major axis; f = (a – b)/a
  examples: []
  id: '2108'
  notes:
  - content: Sometimes inverse flattening stem:[1//f = a//(a-b)] is given instead;
      stem:[1//f] is also known as reciprocal flattening.
