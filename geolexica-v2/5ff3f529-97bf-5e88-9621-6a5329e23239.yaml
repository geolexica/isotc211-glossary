    type: accepted
  definition:
  - content: razón de la diferencia entre el semieje mayor (a) y el semieje menor
      (b) de un elipsoide con el semieje mayor; f = (a - b) / a
  examples: []
  id: '2108'
  notes:
  - content: a veces en su lugar se da la inversa del achatamiento 1/f = a/(a-b);
      1/f también se conoce como el recíproco del achatamiento.
