  - date: '2016-04-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: modelo digital de elevaciones (MDE) que incorpora la elevación de los
      objetos topográficos importantes sobre el terreno.
  examples: []
  id: '1936'
  notes:
  - content: Los MDT se componen de un gran número puntos y líneas de quiebre que
      están espaciados irregularmente para caracterizar mejor la forma real del terreno
      desnudo. El resultado neto de los MDT es tal que los rasgos distintivos del
      terreno están más claramente definioas y precisamente localizados, y las curvas
      de nivel generadas a partir de los MDT se aproximan más a la forma real del
      terreno.
  release: '4.0'
  sources:
