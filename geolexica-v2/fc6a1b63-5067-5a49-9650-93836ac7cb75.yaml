    type: accepted
  definition:
  - content: conjunto de convenciones que definen el origen, escala, orientación y
      evolución en el tiempo de un sistema de referencia espacial rotando junto a
      la Tierra en su movimiento diurno en el espacio.
  examples: []
  id: '2379'
  notes:
  - content: NOTA El concepto abstracto de un TRS se materializa a través de un marco
      de referencia terrestre que normalmente consiste en un conjunto de puntos físicos
      con las coordenadas determinadas de forma precisa y opcionalmente sus velocidades
      de cambio. En este documento los marcos de referencia terrestres se incluyen
      en el elemento marco de referencia geodésico del modelo de datos.
  release: '5.0'
  sources:
  - origin:
      ref: ISO 19111:2019
