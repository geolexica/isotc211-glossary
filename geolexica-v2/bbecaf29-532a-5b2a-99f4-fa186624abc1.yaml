  definition:
  - content: concept that can be specified in detail as one or more feature types
  examples:
  - content: The feature concept "road" can be used to specify several different feature
      types, each with a different set of properties appropriate for a particular
      application. For a travel planning application, it can have a limited set of
      attributes such as name, route number, location and number of lanes, while for
      a maintenance application it can have an extensive set of attributes detailing
      the structure and composition of each of the layers of material for which it
      is composed.
