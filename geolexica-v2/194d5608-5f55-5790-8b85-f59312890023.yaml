data:
  dates:
  - date: '2019-12-02T00:00:00+05:00'
    type: accepted
  definition:
  - content: "el número más grande n tal que cada punto en un conjunto de puntos puede
      ser asociado con un subconjunto que tiene ese punto en su interior y es topológicamente
      isomórfico a \U0001D53Cn, Espacio n euclidiano"
  examples: []
  id: '2163'
  notes:
  - content: Las curvas, por ser imágenes continuas de una porción de la línea real,
      tienen una dimensión geométrica 1. Las superficies no siempre pueden corresponderse
      con R2 en su totalidad, pero alrededor de cada posición puntual, se puede encontrar
      una pequeña vecindad que se asemeja (bajo funciones continuas) al interior del
      círculo unitario en R2, y por lo tanto son bidimensionales. En este documento,
      la mayoría de las superficies (instancias de Superficie) se corresponden con
      porciones de R2 por sus mecanismos de interpolación definitivos.
  release: '5.0'
