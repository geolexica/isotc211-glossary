data:
  dates:
  - date: '2017-11-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: persona que recibe un ítem postal en el momento de la entrega o que accede
      primero al ítem postal si se deja para su recogida
  examples: []
  id: '1955'
  notes:
  - content: 'NOTA 1: El receptor del correo es normalmente el destinatario, el destino
      o un representante autorizado de uno de estos dos. Sin embargo, esto puede no
      ser siempre así, por ejemplo, si el ítem postal se deja para su recogida en
      un lugar al que tengan acceso terceros; si el destinatario/destino se ha desplazado
      sin dejar instrucciones de reenvío o si la especificación del destinatario o
      del destino era ambigua y, como consecuencia, fue mal interpretada por el operador
      postal.'
