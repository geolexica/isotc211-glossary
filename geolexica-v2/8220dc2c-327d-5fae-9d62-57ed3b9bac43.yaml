  examples: []
  id: '2151'
  notes:
  - content: 'NOTA: Algunas proyecciones son conformes. Por ejemplo, la proyección
      Mercator conserva el ángulo entre curvas, de manera que si dos curvas de un
      plano proyectado en Mercator se cruzan a 90°, entonces las curvas del elipsoide
      también se cruzan a 90°, como las líneas de latitud constante y las líneas de
      longitud constante.'
