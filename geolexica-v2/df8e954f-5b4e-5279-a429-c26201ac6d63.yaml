  - date: '2009-12-29T00:00:00+05:00'
    type: accepted
  definition:
  - content: 서비스 또는 응용에 기본 함수를 제공하는 서비스
  examples: []
  id: '658'
  notes:
  - content: 기본 서비스는 사용자별 상태 정보와 호출 간의 지속성이 부족하다. 이는 사용자가 기본 서비스에 직접 접근하는 것을 의미하지는
      않는다. 기본 서비스는 기능적으로 사용되며, 동일한 인터페이스를 따르는 다른 서비스로 실시간 교체가 가능하다.
  release: '1.0'
  sources:
  - origin:
      ref: ISO 19132:2007
      link: https://www.iso.org/standard/40601.html
    status: unspecified
    type: authoritative
  - origin:
      ref: KS X ISO 19132
    type: lineage
  terms:
  - type: expression
    normative_status: preferred
    designation: 기본 서비스
  language_code: kor
  entry_status: valid
