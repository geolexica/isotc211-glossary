data:
  dates:
  - date: '2007-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: palvelu, joka tarjoaa muille palveluille tai sovelluksille niiden tarvitseman
      perustoiminnallisuuden funktiokutsun tapaan
  examples: []
  id: '658'
  notes:
  - content: Katso termi toimia yhteen. Peruspalveluilla ei kutsujen välillä ole pysyvää,
      käyttäjäkohtaista tilatietoa, eikä käyttäjien ole tarkoitus päästä niihin suoraan.
      Koska peruspalvelut toimivat funktiokutsun tapaan, ne voidaan suoritusvaiheessa
      helposti korvata muilla samoja rajapintoja käyttävillä palveluilla.
  sources:
  - origin:
      ref: ISO 19132:2007
      link: https://www.iso.org/standard/40601.html
    status: unspecified
