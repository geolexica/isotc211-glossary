  definition:
  - content: خدمة تقدِّم وظيفة أساسية لخدمات أو تطبيقات أخرى بطريقة فعّالة
  examples: []
  id: '658'
  notes:
  - content: قارنها بتشغيل التوافق المتبادل . الخدمات الأساسية  تفتقر إلى المعلومات
      الثابتة عن حالة الخدمة المخصصة لمستخدم محدد بين طلبات الدعم والمساعدة وهي ليست
      مفتوحة بحيث يدخل إليها المستخدمون بشكل مباشر. وحيث أن هذه الخدمات تعمل بطريقة
      وظيفية فإن من السهل استبدالها أثناء التشغيل بخدمات أخرى باستخدام نفس واجهات
      التبادل
  release: '1.0'
  sources:
  - origin:
      ref: ISO 19132:2007
      link: https://www.iso.org/standard/40601.html
    status: unspecified
    type: authoritative
