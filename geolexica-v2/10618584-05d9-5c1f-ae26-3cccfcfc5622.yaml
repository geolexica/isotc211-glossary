data:
  dates:
  - date: '2019-01-31T00:00:00+05:00'
    type: accepted
  definition:
  - content: sistema de referencia por coordenadas derivado de un sistema de referencia
      por coordenadas geográficas aplicando una proyección cartográfica.
  examples: []
  id: '2317'
  notes:
  - content: NOTA 1 Puede ser de bidimensional o tridimensional; la dimensión es igual
      a la del sistema de referencia por coordenadas geográfico de donde provienen.
  - content: NOTA 2 En el caso tridimensional las coordenadas horizontales (coordenadas
      latitud y longitud geodésicas) son proyectadas a norte y este y la altura elipsoidal
      permanece sin cambios.
  release: '5.0'
  sources:
