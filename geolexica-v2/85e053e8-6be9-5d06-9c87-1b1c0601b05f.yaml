---
data:
  dates:
  - date: '2005-07-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: форма агрегации, при которой экземпляр – часть в любой момент входит
      не более, чем в один композит, причем, композит отвечает за создание и уничтожение
      этой части
  examples: []
  id: '725'
  notes:
  - content: Части с нефиксированной множественностью могут быть созданы и после самого
      композита, однако,  будучи созданными,  живут и умирают вместе с ним (иными
      словами,   имеют общий жизненный цикл). Такие части могут также быть удалены
      еще до смерти композиции. Композиция может быть рекурсивной. См.  термины «агрегация»,   «композиция»
  release: '1.0'
  sources:
  - origin:
      ref: ISO/IEC 19501
      link: https://www.iso.org/standard/32620.html
    status: unspecified
    type: authoritative
  - origin:
      ref: ISO/TS 19103:2005 ,4.2.10
    status: unspecified
    type: lineage
  terms:
  - type: expression
    normative_status: preferred
    designation: композиция <UML>
  language_code: rus
  entry_status: valid
  review_date: '2009-08-31T00:00:00+06:00'
date_accepted: '2005-07-15T00:00:00+05:00'
id: 64e0db76-a5b2-512f-91a9-0a2cc3132c00

