data:
  dates:
  - date: '2005-07-15T00:00:00+05:00'
    type: accepted
  - date: '2015-07-01T00:00:00+05:00'
    type: amended
  definition:
  - content: form for aggregering, der kræver, at en del indgår i højst én helhed
      ad gangen, og at helheden er ansvarlig for at delene skabes og/eller forsvinder.
      Med andre ord lever og dør delene sammen med helheden.
  examples: []
  id: '725'
  notes:
  - content: 'Dele med ikke-fast multiplicitet kan skabes efter selve helheden, men
      når de er skabt, lever og dør de med den (dvs. de har samme levetid). Sådanne
      dele kan også fjernes eksplicit, inden helheden dør. Sammensætning kan være
      rekursiv. Synonym: sammensat aggregering.'
  release: "-1.0"
  sources:
  - origin:
      ref: ISO/IEC 19501
      link: https://www.iso.org/standard/32620.html
    status: unspecified
    type: authoritative
  - origin:
      ref: ISO/TS 19103:2005 ,4.2.10
    status: unspecified
    type: lineage
  terms:
  - type: expression
    designation: sammensætning <UML>
  language_code: dan
  entry_status: superseded
  review_date: '2009-01-14T00:00:00+05:00'
  review_decision_date: '2015-12-01T00:00:00+05:00'
  review_decision_event: Publication of ISO 19103:2015
date_accepted: '2005-07-15T00:00:00+05:00'
