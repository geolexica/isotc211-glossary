  definition:
  - content: 一种聚合形式，要求其组成成分的实例最多在聚合中出现一次。组合对象负责其组成成分的构造和析构。
  examples: []
  id: '725'
  notes:
  - content: 组合本身可以创建多重性的组成成分，但是一旦创建后，其组成成分随其存在和消失（也就是，他们共享生存期）。这样的组成成分在该聚合消失前，还可以显式地移走。聚合可以是递归的。同义词：聚合聚集。
  release: "-1.0"
  sources:
  - origin:
      ref: ISO/IEC 19501
      link: https://www.iso.org/standard/32620.html
