  definition:
  - content: proceso en el que un ítem postal deja la responsabilidad del operador
      postal al ser entregado o dejado para su recogida, al destinatario, al destino
      o a un representante autorizado, o depositado en un buzón privado accesible
      a uno u otro de éstos.
  examples: []
  id: '1950'
  notes:
  - content: 'NOTA: La entrega no siempre implica la recepción por parte del destinatario
      o del destino'
