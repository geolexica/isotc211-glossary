  definition:
  - content: process in which a postal item leaves the responsibility of the postal
      operator through being handed over to, or left for collection by, the addressee,
      the mailee or an authorized representative, or deposited in a private letter
      box accessible to one or other of these
  examples: []
  id: '1950'
  notes:
  - content: Delivery does not always imply receipt by the addressee or mailee.
