    type: accepted
  definition:
  - content: conjunto geométrico en el que cualquier posición directa del segmento
      que une dos posiciones directas cualesquiera del conjunto geométrico, también
      está contenida en el conjunto geométrico
  examples: []
  id: '87'
  notes:
  - content: NOTA Los conjuntos convexos están "simplemente conectados", esto significa
      que no tienen agujeros interiores, y, normalmente, pueden considerarse topológicamente
      isomórficos al espacio Euclídeo de la dimensión apropiada. Así, la superficie
      de una esfera se puede considerar geodésicamente convexa.
  release: '1.0'
  sources:
