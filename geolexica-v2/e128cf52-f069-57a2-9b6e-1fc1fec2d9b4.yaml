data:
  dates:
  - date: '2013-12-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: information som beskriver en datamängd eller en IT-baserad tjänst
  examples: []
  id: '1650'
  notes:
  - content: "Tidigare avsåg metadata \"data som beskriver data\".  Såväl geodatastandarderna
      i ISO 19100-serien som inom Inspire används dock metadata i en utökad betydelse:
      dels inbegrips tolkningen av metadata (alltså information), dels inbegrips \"beskrivning
      av tjänster\". I ISO 19119, Services, används begreppen \"service metadata\"
      och \"dataset metadata\" för att särskilja. \n Anm. 2 till termpost: Inspire
      definierar metadata som \"information som beskriver rumsliga datamängder och
      rumsliga datatjänster och gör det möjligt att finna, inventera och utnyttja
      dem\". Syftet med metadata i allmänhet kan dock skifta. Metadata kan exempelvis
      användas för sökning, utvärdering, tolkning, åtkomst, skydd, klassning, ansvarsreglering
      och felrapportering.\ntill termpost: Metadata för geodatamängder kan även omfatta
      \n- referenser till bakomliggande modeller\n- referenser till objekttypskataloger\n-
      uppgifter om utfall av specificerade krav på datakvalitet."
  release: '3.0'
