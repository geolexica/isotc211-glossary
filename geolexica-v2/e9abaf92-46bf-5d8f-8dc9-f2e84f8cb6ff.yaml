  definition:
  - content: 表示达到的性能水平的定位系统内部参数。
  examples: []
  id: '328'
  notes:
  - content: 性能指标能被用作定位系统和/或定位方案的质量控制的证据。内部质量控制可包括这些因素，如接受的无线电信号的强度（信噪比（SNR))、由于电波探测器探测系统中的几何限制引起的精度衰减因子（DOP)等数据，以及系统的最优值（FOM)。
  release: '1.0'
