    type: accepted
  definition:
  - content: abstrakti rakenne, joka koostuu joukosta nollaulotteisia objekteja, joita
      kutsutaan risteyssolmuiksi, ja joukosta yksiulotteisia objekteja, joita kutsutaan
      risteyssolmuja yhdistäviksi linkeiksi; kullakin linkillä on alkusolmu ja loppusolmu
  examples: []
  id: '308'
  notes:
  - content: Verkostot ovat navigoinnissa tärkeä kohdemaailma. Verkosto on erääntyyppinen
      yksiulotteinen topologinen kompleksi. Tässä mielessä englanninkieliset termit
      junction ja topological node ovat synonyymeja, samalla tavoin kuin link ja directed
      edge.
  sources:
