  definition:
  - content: абстрактная структура, содержащая набор нульмерных объектов (называемых
      узлами), и набор одномерных объектов (называемых дугами) и соединяющих узлы;
      при этом каждая дуга связана со стартовым узлом (начало, источник) и концевым
      узлом (узел назначения, приемник)
  examples: []
  id: '308'
  notes:
  - content: Сеть по сути дела является предметной областью навигации. Сети представляют
      собой разновидности одномерных топологических комплексов. В свете этого, примыкание
      и топологический  узел являются синонимами, так же как дуга и направленное ребро
  sources:
