data:
  dates:
  - date: '2005-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: 由一系列被称为连接点的0维对象和一系列连接这些连接点的被称为有向路段的一维对象所组成的抽象结构，每个有向路段与起始（原始，来源）连接点和终点（目的地，接收站）连接点相关。
  examples: []
  id: '308'
  notes:
  - content: 网络是导航问题的基本论域。网络是一种一维拓扑复形。鉴于此,连接点和拓扑结点是同义词,就像有向路段和有向边一样。两种术语来自数学中的图论和拓扑学。这两个领域逻辑上关联,但各有其历史根源。图论,主要针对抽象图形代数学,而拓扑学源自于几何或网络表达。其范围已超越任何标准的范围和能力,改变数学文献150年。
  sources:
  - origin:
      ref: ISO 19133:2005
      link: https://www.iso.org/standard/32551.html
    status: unspecified
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: 网络
  language_code: zho
  entry_status: valid
date_accepted: '2005-10-15T00:00:00+05:00'
