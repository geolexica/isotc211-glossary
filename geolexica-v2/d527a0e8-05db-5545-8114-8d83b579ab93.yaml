data:
  dates:
  - date: '2005-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: abstract structure consisting of a set of 0-dimensional objects called
      junctions, and a set of 1-dimensional objects called links that connect the
      junctions, each link being associated with a start (origin, source) junction
      and end (destination, sink) junction
  examples: []
  id: '308'
  notes:
  - content: The network is essentially the universe of discourse for the navigation
      problem.  Networks are a variety of 1-dimensional topological complex. In this
      light, junction and topological node are synonyms, as are link and directed
      edge.
  release: '1.0'
  sources:
  - origin:
      ref: ISO 19133:2005
      link: https://www.iso.org/standard/32551.html
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: network
  language_code: eng
  entry_status: valid
date_accepted: '2005-10-15T00:00:00+05:00'
