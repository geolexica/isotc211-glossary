  notes:
  - content: 네트워크는 기본적으로 내비게이션 문제의 논의의 영역이다. 네트워크는 하나의 1차원 위상 복합체이다. 이 점에서 링크와 방향성
      변의 관계와 같이 교차점과 위상 절점은 동의어이다.
