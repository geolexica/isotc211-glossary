    type: accepted
  definition:
  - content: estructura abstracta consistente en un conjunto de objetos adimensionales,
      llamados cruces, y en un conjunto de objetos unidimensionales llamados enlaces
      que conectan los cruces, y cada enlace lleva asociado un cruce de inicio (origen,
      fuente) y un cruce fin (destino, sumidero)
  examples: []
  id: '308'
  notes:
  - content: NOTA La red es esencialmente el universo del discurso para el problema
      de la navegación. Las redes son una variedad de complejos topológicos unidimensionales.
      De esta forma, cruce y nodo topológico son sinónimos, como lo son enlace y arco
      orientado.
