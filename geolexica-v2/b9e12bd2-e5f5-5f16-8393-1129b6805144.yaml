  - date: '2010-06-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: resolution in the cross-range direction
  examples: []
  id: '927'
  notes:
  - content: This is usually measured in terms of the impulse response of the SAR
      sensor and processing system. It is a function of the size of the synthetic
      aperture, or alternatively the dwell time (i.e. a larger aperture results in
      a longer dwell time results in better resolution).
  release: '2.0'
