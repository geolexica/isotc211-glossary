  definition:
  - content: datumi, joka määrittelee painovoimaan liittyvien korkeuksien tai syvyyksien
      suhteen Maahan
  examples: []
  id: '629'
  notes:
  - content: Useimmissa tapauksissa korkeusdatumi suhteutetaan keskimerenpintaan.
      Ellipsoidisia korkeuksia käsitellään suhteessa kolmiulotteiseen ellipsoidiseen
      koordinaatistoon, joka on kiinnitetty geodeettiseen datumiin. Korkeusdatumeja
      ovat muun muassa (hydrografiassa käytetyt) luotausdatumit, joissa korkeus voi
      olla negatiivinen (syvyys).
  release: "-1.0"
