  - content: مرجع إسناد يصف علاقة الارتفاعات أو الأعماق المرتبطة بالجاذبية بالكرة
      الأرضية
  examples: []
  id: '629'
  notes:
  - content: في معظم الحالات ، يكون مرجع الإسناد الرأسي متعلقاً بمتوسط مستوى سطح البحر.
      ارتفاعات مجسم القطع الناقص تعامل على أساس أنها متعلقة بنظام إحداثيات مجسم قطع
      ناقص منسوب إلى مرجع إسناد جيوديسي. مراجع الإسناد الرأسية تشمل مراجع الإسناد
      الخاصة بسبر الأعماق البحرية (التي تستخدم لأغراض المسح البحري) ، وفي هذه الحالة
      تكون الارتفاعات سالبة.
  release: "-1.0"
  sources:
