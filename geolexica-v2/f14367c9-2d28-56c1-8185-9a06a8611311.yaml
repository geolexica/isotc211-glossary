data:
  dates:
  - date: '2019-01-31T00:00:00+05:00'
    type: accepted
  definition:
  - content: Altura que depende del campo de gravedad de la Tierra
  examples: []
  id: '2371'
  notes:
  - content: NOTA 1 Se refiere en particular a, entre otras, la altura ortométrica
      y la altura normal, que son ambas aproximaciones de la distancia de un punto
      sobre el nivel medio del mar, pero también puede incluir las alturas normal-ortométricas,
      las alturas dinámicas o los números geopotenciales.
  - content: NOTA 2 La distancia respecto a la superficie de referencia puede seguir
      una línea curva, no necesariamente recta, debido a la influencia de la dirección
      de la gravedad.
  release: '5.0'
  sources:
