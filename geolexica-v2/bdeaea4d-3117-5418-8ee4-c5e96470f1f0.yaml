data:
  dates:
  - date: '2019-01-31T00:00:00+05:00'
    type: accepted
  definition:
  - content: sistema de referencia por coordenadas que tiene un marco de referencia
      estático.
  examples: []
  id: '2410'
  notes:
  - content: NOTA 1 Las coordenadas de los puntos sobre o cerca de la corteza de la
      Tierra que se referencian a un sistema de referencia por coordenadas estático
      no cambian con el tiempo.
  - content: NOTA 2 Los metadatos para un conjunto de datos referidos a un sistema
      de referencia por coordenadas estático no necesitan información de la época
      de las coordenadas.
  release: '5.0'
  sources:
  - origin:
      ref: ISO 19111:2019
