    type: accepted
  definition:
  - content: كائن طوبولوجي موجه يمثل ربطاً بين عقدة معينة وأحد اتجاهاتها
  examples: []
  id: '138'
  notes:
  - content: تستخدم العقد الموجهة في علاقة الحدود المشتركة للمحافظة على العلاقة المكانية
      التي تربط بين الحافة والعقدة. اتجاه عقدة ما فيما يتصل بأي حافة يكون موجبا "+"
      بالنسبة للعقدة النهائية ، ويكون سالبا "-" بالنسبة لعقدة البداية. وهذا ينسجم
      مع فكرة المتجهات التي تقول بأن" النتيجة = النهاية – البداية".
  release: '1.0'
  sources:
  - origin:
      ref: ISO 19107:2019
      locality:
        type: clause
        reference_from: '3.25'
      link: https://www.iso.org/standard/66175.html
    type: authoritative
