  - date: '2003-05-01T00:00:00+05:00'
    type: accepted
  definition:
  - content: ориентированный топологический объект, который представляет связь между
      узлом и одним из его направлений
  examples: []
  id: '138'
  notes:
  - content: Ориентированные узлы используют в кограничной  связи для поддержки пространственной
      ассоциации между ребом и узлом. Направление узла соотносится с ребром, «+» для
      концевого узла, «-» - для начального. Это соответствует записи в векторной нотации  «result
      = end – start».
  release: '1.0'
  sources:
  - origin:
      ref: ISO 19107:2019
