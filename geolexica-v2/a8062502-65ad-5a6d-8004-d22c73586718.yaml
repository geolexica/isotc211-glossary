data:
  dates:
  - date: '2003-05-01T00:00:00+05:00'
    type: accepted
  definition:
  - content: directed topological object that represents an association between a
      node and one of its orientations
  examples: []
  id: '138'
  notes:
  - content: Directed nodes are used in the coboundary relation to maintain the spatial
      association between edge and node. The orientation of a node is with respect
      to an edge, "+" for end node, "-" for start node. This is consistent with the
      vector notion of "result = end - start".
  release: '1.0'
  sources:
  - origin:
      ref: ISO 19107:2019
      locality:
        type: clause
        reference_from: '3.25'
      link: https://www.iso.org/standard/66175.html
