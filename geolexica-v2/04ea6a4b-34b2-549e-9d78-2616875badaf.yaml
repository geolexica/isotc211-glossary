    type: accepted
  definition:
  - content: تحديث المرجع الى مصدر تم تحريكه أو نسخه إلى موقع جديد
  examples:
  - content: لنقل إن الحاسب الخادم يعمل على الاستجابة لطلب استحضار معلم. فسيكون عليه
      أن ينسخ معلما ذا إسناد مرجعي ويضعه في وثيقة الاستجابة. كما سيكون عليه أن يقوم
      بتحويل الرابط الأصلي المشمول في المعلم ذي الإسناد المرجعي إلى النسخة التي وضعت
      في وثيقة الاستجابة للطلب.
  id: '1036'
  notes: []
  release: '2.0'
  sources:
  - origin:
      ref: ISO 19142:2010
      link: https://www.iso.org/standard/42136.html
    type: authoritative
  terms:
