    type: accepted
  definition:
  - content: update a reference to a resource that has been moved or copied to a new
      location
  examples:
  - content: A server is generating a response to a GetFeature request, it has to
      copy a referenced feature into the response document and the server has to "relocate"
      the original link contained in the referencing feature to the copy placed in
      the response document.
  id: '1036'
  notes: []
  release: '2.0'
  sources:
