data:
  dates:
  - date: '2010-12-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: actualizar la referencia de un recurso que se ha movido o copiado a una
      nueva ubicación
  examples:
  - content: EJEMPLO Cuando un servidor genera una respuesta a una petición GetFeature,
      tiene que copiar un fenómeno referenciado en el documento de respuesta y el
      servidor tiene que "relocalizar" el enlace original contenido en el fenómeno
      que se está referenciando a la copia ubicada en el documento de respuesta.
  id: '1036'
  notes: []
  release: '2.0'
  sources:
  - origin:
      ref: ISO 19142:2010
      link: https://www.iso.org/standard/42136.html
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: relocalizar <referencia>
  language_code: spa
  entry_status: valid
