  examples: []
  id: '1468'
  notes:
  - content: Цепь метрологической прослеживаемости определяется через калибровочную
      иерархию
  - content: Цепь метрологической прослеживаемости используется для установления метрологической
      прослеживаемости результата измерения
  - content: сравнение между двумя стандартами измерения может рассматриваться в качестве
      калибровки, если это сравнение используется для проверки и, при необходимости,
      корректировки величины и неопределенности измерений, приписываемых одному из
      стандартов измерения.
