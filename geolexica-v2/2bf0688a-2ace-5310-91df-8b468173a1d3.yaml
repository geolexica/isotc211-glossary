data:
  dates:
  - date: '2014-07-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: secuencia de mediciones y calibraciones utilizadas para relacionar el
      resultado de un medida con una referencia
  examples: []
  id: '1468'
  notes:
  - content: una cadena de trazabilidad metrológica se define a través de una jerarquía
      de calibración.
  - content: Una cadena de trazabilidad metrológica se utiliza para establecer la
      trazabilidad metrológica de un resultado de la medición.
  - content: Una comparación entre dos mediciones puede considerarse como una calibración
      si la comparación se utiliza para comprobar y, si es necesario, corregir el
      valor de la cantidad y la incertidumbre de la medición atribuida a uno de las
      normas de medición.
  release: '3.0'
  sources:
