    type: accepted
  definition:
  - content: que contiene una vecindad métrica o topológicamente abierta de cada uno
      de sus puntos
  examples: []
  id: '2245'
  notes:
  - content: 'NOTA: En un espacio métrico, un conjunto X es abierto si cada punto
      "x" del conjunto está contenido en alguna pequeña bola que es un subconjunto
      de X: (fórmula) . Una topología es un conjunto de subconjuntos de un espacio
      que se considera abierto.'
  release: '5.0'
  sources:
