    type: accepted
  definition:
  - content: una entrega que proporciona datos a un usuario a través de un soporte
      o una sesión única de conexión.
  examples: []
  id: '2268'
  notes:
  - content: 'NOTA: El formato/contenidos de la sesión de consulta de datos se basa
      en un modelo de datos negociado entre el OAIS y el usuario en el formulario
      de solicitud. Este modelo de datos identifica las construcciones lógicas utilizadas
      por el OAIS y cómo se representan en cada entrega de soporte o en la sesión
      de conexión.'
