data:
  dates:
  - date: '2010-12-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: Format piawai untuk memasukkan maklumat bukan teks ke dalam e-mel, seterusnya
      menyokong penghantaran mesej media bercampur melalui rangkaian TCP/IP. MIME
      juga piawai penghantaran teks bukan Rumi (contohnya teks Jawi,Cina, Rusia,Kanji)
      yang tidak boleh diwakilkan dalam kod ASCII. Protokol MIME meliputi pertukaran
      data dalam bentuk perduaan, audio, video, imej, perisian aplikasi, atau ASCII.
  examples: []
  id: '1336'
  notes: []
  release: '2.0'
  sources:
  - origin:
      ref: IETF RFC 2045:1996
    status: unspecified
    type: authoritative
  - origin:
      ref: ISO 19142:2010
    type: lineage
  terms:
  - type: expression
    normative_status: preferred
    designation: jenis sambungan mel internet serbaguna (MIME)
  language_code: msa
  entry_status: valid
date_accepted: '2010-12-15T00:00:00+05:00'
id: 146c6ed8-077a-5228-903c-b9cf39194ded

