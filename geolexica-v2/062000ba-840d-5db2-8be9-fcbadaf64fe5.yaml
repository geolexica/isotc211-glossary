    type: accepted
  definition:
  - content: sequence of measurement and characterization that takes place during
      and after instrument assembly and integration, prior to launch
  examples: []
  id: '2749'
  notes:
  - content: Pre-launch calibration provides the best or only chance to measure calibration
      key data (CKD) such as spectral response, linearity and polarization sensitivity,
      and also provides an important quality control and validation function to prevent
      unpleasant surprises and disappointment after launch.
  - content: Pre-launch calibration is also called ground calibration.
  - content: This entry is adapted from Reference [12].
