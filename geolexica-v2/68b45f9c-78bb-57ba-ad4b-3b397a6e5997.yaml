  - date: '2019-08-30T00:00:00+05:00'
    type: amended
  definition:
  - content: документ или его представление, которое указывает права, предоставленные
      конкретному пользователю или организации в отношении конкретного контента или
      группы контента
  examples: []
  id: '1217'
  notes:
  - content: Основная концепция управления цифровыми правами  представляет собой использование
      цифровых лицензий. Вместо покупки цифрового контента потребитель приобретает
      лицензию , предоставляющую определённые права в отношении контента. Лицензия
      – это механизм, посредством которого правообладатель  передаёт права другой
      стороне, например, потребителю или дистрибьютору.
  release: "-3.0"
  sources:
  - origin:
      ref: ISO 19153:2014
      locality:
        type: clause
        reference_from: '4.11'
      link: https://www.iso.org/standard/32571.html
    status: unspecified
    type: authoritative
  terms:
  - type: expression
    designation: цифровая лицензия
  language_code: rus
  entry_status: retired
  review_date: '2019-06-07T00:00:00+05:00'
  review_decision_date: '2019-08-30T00:00:00+05:00'
