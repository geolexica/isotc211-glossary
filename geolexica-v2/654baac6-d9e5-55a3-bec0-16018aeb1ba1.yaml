  - date: '2019-12-02T00:00:00+05:00'
    type: amended
  definition:
  - content: свойство геометрического объекта, предполагающее, что любые две точки
      в пределах объекта могут быть помещены на кривую, полностью лежащую внутри этого
      объекта
  examples: []
  id: '78'
  notes:
  - content: Топологический объект является связным тогда и только тогда, когда все
      его геометрические реализации являются связными. Это положение не следует считать
      определением, поскольку следует из теоремы топологии
  release: "-1.0"
  sources:
  - origin:
      ref: ISO 19107:2003
      link: https://www.iso.org/standard/26012.html
