  definition:
  - content: geometrisen objektin ominaisuus, joka edellyttää, että mitkä hyvänsä
      kaksi objektin pistettä voidaan sijoittaa käyrälle, joka on kokonaan objektin
      sisällä
  examples: []
  id: '78'
  notes:
  - content: Topologinen objekti on yhtenäinen, jos ja vain jos kaikki sen geometriset
      ilmentymät ovat yhtenäisiä. Tätä ehtoa ei ole tässä yhteydessä otettu käsitteen
      määritelmäksi, sillä se on seuraus eräästä topologian teoreemasta.
  release: "-1.0"
