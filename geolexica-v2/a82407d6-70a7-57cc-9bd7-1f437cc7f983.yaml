  definition:
  - content: sistema de coordenadas en el espacio euclídeo que proporciona la posición
      de puntos respecto de n ejes rectos mutuamente perpendiculares todos con la
      misma unidad de medida
  examples: []
  id: '2349'
  notes:
  - content: Para los propósitos de este documento n es 2 ó 3.
  - content: Un sistema de coordenadas cartesiano es una especialización de un sistema
      de coordenadas afín.
