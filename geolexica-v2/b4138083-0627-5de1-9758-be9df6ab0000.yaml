data:
  dates:
  - date: '2015-06-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: instancia de un servicio de transporte que permite movilidad, por ejemplo,
      un vuelo específico, una salida específica en ferry o un recorrido específico
      en taxi
  examples: []
  id: '1502'
  notes:
  - content: Puede seguir una ruta de viaje predefinida o puede estar personalizado
      de acuerdo a una demanda de movilidad concreta. Dependiendo de la naturaleza
      del viaje, puede empezar y parar en varios nodos de transbordo.
  - content: Un viaje puede servir a muchos viajeros y los viajeros pueden utilizar
      diferentes partes de un viaje (por ejemplo, diferentes tramos entre diferentes
      paradas de autobús) y estas partes pueden ser viajes completos o segmentos de
      viaje.
  release: '4.0'
