data:
  dates:
  - date: '2014-07-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: nivel de concordancia entre el resultado de un test de medida y la medida
      real
  examples: []
  id: '1607'
  notes:
  - content: El concepto de " exactitud de la medida " no es una cantidad y no se
      le da un valor numérico. Una medición se dice que es más exacta cuando se ofrece
      un error de la medida más pequeño.
  - content: El término "exactitud de la medida" no debe utilizarse para la veracidad
      de la medición y el término precisión de la medida no debe utilizarse para "
      exactitud de la medida", que, sin embargo , si se relaciona con ambos conceptos.
  - content: la "exactitud de la medida" a veces se entiende con el grado de concordancia
      entre las cantidades de los valores medidos que se han atribuido al mensurando.
  release: '3.0'
  sources:
  - origin:
      ref: ISO/TS 19159-1:2014
      locality:
        type: clause
        reference_from: '4.17'
      link: https://www.iso.org/standard/60080.html
    status: unspecified
    type: authoritative
  - origin:
      ref: ISO 6709:2008, 4.1, modified – The preferred term is "measurement accuracy"
        rather than "accuracy" and Notes 1 to 3 have been added.
    status: unspecified
    type: lineage
