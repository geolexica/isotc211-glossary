data:
  dates:
  - date: '2014-07-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: близость измеренного значения к истинному значению измеряемой величины
  examples: []
  id: '1607'
  notes:
  - content: Понятие "точность измерений" не является величиной и ей не может быть
      присвоено числовое значение величины. Считается, что измерений является более
      точным, если оно имеет меньшую погрешность измерения.
  - content: Термин "точность измерений" не следует использовать для обозначения правильности
      измерений, а термин "прецизионность измерений" - для обозначения точности измерений,
      хотя она имеет связь с двумя этими понятиями.
  - content: Под "точностью измерений" иногла понимают близость между значениями величины,
      приписываемыми измеряемой величине.
  release: '3.0'
  sources:
  - origin:
      ref: ISO/TS 19159-1:2014
      locality:
        type: clause
        reference_from: '4.17'
      link: https://www.iso.org/standard/60080.html
    status: unspecified
    type: authoritative
  - origin:
      ref: ISO 6709:2008, 4.1, modified – The preferred term is "measurement accuracy"
        rather than "accuracy" and Notes 1 to 3 have been added.
    status: unspecified
    type: lineage
