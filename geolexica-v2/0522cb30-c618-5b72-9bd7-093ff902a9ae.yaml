      или воспроизводится содержимое исходного ресурса
  examples: []
  id: '1244'
  notes:
  - content: постоянные механизмы защиты включают технологии аутентификации, авторизации
      и шифрования для эффективной блокировки цифрового содержимого и ограничения
      распространения среди тех, кто платит.
  release: "-3.0"
  sources:
