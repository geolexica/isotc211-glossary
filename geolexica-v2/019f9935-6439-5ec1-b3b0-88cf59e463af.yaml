data:
  dates:
  - date: '2019-01-31T00:00:00+05:00'
    type: accepted
  definition:
  - content: epoch at which the parameter values of a time-specific coordinate transformation
      are valid
  examples: []
  id: '2380'
  notes:
  - content: Coordinates first need to be propagated to this epoch before the coordinate
      transformation is applied. This is in contrast to a parameter reference epoch
      where the transformation parameter values first need to be propagated to the
      epoch of the coordinates before the coordinate transformation is applied.
  release: '5.0'
  sources:
