data:
  dates:
  - date: '2019-01-31T00:00:00+05:00'
    type: accepted
  definition:
  - content: época en la que los valores de los parámetros de una trasformación de
      coordenadas en un tiempo específico son válidos.
  examples: []
  id: '2380'
  notes:
  - content: NOTA 1 Las coordenadas deben propagarse primero a esta época antes de
      que se aplique la transformación de coordenadas. En contraste con un parámetro
      de época de referencia donde los valores de los parámetros de transformación
      se deben propagar primero a la época de las coordenadas antes de que se aplique
      la transformación.
  release: '5.0'
  sources:
  - origin:
      ref: ISO 19111:2019
      locality:
        type: clause
        reference_from: 3.1.67
      link: https://www.iso.org/standard/74039.html
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: época de referencia de la trasformación
  language_code: spa
  entry_status: valid
  review_date: '2019-01-31T00:00:00+05:00'
  review_decision_date: '2019-01-31T00:00:00+05:00'
