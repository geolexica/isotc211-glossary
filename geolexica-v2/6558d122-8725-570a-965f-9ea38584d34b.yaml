data:
  dates:
  - date: '2014-01-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: efecto que causa un barco en movimiento a través del agua que crea un
      área de menor presión su parte inferior que aumenta el calado efectivo (es decir,
      baja el buque en el agua)
  examples: []
  id: '1420'
  notes:
  - content: Este efecto es el resultado del principio de Bernoulli de dináminca de
      fluidos. El asentamiento representa una crecida efectiva del calado.
  - content: Para un buque navegando, el cambio de nivel de la proa y la popa en la
      condición de aguas tranquilas en respuesta a la elevación y depresión del nivel
      del agua alrededor del casco, resultante de los sistemas de proa y popa.
  release: '3.0'
  sources:
  - origin:
      ref: Implementation Specification — a Draught Information System for the St.
        Lawrence Seaway
      locality:
        type: clause
        reference_from: 4.18, modified — Note 2 to entry has been added.
