data:
  dates:
  - date: '2014-07-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: property of a phenomenon, body, or substance, where the property has
      a magnitude that can be expressed as a number and a reference
  examples: []
  id: '1474'
  notes:
  - content: A reference can be a measurement unit, a measurement procedure, a reference
      material, or a combination of such.
  - content: Symbols for quantities are given in the ISO 80000 and IEC 80000 series
      Quantities and units. The symbols for quantities are written in italics. A given
      symbol can indicate different quantities.
  - content: A quantity as defined here is a scalar. However, a vector or a tensor,
      the components of which are quantities, is also considered to be a quantity.
  - content: The concept "quantity" may be generically divided into, e.g. "physical
      quantity", "chemical quantity", and "biological quantity", or "base quantity"
      and "derived quantity".
  release: '3.0'
  sources:
  - origin:
      ref: ISO/IEC Guide 99:2007
      locality:
        type: clause
        reference_from: 1.1, modified — The Notes have been changed.
      link: https://www.iso.org/standard/45324.html
    status: unspecified
    type: authoritative
  - origin:
      ref: ISO/TS 19159-1:2014, 4.27
    status: unspecified
    type: lineage
  terms:
  - type: expression
    normative_status: preferred
    designation: quantity
  language_code: eng
