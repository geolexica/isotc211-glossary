data:
  dates:
  - date: '2014-07-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: близость между показаниями или измеренными значениями величины, полученными
      при повторных измерениях для одного и того же или аналогичных объектов при заданных
      условиях
  examples: []
  id: '1465'
  notes:
  - content: Прецизионность измерений обычно выражается численно через показатели
      непрецизионности, такие как стандартное отклонение, дисперсия или коэффициент
      вариации при заданных условиях измерений.
  - content: '"Заданные условия " могут быть например, условиями сходимости и измерений,
      условиями промежуточной прецизионности измерений или условиями воспроизводимости
      измерений (см. ГОСТ Р ИСО 5725-3-2002)'
  - content: Понятие "прецизионность измерений" используется для определения сходимости
      измерений, промежуточной прецизмонности измерений и воспроизводимости измерений.
  - content: Иногда понятие прецизионность измреений ошибочно используют для обозначения
      точности измерений
  release: '3.0'
