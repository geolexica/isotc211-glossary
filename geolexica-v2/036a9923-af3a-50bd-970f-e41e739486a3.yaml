data:
  dates:
  - date: '2014-07-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: nivel de concordancia entre valores obtenidos por repetición de medidas
      en iguales o similares condiciones de toma
  examples: []
  id: '1465'
  notes:
  - content: la precisión de la medida se expresa generalmente de manera numérica
      por medidas de imprecisión, como la desvisación estándar, la varianza o el coeficiente
      de variación de las condiciones especificadas en la medida.
  - content: Las " condiciones específicadas" pueden ser, por ejemplo, las condiciones
      de repetibilidad de la medida , las condiciones de precisión intermedia de la
      medición o las condiciones de reproducibilidad de la medición (véase la norma
      ISO 5725-3 ) .
  - content: La precisión de la medida se utiliza para definir repetibilidad de la
      medició , la precisión de medición intermedia y la reproducibilidad de la medición.
  - content: A veces "precisión de la medida" se utiliza erróneamente en el sentido
      de exactitud de la medida.
  release: '3.0'
  sources:
