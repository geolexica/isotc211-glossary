data:
  dates:
  - date: '2005-07-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: новый тип  элемента моделирования, расширяющий семантику метамодели
  examples: []
  id: '432'
  notes:
  - content: Стереотипы должны создаваться на основе определенных существующих типов
      классов  метамодели. Стереотипы могут расширять семантику классов метамодели,
      но не ее структуру. Некоторые стереотипы предопределены  как стандартные элементы  UML,
      другие могут быть определены пользователем. Стереотипы являются одним из трех
      основных типов конструкций для расширения возможностей языка UML.  Двумя  другими
      являются ограничение и именованное значение
  release: '1.0'
  sources:
  - origin:
      ref: ISO/IEC 19501
      link: https://www.iso.org/standard/32620.html
    status: unspecified
    type: authoritative
  - origin:
      ref: ISO/TS 19103:2005 ,4.2.26
    type: lineage
  terms:
  - type: expression
    normative_status: preferred
    designation: стереотип <UML>
  language_code: rus
  entry_status: valid
  review_date: '2009-08-31T00:00:00+06:00'
date_accepted: '2005-07-15T00:00:00+05:00'
