data:
  dates:
  - date: '2005-07-15T00:00:00+05:00'
    type: accepted
  - date: '2015-07-01T00:00:00+05:00'
    type: amended
  definition:
  - content: nuevo tipo de elemento de modelado que extiende la semántica del metamodelo
  examples: []
  id: '432'
  notes:
  - content: NOTA Los estereotipos tienen que basarse en ciertos tipos o clases existentes
      del metamodelo. Los estereotipos pueden extender la semántica, pero no la estructura
      de los tipos y clases preexistentes. En UML se predefinen ciertos estereotipos,
      otros pueden ser definidos por el usuario. Los estereotipos son uno de los tres
      mecanismos de extensión de UML; los otros son las restricciones y los valores
      etiquetados.
  release: "-1.0"
  sources:
  - origin:
      ref: ISO/IEC 19501
