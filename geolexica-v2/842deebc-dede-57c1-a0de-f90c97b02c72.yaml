data:
  dates:
  - date: '2002-09-01T00:00:00+06:00'
    type: accepted
  definition:
  - content: calendar in general use; first introduced in 1582 to define a year that
      more closely approximated the tropical year than the Julian calendar
  examples: []
  id: '220'
  notes:
  - content: The introduction of the Gregorian calendar included the cancellation
      of the accumulated inaccuracies of the Julian year. In the Gregorian calendar,
      a calendar year is either a common year or a leap year; each year is divided
      into 12 sequential months.
  release: '1.0'
  sources:
  - origin:
      ref: 'ISO 8601:2000 '
      locality:
        type: clause
        reference_from: "(Adapted from)"
      link: https://www.iso.org/standard/26780.html
    status: unspecified
    type: authoritative
  - origin:
