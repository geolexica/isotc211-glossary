      termin relative positional accuracy sijaan sitä muistuttavia termejä, kuten
      local accuracy. Jos tällaisia termejä käytetään, ne on tarpeen määritellä.
  - content: Kohteiden suhteellisen sijainnin tarkkuus verrattuna kohteiden todelliseen
      suhteelliseen sijaintiin tai sellaiseksi hyväksyttyyn sijaintiin.
