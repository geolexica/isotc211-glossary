  - date: '2007-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: 带有距离度量类型的属性的变化，该值可在两个已知量测值间取值。
  examples: []
  id: '659'
  notes:
  - content: 连续变化的插值通常的做法是：考虑在'曲线'中加入两个数据点( time1, value1 )和( time2 , value2 )的限制。（作为时间函数，value1和
      value2的值取决于变量time1和time2的取值）举例来说,如果连续变化是对车辆的运动而言,那么必须考虑对物理学和与车辆相适应的路径的限制。
  sources:
  - origin:
      ref: ISO 19132:2007
      link: https://www.iso.org/standard/40601.html
    status: unspecified
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: 连续变化
  language_code: zho
  entry_status: valid
