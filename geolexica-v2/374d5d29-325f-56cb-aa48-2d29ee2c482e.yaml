  definition:
  - content: "medida de la distancia en un espacio de coordenadas \U0001D53Cn usando
      una raíz cuadrada del sumatorio de las diferencias entre las compensaciones
      de coordenadas individuales"
  examples: []
  id: '2081'
  notes:
  - content: "NOTA:  (fórmula)  La comprobación de la métrica de Pitágoras depende
      del aplanamiento local del espacio. Los espacios de coordenadas cartesianas
      que tienen métrica de pitágoras se llaman espacios Euclidianos (\U0001D53Cn).
      En el ámbito de los sistemas de referencia de coordenadas, sólo los \"sistemas
      de coordenadas de ingeniería\" son euclidianos. Cualquier SRC que utilice un
      Datum curvo es por definición no euclidiano, y no puede utilizar \"verdaderamente\"
      la métrica de Pitágoras excepto para la aproximación. Estas aproximaciones son
      válidas para declaraciones topológicas, pero no para medidas del mundo real
      sin ajustes."
