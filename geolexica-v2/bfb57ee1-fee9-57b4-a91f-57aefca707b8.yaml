  - date: '2002-07-01T00:00:00+06:00'
    type: accepted
  definition:
  - content: цифровая модель материального или абстрактного объекта реального или
      виртуального мира с указанием его идентификатора, координатных и атрибутивных
      данных.
  examples: []
  id: '168'
  notes:
  - content: |-
      Объектом может быть неподвижный или движущийся простой или сложный объект, явление, событие, процесс и ситуация.
      Моделируемый объект может относиться к территории, акватории, недрам и воздушному пространству Земли, околоземному космическому пространству, другим космическим телам и небесной сфере.
      В широком смысле под пространственным объектом в геоинформатике понимается как сам объект, так и адекватная ему цифровая модель.
  release: '1.0'
