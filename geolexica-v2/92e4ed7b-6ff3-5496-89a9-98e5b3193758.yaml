  definition:
  - content: magnitud del vector alcance proyectado en el terreno
  examples: []
  id: '947'
  notes:
  - content: NOTA El rango terrestre de una imagen se representa mediante la distancia
      entre el punto nadiral de la antena y un punto de la escena. Normalmente se
      mide en el plano horizontal, pero también se puede medir como distancia verdadera
      sobre el terreno, MDE, geoide o superficie elipsoidal.
  release: '2.0'
