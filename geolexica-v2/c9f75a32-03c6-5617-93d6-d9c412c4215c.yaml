  - content: اختبار عام لمتطلب محدد
  examples: []
  id: '3'
  notes:
  - content: حالة الاختبار التجريدي هي عبارة عن أساس منهجي لاشتقاق حالات اختبار قابلة
      للتطبيق. ويتم التعبير بشكل واضح ومقتضب عن غرض اختبار واحد أو أكثر في حالة الاختبار
      التجريدية. وتكون حالة الاختبار التجريدية مستقلة عن كل من التنفيذ والقيم. وينبغي
      أن تكون مكتملة بمعنى أن تشكل أساسا كافيا لإصدار حكم واضح وغير ملتبس مبني على
      نتيجة كل اختبار يتم إجراؤه ويخضع للملاحظة ( أي سلسلة الأحداث المتتالية للاختبار)
  release: "-1.0"
  sources:
  - origin:
      ref: ISO 19105:2000
      link: https://www.iso.org/standard/26010.html
    type: authoritative
