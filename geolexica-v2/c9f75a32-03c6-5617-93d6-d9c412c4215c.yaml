  - date: '2000-12-15T00:00:00+05:00'
    type: accepted
  - date: '2022-07-06T00:00:00+05:00'
    type: amended
  definition:
  - content: обобщенный тест на соответствие конкретным требованиям
  examples: []
  id: '3'
  notes:
  - content: Абстрактный тест  является формальной основой для случаев исполняемого
      теста. Абстрактный тест не зависит ни от реализации объекта, ни от определенных
      значений. Абстрактный тест должен быть выполнен в таком объеме,  чтобы по его
      итогам можно было подготовить непротиворечивое заключение  для каждого потенциально
      возможного результата тестирования (т.е. последовательности шагов тестирования)
  release: "-1.0"
  sources:
  - origin:
      ref: ISO 19105:2000
      link: https://www.iso.org/standard/26010.html
    type: authoritative
