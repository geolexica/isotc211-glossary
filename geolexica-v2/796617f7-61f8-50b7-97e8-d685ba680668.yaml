  definition:
  - content: process of relating the measurements of one instrument to another instrument
      which is usually wellcalibrated, serving as a reference
  examples: []
  id: '2685'
  notes:
  - content: Cross-calibration of instruments operating during the same period requires
      careful collocation wherein instrument outputs are compared when the instruments
      are viewing the same Earth scenes, at the same times, from the same viewing
      angles.
