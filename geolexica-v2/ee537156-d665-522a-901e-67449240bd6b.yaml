  definition:
  - content: una trasferencia de soportes o de una sesión única de conexión que proporciona
      datos a un OAIS.
  examples: []
  id: '2269'
  notes:
  - content: 'NOTA: El formato/contenidos de una sesión de transferencia de datos
      se basa en un modelo de datos negociado entre el OAIS y el productor en el convenio
      de transferencia. Este modelo de datos identifica las construcciones lógicas
      utilizadas por el productor y cómo están representadas en cada trasferencia
      de soportes o en la sesión de conexión.'
