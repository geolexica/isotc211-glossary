data:
  dates:
  - date: '2006-12-01T00:00:00+05:00'
    type: accepted
  definition:
  - content: 경로 측정(비용)과 관련된 함수
  examples: []
  id: '97'
  notes:
  - content: 보통의 메커니즘은 경로의 각 부분에 비용을 할당하고, 전체 경로에 대한 비용을 각 부분 비용의 합으로 정의하는 것이다. 이는
      대부분의 일반적인 내비게이션 알고리듬 연산에 필수적으로 사용된다. 비용 함수의 단위는 화폐 비용이나 가치만으로 제한되지 않으며, 시간,
      거리 등 다양한 척도가 사용될 수 있다. 다만 함수는 덧셈이 가능해야 하며, 음의 값을 가질 수 없다. 이 마지막 기준은 값이 0이 아니거나
      또는 비용이 네트워크상의 루프와 연관되어야 하는 것으로 완화될 수 있으며, 이는 "최소 비용" 경로의 존재를 예방한다.
  release: '1.0'
  sources:
  - origin:
      ref: ISO 19133:2005
      link: https://www.iso.org/standard/32551.html
    status: unspecified
    type: authoritative
  - origin:
      ref: KS X ISO 19133
    type: lineage
  terms:
  - type: expression
    normative_status: preferred
    designation: 비용 함수
  language_code: kor
  entry_status: valid
date_accepted: '2006-12-01T00:00:00+05:00'
