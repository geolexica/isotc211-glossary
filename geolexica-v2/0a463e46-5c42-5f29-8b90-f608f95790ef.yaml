  definition:
  - content: entidad que es una subclase (especialización) de una cobertura como la
      definida en este documento
  examples: []
  id: '2293'
  notes:
  - content: 'NOTA 1: Una implementación de cobertura es un documento concreto en
      alguna codificación concreta, como un archivo GeoTIFF.'
  - content: 'NOTA 2: La definición de la implementación de la cobertura en esta norma
      es funcionalmente idéntica a la cobertura GML, tal como se define en el Esquema
      de Implementación de la Cobertura de OGC [OGC 09-146r2].'
