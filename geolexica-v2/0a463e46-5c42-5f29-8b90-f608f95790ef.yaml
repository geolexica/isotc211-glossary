  definition:
  - content: feature which is a subclass (specialization) of a coverage as defined
      in this document
  examples: []
  id: '2293'
  notes:
  - content: An implementation coverage is a concrete document in some concrete encoding,
      such as a GeoTIFF file.
  - content: The definition of implementation coverage in this standard is functionally
      identical to GML coverage as defined in the OGC Coverage Implementation Schema
      [OGC 09-146r2].
