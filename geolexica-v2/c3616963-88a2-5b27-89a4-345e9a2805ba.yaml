  definition:
  - content: information that identifies the access restrictions pertaining to the
      content information, including the legal framework, licensing terms, and access
      control
  examples: []
  id: '2264'
  notes:
  - content: Access rights information contains the access and distribution conditions
      stated within the submission agreement, related to both preservation (by the
      OAIS) and final usage (by the consumer). It also includes the specifications
      for the application of rights enforcement measures.
