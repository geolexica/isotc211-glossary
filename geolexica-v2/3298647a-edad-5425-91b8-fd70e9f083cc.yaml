    type: accepted
  definition:
  - content: positioning system incorporating two or more positioning technologies
  examples: []
  id: '250'
  notes:
  - content: The measurements produced by each positioning technology in an integrated
      system may be any of position, motion, or attitude.  There may be redundant
      measurements.  When combined, a unified position, motion, or attitude is determined.
