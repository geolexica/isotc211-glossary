  definition:
  - content: parte constituyente de una dirección
  examples: []
  id: '1553'
  notes:
  - content: Un componente de dirección puede hacer referencia a otro objeto, tal
      como un objeto espacial (por ejemplo, un límite administrativo o una parcela
      de terreno) o a un objeto no espacial (por ejemplo, una organización o una persona).
  - content: Un componente de dirección puede tener uno o más valores alternativos,
      por ejemplo, alternativas en diferentes idiomas o  alternativas abreviadas.
  release: '4.0'
  sources:
