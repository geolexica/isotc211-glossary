data:
  dates:
  - date: '2005-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: representar (una abstracción) mediante la creación de una instancia concreta
      o crear la capacidad para crear una instancia
  examples: []
  id: '248'
  notes:
  - content: NOTA Una definición de clase o elemento de datos instancia un tipo si
      crea la capacidad de crear objetos o elementos de datos, respectivamente, que
      puedan representar los conceptos (datos de instancia y/u operaciones) definidos
      por ese tipo. Un objeto instancia una clase si la clase define la estructura
      del objeto y la función. Un elemento de dato instancia un esquema de datos si
      éste define la estructura del elemento.
  release: '1.0'
  sources:
  - origin:
      ref: ISO 19133:2005
      link: https://www.iso.org/standard/32551.html
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: instanciar
  language_code: spa
  entry_status: valid
date_accepted: '2005-10-15T00:00:00+05:00'
