data:
  dates:
  - date: '2005-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: 通过创建具体的实例或者创建实例的能力来表示抽象的事物。
  examples: []
  id: '248'
  notes:
  - content: 如果一种类型具有分别创建数据元素或创建对象能力，一个类或者数据元素定义就例示了这种类型，用类型定义来表示概念（实例数据以及运算）。如果类定义了对象的结构和函数，那么就用一个对象对该类作例示。如果数据模式定了数据元素的结构，那么就用一个数据元素对该数据模式作例示。
  sources:
  - origin:
      ref: ISO 19133:2005
      link: https://www.iso.org/standard/32551.html
    status: unspecified
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: 例示
  language_code: zho
  entry_status: valid
date_accepted: '2005-10-15T00:00:00+05:00'
