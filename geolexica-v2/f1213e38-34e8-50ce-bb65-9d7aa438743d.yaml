data:
  dates:
  - date: '2005-10-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: представлять (абстракцию) путем создания конкретного экземпляра либо
      создавать  возможность создания экземпляра
  examples: []
  id: '248'
  notes:
  - content: Определение элемента класса или данных реализует некоторый тип в том
      случае, если он предоставляет возможность создания объектов или элементов данных,
      соответственно, которые могут играть роль в общем понятии (реализуемые данные
      и/или операции), определенном данным типом. Класс реализуется объектом, если
      этот класс определяет структуру и функцию этого объекта. Схема данных реализуется
      элементом данных, если эта схема определяет структуру элемента
  sources:
  - origin:
      ref: ISO 19133:2005
      link: https://www.iso.org/standard/32551.html
    status: unspecified
    type: authoritative
  - origin:
      ref: Internet
    type: lineage
  terms:
  - type: expression
    normative_status: preferred
    designation: инстанцировать экземпляр
  language_code: rus
  entry_status: valid
date_accepted: '2005-10-15T00:00:00+05:00'
id: 789eea74-8008-5141-8fc2-5fb2b7bee609

