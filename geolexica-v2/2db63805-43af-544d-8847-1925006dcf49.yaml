  definition:
  - content: periodo de tiempo suficientemente largo para que la información que contiene
      un OAIS se vea afectada por los impactos de los cambios tecnológicos, incluidos
      el mantenimiento para nuevos formatos de datos y soportes, y los cambios en
      una comunidad especifica.
