data:
  dates:
  - date: '2014-07-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: valor de la cantidad medida menos el valor de la cantidad de referencia
  examples: []
  id: '1455'
  notes:
  - content: El concepto de " error de medición " se puede utilizar tanto a) cuando
      hay un único valor de la cantidad de referencia al que referirse, que ocurre
      si la calibración se realiza por medio de un estándar de medición con un valor
      de la cantidad medida teniendo una incertidumbre insignificante, o cuando se
      da un valor convencional a una cantidad, en cuyo caso se conoce el error de
      medición, y b ) si se supone que el mesurando está representado por un valor
      verdadero único o un conjunto de valores de la magnitud verdaderos de escala
      insignificante, en cuyo caso no se conoce el error de medición.
  - content: El error de una medición no se debe confundir con un error de producción
      o fallo.
  release: '3.0'
  sources:
  - origin:
      ref: ISO/IEC Guide 99:2007
      locality:
        type: clause
        reference_from: '2.16'
      link: https://www.iso.org/standard/45324.html
    status: unspecified
    type: authoritative
  - origin:
      ref: ISO/TS 19159-1:2014, 4.18
    status: unspecified
    type: lineage
