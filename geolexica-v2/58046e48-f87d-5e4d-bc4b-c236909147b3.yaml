data:
  dates:
  - date: '2014-07-15T00:00:00+05:00'
    type: accepted
  definition:
  - content: измеренное значение величины минус значение контрольной величины
  examples: []
  id: '1455'
  notes:
  - content: Понятие "погрешность измерения" может использоваться как а) при наличии
      одного эталонного значения величины, на которое следует ссылаться, что происходит,
      если калибровка производится с помощью эталона измерения с измеряемым значением
      величины, имеющим незначительную неопределенность измерения, или если задано
      обычное значение величины, и в этом случае погрешность измерения известна, так
      и b) если измеряемый показатель должен быть представлен единственным истинным
      значением величины или набором истинных значений величины незначительного диапазона,
      в этом случае погрешность измерения неизвестна.
  - content: погрешность измерения не следует путать с производственной ошибкой или
      просто ошибкой.
  release: '3.0'
  sources:
  - origin:
      ref: ISO/IEC Guide 99:2007
      locality:
        type: clause
        reference_from: '2.16'
      link: https://www.iso.org/standard/45324.html
    status: unspecified
    type: authoritative
  - origin:
      ref: ISO/TS 19159-1:2014, 4.18
    status: unspecified
    type: lineage
  terms:
  - type: expression
    normative_status: admitted
    designation: погрешность
  - type: expression
    designation: погрешность измерения, ошибка измерения
  language_code: rus
  entry_status: valid
