  - date: '2019-12-02T00:00:00+05:00'
    type: accepted
  definition:
  - content: número de decisiones independientes en un sistema de coordenadas necesarias
      para localizar una posición
  examples: []
  id: '2251'
  notes:
  - content: 'NOTA 1: Esta definición es lógicamente equivalente a la dimensión topológica
      de la proyección espacial del SRC. Describe el espacio como un objetivo para
      la geometría. Gramaticalmente, el término puede ser un sustantivo pero se usa
      para describir el espacio, ya que "la dimensión espacial del SRC84 es 2".'
  release: '5.0'
  sources:
  - origin:
      ref: ISO 19107:2019
      locality:
        type: clause
        reference_from: '3.85'
      link: https://www.iso.org/standard/66175.html
    type: authoritative
