  definition:
  - content: ある実装が利用者の受入基準を満たすかどうかを決定し，利用者がそれを受け入れるかどうかを判断するための試験。
  examples: []
  id: '7'
  notes:
  - content: 受入試験には，実装が利用者の要求を満たしていることを立証するための，種々の試験（機能性試験，数量試験，性能試験など）の計画及び実行が含まれる。
  - content: 受入試験は，適合性試験の一部ではない。
  release: "-1.0"
  sources:
  - origin:
      ref: ISO 19105:2000
      link: https://www.iso.org/standard/26010.html
    type: authoritative
