data:
  dates:
  - date: '2012-12-01T00:00:00+05:00'
    type: accepted
  definition:
  - content: административный орган,  субъект регистрации (по закону) или записи [по
      неформальному праву, или праву обычая,  или другому отношению социального владения],
      представляющий ноль или более территориальных единиц, в отношении которых (одной
      или нескольких) уникальные и однородные права (например, права собственности
      или права землепользования], обязательства или ограничения объединены в единое
      целое, включенное в систему управления земельными ресурсами
  examples:
  - content: Единица кондоминимума, состоящая из двух пространственных единиц (например,
      аппартаменты и гараж), ферма, состоящая из одной пространственной единицы (например,
      участок земли), сервитут включающий одну пространственную единицу (например,
      дорогу , представляющую право прохода), область объединенных земель, или единица
      права пользования с несколькими держателями прав и ограниченными объектами.
  id: '1570'
  notes:
  - content: '"Уникальный" означает, означает, что право, ограничение или ответственность
      принадлежать одной или более сторонам (например, собственники или пользователи)
      на целую базовую административную единицу. "Гомогенный" означает, что право,
      ограничение или ответственность (например, собственность, использование, общественное
      владение, аренда или право пользования) влияет на целую базовую административную
      единицу. Для ограничений возможно ноль сторон.'
  - content: основная административная единица может играть роль стороны, например,
      когда правообладателем является основная административная единица (а не лицо
      или организация).
  - content: базовая административная единица должна+AD509 получить уникальный идентификатор
      при регистрации или записи
  - content: базовая административная единица  может состоять из нулевых пространственных
      единиц, если существует реестр, а не кадастр.
  - content: ограничения и обязанности могут быть связаны с их собственными базовыми
      административными единицами, каждый со своим типом пространственной единицы.
  release: '3.0'
  sources:
  - origin:
      ref: ISO 19152:2012
      locality:
        type: clause
        reference_from: 4.1.2
      link: https://www.iso.org/standard/51206.html
    status: unspecified
    type: authoritative
  terms:
  - type: expression
    normative_status: preferred
    designation: Базовая административная единица
  - type: abbreviation
    designation: baunit
  language_code: rus
  entry_status: valid
  review_date: '2023-11-17T00:00:00+05:00'
