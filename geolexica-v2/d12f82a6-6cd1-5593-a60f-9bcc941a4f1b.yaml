  id: '103'
  notes:
  - content: 'Циклы используют для описания граничных компонентов (см.: оболочка,
      кольцо). Цикл не имеет границы, поскольку замыкается на себе, тем не менее,
      он ограничен (т.е.  не бесконечен в пространстве). Например, окружность или
      сфера не имеют границ, но они ограничены'
  release: "-1.0"
