data:
  dates:
  - date: '2003-05-01T00:00:00+05:00'
    type: accepted
  definition:
  - content: 1-dimensional geometrisk grundform, der repræsenterer et kontinuert billede
      af en linje
  examples: []
  id: '101'
  notes:
  - content: Afgrænsningen af en kurve er mængden af punkter i hver ende af kurven.
      Hvis en kurve er en ring, er de to endepunkter identiske, og kurven (hvis den
      er topologisk lukket) opfattes som ikke havende nogen afgrænsning. Det første
      punkt på kurven kaldes for startpunktet og det sidste for slutpunktet. Kurvens
      konnektivitet er sikret ved princippet om "et sammenhængende billede af en linje".
      En topologisk læresætning siger, at et kontinuert billede af en forbunden mængde
      også er forbundet i sig selv.
  release: '1.0'
  sources:
  - origin:
      ref: ISO 19136-1:2020
      locality:
        type: clause
        reference_from: 3.1.17
      link: https://www.iso.org/standard/75676.html
