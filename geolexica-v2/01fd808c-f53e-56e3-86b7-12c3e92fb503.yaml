  dates:
  - date: '2003-05-01T00:00:00+05:00'
    type: accepted
  definition:
  - content: одномерный геометрический примитив, представляющий непрерывный образ
      линии
  examples: []
  id: '101'
  notes:
  - content: Границей кривой является множество точек на обеих ее концах. Если кривая
      является циклом, то два конца идентичны и кривая (если она топологически замкнута)
      считается не имеющей границы. Первая точка называется начальной, последняя –
      концевой. Связность кривой обеспечивается условием «непрерывности образа линии».
      Из теоремы топологии следует, что непрерывный образ связного множества является
      связным
  release: '1.0'
