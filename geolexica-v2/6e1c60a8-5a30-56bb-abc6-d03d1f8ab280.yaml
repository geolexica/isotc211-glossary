    type: accepted
  definition:
  - content: zona en la que los operadores postales establecen un conjunto de tipos
      de direcciones postales específicas y de direcciones postales renderizadas
  examples:
  - content: EJEMPLO El ejemplo más típico de un dominio de dirección postal es el
      de un país en el que un operador postal designado proporciona servicios de entrega
      postal.
  id: '2123'
  notes:
  - content: 'NOTA: Para mayor comodidad, el término preferente "dominio de la dirección
      postal" se ha abreviado al término admitido "dominio" en todo este documento.'
  release: '5.0'
