revisions:
  concepts:
    2265-spa:
      object:
        id: 2265
        language_code: spa
        entry_status: valid
        terms:
          - designation: edición de Paquete de Información de Archivo (PIA)
            type: expression
        definition: >-
          PIA cuya información de contenido o información de descripción de
          conservación ha sido actualizada o mejorada no con la intención de
          conservar la información, sino para aumentarla o mejorarla.
        notes:
          - Esta definición solo se refiere a migración digital.
          - El resultado de una migración no se considera una edición de PIA.
        examples: []
        authoritative_source:
          ref: 'UNE-ISO 14721:2015'
          clause: >-
            1.7.2, modified — Supporting content has been relocated to Note 2 to
            entry.
          link: >-
            https://www.une.org/encuentra-tu-norma/busca-tu-norma/norma/?c=N0055413
      parents: []
      timeCreated: '2020-09-24T07:28:42.230Z'
