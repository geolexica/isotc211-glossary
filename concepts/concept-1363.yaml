term: spatial unit
termid: 1363
eng:
  id: 1363
  definition: >-
    single area (or multiple areas) of land and/or water, or a single volume (or
    multiple volumes) of space
  language_code: eng
  notes:
    - A single area is the norm and multiple areas are the exception.
    - >-
      Spatial units are structured in a way to support the creation and
      management of basic administrative units.
    - >-
      This International Standard [ISO 19152:2012] supports either 2-dimensional
      (2D), 3-dimensional (3D), or mixed (2D and 3D) representations of spatial
      units, which may be described in text (“from this tree to that river”), or
      based on a single point, or represented as a set of unstructured lines, or
      as a surface, or as a 3D volume.
    - >-
      In addition to spatial units represented by a single point, text, or a set
      of unstructured lines, a spatial unit may have an area equal to zero for
      administrative reasons.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19152:2012'
    clause: 4.1.23
    link: 'https://www.iso.org/standard/51206.html'
  date_accepted: 2012-11-30T16:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: spatial unit
      normative_status: preferred
