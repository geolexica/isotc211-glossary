nld:
  id: 203
  definition: >-
    abstractie van een fenomeen in de werkelijkheid dat direct of indirect is
    geassocieerd met een locatie relatief ten opzichte van de aarde
    (bijvoorbeeld ten opzichte van het aardoppervlak)
  language_code: nld
  notes:
    - >-
      Indien met een geo-object een gebied wordt bedoeld, kan dit in twee of
      drie dimensies zijn begrensd
    - >-
      Of een fenomeen een geo-object is of niet hangt af van de context waarin
      het object is geplaatst. Is er een associatie met een geo-gerefereerde
      locatie dan is het een geo-object. Is de associatie er niet dan is het
      fenomeen geen geo-object. Zo is bijvoorbeeld het fenomeen huis weergegeven
      op een landkaart een geo-object. Is het weergegeven op een foto dan is het
      geen geo-object. Met andere woorden: koppeling van geo-informatie maakt
      van een object een geo-object.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19125-2:2004'
    link: 'https://www.iso.org/standard/40115.html'
  lineage_source: NEN 3610
  lineage_source_similarity: 1
  date_accepted: 2004-08-01T00:00:00.000Z
  release: '1'
  terms:
    - type: expression
      designation: geo-object
      normative_status: preferred
