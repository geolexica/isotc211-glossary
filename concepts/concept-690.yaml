rus:
  id: 690
  definition: устройство (тег), установленное на транспортном средстве, позволяющее
    определить его местонахождение или обнаружить его внешними по отношению к нему
    датчиками с известным местоположением
  language_code: rus
  notes:
  - Наиболее общеизвестными устройствами являются сотовые телефоны, чипы глобальной
    навигационной спутниковой системы (GNSS), радиочастотные метки (RFID) или печатные
    метки, распознаваемые при помощи оптических сканеров, таких как «штрих-коды»
  - Обычно термин  "транспортное средство" означает "форму транспортировки" или, проще
    говоря, "вещь, которая транспортирует что-то". Так, объект,  слежение за которым
    осуществляется с помощью трекера (прибора слежения), по определению, является
    транспортным средством для этого устройства. Сотовый телефон с устройством GNSS
    представляет собой транспортное средство для этого устройства, а путешественник,
    имеющий при себе сотовый телефон, является транспортным средством для этого телефона
    и всей его внутренней электроники
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19132:2007
    link: https://www.iso.org/standard/40601.html
  lineage_source: Internet
  date_accepted: 2007-10-15 00:00:00.000000000 +08:00
  terms:
  - type: expression
    designation: трекер [прибор слежения]
    normative_status: preferred
spa:
  id: 690
  definition: dispositivo (etiqueta) transportado por un vehículo que le permite determinar
    su localización o ser detectado por objetos externos cuya localización se conoce
  language_code: spa
  notes:
  - Los dispositivos de localización más comunes son los teléfonos móviles, circuitos
    GNSS (GPS), etiquetas RFID (IDentificación mediante Radio Frecuencia) o etiquetas
    impresas escaneables por sensores ópticos, tales como "códigos de barras".
  - El término "vehículo" se refiere genéricamente a una "forma de transporte" o,
    más sencillamente "lo que transporta (lleva) otra cosa". Por lo tanto, un objeto
    seguido que lleva un dispositivo de seguimiento para que pueda realizarse el seguimiento
    es, por definición, un transporte o vehículo para ese dispositivo. Así, un teléfono
    móvil que lleva un dispositivo GNSS es el vehículo para ese dispositivo, y el
    viajero que lleva el teléfono móvil, permitiéndole ser seguido, es el vehículo
    para el teléfono y todos sus componentes electrónicos internos.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19132:2007
    link: https://www.iso.org/standard/40601.html
  date_accepted: 2007-10-15 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: dispositivo de rastreo
    normative_status: preferred
