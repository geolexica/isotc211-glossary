---
term: tracking device
termid: 690
eng:
  id: 690
  definition: device (tag) carried by a vehicle to allow it to determine its location
    or to be sensed by external objects of known location
  language_code: eng
  notes:
  - The most common tracking devices are cell phones, GNSS chips, RFID (Radio Frequency
    ID) tags, or printed tags which are scanable by optical sensors  such as "bar
    codes".
  - The common usage of  "vehicle" means a "form of conveyance" or, more simply "thing
    that conveys (carries) something else".  Thus, a tracked object that carries a
    tracking device to allow it to be tracked is, by definition, a conveyance or vehicle
    for that device.  Thus, a cell phone that carries a GNSS device is the vehicle
    for that device, and the traveller carrying the cell phone, allowing him to be
    tracked, is the vehicle for the phone and all of its internal electronics.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19132:2007
    link: https://www.iso.org/standard/40601.html
  date_accepted: 2007-10-15 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: tracking device
    normative_status: preferred
ara:
  id: 690
  definition: وسيلة ( وسم ) تحملها مركبة متنقلة لكي يمكن تحديد مكانها أو لكي يمكن
    رصدها بالاستشعار عن طريق كائنات خارجية ذات أماكن معلومة
  language_code: ara
  notes:
  - أكثر أدوات المتابعة انتشاراً هي الهواتف الجوالة , ورقائق النظم الملاحية الفضائية
    عبر الكرة الأرضية GNSS chips , ورموز التعريف الخاصة بالتعرُّف على الترددات اللاسلكية
    أو رموز التعريف المطبوعة القابلة للمسح الضوئي بالمجسات البصرية مثل "رموز القضبان
    المتوازية".
  - الاستعمال الشائع لمصطلح "مركبة" يشير إلى "شكل من أشكال وسيلة النقل" ، أو ببساطة
    ، "شيء ينقل (أو يحمل) شيئا آخر". و هكذا فإن كيانا خاضعا للرصد والمتابعة وهو يحمل
    أداة رصد تسهل عملية رصده ومتابعته هو، بالضرورة ، وسيلة نقل أو مركبة لتلك الأداة.
    لذا فإن أي جهاز هاتف خلوي مجهز بأداة لنظام GNSS لتحديد الأماكن يمثل المركبة الحاملة
    لتلك الأداة ، والشخص المتنقل أو المتحرك الذي يحمل جهاز الهاتف الخلوي، الذي يسمح
    بمتابعته، هو أيضا بمثابة المركبة التي تحمل جهاز الهاتف وجميع الإلكترونيات التي
    بداخله.
  examples: []
  entry_status: valid
