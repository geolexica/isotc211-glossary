rus:
  id: 690
  definition: >-
    устройство (тег), установленное на транспортном средстве, позволяющее
    определить его местонахождение или обнаружить его внешними по отношению к
    нему датчиками с известным местоположением
  language_code: rus
  notes:
    - >-
      Наиболее общеизвестными устройствами являются сотовые телефоны, чипы
      глобальной навигационной спутниковой системы (GNSS), радиочастотные метки
      (RFID) или печатные метки, распознаваемые при помощи оптических сканеров,
      таких как «штрих-коды»
    - >-
      Обычно термин  "транспортное средство" означает "форму транспортировки"
      или, проще говоря, "вещь, которая транспортирует что-то". Так, объект, 
      слежение за которым осуществляется с помощью трекера (прибора слежения),
      по определению, является транспортным средством для этого устройства.
      Сотовый телефон с устройством GNSS представляет собой транспортное
      средство для этого устройства, а путешественник, имеющий при себе сотовый
      телефон, является транспортным средством для этого телефона и всей его
      внутренней электроники
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19132:2007'
    link: 'https://www.iso.org/standard/40601.html'
  lineage_source: Internet
  date_accepted: 2007-10-15T00:00:00.000Z
