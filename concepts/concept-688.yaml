fin:
  id: 688
  definition: 'järjestynyt jono aikoja, jotka liittyvät samaan kohteeseen'
  language_code: fin
  notes:
    - >-
      Ajallisen jonon ei edellytetä olevan tasaisesti jakautunut ajan eikä
      etäisyyden mukaan. Diskreetin muutoksen ensimmäisessä pisteessä kuvataan
      aika ja muut ominaisuuksien arvot. Muissa voidaan kuvata vain muuttuneet
      ominaisuudet. Ajoneuvon seurannassa voidaan kuvata vain keskipiste ja
      suunta. Muuttuvan kohteen liike vaatisi enemmän tietoa.
