ara:
  id: 688
  definition: تسلسل مرتب لأوقات مدونة مرتبط بسلسلة من عروض لنفس الكائنات
  language_code: ara
  notes:
    - >-
      لا يفترض في الأشياء المتتابعة زمنياً أن تكون الفواصل الزمنية بينها متساوية
      , أو تكون على مسافات مكانية متساوية. للتغيير غير المترابط , يكون المنطق
      الافتراضي هو أخذ العينات من نقاط التغيير الزمنية إن أمكن , وذلك بحيث يكون
      الطابع الزماني هو أول مثال زماني على تبني الصفات المعتمدة لتلك المجموعة من
      القيم. وللمحافظة على الحيِّز المكاني فإن بعض العينات التي تشكل جزءاً من
      نسق تتابعي تشتمل فقط على القيم التي تغيرت منذ آخر جولة تم فيها أخذ العينات
      الزمنية. لهذا السبب يجب أن ينظر إلى العينة فقط من خلال النسق أو السياق
      التتابعي الذي يحتويها. بالنسبة لأنواع الحركة الصارمة (مثل متابعة مركبة
      آلية) نحتاج فقط إلى المركز الوسط (وهي قيمة نقطية) والاتجاه (الاتجاه الذي
      تسير فيه المركبة) لتحديد التتابع الزمني الذي يصف الموقع والامتداد المكاني.
      أما الحركة المرتبطة بتشوه في الجسم المتحرك فإنها تحتاج إلى مزيد من
      المعلومات.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19132:2007'
    link: 'https://www.iso.org/standard/40601.html'
  date_accepted: 2007-10-15T00:00:00.000Z
  release: '1'
  terms:
