spa:
  id: 688
  definition: >-
    secuencia ordenada de estampas temporales asociadas a una serie de
    representaciones de un mismo objeto
  language_code: spa
  notes:
    - >-
      No se supone que las secuencias temporales estén uniformemente espaciadas
      en el tiempo, ni equidistantes en el espacio. Para un cambio discreto, la
      lógica por defecto es la muestra tomada en los puntos temporales en que se
      produce el cambio, si es posible, de manera que la marca temporal es la
      primera instancia temporal en que los atributos mencionados han dado lugar
      a esa combinación de sus valores. Por razones de ahorro de espacio,
      algunas muestras en una secuencia únicamente enumeran los valores que han
      cambiado desde la muestra temporal inmediatamente anterior. Por esta
      razón, una muestra sólo debe considerarse en el contexto de la secuencia
      que la contiene. Para los movimientos rígidos (como el seguimiento de
      vehículos), sólo son necesarios el centroide (valor de un punto) y la
      orientación (dirección de viaje) para una secuencia temporal que describe
      la localización y su extensión espacial. En el caso de un movimiento en
      combinación con una deformación del objeto, sería necesario obtener más
      información.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19132:2007'
    link: 'https://www.iso.org/standard/40601.html'
  date_accepted: 2007-10-15T00:00:00.000Z
  release: '1'
  terms:
    - type: expression
      designation: secuencia temporal
      normative_status: preferred
  _revisions:
    current: 09d0bc
    tree:
      09d0bc:
        object:
          id: 688
          definition: >-
            secuencia ordenada de estampas temporales asociadas a una serie de
            representaciones de un mismo objeto
          language_code: spa
          notes:
            - >-
              No se supone que las secuencias temporales estén uniformemente
              espaciadas en el tiempo, ni equidistantes en el espacio. Para un
              cambio discreto, la lógica por defecto es la muestra tomada en los
              puntos temporales en que se produce el cambio, si es posible, de
              manera que la marca temporal es la primera instancia temporal en
              que los atributos mencionados han dado lugar a esa combinación de
              sus valores. Por razones de ahorro de espacio, algunas muestras en
              una secuencia únicamente enumeran los valores que han cambiado
              desde la muestra temporal inmediatamente anterior. Por esta razón,
              una muestra sólo debe considerarse en el contexto de la secuencia
              que la contiene. Para los movimientos rígidos (como el seguimiento
              de vehículos), sólo son necesarios el centroide (valor de un
              punto) y la orientación (dirección de viaje) para una secuencia
              temporal que describe la localización y su extensión espacial. En
              el caso de un movimiento en combinación con una deformación del
              objeto, sería necesario obtener más información.
          examples: []
          entry_status: valid
          review_indicator: ''
          authoritative_source:
            ref: 'ISO 19132:2007'
            link: 'https://www.iso.org/standard/40601.html'
          date_accepted: 2007-10-15T00:00:00.000Z
          release: '1'
