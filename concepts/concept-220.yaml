dan:
  id: 220
  term: gregoriansk kalender
  definition: almindeligt brugt kalender; indført i 1582 for at definere et år, der
    lignede det tropiske år mere end den julianske kalender
  language_code: dan
  notes:
  - Overgangen til den gregorianske kalender medførte, at de akkumulerede unøjagtigheder
    i det julianske år blev fjernet. I den gregorianske kalender er et kalenderår
    enten et almindeligt år eller et skudår; hvert år er inddelt i 12 fortløbende
    måneder.
  examples: []
  authoritative_source:
    ref: tilpasset fra ISO 8601:2000
  date_accepted: 2002-09-01 00:00:00.000000000 +08:00
  release: '1'
fin:
  id: 220
  term: gregoriaaninen kalenteri
  definition: yleisessä käytössä oleva kalenteri; otettiin käyttöön vuonna 1582, jotta
    saatiin määritellyksi vuosi lähemmäksi trooppista vuotta kuin juliaanisessa kalenterissa
  language_code: fin
  notes:
  - Gregoriaanisen kalenterin käyttöönoton myötä poistuivat myös juliaanisen vuoden
    käytöstä aiheutuneet epätarkkuudet. Gregoriaanisessa kalenterissa kalenterivuosi
    on joko normaali tai karkausvuosi ja kukin vuosi on jaettu 12 peräkkäiseen kuukauteen.
  examples: []
