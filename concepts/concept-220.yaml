ara:
  id: 220
  definition: >-
    التقويم الشائع الاستعمال ، عمل به لأول مرة في عام 1592م حيث حدد السنة بشكل
    جعلها أقرب إلى السنة الاستوائية من تقويم الإمبراطور يوليوس قيصر
  language_code: ara
  notes:
    - >-
      لقد كان اعتماد التقويم الميلادي ( أو تقويم البابا جريجوري ) بمثابة إلغاء
      فعلي لحالات عدم الدقة المتكررة لتقويم الإمبراطور الروماني يوليوس قيصر. ففي
      التقويم الميلادي ( الجريجوري ) تكون السنة الشمسية إما عامة ( بسيطة ) أو
      سنة كبيسة , وتقسم كل سنة إلى 12 شهراً متتابعة .
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 8601:2000 '
    clause: (Adapted from)
