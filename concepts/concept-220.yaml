rus:
  id: 220
  term: Григорианский  календарь
  definition: общепринятый календарь, впервые введенный в 1582 г.  с целью установить
    календарный год, дающий более точное приближение тропического года, чем  Юлианский  календарь
  language_code: rus
  notes:
  - С введением Григорианского календаря были устранены накопившиеся неточности в
    расчете юлианского года. В Григорианском календаре календарный год  является либо
    обычным, либо високосным, но при этом каждый год разделен на 12 последовательных
    месяцев
  examples: []
  entry_status: valid
  classification: preferred
