dan:
  id: 220
  definition: >-
    almindeligt brugt kalender; indført i 1582 for at definere et år, der
    lignede det tropiske år mere end den julianske kalender
  language_code: dan
  notes:
    - >-
      Overgangen til den gregorianske kalender medførte, at de akkumulerede
      unøjagtigheder i det julianske år blev fjernet. I den gregorianske
      kalender er et kalenderår enten et almindeligt år eller et skudår; hvert
      år er inddelt i 12 fortløbende måneder.
  examples: []
  authoritative_source:
    ref: 'tilpasset fra ISO 8601:2000'
  date_accepted: 2002-08-31T16:00:00.000Z
  release: '1'
  terms:
