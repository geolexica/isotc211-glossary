term: Gregorian calendar
termid: 220
eng:
  id: 220
  definition: >-
    calendar in general use; first introduced in 1582 to define a year that more
    closely approximated the tropical year than the Julian calendar
  language_code: eng
  notes:
    - >-
      The introduction of the Gregorian calendar included the cancellation of
      the accumulated inaccuracies of the Julian year. In the Gregorian
      calendar, a calendar year is either a common year or a leap year; each
      year is divided into 12 sequential months.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 8601:2000 '
    clause: (Adapted from)
    link: 'https://www.iso.org/standard/26780.html'
