spa:
  id: 220
  term: calendario gregoriano
  definition: calendario de uso general; fue introducido en 1582 para definir un año
    que más aproximado al año trópico que el calendario juliano
  language_code: spa
  notes:
  - La introducción del calendario gregoriano supuso la cancelación de las inexactitudes
    acumuladas del año juliano. En el calendario gregoriano un año puede ser regular
    o bisiesto; cada año se divide en doce meses.
