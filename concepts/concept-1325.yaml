  term: контекст графического отображения
  definition: обстоятельства, обусловленные факторами, не относящимися к географическому
    набору данных, которые влияют на графическое отображение этого набора данных
  language_code: rus
  notes:
  - Контекст графического отображения может влиять на выбор функций графического отображения  и
    построение символов.
  examples:
  - Факторы, способствующие контексту графического отображения, могут включать, среди
    прочего, предлагаемый масштаб отображения или карты, условия просмотра (день/ночь/сумерки)
    и требования к ориентации отображения (север не обязательно в верхней части экрана
    или страницы).
