rus:
  id: 1325
  definition: >-
    обстоятельства, обусловленные факторами, не относящимися к географическому
    набору данных, которые влияют на графическое отображение этого набора данных
  language_code: rus
  notes:
    - >-
      Контекст графического отображения может влиять на выбор функций
      графического отображения  и построение символов.
  examples:
    - >-
      Факторы, способствующие контексту графического отображения, могут
      включать, среди прочего, предлагаемый масштаб отображения или карты,
      условия просмотра (день/ночь/сумерки) и требования к ориентации
      отображения (север не обязательно в верхней части экрана или страницы).
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19117:2012'
    clause: '4.22'
    link: 'https://www.iso.org/standard/46226.html'
  lineage_source: 'перевод ИСО 19117:2012'
