  - content: في إطار قاعدة بيانات أو أي مجموعة مصطلحات أخرى يتم بصفة عامة تحديد مجموعة
      من المجالات أو الحقول. كما يمكن ربط أكثر من مجال أو حقل واحد بمفهوم معيَّن.
