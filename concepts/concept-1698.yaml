spa:
  id: 1698
  definition: >-
    información estructurada que permite la determinación inequívoca de un
    objeto para fines de identificación y localización
  language_code: spa
  notes:
    - >-
      El objeto es identificable en el mundo real, es decir, las direcciones
      electrónicas y virtuales están excluidas.
    - >-
      "Identificación" se refiere al hecho de que la información estructurada en
      la dirección determina  inequívocamente el objeto, es decir, ayuda a los
      humanos a identificar el objeto. En otras palabras, "identificación" aquí
      no hace referencia a los identificadores únicos en una base de datos o en
      un conjunto de datos.
    - >-
      Puede haber muchas direcciones para un objeto, pero en cualquier momento
      (o etapa del ciclo de vida), una dirección determina inequívocamente un
      único objeto (para más ejemplos, véase la Norma ISO 19160-1:2015. Anexo
      D).
    - >-
      Dos direcciones de dos clases de dirección diferente (es decir, tienen
      diferente conjunto de componentes) para el mismo objeto direccionable son
      dos direcciones diferentes (para más ejemplos, véase Norma ISO
      19160-1:2015, Anexo E)
    - >-
      Dos direcciones para el mismo objeto direccionable y de la misma clase de
      dirección, pero en dos idiomas diferentes, son dos direcciones diferentes
      (para más ejemplos, véase la Norma ISO 19160-1: 2015, Anexo E)
    - >-
      Además del objeto direccionable, puede haber multitud de personas
      organizaciones, direcciones u otros objetos asociados con una dirección.
      Estos son externos al modelo de direcciones (para más ejemplos, véase la
      Norma ISO 19160-1:2015, Anexo C).
  examples:
    - >-
      Dirección en la que el objeto es un negocio. 611 Fifth Avenue, New York NY
      10022.
    - >-
      Dirección en la que el objeto es un edificio: Lombardy House, 809 Lombardy
      Street, The Hills, 0039, Sudáfrica.
    - >-
      Dirección donde el objeto es una parcela de terreno de un edificio: San
      4-5, Munjae-ro, Songpa-gu, Seúl, 13144, Corea del Sur.
    - >-
      Dirección donde el objeto es una agrupación de edificios, como un colegio
      o una zona amplia de apartamentos: 228-dong 404-ho, 26 Kyunghee-daero,
      Dongdaemun-gu, Seoul 130–701, South Korea.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19160-1:2015'
    clause: '4.1'
    link: 'https://www.iso.org/standard/61710.html'
  date_accepted: 2015-12-14T16:00:00.000Z
  review_date: 2012-02-26T16:00:00.000Z
  review_status: final
  review_decision: ''
  review_decision_date: 2015-12-14T16:00:00.000Z
