term: submission agreement
termid: 2281
eng:
  id: 2281
  definition: >-
    agreement reached, between an OAIS and the producer, that specifies a data
    model, and any other arrangements needed, for the data submission session
  language_code: eng
  notes:
    - >-
      This data model identifies format/contents and the logical constructs used
      by the producer and how they are represented on each media delivery or in
      a telecommunication session.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 14721:2012'
    clause: >-
      1.7.2, modified — Supporting content has been relocated to Note 1 to
      entry.
    link: 'https://www.iso.org/standard/57284.html'
  date_accepted: 2018-05-01T00:00:00.000Z
  review_date: 2018-05-01T00:00:00.000Z
