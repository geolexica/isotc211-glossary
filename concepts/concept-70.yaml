eng:
  id: 70
  definition: >-
    formal language based on a conceptual formalism for the purpose of
    representing conceptual schemas
  language_code: eng
  notes:
    - >-
      A conceptual schema language may be lexical or graphical. Several
      conceptual schema languages can be based on the same conceptual formalism.
  examples:
    - 'UML, EXPRESS, IDEF1X'
