spa:
  id: 686
  definition: >-
    (de un objeto) objeto de datos persistente que refleja los valores internos
    de todos los atributos miembros  o descripciones medibles de un objeto en un
    momento dado
  language_code: spa
  notes:
    - >-
      Estado se asocia normalmente a un objeto por su identidad y a un tiempo
      por una marca temporal.
