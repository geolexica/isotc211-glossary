term: state (of an object)
termid: 686
eng:
  id: 686
  definition: >-
    persistent data object reflecting the interal values of all the member
    attributes or measurable descriptions of a object at a given time
  language_code: eng
  notes:
    - >-
      State is usually associated to an object by its identity and to a time by
      a timestamp.
