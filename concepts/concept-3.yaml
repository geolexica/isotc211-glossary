    link: https://www.iso.org/standard/26010.html
  date_accepted: 2000-12-15 00:00:00.000000000 +09:00
  release: '1'
ara:
  id: 3
  term: حالة اختبار تجريدي
  definition: اختبار عام لمتطلب محدد
  language_code: ara
  notes:
  - حالة الاختبار التجريدي هي عبارة عن أساس منهجي لاشتقاق حالات اختبار قابلة للتطبيق.
    ويتم التعبير بشكل واضح ومقتضب عن غرض اختبار واحد أو أكثر في حالة الاختبار التجريدية.
    وتكون حالة الاختبار التجريدية مستقلة عن كل من التنفيذ والقيم. وينبغي أن تكون مكتملة
    بمعنى أن تشكل أساسا كافيا لإصدار حكم واضح وغير ملتبس مبني على نتيجة كل اختبار
    يتم إجراؤه ويخضع للملاحظة ( أي سلسلة الأحداث المتتالية للاختبار)
