dan:
  id: 3
  term: abstrakt testforløb
  definition: generaliseret test for et bestemt krav
  language_code: dan
  notes:
  - Et abstrakt testforløb er et formelt grundlag for at kunne udvikle eksekverbare
    testforløb. Et eller flere testformål er samlet i det abstrakte testforløb. Et
    abstrakt testforløb er både uafhængigt af implementeringen og af værdierne. Testforløbet
    bør være fuldstændigt, dvs. tilstrækkeligt omfattende til at fremkomme med en
    testafgørelse, som kan knyttes utvetydigt til ethvert muligt testudfald (fx en
    sekvens af test events).
  examples: []
  entry_status: valid
  classification: preferred
  authoritative_source:
    ref: ISO 19105:2000
    link: https://www.iso.org/standard/26010.html
  date_accepted: 2000-12-15 00:00:00.000000000 +09:00
  release: '1'
fin:
  id: 3
  term: abstrakti testitapaus
  definition: tietyn vaatimuksen täyttymistä mittaava yleistetty testi
  language_code: fin
  notes:
  - Abstrakti testitapaus on suoritettavissa olevien testitapausten johtamisen muodollinen
    perusta. Abstraktiin testitapaukseen liittyy yksi tai useampi testaustarkoitus.
    Abstrakti testitapaus on toteutuksesta ja arvoista riippumaton. Abstraktin testitapauksen
    tulisi olla täydellinen, eli sen tulisi mahdollistaa yksikäsitteisen lausunnon
    (hyväksyntä/hylkäys) antaminen jokaiselle mahdollisesti havaittavalle testitulokselle
    (testitapahtumajonolle).
  examples: []
