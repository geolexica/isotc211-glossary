fin:
  id: 3
  definition: tietyn vaatimuksen täyttymistä mittaava yleistetty testi
  language_code: fin
  notes:
    - >-
      Abstrakti testitapaus on suoritettavissa olevien testitapausten johtamisen
      muodollinen perusta. Abstraktiin testitapaukseen liittyy yksi tai useampi
      testaustarkoitus. Abstrakti testitapaus on toteutuksesta ja arvoista
      riippumaton. Abstraktin testitapauksen tulisi olla täydellinen, eli sen
      tulisi mahdollistaa yksikäsitteisen lausunnon (hyväksyntä/hylkäys)
      antaminen jokaiselle mahdollisesti havaittavalle testitulokselle
      (testitapahtumajonolle).
