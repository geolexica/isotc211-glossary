rus:
  id: 3
  term: абстрактный тест
  definition: обобщенный тест на соответствие конкретным требованиям
  language_code: rus
  notes:
  - Абстрактный тест  является формальной основой для случаев исполняемого теста.
    Абстрактный тест не зависит ни от реализации объекта, ни от определенных значений.
    Абстрактный тест должен быть выполнен в таком объеме,  чтобы по его итогам можно
    было подготовить непротиворечивое заключение  для каждого потенциально возможного
    результата тестирования (т.е. последовательности шагов тестирования)
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19105:2000
    link: https://www.iso.org/standard/26010.html
  lineage_source: Internet
  date_accepted: 2000-12-15 00:00:00.000000000 +09:00
spa:
  id: 3
  term: prueba abstracta
  definition: prueba generalizada para un requisito particular
  language_code: spa
  notes:
  - Una prueba genérica es una base formal para obtener pruebas ejecutables. Uno o
    más propósitos de prueba se encapsulan en una prueba genérica. Una prueba genérica
    es independiente tanto de la implementación como de los valores. Debería ser completa
    en el sentido de ser suficiente para permitir asignar inequívocamente un veredicto
    de prueba a cada resultado de la prueba potencialmente observable (es decir secuencia
    de eventos de ensayo).
  examples: []
  entry_status: valid
  classification: preferred
  authoritative_source:
    ref: ISO 19105:2000
    link: https://www.iso.org/standard/26010.html
  date_accepted: 2000-12-15 00:00:00.000000000 +09:00
  release: '1'
