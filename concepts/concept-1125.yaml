eng:
  id: 1125
  definition: >-
    SAR mode in which the antenna beam is fixed throughout the collection of an
    image
  language_code: eng
  notes:
    - >-
      Doppler angle in processed products is fixed for all pixels. It provides
      the ability to collect SAR data over strips of land over a fixed swath of
      ground range parallel to the direction of flight.
