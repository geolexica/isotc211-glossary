spa:
  id: 1125
  definition: >-
    modo SAR en el que la antena emisora está fija durante toda la toma de la
    imagen
  language_code: spa
  notes:
    - >-
      En los productos procesados el ángulo Doppler es fijo para todos los
      píxeles. Esto permite capturar datos SAR sobre pasadas de terreno con
      franjas fijas paralelas a la dirección de vuelo.
