dan:
  id: 136
  term: retningsbestemt kant
  definition: retningsbestemt topologisk objekt, der repræsenterer en forbindelse
    mellem en kant og en af dens orienteringer
  language_code: dan
  notes:
  - En retningsbestemt kant, der er i overensstemmelse med kantens orientering, har
    en (+)-orientering, ellers har den modsat (-)-orientering. Retningsbestemte kanter
    anvendes i topologien til at skelne højre side (-) fra venstre side (+) af samme
    kant samt startknude (-) og slutknude (+) af samme kant. I algoritmisk topologi
    benyttes de til at repræsentere disse begreber.
  examples: []
