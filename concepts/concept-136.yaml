spa:
  id: 136
  terms:
  - type: expression
    normative_status: preferred
    designation: arco orientado
  definition:
  - content: objeto topológico orientado que representa una asociación entre un arco
      y una de sus orientaciones
  notes:
  - content: Un arco orientado que está de acuerdo con la orientación del arco, tiene
      una orientación +, en caso contrario, tiene una orientación -. Los arcos orientados
      se utilizan en topología para distinguir el lado derecho (-) del lado izquierdo
      (+) del mismo arco y el nodo inicial (-) y el nodo final (+) del mismo arco
      y en la geometría computacional para representar estos conceptos.
