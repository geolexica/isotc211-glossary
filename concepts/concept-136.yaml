              という向きをもつとする。有向エッジは，位相幾何においては同一のエッジの右側（-）と左側（+）とを区別する場合，同一のエッジの始点ノード（-）と終点ノード（+）とを区別するために，そして計算位相幾何においてはこれらの概念を表現するために用いる。
