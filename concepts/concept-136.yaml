rus:
  id: 136
  definition: >-
    ориентированный топологический объект, который представляет связь между
    ребром и одним из его направлений
  language_code: rus
  notes:
    - >-
      Ориентированное ребро, которое находится в соответствии с направлением
      ребра, имеет положительную (+) ориентацию; в противном случае – ориентация
      отрицательная (-). Ориентированное ребро используют в топологии для
      различения правой стороны (-) от левой стороны (+) одного и того же ребра,
      начального узла (-) и концевого узла (+) одного и того же ребра, а также в
      вычислительной топологии для реализации этих принципов
