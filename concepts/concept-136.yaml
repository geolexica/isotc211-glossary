pol:
  id: 136
  term: krawędź skierowana
  definition: skierowany obiekt topologiczny, który reprezentuje powiązanie między
    krawędzią a jedną z jej orientacji
  language_code: pol
  notes:
  - Krawędź skierowana ma orientację dodatnią (+), jeżeli jest zgodna z orientacją
    danej krawędzi, w przeciwnym razie ma orientację ujemną (-). Krawędź skierowana
    jest stosowana w topologii do odróżnienia prawej strony (-) od strony lewej(+)
    krawędzi, do odróżniania węzła poczatkowego (-) od węzła końcowego (+) tej samej
    krawędzi oraz do reprezentowania tych pojęć w topologii obliczeniowej.
  examples: []
  classification: preferred
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  lineage_source: PN-EN ISO 19107
  date_accepted: 2003-05-01 00:00:00.000000000 +09:00
  release: '1'
rus:
  id: 136
  term: ориентированное ребро
  definition: ориентированный топологический объект, который представляет связь между
    ребром и одним из его направлений
  language_code: rus
  notes:
  - Ориентированное ребро, которое находится в соответствии с направлением ребра,
    имеет положительную (+) ориентацию; в противном случае – ориентация отрицательная
    (-). Ориентированное ребро используют в топологии для различения правой стороны
    (-) от левой стороны (+) одного и того же ребра, начального узла (-) и концевого
    узла (+) одного и того же ребра, а также в вычислительной топологии для реализации
    этих принципов
  examples: []
