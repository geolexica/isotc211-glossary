kor:
  id: 136
  term: 방향성 변
  synonyms: 방향성 에지
  definition: 하나의 변과 그 변이 갖는 방향성 간의 연관으로 표현된 방향성 위상 객체
  language_code: kor
  notes:
  - 방향성 변은 그 변의 방향과 일치하면 + 방향을, 그렇지 않으면 - 방향을 가진다. 방향성 변은 계산 위상에서 동일한 변의 오른편(-)인지
    왼편(+)인지를 구분하기 위해 사용되며, 동일한 변의 시작 절점(-)과 끝 절점(+)을 구분하여 컴퓨터를 이용하는 위상학이 이러한 개념을 표현할
