pol:
  id: 136
  definition: >-
    skierowany obiekt topologiczny, który reprezentuje powiązanie między
    krawędzią a jedną z jej orientacji
  language_code: pol
  notes:
    - >-
      Krawędź skierowana ma orientację dodatnią (+), jeżeli jest zgodna z
      orientacją danej krawędzi, w przeciwnym razie ma orientację ujemną (-).
      Krawędź skierowana jest stosowana w topologii do odróżnienia prawej strony
      (-) od strony lewej(+) krawędzi, do odróżniania węzła poczatkowego (-) od
      węzła końcowego (+) tej samej krawędzi oraz do reprezentowania tych pojęć
      w topologii obliczeniowej.
