fin:
  id: 136
  definition: >-
    suunnattu topologinen objekti, joka kuvaa särmän ja sen suunnan välistä
    yhteyttä
  language_code: fin
  notes:
    - >-
      Suunnattu särmä, joka on yhdenmukainen linkin suunnan kanssa, on +
      -suuntainen; muussa tapauksessa se on vastakkainen (- -suuntainen).
      Topologiassa suunnatun särmän käsitettä käytetään, jotta voidaan erottaa
      linkin oikea (-) puoli vasemmasta (+) ja alkusolmu (-) loppusolmusta (+).
      Laskennallisessa topologiassa suunnattua särmää hyödynnetään näiden
      käsitteiden kuvaamisessa.
