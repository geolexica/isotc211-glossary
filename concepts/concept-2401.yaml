term: depth
termid: 2401
eng:
  id: 2401
  definition: >-
    distance of a point from a chosen vertical reference surface downward along
    a line that is perpendicular to that surface
  language_code: eng
  notes:
    - >-
      The line direction may be straight, or be dependent on the Earth's gravity
      field or other physical phenomena.
    - A depth above the vertical reference surface will have a negative value.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19111:2019'
    clause: '(E), 3.1.17'
    link: 'https://www.iso.org/standard/74039.html'
