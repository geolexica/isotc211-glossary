fin:
  id: 273
  definition: >-
    paikannusjärjestelmä, jossa mitataan etäisyys vertauspisteestä reittiä
    (kohdetta) pitkin
  language_code: fin
  notes:
    - >-
      Järjestelmään kuuluu joukko menetelmiä, joilla määritetään halutut
      lineaarisen kohteen pisteet ja tallennetaan niitä koskeva tieto;
      esimerkiksi sijaintiviittausmenetelmä(t) ja maanteillä olevien pisteiden
      ja segmenttien sijaintitiedon tallentamiseen, ylläpitoon ja hankkimiseen
      tarkoitetut menetelmät. [NCHRP Synthesis 21, 1974]
