rus:
  id: 273
  definition: >-
    система позиционирования, которая определяет расстояние от точки отсчета
    вдоль маршрута (линейного пространственного объекта)
  language_code: rus
  notes:
    - >-
      Система включает полный набор процедур для определения и сохранения записи
      определенных точек вдоль линейного пространственного объекта, в число
      которых входят метод (-ы) линейной привязки  совместно с процедурами
      хранения, поддержания и сбора информации о местоположении точек и
      сегментов на автомобильных дорогах ([NCHRP Synthesis 21, 1974]
  examples: []
  entry_status: замененный
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    clause: '4.7'
