eng:
  id: 273
  definition: >-
    positioning system that measures distance from a reference point along a
    route (feature)
  language_code: eng
  notes:
    - >-
      The system includes the complete set of procedures for determining and
      retaining a record of specific points along a linear feature such as the
      location reference method(s) together with the procedures for storing,
      maintaining, and retrieving location information about points and segments
      on the highways. [NCHRP Synthesis 21, 1974]
