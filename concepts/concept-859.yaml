dan:
  id: 859
  term: hierarkisk register
  definition: struktureret sæt af registre for et domæne af registerelementer, bestående
    af et hovedregister og et sæt af delregistre
  language_code: dan
  notes: []
  examples:
  - ISO 6523 er associeret med et hierarkisk register. Hovedregisteret indeholder
    skemaer for identifikation af organisation -  og hvert delregister indeholder
    et sæt af organisationsidentifikatorer, der er i overensstemmelse med et enkelt
    skema for identifikation af organisation.
  authoritative_source:
    ref: ISO 19135:2005
    link: https://www.iso.org/standard/32553.html
  date_accepted: 2005-10-15 00:00:00.000000000 +08:00
  release: '1'
