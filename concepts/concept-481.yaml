term: Uniform Resource Identifier
termid: 481
eng:
  id: 481
  term: Uniform Resource Identifier
  abbrev: URI
  definition: unique identifier for a resource, structured in conformance with IETF
    RFC 2396
  language_code: eng
  notes:
  - The general syntax is <scheme>::<scheme-specific-part>. The hierarchical syntax
    with a namespace is <scheme>://<authority><path>?<query> - see RFC 2396.
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19136:2007
    link: https://www.iso.org/standard/32554.html
  date_accepted: 2007-09-01 00:00:00.000000000 +08:00
  release: '1'
