  term: universell identifikator för Internet-resurser
  abbrev: URI
  definition: består av en kompakt sträng av tecken som används för att identifiera
    eller namnge en resurs.
  country_code: swe
  language_code: swe
  notes:
  - |-
    The general syntax is <scheme>::<scheme-specific-part>. The hierarchical syntax with a namespace is <scheme>://<authority><path>?<query> - see RFC 2396.
