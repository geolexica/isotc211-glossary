spa:
  id: 1920
  definition: >-
    relación establecida entre identificadores de lugar (PI, Place Identifier) y
    otros identificadores en dominios diferentes de codificación
  language_code: spa
  notes:
    - >-
      Mientras que los identificadores de estas entidades u objetos a veces
      pueden identificar un lugar, dentro del campo de aplicación de este
      documento, los identificadores de entidades u objetos existentes en otros
      dominios de codificación se denominan conceptualmente como "otros
      identificadores".
    - Estos "otros identificadores" pueden existir fuera de la arquitectura PI
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19155-2:2017'
    clause: '3.1'
