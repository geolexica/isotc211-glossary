spa:
  id: 1316
  definition: >-
    fuente con la representación espacial de una (o una parte) o de más unidades
    espaciales
  language_code: spa
  notes: []
  examples:
    - >-
      Un croquis de un levantamiento topográfico, una ortofotografía o una
      imagen de satélite con evidencia de la localización de los límites
