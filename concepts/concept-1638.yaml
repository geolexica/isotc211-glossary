eng:
  id: 1638
  definition: >-
    integrated operations to collect and deliver context specific information,
    and convert it to tailored data for each user
  language_code: eng
  notes:
    - >-
      In the example, the getContext operation would extract geographically
      explicit context information FD_Feature from varied information sources,
      such as photos, videos, etc.
  examples:
    - getContext(staticFeature) = FD_Feature
  entry_status: valid
