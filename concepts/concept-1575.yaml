term: utility network
termid: 1575
eng:
  id: 1575
  definition: network describing the legal space of the topology of a utility
  language_code: eng
  notes:
    - >-
      A utility network may be attributed with information about its legal,
      recorded or informal space.
    - A utility network can also be modelled as a basic administrative unit.
  examples:
    - >-
      The legal space needed to access and to keep in repair a cable or pipeline
      utility network.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19152:2012'
    clause: 4.1.25
    link: 'https://www.iso.org/standard/51206.html'
  date_accepted: 2012-11-30T16:00:00.000Z
  release: '3'
  terms:
