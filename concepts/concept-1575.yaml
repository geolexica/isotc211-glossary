rus:
  id: 1575
  definition: 'сеть, описывающая правовое пространство топологии коммунальных служб'
  language_code: rus
  notes:
    - >-
      Коммунальная сеть может быть снабжена информацией о ее легальном,
      зарегистрированном или неформальном пространстве
    - >-
      коммунальную сеть можно также смоделировать в качестве базовой
      административной единицы.
  examples:
    - >-
      Юридическое пространство необходимое для доступа или поддержания в порядке
      кабельных или трудопроводных коммунальных сетей
  entry_status: valid
  authoritative_source:
