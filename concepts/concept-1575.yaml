spa:
  id: 1575
  definition: red que describe el espacio jurídico de la topología de un servicio
  language_code: spa
  notes:
    - >-
      Una red de servicios puede contener atributos con información sobre su
      espacio jurídico, registrado o no formalizado
    - >-
      Una red de servicios también se puede modelar como una unidad básica
      administrativa
  examples:
    - >-
      El espacio jurídico necesario para acceder y reparar un cable o una red de
      tuberías
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19152:2012'
    clause: 4.1.25
    link: 'https://www.iso.org/standard/51206.html'
  date_accepted: 2012-11-30T16:00:00.000Z
