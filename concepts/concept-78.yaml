rus:
  id: 78
  definition: >-
    свойство геометрического объекта, предполагающее, что любые две точки в
    пределах объекта могут быть помещены на кривую, полностью лежащую внутри
    этого объекта
  language_code: rus
  notes:
    - >-
      Топологический объект является связным тогда и только тогда, когда все его
      геометрические реализации являются связными. Это положение не следует
      считать определением, поскольку следует из теоремы топологии
