swe:
  id: 78
  definition: >-
    <inom geometri> sådan att en linje genom två  godtyckligt valda punkter hos
    ett geometriskt objekt befinner sig inom objektet
  country_code: swe
  language_code: swe
  notes:
    - >-
      A topological object is connected if and only if all its geometric
      realizations are connected. This is not included as a definition because
      it follows from a theorem of topology.
