fin:
  id: 78
  definition: >-
    geometrisen objektin ominaisuus, joka edellyttää, että mitkä hyvänsä kaksi
    objektin pistettä voidaan sijoittaa käyrälle, joka on kokonaan objektin
    sisällä
  language_code: fin
  notes:
    - >-
      Topologinen objekti on yhtenäinen, jos ja vain jos kaikki sen geometriset
      ilmentymät ovat yhtenäisiä. Tätä ehtoa ei ole tässä yhteydessä otettu
      käsitteen määritelmäksi, sillä se on seuraus eräästä topologian
      teoreemasta.
