pol:
  id: 78
  definition: >-
    właściwość obiektu geometrycznego oznaczająca, że dowolne dwa położenia
    bezpośrednie na tym obiekcie mogą być umieszczone na krzywej, która
    całkowicie pozostaje wewnątrz tego obiektu
  language_code: pol
  notes:
    - >-
      Obiekt topologiczny jest spójny wtedy i tylko wtedy, gdy wszystkie jego
      realizacje geometryczne są spójne. Zasada ta nie jest zawarta w definicji,
      ponieważ wynika z teorii topologii.
