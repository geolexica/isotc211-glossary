dan:
  id: 133
  term: Dijkstra-graf
  definition: positivt vægtet retningsbestemt graf, der er konfigureret til at udføre
    en søgning efter korteste vej
  language_code: dan
  notes:
  - Termen stammer fra den mest almindeligt kendte algoritme til at finde den korteste
    vej i en positivt vægtet graf fra E. Dijkstra's afhandling. Skønt denne algoritme
    ikke er den eneste, der anvendes, kender de fleste kravene til grafen. Den mest
    almindelige lempelse af kravet er "positive vægte," der ikke er nødvendige i Bellman-Ford-algoritmen.
  examples: []
  authoritative_source:
    ref: ISO 19133:2005
    link: https://www.iso.org/standard/32551.html
  date_accepted: 2005-10-15 00:00:00.000000000 +08:00
  release: '1'
fin:
  id: 133
  term: Dijkstran verkko
  synonyms: Dijkstran graafi
  definition: positiivisesti painotettu suunnattu verkko, joka on konfiguroitu hakemaan
    suorin reitti
  language_code: fin
  notes:
  - Termi on peräisin tunnetuimmasta algoritmista, jonka tarkoituksena on löytää lyhyin
    reitti positiivisesti painotetussa verkossa, ks. E. Dijkstran artikkeli [7]. Tämä
    algoritmi ei ole ainoa käytössä oleva, mutta Dijkstran verkkoa koskevat ehdot
    ovat yhteisiä useimmille algoritmeille. Yleisin ehtoja koskeva lievennys liittyy
    positiivisiin painoihin; positiivisia painoja ei tarvita Bellman-Ford -algoritmissa
    [4], [8].
  examples: []
