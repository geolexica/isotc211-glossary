fin:
  id: 133
  definition: >-
    positiivisesti painotettu suunnattu verkko, joka on konfiguroitu hakemaan
    suorin reitti
  language_code: fin
  notes:
    - >-
      Termi on peräisin tunnetuimmasta algoritmista, jonka tarkoituksena on
      löytää lyhyin reitti positiivisesti painotetussa verkossa, ks. E.
      Dijkstran artikkeli [7]. Tämä algoritmi ei ole ainoa käytössä oleva, mutta
      Dijkstran verkkoa koskevat ehdot ovat yhteisiä useimmille algoritmeille.
      Yleisin ehtoja koskeva lievennys liittyy positiivisiin painoihin;
      positiivisia painoja ei tarvita Bellman-Ford -algoritmissa [4], [8].
  examples: []
  entry_status: valid
