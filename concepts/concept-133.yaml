ara:
  id: 133
  definition: >-
    رسم بياني موجهاً وموزوناً إيجابياً وبالشكل المناسب لتنفيذ البحث عن أقصر
    الطرق
  language_code: ara
  notes:
    - >-
      المصطلح مأخوذ من الخوارزم الأكثر شهرة لإيجاد أقصر الممرات في الرسم البياني
      الموزون وزناً موجباً من الورقة التي قدمها إي. ييكسترا ( 7 ) . ورغم أن
      الخوارزم المذكور ليس هو الوحيد المستخدم في هذا المجال إلا أن المتطلبات
      المشترطة للرسم البياني مشتركة بين معظم الخوارزمات المماثلة له. وأكثر
      التجاوزات أو حالات التخفيف من الشدة في التمسك بالشرط شيوعاً هي "الأوزان
      الموجبة" التي لا حاجة لها في خوارزم "بيلمان – فورد" ( 4 ) ، (8).
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  date_accepted: 2005-10-15T00:00:00.000Z
  release: '1'
  terms:
