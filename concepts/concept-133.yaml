term: Dijkstra graph
termid: 133
eng:
  id: 133
  definition: >-
    positively weighted directed graph appropriately configured to execute a
    shortest path search
  language_code: eng
  notes:
    - >-
      The term comes from the most commonly known algorithm for finding a
      shortest path in a positively weighted graph, from E. Dijkstra's paper
      [7]. Although this algorithm is not the only one in use, the requirements
      for the graph are common to most. The most common relaxation of the
      requirement is the "positive weights," which are not needed in the
      Bellman-Ford algorithm [4], [8].
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  date_accepted: 2005-10-15T00:00:00.000Z
  release: '1'
