rus:
  id: 133
  definition: >-
    неотрицательно взвешенный ориентированный граф, специально
    сконфигурированный для выполнения операции поиска кратчайшего пути
  language_code: rus
  notes:
    - >-
      Термин берет начало из общеизвестного алгоритма для нахождения
      наикратчайшего пути в неотрицательно взвешенном ориентированном графе,
      описанном в работе Э.Дейкстры.     Хотя  этот алгоритм не является
      единственным, который используется, требования к графу являются общими для
      многих алгоритмов. Наиболее распространенным смягчением требования
      является требование «положительных весов», которое не требуется в
      алгоритме Беллмана-Форда
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  lineage_source: Internet
  date_accepted: 2005-10-15T00:00:00.000Z
