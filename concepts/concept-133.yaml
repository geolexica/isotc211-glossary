zho:
  id: 133
  definition: Dijkstra曲线图是通过适当配置、权值为正的有向图，用于执行最短路径的搜索。
  language_code: zho
  notes:
    - >-
      这一术语出自于E.Dijkstra论文【7】中最著名的算法，该算法用于在权值为正的有向图中寻找最短路径。尽管这一算法并非是现有算法中惟一的一个，但其对有向图的要求与多数其他算法一样。最宽松的条件就是“正权值”，在Bellman_Ford算法中不需要该条件。
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  date_accepted: 2005-10-15T00:00:00.000Z
  terms:
    - type: expression
      designation: Dijkstra曲线图
      normative_status: preferred
dan:
  id: 133
  definition: >-
    positivt vægtet retningsbestemt graf, der er konfigureret til at udføre en
    søgning efter korteste vej
  language_code: dan
  notes:
    - >-
      Termen stammer fra den mest almindeligt kendte algoritme til at finde den
      korteste vej i en positivt vægtet graf fra E. Dijkstra's afhandling. Skønt
      denne algoritme ikke er den eneste, der anvendes, kender de fleste kravene
      til grafen. Den mest almindelige lempelse af kravet er "positive vægte,"
      der ikke er nødvendige i Bellman-Ford-algoritmen.
  examples: []
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  date_accepted: 2005-10-15T00:00:00.000Z
