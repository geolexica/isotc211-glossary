rus:
  id: 434
  term: подкомплекс
  definition: комплекс, все элементы которого присутствуют также в комплексе более
    высокого порядка
  language_code: rus
  notes:
  - Поскольку определения геометрического и топологического комплексов требуют только
    наличия  замкнутости граничными операциями, множество любых примитивов определенной
    размерности или размерности ниже данной всегда является подкомплексом основного,
    большего комплекса. Таким образом, любой полный планарный топологический комплекс
    содержит в себе в качестве подкомплекса линейно-узловой граф
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  lineage_source: Internet
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
spa:
  id: 434
  term: subcomplejo
  definition: complejo todos cuyos elementos están también en un complejo mayor
  language_code: spa
  notes:
  - En cuanto que las definiciones de los complejos geométricos y topológicos requieren
    solo que sean cerrados bajo las operaciones de frontera, el conjunto de cualquier
    primitiva de una dimensión particular y por debajo, es siempre un subcomplejo
    del original, el complejo superior. Por lo tanto, cualquier complejo topológico
    completamente planar contiene un grafo arco-nodo como un subcomplejo.
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
