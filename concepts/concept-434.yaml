pol:
  id: 434
  term: podelement złożony
  definition: element złożony, którego wszystkie elementy znajdują się również w większym
    elemencie złożonym
  language_code: pol
  notes:
  - Ponieważ definicje złożonego elementu geometrycznego i złożonego elementu topologicznego
    wymagają jedynie, aby elementy te były domknięte w sensie operacji na granicach,
    to zbiór dowolnych prostych elementów o danym lub mniejszym wymiarze jest zawsze
    podelementem złożonym oryginalnego, większego elementu złożonego. Wynika stąd,
    że każdy pełny płaski złożony element topologiczny zawiera graf krawędź-węzeł
    jako swój podelement złożony.
  examples: []
