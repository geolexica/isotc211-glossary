fin:
  id: 434
  term: alikompleksi
  definition: kompleksi, jonka kaikki alkiot kuuluvat myös laajempaan kompleksiin
  language_code: fin
  notes:
  - Koska geometrisen kompleksin ja topologisen kompleksin määritelmät edellyttävät
    ainoastaan, että ne ovat suljettuja rajausoperaatioissa, tietyn ulottuvuuden ja
    sitä alempien ulottuvuuksien primitiivien joukko on aina alkuperäisen, laajemman
    kompleksin alikompleksi. Näin ollen mikä hyvänsä tasomainen topologinen aluekompleksi
    (full planar topological complex) sisältää linkki-solmupiste-verkon alikompleksina.
