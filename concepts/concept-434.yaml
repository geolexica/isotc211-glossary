  term: 하위 복합체
  synonyms: ''
  definition: 복합체의 요소 전체가 보다 큰 복합체에 포함되어 있는 복합체
  language_code: kor
  notes:
  - 기하 복합체 및 위상 복합체의 정의에서는 이들이 경계 연산에서 폐합되어야 함을 요구하기 때문에, 특정차원 및 하위 차원의 모든 원시객체 집합은
