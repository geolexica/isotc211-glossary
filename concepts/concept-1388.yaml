rus:
  id: 1388
  abbrev: FOV
  definition: 'мгновенная область, видимая датчиком, установленная в угловой мере'
  language_code: rus
  notes:
    - >-
      В случае бортового прибора это будет ширина полосы для линейного комплекта
      , наземная площадь для площадного комплекта,  а для поперечного сканера 
      он относится к ширине полосы.
