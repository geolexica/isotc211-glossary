spa:
  id: 1388
  abbrev: FOV
  definition: 'region instantánea visible por un sensor, expresada en unidades angulares'
  language_code: spa
  notes:
    - >-
      En el caso de sistemas areotransportados, el campo de visión sería el
      ancho de franja para sistemas lineales, la huella en el terreno  para
      sistemas matriciales y para un escáner whiskbroom la anchura de la franja.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: Manual of Photogrammetry
  lineage_source: 'ISO/TS 19130-2:2014, 4.20'
  lineage_source_similarity: 1
  date_accepted: 2014-01-14T16:00:00.000Z
