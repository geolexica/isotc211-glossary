eng:
  id: 1388
  abbrev: FOV
  definition: 'instantaneous region seen by a sensor, provided in angular measure'
  language_code: eng
  notes:
    - >-
      In the airborne case, this would be swath width for a linear array, ground
      footprint for an area array, and for a whiskbroom scanner it refers to the
      swath width.
  examples: []
  entry_status: valid
  authoritative_source:
