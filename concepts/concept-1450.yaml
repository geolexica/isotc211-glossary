eng:
  id: 1450
  terms:
  - type: expression
    normative_status: preferred
    designation: dark current
  definition:
  - content: output current of a photoelectric detector (or of its cathode) in the
      absence of incident radiation
  notes:
  - content: For calibration of optical sensors dark current is measured by the absence
      of incident optical radiation.
