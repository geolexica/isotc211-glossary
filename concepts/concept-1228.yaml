term: infringement (of a right)
termid: 1228
eng:
  id: 1228
  definition: >-
    prevention of an act of a principal consistent with rights granted to that
    principal on a resource
  language_code: eng
  notes:
    - >-
      Infringement of a right is a fault in the DRM system. If rights can be
      infringed without bypassing the DRM system, then the system is not
      properly restricted to that which is necessary.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.22'
    link: 'https://www.iso.org/standard/32571.html'
  date_accepted: 2014-02-15T00:00:00.000Z
  release: '3'
