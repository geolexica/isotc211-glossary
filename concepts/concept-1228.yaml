rus:
  id: 1228
  term: нарушение (права)
  definition: Препятствование действию принципала в соответствии с правами, предоставленными
    ему на ресурс
  language_code: rus
  notes:
  - Нарушение права – это отказ в системе управления цифровыми правами. Если права
    могут нарушаться без обхода системы управления цифровыми правами, система не будет
    должным образом ограничена тем, что является необходимым
