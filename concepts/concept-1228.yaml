spa:
  id: 1228
  definition: >-
    impedimento de la acción de un titular de manera coherente con los derechos
    otorgados a ese titular sobre un recurso
  language_code: spa
  notes:
    - >-
      La vulneración de un derecho es un fallo en el sistema DRM. Si los
      derechos pueden ser vulnerados sin puentear el sistema DRM, entonces el
      sistema no es tan restrictivo como era necesario.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.22'
    link: 'https://www.iso.org/standard/32571.html'
  date_accepted: 2014-02-15T00:00:00.000Z
  release: '3'
