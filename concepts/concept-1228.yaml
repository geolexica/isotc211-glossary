spa:
  id: 1228
  term: vulneración (de un derecho)
  definition: impedimento de la acción de un titular de manera coherente con los derechos
    otorgados a ese titular sobre un recurso
  language_code: spa
  notes:
  - La vulneración de un derecho es un fallo en el sistema DRM. Si los derechos pueden
    ser vulnerados sin puentear el sistema DRM, entonces el sistema no es tan restrictivo
    como era necesario.
