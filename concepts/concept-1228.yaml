rus:
  id: 1228
  definition: >-
    Препятствование действию принципала в соответствии с правами,
    предоставленными ему на ресурс
  language_code: rus
  notes:
    - >-
      Нарушение права – это отказ в системе управления цифровыми правами. Если
      права могут нарушаться без обхода системы управления цифровыми правами,
      система не будет должным образом ограничена тем, что является необходимым
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.22'
    link: 'https://www.iso.org/standard/32571.html'
  lineage_source: 'перевод ИСО 19153:2014'
  date_accepted: 2014-02-15T00:00:00.000Z
