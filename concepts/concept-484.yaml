spa:
  id: 484
  definition: cara no limitada de un complejo bidimensional
  language_code: spa
  notes:
  - La cara universal no suele ser parte de ningún objeto geográfico y se usa para
    representar la porción ilimitada de un conjunto de datos. Su límite interior (no
    tiene límite exterior) normalmente se considera que es el límite exterior del
    mapa representado por el conjunto de datos. Esta Norma Internacional no presta
    especial atención a la cara universal, sin embargo algunos esquemas de aplicación
    pueden encontrar práctico el hacerlo.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
