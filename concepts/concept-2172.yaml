term: 'n-sphere <geometry, topology>'
termid: 2172
eng:
  id: 2172
  definition: "geometry isomorphic to the set of points X in \U0001D53Cn+1 such that ‖X‖ = 1; set of all points in \U0001D53Cn+1 one-unit distance from the origin"
  language_code: eng
  notes:
    - An n-sphere is isomorphic to the boundary of an n+1 disc.
