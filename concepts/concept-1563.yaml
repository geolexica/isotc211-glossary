rus:
  id: 1563
  definition: >-
    Широкополосный эхолот для использования при картографировани морского дна и
    съемке с  помощью многолучевого источника
  language_code: rus
  notes:
    - >-
      глубины измеряются непосредственно под и поперек судовой колеи. Ширина
      полосы зависит от количества лучей и их апертуры.
