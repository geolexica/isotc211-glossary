term: multibeam SONAR
termid: 1563
eng:
  id: 1563
  definition: >-
    wide swath echo sounder for use in seabed mapping and surveying using the
    multi-beam principle
  language_code: eng
  notes:
    - >-
      Depths are measured directly below and transverse to the ship's track. The
      width of the swath is a function of the number of beams and their
      aperture.
  examples: []
  entry_status: valid
  authoritative_source:
