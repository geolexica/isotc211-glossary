spa:
  id: 1563
  definition: >-
    amplia franja de ecosonda para su uso en la cartografía y levantamiento de
    fondos marinos utilizando el principio de haces múltiples
  language_code: spa
  notes:
    - >-
      Las profundidades se miden directamente debajo y en transversal a la
      trayectora del barco. La anchura de la franja es una función del número de
      haces y de su apertura.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: IHO Hydrographic Dictionary S-32
    clause: Fifth Edition
