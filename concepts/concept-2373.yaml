termid: 2373
term: point motion operation
eng:
  id: 2373
  terms:
  - type: expression
    normative_status: preferred
    designation: point motion operation
  definition:
  - content: coordinate operation that changes coordinates within one coordinate reference
      system due to the motion of the point
  notes:
  - content: The change of coordinates is from those at an initial epoch to those
      at another epoch.
  - content: In this document the point motion is due to tectonic motion or crustal
      deformation.
  examples: []
