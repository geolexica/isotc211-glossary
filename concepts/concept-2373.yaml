term: point motion operation
termid: 2373
eng:
  id: 2373
  definition: >-
    coordinate operation that changes coordinates within one coordinate
    reference system due to the motion of the point
  language_code: eng
  notes:
    - >-
      The change of coordinates is from those at an initial epoch to those at
      another epoch.
    - >-
      In this document the point motion is due to tectonic motion or crustal
      deformation.
  examples: []
  entry_status: valid
