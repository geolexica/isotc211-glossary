pol:
  id: 212
  term: złożony element geometryczny, kompleks geometryczny
  definition: zbiór rozłącznych prostych elementów geometrycznych, w którym granica
    każdego prostego elementu geometrycznego może być reprezentowana jako suma innych
    prostych elementów geometrycznych o mniejszym wymiarze, należących do tego samego
    zbioru
  language_code: pol
  notes:
  - Proste elementy geometryczne w zbiorze są rozłączne w tym sensie, że żadne położenie
    bezpośrednie nie należy do wnętrza więcej niż jednego prostego elementu geometrycznego.
    Zbiór jest domknięty w ujęciu operacji na granicach to znaczy dla każdego elementu
    w złożonym elemencie geometrycznym istnieje kolekcja (będąca również złożonym
    elementem geometrycznym) prostych elementów geometrycznych, które reprezentują
    granicę tego elementu. Należy pamiętać, że granica punktu (jedyny w geometrii
    typ 0-wymiarowy prostego elementu geometrycznego) jest pusta. Dlatego też, jeżeli
    prostym elementem geometrycznym o największym wymiarze w zbiorze jest bryła (obiekt
    3-wymiarowy), to złożenie operatora granicznego w tej definicji kończy się co
    najwyżej po trzech krokach. Dotyczy to również przypadku, gdy granicą dowolnego
    obiektu jest cykl
  examples: []
  classification: preferred
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  lineage_source: PN-EN ISO 19107
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
rus:
  id: 212
  term: геометрический комплекс
  definition: множество непересекающихся геометрических примитивов, в котором границы
    каждого   примитива могут быть представлены как объединенение других геометрических
    примитивов меньшей размерности в пределах того же множества
  language_code: rus
  notes:
  - Геометрические примитивы в данном множестве разрознены в том смысле, что не существует
    точки во внутренней области для более, чем одного геометрического примитива. Множество
    ограничено граничными операциями, что означает, что для каждого элемента в геометрическом
    комплексе существует набор (также являющийся геометрическим комплексом) геометрических
    примитивов , который представляет границу этого элемента. Границей точки (единственного
    0-размерного объектного типа примитива геометрии) является пустое множество. Таким
    образом, геометрическим примитивом наибольшей размерности является тело и поэтому
    построение граничного оператора по этому определению завершается самое большее
    на третьем шаге. Это также демонстрирует случай, когда границей любого объекта
    является цикл
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
