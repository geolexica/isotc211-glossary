dan:
  id: 212
  definition: >-
    mængde af adskilte geometriske grundformer, hvor afgrænsningen af hver
    geometrisk grundform kan repræsenteres som aggregeringen af andre
    geometriske grundformer af mindre størrelse inden for samme mængde
  language_code: dan
  notes:
    - >-
      De geometriske grundformer i mængden er adskilt i den forstand, at der
      ikke er nogen direkte position, som ligger inden for mere end én
      geometrisk grundform.  Mængden er lukket under grænseoperationer, dvs. at
      for hvert element i den komplekse geometri er der en aggregering (også en
      kompleks geometri) af geometriske grundformer, der repræsenterer
      elementets grænse. Bemærk, at afgrænsningen af et punkt (eneste
      0D-grundform objekttype i den geometriske teori) er tom. Hvis den
      geometriske grundform med størst dimension således er et fast legeme (3D),
      slutter sammensætningen af grænseoperatoren efter denne definition efter
      højst 3 trin. Heraf følger, at afgrænsningen af ethvert objekt må være en
      kreds.
  examples: []
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19107:2019'
    clause: '(E), 3.47'
    link: 'https://www.iso.org/standard/66175.html'
