rus:
  id: 212
  definition: >-
    множество непересекающихся геометрических примитивов, в котором границы
    каждого   примитива могут быть представлены как объединенение других
    геометрических примитивов меньшей размерности в пределах того же множества
  language_code: rus
  notes:
    - >-
      Геометрические примитивы в данном множестве разрознены в том смысле, что
      не существует точки во внутренней области для более, чем одного
      геометрического примитива. Множество ограничено граничными операциями, что
      означает, что для каждого элемента в геометрическом комплексе существует
      набор (также являющийся геометрическим комплексом) геометрических
      примитивов , который представляет границу этого элемента. Границей точки
      (единственного 0-размерного объектного типа примитива геометрии) является
      пустое множество. Таким образом, геометрическим примитивом наибольшей
      размерности является тело и поэтому построение граничного оператора по
      этому определению завершается самое большее на третьем шаге. Это также
      демонстрирует случай, когда границей любого объекта является цикл
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19107:2019'
    clause: '(E), 3.47'
    link: 'https://www.iso.org/standard/66175.html'
  lineage_source: 'ISO 19107:2003(E)'
  lineage_source_similarity: 1
