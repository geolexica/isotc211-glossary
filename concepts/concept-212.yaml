chn:
  id: 212
  term: 几何复形
  definition: 分离的几何单形的集合，其每一个几何单形的边界都可以表达为该集合内其他维数更低的几何单形的联合。
  language_code: chn
  notes:
  - 集合中的几何单形是分离的，意味着没有一个直接位置能同时在两个或两个以上的几何单形的内部。集合在边界操作中闭合，意味着几何复形中的每一个元素，存在一个代表该元素边界的几何单形的集合（也就是一个几何复形）。回想一下，点（几何中惟一的0维单形对象）的边界是空。这样，如果最高维的几何单形是体（三维），按照这个定义，边界算子的运算最多3步结束。这就是任何对象的边界是一个圈（cycle)的情形。
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
dan:
  id: 212
  term: geometrisk kompleks
  definition: mængde af adskilte geometriske grundformer, hvor afgrænsningen af hver
    geometrisk grundform kan repræsenteres som aggregeringen af andre geometriske
    grundformer af mindre størrelse inden for samme mængde
  language_code: dan
  notes:
  - De geometriske grundformer i mængden er adskilt i den forstand, at der ikke er
    nogen direkte position, som ligger inden for mere end én geometrisk grundform.  Mængden
    er lukket under grænseoperationer, dvs. at for hvert element i den komplekse geometri
    er der en aggregering (også en kompleks geometri) af geometriske grundformer,
    der repræsenterer elementets grænse. Bemærk, at afgrænsningen af et punkt (eneste
    0D-grundform objekttype i den geometriske teori) er tom. Hvis den geometriske
    grundform med størst dimension således er et fast legeme (3D), slutter sammensætningen
    af grænseoperatoren efter denne definition efter højst 3 trin. Heraf følger, at
    afgrænsningen af ethvert objekt må være en kreds.
  examples: []
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
fin:
  id: 212
  term: geometrinen kompleksi
  definition: joukko käsitteellisesti erillisiä geometrisiä primitiivejä, joista jokaisen
    rajaus voidaan esittää samaan joukkoon kuuluvien alemman ulottuvuuden geometristen
    primitiivien yhdistelmänä
  language_code: fin
  notes:
  - Joukkoon kuuluvat geometriset primitiivit ovat erillisiä siinä mielessä, että
    mikään piste ei ole useamman kuin yhden geometrisen primitiivin sisällä. Joukko
    on suljettu rajauksilla, mikä tarkoittaa, että jokaista geometrisen kompleksin
    alkiota kohti on olemassa joukko geometrisia primitiivejä (niinikään geometrinen
    kompleksi), joka kuvaa kyseisen alkion rajausta. On muistettava, että pisteen
    (geometrian ainoan nollaulotteisen primitiivikohdetyypin) rajaus on tyhjä. Niinpä
    jos korkeimman ulottuvuuden omaava geometrinen primitiivi on kappale (3D), tässä
    määritelmässä mainitun rajauksen koostaminen päättyy viimeistään kolmen askeleen
    jälkeen. Jokaisen objektin rajaus on silmukka.
  examples: []
