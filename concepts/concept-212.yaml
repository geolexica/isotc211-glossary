term: geometric complex
termid: 212
eng:
  id: 212
  term: geometric complex
  definition: set of disjoint geometric primitives where the boundary of each geometric
    primitive can be represented as the union of other geometric primitives of smaller
    dimension within the same set
  language_code: eng
  notes:
  - The geometric primitives in the set are disjoint in the sense that no direct position
    is interior to more than one geometric primitive. The set is closed under boundary
    operations, meaning that for each element in the geometric complex, there is a
    collection (also a geometric complex) of geometric primitives that represents
    the boundary of that element. Recall that the boundary of a point (the only 0D
    primitive object type in geometry) is empty. Thus, if the largest dimension geometric
    primitive is a solid (3D), the composition of the boundary operator in this definition
    terminates after at most three steps. It is also the case that the boundary of
    any object is a cycle.
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
ara:
  id: 212
  term: مركب هندسي
  definition: مجموعة من العناصر الهندسية البدائية غير المترابطة يتم فيها تمثيل حدود
    كل عنصر هندسي بسيط على أنه توحيد للعناصر الهندسية البسيطة الأخرى ذات البعد الأصغر
    ضمن نفس المجموعة .
  language_code: ara
  notes:
  - العناصر الهندسية البسيطة في المجموعة مفككة بمعنى أنه ليس هناك موقع مباشر يمكن
    اعتباره داخلياً بالنسبة لأكثر من عنصر هندسي بسيط واحد . المجموعة مغلقة بموجب العمليات
    الحدودية , وهذا يعني أنه لكل عنصر في المركَّب الهندسي , توجد مجموعة (هي أيضاً
    مركب هندسي) من العناصر الهندسية البسيطة تمثل حدود ذلك العنصر. تذكر أن حدود النقطة
    (وهي نوع الكيان البسيط الوحيد الذي تبلغ أبعاده صفراً في الهندسة ) فارغة . وهكذا
    , إذا كان أكبر عنصر هندسي بسيط متمثلاً في مجسم (ثلاثي الأبعاد) , فإن تكوين مشغِّل
    الحدود في هذا التعريف تنتهي صلاحيته بعد خطوتين على الأكثر. ويصح أيضا القول بأن
    حدود أي كيان هي عبارة عن دورة .
