jpn:
  id: 212
  definition: 互いに素な幾何プリミティブの集合で，各幾何プリミティブの境界を，その集合の中の，より低い次元の幾何プリミティブの和集合として表すことができるようなもの。
  language_code: jpn
  notes:
    - >-
