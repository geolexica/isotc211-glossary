jpn:
  id: 212
  term: 幾何複体
  definition: 互いに素な幾何プリミティブの集合で，各幾何プリミティブの境界を，その集合の中の，より低い次元の幾何プリミティブの和集合として表すことができるようなもの。
  language_code: jpn
  notes:
  - 集合の中の幾何プリミティブは，複数の幾何プリミティブの内部に存在するような直接位置がないという意味で互いに素である。集合は，境界演算のもとで閉じているが，これは，幾何複体の各要素について，その要素の境界を表す幾何プリミティブの集まり（これも幾何複体となる。）が存在することを意味する。既に述べたように，点（幾何の唯一の零次元プリミティブオブジェクト型）の境界は空集合である。したがって，最も高い次元の幾何プリミティブが立体（三次元）の場合，この定義の境界演算を次々と適用していくと，高々3ステップ後には終結する。また，任意のオブジェクトの境界は輪体となる。
  examples: []
