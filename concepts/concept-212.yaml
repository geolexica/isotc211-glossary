kor:
  id: 212
  term: 기하 복합체
  synonyms: ''
  definition: 각 기하 원시 객체의 경계가 동일한 집합 내에서 더 낮은 차원의 기하 원시 객체의 합집합으로 표현될 수 있는 기하 원시 객체들의
    집합
  language_code: kor
  notes:
  - 직접 위치가 하나의 기하 원시 객체보다 더 내부에 있지 않다는 의미에서, 집합 내의 기하 원시 객체는 분리되어 있다. 집합은 경계 연산에서
    폐합되어 있으며 이는 기하 복합체의 각 요소들에 대해 이들의 경계를 표현하는 기하 원시 객체 집합(또한 기하 복합체)이 존재하는 것을 의미한다.
    점(기하에서 유일하게 0차원을 갖는 원시 객체 유형)의 경계는 비어 있다는 사실을 상기하라. 따라서 만약 최대 차원의 기하 원시 객체가 입방체(3차원)라면,
    이 정의에서 경계 연산자의 합성은 최대 세 단계로 종결된다. 이는 순환 경계를 갖는 모든 객체에 대해서 동일하다.
