term: distribution transparency
eng:
  id: 143
  terms:
  - type: expression
    normative_status: preferred
    designation: distribution transparency
  definition:
  - content: property of hiding from a particular user the potential behaviour of
      some parts of a distributed system
  notes:
  - content: Distribution transparencies enable complexities associated with system
      distribution to be hidden from applications where they are irrelevant to their
      purpose.
