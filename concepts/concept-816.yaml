spa:
  id: 816
  definition: >-
    esquema de clasificación estructurada de forma que las clases son
    conceptualizaciones abstractas de los tipos que realmente se dan
  language_code: spa
  notes:
    - 'Proviene de FAO LCCS versión 2 (veáse Referencia [2] en ISO 19144-1)'
    - >-
      El planteamiento se basa en la definición de las clases antes de que tenga
      realmente lugar la captura de los datos
    - >-
      Veáse Anexo B [de ISO 19144-1] para una revisión de esto y una
      clasificación a posteriori
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19144-1:2009'
    link: 'https://www.iso.org/standard/32562.html'
  date_accepted: 2009-08-15T00:00:00.000Z
  release: '2'
