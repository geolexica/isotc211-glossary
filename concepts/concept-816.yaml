ara:
  id: 816
  definition: >-
    مخطط تصنيف تتم هيكلته بحيث تكون فئات التصنيف فيه عبارة عن تصورات ذهنية محضة
    لأنواع قائمة على الطبيعة.
  language_code: ara
  notes:
    - >-
      مأخوذ من نظام تصنيف الغطاء الأرضي لمنظمة الأغذية والزراعة العالمية ‘
      الإصدارة (2) (أنظر الإشارة (2) في مواصفات الآيزو 1944-1)
    - >-
      طريقة المعالجة المتبعة هي وضع تعريفات نظرية لفئات التصنيف قبل لبقيام بأي
      نشاط فعلي لجمع البيانات.
    - أنظر الملحق (ب) لمواصفات الآيزو 1944-1 لفحص هذا التصنيف والتصنيف البَعْدي
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19144-1:2009'
    link: 'https://www.iso.org/standard/32562.html'
  date_accepted: 2009-08-15T00:00:00.000Z
  release: '2'
  terms:
    - type: expression
      designation: تصنيف سابق
      normative_status: preferred
