fin:
  id: 348
  definition: >-
    laatutekijä, joka ilmentää tietoaineiston kohteen sijainnin tarkkuutta
    valitussa koordinaattijärjestelmässä
  language_code: fin
  notes:
    - >-
      Joskus sijaintitarkkuuden käsitteestä käytetään ilmaisua absoluuttinen
      tarkkuus, jotta se erottuisi suhteellisen sijaintitarkkuuden käsitteestä.
      Jos koordinaattien todellista arvoa ei täysin tunneta, tarkkuus testataan
      normaalisti vertaamalla koordinaattiarvoja parhaimpina pidettyihin
      saatavilla oleviin arvoihin.
