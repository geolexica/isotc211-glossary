kor:
  id: 348
  definition: 특정 참조 체계에서 관측에 의해 결정된 좌표 값이 참값 또는 허용 값에 근접하는 정도
  language_code: kor
  notes:
  - '"상대 위치 정확도"와 개념 구별을 위해, 종종 위치 정확도에 "절대 정확도"라는 용어가 사용된다. 완벽하게 알려지지 않은 참 좌표 값의
    정확도는 보통 참값으로 수용할 수 있는 가용한 최적의 값과 비교를 통해 결정된다.'
