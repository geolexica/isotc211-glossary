  definition: >-
    cercanía del valor de unas coordenadas respecto al valor verdadero o al
    valor aceptado en un sistema de referencia especificado
  language_code: spa
  notes:
    - >-
      La frase "exactitud absoluta" es utilizada a menudo para este concepto
      para distinguirlo de la exactitud posicional relativa. Cuando el valor
      verdadero de una coordenada no puede ser perfectamente conocido, la
      exactitud usualmente se comprueba comparando los valores disponibles que
      pueden ser mejor aceptados como verdaderos.
