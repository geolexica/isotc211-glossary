---
term: positional accuracy
termid: 348
eng:
  id: 348
  definition: closeness of coordinate value to the true or accepted value in a specified
    reference system
  language_code: eng
  notes:
  - The phrase "absolute accuracy" is sometimes used for this concept to distinguish
    it from relative positional accuracy.  Where the true coordinate value may not
    be perfectly known, accuracy is normally tested by comparison to available values
    that can best be accepted as true.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19116:2004
    link: https://www.iso.org/standard/37805.html
  date_accepted: 2004-07-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: positional accuracy
    normative_status: preferred
ara:
  id: 348
  definition: مدى قرب القيمة الإحداثية من القيمة الصحيحة أو المقبولة في نظام مرجعي
    محدد
  language_code: ara
  notes:
  - تستخدم عبارة "الدقة المطلقة" في بعض الأحيان ، حين يتعلق الأمر بهذا المفهوم أو
    التصور ، للتفريق بينه وبين مفهوم "الدقة الموضعية النسبية". في الحالات التي قد
    تكون فيها القيمة الحقيقية للإحداثي غير معروفة بشكل تام , يتم اختبار الدقة عادة
    بمقارنتها بقيم معروفة تتوفر فيها شروط الصحة بقدر الإمكان.
  examples: []
  entry_status: valid
