  id: 348
  definition: >-
    близость значений координат к истинным или принимаемым в качестве таковых в
    определенной системе отсчета
  language_code: rus
  notes:
    - >-
      Для этого понятия иногда используют термин «абсолютная точность», чтобы
      различить его с относительной позиционной точностью. В том случае, когда
      не известны истинные  значения координат, точность проверяется путем
      сравнения с доступными значениями, принимаемыми в качестве истинных
