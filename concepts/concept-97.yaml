ara:
  id: 97
  definition: دالة تربط بين القياس (التكلفة) وطريق أو مسار معين
  language_code: ara
  notes:
    - >-
      الآلية العادية هي تطبيق التكلفة على كل جزء من أجزاء الطريق, وتحديد التكلفة
      الكلية للطريق بأنها تساوي مجموع تكاليف الأجزاء. ويعتبر هذا الإجراء ضرورياً
      لتشغيل خوارزمات الملاحة التي يشيع استخدامها أكثر من غيرها. وحدات دالات
      التكلفة ليست مقتصرة على التكاليف والقيم النقدية فقط بل تشمل قياسات أخرى
      مثل الوقت والمسافة كما قد تشمل غيرها أيضاً. والشرط الوحيد هو أن تكون
      الدالة إضافية additive وألا تكون سالبة على أقل تقدير. وهذا المعيار الأخير
      يمكن تخفيفه ما دام أنه ليست هناك تكلفة صفرية أو تكلفة متدنية ترتبط بأي
      حلقة في الشبكة حيث أن هذا سيؤدي إلى عدم وجود طريق تصل تكلفته إلى "الحد
      الأدنى للتكلفة".
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  date_accepted: 2005-10-15T00:00:00.000Z
  release: '1'
  terms:
    - type: expression
      designation: دالة التكلفة
      normative_status: preferred
