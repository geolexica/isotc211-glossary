fin:
  id: 97
  definition: 'toiminto, joka liittää reittiin mitattavan kustannussuureen'
  language_code: fin
  notes:
    - >-
      Normaali käytäntö on laskea reitin kunkin osan kustannukset ja määritellä
      reitin kokonaiskustannus osien kustannusten summaksi. Tavallisimmat
      navigointialgoritmit edellyttävät tätä. Kustannusfunktiossa käytettävät
      yksiköt liittyvät paitsi rahallisiin kustannuksiin ja arvoihin, myös muun
      muassa aikaan ja välimatkaan. Ainoa edellytys on, että funktio on
      additiivinen eikä se ole negatiivinen. Viimeistä ehtoa voidaan lieventää,
      jos verkoston mihinkään silmukkaan ei liity nollan suuruista tai sitä
      pienempää kustannusta, sillä tämä estää minimikustannusreitin
      olemassaolon.
