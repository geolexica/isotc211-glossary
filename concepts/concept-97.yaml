zho:
  id: 97
  definition: 与路径关联的成本的函数。
  language_code: zho
  notes:
    - >-
      通常的做法是给路径的每一部分赋一个成本值，把总路径成本值定义为各部分成本的总和。这一函数对于大多数常用导航算法的运算是很有必要的。成本函数的单位不仅局限于货币的成本和价值，而且还包括诸如时间、距离和其他可能的度量。惟一的要求是函数为增加的，并且至少是非负的。非负这一要求可以弱化为与网络中任意环路相关的成本值非零或非负，以证明“最小成本”的路径存在。
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  date_accepted: 2005-10-15T00:00:00.000Z
  terms:
    - type: expression
      designation: 成本函数
      normative_status: preferred
dan:
  id: 97
  definition: 'funktion, der forbinder et mål (omkostning) med en rute'
  language_code: dan
  notes:
    - >-
      Den normale mekanisme er at tilskrive hver del af en rute  en omkostning
      og at definere de totale ruteomkostninger som summen af delenes
      omkostninger. Dette er nødvendigt for at de mest almindelige
      navigationsalgoritmer kan fungere. Omkostningsfunktionernes enheder er
      ikke udelukkende begrænset til penge og værdier, men omfatter også sådanne
      mål som tid, afstand og andre forhold. Det eneste krav er, at funktionen
      er additiv og i det mindste ikke-negativ. Der kan slækkes på dette sidste
      kriterium, så længe ingen omkostning på nul eller mindre forbindes med et
      loop i netværket, da dette vil betyde at der ikke kan være en
      "minimal-omkostnings-rute".
  examples: []
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  date_accepted: 2005-10-15T00:00:00.000Z
  release: '1'
  terms:
    - type: expression
      designation: omkostningsfunktion
      normative_status: null
