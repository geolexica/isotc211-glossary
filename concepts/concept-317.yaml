term: operating conditions
termid: 317
eng:
  id: 317
  definition: parameters influencing the determination of coordinate values by a positioning
    system
  language_code: eng
  notes:
  - Measurements acquired in the field are affected by many instrumental and environmental
    factors, including meteorological conditions, computational methods and constraints,
    imperfect instrument construction, incomplete instrument adjustment or calibration,
    and, in the case of optical measuring systems, the personal bias of the observer.  Solutions
    for positions may be affected by the geometric relationships of the observed data
    and/or mathematical model employed in the processing software.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19116:2004
    link: https://www.iso.org/standard/37805.html
  date_accepted: 2004-07-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: operating conditions
    normative_status: preferred
ara:
  id: 317
  definition: العوامل التي تؤثر على تحديد قيم الإحداثيات بواسطة نظام لتحديد المواقع
  language_code: ara
  notes:
  - القياسات المأخوذة حقلياً تتأثر بكثير من العوامل البيئية والعوامل المتعلقة بأجهزة
    القياس ويشمل ذلك العوامل الجوية , وطرق الحساب الآلي والقيود, وعدم اتقان تركيب
    آلات القياس وعدم الدقة في ضبط ومعايرة أجهزة القياس والخطأ الشخصي للمشغل في حالة
    نظم القياس البصرية. الحلول الخاصة بالمواقع عرضة للتأثر بالعلاقات الهندسية للبيانات
    المرصودة و/أو النموذج الرياضي المستخدم في برنامج المعالجة.
  examples: []
  entry_status: valid
