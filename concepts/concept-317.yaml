  definition: >-
    параметры, влияющие на определение системой позиционирования значений
    координат
  language_code: rus
  notes:
    - >-
      На измерения, полученные в результате полевых работ, оказывают влияние
      различные инструментальные и природные факторы, включая метеорологические
      условия, методы измерений и ограничения, накладываемые на них ,
      несовершенство конструкций средств измерений, неправильная установка
      средств измерений, нарушение правил их взаимного расположения и, в случаях
      использования  оптических измерительных систем -  погрешности, допущенные
      оператором в процессе съемки . На результаты определения местоположения
      могут влиять геометрические отношения измеренных данных и/или
      математическая модель, применяемая в программном обеспечении процесса
      обработки.
