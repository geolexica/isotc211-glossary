  id: 317
  definition: 측위 시스템에서 좌표 값의 결정에 영향을 주는 매개 변수
  language_code: kor
  notes:
    - >-
      현장에서 요구되는 측량은 기상조건, 계산 방법과 제약 조건, 불완전한 기계의 구성, 미숙한 기계 조정 또는 계기 보정, 특히 광학
      측량 시스템의 경우, 관찰자 개인의 편견 등 도구와 환경에 의해 많은 영향을 받는다. 측위 솔루션은 관측된 데이터의 기하학적 관계와
      처리하는 소프트웨어에 사용된 수학 모델의 영향을 받을 수 있다.
