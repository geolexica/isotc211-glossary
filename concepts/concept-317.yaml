rus:
  id: 317
  definition: параметры, влияющие на определение системой позиционирования значений
    координат
  language_code: rus
  notes:
  - На измерения, полученные в результате полевых работ, оказывают влияние различные
    инструментальные и природные факторы, включая метеорологические условия, методы
    измерений и ограничения, накладываемые на них , несовершенство конструкций средств
    измерений, неправильная установка средств измерений, нарушение правил их взаимного
    расположения и, в случаях использования  оптических измерительных систем -  погрешности,
    допущенные оператором в процессе съемки . На результаты определения местоположения
    могут влиять геометрические отношения измеренных данных и/или математическая модель,
    применяемая в программном обеспечении процесса обработки.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19116:2004
    link: https://www.iso.org/standard/37805.html
  lineage_source: Internet
  date_accepted: 2004-07-01 00:00:00.000000000 +08:00
  terms:
  - type: expression
    designation: рабочие условия
    normative_status: preferred
spa:
  id: 317
  definition: parámetros que influyen en la determinación de los valores de las coordenadas
    producidas por un sistema de posicionamiento
  language_code: spa
  notes:
  - Las medidas adquiridas sobre el terreno están afectadas por distintos factores
    instrumentales y ambientales, incluyendo condiciones metereo¬lógicas, métodos
    y limitaciones de cálculo, defectos en la construcción de los instrumentos, problemas
    de ajuste o calibración instrumental y, en el caso de sistemas ópticos de medida,
    el error personal del observador. Las soluciones para las posiciones pueden estar
    afectadas por las relaciones geométricas entre los datos observados y/o el modelo
    matemático empleado en el software de proceso.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19116:2004
    link: https://www.iso.org/standard/37805.html
  date_accepted: 2004-07-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: condiciones de operación
    normative_status: preferred
