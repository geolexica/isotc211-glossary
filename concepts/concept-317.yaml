fin:
  id: 317
  definition: muuttujat, jotka vaikuttavat siihen, miten paikannusjärjestelmä määrittää
    koordinaattiarvot
  language_code: fin
  notes:
  - Kenttämittauksiin vaikuttavat monet välineisiin ja ympäristöön liittyvät tekijät,
    kuten sääolosuhteet, tietojenkäsittelymenetelmät, tietojenkäsittelyyn liittyvät
    rajoitukset, välineiden valmistukseen, säätämiseen tai kalibrointiin liittyvät
    puutteet ja (optisissa mittausjärjestelmissä) havaitsijan havainnoinnin epätäydellisyys.
    Sijainnin määritystuloksiin voivat vaikuttaa havainnoitujen tietojen geometriset
    suhteet ja/tai paikannusohjelmistossa käytetty matemaattinen malli.
  examples: []
  entry_status: valid
