eng:
  id: 891
  terms:
  - type: expression
    designation: partitive relation
  - type: expression
    designation: part-whole relation
  definition:
  - content: relation between two concepts where one of the concepts constitutes the
      whole and the other concept a part of that whole
  notes:
  - content: A partitive relation exists between the concepts "week" and "day", "molecule"
      and "atom".
  examples: []
