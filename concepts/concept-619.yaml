msa:
  id: 619
  definition: >-
    Singkatan kepada picture element (unsur gambar). Unsur gambar yang terkecil
    yang skrin monitor boleh paparkan. Lokasi piksel ditentukan oleh koordinat
    (baris, lajur). Resolusi imej yang tinggi mempunyai bilangan piksel yang
    banyak. Contohnya, skrin monitor yang beresolusi 1024 x 768 mempunyai
    786,432 piksel iaitu 1024 lajur piksel dan 768 baris piksel. Jika skrin
    monokrom satu piksel dibentuk oleh satu dot. Jika skrin warna satu piksel
    dibentuk oleh tiga dot (merah, hijau, biru).
  language_code: msa
  notes:
    - This term originated as a contraction of "picture element"
    - Related to the concept of a grid cell
  examples: []
  entry_status: valid
  authoritative_source:
