term: namespace <RDF>
termid: 1589
eng:
  id: 1589
  definition: common URI prefix or stem used in identifiers for a set of related resources
  language_code: eng
  notes:
    - >-
      The RDF namespace is concatenated with the localName to create the
      complete URI identifier for an RDF resource. Every RDF resource is
      identified by a URI. In contrast, an XML namespace URI scopes a local XML
      component name, but there is no rule for combining these into a single
      identifier string.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19150-2:2015'
    clause: 4.1.26
    link: 'https://www.iso.org/standard/57466.html'
