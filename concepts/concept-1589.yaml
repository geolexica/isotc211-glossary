spa:
  id: 1589
  definition: >-
    prefijo o raíz URI común que se utiliza en identificadores para un conjunto
    de recursos relacionados
  language_code: spa
  notes:
    - >-
      El espacio de nombres RDF se concatena con el localName para crear un
      identificador URI completo para un recurso RDF. Cada recurso RDF se
      identifica mediante un URI. Por el contrario, un URI de espacio de nombres
      XML abarca un nombre de componente XML local, pero no existe una regla
      para combinarlos en una única cadena de identificación.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19150-2:2015'
    clause: 4.1.26
    link: 'https://www.iso.org/standard/57466.html'
