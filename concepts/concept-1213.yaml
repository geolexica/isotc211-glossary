rus:
  id: 1213
  definition: >-
    последовательность агентирования, где агент в каждом отношении является
    принципалом следующего в цепочке
  language_code: rus
  notes:
    - >-
      Цепочка агентства с надлежащими соглашениями на каждом этапе образует
      промежуточное агентство между агентом первого звена и субъектом
      последнего. Эту цепочку можно составить в любом направлении, то есть как
      «субъект → агент = субъект → агент» (нормальный порядок или порядок
      предоставления), либо «агент → субъект = агент → субъект» (обратный
      порядок, порядок приёмки, проверки или трассировки).
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.7'
    link: 'https://www.iso.org/standard/32571.html'
  lineage_source: 'перевод ИСО 19153:2014'
  date_accepted: 2014-02-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: цепочка агентирования
      normative_status: preferred
