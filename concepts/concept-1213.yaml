spa:
  id: 1213
  definition: >-
    secuencia de representaciones en la que el representante en cada relación es
    el titular en el siguiente paso de la cadena
  language_code: spa
  notes:
    - >-
      Una cadena de  mediaciones, con los acuerdos adecuados en cada paso,
      genera una mediación transitiva entre el agente del primer enlace y el
      principal del último. Se puede hablar de esa cadena en un sentido u otro,
      o bien como “principal -> agente = principal -> agente” (orden normal o de
      otorgamiento) o “agente -> principal = agente -> principal” (orden
      inverso, de aceptación, verificación o auditoría).
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.7'
    link: 'https://www.iso.org/standard/32571.html'
  date_accepted: 2014-02-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: cadena de representaciones
      normative_status: preferred
