  definition: operations associated to measurements
  language_code: eng
  notes:
    - >-
      Generically, a metric is a standard of measure of any kind. The Greek word
      metron, meaning “measure,” giving us “metr”. Latin metricus and Greek
      metrikós "of, relating to measuring". See metric unit
