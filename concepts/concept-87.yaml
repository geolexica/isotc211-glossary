  definition: >-
    مجموعة هندسية يكون كل موقع مباشر على المقطع المستقيم الذي يصل بين أي موقعين
    مباشرين فيها مشمولا هو الآخر في المجموعة
  language_code: ara
  notes:
    - >-
      المجموعات المحدَّبة "متصلة اتصالا بسيطاً" بمعنى أنها لا تحتوى على ثقوب
      داخلية, ويمكن أن تعتبر بشكل عادي مماثلة طوبولوجيا لكرة من كرات إقليدس لها
      أبعاد تتناسب معها. لذا يمكننا اعتبار السطح الكروي محدَّباً جيوديسيا.
