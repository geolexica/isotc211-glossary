fin:
  id: 87
  definition: >-
    geometrinen joukko, jossa mikä hyvänsä kahta pistettä yhdistävällä suoralla
    oleva piste sisältyy tähän geometriseen joukkoon
  language_code: fin
  notes:
    - >-
      Konveksit joukot ovat "yhtenäisiä", eli niillä ei ole sisäpuolisia reikiä,
      ja niitä voidaan tavallisesti pitää isomorfisina soveltuvan ulottuvuuden
      euklidisen pallon kanssa. Näin ollen pallon pintaa voidaan pitää
      geodeettisesti konveksina.
