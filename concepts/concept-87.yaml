spa:
  id: 87
  definition: >-
    conjunto geométrico en el que cualquier posición directa del segmento que
    une dos posiciones directas cualesquiera del conjunto geométrico, también
    está contenida en el conjunto geométrico
  language_code: spa
  notes:
    - >-
      Los conjuntos convexos están "simplemente conectados", esto significa que
      no tienen agujeros interiores, y, normalmente, pueden considerarse
      topológicamente isomórficos al espacio Euclídeo de la dimensión apropiada.
      Así, la superficie de una esfera se puede considerar geodésicamente
      convexa.
  examples: []
  entry_status: valid
  review_indicator: ''
