rus:
  id: 87
  definition: >-
    геометрическое множество, в котором любой отрезок прямой, соединяющий две
    любые точки данного множества, также принадлежит этому геометрическому
    множеству
  language_code: rus
  notes:
    - >-
      Выпуклые множества являются простыми связными в том смысле, что они не
      имеют внутренних полостей (отверстий) и могут считаться топологически
      изоморфными Евклидову шару соответствующей размерности. Таким образом,
      поверхность сферы можно рассматривать как геодезически выпуклую
  examples: []
  entry_status: valid
