term: AIP version
termid: 2266
eng:
  id: 2266
  definition: >-
    AIP whose content information or preservation description information has
    undergone a transformation on a source AIP and is a candidate to replace the
    source AIP
  language_code: eng
  notes:
    - An AIP version is considered to be the result of a digital migration.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 14721:2012'
    clause: >-
      1.7.2, modified — Supporting content has been relocated to Note 1 to
      entry.
    link: 'https://www.iso.org/standard/57284.html'
  date_accepted: 2018-05-01T00:00:00.000Z
  review_date: 2018-05-01T00:00:00.000Z
  review_status: final
