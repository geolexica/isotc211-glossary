spa:
  id: 1607
  definition: >-
    nivel de concordancia entre el resultado de un test de medida y la medida
    real
  language_code: spa
  notes:
    - >-
      El concepto de " exactitud de la medida " no es una cantidad y no se le da
      un valor numérico. Una medición se dice que es más exacta cuando se ofrece
      un error de la medida más pequeño.
    - >-
      El término "exactitud de la medida" no debe utilizarse para la veracidad
      de la medición y el término precisión de la medida no debe utilizarse para
      " exactitud de la medida", que, sin embargo , si se relaciona con ambos
      conceptos.
    - >-
      la "exactitud de la medida" a veces se entiende con el grado de
      concordancia entre las cantidades de los valores medidos que se han
      atribuido al mensurando.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/TS 19159-1:2014'
    clause: '4.17'
    link: 'https://www.iso.org/standard/60080.html'
  lineage_source: >-
    ISO 6709:2008, 4.1, modified – The preferred term is "measurement accuracy"
    rather than "accuracy" and Notes 1 to 3 have been added.
  lineage_source_similarity: 1
  date_accepted: 2014-07-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: exactitud de una medición
      normative_status: preferred
    - designation: exactitud de la medida
      type: expression
    - designation: exactitud
      type: expression
