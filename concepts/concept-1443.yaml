swe:
  id: 1443
  terms:
  - type: expression
    normative_status: preferred
    designation: provtagningsobjekt
  definition:
  - content: objekt som är involverat när bestämning som berör ett tillämpningsområdesobjekt
      görs
  notes:
  - content: A sampling feature is an artefact of the observational strategy, and
      has no significance independent of the observational campaign.
  - content: Ett bestämningsobjekt skapas genom vald strategi för bestämning och har
      ingen betydelse utanför bestämningsuppdraget.
  examples:
  - content: Station, transect, section or specimen.
  country_code: swe
  language_code: swe
  entry_status: valid
  sources:
