term: sampling feature
eng:
  id: 1443
  terms:
  - type: expression
    normative_status: preferred
    designation: sampling feature
  definition:
  - content: feature which is involved in making observations concerning a domain
      feature
  notes:
  - content: A sampling feature is an artefact of the observational strategy, and
      has no significance independent of the observational campaign.
  examples:
  - content: Station, transect, section or specimen.
  language_code: eng
  entry_status: valid
  sources:
