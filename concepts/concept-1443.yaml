term: sampling feature
termid: 1443
eng:
  id: 1443
  definition: feature which is involved in making observations concerning a domain feature
  language_code: eng
  notes:
    - >-
      A sampling feature is an artefact of the observational strategy, and has
      no significance independent of the observational campaign.
  examples:
    - 'Station, transect, section or specimen.'
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19156:2011'
    clause: '4.17'
    link: 'https://www.iso.org/standard/32574.html'
  date_accepted: 2011-12-14T16:00:00.000Z
  release: '3'
  terms:
