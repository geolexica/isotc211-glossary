swe:
  id: 1443
  definition: >-
    objekt som är involverat när bestämning som berör ett
    tillämpningsområdesobjekt görs
  country_code: swe
  language_code: swe
  notes:
    - >-
      A sampling feature is an artefact of the observational strategy, and has
      no significance independent of the observational campaign.
    - >-
      Ett bestämningsobjekt skapas genom vald strategi för bestämning och har
      ingen betydelse utanför bestämningsuppdraget.
  examples:
    - 'Station, transect, section or specimen.'
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19156:2011'
    clause: '4.17'
    link: 'https://www.iso.org/standard/32574.html'
