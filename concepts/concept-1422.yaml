rus:
  id: 1422
  definition: >-
    площадь земли, с которой собираются данные о возврате во время непрерывной
    работы LIDAR в воздухе
  language_code: rus
  notes:
    - >-
      типичная картографическая миссия может состоять из нескольких смежных
      полос с некоторым перекрытием, и оператор выключит лазер, пока самолет
      ориентируется на следующую полосу.  Этот термин можно также назвать
      Проход.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/TS 19130-2:2014'
    clause: '4.75'
