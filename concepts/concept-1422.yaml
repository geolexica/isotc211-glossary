spa:
  id: 1422
  definition: >-
    área del terreno de la que se recogen datos de retorno durante el
    funcionamiento continuo del lidar aerotransportado
  language_code: spa
  notes:
    - >-
      Una típica misión de vuelo puede consistir en múltiples franjas
      adyacentes, con cierta superposición, donde el operador se apagará el
      láser mientras la aeronave se orienta para la siguiente pasada. Este
      término también puede ser denominado como un pasada.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/TS 19130-2:2014'
    clause: '4.75'
    link: 'https://www.iso.org/standard/56113.html'
  date_accepted: 2014-01-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: franja de barrido <LIDAR>
      normative_status: preferred
