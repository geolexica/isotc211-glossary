term: swath <LIDAR>
termid: 1422
eng:
  id: 1422
  definition: >-
    ground area from which return data are collected during continuous airborne
    LIDAR operation
  language_code: eng
  notes:
    - >-
      A typical mapping mission may consist of multiple adjacent swaths, with
      some overlap, and the operator will turn off the laser while the aircraft
      is oriented for the next swath.  This term may also be referred to as a
      Pass.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/TS 19130-2:2014'
    clause: '4.75'
    link: 'https://www.iso.org/standard/56113.html'
  date_accepted: 2014-01-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: swath <LIDAR>
      normative_status: preferred
