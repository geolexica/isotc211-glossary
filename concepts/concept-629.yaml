nld:
  id: 629
  definition: >-
    datum welke de relatie tussen zwaartekracht gerelateerde hoogten of diepten
    ten opzichte van de aarde beschrijft
  language_code: nld
  notes:
    - >-
      In de meeste gevallen is het verticale datum gerelateerd aan het
      gemiddeldr zeeniveau. Ellipsoïde hoogten worden beschouwd als gerelateerd
      aan een driedimensionaal coördinaatsysteem wat gerefereerd is ten opzichte
      van een geodetisch datum. Onder verticale datums vallen bijvoorbeeld
      hydrografische datums waarbij de hoogten getoond kunen worden als
      negatieve hoogten of diepten.
