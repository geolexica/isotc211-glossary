fin:
  id: 629
  definition: >-
    datumi, joka määrittelee painovoimaan liittyvien korkeuksien tai syvyyksien
    suhteen Maahan
  language_code: fin
  notes:
    - >-
      Useimmissa tapauksissa korkeusdatumi suhteutetaan keskimerenpintaan.
      Ellipsoidisia korkeuksia käsitellään suhteessa kolmiulotteiseen
      ellipsoidiseen koordinaatistoon, joka on kiinnitetty geodeettiseen
      datumiin. Korkeusdatumeja ovat muun muassa (hydrografiassa käytetyt)
      luotausdatumit, joissa korkeus voi olla negatiivinen (syvyys).
