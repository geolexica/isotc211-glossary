rus:
  id: 629
  definition: набор параметров, описывающих отнесение высот, связанных с гравитационным
    полем, к поверхности Земли
  language_code: rus
  notes:
  - В большинстве случаев высотные даты будут отнесены к уровню моря. Геодезические
