term: Place Identifier matching
termid: 1339
eng:
  id: 1339
  term: Place Identifier matching
  abbrev: PI matching
  definition: matching of a Place Identifier specifying a place with another type
    of PI identifying the same place
  language_code: eng
  notes:
  - A source PI can be matched with multiple target Place Identifiers.
  - PI matching can be made among coordinates, geographic identifiers and identifiers
    in the virtual world such as URI.
  examples: []
  entry_status: valid
  classification: preferred
