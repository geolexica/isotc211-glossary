rus:
  id: 1486
  definition: >-
    предоставление объективных доказательств того, что данный  элемент
    соответствует указанным требованиям
  language_code: rus
  notes:
    - При необходимости следует принимать во внимание погрешность измерений
    - >-
      элементом  может быть, например, процесс, процедура измерения, материал,
      соединение или измерительная система.
    - >-
      указанные требования могут, например, заключаться в том, что спецификации
      завода-изготовителя соблюдены.
    - >-
      верификацию  не следует путать с калибровкой. Не каждая верификация 
      является проверкой.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/IEC Guide 99:2007'
    clause: '2.44, modified — Note 6 has been deleted.'
    link: 'https://www.iso.org/standard/45324.html'
  lineage_source: 'ISO/TS 19159-1:2014, 4.40'
  lineage_source_similarity: 1
  date_accepted: 2014-07-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: верификация
      normative_status: preferred
