spa:
  id: 1486
  definition: >-
    aportación de evidencia objetiva de que un elemento dado satisface los
    requisitos especificados
  language_code: spa
  notes:
    - >-
      Cuando sea aplicable, la incertidumbre dela  medida se debe tomar en
      consideración.
    - >-
      El item puede ser, por ejemplo, un proceso, un procedimiento de medición,
      el material, el compuesto o sistema de medición.
    - >-
      Los requisitos específicos pueden ser, por ejemplo, que se cumplan las
      especificaciones de un fabricante .
    - >-
      La verificación no debe confundirse con la calibración . No siempre la
      verificación constituye una validación.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/IEC Guide 99:2007'
    clause: '2.44, modified — Note 6 has been deleted.'
    link: 'https://www.iso.org/standard/45324.html'
  lineage_source: 'ISO/TS 19159-1:2014, 4.40'
