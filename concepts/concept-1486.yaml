term: verification
termid: 1486
eng:
  id: 1486
  definition: >-
    provision of objective evidence that a given item fulfils specified
    requirements
  language_code: eng
  notes:
    - >-
      When applicable, measurement uncertainty should be taken into
      consideration.
    - >-
      The item may be, e.g. a process, measurement procedure, material,
      compound, or measuring system.
    - >-
      The specified requirements may be, e.g. that a manufacturer's
      specifications are met.
    - >-
      Verification should not be confused with calibration. Not every
      verification is a validation.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/IEC Guide 99:2007'
    clause: '2.44, modified — Note 6 has been deleted.'
    link: 'https://www.iso.org/standard/45324.html'
  lineage_source: 'ISO/TS 19159-1:2014, 4.40'
  lineage_source_similarity: 1
  date_accepted: 2014-07-15T00:00:00.000Z
  release: '3'
