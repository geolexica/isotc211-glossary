fin:
  id: 148
  definition: XML-asiakirjan perustietoalkio, joka sisältää lapsielementtejä, attribuutteja
    ja merkkimuotoista tietoa
  language_code: fin
  notes:
  - 'Lainaus XML Information Set -määrittelystä: "Jokaisessa XML-asiakirjassa on yksi
    tai useampia elementtejä, joiden rajat on merkitty joko alku- ja lopputunnisteilla
    tai, jos kyseessä on tyhjä elementti, sen tunnisteella. Kullakin elementillä on
    nimetty tyyppi, jota kutsutaan toisinaan geneeriseksi tunnisteeksi, ja lisäksi
    elementillä voi olla sitä määrittäviä attribuutteja. Kullakin attribuutilla on
    nimi ja arvo.'
  examples: []
  entry_status: valid
