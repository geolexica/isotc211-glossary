term: element <XML>
termid: 148
eng:
  id: 148
  definition: basic information item of an XML document containing child elements,
    attributes and character data
  language_code: eng
  notes:
  - 'From the XML Information Set: "Each XML document contains one or more elements,
    the boundaries of which are either delimited by start-tags and end-tags, or, for
    empty elements, by an empty-element tag. Each element has a type, identified by
    name, sometimes called its ''generic identifier'' (GI), and may have a set of
    attribute specifications. Each attribute specification has a name and a value.'
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19136:2007
    link: https://www.iso.org/standard/32554.html
  date_accepted: 2007-09-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: element <XML>
    normative_status: preferred
