rus:
  id: 148
  definition: основная информационная единица XML-документа, содержащая дочерние  элементы,
    атрибуты и символьные данные
  language_code: rus
  notes:
  - 'Из спецификации  XML Information Set : «Каждый документ XML содержит один или
    более элементов, границы которого определены либо начальными и конечными тегами,
    либо (для пустых элементов) – пустым тегом. Каждый элемент имеет тип, идентифицируемый
    именем, который иногда называют «основной идентификатор» (GL), и может иметь множество
    атрибутивных спецификаций. Каждая атрибутивная спецификация имеет имя и значение»'
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19136:2007
    link: https://www.iso.org/standard/32554.html
  lineage_source: Internet
  date_accepted: 2007-09-01 00:00:00.000000000 +08:00
  terms:
  - type: expression
    designation: элемент <XML>
    normative_status: preferred
spa:
  id: 148
  definition: ítem básico de información de un documento XML que contiene elementos
    hijo, atributos y datos carácter
  language_code: spa
  notes:
  - 'Del Conjunto de Información de XML: "Cada documento XML contiene uno o más elementos,
    sus límites se delimitan con etiquetas de inicio y de fin, o, para elementos vacios,
    mediante la etiqueta vacía. Cada elemento tiene un tipo, identificado por un nombre,
    a veces llamado su ''identificador genérico'' (GI), y puede tener un conjunto
    de especificaciones de atributo. Cada especificación de atributo tiene un nombre
    y un valor.'
  examples: []
  entry_status: valid
  authoritative_source:
    ref: ISO 19136:2007
    link: https://www.iso.org/standard/32554.html
  date_accepted: 2007-09-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: elemento <XML>
    normative_status: preferred
