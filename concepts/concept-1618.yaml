term: access point
termid: 1618
eng:
  id: 1618
  definition: location where travellers can enter or exit a transfer node
  language_code: eng
  notes:
  - An access point may not be a stop point. An access point may for example be the
    entrance to a railway station or the connection between a parking area and a railway
    station.
