spa:
  id: 1618
  definition: localización por donde los viajeros pueden entrar y salir de un nodo
    de transbordo
  language_code: spa
  notes:
  - Un punto de acceso no tiene por qué ser una parada. Un punto de acceso puede ser,
    por ejemplo, la entrada a una estación de ferrocarril o la conexión entre un área
    de estacionamiento y una estación de ferrocarril.
