term: reference information
termid: 2278
eng:
  id: 2278
  definition: information that is used as an identifier for the content information
  language_code: eng
  notes:
    - >-
      Reference information also includes identifiers that allow outside systems
      to refer unambiguously to particular content information. An example of
      reference information is an ISBN.
  examples: []
