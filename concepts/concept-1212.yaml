term: bypass
termid: 1212
eng:
  id: 1212
  definition: mechanism to defeat the purpose of a subsystem by avoiding its invocation
  language_code: eng
  notes:
    - >-
      Security systems are bypassed usually by using security faults in the
      operating system. Such infringements are more an aspect of the operating
      system than of the security system. To correct this, the relationship
      between the security system and the operating system shall be modified to
      prevent bypass mechanisms.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: W3C
    clause: Web Services Glossary
  lineage_source: 'ISO 19153:2014, 4.6'
  lineage_source_similarity: 1
  date_accepted: 2014-02-14T16:00:00.000Z
  release: '3'
