rus:
  id: 1212
  definition: 'механизм для достижения цели подсистемы, избегая ее вызова'
  language_code: rus
  notes:
    - >-
      Системы безопасности обычно обходят, используя ошибки безопасности в
      операционной системе. Такие нарушения (4.21 и 4.22) являются скорее
      аспектом операционной системы, чем системы безопасности. Чтобы исправить
      это, взаимосвязь между системой безопасности и операционной системой
      должна быть изменена для предотвращения механизмов обхода
  examples: []
  entry_status: valid
  authoritative_source:
    ref: W3C
    clause: Web Services Glossary
  lineage_source: 'ISO 19153:2014, 4.6'
  lineage_source_similarity: 1
  date_accepted: 2014-02-14T16:00:00.000Z
  release: '3'
  terms:
