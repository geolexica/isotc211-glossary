spa:
  id: 1212
  definition: >-
    mecanismo para hacer fracasar el propósito de un subsistema evitando el
    invocarlo
  language_code: spa
  notes:
    - >-
      Normalmente los sistemas de seguridad se puentean aprovechando fallos de
      seguridad del sistema operativo. Tales vulneraciones son más un aspecto
      del sistema operativo que del sistema de seguridad. Para corregir eso, la
      relación entre el sistema de seguridad y el sistema operativo debe
      modificarse para evitar los mecanismos de puenteo.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: W3C
    clause: Web Services Glossary
  lineage_source: 'ISO 19153:2014, 4.6'
