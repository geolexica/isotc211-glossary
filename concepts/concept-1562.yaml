spa:
  id: 1562
  abbrev: MSL
  definition: >-
    promedio de la altura de la superficie del mar en una estación de mareas
    para todas las etapas de la marea durante un período de 19 años; las alturas
    se toman, generalmente, a cada hora y se miden a partir de un nivel de
    referencia previamente determinado
