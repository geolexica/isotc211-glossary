term: mean sea level
termid: 1562
eng:
  id: 1562
  abbrev: MSL
  definition: average height of the surface of the sea at a tide station for all stages
    of the tide over a 19-year period, usually determined from hourly height readings
    measured from a fixed predetermined reference level
  language_code: eng
  notes: []
  examples: []
  entry_status: valid
