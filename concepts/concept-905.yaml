    normative_status: preferred
    designation: grados sexagesimales
  definition:
  - content: ángulo representado por una secuencia de valores expresados en grados,
      minutos y segundos
  notes:
  - content: En el caso de la latitud o longitud, también puede incluir un carácter
      que indique el hemisferio
