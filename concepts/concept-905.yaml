rus:
  id: 905
  definition: >-
    угол, представляемый последовательностью значений в градусах, минутах и
    секундах
  language_code: rus
  notes:
    - >-
      В случае широты или долготы он может также включать знак, указывающий
      полушарие.
  examples:
    - >-
      ,079 572 5 градусов представлен как 50º04'46,461" шестидесятеричных
      градусов.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 6709:2008'
    link: 'https://www.iso.org/standard/39242.html'
