spa:
  id: 905
  definition: >-
    ángulo representado por una secuencia de valores expresados en grados,
    minutos y segundos
  language_code: spa
  notes:
    - >-
      En el caso de la latitud o longitud, también puede incluir un carácter que
      indique el hemisferio
  examples:
    - ',079 572 5 grados se representa como 50º40''46,461" en grados sexagesimales'
  entry_status: valid
  authoritative_source:
    ref: 'ISO 6709:2008'
