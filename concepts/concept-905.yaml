eng:
  id: 905
  definition: 'angle represented by a sequence of values in degrees, minutes and seconds'
  language_code: eng
  notes:
    - >-
      In the case of latitude or longitude, it may also include a character
      indicating hemisphere
  examples:
    - 079 572 5 degrees is represented as 50º04'46.461" sexagesimal degrees.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 6709:2008'
