  definition: زاوية تمثل بسلسلة من القيم بالدرجات والدقائق والثواني
  language_code: ara
  notes:
    - >-
      في حالة الإشارة إلى خطوط الطول ودوائر العرض فيمكن للقيم المذكورة أن تحتوي
      كذلك على حرف يتحدد به نصف الكرة المعني .
  examples:
