rus:
  id: 905
  terms:
  - type: expression
    normative_status: preferred
    designation: шестидесятеричный градус
  definition:
  - content: угол, представляемый последовательностью значений в градусах, минутах
      и секундах
  notes:
  - content: В случае широты или долготы он может также включать знак, указывающий
      полушарие.
