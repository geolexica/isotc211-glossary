eng:
  id: 905
  terms:
  - type: expression
    normative_status: preferred
    designation: sexagesimal degree
  definition:
  - content: angle represented by a sequence of values in degrees, minutes and seconds
  notes:
  - content: In the case of latitude or longitude, it may also include a character
      indicating hemisphere
  examples:
  - content: '079 572 5 degrees is represented as 50º04''46.461" sexagesimal degrees.'
  language_code: eng
  entry_status: valid
  sources:
