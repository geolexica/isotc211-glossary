rus:
  id: 1362
  definition: >-
    явная связь между пространственными единицами или между основными
    административными единицами
  language_code: rus
  notes:
    - >-
      из-за юридических аспектов, истории данных, неточной геометрии или
      отсутствующих геометрий методы геопространственного наложения могут
      генерировать неточные отношения или отсутствие отношений между
      пространственными единицами, которые могут быть введены требуемыми
      отношениями.
    - >-
      отношения для пространственных единиц могут быть определены с помощью
      типов ISO 19125-2.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19152:2012'
    clause: 4.1.17
    link: 'https://www.iso.org/standard/51206.html'
  lineage_source: 'ISO 19152:2012'
  date_accepted: 2012-12-01T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: требуемое взаимоотношение
      normative_status: preferred
