spa:
  id: 1362
  definition: >-
    asociación explícita entre unidades espaciales , o bien entre unidades
    básicas administrativas
  language_code: spa
  notes:
    - >-
      Debido a aspectos jurídicos, a la historia de los datos, a geometrías
      inexactas o inexistentes, las técnicas de superposición geoespacial pueden
      generar relaciones inválidas, o falta de relaciones, que pueden ser
      introducidas mediante las relaciones necesarias
    - >-
      Las relaciones de las unidades espaciales se pueden definir con los tipos
      de la Norma ISO 19125-2
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19152:2012'
    clause: 4.1.17
    link: 'https://www.iso.org/standard/51206.html'
  date_accepted: 2012-12-01T00:00:00.000Z
