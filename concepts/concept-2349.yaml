term: Cartesian coordinate system
termid: 2349
eng:
  id: 2349
  definition: >-
    coordinate system in Euclidean space which gives the position of points
    relative to n mutually perpendicular straight axes all having the same unit
    of measure
  language_code: eng
  notes:
    - n is 2 or 3 for the purposes of this document.
    - >-
      A Cartesian coordinate system is a specialisation of an affine coordinate
      system.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19111:2019'
    clause: '(E), 3.1.2'
    link: 'https://www.iso.org/standard/74039.html'
