eng:
  id: 493
  definition: >-
    type of vehicle, based on the nature of its construction or intended
    purpose.
  language_code: eng
  notes:
    - >-
      Classifications based on construction include automobile, truck, bus,
      bicycle, etc. Classifications based on purpose include taxi, emergency
      vehicle, etc. Vehicle classification can be used to determine the
      application of navigation constraints.
