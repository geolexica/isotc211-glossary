ara:
  id: 493
  definition: نوع المركبة ، وذلك بناء على طبيعة تركيبتها أو الغرض المقصود منها
  language_code: ara
  notes:
    - >-
      التصنيفات المبنية على التركيب أو البنية تشمل مفردات مثل سيارة ، شاحنة ،
      حافلة، دراجة هوائية .. وخلافة.

      التطبيقات المبنية على الغرض تشمل مفردات مثل سيارة أجرة ، سيارة إسعاف ..
      وخلافه. يمكن استخدام تصنيف المركبات الآلية لتحديد تطبيقات قيود الملاحة.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
