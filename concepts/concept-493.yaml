  id: 493
  definition: >-
    ajoneuvotyyppi, jonka määrittely pohjautuu ajoneuvon rakenteeseen tai
    käyttötarkoitukseen
  language_code: fin
  notes:
    - >-
      Rakenteeseen pohjautuvia luokituksia ovat henkilöauto, kuorma-auto, bussi,
