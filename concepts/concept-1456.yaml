spa:
  id: 1456
  definition: valor de la cantidad medida menos el valor de la cantidad de referencia
  language_code: spa
  notes:
    - >-
      El concepto de " error de medición " se puede utilizar tanto a) cuando hay
      un único valor de la cantidad de referencia al que referirse, que ocurre
      si la calibración se realiza por medio de un estándar de medición con un
      valor de la cantidad medida teniendo una incertidumbre insignificante, o
      cuando se da un valor convencional a una cantidad, en cuyo caso se conoce
      el error de medición, y b ) si se supone que el mesurando está
      representado por un valor verdadero único o un conjunto de valores de la
      magnitud verdaderos de escala insignificante, en cuyo caso no se conoce el
      error de medición.
    - >-
      El error de una medición no se debe confundir con un error de producción o
      fallo.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/IEC Guide 99:2007'
    clause: '2.16'
    link: 'https://www.iso.org/standard/45324.html'
  lineage_source: 'ISO/TS 19159-1:2014, 4.18'
  lineage_source_similarity: 1
  date_accepted: 2014-07-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: error de medición
      normative_status: admitted
