kor:
  id: 312
  definition: 상태와 행태를 캡슐화한 잘 정의된 경계와 식별특성을 갖는 개체
  language_code: kor
  notes:
    - >-
      상태는 속성과 관계에 의해 표현되고, 행태는 연산, 방법 그리고 상태 메커니즘을 통해 표현된다. 객체는 클래스의 인스턴스이다.
      클래스, 인스턴스를 참조
