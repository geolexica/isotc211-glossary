term: geodetic reference frame
termid: 2408
eng:
  id: 2408
  definition: >-
    reference frame or datum describing the relationship of a two- or
    three-dimensional coordinate system to the Earth
  language_code: eng
  notes:
    - >-
      In the data model described in this document, the UML class
      GeodeticReferenceFrame includes both modern terrestrial reference frames
      and classical geodetic datums.
  examples: []
  entry_status: valid
