term: address component
termid: 1553
eng:
  id: 1553
  definition: constituent part of the address
  language_code: eng
  notes:
  - An address component may reference another object such as a spatial object (e.g.
    an administrative boundary or a land parcel) or a non-spatial object (e.g. an
    organization or a person).
  - An address component may have one or more alternative values, e.g. alternatives
    in different languages or abbreviated alternatives.
