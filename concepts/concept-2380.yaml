term: transformation reference epoch
termid: 2380
eng:
  id: 2380
  definition: >-
    epoch at which the parameter values of a time-specific coordinate
    transformation are valid
  language_code: eng
  notes:
    - >-
      Coordinates first need to be propagated to this epoch before the
      coordinate transformation is applied. This is in contrast to a parameter
      reference epoch where the transformation parameter values first need to be
      propagated to the epoch of the coordinates before the coordinate
      transformation is applied.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19111:2019'
    clause: '(E), 3.1.67'
    link: 'https://www.iso.org/standard/74039.html'
  date_accepted: 2019-01-30T16:00:00.000Z
  review_date: 2019-01-30T16:00:00.000Z
  review_status: final
