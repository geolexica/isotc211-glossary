term: isometry <mathematics>
termid: 2169
eng:
  id: 2169
  definition: mapping between metric spaces that preserves the metric
  language_code: eng
  notes:
    - >-
      The formal definition is: \[f: X \rightarrow Y \ni \forall x,y \in X,
      \textit{distance} (x,y) = \textit{distance} (f(x),f(y))\].
