spa:
  id: 656
  definition: >-
    objeto que es capaz de realizar acciones independientes, y por lo tanto
    capaz de iniciar las interacciones entre él y otros objetos sin una
    estimulación externa inmediatamente anterior
  language_code: spa
  notes:
    - >-
      cf.compárese con objeto pasivo (4.35).Un objeto activo puede representar
      un usuario o un servicio activo que depende de disparadores internos (y
      por tanto, no visibles) para iniciar acciones. Los estados activo y pasivo
      pueden existir para el mismo objeto, y un servicio puede hacer la
      transición entre estos dos estados en función de la invocación de un
      protocolo de operación de activación o desactivación.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19132:2007'
    link: 'https://www.iso.org/standard/40601.html'
  date_accepted: 2007-10-15T00:00:00.000Z
