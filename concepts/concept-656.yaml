term: active object
termid: 656
eng:
  id: 656
  definition: >-
    object which is capable of independent actions, and therefore capable of
    initiating interactions between itself and other objects without immediate
    prior external stimulation
  language_code: eng
  notes:
    - >-
      cf. passive object. An active object can represent a user, or an active
      service that depends on internal (and therefore not visible) triggers to
      start actions. Active and passive states can exist for the same object,
      and such a service can transition between these two states depending on
      invocation of an activation or deactivation operation protocol.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19132:2007'
    link: 'https://www.iso.org/standard/40601.html'
  date_accepted: 2007-10-15T00:00:00.000Z
