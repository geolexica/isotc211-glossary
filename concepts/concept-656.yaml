rus:
  id: 656
  definition: >-
    объект, способный на независимые действия и в силу этого инициирующий
    взаимодействия между собой и другими объектами без внешней стимуляции
  language_code: rus
  notes:
    - >-
      См. для сравнения  термин «пассивный объект».

      Активным объектом может быть пользователь или сервис, зависящий от
      состояния своих внутренних триггеров, способных инициировать начало
      действия. Один и тот же объект может находиться и в активном,  и в
      пассивном состояниях,  и также,  как и сервис может переходить от одного
      состояния к другому, основываясь на параметрах внешнего вызова
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19132:2007'
    link: 'https://www.iso.org/standard/40601.html'
  lineage_source: Internet
  date_accepted: 2007-10-15T00:00:00.000Z
  terms:
    - type: expression
      designation: активный объект
      normative_status: preferred
