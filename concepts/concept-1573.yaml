eng:
  id: 1573
  definition: formal or informal obligation to refrain from doing something
  language_code: eng
  notes: []
  examples:
    - >-
      It is not allowed to build within 200 metres of a fuel station; or, a
      servitude or mortgage as a restriction to the ownership right.
    - Sequestration can be registered for baunit as a restriction.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19152:2012'
    clause: 4.1.19
    link: 'https://www.iso.org/standard/51206.html'
  date_accepted: 2012-12-01T00:00:00.000Z
