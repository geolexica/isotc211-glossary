spa:
  id: 1573
  definition: obligación formal o no formalizada de abstenerse de hacer algo
  language_code: spa
  notes: []
  examples:
    - >-
      No está permitido construir a menos de 200 metros de una gasolinera; o,
      una servidumbre o hipoteca es una restricción sobre el derecho de
      propiedad
    - Se puede registrar el embargo de una BAUNIT como una restricción
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19152:2012'
