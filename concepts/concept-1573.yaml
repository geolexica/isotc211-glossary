eng:
  id: 1573
  terms:
  - type: expression
    normative_status: preferred
    designation: restriction
  definition:
  - content: formal or informal obligation to refrain from doing something
  notes: []
  examples:
  - content: It is not allowed to build within 200 metres of a fuel station; or, a
      servitude or mortgage as a restriction to the ownership right.
  - content: Sequestration can be registered for baunit as a restriction.
  language_code: eng
  entry_status: valid
