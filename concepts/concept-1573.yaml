  id: 1573
  terms:
  - type: expression
    normative_status: preferred
    designation: restricción
  definition:
  - content: obligación formal o no formalizada de abstenerse de hacer algo
  notes: []
  examples:
  - content: No está permitido construir a menos de 200 metros de una gasolinera;
      o, una servidumbre o hipoteca es una restricción sobre el derecho de propiedad
  - content: Se puede registrar el embargo de una BAUNIT como una restricción
