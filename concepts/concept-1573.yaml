rus:
  id: 1573
  definition: >-
    Официальное или неофициальное обязательство воздерживаться от каких-либо
    действий
  language_code: rus
  notes: []
  examples:
    - >-
      Не разрешается строить ближе 200 метров к заправочной станции, или
      сервитуд или залог как ограничение прав собственности
    - секвестрация может быть зарегистрирована  в качестве ограничения.
  entry_status: valid
