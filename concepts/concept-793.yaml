spa:
  id: 793
  definition: >-
    imágenes geográficas cuyos datos consisten en mediciones, reales o 
    simuladas, del mundo natural producidas en relación a un punto de vista y a
    un tiempo especifico
  language_code: spa
  notes:
    - >-
      Una escena de imagen geográfica es una representación de un paisaje
      medioambiental;  puede corresponder a una vista del mundo natural
      detectada remotamente o bien a una escena virtual generada por computador
      que simula dicha vista
