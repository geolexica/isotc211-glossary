  id: 793
  definition: >-
    صور جغرافية تشتمل بياناتها على قياسات أو قيسات تشبيهية للواقع الطبيعي تم
    إنتاجها نسبة إلى نقطة أفضلية محددة وفي وقت محدد.
  language_code: ara
  notes:
    - >-
      مشهد الصور الجغرافية هو عبارة عن تمثيل لمنظر طبيعي بيئي: وقد يكون المشهد
      مطابقا لمشهد من الواقع الطبيعي مصور بالاستشعار عن بعد أو منتجا بواسطة
