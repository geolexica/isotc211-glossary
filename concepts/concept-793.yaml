eng:
  id: 793
  terms:
  - type: expression
    normative_status: preferred
    designation: geographic imagery scene
  definition:
  - content: geographic imagery whose data consists of measurements or simulated measurements
      of the natural world produced relative to a specified vantage point and at a
      specified time
  notes:
  - content: A geographic imagery scene is a representation of an environmental landscape;
      it may correspond to a remotely sensed view of the natural world or to a computer-generated
      virtual scene simulating such a view
  examples: []
  language_code: eng
