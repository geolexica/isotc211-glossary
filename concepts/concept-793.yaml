---
term: geographic imagery scene
termid: 793
eng:
  id: 793
  definition: geographic imagery whose data consists of measurements or simulated
    measurements of the natural world produced relative to a specified vantage point
    and at a specified time
  language_code: eng
  notes:
  - A geographic imagery scene is a representation of an environmental landscape;
    it may correspond to a remotely sensed view of the natural world or to a computer-generated
    virtual scene simulating such a view
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 22028-1 '
    clause: "(Derived from)"
    link: https://www.iso.org/standard/68761.html
  lineage_source: ISO/TS 19101-2:2008
  date_accepted: 2008-06-01 00:00:00.000000000 +08:00
  release: '2'
  terms:
  - type: expression
    designation: geographic imagery scene
    normative_status: preferred
ara:
  id: 793
  definition: صور جغرافية تشتمل بياناتها على قياسات أو قيسات تشبيهية للواقع الطبيعي
    تم إنتاجها نسبة إلى نقطة أفضلية محددة وفي وقت محدد.
  language_code: ara
  notes:
  - 'مشهد الصور الجغرافية هو عبارة عن تمثيل لمنظر طبيعي بيئي: وقد يكون المشهد مطابقا
    لمشهد من الواقع الطبيعي مصور بالاستشعار عن بعد أو منتجا بواسطة الحاسب الآلي على
    شكل محاكاة لمشهد من الواقع الطبيعي.'
