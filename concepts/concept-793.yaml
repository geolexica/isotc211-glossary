rus:
  id: 793
  definition: географические изображения, данные которых состоят из измерений или
    смоделированных измерений природного мира, произведенных относительно заданной
    точки обзора и в заданное время
  language_code: rus
  notes:
  - Сцена географических изображений есть представление окружающего ландшафта; ее
