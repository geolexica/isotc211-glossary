term: rendered postal address
termid: 2138
eng:
  id: 2138
  definition: >-
    postal address represented as an image in the form of a rectangular shape
    comprising text lines in which postal address components are separated and
    ordered
  language_code: eng
  notes:
    - >-
      For convenience, the preferred term “rendered postal address” has been
      shortened to the admitted term “rendered address” throughout this
      document.
  examples:
    - 'Address on mail label, order form address, address displayed on screen'
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19160-4:2017'
    clause: '(E), 3.24'
    link: 'https://www.iso.org/standard/64242.html'
