spa:
  id: 1376
  abbrev: |-
    SRC malla
    SRC grilla
  definition: >-
    sistema de referencia de coordenadas para las posiciones en una malla que
    utiliza un sistema de coordenadas definido en congruencia con el sistema de
    coordenadas descrito por el GridEnvelope y el axisLabels de gml:GridType
  language_code: spa
  notes:
    - >-
      Un SRC malla utiliza un sistema de coordenadas definido con las mismas
      posiciones de malla puntuales y origen que GridEnvelope, con las mismas
      axisLabels, pero no necesita definir ningún límite en el tamaño de la
      malla. Este sistema de coordenadas a veces se denomina sistema de
      coordenadas malla interno.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19136-2:2015'
    clause: 4.2.1
    link: 'https://www.iso.org/standard/61585.html'
