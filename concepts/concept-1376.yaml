term: grid coordinate reference system
termid: 1376
eng:
  id: 1376
  abbrev: grid CRS
  definition: >-
    coordinate reference system for the positions in a grid that uses a defined
    coordinate system congruent with the coordinate system described by the
    GridEnvelope and axisLabels of gml:GridType
  language_code: eng
  notes:
    - >-
      A grid CRS uses a defined coordinate system with the same grid point
      positions and origin as the GridEnvelope, with the same axisLabels, but
      need not define any limits on the grid size. This coordinate system is
      sometimes called the internal grid coordinate system.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19136-2:2015'
    clause: 4.2.1
    link: 'https://www.iso.org/standard/61585.html'
  date_accepted: 2015-08-01T00:00:00.000Z
  review_date: 2011-07-11T00:00:00.000Z
  review_status: final
  review_decision: accepted
