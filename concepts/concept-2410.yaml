term: static coordinate reference system
eng:
  id: 2410
  terms:
  - type: expression
    normative_status: preferred
    designation: static coordinate reference system
  definition:
  - content: coordinate reference system that has a static reference frame
  notes:
  - content: Coordinates of points on or near the crust of the Earth that are referenced
      to a static coordinate reference system do not change with time.
  - content: Metadata for a dataset referenced to a static coordinate reference system
      does not require coordinate epoch information.
