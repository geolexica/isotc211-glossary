term: static coordinate reference system
termid: 2410
eng:
  id: 2410
  definition: coordinate reference system that has a static reference frame
  language_code: eng
  notes:
    - >-
      Coordinates of points on or near the crust of the Earth that are
      referenced to a static coordinate reference system do not change with
      time.
    - >-
      Metadata for a dataset referenced to a static coordinate reference system
      does not require coordinate epoch information.
  examples: []
  entry_status: valid
  authoritative_source:
