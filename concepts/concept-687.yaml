rus:
  id: 687
  definition: 'объект или человек, местоположение которого следует определить'
  language_code: rus
  notes:
    - >-
      Имеется небольшая логическая разница между участником дорожного движения и
      целью помимо того, что первое понятие обычно используют для движущегося
      объекта, который подлежит отслеживанию, а второй – как для неподвижного
      объекта, так и для объекта, определение местоположения которого требуется
      только однократно. Участник дорожного движения является объектом сервиса
      слежения; цель – объектом сервиса определения местоположения. Оба термина
      будут применены в зависимости от ситуации, поскольку в ISO 19132 не
      делается различия между протоколами для этих логически сходных сервисов,
      но тем не менее существует необходимость дифференцировать эти два понятия.
      Ввиду того, что все эти термины относятся к сущностям, представляемым
      объектами в системе, их можно комбинировать с характеристиками,
      определенными для объектов. Таким образом, понятие «активная цель» (цель,
      представленная активным объектом) можно использовать для представления
      движущегося объекта, поскольку процесс движения изменяет внутреннее
      состояние цели и инициирует действия
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19132:2007'
    link: 'https://www.iso.org/standard/40601.html'
  lineage_source: Internet
  date_accepted: 2007-10-14T16:00:00.000Z
  terms:
    - type: expression
      designation: цель
      normative_status: preferred
  _revisions:
    current: f202aa
    tree:
      f202aa:
        object:
          id: 687
          definition: 'объект или человек, местоположение которого следует определить'
          language_code: rus
          notes:
            - >-
              Имеется небольшая логическая разница между участником дорожного
              движения и целью помимо того, что первое понятие обычно используют
              для движущегося объекта, который подлежит отслеживанию, а второй –
              как для неподвижного объекта, так и для объекта, определение
              местоположения которого требуется только однократно. Участник
              дорожного движения является объектом сервиса слежения; цель –
              объектом сервиса определения местоположения. Оба термина будут
              применены в зависимости от ситуации, поскольку в ISO 19132 не
              делается различия между протоколами для этих логически сходных
              сервисов, но тем не менее существует необходимость
              дифференцировать эти два понятия. Ввиду того, что все эти термины
              относятся к сущностям, представляемым объектами в системе, их
              можно комбинировать с характеристиками, определенными для
              объектов. Таким образом, понятие «активная цель» (цель,
              представленная активным объектом) можно использовать для
              представления движущегося объекта, поскольку процесс движения
              изменяет внутреннее состояние цели и инициирует действия
