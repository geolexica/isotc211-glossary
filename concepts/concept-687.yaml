zho:
  id: 687
  definition: 被定位的对象或人。
  language_code: zho
  notes:
    - >-
      出行者和目标间没有很大的逻辑差别，只有当出行者作为一个移动对象被跟踪,而目标用在一个静止的对象或需要一次性定位的对象时，才有细微差别。出行者是跟踪服务的主题，目标是定位服务的主题。由于ISO
      19132标准对这些逻辑上的类似服务的协议没有区分,但确实需要对跟踪服务和定位服务这两个概念区分,而且需要对它们适用的语义场景进行区分。因为所有这些术语是指系统中对象所表示的实体,它们可以和定义对象的形容词组合。所以,主动目标(主动对象所表示的目标)可被用来表示一个移动物体,
      因为运动的动作改变了对象的内部状态,并因此诱发动作。
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19132:2007'
    link: 'https://www.iso.org/standard/40601.html'
  date_accepted: 2007-10-14T16:00:00.000Z
  terms:
    - type: expression
      designation: 目标
      normative_status: preferred
fin:
  id: 687
  definition: paikantamisen kohteena oleva objekti tai henkilö
  language_code: fin
  notes:
    - >-
      Englanninkielisten termien traveller ja target välillä on se
      käsitteellinen ero, että edellisellä viitataan liikkuvaan objektiin, jota
      seurataan, ja jälkimmäisellä joko liikkumattomaan objektiin tai objektiin,
      jonka sijainti tarvitaan vain kerran. Traveller on seurantapalvelun kohde,
      target taas paikannuspalvelun kohde. Tässä kansainvälisessä standardissa
      ei tehdä eroa näiden kahden logiikaltaan samanlaisen palvelun protokollien
      välille, mutta joudutaan erottamaan nämä käsitteet toisistaan, joten
      termejä käytetään tilanteen mukaan. Koska kumpikin termi viittaa
      yksilötyyppeihin, joita kuvataan järjestelmässä objekteilla, niihin
      voidaan yhdistää samoja adjektiiveja kuin objektien termeihin. Siten
      termiä active target (aktiivinen paikannuskohde eli paikannuskohde, jota
      vastaa aktiivinen objekti) voidaan käyttää viittaamaan liikkuvaan
      objektiin, sillä liike muuttaa paikannuskohteen sisäistä tilaa ja
      käynnistää siten toimintoja.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19132:2007'
    link: 'https://www.iso.org/standard/40601.html'
  lineage_source: 'Ei lähdettä, käännetty'
  date_accepted: 2007-10-14T16:00:00.000Z
  terms:
    - type: expression
      designation: paikannuskohde
      normative_status: preferred
