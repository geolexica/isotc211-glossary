term: rectified grid
eng:
  id: 367
  terms:
  - type: expression
    normative_status: preferred
    designation: rectified grid
  definition:
  - content: grid for which there is an affine transformation between the grid coordinates
      and the coordinates of an external coordinate reference system
  notes:
  - content: If the coordinate reference system is related to the earth by a datum,
      the grid is a georectified grid.
  examples: []
  language_code: eng
