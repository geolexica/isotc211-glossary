term: altitude
termid: 12
eng:
  id: 12
  abbrev: h or H
  synonyms: height
  definition: distance of a point from a chosen reference surface along a line perpendicular
    to that surface
  language_code: eng
  notes:
  - See ellipsoidal height and gravity-related height.
  - Height of a point outside the surface treated as positive; negative height is
    designated as depth.
