spa:
  id: 1391
  definition: >-
    modo de contar fotones en los sistemas lídar en los que el detector está
    sesgado y se ha vuelto sensible a los fotones individuales
  language_code: spa
  notes:
    - >-
      estos detectores existen en forma de array y se unen con circuitos
      electrónicos. El circuito electrónico produce una medición correspondiente
      al momento en que se genera la corriente, lo que resulta en una medición
      directa del tiempo de vuelo. Un lidar que emplea esta tecnología detector
      normalmente ilumina una gran escena con un solo pulso. Las mediciones
      directas de tiempo de vuelo se combinan entonces con los datos de
      localización/altitud de la plataforma junto con la información de los
      puntos para producir un producto tridimensional de la escena de interés
      iluminada. Se aplica un procesamiento adicional que elimina el ruido
      existente presente en los datos para producir un conjunto de datos
      explotable visualmente.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: Adapted from Albota 2002
  lineage_source: 'ISO/TS 19130-2:2014, 4.23'
  lineage_source_similarity: 1
  date_accepted: 2014-01-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: modo geiger
      normative_status: preferred
