term: geiger mode
termid: 1391
eng:
  id: 1391
  definition: >-
    photon counting mode for LIDAR systems, where the detector is biased and
    becomes sensitive to individual photons
  language_code: eng
  notes:
    - >-
      These detectors exist in the form of arrays and are bonded with electronic
      circuitry.  The electronic circuitry produces a measurement corresponding
      to the time at which the current was generated; resulting in a direct
      time-of-flight measurement.  A LIDAR that employs this detector technology
      typically illuminates a large scene with a single pulse.  The direct
      time-of-flight measurements are then combined with platform
      location/attitude data along with pointing information to produce a
      three-dimensional product of the illuminated scene of interest. 
      Additional processing is applied which removes existing noise present in
      the data to produce a visually exploitable data set.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: Adapted from Albota 2002
  lineage_source: 'ISO/TS 19130-2:2014, 4.23'
  lineage_source_similarity: 1
  date_accepted: 2014-01-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: geiger mode
      normative_status: preferred
