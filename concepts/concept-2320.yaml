term: spatio-parametric coordinate reference system
termid: 2320
eng:
  id: 2320
  definition: >-
    compound coordinate reference system in which one constituent coordinate
    reference system is a spatial coordinate reference system and one is a
    parametric coordinate reference system
  language_code: eng
  notes:
    - >-
      Normally the spatial component is "horizontal" and the parametric
      component is "vertical".
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19111:2019'
    clause: '(E), 3.1.57'
    link: 'https://www.iso.org/standard/74039.html'
