rus:
  id: 1216
  definition: >-
    лицензия, сопровождающая некоторое программное обеспечение с открытым
    исходным кодом, которая подробно описывает, каким образом программное
    обеспечение и его исходный код могут свободно копироваться, распространяться
    и модифицироваться
  language_code: rus
  notes:
    - Копилефт – это форма универсальной общественной лицензии
  examples: []
  entry_status: valid
  authoritative_source:
