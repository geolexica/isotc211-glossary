spa:
  id: 1242
  definition: persona u organización que juega un papel en una transacción de derechos
  language_code: spa
  notes:
    - >-
      Para ser registrado como parte no es necesario que todos los miembros sean
      identificados y registrados individualmente
    - >-
      Una unidad básica administrativa (4.1.2) puede ser una parte porque puede
      poseer un derecho, por ejemplo, de servidumbre
  examples:
    - >-
      Una organización que puede ser: una compañía, un municipio, un estado, una
      tribu, una cooperativa agrícola o una comunidad religiosa (con cada
      organización representada por un delegado: un director, jefe, empresario,
      etc.)
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19152:2012'
    clause: 4.1.13
    link: 'https://www.iso.org/standard/51206.html'
  date_accepted: 2012-12-01T00:00:00.000Z
