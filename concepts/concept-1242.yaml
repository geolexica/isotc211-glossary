spa:
  id: 1242
  terms:
  - type: expression
    normative_status: preferred
    designation: parte
  definition:
  - content: persona u organización que juega un papel en una transacción de derechos
  notes:
  - content: Para ser registrado como parte no es necesario que todos los miembros
      sean identificados y registrados individualmente
  - content: Una unidad básica administrativa (4.1.2) puede ser una parte porque puede
      poseer un derecho, por ejemplo, de servidumbre
  examples:
  - content: 'Una organización que puede ser: una compañía, un municipio, un estado,
      una tribu, una cooperativa agrícola o una comunidad religiosa (con cada organización
      representada por un delegado: un director, jefe, empresario, etc.)'
  language_code: spa
  entry_status: valid
  sources:
