termid: 1242
term: party
eng:
  id: 1242
  terms:
  - type: expression
    normative_status: preferred
    designation: party
  definition:
  - content: person or organisation that plays a role in a rights transaction
  notes:
  - content: In order to be registered as a party, not all members need to be identified
      and registered individually.
  - content: A basic administrative unit may be a party because it may hold a right
      of e.g. easement.
  examples:
  - content: 'An organization may be: a company, a municipality, the state, a tribe,
      a farmer cooperation, or a church community (with each organization represented
      by a delegate: a director, chief, CEO, etc.).'
  language_code: eng
  entry_status: valid
  sources:
  - type: authoritative
    origin:
      ref: ISO 19152:2012
      clause: 4.1.13
      link: https://www.iso.org/standard/51206.html
