rus:
  id: 1242
  definition: 'лицо или организация, играющая  роль в транзакции с правами'
  language_code: rus
  notes:
    - >-
      для регистрации в качестве стороны не все члены должны быть
      идентифицированы и зарегистрированы в индивидуальном порядке.
    - >-
      основная административная единица может быть стороной, поскольку она может
      обладать правом, например сервитутом.
  examples:
    - >-
      организация может быть: компания, муниципалитет, государство, племя,
      фермерская кооперация или церковная община (каждая организация
      представлена делегатом: директором, руководителем, генеральным директором
      и т. д.).
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19152:2012'
    clause: 4.1.13
    link: 'https://www.iso.org/standard/51206.html'
  lineage_source: 'ISO 19152:2012'
  date_accepted: 2012-12-01T00:00:00.000Z
  release: '3'
  terms:
