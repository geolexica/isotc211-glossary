rus:
  id: 1242
  terms:
  - type: expression
    normative_status: preferred
    designation: сторона
  definition:
  - content: лицо или организация, играющая  роль в транзакции с правами
  notes:
  - content: для регистрации в качестве стороны не все члены должны быть идентифицированы
      и зарегистрированы в индивидуальном порядке.
  - content: основная административная единица может быть стороной, поскольку она
      может обладать правом, например сервитутом.
  examples:
  - content: 'организация может быть: компания, муниципалитет, государство, племя,
      фермерская кооперация или церковная община (каждая организация представлена
      делегатом: директором, руководителем, генеральным директором и т. д.).'
  language_code: rus
  entry_status: valid
