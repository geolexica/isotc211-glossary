term: party
termid: 1242
eng:
  id: 1242
  definition: person or organisation that plays a role in a rights transaction
  language_code: eng
  notes:
    - >-
      In order to be registered as a party, not all members need to be
      identified and registered individually.
    - >-
      A basic administrative unit may be a party because it may hold a right of
      e.g. easement.
  examples:
    - >-
      An organization may be: a company, a municipality, the state, a tribe, a
      farmer cooperation, or a church community (with each organization
      represented by a delegate: a director, chief, CEO, etc.).
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19152:2012'
    clause: 4.1.13
    link: 'https://www.iso.org/standard/51206.html'
  date_accepted: 2012-12-01T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: party
      normative_status: preferred
