rus:
  id: 1242
  definition: лицо или организация, играющая  роль в транзакции с правами
  language_code: rus
  notes:
  - для регистрации в качестве стороны не все члены должны быть идентифицированы и
    зарегистрированы в индивидуальном порядке.
  - основная административная единица может быть стороной, поскольку она может обладать
    правом, например сервитутом.
  examples:
  - 'организация может быть: компания, муниципалитет, государство, племя, фермерская
    кооперация или церковная община (каждая организация представлена делегатом: директором,
    руководителем, генеральным директором и т. д.).'
  entry_status: valid
  authoritative_source:
    ref: ISO 19152:2012
    clause: 4.1.13
    link: https://www.iso.org/standard/51206.html
  lineage_source: ISO 19152:2012
  date_accepted: 2012-12-01 00:00:00.000000000 +08:00
  release: '3'
  terms:
  - type: expression
    designation: сторона
    normative_status: preferred
spa:
  id: 1242
  definition: persona u organización que juega un papel en una transacción de derechos
  language_code: spa
  notes:
  - Para ser registrado como parte no es necesario que todos los miembros sean identificados
    y registrados individualmente
  - Una unidad básica administrativa (4.1.2) puede ser una parte porque puede poseer
    un derecho, por ejemplo, de servidumbre
  examples:
  - 'Una organización que puede ser: una compañía, un municipio, un estado, una tribu,
    una cooperativa agrícola o una comunidad religiosa (con cada organización representada
    por un delegado: un director, jefe, empresario, etc.)'
  entry_status: valid
  authoritative_source:
    ref: ISO 19152:2012
    clause: 4.1.13
    link: https://www.iso.org/standard/51206.html
  date_accepted: 2012-12-01 00:00:00.000000000 +08:00
  release: '3'
  terms:
  - type: expression
    designation: parte
    normative_status: preferred
