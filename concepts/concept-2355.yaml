term: coordinate tuple
termid: 2355
eng:
  id: 2355
  definition: tuple composed of coordinates
  language_code: eng
  notes:
    - >-
      The number of coordinates in the coordinate tuple equals the dimension of
      the coordinate system; the order of coordinates in the coordinate tuple is
      identical to the order of the axes of the coordinate system.
  examples: []
  entry_status: valid
  authoritative_source:
