term: infringement (of a licence)
termid: 1227
eng:
  id: 1227
  definition: act of a principal contrary to rights granted to that principal on a
    resource
  language_code: eng
  notes:
  - Infringement of a licence will require the DRM system to be bypassed in some manner.
    If licences can be infringed without bypassing the DRM system, then the system
    is not sufficient.
  examples: []
  entry_status: valid
  authoritative_source:
