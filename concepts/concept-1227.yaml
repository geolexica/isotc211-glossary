spa:
  id: 1227
  terms:
  - type: expression
    normative_status: preferred
    designation: vulneración (de una licencia)
  definition:
  - content: acto de un titular contrario a los derechos otorgados para ese titular
      sobre un recurso
  notes:
  - content: Una vulneración de licencia requerirá puentear de alguna manera el sistema
      DRM. Si la licencia puede ser vulnerada sin puentear elsistema DRM, entnces
      el sistema no es suficiente.
  examples: []
