spa:
  id: 1227
  definition: >-
    acto de un titular contrario a los derechos otorgados para ese titular sobre
    un recurso
  language_code: spa
  notes:
    - >-
      Una vulneración de licencia requerirá puentear de alguna manera el sistema
      DRM. Si la licencia puede ser vulnerada sin puentear elsistema DRM,
      entnces el sistema no es suficiente.
