rus:
  id: 1227
  definition: 'действие принципала вопреки правам, предоставленным ему на ресурс'
  language_code: rus
  notes:
    - >-
      Нарушение лицензии требует, чтобы систему управления цифровыми правами 
      обходили каким-либо образом. Если лицензии могут нарушаться без обхода
      системы управления цифровыми правами, то система является недостаточной
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
