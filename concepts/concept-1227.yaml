rus:
  id: 1227
  terms:
  - type: expression
    normative_status: preferred
    designation: нарушение (лицензии)
  definition:
  - content: действие принципала вопреки правам, предоставленным ему на ресурс
  notes:
  - content: Нарушение лицензии требует, чтобы систему управления цифровыми правами
      обходили каким-либо образом. Если лицензии могут нарушаться без обхода системы
      управления цифровыми правами, то система является недостаточной
  examples: []
  language_code: rus
  entry_status: valid
