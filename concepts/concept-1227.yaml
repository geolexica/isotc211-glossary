termid: 1227
term: infringement (of a licence)
eng:
  id: 1227
  terms:
  - type: expression
    normative_status: preferred
    designation: infringement (of a licence)
  definition:
  - content: act of a principal contrary to rights granted to that principal on a
      resource
  notes:
  - content: Infringement of a licence will require the DRM system to be bypassed
      in some manner. If licences can be infringed without bypassing the DRM system,
      then the system is not sufficient.
  examples: []
  language_code: eng
  entry_status: valid
