spa:
  id: 2106
  definition: medio que pueden elegir los viajeros para su transporte
  language_code: spa
  notes:
    - >-
      En esta norma internacional, el término "modo de transporte" se abrevia de
      manera frecuente como "modo" por comodidad. El modo de transporte
      normalmente cubre grupos de vehículos, por ejemplo, los medios de
      transporte utilizados para el transporte por carretera, ferroviario,
      marítivo, aéreo y por cable. También se agrega un modo para el transporte
      fluvial.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19134:2007'
    clause: '4.14, modified – Note 1 to entry has been added.'
    link: 'https://www.iso.org/standard/32552.html'
