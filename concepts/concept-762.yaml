fin:
  id: 762
  definition: >-
    menetelmä, jolla muunnetaan koordinaatteja kahden samaan datumiin perustuvan
    koordinaattijärjestelmän välillä
  language_code: fin
  notes:
    - >-
      Koordinaattikonversiossa käytetään parametreja, joilla on tietyt, ei
      kokemusperäisesti määritetyt arvot.
