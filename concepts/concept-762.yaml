spa:
  id: 762
  definition: >-
    operación de coordenadas en la que ambos sistemas de referencia de
    coordenadas están basados en el mismo datum
  language_code: spa
  notes:
    - >-
      Una conversión de coordenadas usa parámetros que tienen valores
      especificados que no son determinados empíricamente.
  examples:
    - >-
      Conversión de un sistema de referencia de coordenadas elipsoidales basado
      en el datum WGS84 a un sistema de referencia de coordenadas cartesianas
      también basado en el datum WGS84, o cambio de unidades tales como de
      radianes a grados o de pies a metros.
