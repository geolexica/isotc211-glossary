term: coordinate conversion
termid: 762
eng:
  id: 762
  definition: >-
    coordinate operation in which both coordinate reference systems are based on
    the same datum
  language_code: eng
  notes:
    - >-
      A coordinate conversion uses parameters which have specified values that
      are not determined empirically.
  examples:
    - >-
      Conversion from an ellipsoidal coordinate reference system based on the
      WGS84 datum to a Cartesian coordinate reference system also based on the
      WGS84 datum, or change of units such as from radians to degrees or feet to
      metres.
  entry_status: superseded
  review_indicator: ''
