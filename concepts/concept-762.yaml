nld:
  id: 762
  definition: >-
    coördinaatbewerking waarbij beide coördinaatreferentiesystemen op hetzelfde
    datum gebaseerd zijn.
  language_code: nld
  notes:
    - >-
      Een coördinaat conversie gebruikt parameters die gespecificeerde waarden
      hebben die niet empirisch bepaald zijn.
  examples:
