term: coordinate conversion
termid: 762
eng:
  id: 762
  term: coordinate conversion
  definition: coordinate operation in which both coordinate reference systems are
    based on the same datum
  language_code: eng
  notes:
  - A coordinate conversion uses parameters which have specified values that are not
    determined empirically.
  examples:
  - Conversion from an ellipsoidal coordinate reference system based on the WGS84
    datum to a Cartesian coordinate reference system also based on the WGS84 datum,
    or change of units such as from radians to degrees or feet to metres.
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19111:2007
    link: https://www.iso.org/standard/41126.html
  date_accepted: 2007-07-01 00:00:00.000000000 +08:00
  review_date: 2017-06-28 00:00:00.000000000 +08:00
  review_status: pending
  review_type: supersession
  release: '1'
ara:
  id: 762
  term: تحويل إحداثي
  definition: عملية إحداثية يكون نظاما الإحداثيات المرجعية فيهما مبنيين على مرجع إسناد
    واحد (Datum)
  language_code: ara
  notes:
  - التحويل الإحداثي يستخدم متغيِّرات ذات قيم محددة لا يتم تحديدها بالتجربة العملية.
  examples:
  - التحويل من نظام إحداثيات مرجعية كروية مبني على مرجع إسناد النظام الجيوديسي العالمي
    WGS84 إلى نظام إحداثيات مرجعي ديكارتي مبني أيضاً على مرجع إسناد نظام WGS84 , أو
    تغيير الوحدات مثلاً من زوايا نصف قطرية إلى درجات أو من أقدام إلى أمتار.
  entry_status: valid
