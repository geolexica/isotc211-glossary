dan:
  id: 762
  term: koordinatkonvertering
  definition: ændring af koordinater baseret på en 1 til 1-relation fra et koordinatsystem
    til et andet baseret på samme datum
  language_code: dan
  notes:
  - Ved en koordinatkonvertering anvendes parametre med konstante værdier.
  examples:
  - Mellem geodætiske og kartesiske koordinatsystemer, eller mellem geodætiske og
    projicerede koordinater, eller ændring af enheder fx fra radianer til grader eller
    fra fod til meter.
  authoritative_source:
    ref: ISO 19111:2007
    link: https://www.iso.org/standard/41126.html
  date_accepted: 2007-07-01 00:00:00.000000000 +08:00
  release: '1'
dut:
  id: 762
  term: Coördinaat conversie
  definition: coördinaatbewerking waarbij beide coördinaatreferentiesystemen op hetzelfde
    datum gebaseerd zijn.
  language_code: dut
  notes:
  - Een coördinaat conversie gebruikt parameters die gespecificeerde waarden hebben
    die niet empirisch bepaald zijn.
  examples:
  - Conversie van een ellipsoidaal coördinaatreferentiesysteem op basis van het WGS84
    datum naar een Cartesiaans coördinaatreferentiesysteem wat ook op het WGS84 datum
