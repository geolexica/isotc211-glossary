term: feature concept
termid: 855
eng:
  id: 855
  definition: concept that may be specified in detail as one or more feature types
  language_code: eng
  notes: []
  examples:
    - >-
      The feature concept "road" may be used to specify several different
      feature types, each with a different set of properties appropriate for a
      particular application.  For a travel planning application, it might have
      a limited set of attributes such as name, route number, location and
      number of lanes, while for a maintenance application it might have an
      extensive set of attributes detailing the structure and composition of
      each of the layers of material for which it is composed.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19126:2009'
    link: 'https://www.iso.org/standard/44875.html'
  date_accepted: 2009-10-31T16:00:00.000Z
  release: '2'
  terms:
    - type: expression
      designation: feature concept
      normative_status: preferred
