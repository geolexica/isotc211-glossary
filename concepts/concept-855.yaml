rus:
  id: 855
  definition: >-
    понятие,  которое может быть описано в деталях применительно к одному или
    нескольким типам объектов
  language_code: rus
  notes: []
  examples:
    - >-
      Понятие "дорога" может использоваться для указания нескольких различных
      типов объектов, каждый из которых имеет свой набор свойств,
      соответствующих конкретному приложению.  Для приложения планирования
      поездок он может иметь ограниченный набор атрибутов, таких как имя, номер
      маршрута, расположение и количество полос движения, в то время как для
      приложения обслуживания он может иметь обширный набор атрибутов,
      детализирующих структуру и состав каждого из слоев материала, из которого
      он составлен.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19126:2009'
    link: 'https://www.iso.org/standard/44875.html'
  lineage_source: 'перевод ИСО 19126:2009'
  date_accepted: 2009-10-31T16:00:00.000Z
  release: '2'
  terms:
    - type: expression
      designation: понятие объекта
      normative_status: preferred
  _revisions:
    current: a3a442
    tree:
      a3a442:
        object:
