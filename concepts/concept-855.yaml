spa:
  id: 855
  definition: >-
    concepto que puede especificarse en detalle como uno o más tipos de objeto
    geográfico
  language_code: spa
  notes: []
  examples:
    - >-
      El concepto de fenómeno “carretera” se puede utilizar para especificar
      varios tipos de fenómeno distintos, cada uno de ellos con un conjunto
      diferente de propiedades apropiado para una aplicación específica. Para
      una aplicación de planificación de viajes, podría tener un conjunto
      limitado de atributos como nombre, número de ruta, localización y número
      de carriles, mientras que para una aplicación de mantenimiento podría
      tener un extenso conjunto de atributos detallando la estructura y
      composición de cada una de las capas de material de que ésta está
      compuesta.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19126:2009'
    link: 'https://www.iso.org/standard/44875.html'
  date_accepted: 2009-10-31T16:00:00.000Z
  release: '2'
  terms:
    - type: expression
      designation: concepto de objeto geográfico
      normative_status: preferred
  _revisions:
    current: d5b4eb
