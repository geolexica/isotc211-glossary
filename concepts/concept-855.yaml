ara:
  id: 855
  terms:
  - type: expression
    normative_status: preferred
    designation: مفهوم المعلم
  definition:
  - content: مفهوم يمكن تحديده بالتفصيل كنوع واحد أو أكثر من أنواع المعالم
  notes: []
  examples:
  - content: مفهوم المعلم "طريق" يمكن استخدامه لتوصيف عدة أنواع مختلفة من المعالم
      لكل منها مجموعة مختلفة من الخصائص تناسب تطبيقا معينا. ففي تطبيق مثل وضع خطة
      سفر تكون له مجموعة محدودة من البيانات الوصفية مثل الاسم ، ورقم الطريق ، موقعه
      وعدد مساراته ، وأما بالنسبة لتطبيق يتعلق بالصيانة مثلا فربما يحتاج الأمر إلى
      مجموعة أكبر من البيانات الوصفية بتفاصيل عن البنية الانشائية ، وتركيبة المواد
      المكوِّنة لكل طبقة من طبقات الطريق.
  language_code: ara
  entry_status: valid
  sources:
  - type: authoritative
    origin:
      ref: ISO 19126:2009
      link: https://www.iso.org/standard/44875.html
  dates:
  - type: accepted
    date: '2009-11-01T00:00:00.000Z'
  release: '2'
  _revisions:
    current: 0be105
    tree:
      0be105:
        object:
          id: 855
          definition: مفهوم يمكن تحديده بالتفصيل كنوع واحد أو أكثر من أنواع المعالم
          language_code: ara
          notes: []
          examples:
          - مفهوم المعلم "طريق" يمكن استخدامه لتوصيف عدة أنواع مختلفة من المعالم لكل
            منها مجموعة مختلفة من الخصائص تناسب تطبيقا معينا. ففي تطبيق مثل وضع خطة
            سفر تكون له مجموعة محدودة من البيانات الوصفية مثل الاسم ، ورقم الطريق
            ، موقعه وعدد مساراته ، وأما بالنسبة لتطبيق يتعلق بالصيانة مثلا فربما يحتاج
            الأمر إلى مجموعة أكبر من البيانات الوصفية بتفاصيل عن البنية الانشائية
