rus:
  id: 855
  terms:
  - type: expression
    normative_status: preferred
    designation: понятие объекта
  definition:
  - content: понятие,  которое может быть описано в деталях применительно к одному
      или нескольким типам объектов
  notes: []
  examples:
  - content: Понятие "дорога" может использоваться для указания нескольких различных
      типов объектов, каждый из которых имеет свой набор свойств, соответствующих
      конкретному приложению.  Для приложения планирования поездок он может иметь
      ограниченный набор атрибутов, таких как имя, номер маршрута, расположение и
      количество полос движения, в то время как для приложения обслуживания он может
      иметь обширный набор атрибутов, детализирующих структуру и состав каждого из
      слоев материала, из которого он составлен.
  language_code: rus
  entry_status: valid
  sources:
  - type: authoritative
    origin:
      ref: ISO 19126:2009
      link: https://www.iso.org/standard/44875.html
  - type: lineage
    origin:
      ref: перевод ИСО 19126:2009
  dates:
  - type: accepted
    date: '2009-11-01T00:00:00.000Z'
  release: '2'
  _revisions:
    current: a3a442
    tree:
      a3a442:
        object:
          id: 855
          definition: понятие,  которое может быть описано в деталях применительно
            к одному или нескольким типам объектов
          language_code: rus
          notes: []
          examples:
          - Понятие "дорога" может использоваться для указания нескольких различных
            типов объектов, каждый из которых имеет свой набор свойств, соответствующих
            конкретному приложению.  Для приложения планирования поездок он может
            иметь ограниченный набор атрибутов, таких как имя, номер маршрута, расположение
            и количество полос движения, в то время как для приложения обслуживания
            он может иметь обширный набор атрибутов, детализирующих структуру и состав
