eng:
  id: 141
  terms:
  - type: expression
    normative_status: preferred
    designation: discrete coverage
  definition:
  - content: coverage that returns the same feature attribute values for every direct
      position within any single spatial object, temporal object, or spatiotemporal
      object in its domain
  notes:
  - content: The domain of a discrete coverage consists of a finite set of spatial,
      temporal, or spatiotemporal objects.
