term: gimbal
termid: 1122
eng:
  id: 1122
  definition: >-
    mechanical device consisting of two or more rings connected in such a way
    that each rotates freely around an axis that is a diameter of the next ring
    toward the outermost ring of the set
  language_code: eng
  notes:
    - >-
      An object mounted on a three-ring gimbal will remain horizontally
      suspended on a plane between the rings regardless as to the stability of
      the base.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19130-1:2018'
    clause: '(E), 3.38'
