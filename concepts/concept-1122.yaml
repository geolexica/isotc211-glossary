rus:
  id: 1122
  definition: >-
    механическое устройство, состоящее из двух или более колец, соединенных
    таким образом, что каждое из них вращается свободно вокруг оси, которая
    представляет собой диаметр следующего кольца по направлению к самому
    внешнему кольцу набора
  language_code: rus
  notes:
    - >-
      Объект, установленный на трехкольцевом карданном подвесе, будет оставаться
      горизонтально подвешенным на плоскости между кольцами независимо от
      устойчивости основания.
