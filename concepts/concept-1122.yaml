  id: 1122
  definition: >-
    أداة ميكانيكية تتكون من حلقتين او أكثر متصلة بطريقة تجعل كل واحدة منها تدور
    دورانا حرا حول محور هو قطر في الحلقة  الاخرى التي تليها  باتجاه الحلقة
    الخارجية الأخيرة من المجموعة.
