eng:
  id: 1286
  definition: >-
    source with the administrative description (where applicable) of the parties
    involved, the rights, restrictions and responsibilities created and the
    basic administrative units affected
  language_code: eng
  notes: []
  examples:
    - It is the evidence of a party’s right to a basic administrative unit.
    - >-
      A document describing a transaction (a deed), or a judgement of the
