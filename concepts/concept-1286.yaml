spa:
  id: 1286
  definition: >-
    fuente con la descripción administrativa (cuando sea aplicable) de las
    partes  afectadas, los derechos, las restricciones y las responsabilidades
    creadas y las unidades básicas administrativas  afectadas
  language_code: spa
  notes: []
  examples:
    - >-
      Es la evidencia del derecho de una parte con una unidad básica
      administrativa
