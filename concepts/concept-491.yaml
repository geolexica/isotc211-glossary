spa:
  id: 491
  definition: cantidad que tiene tanto dirección como magnitud
  language_code: spa
  notes:
    - >-
      Un segmento lineal dirigido representa un vector si la longitud y la
      dirección del segmento lineal es igual a la magnitud y la dirección del
      vector. El término datos vectoriales se refiere a los datos que
      representan la configuración espacial de los objetos geográficos como un
      conjunto de segmentos lineales dirigidos.
  examples: []
  entry_status: valid
