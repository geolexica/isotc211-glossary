rus:
  id: 491
  definition: 'величина, характеризуемая числовым значением и направлением'
  language_code: rus
  notes:
    - >-
      Направленный линейный сегмент представляет собой вектор, если его длина и
      направление  соответствуют числовому значению и направлению вектора.
      Термин «векторные данные» относится к данным, которые описывают
