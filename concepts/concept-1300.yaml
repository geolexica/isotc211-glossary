eng:
  id: 1300
  definition: >-
    process of determining, recording and disseminating information about the
    relationship between people and land
  language_code: eng
  notes:
    - >-
      In many countries, land administration information is determined, recorded
      and disseminated under the umbrella of cadastre and land registry. Both
      institutions can be unified in a single (state) organization.
  examples: []
  entry_status: valid
  authoritative_source:
