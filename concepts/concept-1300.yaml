rus:
  id: 1300
  definition: >-
    процесс определения, регистрации и распространения информации о
    взаимоотношениях между людьми и землей
  language_code: rus
  notes:
    - >-
      Во многих странах информация об управлении земельными ресурсами
      определяется, регистрируется и распространяется под эгидой кадастра и
      земельного регистра. Оба учреждения могут быть объединены в единую
      (государственную) организацию.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19152:2012'
    clause: 4.1.10
