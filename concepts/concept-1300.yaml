eng:
  id: 1300
  terms:
  - type: expression
    normative_status: preferred
    designation: land administration
  definition:
  - content: process of determining, recording and disseminating information about
      the relationship between people and land
  notes:
  - content: In many countries, land administration information is determined, recorded
      and disseminated under the umbrella of cadastre and land registry. Both institutions
      can be unified in a single (state) organization.
