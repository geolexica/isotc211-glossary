  id: 1300
  terms:
  - type: expression
    normative_status: preferred
    designation: administración de la tierra
  definition:
  - content: proceso de determinación, registro y difusión de información sobre la
      relación entre las personas y la tierra
  notes:
  - content: En muchos países la información de administración del territorio se determina,
      registra y difunde bajo el paraguas del catastro o del registro de la propiedad.
