spa:
  id: 1300
  definition: >-
    proceso de determinación, registro y difusión de información sobre la
    relación entre las personas y la tierra
  language_code: spa
  notes:
    - >-
      En muchos países la información de administración del territorio se
      determina, registra y difunde bajo el paraguas del catastro o del registro
      de la propiedad. Ambas instituciones se pueden unificar en una única
      organización (oficial)
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19152:2012'
    clause: 4.1.10
    link: 'https://www.iso.org/standard/51206.html'
  date_accepted: 2012-12-01T00:00:00.000Z
