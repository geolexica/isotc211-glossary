rus:
  id: 1300
  terms:
  - type: expression
    normative_status: preferred
    designation: управление земельными ресурсами
  definition:
  - content: процесс определения, регистрации и распространения информации о взаимоотношениях
      между людьми и землей
  notes:
  - content: Во многих странах информация об управлении земельными ресурсами определяется,
      регистрируется и распространяется под эгидой кадастра и земельного регистра.
      Оба учреждения могут быть объединены в единую (государственную) организацию.
