term: locale
termid: 1703
eng:
  id: 1703
  definition: >-
    definition of the subset of a user’s environment that depends on language
    and cultural conventions
  language_code: eng
  notes:
    - >-
      In computing, a locale is a set of parameters that defines the user’s
      language, country and any special variant preferences that the user wants
      to see in their user interface. Usually, a locale identifier consists of
      at least a language identifier and a region identifier.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/IEC/IEEE 9945:2009'
    clause: >-
      3.211, modified — The notes given in  for this entry have been omitted.
      Note 1 to entry has been added.
    link: 'https://www.iso.org/standard/50516.html'
