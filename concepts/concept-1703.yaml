spa:
  id: 1703
  definition: >-
    definición del subconjunto de un entorno de usuario que depende del idioma y
    de convenciones culturales
  language_code: spa
  notes:
    - >-
      En informática, un contexto es un conjunto de parámetros que define el
      idioma del usuario, el país y las preferencias variantes especiales que el
      usuario quiere ver en la interfaz de usuario. Normalmente, un contexto de
      escenario consiste al menos en un identificador de idioma y un
      identificador de región.
  examples: []
  entry_status: valid
  authoritative_source:
