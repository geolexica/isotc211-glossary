spa:
  id: 1608
  definition: >-
    capacidad de respuesta por unidad de intervalo de longitud de onda a una
    longitud de onda dada
  language_code: spa
  notes:
    - >-
      La respuesta espectral es la reacción del sensor con respecto a la
      longitud de onda dependiente de la radiancia
    - >-
      La definición se describe matemáticamente en la Norma IEC 60050-845 . La
      respuesta espectral es el cociente de la salida del detector dY ( λ )
      entre la entrada del detector monocromático  dXe(λ) = Xe, λ(λ) • dλ en el
      intervalo dλ  de la longitud de onda como  función de la longitud de onda
      λ s ( λ ) = dY ( λ ) / DxC ( λ )
  examples: []
  entry_status: valid
  authoritative_source:
    ref: IEC 60050-845
    link: 'https://webstore.iec.ch/publication/268'
  lineage_source: 'ISO/TS 19159-1:2014, 4.35'
  lineage_source_similarity: 1
  date_accepted: 2014-07-15T00:00:00.000Z
