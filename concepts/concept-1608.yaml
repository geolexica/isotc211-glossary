rus:
  id: 1608
  definition: чувствительность на единицу интервала длин волн  при заданной длине волны
  language_code: rus
  notes:
    - >-
      Спектральная чувствительность-это реакция датчика по отношению к
      излучению, зависящему от длин волн.
    - >-
      определение описано математически в IEC 60050-845. Спектральная
      чувствительность-частное от выхода детектора dY (λ) по входу
      монохроматического детектора dXe (λ) = Xe, λ (λ) • dλ в интервале длин
      волн dλ в зависимости от длины волны λ s (λ) = dY (λ) / dXc (λ)
  examples: []
