spa:
  id: 1406
  terms:
  - type: abbreviation
    designation: PHD
  - type: expression
    normative_status: preferred
    designation: datos de la historia de fase
  - type: expression
    designation: datos de la historia de video fase
  definition:
  - content: información de la señal bruta de retorno de radar después de ser demodulada
  notes:
  - content: 'Generalmente se almacena como una serie de líneas de rango, donde cada
      una contiene información de un rango específico. PHD se puede definir como una
      tabla de cinco columnas: señal de fase, señal de cuadratura, rango, ángulo Doppler
      y hora.'
