    normative_status: preferred
    designation: хронологические  данные фазы
  - type: expression
    designation: хронологические данные видео фазы
  definition:
  - content: необработанная информация о возврате сигнала радара после демодуляции
  notes:
  - content: 'обычно хранится в виде серии строк диапазона, каждая из которых содержит
      информацию из определенного диапазона.  PHD можно рассматривать как таблицу
      из пяти столбцов: Синфазный сигнал, Квадратурный сигнал, Диапазон, Угол Доплера
      и Время'
