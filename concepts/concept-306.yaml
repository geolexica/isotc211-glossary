msa:
  id: 306
  definition: >-
    Pelayaran atau proses mencari maklumat dalam tapak web dengan mengklik
    hiperpautan yang akan membawa pengguna dari satu laman ke satu laman yang
    lain. Sambil mengemudi, pengguna mungkin berpindah dari satu komputer ke
    satu komputer lain atau dari satu pelayan ke satu pelayan lain tanpa
    disedari.
  language_code: msa
  notes:
    - >-
      This is essentially the common term navigation, but the definition
      decomposes the process in terms used in the packages defined in this
      International Standard.
