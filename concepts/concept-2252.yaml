term: 'spatial dimension, noun <topology, geometry>'
termid: 2252
eng:
  id: 2252
  definition: >-
    any of the independent decisions made in a coordinate system to locate a
    position
  language_code: eng
  notes:
    - "\"A Euclidean space with a spatial dimension of 3, \U0001D53C3, usually uses axis names 'x', 'y', and 'z', Its first spatial dimension is 'x', its second is 'y' and its third is 'z'.\" In the context of the space, the adjective use describes the space but the singular noun can use a name for an axis separately."
  examples: []
  entry_status: valid
  authoritative_source:
