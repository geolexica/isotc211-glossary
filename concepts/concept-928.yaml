rus:
  id: 928
  definition: используемая угловая ширина пучка электромагнитной энергии
  language_code: rus
  notes:
    - >-
      Ширина луча обычно измеряется в радианах и как угловая ширина между двумя
      точками, которые имеют 50% мощности (3 дБ ниже) центра луча. Это свойство
      антенны. Мощность, излучаемая вне этого угла, слишком мала, чтобы
      обеспечить полезную отдачу.
