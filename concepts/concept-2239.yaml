term: convex <geometry>
termid: 2239
eng:
  id: 2239
  definition: containing all points on a "line" joining two interior points
  language_code: eng
  notes:
    - >-
      The definition of convex requires a definition of line. For coordinate
      systems, this is the usual linear interpolated arc, but in context, the
      "line" on a geometric reference surface will be a "geodesic arc". The
      default in this document is the linear interpolate.
  examples: []
