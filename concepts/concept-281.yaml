rus:
  id: 281
  definition: >-
    совокупность связанных между собой дуг и поворотов,  совместно используемых 
    в маршруте
  language_code: rus
  notes:
    - >-
      Маневры используют для сборки поворотов в удобные и разрешенные правилами
      комбинации. Они могут быть так просты,  как единственный поворот; могут
      быть комбинацией быстрых поворотов (так называемых «jogs» - жаргонное
      слово, обозначающее на Американском среднем западе поворот,
      непосредственно за которым следует поворот в противоположную сторону) или
      представлять собой очень сложную комбинацию, состоящую из въездов, съездов
      и соединительных дорожных полос (называемых в Великобритании «magic
      roundabouts» -«магические объездные пути»)
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  lineage_source: Internet
  date_accepted: 2005-10-15T00:00:00.000Z
  terms:
    - type: expression
      designation: маневр
      normative_status: preferred
  _revisions:
    current: 5e96c0
