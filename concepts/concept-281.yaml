rus:
  id: 281
  term: маневр
  definition: совокупность связанных между собой дуг и поворотов,  совместно используемых  в
    маршруте
  language_code: rus
  notes:
  - Маневры используют для сборки поворотов в удобные и разрешенные правилами комбинации.
    Они могут быть так просты,  как единственный поворот; могут быть комбинацией быстрых
    поворотов (так называемых «jogs» - жаргонное слово, обозначающее на Американском
    среднем западе поворот, непосредственно за которым следует поворот в противоположную
    сторону) или представлять собой очень сложную комбинацию, состоящую из въездов,
    съездов и соединительных дорожных полос (называемых в Великобритании «magic roundabouts»
    -«магические объездные пути»)
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19133:2005
    link: https://www.iso.org/standard/32551.html
  lineage_source: Internet
  date_accepted: 2005-10-15 00:00:00.000000000 +08:00
spa:
  id: 281
  term: maniobra
  definition: colección de enlaces y giros relacionados usados en combinación en una
    ruta
  language_code: spa
  notes:
  - Las maniobras se utilizan para agrupar giros en una combinación legal y conveniente.
    Pueden ser tan simples como un giro simple, una combinación de giros cortos ("jogs",
    quiebros, en el medio oeste americano, consistente en un giro seguido inmediatamente
    de otro giro en dirección opuesta) o en una combinación muy compleja de entradas,
    salidas y caminos de conexión ("magic roundabouts", rotondas mágicas, en el Reino
    Unido).
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19133:2005
    link: https://www.iso.org/standard/32551.html
  date_accepted: 2005-10-15 00:00:00.000000000 +08:00
  release: '1'
