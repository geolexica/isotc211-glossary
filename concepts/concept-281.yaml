term: 'maneuver,manœuvre'
termid: 281
eng:
  id: 281
  definition: collection of related links and turns used in a route in combination
  language_code: eng
  notes:
    - >-
      Maneuvers are used to cluster turns into convenient and legal
      combinations. They may be as simple as a single turn, a combination of
      quick turns ("jogs" in the American mid-west consisting of a turn followed
      immediately by a turn in the opposite direction) or very complex
      combinations consisting of entry, exit, and connecting roadways  ("magic
      roundabouts" in the UK).
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  date_accepted: 2005-10-15T00:00:00.000Z
  release: '1'
  terms:
    - type: expression
      designation: 'maneuver,manœuvre'
      normative_status: preferred
