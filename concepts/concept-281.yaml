zho:
  id: 281
  definition: 在组合路径中所使用的有关有向路段和转向的集合。
  language_code: zho
  notes:
    - >-
      行进策略用于将多个转向分解为方便的合法组合。它们可以简单为只是一个单一转向或是快速转向组合（在美国中西部"jogs”由一个转向紧跟一个反方向转向组成），也可能是由入口、出口和连接车道构成的非常复杂的组合（在英国称为"magic
      roundabouts")。
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  date_accepted: 2005-10-15T00:00:00.000Z
  terms:
    - type: expression
      designation: 行进策略
      normative_status: preferred
fin:
  id: 281
  definition: >-
    kokoelma toisiinsa liittyviä linkkejä ja käännöksiä, joiden yhdistelmää
    käytetään reitillä
  language_code: fin
  notes:
    - >-
      Manöövereillä käännökset liitetään toisiinsa sopiviksi ja laillisiksi
      yhdistelmiksi. Manööveri voi olla yksinkertainen, esimerkiksi vain yhdestä
      käännöksestä koostuva, tai yhdistelmä nopeita käännöksiä (Yhdysvaltojen
      keskilännessä käännökseen ja sitä välittömästi seuraavaan
      vastakkaissuuntaiseen käännökseen viitataan sanalla jog) tai erittäin
      monimutkainen yhdistelmä, joka koostuu sisääntulo- ja poistumisteistä ja
      niitä yhdistävistä ajoteistä (Isossa-Britanniassa "magic roundabout").
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  lineage_source: 'Ei lähdettä, käännetty'
  date_accepted: 2005-10-15T00:00:00.000Z
  terms:
    - type: expression
      designation: manööveri
      normative_status: preferred
