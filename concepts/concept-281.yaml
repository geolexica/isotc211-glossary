spa:
  id: 281
  definition: colección de enlaces y giros relacionados usados en combinación en una ruta
  language_code: spa
  notes:
    - >-
      Las maniobras se utilizan para agrupar giros en una combinación legal y
      conveniente. Pueden ser tan simples como un giro simple, una combinación
      de giros cortos ("jogs", quiebros, en el medio oeste americano,
      consistente en un giro seguido inmediatamente de otro giro en dirección
      opuesta) o en una combinación muy compleja de entradas, salidas y caminos
      de conexión ("magic roundabouts", rotondas mágicas, en el Reino Unido).
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
