ara:
  id: 281
  definition: مجموعة من وصلات الربط والمنحنيات ذات العلاقة تستخدم مجتمعة في مسار
  language_code: ara
  notes:
    - >-
      تستخدم المناورات لتجميع المنعطفات في شكل مجموعات مؤتلفة من المنعطفات
      المريحة والقانونية. ويمكن للمنعطفات أن تكون بسيطة جدا بحيث لا تزيد عن
      منعطف واحد أو مجموعة منعطفات سريعة ("المنعطفات الحادة" في الغرب الأوسط
      الأمريكي تتكون من منعطف يليه مباشرة منعطف في الاتجاه المضاد) أو مجموعات
      مؤتلفة شديدة التعقيد تتكون  من مدخل , ومخرج وطرق مرور موصلة ("الطرق
      الدائرية السحرية" بالمملكة المتحدة).
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  date_accepted: 2005-10-15T00:00:00.000Z
  release: '1'
  terms:
    - type: expression
      designation: مناورة
      normative_status: preferred
