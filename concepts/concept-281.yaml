term: maneuver,manœuvre
termid: 281
eng:
  id: 281
  term: maneuver,manœuvre
  definition: collection of related links and turns used in a route in combination
  language_code: eng
  notes:
  - Maneuvers are used to cluster turns into convenient and legal combinations. They
    may be as simple as a single turn, a combination of quick turns ("jogs" in the
    American mid-west consisting of a turn followed immediately by a turn in the opposite
    direction) or very complex combinations consisting of entry, exit, and connecting
    roadways  ("magic roundabouts" in the UK).
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19133:2005
    link: https://www.iso.org/standard/32551.html
  date_accepted: 2005-10-15 00:00:00.000000000 +08:00
  release: '1'
ara:
  id: 281
  term: مناورة
  definition: مجموعة من وصلات الربط والمنحنيات ذات العلاقة تستخدم مجتمعة في مسار
  language_code: ara
  notes:
  - تستخدم المناورات لتجميع المنعطفات في شكل مجموعات مؤتلفة من المنعطفات المريحة والقانونية.
    ويمكن للمنعطفات أن تكون بسيطة جدا بحيث لا تزيد عن منعطف واحد أو مجموعة منعطفات
    سريعة ("المنعطفات الحادة" في الغرب الأوسط الأمريكي تتكون من منعطف يليه مباشرة
    منعطف في الاتجاه المضاد) أو مجموعات مؤتلفة شديدة التعقيد تتكون  من مدخل , ومخرج
    وطرق مرور موصلة ("الطرق الدائرية السحرية" بالمملكة المتحدة).
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
