term: exponential map <differential geometry>
termid: 2051
eng:
  id: 2051
  definition: >-
    function that maps tangent vectors at a point to end point of geodesic
    beginning at that point with an exit bearing equal to that of the vector and
    a length equal to that of the vector
  language_code: eng
  notes:
    - >-
      See first geodetic problem for an explanation of the process of
      calculating this mapping.
  examples: []
  entry_status: valid
  authoritative_source:
