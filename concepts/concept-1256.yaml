rus:
  id: 1256
  definition: способный обеспечить соблюдение требований системы
  language_code: rus
  notes:
    - >-
      достаточную систему DRM придется  обходить, если нарушение будет возможно.
      Доказательство достаточности может быть трудным, потому что оно может
      зависеть от "модели атаки", которая описывает виды атак, к которым система
      невосприимчива.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
