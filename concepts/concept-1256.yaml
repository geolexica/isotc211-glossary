term: sufficient
termid: 1256
eng:
  id: 1256
  definition: capable of enforcing the requirements of a system
  language_code: eng
  notes:
    - >-
      A sufficient DRM system would have to be bypassed if an infringement would
      be possible. Proof of sufficiency can be difficult because it can be
      dependent on an "attack model", which describes the sorts of attacks to
      which the system is immune.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.48'
    link: 'https://www.iso.org/standard/32571.html'
  date_accepted: 2014-02-15T00:00:00.000Z
  release: '3'
  terms:
