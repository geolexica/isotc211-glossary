spa:
  id: 1256
  terms:
  - type: expression
    normative_status: preferred
    designation: suficiente
  definition:
  - content: capaz de satisfacer los requisitos de un sistema
  notes:
  - content: Debe puentearse un sistema DRM suficiente para que una vulneración sea
      posible. Una prueba de suficiencia puede ser dificil porque puede ser dependiente
      del "modelo de ataque", que describe la clase de ataques a los que el sistema
      es inmune.
  examples: []
  language_code: spa
  entry_status: valid
