rus:
  id: 1256
  terms:
  - type: expression
    normative_status: preferred
    designation: достаточный
  definition:
  - content: способный обеспечить соблюдение требований системы
  notes:
  - content: достаточную систему DRM придется  обходить, если нарушение будет возможно.
      Доказательство достаточности может быть трудным, потому что оно может зависеть
      от "модели атаки", которая описывает виды атак, к которым система невосприимчива.
  examples: []
