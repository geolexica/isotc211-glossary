spa:
  id: 1256
  definition: capaz de satisfacer los requisitos de un sistema
  language_code: spa
  notes:
    - >-
      Debe puentearse un sistema DRM suficiente para que una vulneración sea
      posible. Una prueba de suficiencia puede ser dificil porque puede ser
      dependiente del "modelo de ataque", que describe la clase de ataques a los
      que el sistema es inmune.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
