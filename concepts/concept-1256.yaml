termid: 1256
term: sufficient
eng:
  id: 1256
  terms:
  - type: expression
    normative_status: preferred
    designation: sufficient
  definition:
  - content: capable of enforcing the requirements of a system
  notes:
  - content: A sufficient DRM system would have to be bypassed if an infringement
      would be possible. Proof of sufficiency can be difficult because it can be dependent
      on an "attack model", which describes the sorts of attacks to which the system
      is immune.
  examples: []
  language_code: eng
  entry_status: valid
