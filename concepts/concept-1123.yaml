rus:
  id: 1123
  definition: >-
    устройство, состоящее из вращающегося ротора, установленного в карданном
    подвесе так, что его ось вращения сохраняет фиксированную ориентацию
  language_code: rus
  notes:
    - >-
      ротор вращается на фиксированной оси, а структура вокруг него вращается
      или наклоняется. В самолетах тангаж и ориентация самолета измеряются
      относительно устойчивого вращения гироскопа. В космосе, где четыре точки
      компаса бессмысленны, ось вращения гироскопа используется в качестве
      ориентира для навигации. Инерциальная навигационная система включает в
      себя три подвешенных гироскопа, используемых для измерения крена, тангажа
      и рыскания.
  examples: []
  entry_status: valid
