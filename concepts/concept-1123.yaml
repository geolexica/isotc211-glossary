ara:
  id: 1123
  definition: أداة تتكون من دوار لفاف مركب على جمبال بحيث يحافظ محور دورانه على اتجاه ثابت
  language_code: ara
  notes:
    - >-
      العضو الدوار يدور على محور ثابت بينما البنية التي حوله تدور أو تميل.
      بالنسبة للطائرات فإن خطو أو خطران الطائرة واتجاهها يقاسان على الدوران
      الثابت للجيروسكوب. وفي الفضاء ، الذي تكون فيه نقاط البوصلة الأربع بلا
      معنى، يستعمل دوران محور الجيروسكوب كنقطة إسناد مرجعي للملاحة. وكل نظام
      للملاحظة يعمل بالقصور الذاتي يشتمل على ثلاثة جيروسكوبات مركبة على ذات
      محورين تستخدم لقياس التمايل والخطران والانعراج.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19130-1:2018'
