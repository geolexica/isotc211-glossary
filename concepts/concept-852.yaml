spa:
  id: 852
  definition: >-
    concepto que se puede especificar en detalle como uno o más tipos de
    asociación de objetos geográficos
  language_code: spa
  notes: []
  examples:
    - >-
      El concepto de asociación de fenómenos "sostiene" describe una relación
      entre entes del mundo real como "autopistas" y "puentes", donde el rol de
      un fenómeno es que es sostenido por el otro fenómeno (cuyo rol es ser
      soporte de).
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19126:2009'
    link: 'https://www.iso.org/standard/44875.html'
  date_accepted: 2009-11-01T00:00:00.000Z
  release: '2'
  terms:
    - type: expression
      designation: concepto de asociación de objetos geográficos
      normative_status: preferred
