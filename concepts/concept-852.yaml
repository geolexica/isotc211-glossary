rus:
  id: 852
  terms:
  - type: expression
    normative_status: preferred
    designation: Понятие ассоциации объектов
  definition:
  - content: понятие, которое может быть подробно описано как один или несколько типов
      ассоциаций объектов
  notes: []
  examples:
  - content: понятие ассоциации объекта " поддерживает "описывает связь между явлениями
      реального мира, такими как" шоссе "и" мосты", где роль одного объекта заключается
      в том, что он поддерживается другим объектом (роль которого  - то, что поддерживает).
  language_code: rus
  entry_status: valid
