ara:
  id: 852
  definition: مفهوم يمكن تحديده بالتفصيل كنوع واحد أو أكثر من أنواع المعالم
  language_code: ara
  notes: []
  examples:
    - >-
      مفهوم ربط معلم "دعامات" هو عبارة عن مفهوم يصف العلاقة بين ظواهر قائمة على
      أرض الواقع مثل "طرق" أو "جسور" حيث يكون دور المعلم هو أنه مدعوم بواسطة
      المعلم الآخر (الذي يكون دوره هو أنه داعم لـ ....)
