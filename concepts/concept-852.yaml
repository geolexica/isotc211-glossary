term: feature association concept
termid: 852
eng:
  id: 852
  definition: >-
    concept that may be specified in detail as one or more feature association
    types
  language_code: eng
  notes: []
  examples:
    - >-
      A "supports" feature association concept describes a relationship between
      real world phenomena such as "highways" and "bridges" where the role of
      one feature is that it is supported-by the other feature (whose role is
      supporter-of).
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19126:2009'
    link: 'https://www.iso.org/standard/44875.html'
  date_accepted: 2009-11-01T00:00:00.000Z
  release: '2'
  terms:
    - type: expression
      designation: feature association concept
      normative_status: preferred
