rus:
  id: 852
  definition: >-
    понятие, которое может быть подробно описано как один или несколько типов
    ассоциаций объектов
  language_code: rus
  notes: []
  examples:
    - >-
      понятие ассоциации объекта " поддерживает "описывает связь между явлениями
      реального мира, такими как" шоссе "и" мосты", где роль одного объекта 
      заключается в том, что он поддерживается другим объектом (роль которого  -
      то, что поддерживает).
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19126:2009'
    link: 'https://www.iso.org/standard/44875.html'
  lineage_source: 'перевод ИСО 19126:2009'
  date_accepted: 2009-11-01T00:00:00.000Z
  release: '2'
  terms:
