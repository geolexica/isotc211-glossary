eng:
  id: 852
  terms:
  - type: expression
    normative_status: preferred
    designation: feature association concept
  definition:
  - content: concept that may be specified in detail as one or more feature association
      types
  notes: []
  examples:
  - content: A "supports" feature association concept describes a relationship between
      real world phenomena such as "highways" and "bridges" where the role of one
      feature is that it is supported-by the other feature (whose role is supporter-of).
