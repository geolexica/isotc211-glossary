term: sublicence
termid: 1254
eng:
  id: 1254
  definition: licence granted by the original licensee to a third party under the
    grants and condition of the original licence granted to the original licensee
    by his licensor
  language_code: eng
  notes:
  - This is essentially the right to loan one's licence to another principal.
