  - type: expression
    normative_status: preferred
    designation: sublicence
  definition:
  - content: licence granted by the original licensee to a third party under the grants
      and condition of the original licence granted to the original licensee by his
      licensor
  notes:
  - content: This is essentially the right to loan one's licence to another principal.
