rus:
  id: 1481
  definition: >-
    деятельность по установлению в отношении реальных или потенциальных проблем
    положений об общем и многократном использовании, направленных на достижение
    оптимальной степени порядка в данном контексте
  language_code: rus
  notes:
    - >-
      в частности, эта деятельность включает процессы разработки, издания и
      осуществления стандартов.
    - >-
      важными преимуществами стандартизации являются повышение пригодности
      продуктов, процессов и услуг для их целей, предотвращение барьеров в
