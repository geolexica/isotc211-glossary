eng:
  id: 1481
  definition: >-
    activity of establishing, with regard to actual or potential problems,
    provisions for common and repeated use, aimed at the achievement of the
    optimum degree of order in a given context
  language_code: eng
  notes:
    - >-
      In particular, the activity consists of the processes of formulating,
      issuing and implementing standards.
    - >-
      Important benefits of standardization are improvement of the suitability
      of products, processes and services for their intended purposes,
      prevention of barriers to trade and facilitation of technological
      cooperation.
