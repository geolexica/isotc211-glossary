  id: 1481
  definition: >-
    actividad de establecer, en relación con problemas actuales o potenciales,
    disposiciones para su uso común y repetido, encaminadas al logro del grado
    óptimo en un determinado contexto
  language_code: spa
  notes:
    - >-
      En particular, la actividad consiste en los procesos de desarrollo,
      publicación y aplicación de las normas.
    - >-
