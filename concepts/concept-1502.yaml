spa:
  id: 1502
  definition: >-
    instancia de un servicio de transporte que permite movilidad, por ejemplo,
    un vuelo específico, una salida específica en ferry o un recorrido
    específico en taxi
  language_code: spa
  notes:
    - >-
      Puede seguir una ruta de viaje predefinida o puede estar personalizado de
      acuerdo a una demanda de movilidad concreta. Dependiendo de la naturaleza
      del viaje, puede empezar y parar en varios nodos de transbordo.
    - >-
      Un viaje puede servir a muchos viajeros y los viajeros pueden utilizar
      diferentes partes de un viaje (por ejemplo, diferentes tramos entre
      diferentes paradas de autobús) y estas partes pueden ser viajes completos
      o segmentos de viaje.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19147:2015'
    clause: '3.20'
    link: 'https://www.iso.org/standard/44874.html'
