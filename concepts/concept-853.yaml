eng:
  id: 853
  definition: >-
    concept that may be specified in detail as one or more feature attribute
    types
  language_code: eng
  notes: []
  examples:
    - >-
      A "height" feature attribute concept describes length in the vertical
      direction as a characteristic that may be shared by real world phenomena
      such as "human", "tree" and "building."
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19126:2009'
    link: 'https://www.iso.org/standard/44875.html'
  date_accepted: 2009-11-01T00:00:00.000Z
  release: '2'
