spa:
  id: 853
  definition: >-
    concepto que se puede especificar en detalle como uno o más tipos de
    atributo de objeto geográfico
  language_code: spa
  notes: []
  examples:
    - >-
      El concepto de atributo de fenómeno “altura” describe la longitud en
      dirección vertical como una característica que puede ser compartida por
      entes del mundo real como “humano”, “árbol” y “edificio”.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19126:2009'
    link: 'https://www.iso.org/standard/44875.html'
  date_accepted: 2009-11-01T00:00:00.000Z
