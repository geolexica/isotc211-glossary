rus:
  id: 853
  definition: >-
    понятие,  которое может быть описано в деталях применительно к одному или
    нескольким типам атрибутов объектов
  language_code: rus
  notes: []
  examples:
    - >-
      Понятие атрибута объекта " высота "описывает длину в вертикальном
      направлении как характеристику, которая может быть присвоена таким
      явлениям реального мира, как" человек"," дерево "и " здание"."
