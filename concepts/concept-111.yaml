term: data product specification
termid: 111
eng:
  id: 111
  definition: >-
    detailed description of a dataset or dataset series together with additional
    information that will enable it to be created, supplied to and used by
    another party
  language_code: eng
  notes:
    - >-
      A data product specification provides a description of the universe of
      discourse and a specification for mapping the universe of discourse to a
      dataset. It may be used for production, sales, end-use or other purposes.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19131:2007'
    link: 'https://www.iso.org/standard/36760.html'
  date_accepted: 2007-04-15T00:00:00.000Z
  release: '1'
