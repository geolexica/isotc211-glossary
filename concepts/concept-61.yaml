term: computational geometry
eng:
  id: 61
  terms:
  - type: expression
    designation: computational geometry
  definition:
  - content: manipulation of and calculations with geometric representations for the
      implementation of geometric operations
  notes: []
  examples:
  - content: Computational geometry operations include testing for geometric inclusion
      or intersection, the calculation of convex hulls or buffer zones, or the finding
      of shortest distances between geometric objects.
