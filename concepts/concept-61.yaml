swe:
  id: 61
  definition: >-
    bearbetning och beräkning utgående från geometrisk representation för att
    bestämma geometriska förhållanden
  country_code: swe
  language_code: swe
  notes:
    - >-
      Exempel på förhållanden är avstånd mellan punkter och huruvida en punkt
      ligger inom ett område.
