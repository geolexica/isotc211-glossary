rus:
  id: 968
  definition: >-
    Режим SAR, в котором луч антенны управляется, так чтобы осветить полосу
    земли под различными углами относительно траектории полета по всей
    территории сбора
  language_code: rus
  notes:
    - >-
      управление антенной также позволяет увеличить время пребывания и
      обеспечивает возможность сбора полос под углами, не параллельными
      направлению полета и с лучшим разрешением, чем режим Stripmap.
  examples: []
