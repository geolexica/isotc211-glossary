msa:
  id: 1346
  definition: >-
    Model yang berfungsi untuk amalan tertentu, seperti e-dagang dan pengurusan
    pengetahuan. Dalam kecerdasan buatan(AI), ontologi ialah spesifikasi
    pengkonsepsian yang digunakan untuk membantu atur cara dan membolehkan
    manusia berkongsi pengetahuan. Dalam penggunaan ini, ontologi adalah satu
    set konsep yang melibatkan benda, peristiwa dan hubungan yang dispesifikasi
    dengan cara tertentu supaya perbendaharaan kata dapat dicipta untuk
    pertukaran maklumat. Lihat pengurusan pengetahuan
  language_code: msa
  notes: []
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19101-1:2014'
    clause: 4.1.26
    link: 'https://www.iso.org/standard/59164.html'
  lineage_source: Pusat Rujukan Persuratan Melayu (DBP)
  date_accepted: 2012-11-14T16:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: ontologi
      normative_status: preferred
