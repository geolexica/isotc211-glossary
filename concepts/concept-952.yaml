term: image-identifiable ground control point
termid: 952
eng:
  id: 952
  term: image-identifiable ground control point
  definition: ground control point associated with a marker or other object on the
    ground that can be recognized in an image
  language_code: eng
  notes:
  - The ground control point may be marked in the image, or the user may be provided
    with an unambiguous description of the ground control point so that it can be
    found in the image.
  examples: []
  entry_status: valid
  classification: preferred
  authoritative_source:
    ref: ISO/TS 19130:2010
    link: https://www.iso.org/standard/51789.html
  date_accepted: 2010-06-15 00:00:00.000000000 +09:00
  release: '2'
