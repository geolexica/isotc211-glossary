term: image-identifiable ground control point
eng:
  id: 952
  terms:
  - type: expression
    normative_status: preferred
    designation: image-identifiable ground control point
  definition:
  - content: ground control point associated with a marker or other object on the
      ground that can be recognized in an image
  notes:
  - content: The ground control point may be marked in the image, or the user may
      be provided with an unambiguous description of the ground control point so that
      it can be found in the image.
  examples: []
  language_code: eng
  entry_status: valid
