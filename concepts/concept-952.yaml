eng:
  id: 952
  definition: >-
    ground control point associated with a marker or other object on the ground
    that can be recognized in an image
  language_code: eng
  notes:
    - >-
      The ground control point may be marked in the image, or the user may be
      provided with an unambiguous description of the ground control point so
      that it can be found in the image.
