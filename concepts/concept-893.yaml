ara:
  id: 893
  definition: >-
    علاقة بين التسميات والمفاهيم في لغة معينة حيث أن تسمية واحد تمثل مفهومين أو
    أكثر يشتركان في  خصائص معينة
  language_code: ara
  notes:
    - >-
      من أمثلة اللفظ المتعدد الدلالات كلمة "جسر" التي تعني: (1) إنشاء هيكلي لنقل
      حركة المرور عبر فجوة. (2) جزء من آلة موسيقية وترية. (3) تركيبة أسنان
      معيَّنة.
    - الأسماء في علاقة تعدد دلالات الألفاظ تسمى أسماء متعددة الدلالة.
