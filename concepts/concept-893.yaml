term: polysemy
termid: 893
eng:
  id: 893
  definition: >-
    relation between designations and concepts in a given language in which one
    designation represents two or more concepts sharing certain characteristics
  language_code: eng
  notes:
    - >-
      An example of polysemy is:   bridge   1  "structure to carry traffic over
      a gap"    2  "part of a string instrument"    3  "dental plate"
    - The designation in the relation of polysemy are called polysemes.
  examples: []
  entry_status: valid
  authoritative_source:
