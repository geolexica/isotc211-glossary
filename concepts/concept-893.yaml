rus:
  id: 893
  definition: >-
    связь между обозначениями и понятиями в данном языке, в котором одно
    обозначение представляет собой два или более понятий, разделяющих
    определенные характеристики
  language_code: rus
  notes:
    - >-
      Пример многозначности: мост 1 "структура для несения транспорта через
      разрыв", 2 "часть струнного инструмента", 3 "зубной протез"
    - обозначения в отношении полисемии называются полисемиями.
