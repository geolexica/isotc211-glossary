term: digital licence
termid: 1217
eng:
  id: 1217
  definition: >-
    document or its representation that specifies the rights granted to a
    particular user or organization with respect to a specific content or group
    of content
  language_code: eng
  notes:
    - >-
      The core concept in DRM is the use of digital licences. Instead of buying
      the digital content, the consumer purchases a licence granting certain
      rights with respect to the content. A licence is the mechanism by which a
      rights holder conveys rights to another party, such as a consumer or
      distributor.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.11'
    link: 'https://www.iso.org/standard/32571.html'
  date_accepted: 2014-02-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: digital licence
      normative_status: preferred
