rus:
  id: 1217
  definition: >-
    документ или его представление, которое указывает права, предоставленные
    конкретному пользователю или организации в отношении конкретного контента
    или группы контента
  language_code: rus
  notes:
    - >-
      Основная концепция управления цифровыми правами  представляет собой
      использование цифровых лицензий. Вместо покупки цифрового контента
      потребитель приобретает лицензию , предоставляющую определённые права в
      отношении контента. Лицензия – это механизм, посредством которого
      правообладатель  передаёт права другой стороне, например, потребителю или
      дистрибьютору.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.11'
    link: 'https://www.iso.org/standard/32571.html'
  lineage_source: 'перевод ИСО 19153:2014'
  date_accepted: 2014-02-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: цифровая лицензия
      normative_status: preferred
