term: provenance information
termid: 2277
eng:
  id: 2277
  definition: information that documents the history of the content information
  language_code: eng
  notes:
    - >-
      This information tells the origin or source of the content information,
      any changes that may have taken place since it was originated, and who has
      had custody of it since it was originated. The archive is responsible for
      creating and preserving provenance Information from the point of Ingest;
      however, earlier provenance information should be provided by the
      producer. Provenance information adds to the evidence to support
      authenticity.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 14721:2012'
    clause: >-
      1.7.2, modified — Supporting content has been relocated to Note 1 to
      entry.
    link: 'https://www.iso.org/standard/57284.html'
  date_accepted: 2018-05-01T00:00:00.000Z
  review_date: 2018-05-01T00:00:00.000Z
  review_status: final
  review_decision: accepted
