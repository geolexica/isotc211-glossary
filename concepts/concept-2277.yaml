termid: 2277
term: provenance information
eng:
  id: 2277
  terms:
  - type: expression
    normative_status: preferred
    designation: provenance information
  definition:
  - content: information that documents the history of the content information
  notes:
  - content: This information tells the origin or source of the content information,
      any changes that may have taken place since it was originated, and who has had
      custody of it since it was originated. The archive is responsible for creating
      and preserving provenance Information from the point of Ingest; however, earlier
      provenance information should be provided by the producer. Provenance information
      adds to the evidence to support authenticity.
  examples: []
