rus:
  id: 1455
  definition: измеренное значение величины минус значение контрольной величины
  language_code: rus
  notes:
    - >-
      Понятие "погрешность измерения" может использоваться как а) при наличии
      одного эталонного значения величины, на которое следует ссылаться, что
      происходит, если калибровка производится с помощью эталона измерения с
      измеряемым значением величины, имеющим незначительную неопределенность
      измерения, или если задано обычное значение величины, и в этом случае
      погрешность измерения известна, так и b) если измеряемый показатель должен
      быть представлен единственным истинным значением величины или набором
      истинных значений величины незначительного диапазона, в этом случае
      погрешность измерения неизвестна.
    - >-
      погрешность измерения не следует путать с производственной ошибкой или
      просто ошибкой.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/IEC Guide 99:2007'
    clause: '2.16'
    link: 'https://www.iso.org/standard/45324.html'
  lineage_source: 'ISO/TS 19159-1:2014, 4.18'
  lineage_source_similarity: 1
  date_accepted: 2014-07-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: погрешность
      normative_status: admitted
    - designation: погрешность измерения
      type: expression
    - designation: ошибка измерения
      type: expression
  _revisions:
