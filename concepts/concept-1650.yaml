swe:
  id: 1650
  term: metadata
  definition: information som beskriver en datamängd eller en IT-baserad tjänst
  country_code: swe
  language_code: swe
  notes:
  - "Tidigare avsåg metadata \"data som beskriver data\".  Såväl geodatastandarderna
    i ISO 19100-serien som inom Inspire används dock metadata i en utökad betydelse:
    dels inbegrips tolkningen av metadata (alltså information), dels inbegrips \"beskrivning
    av tjänster\". I ISO 19119, Services, används begreppen \"service metadata\" och
    \"dataset metadata\" för att särskilja. \n Anm. 2 till termpost: Inspire definierar
    metadata som \"information som beskriver rumsliga datamängder och rumsliga datatjänster
    och gör det möjligt att finna, inventera och utnyttja dem\". Syftet med metadata
    i allmänhet kan dock skifta. Metadata kan exempelvis användas för sökning, utvärdering,
    tolkning, åtkomst, skydd, klassning, ansvarsreglering och felrapportering.\ntill
    termpost: Metadata för geodatamängder kan även omfatta \n- referenser till bakomliggande
    modeller\n- referenser till objekttypskataloger\n- uppgifter om utfall av specificerade
    krav på datakvalitet."
  examples: []
