swe:
  id: 1650
  definition: information som beskriver en datamängd eller en IT-baserad tjänst
  country_code: swe
  language_code: swe
  notes:
    - >-
      Tidigare avsåg metadata "data som beskriver data".  Såväl
      geodatastandarderna i ISO 19100-serien som inom Inspire används dock
      metadata i en utökad betydelse: dels inbegrips tolkningen av metadata
      (alltså information), dels inbegrips "beskrivning av tjänster". I ISO
      19119, Services, används begreppen "service metadata" och "dataset
      metadata" för att särskilja.
       Anm. 2 till termpost: Inspire definierar metadata som "information som beskriver rumsliga datamängder och rumsliga datatjänster och gör det möjligt att finna, inventera och utnyttja dem". Syftet med metadata i allmänhet kan dock skifta. Metadata kan exempelvis användas för sökning, utvärdering, tolkning, åtkomst, skydd, klassning, ansvarsreglering och felrapportering.
      till termpost: Metadata för geodatamängder kan även omfatta

      - referenser till bakomliggande modeller

      - referenser till objekttypskataloger

      - uppgifter om utfall av specificerade krav på datakvalitet.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19115-1:2014'
    clause: '4.10'
    link: 'https://www.iso.org/standard/53798.html'
  lineage_source: 'ISO 19157:2013'
  lineage_source_similarity: 1
  date_accepted: 2013-12-15T00:00:00.000Z
  review_date: 2011-01-01T00:00:00.000Z
