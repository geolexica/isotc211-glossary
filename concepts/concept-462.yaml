eng:
  id: 462
  term: topological complex
  definition: collection of topological primitives that is closed under the boundary
    operations
  language_code: eng
  notes:
  - Closed under the boundary operations means that if a topological primitive is
    in the topological complex, then its boundary objects are also in the topological
    complex.
  examples: []
