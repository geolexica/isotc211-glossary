spa:
  id: 1342
  terms:
  - type: expression
    normative_status: preferred
    designation: recuperación
  definition:
  - content: acción de recuperar un recurso al que se hace referencia y su inserción
      en un documento de respuesta generado por el servidor
  notes:
  - content: La inserción puede llevarse a cabo bien reemplazando la referencia en
      línea con una copia del recurso, bien relocalizando la referencia para que apunte
      a una copia del recurso que se ha ubicado en el documento de respuesta.
