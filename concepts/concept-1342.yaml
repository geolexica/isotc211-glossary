spa:
  id: 1342
  definition: >-
    acción de recuperar un recurso al que se hace referencia y su inserción en
    un documento de respuesta generado por el servidor
  language_code: spa
  notes:
    - >-
      La inserción puede llevarse a cabo bien reemplazando la referencia en
      línea con una copia del recurso, bien relocalizando la referencia para que
      apunte a una copia del recurso que se ha ubicado en el documento de
      respuesta.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19142:2010'
