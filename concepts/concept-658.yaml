rus:
  id: 658
  definition: >-
    сервис,  выполняющий базовую функцию для других сервISOв или других
    приложений
  language_code: rus
  notes:
    - >-
      Для сравнения - термин «интероперировать». Базовые сервисы не содержат 
      какую-либо постоянную, определенную пользователями информацию между
      вызовами,  и не предназначены для использования пользователями напрямую.
      Поскольку они действуют функционально, в процессе работы их  легко
      заменить другими сервисами с использованием одних и тех же интерфейсов
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19132:2007'
