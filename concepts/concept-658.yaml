spa:
  id: 658
  definition: >-
    servicio que proporciona una función básica a otros servicios o aplicaciones
    de un modo funcional
  language_code: spa
  notes:
    - >-
      compárese con interoperar (4.18).Los servicios básicos carecen tanto de
      cualquier persistencia como de información de estado específica del
      usuario entre las invocaciones, y no están pensados para que los usuarios
      accedan a ellos directamente. Debido a que actúan de una manera funcional,
      son fácilmente reemplazables en tiempo de ejecución por otros servicios
      que utilicen las mismas interfaces.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: ISO 19132
    link: 'https://www.iso.org/standard/40601.html'
  date_accepted: 2007-10-14T16:00:00.000Z
