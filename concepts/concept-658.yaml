fin:
  id: 658
  definition: >-
    palvelu, joka tarjoaa muille palveluille tai sovelluksille niiden
    tarvitseman perustoiminnallisuuden funktiokutsun tapaan
  language_code: fin
  notes:
    - >-
      Katso termi toimia yhteen. Peruspalveluilla ei kutsujen välillä ole
      pysyvää, käyttäjäkohtaista tilatietoa, eikä käyttäjien ole tarkoitus
      päästä niihin suoraan. Koska peruspalvelut toimivat funktiokutsun tapaan,
      ne voidaan suoritusvaiheessa helposti korvata muilla samoja rajapintoja
      käyttävillä palveluilla.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19132:2007'
