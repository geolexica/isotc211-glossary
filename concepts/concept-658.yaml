term: basic service
termid: 658
eng:
  id: 658
  definition: >-
    service providing a basic function to other services or applications in a
    functional manner
  language_code: eng
  notes:
    - >-
      cf. interoperate. Basic services lack any persistent, user-specific state
      information between invocations and are not meant for direct access by
      users. Because they act in a functional manner, they are readily
      replaceable at runtime by other services using the same interfaces.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19132:2007'
    link: 'https://www.iso.org/standard/40601.html'
  date_accepted: 2007-10-14T16:00:00.000Z
  release: '1'
