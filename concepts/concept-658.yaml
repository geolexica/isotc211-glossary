ara:
  id: 658
  definition: خدمة تقدِّم وظيفة أساسية لخدمات أو تطبيقات أخرى بطريقة فعّالة
  language_code: ara
  notes:
    - >-
      قارنها بتشغيل التوافق المتبادل . الخدمات الأساسية  تفتقر إلى المعلومات
      الثابتة عن حالة الخدمة المخصصة لمستخدم محدد بين طلبات الدعم والمساعدة وهي
      ليست مفتوحة بحيث يدخل إليها المستخدمون بشكل مباشر. وحيث أن هذه الخدمات
      تعمل بطريقة وظيفية فإن من السهل استبدالها أثناء التشغيل بخدمات أخرى
      باستخدام نفس واجهات التبادل
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19132:2007'
    link: 'https://www.iso.org/standard/40601.html'
  date_accepted: 2007-10-14T16:00:00.000Z
  release: '1'
  terms:
    - type: expression
      designation: خدمة أساسية
      normative_status: preferred
