  definition: definición explícita de una propiedad como una par nombre-valor
  language_code: spa
  notes:
  - En un valor etiquetado, el nombre se referencia como la etiqueta. Ciertas etiquetas
    se predefinen en el UML; otras las puede definir el usuario. Los valores etiquetados
