rus:
  id: 442
  definition: явное определение свойства в виде пары  строк «имя-значение»
  language_code: rus
  notes:
    - >-
      В именованном значении тег предназначен для имени. Некоторые теги
      предопределены как стандартные элементы UML, другие могут быть определены
      пользователем. Теги являются одним из трех основных типов конструкций для
