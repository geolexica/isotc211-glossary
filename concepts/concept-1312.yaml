rus:
  id: 1312
  terms:
  - type: expression
    normative_status: preferred
    designation: тип свойства
  definition:
  - content: характеристика типа объекта
  notes:
  - content: Значение для экземпляра типа наблюдаемого свойства может быть подсчитано
      посредством наблюдения.
  - content: в приложениях, связанных с химией, часто используется термин “детерминант”
      или “аналит”.
  - content: Адаптация из ISO 19109:2005.
  examples:
  - content: Машины (тип объекта) все имеют характеристику цвета, где "цвет" является
      типом свойства
