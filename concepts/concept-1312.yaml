  id: 1312
  terms:
  - type: expression
    normative_status: preferred
    designation: property type
  definition:
  - content: characteristic of a feature type
  notes:
  - content: The value for an instance of an observable property type can be estimated
      through an act of observation.
  - content: In chemistry-related applications, the term “determinand” or “analyte”
      is often used.
  - content: Adapted from ISO 19109:2005.
  examples:
  - content: Cars (a feature type) all have a characteristic colour, where "colour"
      is a property type
