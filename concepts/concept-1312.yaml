spa:
  id: 1312
  terms:
  - type: expression
    normative_status: preferred
    designation: tipo de propiedad
  definition:
  - content: característica de un tipo de objeto geográfico
  notes:
  - content: El valor para una instancia de un tipo de propiedad observable puede
      ser estimado a través de una observación.
  - content: En aplicaciones químicas, el término " determinando " o " analito " se
      utiliza a menudo.
  - content: Adaptado de la Norma Iso 19109:2005.
  examples:
  - content: Todos los coches (un tipo de objeto geográfico) tienen un color característico,
      donde "color" es el tipo de propiedad
  language_code: spa
  entry_status: valid
  sources:
  - type: authoritative
    origin:
      ref: Adapted from ISO 19109:2005
  - type: lineage
    origin:
      ref: ISO 19156:2011, 4.16
