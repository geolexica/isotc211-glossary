msa:
  id: 251
  definition: Bahagian yang menjadi sempadan di antara dua komponen, litar, peranti,
    atau sistem. Bahagian ini menyambungkan peranti yang tidak sepadan untuk membolehkan
    maklumat diserah atau diambil antara satu sama lain. Antara muka boleh berbentuk
    mekanik, seperti permukaan perkakasan bersebelahan, berbentuk elektrik, seperti
    titik penjelmaan aras isyarat, atau berbentuk hubungan, seperti hubungan antara
    manusia dan mesin.
