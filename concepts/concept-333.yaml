---
term: physical quantity
termid: 333
eng:
  id: 333
  definition: quantity used for the quantitative description of physical phenomena
  language_code: eng
  notes:
  - In GML a physical quantity is always a value described using a numeric amount
    with a scale or using a scalar reference system.  Physical quantity is a synonym
    for measure when the latter is used as a noun.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: ISO 31-0:1992
    link: https://www.iso.org/standard/3621.html
  lineage_source: ISO 19136:2007
  lineage_source_similarity: 1
  date_accepted: 2005-08-10 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: physical quantity
    normative_status: preferred
