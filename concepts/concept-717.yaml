ara:
  id: 717
  definition: >-
    تمثيل ، باستخدام نقطة اصل محلية واحداثيات محلية، لكائن هندسي في وقت مرجعي
    معطى.
  language_code: ara
  notes:
    - >-
      قد يتعرض الجسم الهندسي الثابت للتحول أو الدوران لكنه يظل مطابقا لتمثيله
      الأساسي.
    - >-
      يتأسس على متجهات المنشأ المحلي ومتجهات الإحداثي الرأسي المحلي نظام
      إحداثيات مرجعي هندسي (مقياس آيزو 19111) يسمى نظام إحداثيات إطار محلي أو
      نظام إحداثيات إقليدسي محلي.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19141:2008'
    link: 'https://www.iso.org/standard/41445.html'
  date_accepted: 2008-06-01T00:00:00.000Z
  release: '2'
  terms:
