term: base representation <moving features>
termid: 717
eng:
  id: 717
  definition: >-
    representation, using a local origin and local ordinate vectors, of a
    geometric object at a given reference time
  language_code: eng
  notes:
    - >-
      A rigid geometric object may undergo translation or rotation, but remains
      congruent with its base representation.
    - >-
      The local origin and ordinate vectors establish an engineering coordinate
      reference system (ISO 19111), also called a local frame or a local
      Euclidean coordinate system.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19141:2008'
    link: 'https://www.iso.org/standard/41445.html'
  date_accepted: 2008-06-01T00:00:00.000Z
  release: '2'
  terms:
    - type: expression
      designation: base representation <moving features>
      normative_status: preferred
