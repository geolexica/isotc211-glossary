rus:
  id: 717
  definition: >-
    представление геометрического объекта, использующее локальное начало
    координат и локальные векторы ординат,  при заданном времени отсчёта
  language_code: rus
  notes:
    - >-
      Жесткий геометрический объект может подвергаться трансляции или ротации,
      но остается соответствующим своему базовому представлению
    - >-
      локальное начало отсчета и векторы локального  ординат устанавливают
      инженерную систему координат (ISO 19111), также называемую локальным
      фреймом или локальной Евклидовой системой координат.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19141:2008'
    link: 'https://www.iso.org/standard/41445.html'
  lineage_source: 'перевод ИСО 19141:2008'
  date_accepted: 2008-06-01T00:00:00.000Z
  release: '2'
  terms:
    - type: expression
      designation: базовое представление <движущиеся объекты>
      normative_status: preferred
