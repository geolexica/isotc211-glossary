spa:
  id: 717
  definition: >-
    representación de un objeto geométrico en un tiempo de referencia dado,
    usando un origen local y vectores ordinales locales
  language_code: spa
  notes:
    - >-
      Un objeto geométrico rígido puede sufrir traslaciones o rotaciones pero
      continua siendo congruente con su representación base.
    - >-
      El origen local y los vectores ordinales establecen un sistema de
      referencia de coordenadas de ingeniería (Norma ISO 19111), también llamado
      marco local o sistema de coordenadas euclidiano local.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19141:2008'
    link: 'https://www.iso.org/standard/41445.html'
  date_accepted: 2008-06-01T00:00:00.000Z
  release: '2'
  terms:
    - type: expression
      designation: representación base <objetos geográficos móviles>
      normative_status: preferred
