eng:
  id: 1248
  definition: entity that is protected by a licence
  language_code: eng
  notes:
    - >-
      In general, a resource is data, metadata (a type of data describing other
      resources), or some service or process that can be invoked on other
      resources. Licences describe rights on resources and, as such, are
      resources in themselves.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.40'
