rus:
  id: 1248
  definition: 'Объект, который защищен лицензией'
  language_code: rus
  notes:
    - >-
      в общем случае ресурс - это данные, метаданные (тип данных, описывающих
      другие ресурсы) или некоторая служба или процесс, которые могут быть
      вызваны на других ресурсах. Лицензии описывают права на ресурсы и как
      таковые сами по себе являются ресурсами.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.40'
    link: 'https://www.iso.org/standard/32571.html'
