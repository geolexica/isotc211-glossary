rus:
  id: 1248
  terms:
  - type: expression
    normative_status: preferred
    designation: ресурс <GeoDRM>
  definition:
  - content: Объект, который защищен лицензией
  notes:
  - content: в общем случае ресурс - это данные, метаданные (тип данных, описывающих
      другие ресурсы) или некоторая служба или процесс, которые могут быть вызваны
      на других ресурсах. Лицензии описывают права на ресурсы и как таковые сами по
      себе являются ресурсами.
  examples: []
  language_code: rus
  entry_status: valid
