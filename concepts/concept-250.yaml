swe:
  id: 250
  definition: >-
    lägesbestämningssystem som förenar och hanterar data som kommer från olika
    håll eller som förenar olika tekniker
  country_code: swe
  language_code: swe
  notes:
    - >-
      The measurements produced by each positioning technology in an integrated
      system may be any of position, motion, or attitude.  There may be
      redundant measurements.  When combined, a unified position, motion, or
      attitude is determined.
