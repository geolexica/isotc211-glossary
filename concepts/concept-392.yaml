  definition: نظام تحديد مواقع مبني على استقبال إشارات تبثها الأقمار الصناعية
  language_code: ara
  notes:
    - >-
      في هذا السياق , تحديد الأماكن بواسطة الأقمار الصناعية يقتضي ضمنا استخدام
      إشارات لاسلكية تبثها أجسام اصطناعية "موجبة" تدور حول الأرض وتستقبلها آلات
