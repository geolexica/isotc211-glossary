rus:
  id: 392
  definition: >-
    система позиционирования, основанная на приеме сигналов, транслируемых со
    спутников
  language_code: rus
  notes:
    - >-
      В этом контексте спутниковое позиционирование означает использование
      радиосигналов, передаваемых с «активных» искусственных спутников Земли и
      принимаемых «пассивными»  приемниками на или вблизи земной поверхности с
      целью определения местоположения, скорости и/или ориентации объекта в
      пространстве. Примерами спутниковых систем позиционирования  являются GPS
      и GLONASS (ГЛОНАСС)
