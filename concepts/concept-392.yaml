fin:
  id: 392
  definition: >-
    paikannusjärjestelmä, joka perustuu satelliittien lähettämien signaalien
    vastaanottamiseen
  language_code: fin
  notes:
    - >-
      Tässä yhteydessä satelliittipaikannuksella viitataan "aktiivisten", Maata
      kiertävien keinotekoisten objektien lähettämien ja "passiivisten", Maan
      pinnalla tai sitä lähellä olevien laitteiden vastaanottamien
      radiosignaalien käyttämiseen objektin sijainnin, nopeuden ja/tai
      suuntauksen määrittämisessä. Esimerkkejä
      satelliittipaikannusjärjestelmistä ovat GPS (Global Positioning System) ja
      GLONASS.
