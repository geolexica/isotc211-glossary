  id: 167
  definition: اختبار لايجاد الأخطاء في التنفيذ
  language_code: ara
  notes:
    - >-
      إذا عثر على أخطاء , فإنه يمكن للمرء أن يستنتج على نحو دقيق أن التنفيذ لم
