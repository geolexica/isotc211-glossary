spa:
  id: 1493
  definition: >-
    parte de un trayecto definida por una localización de inicio y una de
    llegada
  language_code: spa
  notes:
    - >-
      Un segmento de trayecto  puede recorrerse por medio de un viaje o
      subconjuntos de viajes entre localizaciones que pueden ser nodos de
      transbordo Un segmento de trayecto también puede recorrerse por carretera
      (conduciendo, andando o en bicicleta).
  examples: []
