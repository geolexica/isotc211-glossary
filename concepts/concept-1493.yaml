eng:
  id: 1493
  term: journey segment
  definition: part of a journey defined by a start and a stop location
  language_code: eng
  notes:
  - A journey segment may be carried out by means of a trip or a subset of a trip
    between locations that may be transfer nodes. A journey segment may also be road
    use (driving, walking and cycling).
