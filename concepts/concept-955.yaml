eng:
  id: 955
  definition: >-
    visual effect in SAR images of ambiguity among returns from scatterers at
    different heights that fall into the same range-Doppler-time bin
  language_code: eng
  notes:
    - >-
      The effect makes buildings “lay over” onto the ground toward the sensor
      velocity vector, akin to perspective views in projective imagery.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/TS 19130-2:2014'
    clause: '4.39'
    link: 'https://www.iso.org/standard/56113.html'
  date_accepted: 2014-01-15T00:00:00.000Z
  release: '3'
