rus:
  id: 955
  definition: >-
    визуальный эффект в изображениях SAR  среди возвратов от рассеивателей на
    разных высотах, которые попадают в один и тот же диапазон - допплеровский
    мусор
  language_code: rus
  notes:
    - >-
      Этот  эффект заставляет здания "лежать" на земле по направлению к вектору
      скорости датчика, сродни перспективным представлениям в проекции
      изображения.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/TS 19130-2:2014'
    clause: '4.39'
    link: 'https://www.iso.org/standard/56113.html'
