rus:
  id: 955
  terms:
  - type: expression
    normative_status: preferred
    designation: наложение
  definition:
  - content: визуальный эффект в изображениях SAR  среди возвратов от рассеивателей
      на разных высотах, которые попадают в один и тот же диапазон - допплеровский
      мусор
  notes:
  - content: Этот  эффект заставляет здания "лежать" на земле по направлению к вектору
      скорости датчика, сродни перспективным представлениям в проекции изображения.
  examples: []
