spa:
  id: 955
  terms:
  - type: expression
    normative_status: preferred
    designation: traslapo
  definition:
  - content: efecto visual en la imágenes SAR provocado por ambigüedad entre retornos
      de alturas dispersas y diferentes, que provienen de un mismo rango de tiempo
      Doppler
  notes:
  - content: Este efecto hace solaparse los edificios sobre eL suelo en dirección
      del vector velocidad del sensor, similar a vistas en perspectiva en imágenes
  examples: []
  language_code: spa
  entry_status: valid
