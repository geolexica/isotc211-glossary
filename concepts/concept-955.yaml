spa:
  id: 955
  definition: >-
    efecto visual en la imágenes SAR provocado por ambigüedad entre retornos de
    alturas dispersas y diferentes, que provienen de un mismo rango de tiempo
    Doppler
  language_code: spa
  notes:
    - >-
      Este efecto hace solaparse los edificios sobre eL suelo en dirección del
      vector velocidad del sensor, similar a vistas en perspectiva en imágenes
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/TS 19130-2:2014'
