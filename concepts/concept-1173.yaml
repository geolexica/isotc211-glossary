rus:
  id: 1173
  definition: >-
    часть линейного объекта, которая отличается от остальной части этого объекта
    подмножеством атрибутов, каждый из которых имеет отдельное значение для всей
    этой части
  language_code: rus
  notes:
    - Линейный сегмент представляет собой одномерный объект без чёткой геометрии
    - >-
      Точную  геометрию линейного сегмента можно получить из геометрии
      родительского (исходного) объекта
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19148:2012'
    clause: '4.13'
    link: 'https://www.iso.org/standard/32566.html'
