term: linear segment
termid: 1173
eng:
  id: 1173
  definition: >-
    part of a linear feature that is distinguished from the remainder of that
    feature by a subset of attributes, each having a single value for the entire
    part
  language_code: eng
  notes:
    - A linear segment is a one-dimensional object without explicit geometry.
    - >-
      The implicit geometry of the linear segment can be derived from the
      geometry of the parent feature.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19148:2012'
    clause: '4.13'
    link: 'https://www.iso.org/standard/32566.html'
  date_accepted: 2012-02-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: linear segment
      normative_status: preferred
