spa:
  id: 1250
  definition: >-
    permiso para actuar que hace que una parte tenga derecho a actuar respecto a
    todo o parte de un recurso específico bajo los términos de una licencia
  language_code: spa
  notes:
    - >-
      Un derecho especifica una acción (o actividad) o clase de acciones que un
      principal puede ejecutar sobre o usando el recurso asociado. Un derecho es
      esencial un derecho reconocido legalmente para hacer algo a o con el
      contenido de un recurso..
  examples: []
  entry_status: valid
  authoritative_source:
    ref: ISO 21000-5
    clause: modified
    link: 'https://www.iso.org/standard/36095.html'
  lineage_source: 'ISO 19153:2014, 4.42'
  lineage_source_similarity: '1'
  date_accepted: 2014-02-15T00:00:00.000Z
  release: '3'
  terms:
