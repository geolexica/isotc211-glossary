eng:
  id: 1250
  definition: >-
    permission to act that makes a party entitled to act with respect to all or
    part of a specified resource under the terms of the license
  language_code: eng
  notes:
    - >-
      A right specifies an action (or activity) or a class of actions that a
      principal can perform on or using the associated resource. A right is
      essentially a legally recognized entitlement to do something to or with
      the content of a resource.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: ISO 21000-5
    clause: modified
