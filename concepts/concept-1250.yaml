spa:
  id: 1250
  terms:
  - type: expression
    normative_status: preferred
    designation: derechos <GeoDRM>
  definition:
  - content: permiso para actuar que hace que una parte tenga derecho a actuar respecto
      a todo o parte de un recurso específico bajo los términos de una licencia
  notes:
  - content: Un derecho especifica una acción (o actividad) o clase de acciones que
      un principal puede ejecutar sobre o usando el recurso asociado. Un derecho es
      esencial un derecho reconocido legalmente para hacer algo a o con el contenido
      de un recurso..
  examples: []
  language_code: spa
  entry_status: valid
