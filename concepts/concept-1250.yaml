  term: права <GeoDRM>
  definition: разрешение действовать стороной, имеющей право действовать в отношении
    всего или части указанного ресурса в соответствии с условиями лицензии
  language_code: rus
  notes:
  - право указывает действие (или деятельность) или класс действий, которые субъект
    может выполнять на связанном ресурсе или с его помощью. Право по существу является
    юридически признанным правом делать что-либо с содержанием ресурса или с его содержанием.
