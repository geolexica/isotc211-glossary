eng:
  id: 1250
  terms:
  - type: expression
    normative_status: preferred
    designation: right <GeoDRM>
  definition:
  - content: permission to act that makes a party entitled to act with respect to
      all or part of a specified resource under the terms of the license
  notes:
  - content: A right specifies an action (or activity) or a class of actions that
      a principal can perform on or using the associated resource. A right is essentially
      a legally recognized entitlement to do something to or with the content of a
      resource.
  examples: []
  language_code: eng
  entry_status: valid
