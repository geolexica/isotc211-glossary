term: spherical coordinate system
termid: 2377
eng:
  id: 2377
  definition: >-
    three-dimensional coordinate system in Euclidean space in which position is
    specified by one distance coordinate and two angular coordinates
  language_code: eng
  notes:
    - >-
      Not to be confused with an ellipsoidal coordinate system based on an
      ellipsoid 'degenerated' into a sphere.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19111:2019'
    clause: '(E), 3.1.60'
    link: 'https://www.iso.org/standard/74039.html'
  date_accepted: 2019-01-31T00:00:00.000Z
  review_date: 2019-01-31T00:00:00.000Z
  review_status: final
  review_type: supersession
