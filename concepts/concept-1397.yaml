rus:
  id: 1397
  term: интенсивность
  definition: мощность на единицу телесного угла от точечного источника в определенном
    направлении
  language_code: rus
  notes:
  - Как правило, для лидара калибровка не проводится в достаточной степени для расчета
    абсолютной интенсивности, поэтому обычно сообщается об относительной интенсивности.  В
    системах линейного режима это значение обычно предоставляется в виде целого числа
    в результате сопоставления мощности сигнала возврата с целочисленным значением
    через таблицу подстановки.
  examples: []
