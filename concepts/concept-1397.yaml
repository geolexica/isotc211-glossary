eng:
  id: 1397
  definition: power per unit solid angle from a point source into a particular direction
  language_code: eng
  notes:
    - >-
      Typically for LIDAR, sufficient calibration has not been done to calculate
      absolute intensity, so relative intensity is usually reported.  In linear
      mode systems, this value is typically provided as an integer, resulting
      from a mapping of the return’s signal power to an integer value via a
      lookup table.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/TS 19130-2:2014'
    clause: '4.37'
    link: 'https://www.iso.org/standard/56113.html'
  date_accepted: 2014-01-15T00:00:00.000Z
  release: '3'
  terms:
