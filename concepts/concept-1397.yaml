rus:
  id: 1397
  definition: >-
    мощность на единицу телесного угла от точечного источника в определенном
    направлении
  language_code: rus
  notes:
    - >-
      Как правило, для лидара калибровка не проводится в достаточной степени для
      расчета абсолютной интенсивности, поэтому обычно сообщается об
      относительной интенсивности.  В системах линейного режима это значение
      обычно предоставляется в виде целого числа в результате сопоставления
      мощности сигнала возврата с целочисленным значением через таблицу
      подстановки.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/TS 19130-2:2014'
    clause: '4.37'
    link: 'https://www.iso.org/standard/56113.html'
  lineage_source: 'ISO/TS 19130-2:2014'
  date_accepted: 2014-01-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: интенсивность
      normative_status: preferred
