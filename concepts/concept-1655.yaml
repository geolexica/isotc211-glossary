  id: 1655
  definition: >-
    description of a set of addresses that share the same address components,
    operations, methods, relationships, and semantics
  language_code: eng
  notes: []
  examples:
    - >-
      “25 Blue Avenue Hatfield 0028” and “384 Green Street Motherville 2093” are
      from the same address class.
