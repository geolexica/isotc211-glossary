kor:
  id: 432
  definition: 메타 모델의 의미론을 확장하는 모델링 요소의 새로운 유형
  language_code: kor
  notes:
  - 스테레오타입은 메타 모델 내에 존재하는 어떤 유형 또는 클래스에 기초해야 한다. 스테레오타입은 의미론을 확장해도 상관없지만, 이미 존재하는
    유형과 클래스의 구조는 확장할 수 없다. 스테레오타입은 UML 내에서 사전 규정되거나 또는 사용자가 규정할 수 있다. 스테레오타입은 UML의
    세 가지 확장 가능한 메커니즘 중의 하나로 나머지 둘은 제약 조건과 꼬리표 값이다.
