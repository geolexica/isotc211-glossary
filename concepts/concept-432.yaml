ara:
  id: 432
  definition: عنصر نمذجة من نوع جديد يتوسع في في دلالات توصيف النموذج
  language_code: ara
  notes:
  - يجب أن تكون النماذج النمطية الثابتة مبنية على أنواع أو فئات معيَّنة موجودة بالفعل
    في توصيف النموذج. ويمكن للنماذج النمطية الثابتة أن توسع الدلالة اللفظية للأنواع
    والفئات الموجودة مسبقاً دون أن يشمل ذلك هياكل هذه الأنواع والفئات. بعض النماذج
    النمطية الثابتة تكون معرَّفة مسبقاً في اللغة الموحدة للنمذجة UML , بينما يترك
    بعضها الآخر للمستخدم ليقوم بتعريفة. النماذج النمطية الثابتة هي إحدى ثلاث آليات
    للامتداد والتوقيع في لغةUML. والآليتان الأخريان هما التقييد والقيمة الموضحة برمز
    تمييز.
