fin:
  id: 432
  definition: uudentyyppinen mallinnuselementti, jolla laajennetaan metamallin semantiikkaa
  language_code: fin
  notes:
  - Stereotyyppien on pohjauduttava tiettyihin metamallissa oleviin tyyppeihin tai
    luokkiin. Stereotyypeillä voidaan laajentaa olemassaolevien tyyppien ja luokkien
    semantiikkaa, muttei niiden rakennetta. UML:ssä on tiettyjä ennalta määriteltyjä
    stereotyyppejä, ja käyttäjä voi lisäksi määritellä muita. Stereotyypit ovat yksi
    UML:n kolmesta laajennusmekanismista. Kaksi muuta ovat rajoite (constraint) ja
    leima (tagged value).
