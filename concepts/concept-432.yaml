rus:
  id: 432
  definition: новый тип  элемента моделирования, расширяющий семантику метамодели
  language_code: rus
  notes:
  - Стереотипы должны создаваться на основе определенных существующих типов классов  метамодели.
    Стереотипы могут расширять семантику классов метамодели, но не ее структуру. Некоторые
    стереотипы предопределены  как стандартные элементы  UML, другие могут быть определены
    пользователем. Стереотипы являются одним из трех основных типов конструкций для
    расширения возможностей языка UML.  Двумя  другими являются ограничение и именованное
    значение
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
