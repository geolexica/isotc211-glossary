swe:
  id: 713
  terms:
  - type: expression
    designation: sfäriskt koordinatsystem
  definition:
  - content: tredimensionellt koordinatsystem där en punkts position anges som avståndet
      från origo, vinkeln mellan den positiva z-axeln och linjen från origo till punkten
      samt vinkeln mellan den positiva x-axeln och projektionen av linjen från origo
      till punkten på xy-planet
  notes:
  - content: Not to be confused with an ellipsoidal coordinate system based on an
      ellipsoid 'degenerated' into a sphere.
  examples: []
  country_code: swe
  language_code: swe
