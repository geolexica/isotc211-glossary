term: spherical coordinate system
eng:
  id: 713
  terms:
  - type: expression
    designation: spherical coordinate system
  definition:
  - content: three-dimensional coordinate system with one distance measured from the
      origin and two angular coordinates, commonly associated with a geodetic coordinate
      reference system
  notes:
  - content: Not to be confused with an ellipsoidal coordinate system based on an
      ellipsoid 'degenerated' into a sphere.
  examples: []
  language_code: eng
  entry_status: superseded
