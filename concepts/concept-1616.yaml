term: interface <UML>
termid: 1616
eng:
  id: 1616
  definition: >-
    classifier that represents a declaration of a set of coherent public <UML>
    features and obligations
  language_code: eng
  notes:
    - >-
      An interface specifies a contract; any classifier that realizes the
      interface must fulfil that contract. The obligations that can be
      associated with an interface are in the form of various kinds of
      constraints (such as pre- and post-conditions) or protocol specifications,
      which can impose ordering restrictions on interactions through the
      interface.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: UML 2
  lineage_source: 'ISO 19103:2015, 4.21'
