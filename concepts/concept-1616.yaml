spa:
  id: 1616
  definition: >-
    clasificador que representa una declaración de un conjunto de
    características y obligaciones <UML> públicas  y coherentes
  language_code: spa
  notes:
    - >-
      Una interfaz especifica un contrato; cualquier clasificador que realice la
      interfaz debe cumplir ese contrato. Las obligaciones que pueden asociarse
      con un interfaz son en forma de varios tipos de restricciones (tales como
      pre- y post- condiciones) o especificaiones de protocolo, que pueden
      imponer restricciones de orden en las interaciones a través de la
      interfaz.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: UML 2
  lineage_source: 'ISO 19103:2015, 4.21'
  date_accepted: 2015-12-01T00:00:00.000Z
