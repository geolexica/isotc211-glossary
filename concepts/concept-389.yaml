spa:
  id: 389
  definition: >-
    información necesaria en un punto a lo largo de una ruta en una red que
    permite recorrer la ruta
  language_code: spa
  notes:
    - >-
      Para minimizar el número de instrucciones necesarias para completar el
      recorrido de una ruta, se supone una instrucción por defecto en cruces sin
      instrucciones específicamente asociadas. Esta instrucción por defecto es
      la llamada regla de la carretera principal.
  examples: []
  entry_status: valid
  review_indicator: ''
