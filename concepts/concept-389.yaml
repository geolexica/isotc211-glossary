      designation: 路径指令
      normative_status: preferred
fin:
  id: 389
  definition: >-
    verkostoon kuuluvan reitin pisteissä tarvittava tieto, jonka avulla kyseinen
    reitti voidaan kulkea
  language_code: fin
  notes:
    - >-
      Jotta reitin kulkemiseen tarvittavien ohjeiden määrä voidaan pitää
      mahdollisimman pienenä, voidaan risteyssolmuissa, joihin ei liity
      erityistä ohjeistusta, soveltaa oletusohjeistusta. Oletusohjeistusta
      kutsutaan kulkemisen pääsäännöksi.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
