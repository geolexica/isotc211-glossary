ara:
  id: 389
  definition: >-
    المعلومات اللازمة عند نقطة معينة على طول مسار في الشبكة للسماح باجتياز ذلك
    المسار
  language_code: ara
  notes:
    - >-
      لتقليل عدد الإرشادات أو التعليمات المطلوبة لإكمال عملية اجتياز مسلك معين,
      يمكن تبني تعليمات افتراضية عند ملتقيات الطرق بدون الأخذ بتعليمات محددة
      ترتبط بذلك. وهذه التعليمات الافتراضية تسمى "قاعدة الطريق الرئيسي".
