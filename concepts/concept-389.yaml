rus:
  id: 389
  definition: >-
    информация, необходимая в определенной точке маршрута в пределах сети и
    позволяющая следовать по этому маршруту
  language_code: rus
  notes:
    - >-
      С целью минимизации количества инструкций, необходимых для движения по
      маршруту, к примыканиям может быть приписана инструкция по умолчанию, т.е.
      примыкания не связаны с какими-либо специальными инструкциями. Эта
      инструкция называется «правило главной дороги»
  examples: []
  entry_status: valid
