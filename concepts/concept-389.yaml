eng:
  id: 389
  definition: >-
    information needed at a point along a route in a network that allows that
    route to be traversed
  language_code: eng
  notes:
    - >-
      To minimize the number of instructions needed to complete a route
      traversal, a default instruction can be assumed at junctions without
      specifically associated instructions. This default is called the main-road
      rule.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
