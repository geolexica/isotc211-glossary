eng:
  id: 29
  definition: set that represents the limit of an entity
  language_code: eng
  notes:
    - >-
      Boundary is most commonly used in the context of geometry, where the set
      is a collection of points or a collection of objects that represent those
      points. In other arenas, the term is used metaphorically to describe the
