kor:
  id: 29
  definition: 개체의 한계를 표현하는 집합
  language_code: kor
  notes:
    - >-
      경계는 기하 환경에서 가장 많이 사용된다. 기하는 점 집합체 또는 그 점들을 표현하는 객체 집합체로 구성된다. 다른 측면에서 경계는
      어떤 개체와 그 개체를 제외한 논의의 영역 간의 전이역을 기술하기 위하여 은유적 용어로 사용된다.
