eng:
  id: 29
  terms:
  - type: expression
    normative_status: preferred
    designation: boundary
  definition:
  - content: set that represents the limit of an entity
  notes:
  - content: Boundary is most commonly used in the context of geometry, where the
      set is a collection of points or a collection of objects that represent those
      points. In other arenas, the term is used metaphorically to describe the transition
      between an entity and the rest of its domain of discourse.
