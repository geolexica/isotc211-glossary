term: referenceable grid
eng:
  id: 369
  terms:
  - type: expression
    normative_status: preferred
    designation: referenceable grid
  definition:
  - content: grid associated with a transformation that can be used to convert grid
      coordinate values to values of coordinates referenced to an external coordinate
      reference system
  notes:
  - content: If the coordinate reference system is related to the earth by a datum,
      the grid is a georeferenceable grid.
  examples: []
  language_code: eng
  entry_status: valid
  review_indicator: ''
  sources:
