term: referenceable grid
termid: 369
eng:
  id: 369
  definition: grid associated with a transformation that can be used to convert grid
    coordinate values to values of coordinates referenced to an external coordinate
    reference system
  language_code: eng
  notes:
  - If the coordinate reference system is related to the earth by a datum, the grid
    is a georeferenceable grid.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19123:2005
    link: https://www.iso.org/standard/40121.html
  date_accepted: 2005-08-15 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: referenceable grid
    normative_status: preferred
