spa:
  id: 369
  definition: >-
    malla asociada con una transformación que puede usarse para convertir
    valores de coordenadas de la malla a valores de coordenadas referidas a un
    sistema de referencia de coordenadas externo
  language_code: spa
  notes:
    - >-
      Si el sistema de referencia de coordenadas está relacionado mediante un
      datum con La Tierra, la malla es una malla georeferenciada.
