pol:
  id: 369
  definition: >-
    siatka związana z transformacją, która może być użyta do konwersji wartości
    współrzędnych siatki na wartości współrzędnych odnoszących się do
    zewnętrznego systemu odniesień przestrzennych
  language_code: pol
  notes:
    - >-
      Jeśli ten system odniesień przestrzennych jest powiązany z Ziemią
      przezukład odniesienia, to siatka jest siatką geotransformowalną.
