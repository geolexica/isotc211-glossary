termid: 1572
term: level
eng:
  id: 1572
  terms:
  - type: expression
    normative_status: preferred
    designation: level
  definition:
  - content: set of spatial units, with a geometric, and/or topologic, and/or thematic
      coherence
  notes: []
  examples:
  - content: One level of spatial units for an urban cadastre and another for spatial
      units for a rural cadastre.
  - content: One level of spatial units to define basic administrative units associated
      with rights and another level of spatial units to define basic administrative
      units associated with restrictions.
  - content: One level of spatial units to define basic administrative units associated
      with formal rights, a second level for spatial units to define basic administrative
      units associated with informal rights and a third level for spatial units to
      define basic administrative units associated with customary rights.
  - content: One level with point based spatial units, a second level with line based
      spatial units, and a third level with polygon based spatial units.
  language_code: eng
  entry_status: valid
  sources:
  - type: authoritative
    origin:
      ref: ISO 19152:2012
      clause: 4.1.11
      link: https://www.iso.org/standard/51206.html
