rus:
  id: 1572
  terms:
  - type: expression
    normative_status: preferred
    designation: уровень
  definition:
  - content: набор пространственных единиц с геометрической и / или топологической
      и / или тематической когерентностью
  notes: []
  examples:
  - content: один уровень пространственных единиц для городского кадастра и другой
      уровень пространственных единиц для сельского кадастра.
  - content: один уровень пространственных единиц для определения основных административных
      единиц, связанных с правами, и другой уровень пространственных единиц для определения
      основных административных единиц, связанных с ограничениями.
  - content: один уровень пространственных единиц для определения базовых административных
      единиц, связанных с формальными правами, второй уровень для пространственных
      единиц для определения базовых административных единиц, связанных с неформальными
      правами, и третий уровень для пространственных единиц для определения базовых
      административных единиц, связанных с обычными правами.
  - content: один уровень с точечными пространственными единицами, второй уровень
      с линейными пространственными единицами и третий уровень с полигональными пространственными
      единицами.
  language_code: rus
  entry_status: valid
  sources:
  - type: authoritative
    origin:
      ref: ISO 19152:2012
      clause: 4.1.11
      link: https://www.iso.org/standard/51206.html
  - type: lineage
    origin:
      ref: ISO 19152:2012
  dates:
