rus:
  id: 1572
  definition: набор пространственных единиц с геометрической и / или топологической
    и / или тематической когерентностью
  language_code: rus
  notes: []
  examples:
  - один уровень пространственных единиц для городского кадастра и другой уровень
    пространственных единиц для сельского кадастра.
  - один уровень пространственных единиц для определения основных административных
    единиц, связанных с правами, и другой уровень пространственных единиц для определения
    основных административных единиц, связанных с ограничениями.
  - один уровень пространственных единиц для определения базовых административных
    единиц, связанных с формальными правами, второй уровень для пространственных единиц
    для определения базовых административных единиц, связанных с неформальными правами,
    и третий уровень для пространственных единиц для определения базовых административных
    единиц, связанных с обычными правами.
  - один уровень с точечными пространственными единицами, второй уровень с линейными
    пространственными единицами и третий уровень с полигональными пространственными
    единицами.
  entry_status: valid
