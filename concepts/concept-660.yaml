      зависимость в использовании интерфейса между запрашивающей стороной и
      принимающей. "Слабосвязанное соединение" означает, что такой зависимости
      нет. Понимание существа  такой зависимости  у разных авторов различается. 
      В свете этого, "сильносвязанное соединение" или "сильная интеграция"
      являются неудачными терминами и рассматривались в качестве таковых с
      начала их формирования . В некоторых источниках есть указание на
      интеграцию как  "сильносвязанное соединение", но этот подход является  еще
      менее корректным
