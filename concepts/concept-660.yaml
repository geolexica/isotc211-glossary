ara:
  id: 660
  definition: الربط بين نظامي برمجة أو أكثر عن طريق نقل المعلومات أو إرسال الرسائل
  language_code: ara
  notes:
    - >-
      قارن بـ " تكامل". في الوقت الذي يمكن فيه الاتفاق بدرجة ما على المخطط
      التصوري للمعلومات التي يجري نقلها , فإن تطبيقات الربط تكون مرنة , بل هي في
      العادة مرنة , في تمثيل بيانات تلك المعلومات ما دام مضمون الدلالة اللفظية
      صحيحاً وقابلاً لتمثيل المخطط التصوري على الخريطة بشكل مقبول. تقنية التمثيل
      على الخريطة الأكثر استعمالاً بالنسبة لرسائل لغة التحديد القابلة للامتداد 
      XML هي XSLT , ويمكن الحصول على ورقة التعليمات التنفيذية لعملية التحويل إما
      من وسيط تزويد الخدمة أو من مزود الخدمة الأساسي.

      ويمكن لمزود الخدمة تحقيق أفضل النتائج إذا قام بتأمين فعاليته الوظيفية من
      خلال واجهات تطبيقية متعددة ومتكافئة منطقياً لبث الرسائل, كل منها ممثلة
      بآلية متسقة للوصول إلى الموارد (URI) مختلفة ومتصلة بجسر تحويلXSLT ومنفذة
      بنفس الشفرة الداخلية.
    - >-
      لا يوجد تعريف جيد أو دقيق للربط المحكم والربط غير المحكم في الأدبيات
      المتداولة حاليا. ولكن على وجه العموم ، الربط المحكم يعني وجود نوع من
      الاتكال بين الجهة الطالبة والجهة المنتظر استجابتها للطلب في استخدام واجهة
      التبادل ، في حين أن الربط غير المحكم يعني عدم وجود علاقة الاتكال المشار
      إليها. كما أن طبيعة الاتكال المذكور ليست معرَّفة تعريفا متفقا عليه بين
      كتَّاب التعريفات المختلفة. وفي ضوء ما ذكر يعتبر كل من الربط "المحكم"
      والتكامل "المحكم" أعمالا أو أنشطة غير جيدة وأن هذه النظرة تجاههما لم تتغير
      منذ أن دخل هذان المصطلحان حيز التداول. بعض الأدبيات تطلق تسمية "الربط
      المحكم" على التكامل ، لكن هذا التوصيف ليس دقيقا بما فيه الكفاية.
