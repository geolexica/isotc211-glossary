spa:
  id: 660
  definition: >-
    vinculación de dos o más sistemas de software a través de la transferencia
    de información o de mensajería
  language_code: spa
  notes:
    - >-
      Comparar con integración. Si bien el esquema conceptual de la información
      transferida se debe acordar a cierto nivel, las aplicaciones acopladas
      pueden y suelen ser flexibles en la representación de los datos de esa
      información siempre y cuando el contenido semántico sea correcto y
      representable mediante alguna representación canónica del esquema
      conceptual. La tecnología de representación más comúnmente utilizada para
      los mensajes XML es XSLT, y la hoja de estilos de transformación pueden
      ser suministradas por el intermediario del servicio o por el proveedor del
      servicio. Se considera una buena práctica para un proveedor de servicios
      suministrar su funcionalidad a través de varias API de mensajería
      lógicamente equivalentes, cada una representada por un URI diferente
      vinculado a un puente de transformación XSLT, e implementado por el mismo
      código interno.
    - >-
      Acoplamiento débil y acoplamiento fuerte no están bien definidos
      actualmente en la literatura. En general, acoplamiento "fuerte" significa
      que hay algún tipo de dependencia en el uso de la interfaz contraída entre
      el solicitante y el que responde, mientras que "débil" significa que no
      hay esa dependencia. La naturaleza de esa dependencia no está definida de
      forma consistente entre los autores. En este sentido, acoplamiento
      "fuerte" o integración "fuerte" son malas prácticas, y se han considerado
      como tal desde la creación de dichos términos. Algunas publicaciones se
      refieren a la integración como "acoplamiento fuerte", pero es una
      descripción menos precisa.
