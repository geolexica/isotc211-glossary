kor:
  id: 660
  definition: 두 개 이상의 시스템 간 정보의 전송 또는 메시징을 통한 연계
  language_code: kor
  notes:
    - >-
      통합과 비교하라. 전송된 정보의 개념적 스키마는 일정 수준 일치할 수 있으나, 결합 응용은 일반적으로 의미론적 내용이 정확하며 개념적
      스키마의 정규 표현과 매핑 가능한 정보를 표현하는 데이터에서 유연하게 사용된다. 가장 일반적인 매핑 기술로 사용되는 XML 메시지는
      XSLT이며, 변환 스타일시트는 서비스 브로커 또는 서비스 제공자에 의해 공급될 수 있다. 서비스 제공자는 논리적으로 대응하는 다양한
      메시징 API를 통해 그 기능을 제공하고, XSLT 변환 브리지에 링크된 각기 다른 URI에 의한 표현을 고려하며, 동일한 내부
      코드를 통해 구현되도록 한다.
