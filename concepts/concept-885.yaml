rus:
  id: 885
  definition: >-
    связь между двумя понятиями, в которых содержание одного из понятий включает
    в себя содержаниее другого понятия и по крайней мере одну дополнительную
    разделительную характеристику
  language_code: rus
  notes:
    - >-
      Существует родовое отношнние  между понятиями «слово» и «местоимение»,
      «транспортное средство» и «автомобиль», «человек» и «ребёнок».
