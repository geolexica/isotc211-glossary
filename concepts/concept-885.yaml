term: generic relation
termid: 885
eng:
  id: 885
  synonyms: genus-species relation
  definition: relation between two concepts where the intension of one of the concepts
    includes that of the other concept and at least one additional delimiting characteristic
  language_code: eng
  notes:
  - A generic relation exists between the concepts "word" and "pronoun", "vehicle"
    and "car", "person" and "child".
  examples: []
  entry_status: valid
  authoritative_source:
    ref: ISO 1087-1:2000
    link: https://www.iso.org/standard/20057.html
  lineage_source: ISO 19146:2010
  date_accepted: 2010-11-01 00:00:00.000000000 +08:00
  release: '2'
  terms:
  - type: expression
    designation: generic relation
    normative_status: preferred
