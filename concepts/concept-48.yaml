jpn:
  id: 48
  definition: ある位相オブジェクトに対応して，その位相オブジェクトを境界としてもつ，より高い位相次元の位相プリミティブの集合。
  language_code: jpn
  notes:
  - ノードがエッジの境界に存在する場合，このエッジは，そのノードの双対境界上にある。この二つの関係のいずれか一つに関連付けられた任意の方向パラメタは，もう一方の関係に対しても関連付けられる。これは，ノードがエッジの終点ノードである（正の有向エッジの終端として定義される）場合，そのノードの正の方向（正の有向ノードとして定義される）が双対境界上にエッジをもつようにするためである（図35参照）。
  examples: []
  entry_status: valid
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  lineage_source: JIS X 7107
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: 双対境界
    normative_status: preferred
kor:
  id: 48
  definition: 특정 위상 객체를 구성하는 높은 위상 차원의 위상 원시 객체 집합으로, 이 위상 객체는 위상 원시 객체의 각 경계에 존재함
  language_code: kor
  notes:
  - 만약 절점이 변의 경계에 위치한다면, 변은 절점의 공유 경계에 위치한다. 이러한 관계를 갖는 하나의 방향 매개 변수는 또한 반대의 경우와도
    연관된다. 절점이 (양의 방향성 변의 끝으로 정의된) 변의 끝 절점이라면, (양의 방향성 절점으로 정의된) 절점의 양의 방향이 그 공유 경계상의
    변을 가질 수 있다(KS X ISO 19107 그림35 참조).
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  lineage_source: KS X ISO 19107
  date_accepted: 2009-12-29 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: 공유 경계
    normative_status: preferred
