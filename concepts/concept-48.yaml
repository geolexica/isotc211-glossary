rus:
  id: 48
  definition: >-
    множество топологических примитивов более высокой топологической
    размерности, так ассоциированных с определенным топологическим объектом, 
    что  данный  топологический объект принадлежит границе каждого из них
  language_code: rus
  notes:
    - >-
      Если узел расположен на границе ребра, то это ребро находится на когранице
      этого узла. Любой параметр ориентации, связанный с одним из таких
      отношений, будет также связан и с другим. Таким образом, если узел
      является концевым узлом ребра (определенный как конец положительно
      направленного ребра), то положительная ориентация этого узла
      (определенного как направленный положительный узел), будет иметь это ребро
      на своей когранице, см. ISO 19107, Рисунок 35
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
