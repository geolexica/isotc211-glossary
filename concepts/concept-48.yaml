---
term: coboundary
termid: 48
eng:
  id: 48
  definition: set of topological primitives of higher topological dimension associated
    with a particular topological object, such that this topological object is in
    each of their boundaries
  language_code: eng
  notes:
  - If a node is on the boundary of an edge, that edge is on the coboundary of that
    node. Any orientation parameter associated to one of these relations would also
    be associated to the other. So that if the node is the end node of the edge (defined
    as the end of the positive directed edge), then the positive orientation of the
    node (defined as the positive directed node) would have the edge on its coboundary,
    see ISO 19107 Figure 35.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: coboundary
    normative_status: preferred
ara:
  id: 48
  definition: مجموعة عناصر طوبولوجية بدائية ذات بعد طوبولوجي أعلى ترتبط بكيان طوبولوجي
    معيَّن  بحيث يكون هذا الكيان الطوبولوجي في حدود كل منها
  language_code: ara
  notes:
  - إذا كانت هناك عقدة تقع على حد حافة ما فإن تلك الحافة تكون واقعة على الحد المشترك
    لتلك العقدة . كما أن أي متغيِّر يتعلق بالاتجاه يرتبط بإحدى تلكما العلاقتين يكون
    مرتبطاً أيضا بالأخرى. وذلك بأنه إذا كانت العقدة هي العقدة النهائية للحافة المذكورة
    (وتعَّرف بأنها نهاية الحافة الموجهة اتجاها موجبا) , فإن الاتجاه الموجب للعقدة
    (وتعَّرف بأنها العقدة الموجهة اتجاها موجبا) ستقع الحافة على حده المشترك ، أنظر
    المقياس آيزو 19107 , الشكل 35.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: حدود مشتركة
    normative_status: preferred
chi:
  id: 48
  definition: 与特定的拓扑对象相关联，具有更高维数的拓扑单形的集合，这个拓扑对象在这些更高维数的拓扑单形的边界上。
  language_code: chi
  notes:
  - 如果一个结点在边的边界上，则这个边就在这个结点的余边界上。任何方向参数，只要与这些关系中的一个相关联也就与其他的关系相关联。所以，如果一个结点是一条边的终结点（定义为边的正方向的终点），那么这个结点的正方向（定义为正向结点）将有边在它的余边界上。见
    ISO 19107 图35。
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  terms:
  - type: expression
    designation: 余边界
    normative_status: preferred
dan:
  id: 48
  definition: en mængde af topologiske grundformer af højere topologisk dimension,
    som er forbundet med et bestemt topologisk objekt, således at dette topologiske
    objekt er i hver af deres afgrænsning
  language_code: dan
  notes:
  - Hvis en knude støder op til grænsen af en kant, har kanten og knuden en fællesgrænse.
    Enhver orienteringsparameter, der er forbundet med en af disse relationer, vil
    også blive forbundet med den anden. Hvis knuden er kantens slutknude (defineret
    som enden af den positive retningsbestemte kant), så vil knudens positive orientering
    (defineret som den positive retningsbestemte knude) have kanten på deres fællesgrænse,
    se ISO 19107, figur 35.
  examples: []
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: fællesgrænse
    normative_status: 
fin:
  id: 48
  definition: joukko korkeamman topologisen ulottuvuuden omaavia topologisia primitiivejä,
    jotka liittyvät tiettyyn topologiseen objektiin siten, että tämä topologinen objekti
    on mukana jokaisen primitiivin rajauksessa
  language_code: fin
  notes:
  - Jos solmupiste on linkin rajauksella, kyseinen linkki on kyseisen solmupisteen
    yhteisrajauksella. Suuntaparametri, joka liittyy jompaan kumpaan näistä suhteista,
    liittyy myös toiseen suhteeseen. Jos siis kyseinen solmupiste on linkin loppusolmu
    (määritelmän mukaan positiivisen suunnatun linkin loppupää), positiivinen suunta
    solmupisteellä olisi kyseiseen linkkiin yhteisrajauksella. Katso ISO 19107 -standardin
    kuva 35.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  lineage_source: Ei lähdettä, käännetty
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  terms:
  - type: expression
    designation: yhteisrajaus
    normative_status: preferred
