spa:
  id: 48
  definition: >-
    conjunto de primitivas topológicas, de dimensión topológica mayor, asociadas
    a un objeto topológico particular de tal modo, que este objeto topológico
    está en cada una de las fronteras del conjunto
  language_code: spa
  notes:
    - >-
      Si un nodo está en la frontera de un arco, el arco está en la cofrontera
      de dicho nodo. Cualquier parámetro de orientación asociado a una de esas
      relaciones también debería estar asociado a la otra. Por lo tanto, si el
      nodo es el nodo final de un arco (definido como el final de un arco
      orientado positivamente), entonces la orientación positiva del nodo
      (definido como el nodo orientado positivamente) debe tener al arco es su
      cofrontera, véase la Norma Internacional ISO 19107 figura 35.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19107:2019'
