pol:
  id: 48
  definition: zbiór prostych elementów topologicznych o większym wymiarze topologicznym,
    powiązanych z danym obiektem topologicznym w taki sposób, że ten topologiczny
    obiekt należy do granicy każdego z nich
  language_code: pol
  notes:
  - Jeśli węzeł jest na granicy pewnej krawędzi, wówczas krawędź ta jest na współgranicy
    tego węzła. Każdy parametr orientacji powiązany z jedną z tych relacji powinien
    być powiązany także z drugą. A zatem, jeśli dany węzeł jest węzłem końcowym krawędzi
    (czyli zdefiniowanym jako koniec krawędzi skierowanej dodatnio), wówczas dodatnia
    orientacja tego węzła (czyli węzła zdefiniowanego jako węzeł skierowany dodatnio)
    powinna mieć tę krawędź na swojej współgranicy.patrz Rysunek35.
  examples: []
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  lineage_source: PN-EN ISO 19107
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: współgranica,  kogranica
    normative_status: preferred
rus:
  id: 48
  definition: множество топологических примитивов более высокой топологической размерности,
    так ассоциированных с определенным топологическим объектом,  что  данный  топологический
    объект принадлежит границе каждого из них
  language_code: rus
  notes:
  - Если узел расположен на границе ребра, то это ребро находится на когранице этого
    узла. Любой параметр ориентации, связанный с одним из таких отношений, будет также
    связан и с другим. Таким образом, если узел является концевым узлом ребра (определенный
    как конец положительно направленного ребра), то положительная ориентация этого
    узла (определенного как направленный положительный узел), будет иметь это ребро
    на своей когранице, см. ISO 19107, Рисунок 35
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  lineage_source: Internet
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  terms:
  - type: expression
    designation: кограница
    normative_status: preferred
spa:
  id: 48
  definition: conjunto de primitivas topológicas, de dimensión topológica mayor, asociadas
    a un objeto topológico particular de tal modo, que este objeto topológico está
    en cada una de las fronteras del conjunto
  language_code: spa
  notes:
  - Si un nodo está en la frontera de un arco, el arco está en la cofrontera de dicho
    nodo. Cualquier parámetro de orientación asociado a una de esas relaciones también
    debería estar asociado a la otra. Por lo tanto, si el nodo es el nodo final de
    un arco (definido como el final de un arco orientado positivamente), entonces
    la orientación positiva del nodo (definido como el nodo orientado positivamente)
    debe tener al arco es su cofrontera, véase la Norma Internacional ISO 19107 figura
    35.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: cofrontera
    normative_status: preferred
