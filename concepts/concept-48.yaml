  id: 48
  definition: samling av de topologiska objekt för vilka ett och samma topologiska
    objekt ingår i avgränsningen
  country_code: swe
  language_code: swe
  notes:
  - Om en nod utgör avgränsningen för flera länkar så är dessa länkar nodens gränsberörda
    objekt.
  examples: []
