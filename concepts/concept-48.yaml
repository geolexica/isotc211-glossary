fin:
  id: 48
  definition: >-
    joukko korkeamman topologisen ulottuvuuden omaavia topologisia primitiivejä,
    jotka liittyvät tiettyyn topologiseen objektiin siten, että tämä topologinen
    objekti on mukana jokaisen primitiivin rajauksessa
  language_code: fin
  notes:
    - >-
      Jos solmupiste on linkin rajauksella, kyseinen linkki on kyseisen
      solmupisteen yhteisrajauksella. Suuntaparametri, joka liittyy jompaan
      kumpaan näistä suhteista, liittyy myös toiseen suhteeseen. Jos siis
      kyseinen solmupiste on linkin loppusolmu (määritelmän mukaan positiivisen
      suunnatun linkin loppupää), positiivinen suunta solmupisteellä olisi
      kyseiseen linkkiin yhteisrajauksella. Katso ISO 19107 -standardin kuva 35.
