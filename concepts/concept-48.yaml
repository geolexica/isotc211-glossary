dan:
  id: 48
  definition: >-
    en mængde af topologiske grundformer af højere topologisk dimension, som er
    forbundet med et bestemt topologisk objekt, således at dette topologiske
    objekt er i hver af deres afgrænsning
  language_code: dan
  notes:
    - >-
      Hvis en knude støder op til grænsen af en kant, har kanten og knuden en
      fællesgrænse. Enhver orienteringsparameter, der er forbundet med en af
      disse relationer, vil også blive forbundet med den anden. Hvis knuden er
      kantens slutknude (defineret som enden af den positive retningsbestemte
      kant), så vil knudens positive orientering (defineret som den positive
      retningsbestemte knude) have kanten på deres fællesgrænse, se ISO 19107,
      figur 35.
  examples: []
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19107:2019'
    clause: '(E), 3.9'
