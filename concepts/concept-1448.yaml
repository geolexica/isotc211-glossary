rus:
  id: 1448
  definition: >-
    выражение отношения между показанием и соответствующим измеренным значением
    величины
  language_code: rus
  notes:
    - >-
      Калибровочная кривая выражает отношение "один к одному", которое не дает
      результата измерения, поскольку не содержит информации о неопределенности
      измерения.
