spa:
  id: 1448
  definition: >-
    expresión de la relación entre la indicación y el correspondiente valor
    cuantitativo medido
  language_code: spa
  notes:
    - >-
      Una curva de calibración expresa una relación uno a uno que no proporciona
      un resultado de la medición, ya que no tiene ninguna información sobre la
      incertidumbre de la medición.
