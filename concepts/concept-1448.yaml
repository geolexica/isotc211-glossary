term: calibration curve
termid: 1448
eng:
  id: 1448
  definition: >-
    expression of the relation between indication and corresponding measured
    quantity value
  language_code: eng
  notes:
    - >-
      A calibration curve expresses a one-to-one relation that does not supply a
      measurement result as it bears no information about the measurement
      uncertainty.
  examples: []
  entry_status: valid
  authoritative_source:
