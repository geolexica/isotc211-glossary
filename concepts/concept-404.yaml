msa:
  id: 404
  definition: >-
    Atur cara yang menawarkan perkhidmatan daripada komputer pelayan kepada atur
    cara lain pada komputer pelanggan. Penyambungan antara pelanggan dengan
    pelayan adalah melalui suatu rangkaian komputer. Penyambungan ini
    menggunakan protokol yang dapat mengekodkan permintaan pelanggan dan pelayan
    dapat memberi maklum balas kepada pelanggan. Contoh pelayan ialah pelayan
    fail, web dan e-mel, iaitu berdasarkan kepada jenis perkhidmatan yang
    diberikan kepada komputer pelanggan.
  language_code: msa
  notes: []
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19128:2005'
    link: 'https://www.iso.org/standard/32546.html'
  lineage_source: Pusat Rujukan Persuratan Melayu (DBP)
  date_accepted: 2005-12-01T00:00:00.000Z
  release: '1'
  terms:
    - type: expression
      designation: pelayan
      normative_status: preferred
  _revisions:
    current: 068cef
