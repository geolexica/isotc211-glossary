ara:
  id: 684
  abbrev: ه ت خ
  definition: هيكلة برامج تتكون من خدمات يقترن بعضها ببعض
  language_code: ara
  notes:
    - >-
      أكثر برمجيات البناء الهيكلي الموجه إلى الخدمة Service-oriented
      architectures SOAs رواجا وانتشارا في  هذا الوقت هي خدمات الشبكة العنكبوتية
      الدولية (التي تستخدم فيها مواصفات بروتوكول SOAP لتبادل المعلومات المهيكلة
      عبر شبكات الحاسب، وخدمة السجل العالمي UDDI المبنية على لغة XML، ولغة وصف
      خدمات الشبكة العنكبوتية المعروفة اختصارا بالأحرفWSDL والمبنية أيضا على
      لغةXML) ومواصفة CORBAالتي تتيح إمكانية الجمع بين مكونات البرمجة المكتوبة
      بلغات حاسب مختلفة وتعمل على نظم حاسب مختلفة ، وتقنية شركة مايكروسوفت
      المعروفة اختصارا بالأحرف DCOM والمخصصة للتواصل بين مكونات البرمجيات
      الموزعة عبر أجهزة حاسب موصلة شبكيا.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19132:2007'
    link: 'https://www.iso.org/standard/40601.html'
  date_accepted: 2007-10-14T16:00:00.000Z
  release: '1'
  terms:
    - type: expression
      designation: هيكلة ذات توجهات خدمية
      normative_status: preferred
