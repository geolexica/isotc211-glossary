term: persistent protection mechanism
termid: 1244
eng:
  id: 1244
  definition: >-
    protection mechanism that remains in force regardless of where the content
    of the original resource is located or reproduced
  language_code: eng
  notes:
    - >-
      Persistent protection mechanisms involve authentication, authorization,
      and encryption technologies for effectively locking digital contents and
      limiting distribution to those who pay.
  examples: []
  entry_status: valid
  authoritative_source:
