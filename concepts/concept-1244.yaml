spa:
  id: 1244
  definition: >-
    mecanismo de protección que permanece activo independientemente de dónde
    está localizado o se está reproduciendo el recurso original
  language_code: spa
  notes:
    - >-
      Los mecanismos de protección permanente incluyen tecnologías de
      autenticación, autorización y encriptación para bloquear con eficacia los
      contenidos digitales y limitar su distribución sólo a los que pagan.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.37'
    link: 'https://www.iso.org/standard/32571.html'
  date_accepted: 2014-02-14T16:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: mecanismo de protección persistente
