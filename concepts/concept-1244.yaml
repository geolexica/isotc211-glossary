rus:
  id: 1244
  definition: >-
    механизм защиты, который остается в силе независимо от того, где находится
    или воспроизводится содержимое исходного ресурса
  language_code: rus
  notes:
    - >-
      постоянные механизмы защиты включают технологии аутентификации,
      авторизации и шифрования для эффективной блокировки цифрового содержимого
      и ограничения распространения среди тех, кто платит.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
