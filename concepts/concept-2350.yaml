term: coordinate conversion
termid: 2350
eng:
  id: 2350
  definition: >-
    coordinate operation that changes coordinates in a source coordinate
    reference system to coordinates in a target coordinate reference system in
    which both coordinate reference systems are based on the same datum
  language_code: eng
  notes:
    - A coordinate conversion uses parameters which have specified values.
  examples:
    - >-
      A mapping of ellipsoidal coordinates to Cartesian coordinates using a map
      projection.
    - Change of units such as from radians to degrees or from feet to metres.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19111:2019'
    clause: '(E), 3.1.6'
    link: 'https://www.iso.org/standard/74039.html'
  date_accepted: 2019-01-31T00:00:00.000Z
