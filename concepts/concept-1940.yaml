term: lever arm
termid: 1940
eng:
  id: 1940
  definition: >-
    relative position vector of one sensor with respect to another in a direct
    georeferencing system
  language_code: eng
  notes:
    - >-
      For example, with aerial mapping cameras, there are lever arms between the
      inertial centre of the Inertial Measurement Unit (IMU) and the phase
      centre of the Global Navigation Satellite System (GNSS) antenna, each with
      respect to the camera perspective centre within the lens of the camera.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/TS 19159-2:2016'
    clause: '4.18'
    link: 'https://www.iso.org/standard/64768.html'
