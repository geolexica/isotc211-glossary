spa:
  id: 1940
  definition: >-
    vector de posición relativa de un sensor con respecto a otro en un sistema
    de georreferenciación directa
  language_code: spa
  notes:
    - >-
      Por ejemplo, con cámaras cartográficas aéreas, hay vectores de
      desplazamiento entre el centro inercial de la Unidad de Medida Inercial 
      (IMU) y el centro de fase de la antena del Sistema Global de Navegación
      por Satélite (GNSS), y cada uno con respecto al centro de perspectiva de
      la cámara localizado dentro de la lente de la cámara.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/TS 19159-2:2016'
    clause: '4.18'
    link: 'https://www.iso.org/standard/64768.html'
