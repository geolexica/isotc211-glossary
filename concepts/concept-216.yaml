spa:
  id: 216
  definition: >-
    complejo geométrico cuyas primitivas geométricas están en correspondencia
    una a una con las primitivas topológicas de un complejo topológico, de tal
    manera que las relaciones de frontera en los dos complejos concuerdan
  language_code: spa
  notes:
    - >-
      En dicha realización, las primitivas topológicas se considera que
      representan el interior de las primitivas geométricas correspondientes.
      Los compuestos son cerrados.
