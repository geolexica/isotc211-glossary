rus:
  id: 1220
  definition: >-
    использование контента, являющего объектом авторских прав, правомерно.
    например, для критики или в образовательных целей
  language_code: rus
  notes:
    - >-
      Справедливое использование основано на случаях прецедентного права,
      вытекающих из общих принципов. Данный термин часто неверно используется
      для обозначения разумных ожиданий потребителей, чтобы иметь возможность
      использовать приобретённый контент на всех принадлежащих им устройствах
  examples: []
  entry_status: valid
  authoritative_source:
    ref: U.S. legal term derived from Title 17 of the United States Code
    clause: Section 107
  lineage_source: 'ISO 19153:2014, 4.14'
  lineage_source_similarity: '1'
