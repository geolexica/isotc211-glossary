spa:
  id: 1220
  definition: >-
    uso de contenidos que se considera una violación válida y justificada de los
    derechos de autor, como los casos de crítica o con própositos educativos
  language_code: spa
  notes:
    - >-
      El uso legítimo (fair use) se basa en antecedentes legales basados en
      principios generales. El término se emplea a menudo mal para referirse a
      las expectativas razonables de los consumidores de poder usar contenidos
      adquiridos en todos los dispositivos que tienen..
  examples: []
  entry_status: valid
  authoritative_source:
    ref: U.S. legal term derived from Title 17 of the United States Code
    clause: Section 107
  lineage_source: 'ISO 19153:2014, 4.14'
  lineage_source_similarity: '1'
