term: fair use
termid: 1220
eng:
  id: 1220
  definition: >-
    uses of content that are considered valid defences to copyright
    infringement, such as for criticism or educational purposes
  language_code: eng
  notes:
    - >-
      Fair use is based on case-law precedents derived from general principles.
      The term is often misapplied to refer to the reasonable expectations of
      consumers to be able to use purchased content on all owned devices.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: U.S. legal term derived from Title 17 of the United States Code
    clause: Section 107
  lineage_source: 'ISO 19153:2014, 4.14'
  lineage_source_similarity: '1'
  date_accepted: 2014-02-15T00:00:00.000Z
  release: '3'
