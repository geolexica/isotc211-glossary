spa:
  id: 1230
  definition: >-
    permitir que un recurso esté disponible durante un periodo fijo de tiempo
    hasta su vencimiento
  language_code: spa
  notes:
    - >-
      Durante ese periodo, el recurso está disponible sólo para el arrendatario.
      Se requieren restricciones temporales para su uso posterior.
