term: continuous coverage
termid: 83
eng:
  id: 83
  definition: >-
    coverage that returns different values for the same feature attribute at
    different direct positions within a single spatial object, temporal object,
    or spatiotemporal object in its domain
  language_code: eng
  notes:
    - >-
      Although the domain of a continuous coverage is ordinarily bounded in
      terms of its spatial and/or temporal extent, it can be subdivided into an
      infinite number of direct positions.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19123:2005'
    link: 'https://www.iso.org/standard/40121.html'
  date_accepted: 2005-08-15T00:00:00.000Z
  release: '1'
