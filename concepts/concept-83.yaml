ara:
  id: 83
  definition: >-
    تغطية تعيد قيم مختلفة لخاصية المعلم نفسه ، التي تكون على مواقع مباشرة مختلفة
    ضمن كيان مكاني واحد ،أو كيان زماني أو كيان مكاني-زماني ، في نطاقها
  language_code: ara
  notes:
    - >-
      رغم أن مجال التغطية المستمرة يكون في الأحوال العادية محدداً بحدود معلومة
      حسب امتداده المكاني أو الزماني ، أو بالامتدادين معاً , إلا أنه قابل
      للتقسيم إلى أقسام فرعية من المواقع المباشرة بعدد لا متناهٍ .
