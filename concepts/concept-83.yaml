spa:
  id: 83
  definition: >-
    cobertura que devuelve valores diferentes para el mismo atributo de objeto
    geográfico en diferentes posiciones directas dentro de un único objeto
    espacial, objeto temporal, u objeto espacio-temporal en su dominio
  language_code: spa
  notes:
    - >-
      Aunque el dominio de una cobertura continua está habitualmente limitado en
      términos de su extensión espacial y/o temporal, puede subdividirse en un
      número infinito de posiciones directas.
