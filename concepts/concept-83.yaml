rus:
  id: 83
  definition: покрытие, возвращающее разные значения одного атрибута для различных  точек
    в пределах одного пространственного , временнóго или пространственно-временнóго
    объекта в его области определения
  language_code: rus
  notes:
  - Хотя область определения непрерывного покрытия обычно ограничивают, используя
