term: curve
termid: 101
eng:
  id: 101
  definition: >-
    1-dimensional geometric primitive, representing the continuous image of a
    line
  language_code: eng
  notes:
    - >-
      The boundary of a curve is the set of points at either end of the curve.
      If the curve is a cycle, the two ends are identical, and the curve (if
      topologically closed) is considered to not have a boundary. The first
      point is called the start point, and the last is the end point.
      Connectivity of the curve is guaranteed by the "continuous image of a
      line" clause. A topological theorem states that a continuous image of a
      connected set is connected.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19136-1:2020'
    clause: '(E), 3.1.17'
