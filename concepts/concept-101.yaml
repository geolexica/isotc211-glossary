    - "حدود المنحنى هي مجموعة النقاط الواقعة على كل طرف من طرفيه.\_ فإذا كان المنحنى حلقة كان طرفاه متطابقين , وفي هذه الحالة يعتبر المنحنى ( إذا كان مغلقاً طوبولوجيا) منحنى ليست له حدود. النقطة الأولى تسمى نقطة الابتداء , والنقطة الأخيرة تسمى نقطة الانتهاء. الربط المنطقي للمنحنى مضمون بموجب عبارة \" الصورة المستمرة لخط ما\". هناك نظرية طوبولوجية تنص على أن الصورة المستمرة لمجموعة متصلة ببعضها هي أيضاً متصلة."
