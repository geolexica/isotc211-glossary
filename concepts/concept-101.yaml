pol:
  id: 101
  definition: 1-wymiarowy prosty element geometryczny reprezentujący ciągły obraz linii
  language_code: pol
  notes:
    - >-
      Granicą krzywej jest zbiór punktów leżących na obu końcach krzywej. Jeżeli
      krzywa jest cyklem, wówczas oba jej końce są identyczne, samą krzywą zaś
      (o ile jest zamknięta topologicznie) można traktować tak, jakby nie miała
      granicy. Pierwszy punkt jest nazywany punktem początkowym, a ostatni –
      punktem końcowym. Spójność  krzywej jest zapewniona poprzez warunek
      "ciągłości obrazu linii". Teoria topologii stwierdza, że ciągły obraz
      zbioru spójnego jest spójny.
