rus:
  id: 101
  definition: 'одномерный геометрический примитив, представляющий непрерывный образ линии'
  language_code: rus
  notes:
    - >-
      Границей кривой является множество точек на обеих ее концах. Если кривая
      является циклом, то два конца идентичны и кривая (если она топологически
      замкнута) считается не имеющей границы. Первая точка называется начальной,
      последняя – концевой. Связность кривой обеспечивается условием
      «непрерывности образа линии». Из теоремы топологии следует, что
      непрерывный образ связного множества является связным
