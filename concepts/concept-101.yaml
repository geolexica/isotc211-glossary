dan:
  id: 101
  definition: >-
    1-dimensional geometrisk grundform, der repræsenterer et kontinuert billede
    af en linje
  language_code: dan
  notes:
    - >-
      Afgrænsningen af en kurve er mængden af punkter i hver ende af kurven.
      Hvis en kurve er en ring, er de to endepunkter identiske, og kurven (hvis
      den er topologisk lukket) opfattes som ikke havende nogen afgrænsning. Det
      første punkt på kurven kaldes for startpunktet og det sidste for
      slutpunktet. Kurvens konnektivitet er sikret ved princippet om "et
      sammenhængende billede af en linje". En topologisk læresætning siger, at
      et kontinuert billede af en forbunden mængde også er forbundet i sig selv.
