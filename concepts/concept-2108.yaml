spa:
  id: 2108
  abbrev: f
  definition: >-
    razón de la diferencia entre el semieje mayor (a) y el semieje menor (b) de
    un elipsoide con el semieje mayor; f = (a - b) / a
  language_code: spa
  notes:
    - >-
      a veces en su lugar se da la inversa del achatamiento 1/f = a/(a-b); 1/f
      también se conoce como el recíproco del achatamiento.
  examples: []
  entry_status: valid
  authoritative_source:
