term: flattening
termid: 2108
eng:
  id: 2108
  abbrev: f
  definition: >-
    ratio of the difference between the semi-major axis (a) and semi-minor axis
    (b) of an ellipsoid to the semi-major axis; f = (a – b)/a
  language_code: eng
  notes:
    - >-
      Sometimes inverse flattening 1/f = a/(a-b) is given instead; 1/f is also
      known as reciprocal flattening.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19111:2019'
    clause: '(E), 3.1.28'
    link: 'https://www.iso.org/standard/74039.html'
  lineage_source: 'ISO 19162:2015'
  date_accepted: 2015-08-15T00:00:00.000Z
