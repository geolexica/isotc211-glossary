term: delivery <postal>
termid: 1950
eng:
  id: 1950
  definition: >-
    process in which a postal item leaves the responsibility of the postal
    operator through being handed over to, or left for collection by, the
    addressee, the mailee or an authorized representative, or deposited in a
    private letter box accessible to one or other of these
  language_code: eng
  notes:
    - Delivery does not always imply receipt by the addressee or mailee.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19160-4:2017'
    clause: '(E), 3.4'
    link: 'https://www.iso.org/standard/64242.html'
