fin:
  id: 319
  terms:
  - type: expression
    designation: operaatio <UML>
  definition:
  - content: palvelu, jota voidaan pyytää objektilta käyttäytymiseen vaikuttamiseksi
  notes:
  - content: Operaatiolla on kutsumuoto (signature), joka saattaa rajoittaa todellisuudessa
      mahdollisia muuttujia.
  - content: 'UML Reference Manual -käsikirjan määritelmä: sellaisen muunnoksen tai
      kyselyn määrittely, joka objekti voidaan käskeä suorittamaan.'
  - content: Operaatiolla on nimi ja lista muuttujia. Metodi on operaation toimeenpaneva
      menettely sisältäen algoritmin tai menetelmäkuvauksen.
