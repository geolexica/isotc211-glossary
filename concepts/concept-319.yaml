eng:
  id: 319
  terms:
  - type: expression
    designation: operation <UML>
  definition:
  - content: service that can be requested from an object to affect behaviour
  notes:
  - content: An operation has a signature, which may restrict the actual parameters
      that are possible.
  - content: 'Definition from UML Reference Manual: A specification of a transformation
      or query that an object may be called to execute.'
  - content: An operation has a name and a list of parameters. A method is a procedure
      that implements an operation. It has an algorithm or procedure description.
  examples: []
  language_code: eng
  entry_status: superseded
