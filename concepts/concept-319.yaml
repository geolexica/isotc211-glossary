rus:
  id: 319
  definition: услуга, которая может быть запрошена у некоторого объекта с целью воздействия
    на его поведение
  language_code: rus
  notes:
  - Операция имеет  сигнатуру, которая может ограничивать возможные реальные параметры
  - 'Определение из UML Reference Manual: "Спецификация преобразования или запроса,
    исполнение которого может быть затребовано от объекта"'
  - Операция имеет имя и перечень параметров. Метод является реализацией операции.
    Описывает алгоритм или процедуру, которая формирует результаты операции
  examples: []
  entry_status: valid
