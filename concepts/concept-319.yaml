  id: 319
  definition: palvelu, jota voidaan pyytää objektilta käyttäytymiseen vaikuttamiseksi
  language_code: fin
  notes:
  - Operaatiolla on kutsumuoto (signature), joka saattaa rajoittaa todellisuudessa
    mahdollisia muuttujia.
  - 'UML Reference Manual -käsikirjan määritelmä: sellaisen muunnoksen tai kyselyn
    määrittely, joka objekti voidaan käskeä suorittamaan.'
