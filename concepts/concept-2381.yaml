term: vertical reference system
termid: 2381
eng:
  id: 2381
  abbrev: VRS
  definition: >-
    set of conventions defining the origin, scale, orientation and time
    evolution that describes the relationship of gravity-related heights or
    depths to the Earth
  language_code: eng
  notes:
    - >-
      The abstract concept of a VRS is realised through a vertical reference
      frame.
  examples: []
  entry_status: valid
