termid: 1118
term: data compression
eng:
  id: 1118
  terms:
  - type: expression
    normative_status: preferred
    designation: data compression
  definition:
  - content: reducing either the amount of storage space required to store a given
      amount of data, or the length of message required to transfer a given amount
      of information
  notes:
  - content: Adapted from ANSI T1.523-2001.
  - content: Data compression is probabilistic in nature based on particular instances
      of imagery, gridded or coverage data and is related to encoding and is outside
      the scope of this Technical Specification.
  examples: []
  language_code: eng
  entry_status: valid
  sources:
