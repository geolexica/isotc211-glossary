spa:
  id: 1118
  terms:
  - type: expression
    normative_status: preferred
    designation: compresión de datos
  definition:
  - content: reducción ya sea de la cantidad de espacio de almacenamiento requerido
      para almacenar una cierta cantidad de datos o bien de la longitud del mensaje
      requerido para transferir una determinada cantidad de información
  notes:
  - content: Adaptada de ANSI T1.523-2001.
  - content: La compresión de datos es de naturaleza probabilistica según instancias
      particulares de imagenes,  datos de malla o coberturas, está relacionada con
      la codificación y está fuera del objeto de esta especificación técnica.
