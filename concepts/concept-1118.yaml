rus:
  id: 1118
  terms:
  - type: expression
    normative_status: preferred
    designation: Сжатие данных
  definition:
  - content: уменьшение  объема пространства, необходимого для хранения заданного
      объема данных, либо длины сообщения, требуемого для передачи определенного объема
      информации
  notes:
  - content: Адаптировано из ANSI T1.523-2001.
  - content: Сжатие данных является вероятностным по характеру в зависимости от конкретных
      вариантов изображения, данных с географической привязкой или данных масштаба,
      и связано с кодированием, в связи с чем не входит в область применения данных
      Технических условий.
  examples: []
  language_code: rus
  entry_status: valid
  sources:
  - type: authoritative
    origin:
      ref: ISO/TS 19129:2009
