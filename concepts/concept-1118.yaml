term: data compression
termid: 1118
eng:
  id: 1118
  definition: reducing either the amount of storage space required to store a given
    amount of data, or the length of message required to transfer a given amount of
    information
  language_code: eng
  notes:
  - Adapted from ANSI T1.523-2001.
  - Data compression is probabilistic in nature based on particular instances of imagery,
    gridded or coverage data and is related to encoding and is outside the scope of
    this Technical Specification.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: ISO/TS 19129:2009
    link: https://www.iso.org/standard/43041.html
  date_accepted: 2009-04-01 00:00:00.000000000 +08:00
  release: '2'
  terms:
  - type: expression
    designation: data compression
    normative_status: preferred
