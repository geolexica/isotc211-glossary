term: rights holder
termid: 1251
eng:
  id: 1251
  definition: principal that owns the right to license rights to a resource
  language_code: eng
  notes:
    - >-
      Rights can be by law (copyright), by agreement, or by contract [the
      licence agreement]. In the case of digital commerce, DRM ensures that
      licences are adhered to, and that rights holders are compensated as
      appropriate for each transaction. Agents of the original rights holder can
      also issue licences, but their ability is only under the agency contract
      to the original principal.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.43'
    link: 'https://www.iso.org/standard/32571.html'
  date_accepted: 2014-02-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: rights holder
      normative_status: preferred
