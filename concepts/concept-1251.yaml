rus:
  id: 1251
  definition: 'доверитель, которому принадлежит право лицензировать права на ресурс'
  language_code: rus
  notes:
    - >-
      записи: права могут быть по закону (авторское право), по соглашению или по
      договору [лицензионному соглашению]. В случае цифровой торговли DRM
      гарантирует, что лицензии соблюдаются и что правообладатели получают
      соответствующую компенсацию за каждую сделку. Агенты первоначального
      правообладателя также могут выдавать лицензии, но их правоспособность
      определяется только по агентскому договору первоначальному принципалу.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.43'
    link: 'https://www.iso.org/standard/32571.html'
  lineage_source: 'перевод ИСО 19153:2014'
  date_accepted: 2014-02-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: правообладатель
      normative_status: preferred
