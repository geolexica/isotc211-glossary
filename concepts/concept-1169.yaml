spa:
  id: 1169
  definition: >-
    valor de un atributo de un objeto geográfico que puede aplicarse sólo a
    parte de un objeto geográfico
  language_code: spa
  notes:
    - >-
      Un evento de atributo incluye la localización referenciada linealmente
      (4.16) donde el valor del atributo se aplica a lo largo del fenómeno con
      atributos (4.2)
    - >-
      Un evento de atributo se puede calificar por el instante (4.8) o el
      periodo (4.20) en el que se da el valor de atributo aplicado
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19148:2012'
    clause: '4.1'
    link: 'https://www.iso.org/standard/32566.html'
