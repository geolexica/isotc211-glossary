term: attribute event
termid: 1169
eng:
  id: 1169
  definition: >-
    value of an attribute of a feature that may apply to only part of the
    feature
  language_code: eng
  notes:
    - >-
      An attribute event includes the linearly referenced location where the
      attribute value applies along the attributed feature
    - >-
      An attribute event may be qualified by the instant in which, or period
      during which, the attribute value applied
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19148:2012'
    clause: '4.1'
