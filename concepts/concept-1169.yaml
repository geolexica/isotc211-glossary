rus:
  id: 1169
  terms:
  - type: expression
    normative_status: preferred
    designation: атрибутивное событие
  definition:
  - content: значение атрибута объекта, которое может относиться только к части объекта
  notes:
  - content: Событие атрибута включает участок с линейной привязкой, где значение
      атрибута распространяется только на объект с атрибутом .
  - content: Событие атрибута можно квалифицировать по моменту (4.8), при котором,
      или периоду (4.20), в течение которого применялось значение атрибута.
  examples: []
