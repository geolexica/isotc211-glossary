rus:
  id: 1169
  definition: 'значение атрибута объекта, которое может относиться только к части объекта'
  language_code: rus
  notes:
    - >-
      Событие атрибута включает участок с линейной привязкой, где значение
      атрибута распространяется только на объект с атрибутом .
    - >-
      Событие атрибута можно квалифицировать по моменту (4.8), при котором, или
      периоду (4.20), в течение которого применялось значение атрибута.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19148:2012'
    clause: '4.1'
    link: 'https://www.iso.org/standard/32566.html'
