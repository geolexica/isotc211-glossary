termid: 1169
term: attribute event
eng:
  id: 1169
  terms:
  - type: expression
    normative_status: preferred
    designation: attribute event
  definition:
  - content: value of an attribute of a feature that may apply to only part of the
      feature
  notes:
  - content: An attribute event includes the linearly referenced location where the
      attribute value applies along the attributed feature
  - content: An attribute event may be qualified by the instant in which, or period
      during which, the attribute value applied
  examples: []
  language_code: eng
  entry_status: valid
