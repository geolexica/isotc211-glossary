spa:
  id: 1169
  terms:
  - type: expression
    normative_status: preferred
    designation: atributo parcial
  definition:
  - content: valor de un atributo de un objeto geográfico que puede aplicarse sólo
      a parte de un objeto geográfico
  notes:
  - content: Un evento de atributo incluye la localización referenciada linealmente
      (4.16) donde el valor del atributo se aplica a lo largo del fenómeno con atributos
      (4.2)
  - content: Un evento de atributo se puede calificar por el instante (4.8) o el periodo
      (4.20) en el que se da el valor de atributo aplicado
