spa:
  id: 437
  definition: >-
    primitiva geométrica bidimensional que localmente representa una imagen
    continua de una región de un plano
  language_code: spa
  notes:
    - >-
      La frontera de una superficie es el conjunto de curvas orientadas y
      cerradas que la delimita. Las superficies que son isomorfas a una esfera,
      o a un toro enesimal (esfera topológica con n asas) no tienen frontera.
      Esas superficies se denominan ciclos.
