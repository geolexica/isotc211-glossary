ara:
  id: 437
  definition: >-
    عنصر هندسي بسيط ثنائي الأبعاد يمثل موضعيا صورة مستمرة لمنطقة معينة من سطح
    مستو
  language_code: ara
  notes:
    - >-
      الحد الخارجي لسطح ما يتمثل في مجموعة من المنحنيات الموجهة والمغلقة التي
      تصف حدود السطح المذكور. الأسطح التي تكون أجزاؤها مشابهة لأجزاء جسم كروي ,
      أو لأجزاء حلقة مرساة (ع) (شكل طوبولوجي كروي له "مقابض" بعدد (ع)) ليس لها
      حد خارجي. مثل هذه الأسطح تسمى دورات cycles.
