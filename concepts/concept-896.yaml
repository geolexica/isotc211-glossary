spa:
  id: 896
  definition: relación entre términos que representan un mismo concepto en una lengua
  language_code: spa
  notes:
    - >-
      Existe, por ejemplo, una relación de sinonimia entre deuterio e hidrógeno
      pesado.
    - >-
      Los términos intercambiables en todos los contextos se denominan
      sinónimos; si sólo son intercambiables en algunos contextos, cuasi
      sinónimos.
  examples: []
