rus:
  id: 896
  definition: 'Связь между терминами на данном языке, представляющими ту же концепцию'
  language_code: rus
  notes:
    - >-
      отношение синонимии существует, например, между дейтерием и тяжелым
      водородом.
    - >-
      термины, которые взаимозаменяемы во всех контекстах, называются
      синонимами; если они взаимозаменяемы только в некоторых контекстах, они
      называются квази-синонимами.
