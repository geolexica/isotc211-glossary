term: synonymy
termid: 896
eng:
  id: 896
  definition: >-
    relation between or among terms in a given language representing the same
    concept
  language_code: eng
  notes:
    - >-
      The relation of synonymy exists, for example, between deuterium and heavy
      hydrogen.
    - >-
      Terms which are interchangeable in all contexts are called synonyms; if
      they are interchangeable only in some contexts, they are called
      quasi-synonyms.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 1087-1:2000'
    clause: 3.4.19
    link: 'https://www.iso.org/standard/20057.html'
