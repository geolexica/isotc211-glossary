spa:
  id: 1174
  term: evento localizado linealmente
  definition: ocurrencia de un valor de atributo o un objeto geográfico a lo largo
    de otro objeto geográfico
  language_code: spa
  notes:
  - La localización (4.19) del evento se especifica usando localizaciones referenciadas
    linealmente (4.16)
  - Un evento localizado linealmente puede calificarse mediante el instante (4.8)
    o el periodo (4.20) durante el cual acontece el evento localizado linealmente
  - La Norma ISO 19108 limita los eventos a un solo instante de tiempo y no incluye
    la especificación de una localización
