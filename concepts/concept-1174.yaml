rus:
  id: 1174
  definition: появление вдоль объекта значения атрибута или другого объекта
  language_code: rus
  notes:
    - >-
      Местоположение события определяется с использованием линейнопривязанного
      местоположения
    - >-
      Линейно расположенное событие  может быть квалифицировано по моменту, в
      котором- или по периоду , в течение которого оно имело место
    - >-
      Стандарт ISO 19108 ограничивает события до одного момента во времени и не
      включает определение местоположения
  examples: []
