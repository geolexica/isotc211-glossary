term: parameter reference epoch
termid: 2372
eng:
  id: 2372
  definition: >-
    epoch at which the parameter values of a time-dependent coordinate
    transformation are valid
  language_code: eng
  notes:
    - >-
      The transformation parameter values first need to be propagated to the
      epoch of the coordinates before the coordinate transformation can be
      applied.
  examples: []
  entry_status: valid
  authoritative_source:
