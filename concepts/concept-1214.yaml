rus:
  id: 1214
  term: цепочка лицензий
  definition: последовательность лицензий, которая прослеживает цепочку агентирования,
    где лицензия предоставляется на каждом звене цепочки, позволяя агенту на этом
    звене действовать в качестве принципала в следующем
  language_code: rus
  notes:
  - Как и в случае с последовательностью действий агентства, данную последовательность
    можно указывать в любом направлении.
