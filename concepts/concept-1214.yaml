spa:
  id: 1214
  definition: >-
    secuencia de licencias que trazan una cadena de representaciones, en la que
    cada licencia está otorgada en cada enlace de la cadena, lo que permite al
    representante en ese enlace actuar como principal en el siguiente
  language_code: spa
  notes:
    - >-
      Como en la cadena de mediaciones, se puede hablar de esa cadena en un
      sentido u otro.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.8'
    link: 'https://www.iso.org/standard/32571.html'
  date_accepted: 2014-02-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: cadena de licencias
