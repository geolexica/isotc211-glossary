rus:
  id: 1214
  definition: >-
    последовательность лицензий, которая прослеживает цепочку агентирования, где
    лицензия предоставляется на каждом звене цепочки, позволяя агенту на этом
    звене действовать в качестве принципала в следующем
  language_code: rus
  notes:
    - >-
      Как и в случае с последовательностью действий агентства, данную
      последовательность можно указывать в любом направлении.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.8'
    link: 'https://www.iso.org/standard/32571.html'
