term: chain of licence
eng:
  id: 1214
  terms:
  - type: expression
    normative_status: preferred
    designation: chain of licence
  definition:
  - content: sequence of licences that traces a chain of agency, where a licence is
      granted at each link of the chain, allowing the agent at that link to act as
      the principal in the next
  notes:
  - content: As with the chain of agency, this chain can be spoken of in either direction.
  examples: []
  language_code: eng
  entry_status: valid
  sources:
