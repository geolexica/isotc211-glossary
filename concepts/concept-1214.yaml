  term: cadena de licencias
  definition: secuencia de licencias que trazan una cadena de representaciones, en
    la que cada licencia está otorgada en cada enlace de la cadena, lo que permite
    al representante en ese enlace actuar como principal en el siguiente
  language_code: spa
  notes:
  - Como en la cadena de mediaciones, se puede hablar de esa cadena en un sentido
    u otro.
