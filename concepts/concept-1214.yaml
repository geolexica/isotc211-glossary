spa:
  id: 1214
  terms:
  - type: expression
    normative_status: preferred
    designation: cadena de licencias
  definition:
  - content: secuencia de licencias que trazan una cadena de representaciones, en
      la que cada licencia está otorgada en cada enlace de la cadena, lo que permite
      al representante en ese enlace actuar como principal en el siguiente
  notes:
  - content: Como en la cadena de mediaciones, se puede hablar de esa cadena en un
      sentido u otro.
  examples: []
  language_code: spa
  entry_status: valid
  sources:
