term: chain of licence
termid: 1214
eng:
  id: 1214
  term: chain of licence
  definition: sequence of licences that traces a chain of agency, where a licence
    is granted at each link of the chain, allowing the agent at that link to act as
    the principal in the next
  language_code: eng
  notes:
  - As with the chain of agency, this chain can be spoken of in either direction.
  examples: []
  entry_status: valid
  classification: preferred
  authoritative_source:
    ref: ISO 19153:2014
    clause: '4.8'
    link: https://www.iso.org/standard/32571.html
  date_accepted: 2014-02-15 00:00:00.000000000 +08:00
  release: '3'
