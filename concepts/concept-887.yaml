rus:
  id: 887
  definition: >-
    отношение между обозначениями и понятиями на данном языке, в котором одно
    обозначение представляет два или более несвязанных понятий
  language_code: rus
  notes:
    - >-
      пример омонимии: bark 1 "звук, издаваемый собакой" 2 "наружное покрытие
      стебля древесных растений" 3 " парусное судно"
    - обозначения в отношении омонимии называются омонимами.
  examples: []
  entry_status: valid
  authoritative_source:
