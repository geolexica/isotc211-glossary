term: homonymy
termid: 887
eng:
  id: 887
  definition: >-
    relation between designations and concepts in a given language in which one
    designation represents two or more unrelated concepts
  language_code: eng
  notes:
    - >-
      An example of homonymy is:   bark     1 "sound made by a dog"    2
      "outside covering of the stem of woody plants"    3 "sailing vessel"
    - The designations in the relation of homonymy are called homonyms.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 1087-1:2000'
    clause: 3.4.25
    link: 'https://www.iso.org/standard/20057.html'
