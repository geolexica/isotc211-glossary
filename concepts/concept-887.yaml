spa:
  id: 887
  term: homonimia
  definition: relación entre designación y concepto en un idioma, en la cual una designación
    representa dos o más conceptos no relacionados entre sí
  language_code: spa
  notes:
  - |-
    Un ejemplo de homonimia es:
     delfín
     1 Cetáceo piscívoro.
     2 Sucesor, designado o probable, de un político o de una personalidad importante.
  - En una relación de homonimia, las designaciones se denominan homónimos.
