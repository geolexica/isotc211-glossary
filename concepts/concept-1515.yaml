spa:
  id: 1515
  definition: construcción física o área física a la que se puede acceder y usar
  language_code: spa
  notes:
    - >-
      Dichas instalaciones pueden estar disponibles a bordo de los medios de
      transporte durante el transporte, en las llegadas y en las salidas de un
      nodo de conexión, y en los nodos de transbordo.
  examples:
    - >-
      Ascensores, áreas de restaurantes, salas de espera, asientos, sanitarios
      tiendas.
  entry_status: valid
