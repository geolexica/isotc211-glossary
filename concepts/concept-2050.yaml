term: error budget <metric>
termid: 2050
eng:
  id: 2050
  definition: >-
    statement of or methodology for describing the nature and magnitude of the
    errors which affect the results of a calculation
  language_code: eng
  notes:
    - >-
      In the most usual case, error budgets in this document describe metric
      calculations using representational geometry objects to estimate
      real-world metrics, such as distance and area.
  examples: []
  entry_status: valid
