rus:
  id: 1401
  definition: >-
    система LIDAR, в которой выходной фототок пропорционален интенсивности
    падающего входного оптического излучения
  language_code: rus
  notes:
    - >-
      Система лидар, которая использует эту технологию, обычно использует методы
      обработки для разработки измерений времени полета от полной формы волны,
      которая отражается от целей в освещенной сцене интереса. Эти измерения
      времени полета затем объединяются с точными данными о
      местоположении/ориентации платформы вместе с указывающими данными для
      получения трехмерного продукта освещенной сцены интереса.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: Adapted from Aull et al.
    clause: '2002'
  lineage_source: 'ISO/TS 19130-2:2014, 4.41'
