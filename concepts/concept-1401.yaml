term: linear mode
termid: 1401
eng:
  id: 1401
  definition: >-
    LIDAR system in which output photocurrent is proportional to the input
    optical incident intensity
  language_code: eng
  notes:
    - >-
      A LIDAR system which employs this technology typically uses processing
      techniques to develop the time-of-flight measurements from the full
      waveform that is reflected from the targets in the illuminated scene of
      interest. These time-of-flight measurements are then combined with precise
      platform location/attitude data along with pointing data to produce a
      three-dimensional product of the illuminated scene of interest.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: Adapted from Aull et al.
    clause: '2002'
  lineage_source: 'ISO/TS 19130-2:2014, 4.41'
  lineage_source_similarity: '1'
  date_accepted: 2014-01-15T00:00:00.000Z
  release: '3'
