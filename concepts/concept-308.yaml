---
term: network
termid: 308
eng:
  id: 308
  definition: abstract structure consisting of a set of 0-dimensional objects called
    junctions, and a set of 1-dimensional objects called links that connect the junctions,
    each link being associated with a start (origin, source) junction and end (destination,
    sink) junction
  language_code: eng
  notes:
  - The network is essentially the universe of discourse for the navigation problem.  Networks
    are a variety of 1-dimensional topological complex. In this light, junction and
    topological node are synonyms, as are link and directed edge.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19133:2005
    link: https://www.iso.org/standard/32551.html
  date_accepted: 2005-10-15 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: network
    normative_status: preferred
ara:
  id: 308
  definition: هيكل تجريدي يتكون من مجموعة كائنات صفرية الأبعاد تسمى نقاط وصل ، ومجموعة
    كائنات أحادية البعد تسمى وصلات تصل بين نقاط الوصل ، بحيث  تكون كل وصلة مقترنة
    بنقطة وصل مبدئية ( منشأ ، مصدر ) ونقطة وصل نهائية ( مقصد، منتهى )
  language_code: ara
  notes:
  - الشبكة هي بشكل أساسي المجال المستهدف بالبحث أو الاهتمام بالنسبة لمشكلة الملاحة.
    الشبكات هي عبارة عن مركب طوبولوجي أحادي البعد من نوع مختلف. وبناء على هذا الفهم
    يعتبر مصطلح "نقطة وصل" مرادفاً لمصطلح "عقدة طوبولوجية" , وكذلك الحال بالنسبة للمصطلحين
    "وصلة" و "حافة موجهة".
  examples: []
