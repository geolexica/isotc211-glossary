spa:
  id: 308
  definition: >-
    estructura abstracta consistente en un conjunto de objetos adimensionales,
    llamados cruces, y en un conjunto de objetos unidimensionales llamados
    enlaces que conectan los cruces, y cada enlace lleva asociado un cruce de
    inicio (origen, fuente) y un cruce fin (destino, sumidero)
  language_code: spa
  notes:
    - >-
      La red es esencialmente el universo del discurso para el problema de la
      navegación. Las redes son una variedad de complejos topológicos
      unidimensionales. De esta forma, cruce y nodo topológico son sinónimos,
      como lo son enlace y arco orientado.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  date_accepted: 2005-10-15T00:00:00.000Z
  release: '1'
  terms:
