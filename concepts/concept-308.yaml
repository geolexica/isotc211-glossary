  synonyms: verkko?
  definition: abstrakti rakenne, joka koostuu joukosta nollaulotteisia objekteja,
    joita kutsutaan risteyssolmuiksi, ja joukosta yksiulotteisia objekteja, joita
    kutsutaan risteyssolmuja yhdistäviksi linkeiksi; kullakin linkillä on alkusolmu
    ja loppusolmu
  language_code: fin
  notes:
