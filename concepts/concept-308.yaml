kor:
  id: 308
  definition: >-
    0차원 객체 집합(교차점)과 이를 연결하는 1차원 객체 집합(링크)으로 구성된 추상 구조. 여기서 링크는 하나의 시작(원점, 소스)
    교차점과 종료(도착지, 싱크) 교차점에 각각 연관되어 있다.
  language_code: kor
  notes:
    - >-
      네트워크는 기본적으로 내비게이션 문제의 논의의 영역이다. 네트워크는 하나의 1차원 위상 복합체이다. 이 점에서 링크와 방향성 변의
      관계와 같이 교차점과 위상 절점은 동의어이다.
  examples: []
