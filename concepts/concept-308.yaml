spa:
  id: 308
  definition: estructura abstracta consistente en un conjunto de objetos adimensionales,
    llamados cruces, y en un conjunto de objetos unidimensionales llamados enlaces
    que conectan los cruces, y cada enlace lleva asociado un cruce de inicio (origen,
    fuente) y un cruce fin (destino, sumidero)
  language_code: spa
  notes:
  - La red es esencialmente el universo del discurso para el problema de la navegación.
    Las redes son una variedad de complejos topológicos unidimensionales. De esta
    forma, cruce y nodo topológico son sinónimos, como lo son enlace y arco orientado.
  examples: []
