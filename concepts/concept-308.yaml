ara:
  id: 308
  definition: >-
    هيكل تجريدي يتكون من مجموعة كائنات صفرية الأبعاد تسمى نقاط وصل ، ومجموعة
    كائنات أحادية البعد تسمى وصلات تصل بين نقاط الوصل ، بحيث  تكون كل وصلة
    مقترنة بنقطة وصل مبدئية ( منشأ ، مصدر ) ونقطة وصل نهائية ( مقصد، منتهى )
  language_code: ara
  notes:
    - >-
      الشبكة هي بشكل أساسي المجال المستهدف بالبحث أو الاهتمام بالنسبة لمشكلة
      الملاحة. الشبكات هي عبارة عن مركب طوبولوجي أحادي البعد من نوع مختلف. وبناء
      على هذا الفهم يعتبر مصطلح "نقطة وصل" مرادفاً لمصطلح "عقدة طوبولوجية" ,
      وكذلك الحال بالنسبة للمصطلحين "وصلة" و "حافة موجهة".
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
