  term: uso del suelo
  definition: gestiones, actividades y acciones que la gente desarrolla sobre un tipo
    concreto de cubierta terrestre para mantenerla o generar un cambio
  language_code: spa
  notes:
  - La definición de uso del suelo en este sentido establece una conexión directa
    con la cubierta del suelo y las acciones que la gente desarrolla. Pueden coexistir
    multiples usos del suelo en el mismo emplazamiento (por ejemplo, forestal y recreativo),
    contrariamente a las clases de cubierta terrestre que son mutualmente exclusivas.
  examples:
  - '"Áreas recreativas" es un término de uso del suelo que puede ser aplicado para
    diferenciar tipos de cubierta terrestre tales como playas sobre superficies de
    arena, parques recreativos sobre areas construidas o explotaciones madereras en
    bosques, etc.'
