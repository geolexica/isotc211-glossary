rus:
  id: 1028
  definition: >-
    меры, действия и мероприятия, корторые люди предпринимают в отношении
    некоторого типа земного покрова, чтобы сохранить его или произвести
    изменения
  language_code: rus
  notes:
    - >-
      Определение землепользования таким образом устанавливает прямую связь
      между земельным покровом и действиями людей в окружающей их среде.
      Несколько видов землепользования могут сосуществовать в одном и том же
      месте (например, лесное хозяйство и рекреация), в отличие от
      взаимоисключающих классов почвенно-растительного покрова.
  examples:
    - >-
      "зона отдыха" -это термин землепользования, который может применяться к
      различным типам почвенно-растительного покрова, например песчаным
      поверхностям, таким как пляж; застроенной территории, такой как парк
      развлечений; лесам и т.д.
  entry_status: valid
  authoritative_source:
    ref: 'UNFAO LCCS 2:2005'
  lineage_source: 'ISO 19144-2:2012, 4.1.9'
  lineage_source_similarity: '1'
  date_accepted: 2012-07-01T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: землепользование
      normative_status: preferred
  _revisions:
