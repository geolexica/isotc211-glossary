rus:
  id: 1028
  term: землепользование
  definition: меры, действия и мероприятия, корторые люди предпринимают в отношении
    некоторого типа земного покрова, чтобы сохранить его или произвести изменения
  language_code: rus
  notes:
  - Определение землепользования таким образом устанавливает прямую связь между земельным
    покровом и действиями людей в окружающей их среде. Несколько видов землепользования
    могут сосуществовать в одном и том же месте (например, лесное хозяйство и рекреация),
    в отличие от взаимоисключающих классов почвенно-растительного покрова.
  examples:
