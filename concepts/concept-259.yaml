rus:
  id: 259
  definition: >-
    отношение между двумя множествами (например, двумя комплексами), при котором
    существуют сохраняющие структуру функции типа один-к-одному из каждого
    множества в другое, причем любая композиция этих двух функций есть функция
    тождества
  language_code: rus
  notes:
    - >-
      Provisional translation:  19107:2019, 3.58 -- Note 1 to entry

      $$

      'Геометрический комплекс является изоморфным топологическому комплексу,
      если существуют соответствие один-к-одному элементов обоих комплексов и
      сохранность их размерности и границ

