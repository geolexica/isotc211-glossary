pol:
  id: 259
  definition: związek pomiędzy dwiema dziedzinami (takimi jak dwa kompleksy) taki,
    że istnieją funkcje jeden-do-jeden z jednej dziedziny w drugą, zachowujące strukturę,
    a złożenie tych funkcji w dowolnej kolejności jest funkcją identyczności
  language_code: pol
  notes:
  - Złożony element geometryczny jest izomorficzny ze złożonym elementem topologicznym,
    jeżeli ich elementy odpowiadają sobie nawzajem w stosunku jeden-do-jeden z zachowaniem
    wymiarów i granic.
  examples: []
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  lineage_source: PN-EN ISO 19107
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: izomorfizm
    normative_status: preferred
rus:
  id: 259
  definition: отношение между двумя множествами (например, двумя комплексами), при
    котором существуют сохраняющие структуру функции типа один-к-одному из каждого
    множества в другое, причем любая композиция этих двух функций есть функция тождества
  language_code: rus
  notes:
  - Геометрический комплекс является изоморфным топологическому комплексу, если существуют
    соответствие один-к-одному элементов обоих комплексов и сохранность их размерности
    и границ
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  lineage_source: Internet
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  terms:
  - type: expression
    designation: изоморфизм
    normative_status: preferred
