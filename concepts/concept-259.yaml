---
term: isomorphism
termid: 259
eng:
  id: 259
  definition: relationship between two domains (such as two complexes) such that there
    are 1-to-1, structure-preserving functions from each domain onto the other, and
    the composition of the two functions, in either order, is the corresponding identity
    function
  language_code: eng
  notes:
  - A geometric complex is isomorphic to a topological complex if their elements are
    in a 1-to-1, dimension- and boundary-preserving correspondence to one another.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: isomorphism
    normative_status: preferred
ara:
  id: 259
  definition: علاقة بين مجالين ( مثل مركَّبَيْن  ) وذلك بحيث تكون هناك دالتان حافظتان
    للهيكل أو التكوين بين النظائر المتقابلة في كلا المجالين نظيرا بنظير من كل مجال
    إلى الآخر ، وأن يكون تكوين الدالتين المذكورتين ، في كل من المنظومتين ، هو الدالة
    التعريفية المقابلة
  language_code: ara
  notes:
  - يمكن للمركَّب الهندسي أن تكون له أجزاء مشابهة لأجزاء مركب طوبولوجي إذا كانت عناصرهما
    متقابلة ببعد (1) إلى (1) وكانا متناظرين تناظرا حافظا للحدود بينهما.
  examples: []
