jpn:
  id: 259
  definition: >-
    二つの領域の一方から他方への一対一で構造を保存する関数が存在して，それら二つの関数をどの順序で合成しても恒等関数に一致するような，二つの領域（二つの複体のような）の間の関係。
  language_code: jpn
  notes:
    - >-
      Provisional translation:  19107:2019, 3.58 -- Note 1 to entry

      $$

      '備考 要素が一対一に対応し，その対応で次元及び境界が保存される場合，幾何複体は，位相複体に同形である。

      $$

      A geometric complex is isomorphic to a topological complex if their
