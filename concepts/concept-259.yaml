zho:
  id: 259
  definition: 在两个域（例如两个复形）之间的一种关系，它们具有从一个域到另一个域一一对应的保持结构的函数，同时，按两种顺序组合这两个函数得到相应的同一函数。
  language_code: zho
  notes:
    - >-
      Provisional translation:  19107:2019, 3.58 -- Note 1 to entry

      $$

      '注：如果几何复形与拓扑复形的元素个数、维数、边界都是一一对应的，则这个几何复形同构于这个拓扑复形。

      $$

      A geometric complex is isomorphic to a topological complex if their
      elements are in a 1-to-1, dimension- and boundary-preserving
      correspondence to one another. \[[A,B \textit{ isomorphic}]
      \Leftrightarrow [\exists f : A \rightarrow B, g : B \rightarrow A
      \backepsilon f \circ g = Id_A, g \circ f = Id_B]\]
