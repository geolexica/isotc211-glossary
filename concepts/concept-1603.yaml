rus:
  id: 1603
  definition: близость измеренного значения к истинному значению измеряемой величины
  language_code: rus
  notes:
    - >-
      Понятие "точность измерений" не является величиной и ей не может быть
      присвоено числовое значение величины. Считается, что измерений является
      более точным, если оно имеет меньшую погрешность измерения.
    - >-
      Термин "точность измерений" не следует использовать для обозначения
      правильности измерений, а термин "прецизионность измерений" - для
      обозначения точности измерений, хотя она имеет связь с двумя этими
      понятиями.
    - >-
      Под "точностью измерений" иногла понимают близость между значениями
      величины, приписываемыми измеряемой величине.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 6709:2008'
    clause: >-
      4.1, modified – The preferred term is "measurement accuracy" rather than
      "accuracy" and Notes 1 to 3 have been added.
    link: 'https://www.iso.org/standard/39242.html'
  lineage_source: 'ISO/TS 19159-1:2014, 4.17'
  lineage_source_similarity: 1
  date_accepted: 2014-07-14T16:00:00.000Z
