  synonyms: exactitud de una medición, exactitud
  definition: grado de cercanía entre el resultado de una prueba o una medición y
    el valor verdadero
  language_code: spa
  notes:
  - El concepto "exactitud de una medición" no es una cantidad y no se da como un
    valor numérico. Se dice que una medición es más exacta cuanto tiene un error menor
