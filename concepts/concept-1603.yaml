term: accuracy of measurement
termid: 1603
eng:
  id: 1603
  definition: >-
    closeness of agreement between a test result or measurement result and the
    true value
  language_code: eng
  notes:
    - >-
      The concept "measurement accuracy" is not a quantity and is not given a
      numerical quantity value. A measurement is said to be more accurate when
      it offers a smaller measurement error.
    - >-
      The term "measurement accuracy" should not be used for measurement
      trueness and the term measurement precision should not be used for
      "measurement accuracy", which, however, is related to both these concepts.
    - >-
      "Measurement accuracy" is sometimes understood as closeness of agreement
      between measured quantity values that are being attributed to the
      measurand.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 6709:2008'
    clause: >-
      4.1, modified – The preferred term is "measurement accuracy" rather than
      "accuracy" and Notes 1 to 3 have been added.
    link: 'https://www.iso.org/standard/39242.html'
  lineage_source: 'ISO/TS 19159-1:2014, 4.17'
  lineage_source_similarity: 1
  date_accepted: 2014-07-14T16:00:00.000Z
  release: '3'
