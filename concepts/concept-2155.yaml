term: data point <coordinate geometry>
termid: 2155
eng:
  id: 2155
  definition: point that lies on the geometry
  language_code: eng
  notes:
    - >-
      The vertices in a line string are data points, the points used to
      construct a polynomial spline are data points. Data points can be used as
      control points, but are often derived after the geometry is constructed.
  examples: []
