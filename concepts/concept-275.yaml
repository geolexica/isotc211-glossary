fin:
  id: 275
  definition: >-
    verkoston suunnatulla linkillä oleva sijaintipiste, joka on määritelty
    jonkin kyseiseen linkkiin liittyvän, järjestyksen säilyttävän suureen avulla
  language_code: fin
  notes:
    - >-
      Linkkisijainti liitetään usein paikannuskohteeseen, joka ei ole verkoston
      osa. Yleisimmät näissä tapauksissa käytetyt linkkisuureet ovat etäisyys
      alkusolmusta tai lähtöosoitteesta. Yleisin linkkisijainnin käyttötapa on
      "osoitteen" paikantaminen.
