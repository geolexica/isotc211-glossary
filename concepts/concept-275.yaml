rus:
  id: 275
  definition: >-
    положение точки на дуге  в сети, определяемое строго монотонной мерой,
    ассоциированной с дугой
  language_code: rus
  notes:
    - >-
      Положения на дуге часто ассоциируются с некоторым пунктом назначения, не
      являющимся частью сети. Наиболее часто используемые величины для положений
      на дуге  – это расстояние от начального узла или адреса. Наиболее
      распространенным использованием положений на дуге является привязка  по
      адресу
