---
term: link position
termid: 275
eng:
  id: 275
  definition: position within a network on a link defined by some strictly monotonic
    measure associated with that link
  language_code: eng
  notes:
  - Link positions are often associated with a target feature that is not part of
    the network. The most common link measures used for this are the distance from
    start node or address. The most common use of a link position is to geolocate
    an "address."
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19133:2005
    link: https://www.iso.org/standard/32551.html
  date_accepted: 2005-10-15 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: link position
    normative_status: preferred
ara:
  id: 275
  definition: موقع ضمن شبكة وعلى وصلة محددة بقياس شديد الرتابة يرتبط بتلك الوصلة
  language_code: ara
  notes:
  - كثيراً ما ترتبط مواقع الوصلات بمعلم مستهدف لا يشكل جزءاً من الشبكة. وأكثر قياسات
    الوصلات المستخدمة لهذا الغرض شيوعاً وانتشاراً هي المسافة من عقدة البداية أو الموقع
    الطبيعي. والاستعمال الأكثر شيوعاً وانتشاراً لموقع الوصلة هو التحديد الجغرافي لـ
    "تحديد الموقع الطبيعي".
