spa:
  id: 275
  definition: posición en una red sobre un enlace definida por alguna medida estrictamente
    monótona asociada a este enlace
  language_code: spa
  notes:
  - La posición de un enlace está frecuentemente asociada a un objeto geográfico destino
    que no es parte de la red. Las medidas de enlace más común¬mente usadas para esto
    son la distancia desde el nodo de inicio o dirección. El uso más común de la posición
    del enlace es geolocalizar una "dirección".
  examples: []
