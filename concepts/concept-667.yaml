  term: 식별 특성
  definition: 자체 상태와 무관하게 객체 식별에 충분한 데이터
  language_code: kor
  notes:
  - 불변하는 객체의 키 속성 값을 일반적으로 식별 특성이라 한다. 이는 시간적으로 불변하고 유일하기 때문에 어떤 상태에서도 동일하며, 타임 스탬프에
    무관하게 객체에 결합될 수 있다. 이동 객체의 식별 특성은 시간과 위치 모두에 무관하다.
