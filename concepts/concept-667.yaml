ara:
  id: 667
  definition: بيانات كافية للتعرف على الكائن أومع مرور الوقت ، وذلك . بمعزل عن حالته
  language_code: ara
  notes:
    - >-
      الهوية التعريفية تكون عادة قيمة لصفة أساسية ثابتة ومستمرة للكيان. ولكون
      هذه الصفة ثابتة على مر الزمن وفريدة , فإنها تظل على حالها دون تغيير في أي
      حالة تتعلق بالكيان بصرف النظر عن تاريخ نشأة أو ظهور الكيان. أما الهوية
      التعريفية للكيان المشترك فإنها مستقلة عن الزمان والموقع المكاني.
  examples: []
  entry_status: valid
