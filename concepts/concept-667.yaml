fin:
  id: 667
  definition: 'tieto, joka yksilöi objektin eri aikoina sen tilasta riippumatta'
  language_code: fin
  notes:
    - >-
      Identiteetti on tavallisesti objektin avainattribuutin pysyvä arvo. Koska
      se on ajan suhteen muuttumaton ja yksikäsitteinen, se säilyy samana missä
      hyvänsä objektiin liitetyssä tilassa aikaleimasta riippumatta. Liikkuvan
      objektin identiteetti on riippumaton niin ajasta kuin paikastakin.
