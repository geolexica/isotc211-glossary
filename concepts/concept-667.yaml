spa:
  id: 667
  term: identidad
  definition: datos suficientes para identificar un objeto en el tiempo, independiente
    de su estado
  language_code: spa
  notes:
  - Una identidad es generalmente el valor del atributo clave miembro del objeto,
    persistente y constante. Dado que es temporalmente constante y único, será el
    mismo en cualquier estado asociado al objeto, independientemente de su marca temporal.
    La identidad de un objeto en movimiento es independiente del tiempo y de su localización.
  examples: []
