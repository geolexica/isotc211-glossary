spa:
  id: 667
  definition: >-
    datos suficientes para identificar un objeto en el tiempo, independiente de
    su estado
  language_code: spa
  notes:
    - >-
      Una identidad es generalmente el valor del atributo clave miembro del
      objeto, persistente y constante. Dado que es temporalmente constante y
      único, será el mismo en cualquier estado asociado al objeto,
      independientemente de su marca temporal. La identidad de un objeto en
      movimiento es independiente del tiempo y de su localización.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19132:2007'
    link: 'https://www.iso.org/standard/40601.html'
