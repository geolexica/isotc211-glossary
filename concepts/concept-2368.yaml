term: geodetic coordinate reference system
termid: 2368
eng:
  id: 2368
  definition: >-
    three-dimensional coordinate reference system based on a geodetic reference
    frame and having either a three-dimensional Cartesian or a spherical
    coordinate system
  language_code: eng
  notes:
    - >-
      In this document a coordinate reference system based on a geodetic
      reference frame and having an ellipsoidal coordinate system is geographic.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19111:2019'
    clause: '(E), 3.1.31'
    link: 'https://www.iso.org/standard/74039.html'
  date_accepted: 2019-01-30T16:00:00.000Z
  review_date: 2019-01-30T16:00:00.000Z
  review_status: final
  review_type: supersession
  review_decision: accepted
