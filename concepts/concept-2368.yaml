term: geodetic coordinate reference system
eng:
  id: 2368
  terms:
  - type: expression
    normative_status: preferred
    designation: geodetic coordinate reference system
  definition:
  - content: three-dimensional coordinate reference system based on a geodetic reference
      frame and having either a three-dimensional Cartesian or a spherical coordinate
      system
  notes:
  - content: In this document a coordinate reference system based on a geodetic reference
      frame and having an ellipsoidal coordinate system is geographic.
  examples: []
