term: 'n-disc <topology, geometry>'
termid: 2171
eng:
  id: 2171
  definition: "geometry isomorphic to the set of points X in \U0001D53Cn such that ‖X‖≤1 set of all points in \U0001D53Cn less than or equal to one-unit distance from the origin"
  language_code: eng
  notes:
    - >-
      The 0-disc is a point. The 1-disc is a line. The 2-disc is a circle and
      its interior. The 3-disc is a sphere and its interior (a ball).
  examples: []
