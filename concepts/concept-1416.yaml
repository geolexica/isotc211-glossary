rus:
  id: 1416
  definition: >-
    Тип SONAR, который передает звуковую энергию с боков буксира, создавая
    веерообразный луч с обеих сторон, который «подметает» морское дно, и
    непрерывно записывает возвращаемые сигналы, создавая "картину" морского дна
    и любых других объектов
  language_code: rus
  notes:
    - >-
      гидролокатор SONAR Sidescan используется для визуализации донных объектов
      и целей в самых разных глубинах воды.
    - сюда входит SONAR sidescan с синтетической апертурой.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/TS 19130-2:2014'
    clause: '4.69'
    link: 'https://www.iso.org/standard/56113.html'
  lineage_source: 'ISO/TS 19130-2:2014'
  date_accepted: 2014-01-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: SONAR бокового сканирования
      normative_status: preferred
