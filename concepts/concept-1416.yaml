spa:
  id: 1416
  definition: >-
    tipo de sonar que transmite la energía del sonido desde los lados de un
    sensor hidrodinámico, creando un haz en forma de abanico en cada lado que
    barre el fondo marino, y graba continuamente las señales de retorno, creando
    una "imagen" del fondo marino y de otros objetos
  language_code: spa
  notes:
    - >-
      El sonar de barrido lateral se utiliza para obtener imágenes de
      características y entidades del fondo en una gran variedad de
      profundidades de agua.
    - Estoy incluye el sonar de barrido lateral de apertura sintética
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/TS 19130-2:2014'
    clause: '4.69'
    link: 'https://www.iso.org/standard/56113.html'
  date_accepted: 2014-01-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: barrido lateral sonar
      normative_status: preferred
