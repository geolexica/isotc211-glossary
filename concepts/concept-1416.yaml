term: sidescan SONAR
termid: 1416
eng:
  id: 1416
  definition: "type of SONAR that transmits sound energy from the sides of a towfish, creating a fanlike beam on either side that sweeps the seafloor, and\_continuously records return signals, creating a “picture” of the seafloor and any other objects"
  language_code: eng
  notes:
    - >-
      Sidescan SONAR is used for imaging bottom features and targets in a wide
      variety of water depths.
    - This includes synthetic aperture sidescan SONAR.
  examples: []
  entry_status: valid
  authoritative_source:
