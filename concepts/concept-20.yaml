eng:
  id: 20
  term: attribute <UML>
  definition: feature within a classifier that describes a range of values that instances
    of the classifier may hold
  language_code: eng
  notes:
  - An attribute is semantically equivalent to a composition association; however,
    the intent and usage is normally different.
  - '"Feature" used in this definition is the UML meaning of the term and is not meant
    as defined in 4.1 of this Technical Specification.'
