spa:
  id: 1468
  definition: >-
    secuencia de mediciones y calibraciones utilizadas para relacionar el
    resultado de un medida con una referencia
  language_code: spa
  notes:
    - >-
      una cadena de trazabilidad metrológica se define a través de una jerarquía
      de calibración.
    - >-
      Una cadena de trazabilidad metrológica se utiliza para establecer la
      trazabilidad metrológica de un resultado de la medición.
    - >-
      Una comparación entre dos mediciones puede considerarse como una
      calibración si la comparación se utiliza para comprobar y, si es
      necesario, corregir el valor de la cantidad y la incertidumbre de la
      medición atribuida a uno de las normas de medición.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/IEC Guide 99:2007'
    clause: '2.42'
    link: 'https://www.iso.org/standard/45324.html'
  lineage_source: 'ISO/TS 19159-1:2014, 4.21'
  lineage_source_similarity: 1
  date_accepted: 2014-07-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: cadena de trazabilidad metrológica
      normative_status: preferred
    - designation: cadena de trazabilidad
      type: expression
