term: metrological traceability chain
termid: 1468
eng:
  id: 1468
  definition: >-
    sequence of measurement standards and calibrations that is used to relate a
    measurement result to a reference
  language_code: eng
  notes:
    - >-
      A metrological traceability chain is defined through a calibration
      hierarchy.
    - >-
      A metrological traceability chain is used to establish metrological
      traceability of a measurement result.
    - >-
      A comparison between two measurement standards may be viewed as a
      calibration if the comparison is used to check and, if necessary, correct
      the quantity value and measurement uncertainty attributed to one of the
      measurement standards.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/IEC Guide 99:2007'
    clause: '2.42'
    link: 'https://www.iso.org/standard/45324.html'
  lineage_source: 'ISO/TS 19159-1:2014, 4.21'
  lineage_source_similarity: 1
  date_accepted: 2014-07-15T00:00:00.000Z
  release: '3'
