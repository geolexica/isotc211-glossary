term: external accuracy
termid: 2449
eng:
  id: 2449
  definition: closeness of reported coordinate values to values accepted as or being true
  language_code: eng
  notes:
    - >-
      Where the true coordinate value may not be perfectly known, accuracy is
      normally tested by comparison to available values that can best be
      accepted as true.
