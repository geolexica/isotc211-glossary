kor:
  id: 441
  definition: XML 문서에서 요소의 범위를 정하는 내용의 마크업
  language_code: kor
  notes:
    - >-
      앞쪽에 사선(/) 표시가 없는 꼬리표(예,<도로>)는 시작-꼬리표(또는 오픈 태그)라 하고, 앞쪽에 사선 표시가 되어 있는
      꼬리표(예,</도로>)는 종료-꼬리표(또는 마감 꼬리표)라 한다.
  examples:
    - <도로>
