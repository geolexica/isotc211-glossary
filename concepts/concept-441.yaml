  notes:
    - >-
      Una etiqueta que no se preceda con una barra (por ejemplo, <Carretera>) se
      denomina etiqueta inicial (también etiqueta de apertura), y una que se
      preceda con una barra (por ejemplo, </Carretera>) se denomina etiqueta
      final (también etiqueta de cierre)
