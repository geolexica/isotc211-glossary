---
term: tag <XML>
termid: 441
eng:
  id: 441
  definition: markup in an XML document delimiting the content of an element
  language_code: eng
  notes:
  - A tag with no forward slash (e.g. <Road> ) is called a start-tag (also opening
    tag), and one with a forward slash (e.g. </Road> is called an end-tag (also closing
    tag).
  examples:
  - "<Road>."
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19136:2007
    link: https://www.iso.org/standard/32554.html
  date_accepted: 2007-09-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: tag <XML>
    normative_status: preferred
ara:
  id: 441
  definition: تحديد في وثيقة بلغة XML يحد من محتوى عنصر ما
  language_code: ara
  notes:
  - البطاقة البيانية التي لا تحتوي على فاصلة تقسيم عادية (مثل<Road>) تسمى بطاقة بيانية
    ابتدائية (وتسمى بطاقة بيانية افتتاحية أيضاً) ، أما البطاقة البيانية التي تحتوي
    على فاصلة تقسيم عادية (مثل<Road/>) فتسمى بطاقة بيانية نهائية (وتسمى بطاقة بيانية
    ختامية أيضاً).
  examples:
  - "<طريق>."
