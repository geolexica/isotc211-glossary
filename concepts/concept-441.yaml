ara:
  id: 441
  definition: تحديد في وثيقة بلغة XML يحد من محتوى عنصر ما
  language_code: ara
  notes:
    - >-
      البطاقة البيانية التي لا تحتوي على فاصلة تقسيم عادية (مثل<Road>) تسمى
      بطاقة بيانية ابتدائية (وتسمى بطاقة بيانية افتتاحية أيضاً) ، أما البطاقة
      البيانية التي تحتوي على فاصلة تقسيم عادية (مثل<Road/>) فتسمى بطاقة بيانية
      نهائية (وتسمى بطاقة بيانية ختامية أيضاً).
  examples:
    - <طريق>.
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19136-1:2020'
    clause: '(E), 3.1.58'
    link: 'https://www.iso.org/standard/75676.html'
