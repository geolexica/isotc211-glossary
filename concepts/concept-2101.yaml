term: thematic data
termid: 2101
eng:
  id: 2101
  definition: >-
    gridded data whose attribute values describe characteristics of a grid
    coverage feature in a grid format
  language_code: eng
  notes:
    - >-
      Most gridded thematic data are derived from imagery (4.12) data using
      geophysical/atmospheric inversion algorithms. Gridded thematic data may
      also be obtained from other sources such as digitization of topographic
      map sheets.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/TS 19163-1:2016'
