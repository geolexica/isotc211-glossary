spa:
  id: 2101
  term: datos temáticos
  definition: datos malla cuyos valores de atributo describen las características
    de un objeto cobertura en formato malla
  language_code: spa
  notes:
  - La mayoría de los datos temáticos malla se derivan de datos de imágenes (4.12)
    utilizando algoritmos de inversión geofísica/atmosférica. Los datos temáticos
    malla también se pueden obtener de otras fuentes, como la digitalización de hojas
    de mapas topográficos.
