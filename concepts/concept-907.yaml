eng:
  id: 907
  definition: >-
    activity leading to the establishment of a correspondence between two or
    more closely related or overlapping concepts having professional, technical,
    scientific, social, economic, linguistic, cultural or other differences, in
    order to eliminate or reduce minor differences between them
  language_code: eng
  notes:
    - The purpose of concept harmonisation is to improve communication
