rus:
  id: 907
  definition: >-
    деятельность, ведущая к установлению соответствия между двумя или более
    тесно связанными или перекрывающимися понятиями, имеющими профессиональные,
    технические, научные, социальные, экономические, языковые, культурные или
    другие различия, с тем, чтобы устранить или уменьшить незначительные
    различия между ними
  language_code: rus
  notes:
    - >-
      Гармонизации концепций осуществляется в целях улучшения обмена
      информацией.
