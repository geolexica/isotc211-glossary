term: control point <coordinate geometry>
termid: 2154
eng:
  id: 2154
  definition: >-
    point used in the construction of a geometry that partially controls its
    shape but does not necessarily lie on the geometry
  language_code: eng
  notes:
    - >-
      A centre of an arc is a control point; poles in b-spline curves are
      control points.
  examples: []
  entry_status: valid
  authoritative_source:
