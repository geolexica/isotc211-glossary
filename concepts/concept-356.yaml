rus:
  id: 356
  definition: >-
    набор из одного или нескольких базовых стандартов или подмножеств базовых
    стандартов и, при необходимости, идентификация выбранных классов, параметров
    и параметров этих базовых стандартов, которые необходимы для выполнения
    конкретной функции
  language_code: rus
  notes:
    - >-
      Профиль является производным из базового стандарта, так что по
      определению, соответствие профилю означает соответствие базовому
      стандарту, от которого он произведен.
  examples: []
