ara:
  id: 356
  definition: >-
    مجموعة من واحد أو أكثر من المعايير الأساسية أو اجزاء منها  ، وحيثما يقتضي
    ذلك ، تحديد البنود و الفئات و الخيارات والمتغيرات، المختارة  من تلك المعايير
    الاساسية و التي هي ضرورية لانجاز وظيفة معينة
  language_code: ara
  notes:
    - >-
      الجانبية مشتقة من مواصفات قياسية أساسية وبالتالي فإن التقيد بهذه الجانبية
      يكون بالضرورة تقيدا بالمواصفات القياسية التي تمثل الأصل الذي اشتقت منه
      الجانبية.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/IEC TR 10000-1:1998'
    link: 'https://www.iso.org/standard/30726.html'
  date_accepted: 2004-06-30T16:00:00.000Z
  release: '2'
  terms:
    - type: expression
      designation: لمحة مختصرة
      normative_status: preferred
