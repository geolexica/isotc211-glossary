term: profile
termid: 356
eng:
  id: 356
  definition: >-
    set of one or more base standards or subsets of base standards, and, where
    applicable, the identification of chosen clauses, classes, options and
    parameters of those base standards, that are necessary for accomplishing a
    particular function
  language_code: eng
  notes:
    - >-
      A profile is derived from base standards so that by definition,
      conformance to a profile is conformance to the base standards from which
      it is derived.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/IEC TR 10000-1:1998'
    link: 'https://www.iso.org/standard/30726.html'
  lineage_source: 'ISO 19106:2004'
  date_accepted: 2004-06-30T16:00:00.000Z
