spa:
  id: 356
  definition: >-
    conjunto de una o más normas base, o subconjunto de normas base y, cuando
    sea aplicable, identificación de apartados, clases, opciones y parámetros
    seleccionados de esas normas base que son necesarios para cumplir una
    determinada función
  language_code: spa
  notes:
    - >-
      Un perfil procede de normas de base, de modo que, por definición, la
      conformidad con un perfil implica la conformidad con las normas base de
      las que deriva.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/IEC TR 10000-1:1998'
    link: 'https://www.iso.org/standard/30726.html'
  date_accepted: 2004-06-30T16:00:00.000Z
