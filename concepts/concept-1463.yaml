spa:
  id: 1463
  synonyms: error de una medición, error
  definition: cantidad medida frente a un valor concreto de referencia
  language_code: spa
  notes:
  - El concepto de " error de la medida" se puede utilizar tanto a) cuando hay un
    único valor de la cantidad de referencia al que referirsea , que se produce si
    la calibración se realiza por medio de un estándar de medición con un valor de
    cantidad medida teniendo una incertidumbre insignificante, o cuando se le da un
    valor convencional a la cantidad, en cuyo caso se conoce el error de la medida,
    y b ) si se supone que el mensurando está representado por un valor verdadero
    único o un conjunto de valores de la magnitud verdaderos de escala insignificante,
    en cuyo caso no se conoce el error de la medida.
  - El error de la medida no se debe confundir con el error de producción o con una
    equivocación.
