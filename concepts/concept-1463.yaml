spa:
  id: 1463
  definition: cantidad medida frente a un valor concreto de referencia
  language_code: spa
  notes:
    - >-
      El concepto de " error de la medida" se puede utilizar tanto a) cuando hay
      un único valor de la cantidad de referencia al que referirsea , que se
      produce si la calibración se realiza por medio de un estándar de medición
      con un valor de cantidad medida teniendo una incertidumbre insignificante,
      o cuando se le da un valor convencional a la cantidad, en cuyo caso se
      conoce el error de la medida, y b ) si se supone que el mensurando está
      representado por un valor verdadero único o un conjunto de valores de la
      magnitud verdaderos de escala insignificante, en cuyo caso no se conoce el
      error de la medida.
    - >-
      El error de la medida no se debe confundir con el error de producción o
      con una equivocación.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/IEC Guide 99:2007'
    clause: '2.16'
    link: 'https://www.iso.org/standard/45324.html'
  lineage_source: 'ISO/TS 19159-1:2014, 4.18'
  lineage_source_similarity: 1
  date_accepted: 2014-07-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: error de una medición
      normative_status: preferred
    - designation: error de una medición
      type: expression
    - designation: error
      type: expression
