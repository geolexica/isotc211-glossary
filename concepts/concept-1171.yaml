rus:
  id: 1171
  definition: информация о наличии размещенного объекта вдоль размещаемого объекта
  language_code: rus
  notes:
    - >-
      Событие объекта включает участок с линейной привязкой (4.16)
      позиционируемого объекта вдоль исходного объекта.
    - >-
      Событие объекта можно квалифицировать по моменту (4.8), при котором, или
      периоду (4.20), в течение которого возникло событие объекта.
