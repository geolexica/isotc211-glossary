eng:
  id: 1171
  definition: >-
    information about the occurrence of a located feature along a locating
    feature
  language_code: eng
  notes:
    - >-
      A feature event includes the linearly referenced location of the located
      feature along the locating feature.
    - >-
      A feature event may be qualified by the instant in which, or period during
      which, the feature event occurred.
  examples: []
  entry_status: valid
