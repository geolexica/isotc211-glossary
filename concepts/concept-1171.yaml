spa:
  id: 1171
  definition: >-
    información sobre la ocurrencia de un objeto geográfico localizado a lo
    largo de un objeto geográfico de localización
  language_code: spa
  notes:
    - >-
      Un evento de objeto geográfico incluye la localización referenciada
      linealmente del objeto geográfico localizado a lo largo del objeto
      geográfico de localización
    - >-
      Un evento de fenómeno se puede calificar por el instante (4.8) o el
      periodo (4.20) en el que ocurre el evento de fenómeno
  examples: []
  entry_status: valid
  authoritative_source:
