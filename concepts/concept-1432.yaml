rus:
  id: 1432
  definition: >-
    основа для понимания значимых взаимосвязей между сущностями определенной 
    среды и для разработки совместимых стандартов или спецификаций,
    поддерживающих эту среду
  language_code: rus
  notes:
    - >-
      Эталонная модель построена на основе небольшого количества унифицированных
      понятий и может использоваться в качестве базиса при обучении или
      разъяснении положений стандартов неспециалисту.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 14721:2012'
    clause: '1.7.2, modified'
