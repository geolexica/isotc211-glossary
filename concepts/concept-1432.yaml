spa:
  id: 1432
  definition: >-
    marco para la comprensión de las relaciones significativas entre entidades
    de un entorno y para el desarrollo de normas o especificaciones consistentes
    que respalden ese entornos
  language_code: spa
  notes:
    - >-
      Un modelo de referencia se basa en un número pequeño de conceptos
      unificados y se puede usar como base para la formación y explicación de
      las normas a personas no especialistas
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 14721:2012'
    clause: '1.7.2, modified'
    link: 'https://www.iso.org/standard/57284.html'
  lineage_source: 'ISO 19101-1:2014, 4.1.31'
  lineage_source_similarity: '1'
  date_accepted: 2014-11-01T00:00:00.000Z
  release: '3'
  terms:
