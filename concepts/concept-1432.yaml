eng:
  id: 1432
  definition: >-
    framework for understanding significant relationships among the entities of
    some environment, and for the development of consistent standards or
    specifications supporting that environment
  language_code: eng
  notes:
    - >-
      A reference model is based on a small number of unifying concepts and can
      be used as a basis for education and explaining standards to a
      non-specialist.
  examples: []
  entry_status: valid
  authoritative_source:
