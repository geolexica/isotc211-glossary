spa:
  id: 1688
  definition: >-
    designación que tiene la misma forma escrita que otra designación que
    representa un concepto diferente
  language_code: spa
  notes: []
  examples:
    - >-
      El término homógrafico "die" (morir en inglés) como sustantivo representa
      diferentes conceptos, según se trate del dominio de la fabricación, los
      circuitos integrados o los juegos de mesa.
    - >-
      El símbolo gráfico homográfico (por ejemplo, en un aeropuerto o estación
      de tren) puede significar "hacia arriba" (por ejemplo, una escalera
      eléctrica) o "todo recto" dependiendo del entorno de la ubicación.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 10241-1:2011'
    clause: 3.4.1.4
    link: 'https://www.iso.org/standard/40362.html'
