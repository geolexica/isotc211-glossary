term: digital surface model
termid: 1935
eng:
  id: 1935
  abbrev: DSM
  definition: >-
    digital elevation model (DEM) that depicts the elevations of the top
    surfaces of buildings, trees, towers, and other features elevated above the
    bare earth
  language_code: eng
  notes:
    - >-
      DSMs are especially relevant for telecommunications management, air
      safety, forest management, and 3-D modelling and simulation.
  examples: []
  entry_status: valid
