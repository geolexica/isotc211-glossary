spa:
  id: 1935
  abbrev: MDS
  definition: >-
    modelo digital de elevaciones (MDE) que representa las elevaciones sobre las
    superficies de edificios, árboles, torres y otros objetos geográficos
    elevados sobre el terreno desnudo.
  language_code: spa
  notes:
    - >-
      Los MDS son especialmente relevantes en la gestión de telecolumnicaciones,
      en seguridad aérea, en gestión forestal, y en el modelado y simulación 3D.
  examples: []
  entry_status: valid
  authoritative_source:
