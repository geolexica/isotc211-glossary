spa:
  id: 1560
  definition: >-
    extensión angular total sobre la que puede definirse el campo de visión
    (FOV)
  language_code: spa
  notes:
    - >-
      El campo de observación es el área que es potencialmente visible por un
      sistema en un instante. Se determina por el FOV del sistema y el rango de
      direcciones en las que el sistema es capaz de apuntar.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: Adapted from the Manual of Photogrammetry
