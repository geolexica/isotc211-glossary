term: field of regard
termid: 1560
eng:
  id: 1560
  definition: total angular extent over which the field of view (FOV) may be positioned
  language_code: eng
  notes:
    - >-
      The field of regard is the area that is potentially able to be viewed by a
      system at an instant in time. It is determined by the system’s  FOV  and
      the range  of directions in which the system is able to point.
  examples: []
  entry_status: valid
  authoritative_source:
