spa:
  id: 746
  definition: representación completa de un objeto en un momento determinado en el tiempo
  language_code: spa
  notes:
    - >-
      Las versiones temporales difieren de las muestras en que se requiere una
      descripción completa. En este sentido, una versión es una muestra completa
      que se puede considerar fuera del ámbito de la secuencia temporal a la que
      puede pertenecer.
