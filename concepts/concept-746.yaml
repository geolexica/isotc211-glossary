rus:
  id: 746
  definition: полное  представление объекта в некоторый момент времени
  language_code: rus
  notes:
    - >-
      Временные версии  отличаются от образцов тем, что  для них требуется
      завершенное описание. В этом смысле версия является завершенным образцом,
      который возможно рассматривать за пределами области временной
      последовательности, к которой он может принадлежать
