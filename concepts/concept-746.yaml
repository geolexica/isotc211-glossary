fin:
  id: 746
  definition: objektin täydellinen esitys tiettynä ajanhetkenä
  language_code: fin
  notes:
    - >-
      Käsite temporaalinen versio poikkeaa käsitteestä näyte siten, että versio
      edellyttää täydellistä kuvausta. Tässä mielessä versio on täydellinen
      näyte, jota voidaan tarkastella sen ajallisen sekvenssin ulkopuolella,
      johon se mahdollisesti kuuluu.
