fin:
  id: 248
  definition: >-
    esittää (abstrakti asia) luomalla konkreettinen ilmentymä tai antaa kyky
    luoda ilmentymä
  language_code: fin
  notes:
    - >-
      Luokkamäärittely tai tietoelementtimäärittely ilmentää tyyppiä, jos
      määrittely mahdollistaa sellaisten objektien tai tietoelementtien
      luomisen, jotka voivat edustaa tyypin määrittämiä käsitteitä
      (ilmentymätietoa ja/tai operaatioita). Objekti ilmentää luokkaa, jos
      luokka määrittelee kyseisen objektin rakenteen ja funktion. Tietoelementti
      ilmentää tietoskeemaa, jos tietoskeema määrittelee kyseisen elementin
      rakenteen.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
