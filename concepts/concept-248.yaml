rus:
  id: 248
  definition: >-
    представлять (абстракцию) путем создания конкретного экземпляра либо
    создавать  возможность создания экземпляра
  language_code: rus
  notes:
    - >-
      Определение элемента класса или данных реализует некоторый тип в том
      случае, если он предоставляет возможность создания объектов или элементов
      данных, соответственно, которые могут играть роль в общем понятии
      (реализуемые данные и/или операции), определенном данным типом. Класс
      реализуется объектом, если этот класс определяет структуру и функцию этого
      объекта. Схема данных реализуется элементом данных, если эта схема
      определяет структуру элемента
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  lineage_source: Internet
  date_accepted: 2005-10-15T00:00:00.000Z
  terms:
    - type: expression
      designation: инстанцировать экземпляр
      normative_status: preferred
  _revisions:
    current: d0377d
