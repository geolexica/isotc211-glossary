  id: 248
  definition: >-
    representar (una abstracción) mediante la creación de una instancia concreta
    o crear la capacidad para crear una instancia
  language_code: spa
  notes:
    - >-
      Una definición de clase o elemento de datos instancia un tipo si crea la
      capacidad de crear objetos o elementos de datos, respectivamente, que
      puedan representar los conceptos (datos de instancia y/u operaciones)
