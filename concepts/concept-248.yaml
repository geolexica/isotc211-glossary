term: instantiate
termid: 248
eng:
  id: 248
  definition: >-
    to represent (an abstraction) by the creation of a concrete instance or to
    create the ability to create an instance
  language_code: eng
  notes:
    - >-
      A class or data element definition instantiates a type if it creates the
      ability to create objects or data elements respectively, that can
      represent the concepts (instance data and /or operations) defined by that
      type. A class is instantiated by an object if the class defines that
      object's structure and function. A data schema is instantiated by a data
      element if the data schema defines that element's structure.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  date_accepted: 2005-10-15T00:00:00.000Z
  release: '1'
  terms:
    - type: expression
      designation: instantiate
      normative_status: preferred
