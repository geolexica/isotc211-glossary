  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19133:2005
    link: https://www.iso.org/standard/32551.html
  lineage_source: Internet
  date_accepted: 2005-10-15 00:00:00.000000000 +08:00
spa:
  id: 248
  term: instanciar
  definition: representar (una abstracción) mediante la creación de una instancia
    concreta o crear la capacidad para crear una instancia
  language_code: spa
  notes:
  - Una definición de clase o elemento de datos instancia un tipo si crea la capacidad
    de crear objetos o elementos de datos, respectivamente, que puedan representar
    los conceptos (datos de instancia y/u operaciones) definidos por ese tipo. Un
    objeto instancia una clase si la clase define la estructura del objeto y la función.
    Un elemento de dato instancia un esquema de datos si éste define la estructura
    del elemento.
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19133:2005
    link: https://www.iso.org/standard/32551.html
  date_accepted: 2005-10-15 00:00:00.000000000 +08:00
  release: '1'
