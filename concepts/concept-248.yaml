            создавать  возможность создания экземпляра
          language_code: rus
          notes:
            - >-
              Определение элемента класса или данных реализует некоторый тип в
              том случае, если он предоставляет возможность создания объектов
              или элементов данных, соответственно, которые могут играть роль в
              общем понятии (реализуемые данные и/или операции), определенном
              данным типом. Класс реализуется объектом, если этот класс
