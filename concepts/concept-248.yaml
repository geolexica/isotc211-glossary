    link: https://www.iso.org/standard/32551.html
  date_accepted: 2005-10-15 00:00:00.000000000 +08:00
  release: '1'
chi:
  id: 248
  term: 例示
  definition: 通过创建具体的实例或者创建实例的能力来表示抽象的事物。
  language_code: chi
  notes:
  - 如果一种类型具有分别创建数据元素或创建对象能力，一个类或者数据元素定义就例示了这种类型，用类型定义来表示概念（实例数据以及运算）。如果类定义了对象的结构和函数，那么就用一个对象对该类作例示。如果数据模式定了数据元素的结构，那么就用一个数据元素对该数据模式作例示。
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19133:2005
    link: https://www.iso.org/standard/32551.html
  date_accepted: 2005-10-15 00:00:00.000000000 +08:00
fin:
  id: 248
  term: ilmentää
  synonyms: luoda
  definition: esittää (abstrakti asia) luomalla konkreettinen ilmentymä tai antaa
    kyky luoda ilmentymä
  language_code: fin
  notes:
  - Luokkamäärittely tai tietoelementtimäärittely ilmentää tyyppiä, jos määrittely
    mahdollistaa sellaisten objektien tai tietoelementtien luomisen, jotka voivat
    edustaa tyypin määrittämiä käsitteitä (ilmentymätietoa ja/tai operaatioita). Objekti
    ilmentää luokkaa, jos luokka määrittelee kyseisen objektin rakenteen ja funktion.
    Tietoelementti ilmentää tietoskeemaa, jos tietoskeema määrittelee kyseisen elementin
    rakenteen.
  examples: []
