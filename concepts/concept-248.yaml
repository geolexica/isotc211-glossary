term: instantiate
termid: 248
eng:
  id: 248
  term: instantiate
  definition: to represent (an abstraction) by the creation of a concrete instance
    or to create the ability to create an instance
  language_code: eng
  notes:
  - A class or data element definition instantiates a type if it creates the ability
    to create objects or data elements respectively, that can represent the concepts
    (instance data and /or operations) defined by that type. A class is instantiated
    by an object if the class defines that object's structure and function. A data
    schema is instantiated by a data element if the data schema defines that element's
    structure.
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19133:2005
    link: https://www.iso.org/standard/32551.html
  date_accepted: 2005-10-15 00:00:00.000000000 +08:00
  release: '1'
ara:
  id: 248
  term: تكوين مثيل
  definition: تمثيل ( فكرة مجرده) بإنشاء مثيل محسوس أو إيجاد القدرة على إنشاء مثيل
    محسوس
  language_code: ara
  notes:
  - إن تعريف فئة أو عنصر بيانات يتضمن إعطاء أمثلة توضيحية على النوع إذا استطاع (أي
    التعريف) تأسيس القدرة على إيجاد كيانات أو عناصر بيانات على التوالي ، تستطيع تمثيل
    المفاهيم والتصورات (بمثال للبيانات ومثال للعمليات أو بمثالين للبيانات والعمليات
    معا) التي يحددها ذلك النوع. يتم إعطاء مثال توضيحي للفئة في شكل كيان إذا كانت الفئة
    تتضمن تعريفا لهيكل ذلك الكيان ووظيفته. يتم إعطاء مثال توضيحي لمخطط بيانات في شكل
    عنصر بيانات إذا كان مخطط البيانات يحتوي على تعريف لهيكل ذلك العنصر.
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
