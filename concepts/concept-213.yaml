pol:
  id: 213
  definition: >-
    największa liczba n taka, że każde położenie bezpośrednie w zbiorze
    geometrycznym może być powiązane z podzbiorem, do którego wnętrza to
    położenie bezpośrednie należy i który jest podobny (izomorficzny) do n -
    wymiarowej przestrzeni euklidesowej Rn
  language_code: pol
  notes:
    - >-
      Krzywe mają wymiar geometryczny równy 1, ponieważ są ciągłym obrazem
      fragmentu osi liczb rzeczywistych. Powierzchnie nie mogą być odwzorowane w
      przestrzeni R2 w całości, ale w pobliżu każdego położenia punktu
      powierzchni można znaleźć niewielkie otoczenie, które przypomina (w
      przypadku funkcji ciągłych) wnętrze jednostkowego pkręgu w przestrzeni R2
      i dlatego są one 2-wymiarowe. W niniejszej Normie Międzynarodowej
      większość płatów powierzchniowych (instancjiGM_SurfacePatch) jest
      odwzorowanych na fragmenty R2 poprzez definiujące je mechanizmy
      interpolacji.
