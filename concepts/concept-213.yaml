fin:
  id: 213
  definition: >-
    suurin sellainen lukumäärä n, että jokainen geometriseen joukkoon kuuluva
    piste voidaan liittää pisteen sisältävään osajoukkoon, joka on yhtäläinen
    (isomorfinen) n-ulotteisen euklidisen avaruuden (R n) kanssa
  language_code: fin
  notes:
    - >-
      Käyrät ovat todellisen viivan osan jatkuvia kuvia, ja siten niiden
      geometrinen ulottuvuus on yksi. Pintoja ei voi kokonaisuudessaan kuvata R
      2 -avaruuteen, mutta kullakin pistesijainnilla on pieni ympäristö, joka
      (jatkuvissa funktioissa) muistuttaa yksikköympyrän sisäpuolta R 2
      -avaruudessa, ja sen vuoksi pinnat ovat kaksiulotteisia. Tässä
      kansainvälisessä standardissa suurin osa pintapaloista (GM_SurfacePatch:n
      ilmentymät) on kuvattu R 2 -avaruuden osiin interpolointimekanismeilla,
      joilla ne on määritelty.
  examples:
    - >-
      Geometrinen primitiivi voi olla nollaulotteinen (piste), yksiulotteinen
      (käyrä), kaksiulotteinen (pinta) tai kolmiulotteinen (kappale).
  entry_status: superseded
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19107:2003'
    link: 'https://www.iso.org/standard/26012.html'
  date_accepted: 2003-05-01T00:00:00.000Z
