spa:
  id: 213
  definition: >-
    número n mayor tal que cada posición directa de un conjunto geométrico puede
    ser asociada con un subconjunto que tiene esa posición diecta en su interior
    y que es similar (isomorfo) a Rn, el espacio euclídeo n-dimensional
  language_code: spa
  notes:
    - >-
      Las curvas, como son imágenes continuas de una porción de la línea real,
      tienen dimensión 1. Las superficies no se corresponden completamente con
      un espacio R2, pero alrededor de cada posición puntual, en una pequeña
      vecindad se puede encontrar que el interior se asemeja (bajo funciones
      continuas) al círculo unitario en R2, y por lo tanto son bidimensionales.
      Es esta norma internacional, la mayoría de los fragmentos superficiales
      (instancias de GM_SurfacePatch) se corresponden con porciones de R2 por
      sus mecanismos definidos de interpolación.
  examples: []
  entry_status: superseded
