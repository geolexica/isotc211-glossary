dan:
  id: 213
  definition: >-
    største antal n, således at enhver direkte position i en geometrisk mængde
    kan forbindes med en delmængde, som den direkte position ligger inden i og
    som ligner (er isomorf med) Rn, Euklidisk n-rum
  language_code: dan
  notes:
    - >-
      Da kurver er kontinuerte billeder af et udsnit af den virkelige linje, har
      de geometrisk dimension 1. Flader kan ikke mappes til R2 i deres helhed,
      men rundt om hver punktposition kan der være et lille område, der (under
      kontinuerte funktioner) ligner det indre af enhedscirklen i R2, og derfor
      er de 2-dimensionale. I denne internationale standard mappes de fleste
      fladeudsnit (instanser af GM_SurfacePatch) til dele af R2 ved hjælp af de
      interpolationsmekanismer, der definerer dem.
  examples: []
  entry_status: superseded
  review_indicator: ''
