spa:
  id: 1685
  definition: >-
    cercanía de concordancia entre las indicaciones o los valores cuantitativos
    medidos obtenidos por mediciones repetidas sobre los mismos objetos u
    objetos similares bajo condiciones específicas
  language_code: spa
  notes:
    - >-
      La precisión de la medición generalmente se expresa numéricamente mediante
      medidas de imprecisión, como la desviación típica la varianza o el
      coeficiente de variación en las condiciones de medición especificadas.
    - >-
      a: Las "condiciones especificadas" pueden ser, por ejemplo, condiciones de
      repetición de medida, condiciones de medición de precisión intermedias o
      condiciones de medición de reproducibilidad (ver Norma ISO 5725-3).
    - >-
      La precisión de medición se utiliza para definir la repetibilidad de la
      medición, la precisión de medición intermedia y la reproducibilidad de la
      medición.
    - >-
      A veces, la "precisión de medición" se usa erróneamente para significar
      exactitud de medición.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/IEC Guía 99:2007'
    clause: '2.15'
    link: 'https://www.iso.org/standard/45324.html'
