spa:
  id: 1658
  definition: ángulo horizontal en un punto respecto a una dirección específica
  language_code: spa
  notes:
    - >-
      La dirección que normalmente se especifica es el norte. En algunos ámbitos
      el término rumbo se refiere específicamente al norte de la malla y a las
      direcciones relativas al norte verdadero se les denominan 'acimut'; En
      otras comunidades rumbo se refiere especificamente al norte verdadero. En
      esta norma internacional rumbo se usa para cualquier dirección de
      referencia especificada. El ángulo se puede medir en el sentido de las
      agujas del reloj o en sentido contrario a las agujas del reloj,
      dependiendo de la aplicación.
