eng:
  id: 509
  definition: declaration that a register item is no longer suitable for use in the
    production of new data
  language_code: eng
  notes:
  - The status of the retired item changes from 'valid' to 'retired'. A retired item
    is kept in the register to support the interpretation of data produced before
    its retirement.
