spa:
  id: 1568
  definition: >-
    descenso en el calado de un buque en marcha con respecto al que tendría el
    buque en caso de que permaneciese inmóvil. Esta reducción se debe a la
    depresión local de la superficie del agua por la que navega el buque.
  language_code: spa
  notes:
    - el asiento no eleva el desplazamiento
    - >-
      El asiento se mide como una inclinación angular sobre el centro de
      gravedad del buque.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: IHO Hydrographic Dictionary S-32
    clause: Fifth Edition
  lineage_source: 'ISO/TS 19130-2:2014, 4.67'
  lineage_source_similarity: '1'
  date_accepted: 2014-01-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: asiento debido al movimiento del buque
      normative_status: preferred
