rus:
  id: 1568
  definition: >-
    общее понижение уровня движущегося судна относительно того, каким был бы его
    уровень, если бы оно было неподвижно, из-за местного снижения поверхности
    воды, в которой движется судно
  language_code: rus
  notes:
    - Осадка не означает увеличение в перемещении
    - Осадка измеряется как угловой наклон относительно центра тяжести судна.
