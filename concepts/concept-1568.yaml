rus:
  id: 1568
  terms:
  - type: expression
    normative_status: preferred
    designation: осадка
  definition:
  - content: общее понижение уровня движущегося судна относительно того, каким был
      бы его уровень, если бы оно было неподвижно, из-за местного снижения поверхности
      воды, в которой движется судно
