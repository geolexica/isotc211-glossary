term: encoding rule
termid: 152
eng:
  id: 152
  term: encoding rule
  definition: identifiable collection of conversion rules that define the encoding
    for a particular data structure
  language_code: eng
  notes:
  - An encoding rule specifies the types of data to be converted as well as the syntax,
    structure and codes used in the resulting data structure.
  examples:
  - XML, ISO 10303-21, ISO/IEC 8211.
  entry_status: valid
  classification: preferred
  review_indicator: ''
