rus:
  id: 1243
  definition: 'сторона, у которой установлены  платежные отношения с потребителем'
  language_code: rus
  notes:
    - >-
      Поставщиками платежей могут быть телефонные и сотовые компании, банки,
      корпорации кредитных карт, интернет-провайдеры, сетевые операторы и
      коммунальные компании. Поставщик платежей выставляет счет потребителю,
      вычитает плату и пересылает платеж поставщику контента. Таким образом,
      поставщик платежей несет ответственность за балансировку счетов.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.36'
    link: 'https://www.iso.org/standard/32571.html'
  lineage_source: 'перевод ИСО 19153:2014'
  date_accepted: 2014-02-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: поставщик платежей
      normative_status: preferred
