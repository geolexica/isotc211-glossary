term: payment provider
termid: 1243
eng:
  id: 1243
  definition: party that has an established billing relation with a consumer
  language_code: eng
  notes:
    - >-
      Payment providers can be telephone and cellular companies, banks, credit
      card corporations, ISPs, network operators, and utility companies. The
      payment provider bills the consumer, deducts a fee, and forwards the
      payment to the content provider. The payment provider is thus responsible
      for the balancing of accounts.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.36'
    link: 'https://www.iso.org/standard/32571.html'
  date_accepted: 2014-02-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: payment provider
      normative_status: preferred
