rus:
  id: 1465
  definition: >-
    близость между показаниями или измеренными значениями величины, полученными
    при повторных измерениях для одного и того же или аналогичных объектов при
    заданных условиях
  language_code: rus
  notes:
    - >-
      Прецизионность измерений обычно выражается численно через показатели
      непрецизионности, такие как стандартное отклонение, дисперсия или
      коэффициент вариации при заданных условиях измерений.
    - >-
      "Заданные условия " могут быть например, условиями сходимости и измерений,
      условиями промежуточной прецизионности измерений или условиями
      воспроизводимости измерений (см. ГОСТ Р ИСО 5725-3-2002)
    - >-
      Понятие "прецизионность измерений" используется для определения сходимости
      измерений, промежуточной прецизмонности измерений и воспроизводимости
      измерений.
    - >-
      Иногда понятие прецизионность измреений ошибочно используют для
      обозначения точности измерений
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/IEC Guide 99:2007'
    clause: '2.15'
    link: 'https://www.iso.org/standard/45324.html'
  lineage_source: 'ISO/TS 19159-1:2014, 4.19'
  lineage_source_similarity: 1
  date_accepted: 2014-07-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: прецизионность измерений
      normative_status: preferred
    - designation: прецезионность
      type: expression
  _revisions:
