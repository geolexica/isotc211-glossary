spa:
  id: 1465
  definition: >-
    nivel de concordancia entre valores obtenidos por repetición de medidas en
    iguales o similares condiciones de toma
  language_code: spa
  notes:
    - >-
      la precisión de la medida se expresa generalmente de manera numérica por
      medidas de imprecisión, como la desvisación estándar, la varianza o el
      coeficiente de variación de las condiciones especificadas en la medida.
    - >-
      Las " condiciones específicadas" pueden ser, por ejemplo, las condiciones
      de repetibilidad de la medida , las condiciones de precisión intermedia de
      la medición o las condiciones de reproducibilidad de la medición (véase la
      norma ISO 5725-3 ) .
    - >-
      La precisión de la medida se utiliza para definir repetibilidad de la
      medició , la precisión de medición intermedia y la reproducibilidad de la
      medición.
    - >-
      A veces "precisión de la medida" se utiliza erróneamente en el sentido de
      exactitud de la medida.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/IEC Guide 99:2007'
    clause: '2.15'
    link: 'https://www.iso.org/standard/45324.html'
  lineage_source: 'ISO/TS 19159-1:2014, 4.19'
  lineage_source_similarity: 1
  date_accepted: 2014-07-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: precisión de una medición
      normative_status: preferred
    - designation: precision
      type: expression
