rus:
  id: 1465
  term: прецизионность измерений
  synonyms: прецезионность
  definition: близость между показаниями или измеренными значениями величины, полученными
    при повторных измерениях для одного и того же или аналогичных объектов при заданных
    условиях
  language_code: rus
  notes:
  - Прецизионность измерений обычно выражается численно через показатели непрецизионности,
    такие как стандартное отклонение, дисперсия или коэффициент вариации при заданных
    условиях измерений.
  - '"Заданные условия " могут быть например, условиями сходимости и измерений, условиями
    промежуточной прецизионности измерений или условиями воспроизводимости измерений
    (см. ГОСТ Р ИСО 5725-3-2002)'
  - Понятие "прецизионность измерений" используется для определения сходимости измерений,
    промежуточной прецизмонности измерений и воспроизводимости измерений.
  - Иногда понятие прецизионность измреений ошибочно используют для обозначения точности
    измерений
