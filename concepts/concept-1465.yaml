term: measurement precision
termid: 1465
eng:
  id: 1465
  definition: >-
    closeness of agreement between indications or measured quantity values
    obtained by replicate measurements on the same or similar objects under
    specified conditions
  language_code: eng
  notes:
    - >-
      Measurement precision is usually expressed numerically by measures of
      imprecision, such as standard deviation, variance, or coefficient of
      variation under the specified conditions of measurement.
    - >-
      The "specified conditions" can be, for example, repeatability conditions
      of measurement, intermediate precision conditions of measurement, or
      reproducibility conditions of measurement (see ISO 5725-3).
    - >-
      Measurement precision is used to define measurement repeatability,
      intermediate measurement precision, and measurement reproducibility.
    - >-
      Sometimes "measurement precision" is erroneously used to mean measurement
      accuracy.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/IEC Guide 99:2007'
    clause: '2.15'
    link: 'https://www.iso.org/standard/45324.html'
  lineage_source: 'ISO/TS 19159-1:2014, 4.19'
  lineage_source_similarity: 1
  date_accepted: 2014-07-15T00:00:00.000Z
  release: '3'
