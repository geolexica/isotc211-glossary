msa:
  id: 1336
  definition: >-
    Format piawai untuk memasukkan maklumat bukan teks ke dalam e-mel,
    seterusnya menyokong penghantaran mesej media bercampur melalui rangkaian
    TCP/IP. MIME juga piawai penghantaran teks bukan Rumi (contohnya teks
    Jawi,Cina, Rusia,Kanji) yang tidak boleh diwakilkan dalam kod ASCII.
    Protokol MIME meliputi pertukaran data dalam bentuk perduaan, audio, video,
    imej, perisian aplikasi, atau ASCII.
  language_code: msa
  notes: []
  examples: []
  entry_status: valid
  lineage_source: 'ISO 19142:2010'
  date_accepted: 2010-12-15T00:00:00.000Z
  release: '2'
  terms:
    - type: expression
      designation: jenis sambungan mel internet serbaguna (MIME)
      normative_status: preferred
