term: height
termid: 2409
eng:
  id: 2409
  definition: >-
    distance of a point from a chosen reference surface positive upward along a
    line perpendicular to that surface
  language_code: eng
  notes:
    - A height below the reference surface will have a negative value.
    - Generalisation of ellipsoidal height (h) and gravity-related height (H).
  examples: []
  entry_status: valid
  authoritative_source:
