pol:
  id: 164
  definition: funkcja nie będąca częścią schematu aplikacyjnego
  language_code: pol
  notes:
    - >-
      Mapa elektroniczna w systemie nawigacji samochodowej powinna być
      wyświetlana w taki sposób, aby górna ramka mapy była zawsze zgodna z
      kierunkiem poruszania się samochodu. Aby można było określić kąt obrotu
      mapy, bieżąca pozycja samochodu powinna być pobierana - w sposób ciągły -
      z zewnętrznego urządzenia pozycjonującego przy użyciu funkcji zewnętrznej.
