ara:
  id: 164
  definition: وظيفة لا تشكل جزءاً من مخطط التطبيق
  language_code: ara
  notes:
    - >-
      الخارطة الالكترونية التي يعرضها نظام الملاحة المركب على سيارة لا بد أن
      يكون الاتجاه العلوي فيها موافقاً دائماً للاتجاه الذي تسير فيه السيارة.
      ولكي يمكن تحديد دوران الخريطة , لا بد من استرجاع الموقع الراهن للسيارة
      بصورة مستمرة من جهاز موقع خارجي باستخدام دالة خارجية.
