rus:
  id: 164
  definition: 'функция, не являющаяся частью схемы приложения'
  language_code: rus
  notes:
    - >-
      Электронная карта в автомобильной навигационной системе должна быть
      отображена таким образом, чтобы ее ориентация всегда соответствовала
      направлению движения автомобиля. Для определения угла поворота карты
      текущее местоположение автомобиля должно в непрерывном режиме приниматься
      из внешнего устройства позиционирования с использованием внешней функции
