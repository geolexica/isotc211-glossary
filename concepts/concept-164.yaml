dan:
  id: 164
  terms:
  - type: expression
    designation: ekstern funktion
  definition:
  - content: funktion, der ikke er en del af applikationsmodellen
  notes:
  - content: Det elektroniske kort i et navigationssystem i en bil skal vises således,
      at opad på kortet altid er den retning, hvori bilen bevæger sig. For at kunne
      specificere kortets rotation, skal bilens aktuelle position hentes kontinuerligt
      fra en ekstern positionsmåler ved hjælp af en ekstern funktion.
