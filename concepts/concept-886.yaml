eng:
  id: 886
  definition: >-
    relation between two concepts where the intension of one of the concepts
    includes that of the other concept and at least one additional delimiting
    characteristic
  language_code: eng
  notes:
    - >-
      A generic relation exists between the concepts "word" and "pronoun",
      "vehicle" and "car", "person" and "child".
  examples: []
