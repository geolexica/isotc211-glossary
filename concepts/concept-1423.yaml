spa:
  id: 1423
  terms:
  - type: expression
    normative_status: preferred
    designation: rastreo sonar
  definition:
  - content: tipo de sonar que tiene varios transductores/receptores de haz único
      montados en un brazo, que opera en paralelo a la superficie del agua y ortogonal
      a la dirección de viaje del buque.
  notes:
  - content: el rastreo sonar se llama comunmente ecosonda multicanal (Multi-Channel
      Echo Sounding - MCES).
  examples: []
  language_code: spa
  entry_status: valid
