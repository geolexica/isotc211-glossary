term: sweep SONAR
eng:
  id: 1423
  terms:
  - type: expression
    normative_status: preferred
    designation: sweep SONAR
  definition:
  - content: type of SONAR that has several single beam transducer/receivers mounted
      on a boom, which is then operated parallel to the water’s surface and orthogonal
      to the vessel’s direction of travel
  notes:
  - content: Sweep sounding is commonly called multi-channel echosounding (MCES).
  examples: []
  language_code: eng
  entry_status: valid
