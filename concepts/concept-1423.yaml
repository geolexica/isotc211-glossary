rus:
  id: 1423
  terms:
  - type: expression
    normative_status: preferred
    designation: Стреловидный SONAR
  definition:
  - content: Тип SONAR, который имеет несколько однолучевых преобразователей/приемников,
      установленных на стреле, которая затем управляется параллельно поверхности воды
      и ортогонально направлению движения судна
  notes:
  - content: сканирование развертки обычно называется многоканальным эхосаундированием
      (MCES).
