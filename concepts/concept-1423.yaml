spa:
  id: 1423
  definition: >-
    tipo de sonar que tiene varios transductores/receptores de haz único
    montados en un brazo, que opera en paralelo a la superficie del agua y
    ortogonal a la dirección de viaje del buque.
  language_code: spa
  notes:
    - >-
      el rastreo sonar se llama comunmente ecosonda multicanal (Multi-Channel
      Echo Sounding - MCES).
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/TS 19130-2:2014'
    clause: '4.76'
    link: 'https://www.iso.org/standard/56113.html'
  date_accepted: 2014-01-15T00:00:00.000Z
  release: '3'
  terms:
