rus:
  id: 1423
  definition: >-
    Тип SONAR, который имеет несколько однолучевых преобразователей/приемников,
    установленных на стреле, которая затем управляется параллельно поверхности
    воды и ортогонально направлению движения судна
  language_code: rus
  notes:
    - >-
      сканирование развертки обычно называется многоканальным эхосаундированием
      (MCES).
  examples: []
