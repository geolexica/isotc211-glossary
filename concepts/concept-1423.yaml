term: sweep SONAR
termid: 1423
eng:
  id: 1423
  definition: >-
    type of SONAR that has several single beam transducer/receivers mounted on a
    boom, which is then operated parallel to the water’s surface and orthogonal
    to the vessel’s direction of travel
  language_code: eng
  notes:
    - Sweep sounding is commonly called multi-channel echosounding (MCES).
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/TS 19130-2:2014'
    clause: '4.76'
    link: 'https://www.iso.org/standard/56113.html'
  date_accepted: 2014-01-15T00:00:00.000Z
  release: '3'
  terms:
