spa:
  id: 328
  definition: >-
    parámetros internos de los sistemas de posicionamiento indicadores del nivel
    de prestaciones conseguido
  language_code: spa
  notes:
    - >-
      Los indicadores de prestaciones pueden ser utilizados como una prueba de
      control de calidad de los sistemas de posicionamiento y/o solución de
      posición. El control interno de calidad puede incluir factores como la
      potencia de la señal de radio recibida [en relación señal/ruido (SNR)],
      cifras que indiquen la dilución de precisión (DOP) debida a restricciones
      geométricas en los sistemas de radiolocalización, y cualquier otro valor
      significativo digno de mención específico de un determinado sistema
      (Factor de calidad, FOM).
  examples: []
  entry_status: valid
  review_indicator: ''
