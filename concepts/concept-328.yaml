fin:
  id: 328
  definition: >-
    paikannusjärjestelmien sisäiset muuttujat, jotka ilmaisevat saavutetun
    suoritustason
  language_code: fin
  notes:
    - >-
      Suoritusindikaattoreita voidaan käyttää ilmaisuna paikannusjärjestelmän
      tai paikannusratkaisun laadunvalvonnasta. Sisäinen laadunvalvonta voi
      liittyä mm. vastaanotettujen radiosignaalien vahvuuteen
      (signaali/kohina-suhde, SNR); nämä luvut ilmaisevat
      radiopaikannusjärjestelmien geometrisistä rajoituksista johtuvaa
      tarkkuuden epävarmuutta (dilution of precision, DOP) sekä
      järjestelmäkohtaisen  hyvyyden (figure of merit, FOM).
