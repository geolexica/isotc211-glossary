  definition: >-
    внутренние параметры систем позиционирования, позволяющие оценить
    достигнутый уровень их  эффективности
  language_code: rus
  notes:
    - >-
      Показатели эффективности могут использоваться в управлении качеством для 
      установления уровня качества системы позиционирования и/или результата
      позиционирования. Внутреннее управление  качеством может включать такие
