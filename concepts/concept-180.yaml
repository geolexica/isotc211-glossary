term: feature substitution
termid: 180
eng:
  id: 180
  definition: feature succession in which one feature instance is replaced by another
    feature instance of the same or different feature type
  language_code: eng
  notes: []
  examples:
  - An instance of feature type "building" is razed and replaced by an instance of
    feature type "parking lot."
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19108:2002
    link: https://www.iso.org/standard/26013.html
  date_accepted: 2002-09-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: feature substitution
    normative_status: preferred
