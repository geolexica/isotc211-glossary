kor:
  id: 228
  definition: '하나의 영역이 다른 영역의 구조 보존 함수를 가지고 있는, 두 영역(예: 두 복합체) 간의 관계'
  language_code: kor
  notes:
    - >-
      준동형은 역함수를 필요로 하지 않는다는 점에서 동형과 다르다. 동형에는 본질적으로 서로 역함수 관계에 있는 두 준동형이 있다. 연속
      함수가 "위상 특징"을 보존하기 때문에, 연속 함수는 위상 준동형이다. 위상 복합체를 그의 기하 실현에 매핑하는 것은 경계의 개념을
      보존한다. 따라서 준동형이다.
