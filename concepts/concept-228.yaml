dan:
  id: 228
  definition: relation mellem to domæner (som fx to komplekser), således at der er
    en strukturbevarende funktion fra den ene til den anden
  language_code: dan
  notes:
  - Homomorfismer adskiller sig fra isomorfismer ved, at der ikke kræves en omvendt
    funktion. I en isomorfisme er der grundlæggende to homomorfismer, som er funktionsmæssigt
    omvendte af hinanden. Kontinuerte funktioner er topologiske homomorfismer, da
    de bevarer "topologiske karakteristika". Mapning af topologiske komplekser til
    deres geometriske realiseringer bevarer princippet om afgrænsning og er derfor
    en homomorfisme.
