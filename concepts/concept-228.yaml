rus:
  id: 228
  definition: отношение между двумя множествами (например, двумя комплексами), при
    котором существует функция из одного множества в другое с сохранением структуры
  language_code: rus
  notes:
  - Гомоморфизм отличается от изоморфизма тем, что не требует обратной функции. Изоморфизм
    – это по существу два гомоморфизма, функционально обратные один другому. Непрерывные
    функции являются топологическими гомоморфизмами, поскольку они сохраняют «топологические
    характеристики». Отображение топологических комплексов на их геометрических реализациях
    сохраняет принцип границы и, следовательно, является гомоморфизмом
  examples: []
