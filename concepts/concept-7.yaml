dan:
  id: 7
  term: acceptance test (bruger)
  definition: proces til bestemmelse af, om en implementering opfylder acceptance-kriterier
    og sætter brugeren i stand til at afgøre, om implementeringen skal accepteres
  language_code: dan
  notes:
  - Dette omfatter planlægning og gennemførelse af forskellige slags test (fx funktions-,
    volumen-, performancetest), som viser, at implementeringen opfylder brugerens
    krav.
  - Dette indgår ikke i overensstemmelsestest.
  examples: []
  entry_status: valid
  classification: preferred
  authoritative_source:
    ref: ISO 19105:2000
    link: https://www.iso.org/standard/26010.html
  date_accepted: 2000-12-15 00:00:00.000000000 +08:00
  release: '1'
fin:
  id: 7
  term: hyväksymistestaus (käyttäjän)
  definition: prosessi, jossa määritetään, täyttääkö toteutus hyväksyttävyyskriteerit
    ja jossa käyttäjälle annetaan mahdollisuus päättää toteutuksen hyväksymisestä
  language_code: fin
  notes:
  - Hyväksymistestaukseen kuuluu monenlaisten käyttäjävaatimusten täyttymistä mittaavien
    testien (esim. toiminnallisuus-, kuormitus- ja suorituskykytestit) suunnittelua
    ja toteuttamista.
  - Hyväksymistestaus ei kuulu vaatimuksenmukaisuuden testaukseen.
  examples: []
  entry_status: valid
  classification: preferred
