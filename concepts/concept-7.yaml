spa:
  id: 7
  definition: >-
    proceso de determinación de si una implementación satisface o no los
    criterios de aceptación y permite al usuario determinar si acepta o no la
    implementación
  language_code: spa
  notes:
    - >-
      Esto incluye la planificación y ejecución de varias clases de pruebas (por
      ejemplo funcionales, de volumen, de desempeño) que demues¬tran que la
      implementación satisface los requisitos de usuario.
    - No es una parte de la prueba de conformidad.
