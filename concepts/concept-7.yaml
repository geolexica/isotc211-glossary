ara:
  id: 7
  definition: >-
    عملية تحديد ما إذا كان التنفيذ يحقق معيار القبول ويمكن المستخدم من قبول
    التنفيذ .
  language_code: ara
  notes:
    - >-
      هذا يشمل تخطيط وتنفيذ عدة أنواع من الاختبارات (مثل الاختبارات الوظيفية
      واختبارات الحجم واختبارات الأداء) التي تثبت أن التنفيذ يفي بجميع شروط
      ومتطلبات المستخدم
    - هذا لا يشكل جزءا من اختبار المطابقة.
