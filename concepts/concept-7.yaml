rus:
  id: 7
  definition: >-
    процесс, позволяющий оценить, удовлетворяет ли реализация критериям
    приемлемости и дающий пользователю возможность вынести решение об этом
  language_code: rus
  notes:
    - >-
      Включает планирование и выполнение различных видов тестов, например, на
      функциональность, полноту, эффективность,  которые показывают,
      удовлетворяет ли реализация  требованиям пользователя
