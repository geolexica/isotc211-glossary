eng:
  id: 7
  definition: >-
    process of determining whether an implementation satisfies acceptance
    criteria and enables the user to determine whether to accept the
    implementation
  language_code: eng
  notes:
    - >-
      This includes the planning and execution of several kinds of tests (e.g.
      functional, volume, performance tests) that demonstrate that the
      implementation satisfies the user requirements.
    - This is not a part of conformance testing
  examples: []
  entry_status: valid
  review_indicator: ''
