  id: 7
  terms:
  - type: expression
    normative_status: preferred
    designation: hyväksymistestaus (käyttäjän)
  definition:
  - content: prosessi, jossa määritetään, täyttääkö toteutus hyväksyttävyyskriteerit
      ja jossa käyttäjälle annetaan mahdollisuus päättää toteutuksen hyväksymisestä
  notes:
  - content: Hyväksymistestaukseen kuuluu monenlaisten käyttäjävaatimusten täyttymistä
