term: acceptance testing <user>
termid: 7
eng:
  id: 7
  term: acceptance testing <user>
  definition: process of determining whether an implementation satisfies acceptance
    criteria and enables the user to determine whether to accept the implementation
  language_code: eng
  notes:
  - This includes the planning and execution of several kinds of tests (e.g. functional,
    volume, performance tests) that demonstrate that the implementation satisfies
    the user requirements.
  - This is not a part of conformance testing
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19105:2000
    link: https://www.iso.org/standard/26010.html
  date_accepted: 2000-12-15 00:00:00.000000000 +08:00
  release: '1'
ara:
  id: 7
  term: اختبار القبول (المستخدم)
  definition: عملية تحديد ما إذا كان التنفيذ يحقق معيار القبول ويمكن المستخدم من قبول
    التنفيذ .
  language_code: ara
  notes:
  - هذا يشمل تخطيط وتنفيذ عدة أنواع من الاختبارات (مثل الاختبارات الوظيفية واختبارات
    الحجم واختبارات الأداء) التي تثبت أن التنفيذ يفي بجميع شروط ومتطلبات المستخدم
  - هذا لا يشكل جزءا من اختبار المطابقة.
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
