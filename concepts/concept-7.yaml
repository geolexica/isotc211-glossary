spa:
  id: 7
  terms:
  - type: expression
    normative_status: preferred
    designation: prueba de aceptación (usuario)
  definition:
  - content: proceso de determinación de si una implementación satisface o no los
      criterios de aceptación y permite al usuario determinar si acepta o no la implementación
  notes:
  - content: Esto incluye la planificación y ejecución de varias clases de pruebas
      (por ejemplo funcionales, de volumen, de desempeño) que demues¬tran que la implementación
      satisface los requisitos de usuario.
  - content: No es una parte de la prueba de conformidad.
  examples: []
  language_code: spa
  entry_status: valid
  sources:
  - type: authoritative
    origin:
      ref: ISO 19105:2000
      link: https://www.iso.org/standard/26010.html
