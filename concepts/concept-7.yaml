ara:
  id: 7
  terms:
  - type: expression
    normative_status: preferred
    designation: اختبار القبول (المستخدم)
  definition:
  - content: عملية تحديد ما إذا كان التنفيذ يحقق معيار القبول ويمكن المستخدم من قبول
      التنفيذ .
  notes:
  - content: هذا يشمل تخطيط وتنفيذ عدة أنواع من الاختبارات (مثل الاختبارات الوظيفية
      واختبارات الحجم واختبارات الأداء) التي تثبت أن التنفيذ يفي بجميع شروط ومتطلبات
      المستخدم
  - content: هذا لا يشكل جزءا من اختبار المطابقة.
  examples: []
  language_code: ara
  entry_status: valid
  review_indicator: ''
  sources:
