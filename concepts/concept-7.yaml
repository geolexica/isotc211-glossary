dan:
  id: 7
  terms:
  - type: expression
    normative_status: preferred
    designation: acceptance test (bruger)
  definition:
  - content: proces til bestemmelse af, om en implementering opfylder acceptance-kriterier
      og sætter brugeren i stand til at afgøre, om implementeringen skal accepteres
  notes:
  - content: Dette omfatter planlægning og gennemførelse af forskellige slags test
      (fx funktions-, volumen-, performancetest), som viser, at implementeringen opfylder
      brugerens krav.
  - content: Dette indgår ikke i overensstemmelsestest.
