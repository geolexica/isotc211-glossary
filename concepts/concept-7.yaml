spa:
  id: 7
  term: prueba de aceptación (usuario)
  definition: proceso de determinación de si una implementación satisface o no los
    criterios de aceptación y permite al usuario determinar si acepta o no la implementación
  language_code: spa
  notes:
  - Esto incluye la planificación y ejecución de varias clases de pruebas (por ejemplo
    funcionales, de volumen, de desempeño) que demues¬tran que la implementación satisface
    los requisitos de usuario.
  - No es una parte de la prueba de conformidad.
  examples: []
  entry_status: valid
  classification: preferred
  authoritative_source:
    ref: ISO 19105:2000
    link: https://www.iso.org/standard/26010.html
  date_accepted: 2000-12-15 00:00:00.000000000 +08:00
  release: '1'
