term: stray light
eng:
  id: 1609
  terms:
  - type: expression
    normative_status: preferred
    designation: stray light
  definition:
  - content: electromagnetic radiation that has been detected but did not come directly
      from the IFOV
  notes:
  - content: Stray light may be reflected light within a telescope.
  - content: This definition is valid for the optical portion of the spectrum under
      observation.
  examples: []
  language_code: eng
  entry_status: valid
