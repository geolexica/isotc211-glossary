term: stray light
termid: 1609
eng:
  id: 1609
  definition: >-
    electromagnetic radiation that has been detected but did not come directly
    from the IFOV
  language_code: eng
  notes:
    - Stray light may be reflected light within a telescope.
    - >-
      This definition is valid for the optical portion of the spectrum under
      observation.
