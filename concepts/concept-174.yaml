eng:
  id: 174
  definition: >-
    feature succession in which a previously existing feature is replaced by two
    or more distinct feature instances of the same feature type
  language_code: eng
  notes: []
  examples:
    - >-
      An instance of the feature type "land parcel" is replaced by two instances
      of the same type when the parcel is legally subdivided.
  entry_status: valid
