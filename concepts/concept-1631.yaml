  term: child addressable object
  definition: addressable object that is addressed relative to another addressable
    object
  language_code: eng
  notes: []
  examples:
  - An apartment within an apartment building.
  - In Japan, a jukyo bango (residence number) within a gaiku (block).
  - A building within a complex of buildings. In Korea, a dong (wing or section of
    a building) within a group of buildings.
