jpn:
  id: 256
  definition: 二値間の順序付けと距離との両方を記述するために使用するし(恣)意的に定められた原点をもつ尺度。
  language_code: jpn
  notes:
    - >-
      　ある間隔尺度で測定した値の比は，意味をもたない。これに対し，比率尺度（ratio
      scale）では，値の比が意味をもつ。例えば，温度の場合，絶対温度２度が絶対温度１度の2倍であるということには一定の意味があるので，絶対温度は比率尺度であるが，摂氏２度は摂氏１度の２倍とはいえないので，摂氏は間隔尺度である。質量及び金額は一般に比率尺度で表現する。時間については、実用上意味のあるような比率尺度は定められていない。
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19108:2002'
    link: 'https://www.iso.org/standard/26013.html'
  lineage_source: JIS X 7108
  date_accepted: 2002-09-01T00:00:00.000Z
  release: '1'
  terms:
    - type: expression
      designation: 間隔尺度
      normative_status: preferred
  _revisions:
    current: 79b9f7
    tree:
      79b9f7:
        object:
          id: 256
          definition: 二値間の順序付けと距離との両方を記述するために使用するし(恣)意的に定められた原点をもつ尺度。
          language_code: jpn
          notes:
            - >-
              　ある間隔尺度で測定した値の比は，意味をもたない。これに対し，比率尺度（ratio
              scale）では，値の比が意味をもつ。例えば，温度の場合，絶対温度２度が絶対温度１度の2倍であるということには一定の意味があるので，絶対温度は比率尺度であるが，摂氏２度は摂氏１度の２倍とはいえないので，摂氏は間隔尺度である。質量及び金額は一般に比率尺度で表現する。時間については、実用上意味のあるような比率尺度は定められていない。
