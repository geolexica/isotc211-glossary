spa:
  id: 278
  terms:
  - type: expression
    normative_status: preferred
    designation: servicio basado en la localización
  definition:
  - content: servicio cuya respuesta o alguna otra propiedad depende de la localización
      del cliente que requiere el servicio o de la localización de cualquier otra
      cosa, persona u objeto
  notes:
  - content: Consultas como "encontrar el restaurante más cercano" dependerán de la
      localización del que pregunta y por lo tanto son apropiadas para un LBS.
