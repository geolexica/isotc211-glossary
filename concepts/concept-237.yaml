  definition: >-
    lausunto, joka sisältää kaiken testattavana olevaan toteutukseen
    (Implementation Under Test, IUT) ja sitä vastaavaan testattavana olevaan
    järjestelmään (System Under Test, SUT) liittyvän tiedon, jonka avulla
    testilaboratoriossa voidaan suorittaa kyseiselle toteutukselle soveltuva
    testisarja
  language_code: fin
  notes:
    - >-
      Testilisätiedoissa annetaan tyypillisesti tietoja siitä, miten käsitteet
      on testattavana olevaan järjestelmään järjestetty ja tallennettu sekä
      järjestelmään pääsystä ja järjestelmän muuttamisesta.
