jpn:
  id: 237
  abbrev: IXIT
  definition: >-
    試験機関が，ある試験対象(IUT)に対して適切な試験項目群を実施するのに必要とするIUT及びそのIUTに対応する試験対象システム(SUT)に関係するすべての情報を記述したもの。
