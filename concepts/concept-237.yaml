  terms:
  - type: abbreviation
    designation: IXIT
  - type: expression
    normative_status: preferred
    designation: 試験用実装補助情報
  definition:
  - content: 試験機関が，ある試験対象(IUT)に対して適切な試験項目群を実施するのに必要とするIUT及びそのIUTに対応する試験対象システム(SUT)に関係するすべての情報を記述したもの。
