rus:
  id: 1571
  definition: >-
    любое количество участников, вместе образующих отдельную организацию, где
    каждый участник зарегистрирован
  language_code: rus
  notes:
    - Групповая сторона может быть членом другой групповой стороны
  examples:
    - >-
      Например, партнерство (с каждым партнером, зарегистрированным как сторона)
      или два племени (с каждым племенем, зарегистрированным как сторона).
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19152:2012'
    clause: 4.1.8
    link: 'https://www.iso.org/standard/51206.html'
  lineage_source: 'ISO 19152:2012'
