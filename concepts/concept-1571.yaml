spa:
  id: 1571
  definition: >-
    cualquier número de partes que juntos forman una entidad distinta, con cada
    parte registrada
  language_code: spa
  notes:
    - Una parte colectiva puede ser una parte miembro de otra parte colectiva
  examples:
    - >-
      Una asociación (con cada socio registrado como parte), o dos tribus (con
      cada tribu registrada como una parte)
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19152:2012'
    clause: 4.1.8
    link: 'https://www.iso.org/standard/51206.html'
  date_accepted: 2012-12-01T00:00:00.000Z
