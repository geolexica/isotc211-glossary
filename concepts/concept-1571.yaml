term: group party
termid: 1571
eng:
  id: 1571
  term: group party
  definition: any number of parties, together forming a distinct entity, with each
    party registered
  language_code: eng
  notes:
  - A group party may be a party member of another group party.
  examples:
  - A partnership (with each partner registered as a party), or two tribes (with each
    tribe registered as a party).
  entry_status: valid
  classification: preferred
  authoritative_source:
    ref: ISO 19152:2012
    clause: 4.1.8
    link: https://www.iso.org/standard/51206.html
  date_accepted: 2012-12-01 00:00:00.000000000 +08:00
  release: '3'
