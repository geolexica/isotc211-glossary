spa:
  id: 1571
  terms:
  - type: expression
    normative_status: preferred
    designation: parte colectiva
  definition:
  - content: cualquier número de partes que juntos forman una entidad distinta, con
      cada parte registrada
  notes:
  - content: Una parte colectiva puede ser una parte miembro de otra parte colectiva
  examples:
  - content: Una asociación (con cada socio registrado como parte), o dos tribus (con
      cada tribu registrada como una parte)
