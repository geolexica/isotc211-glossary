termid: 1571
term: group party
eng:
  id: 1571
  terms:
  - type: expression
    normative_status: preferred
    designation: group party
  definition:
  - content: any number of parties, together forming a distinct entity, with each
      party registered
  notes:
  - content: A group party may be a party member of another group party.
  examples:
  - content: A partnership (with each partner registered as a party), or two tribes
      (with each tribe registered as a party).
  language_code: eng
  entry_status: valid
  sources:
