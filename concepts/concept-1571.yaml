rus:
  id: 1571
  terms:
  - type: expression
    normative_status: preferred
    designation: групповая сторона
  definition:
  - content: любое количество участников, вместе образующих отдельную организацию,
      где каждый участник зарегистрирован
  notes:
  - content: Групповая сторона может быть членом другой групповой стороны
  examples:
  - content: Например, партнерство (с каждым партнером, зарегистрированным как сторона)
      или два племени (с каждым племенем, зарегистрированным как сторона).
  language_code: rus
