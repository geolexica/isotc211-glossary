term: boundary face
termid: 1359
eng:
  id: 1359
  definition: >-
    face that is used in the 3-dimensional representation of a boundary of a
    spatial unit
  language_code: eng
  notes:
    - >-
      Boundary faces are used when the implied vertical and unbounded faces of a
      boundary face string are not sufficient to describe 3D spatial units.
      Boundary faces close volumes in height (e.g. every apartment floor), or in
      depth (e.g. an underground parking garage), or in all other directions to
      form a bounded volume. The volumes represent legal space (in contrast with
      physical space).
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19152:2012'
    clause: 4.1.4
    link: 'https://www.iso.org/standard/51206.html'
  date_accepted: 2012-12-01T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: boundary face
      normative_status: preferred
