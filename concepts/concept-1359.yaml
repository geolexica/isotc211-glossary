spa:
  id: 1359
  definition: >-
    cara  que se usa en la representación tridimensional de una frontera de una
    unidad espacial
  language_code: spa
  notes:
    - >-
      Las caras lindero se utilizan cuando las caras verticales y no limitadas
      implicadas de una cadena de caras lindero no son suficiente para describir
      las unidades espaciales 3D. Las caras lindero cierran volúmenes en altura
      (por ejemplo, la planta de cada apartamento), o en profundidad (por
      ejemplo, un garaje subterráneo) o en todas las otras direcciones para
      formar un volumen limitado. Los volúmenes representan espacio jurídico (en
      contraste con el espacio físico)
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19152:2012'
    clause: 4.1.4
    link: 'https://www.iso.org/standard/51206.html'
  date_accepted: 2012-12-01T00:00:00.000Z
  release: '3'
