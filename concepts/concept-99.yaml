zho:
  id: 99
  definition: 在空间域、时间域或时空域中，为任意直接位置充当函数，从其值域中返回数值的要素。
  language_code: zho
  notes:
    - 换句话说，一个数据覆盖是一个要素，这个要素的每个属性类型有多个值，而在要素的几何表达的每个直接位置，每个属性类型有单独的一个值。
  examples:
