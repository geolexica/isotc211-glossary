  definition: >-
    модель объекта, представляющая собой функцию, возвращающую значения из
    диапазона допустимых значений для каждой точки в пространственной, временнóй
    или пространственно-временнóй области определения
  language_code: rus
  notes:
    - >-
      Иными словами, покрытие является пространственным  объектом, который имеет
      многочисленные значения для каждого типа атрибута, где  каждая точка
      внутри  геометрического представления пространственного объекта имеет одно
      и то же значение для каждого типа атрибута
  examples:
    - >-
