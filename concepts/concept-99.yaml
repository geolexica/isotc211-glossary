term: coverage
termid: 99
eng:
  id: 99
  definition: >-
    feature that acts as a function to return values from its range for any
    direct position within its spatial, temporal or spatiotemporal domain
  language_code: eng
  notes:
    - >-
      In other words, a coverage is a feature that has multiple values for each
      attribute type, where each direct position within the geometric
      representation of the feature has a single value for each attribute type.
  examples:
    - >-
      Examples include a raster image, polygon overlay, or digital elevation
      matrix.
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19123:2005'
    link: 'https://www.iso.org/standard/40121.html'
  date_accepted: 2005-08-15T00:00:00.000Z
  release: '1'
