spa:
  id: 99
  definition: >-
    objeto geográfico que actúa como una función que devuelve valores de su
    rango para cualquier posición directa dentro de su dominio  espacial,
    temporal o espacio-temporal
  language_code: spa
  notes:
    - >-
      En otras palabras, una cobertura es un objeto geográfico que tienen
      valores múltiples para cada tipo de atributo, donde cada posición directa
      de la representación geométrica del objeto geográfico tiene un valor único
      para cada tipo de atributo.
  examples:
    - >-
      Los ejemplos incluyen una imagen ráster, una capa de polígonos o una
      matriz digital de elevaciones.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19123:2005'
    link: 'https://www.iso.org/standard/40121.html'
  date_accepted: 2005-08-15T00:00:00.000Z
  release: '1'
  terms:
    - type: expression
      designation: cobertura
      normative_status: preferred
