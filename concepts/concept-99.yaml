pol:
  id: 99
  definition: >-
    obiekt , który działa jak funkcja zwracająca wartości ze swojego zakresu dla
    każdego położenia bezpośredniego należącego do jej dziedziny przestrzennej,
    czasowej lub czasoprzestrzennej
  language_code: pol
  notes:
    - >-
      Innymi słowy, pokrycie jest obiektem, który ma wiele wartości dla każdego
      typu atrybutu, przy czym dla każdego bezpośredniego położenia w ramach
      geometrycznej reprezentacji tego obiektu ma po jednej wartości dla każdego
      typu atrybutu.
  examples:
    - >-
      Obraz rastrowy, pokrycie wielobokowe lub macierz numerycznego modelu
      terenu.
  authoritative_source:
    ref: 'ISO 19123:2005'
    link: 'https://www.iso.org/standard/40121.html'
