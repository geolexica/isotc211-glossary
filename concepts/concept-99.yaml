ara:
  id: 99
  definition: >-
    معلم يعمل كوظيفة لإعادة القيم من نطاق تفاوته بالنسبة لأي موقع مباشر يقع ضمن
    نطاقه المكاني أو نطاقه الزماني أو نطاقه المكاني-الزماني
  language_code: ara
  notes:
    - >-
      وبعبارة أخرى التغطية هي عبارة عن معلم له قيم متعددة لكل نوع من الصفات,
      بحيث أن كل موقع مباشر يقع ضمن التمثيل الهندسي للمعلم تكون له قيمة واحدة
      لكل نوع من الصفات.
  examples:
    - 'الأمثلة تشمل صورة متجهات , أو شفافة مضلعات أو مصفوفة ارتفاعات رقمية.'
  entry_status: valid
  review_indicator: ''
  authoritative_source:
