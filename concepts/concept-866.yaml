term: picture portrayal
termid: 866
eng:
  id: 866
  definition: representations of image data in terms of the colour-space coordinates
    that are appropriate for, and tightly coupled to, the characteristics of a specified
    real or virtual output device and viewing
  language_code: eng
  notes:
