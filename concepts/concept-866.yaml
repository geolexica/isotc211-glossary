eng:
  id: 866
  terms:
  - type: expression
    normative_status: preferred
    designation: picture portrayal
  definition:
  - content: representations of image data in terms of the colour-space coordinates
      that are appropriate for, and tightly coupled to, the characteristics of a specified
      real or virtual output device and viewing
  notes:
  - content: Picture portrayals are geared for visual display whether in hardcopy
      or softcopy.
