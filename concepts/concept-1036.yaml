term: relocate <reference>
termid: 1036
eng:
  id: 1036
  definition: >-
    update a reference to a resource that has been moved or copied to a new
    location
  language_code: eng
  notes: []
  examples:
    - >-
      A server is generating a response to a GetFeature request, it has to copy
      a referenced feature into the response document and the server has to
      "relocate" the original link contained in the referencing feature to the
      copy placed in the response document.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19142:2010'
    link: 'https://www.iso.org/standard/42136.html'
  date_accepted: 2010-12-15T00:00:00.000Z
  release: '2'
  terms:
    - type: expression
      designation: relocate <reference>
      normative_status: preferred
