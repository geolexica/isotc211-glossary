rus:
  id: 1036
  definition: >-
    Обновить ссылку на ресурс, который был перемещен или скопирован в новое
    место
  language_code: rus
  notes: []
  examples:
    - >-
      сервер генерирует ответ на запрос GetFeature, он должен скопировать
      ссылочный компонент в документ ответа, и сервер должен "переместить"
      исходную ссылку, содержащуюся в ссылочном компоненте, в копию, размещенную
      в документе ответа.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19142:2010'
    link: 'https://www.iso.org/standard/42136.html'
  lineage_source: 'ISO 19142:2010'
  date_accepted: 2010-12-15T00:00:00.000Z
  release: '2'
  terms:
    - type: expression
      designation: переместить <ссылка>
      normative_status: preferred
