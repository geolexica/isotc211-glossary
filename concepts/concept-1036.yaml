ara:
  id: 1036
  definition: تحديث المرجع الى مصدر تم تحريكه أو نسخه إلى موقع جديد
  language_code: ara
  notes: []
  examples:
    - >-
      لنقل إن الحاسب الخادم يعمل على الاستجابة لطلب استحضار معلم. فسيكون عليه أن
      ينسخ معلما ذا إسناد مرجعي ويضعه في وثيقة الاستجابة. كما سيكون عليه أن يقوم
      بتحويل الرابط الأصلي المشمول في المعلم ذي الإسناد المرجعي إلى النسخة التي
      وضعت في وثيقة الاستجابة للطلب.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19142:2010'
    link: 'https://www.iso.org/standard/42136.html'
  date_accepted: 2010-12-15T00:00:00.000Z
  release: '2'
  terms:
    - type: expression
      designation: تحويل الموقع <مرجع>
      normative_status: preferred
