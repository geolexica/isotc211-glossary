spa:
  id: 1036
  terms:
  - type: expression
    normative_status: preferred
    designation: relocalizar <referencia>
  definition:
  - content: actualizar la referencia de un recurso que se ha movido o copiado a una
      nueva ubicación
  notes: []
  examples:
  - content: Cuando un servidor genera una respuesta a una petición GetFeature, tiene
      que copiar un fenómeno referenciado en el documento de respuesta y el servidor
      tiene que "relocalizar" el enlace original contenido en el fenómeno que se está
      referenciando a la copia ubicada en el documento de respuesta.
  language_code: spa
  entry_status: valid
  sources:
  - type: authoritative
    origin:
      ref: ISO 19142:2010
      link: https://www.iso.org/standard/42136.html
  dates:
