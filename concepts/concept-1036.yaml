rus:
  id: 1036
  terms:
  - type: expression
    normative_status: preferred
    designation: переместить <ссылка>
  definition:
  - content: Обновить ссылку на ресурс, который был перемещен или скопирован в новое
      место
  notes: []
  examples:
  - content: сервер генерирует ответ на запрос GetFeature, он должен скопировать ссылочный
      компонент в документ ответа, и сервер должен "переместить" исходную ссылку,
      содержащуюся в ссылочном компоненте, в копию, размещенную в документе ответа.
  language_code: rus
  entry_status: valid
  sources:
