spa:
  id: 1036
  definition: >-
    actualizar la referencia de un recurso que se ha movido o copiado a una
    nueva ubicación
  language_code: spa
  notes: []
  examples:
    - >-
      Cuando un servidor genera una respuesta a una petición GetFeature, tiene
      que copiar un fenómeno referenciado en el documento de respuesta y el
      servidor tiene que "relocalizar" el enlace original contenido en el
      fenómeno que se está referenciando a la copia ubicada en el documento de
      respuesta.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19142:2010'
    link: 'https://www.iso.org/standard/42136.html'
  date_accepted: 2010-12-15T00:00:00.000Z
  release: '2'
  terms:
    - type: expression
      designation: relocalizar <referencia>
      normative_status: preferred
