rus:
  id: 1341
  terms:
  - type: expression
    normative_status: preferred
    designation: удаленный ресурс
  definition:
  - content: Ресурс, который не находится под прямым контролем системы
  notes:
  - content: в этом международном стандарте система является сервисом WFS. Ресурс
      не хранится ни в одном хранилище данных, которое непосредственно контролируется
      этим сервисом, и поэтому не может быть непосредственно восстановлено сервисом.
  examples: []
  language_code: rus
  entry_status: valid
  sources:
