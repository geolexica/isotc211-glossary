spa:
  id: 1341
  definition: recurso que no está bajo el control directo de un sistema
  language_code: spa
  notes:
    - >-
      En esta norma internacional, el sistema es un servicio web de fenómenos.
      El recurso no está en ningún almacén de datos que esté controlado
      directamente por dicho servicio y por ello no puede ser recuperado
      directamente por el servicio.
  examples: []
