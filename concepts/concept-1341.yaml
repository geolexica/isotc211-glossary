spa:
  id: 1341
  terms:
  - type: expression
    normative_status: preferred
    designation: recurso remoto
  definition:
  - content: recurso que no está bajo el control directo de un sistema
  notes:
  - content: En esta norma internacional, el sistema es un servicio web de fenómenos.
      El recurso no está en ningún almacén de datos que esté controlado directamente
      por dicho servicio y por ello no puede ser recuperado directamente por el servicio.
