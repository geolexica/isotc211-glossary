rus:
  id: 1341
  definition: 'Ресурс, который не находится под прямым контролем системы'
  language_code: rus
  notes:
    - >-
      в этом международном стандарте система является сервисом WFS. Ресурс не
      хранится ни в одном хранилище данных, которое непосредственно
      контролируется этим сервисом, и поэтому не может быть непосредственно
      восстановлено сервисом.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19142:2010'
    link: 'https://www.iso.org/standard/42136.html'
  lineage_source: 'ISO 19142:2010'
  date_accepted: 2010-12-15T00:00:00.000Z
