ara:
  id: 1341
  definition: مصدر ليس تحت السيطرة المباشر للنظام
  language_code: ara
  notes:
    - >-
      النظام المقصود في هذا المقياس الدولي هو خدمة معالم على الشبكة العنكبوتية.
