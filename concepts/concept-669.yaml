eng:
  id: 669
  terms:
  - type: expression
    normative_status: preferred
    designation: interoperate
  definition:
  - content: communicate, execute programs, or transfer data among various functional
      units in a manner that requires the user to have little or no knowledge of the
      unique characteristics of those units
  notes:
  - content: cf. interoperability
  examples: []
