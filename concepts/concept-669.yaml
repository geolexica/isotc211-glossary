rus:
  id: 669
  terms:
  - type: expression
    normative_status: preferred
    designation: интероперировать
  definition:
  - content: устанавливать связь, исполнять программы или осуществлять передачу данных
      между различными функциональными блоками таким образом, чтобы от пользователя
      требовались немногие (или не требовались вообще) знания об уникальных характеристиках
      этих блоков
  notes:
  - content: См. для сравнение термин "интероперабельность"
  examples: []
  language_code: rus
