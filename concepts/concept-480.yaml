term: uncertainty
termid: 480
eng:
  id: 480
  term: uncertainty
  definition: parameter, associated with the result of measurement, that characterizes
    the dispersion of values that could reasonably be attributed to the measurand
  language_code: eng
  notes:
  - When the quality of accuracy or precision of measured values, such as coordinates,
    is to be characterized quantitatively, the quality parameter is an estimate of
    the uncertainty of the measurement results. Because accuracy is a qualitative
    concept, one should not use it quantitatively, that is associate numbers with
    it; numbers should be associated with measures of uncertainty instead.
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: 'Guide to the Expression of Uncertainty in Measurement '
    clause: "(GUM), 1995"
  lineage_source: ISO 19116:2004
  lineage_source_similarity: 1
  date_accepted: 2004-07-01 00:00:00.000000000 +08:00
  release: '1'
ara:
  id: 480
  term: عدم اليقين
  definition: عامل متغير مقترن بنتيجة قياس يصف خصائص القيم المشتتة التي يمكن أن تنسب
    بشكل معقول للشيء المقاس
  language_code: ara
  notes:
  - في الحالات التي تتطلب تمييزاً كميا للجودة في دقة القيم المقاسة أو درجة دقة هذه
    القيم ، كالإحداثيات مثلاً, فإن المؤشر أو المتغير الخاص بالجودة في هذه الحالة يكون
    عبارة عن تقدير للشك في نتائج القياس. وحيث أن الدقة تمثل مفهوماً نوعياً ، فإنه
    لا يجوز استعمالها استعمالا كمياً بمعنى أنه لا يجوز ربطها بالأرقام ؛ أما الأرقام
    فالأنسب هو ربطها بقياسات الشك أو الريبة.
