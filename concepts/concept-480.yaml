ara:
  id: 480
  definition: >-
    عامل متغير مقترن بنتيجة قياس يصف خصائص القيم المشتتة التي يمكن أن تنسب بشكل
    معقول للشيء المقاس
  language_code: ara
  notes:
    - >-
      في الحالات التي تتطلب تمييزاً كميا للجودة في دقة القيم المقاسة أو درجة دقة
      هذه القيم ، كالإحداثيات مثلاً, فإن المؤشر أو المتغير الخاص بالجودة في هذه
      الحالة يكون عبارة عن تقدير للشك في نتائج القياس. وحيث أن الدقة تمثل
      مفهوماً نوعياً ، فإنه لا يجوز استعمالها استعمالا كمياً بمعنى أنه لا يجوز
      ربطها بالأرقام ؛ أما الأرقام فالأنسب هو ربطها بقياسات الشك أو الريبة.
