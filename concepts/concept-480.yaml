term: uncertainty
termid: 480
eng:
  id: 480
  definition: >-
    parameter, associated with the result of measurement, that characterizes the
    dispersion of values that could reasonably be attributed to the measurand
  language_code: eng
  notes:
    - >-
      When the quality of accuracy or precision of measured values, such as
      coordinates, is to be characterized quantitatively, the quality parameter
      is an estimate of the uncertainty of the measurement results. Because
      accuracy is a qualitative concept, one should not use it quantitatively,
      that is associate numbers with it; numbers should be associated with
      measures of uncertainty instead.
  examples: []
  entry_status: valid
  review_indicator: ''
