eng:
  id: 165
  definition: 2-dimensional topological primitive
  language_code: eng
  notes:
    - >-
      The geometric realization of a face is a surface. The boundary of a face
      is the set of directed edges within the same topological complex that are
      associated to the face via the boundary relations. These can be organized
      as rings.
