  id: 165
  definition: 2-dimensional topologisk grundform
  language_code: dan
  notes:
    - >-
      Den geometriske realisering af et areal er en flade. Afgrænsningen af en
      flade er lig med mængden af retningsbestemte kanter (inden for samme
      topologiske kompleks), som er forbundet med fladen via grænserelationerne.
      Disse kan være organiseret som ringe.
