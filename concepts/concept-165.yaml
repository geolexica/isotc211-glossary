  id: 165
  definition: двумерный топологический примитив
  language_code: rus
  notes:
    - >-
      Геометрической реализацией грани является поверхность. Граница грани – это
      множество ориентированных ребер внутри одного и того же топологического
      комплекса, которые связаны с гранью посредством граничных отношений.
