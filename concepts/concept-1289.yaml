term: boundary face string
termid: 1289
eng:
  id: 1289
  definition: boundary forming part of the outside of a spatial unit
  language_code: eng
  notes:
    - >-
      Boundary face strings are used to represent the boundaries of spatial
      units by means of line strings in 2D. This 2D representation is a 2D
      boundary in a 2D land administration system. In a 3D land administration
      system it represents a series of vertical boundary faces  where an
      unbounded volume is assumed, surrounded by boundary faces which intersect
      the Earth’s surface (such as traditionally depicted in the cadastral map).
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19152:2012'
    clause: 4.1.5
    link: 'https://www.iso.org/standard/51206.html'
  date_accepted: 2012-12-01T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: boundary face string
      normative_status: preferred
