rus:
  id: 1289
  definition: 'граница, формирующая часть внешнего контура пространственной единицы'
  language_code: rus
  notes:
    - >-
      Полосы окаймляющих граней используются для представления границ
      пространственных единиц с помощью линейных полос в 2D. Это
      2D-представление является 2D-границей в 2D-системе управления земельными
      ресурсами. В трехмерной системе управления земельными ресурсами он
      представляет собой ряд вертикальных окаймляющих граней, где предполагается
      неограниченный объем, окруженный окаймляющими гранями, которые пересекают
      поверхность Земли (например, традиционно изображенные на кадастровой
      карте).
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19152:2012'
    clause: 4.1.5
    link: 'https://www.iso.org/standard/51206.html'
  lineage_source: 'ISO 19152:2012'
  date_accepted: 2012-12-01T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: Полоса окаймляюшей грани
      normative_status: preferred
  _revisions:
