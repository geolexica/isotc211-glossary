spa:
  id: 1289
  definition: frontera que forma parte del exterior de una unidad espacial
  language_code: spa
  notes:
    - >-
      Las cadenas de caras lindero se utilizan para representar los linderos de
      las unidades espaciales por medio de cadenas de líneas en 2D. Esta
      representación 2D es un lindero 2D en un sistema 2D de administración del
      territorio. En un sistema de administración del territorio 3D, representa
      una serie de caras lindero verticales donde se supone un volumen no
      limitado, rodeado por caras lindero, que se interseca con la superficie de
      la Tierra (tal y como se representa tradicionalmente en los mapas
      catastrales)
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19152:2012'
    clause: 4.1.5
    link: 'https://www.iso.org/standard/51206.html'
  date_accepted: 2012-12-01T00:00:00.000Z
