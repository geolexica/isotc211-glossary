rus:
  id: 1289
  definition: граница, формирующая часть внешнего контура пространственной единицы
  language_code: rus
  notes:
  - Полосы окаймляющих граней используются для представления границ пространственных
    единиц с помощью линейных полос в 2D. Это 2D-представление является 2D-границей
    в 2D-системе управления земельными ресурсами. В трехмерной системе управления
    земельными ресурсами он представляет собой ряд вертикальных окаймляющих граней,
    где предполагается неограниченный объем, окруженный окаймляющими гранями, которые
    пересекают поверхность Земли (например, традиционно изображенные на кадастровой
    карте).
  examples: []
  entry_status: valid
  authoritative_source:
    ref: ISO 19152:2012
    clause: 4.1.5
    link: https://www.iso.org/standard/51206.html
  lineage_source: ISO 19152:2012
  date_accepted: 2012-12-01 00:00:00.000000000 +08:00
  release: '3'
  terms:
  - type: expression
    designation: Полоса окаймляюшей грани
    normative_status: preferred
spa:
  id: 1289
  definition: frontera que forma parte del exterior de una unidad espacial
  language_code: spa
  notes:
  - Las cadenas de caras lindero se utilizan para representar los linderos de las
    unidades espaciales por medio de cadenas de líneas en 2D. Esta representación
    2D es un lindero 2D en un sistema 2D de administración del territorio. En un sistema
    de administración del territorio 3D, representa una serie de caras lindero verticales
    donde se supone un volumen no limitado, rodeado por caras lindero, que se interseca
    con la superficie de la Tierra (tal y como se representa tradicionalmente en los
    mapas catastrales)
  examples: []
  entry_status: valid
  authoritative_source:
    ref: ISO 19152:2012
    clause: 4.1.5
    link: https://www.iso.org/standard/51206.html
  date_accepted: 2012-12-01 00:00:00.000000000 +08:00
  release: '3'
  terms:
  - type: expression
    designation: cadena de caras frontera
    normative_status: preferred
