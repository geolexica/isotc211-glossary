spa:
  id: 1289
  terms:
  - type: expression
    normative_status: preferred
    designation: cadena de caras frontera
  definition:
  - content: frontera que forma parte del exterior de una unidad espacial
  notes:
  - content: Las cadenas de caras lindero se utilizan para representar los linderos
      de las unidades espaciales por medio de cadenas de líneas en 2D. Esta representación
      2D es un lindero 2D en un sistema 2D de administración del territorio. En un
      sistema de administración del territorio 3D, representa una serie de caras lindero
      verticales donde se supone un volumen no limitado, rodeado por caras lindero,
      que se interseca con la superficie de la Tierra (tal y como se representa tradicionalmente
      en los mapas catastrales)
  examples: []
  language_code: spa
  entry_status: valid
  sources:
  - type: authoritative
    origin:
      ref: ISO 19152:2012
      clause: 4.1.5
      link: https://www.iso.org/standard/51206.html
