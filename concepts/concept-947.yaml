ara:
  id: 947
  definition: مقدار متجه المدى المسقط على الأرض
  language_code: ara
  notes:
    - >-
      المدى الأرضي لصورة ما يمثَّل بالمسافة من نقطة نظير سمت الهوائي إلى نقط في
      المشهد. يقاس عادة على المستوى الأفقي ولكن يمكن أن يقاس أيضا كمسافة حقيقية
      على الأرض ، ونماذج رقمية للارتفاعات ، أو الجويد ، أو سطح مجسَّم القطع
