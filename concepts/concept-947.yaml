term: ground range <SAR>
termid: 947
eng:
  id: 947
  definition: magnitude of the range vector projected onto the ground
  language_code: eng
  notes:
  - Ground range of an image is represented by the distance from the nadir point of
    the antenna to a point in the scene. Usually measured in the horizontal plane,
    but can also be measured as true distance along the ground, DEM, geoid or ellipsoid
    surface.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: ISO/TS 19130:2010
    link: https://www.iso.org/standard/51789.html
  date_accepted: 2010-06-15 00:00:00.000000000 +08:00
  release: '2'
  terms:
  - type: expression
    designation: ground range <SAR>
    normative_status: preferred
