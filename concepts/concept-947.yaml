spa:
  id: 947
  definition: magnitud del vector alcance proyectado en el terreno
  language_code: spa
  notes:
    - >-
      El rango terrestre de una imagen se representa mediante la distancia entre
      el punto nadiral de la antena y un punto de la escena. Normalmente se mide
      en el plano horizontal, pero también se puede medir como distancia
      verdadera sobre el terreno, MDE, geoide o superficie elipsoidal.
