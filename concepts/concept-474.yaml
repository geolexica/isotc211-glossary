term: traversable
termid: 474
eng:
  id: 474
  term: traversable
  definition: condition of a link or turn that allows or restricts all traffic's traversal,
    as opposed to a more detailed navigation constraint
  language_code: eng
  notes:
  - Traversability is usually a function of physical, cultural, or legal conditions.
    If traversable is false, then the object cannot be navigated. This effectively
    removes a link from the usable network. In the case of a node, it effectively
    removes the node and all associated links from the useable network. In the case
    of a turn, it simply removes it from any viable route.  Non-traversable entities
    are not included in maneuvers or routes.
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19133:2005
    link: https://www.iso.org/standard/32551.html
  date_accepted: 2005-10-15 00:00:00.000000000 +08:00
  release: '1'
