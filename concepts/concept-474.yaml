rus:
  id: 474
  term: проходимый
  definition: состояние дуги или поворота, допускающее либо ограничивающее движение
    всего транспорта - в отличие от более детализованного навигационного ограничения
  language_code: rus
  notes:
  - Проходимость обычно является функцией физических, культурных или юридических условий.
    Если условие проходимости ложно, то объект не может быть предметом навигации.
    Это эффективно удаляет дугу из используемой сети. В случае узла,  это эффективно
    удаляет сам узел и все связанные с ним дуги из используемой сети. В случае поворота,  это
    просто удаляет его из любого варианта маршрута. Непроходимые элементы не включаются
    в маневры или маршруты
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19133:2005
    link: https://www.iso.org/standard/32551.html
  lineage_source: Internet
  date_accepted: 2005-10-15 00:00:00.000000000 +08:00
spa:
  id: 474
  term: transitable
  definition: condición de un enlace o un giro que permite o restringe todo el recorrido
    del tráfico, en oposición a una restricción de navegación más detallada
  language_code: spa
  notes:
  - La condición de transitable es habitualmente una función de condiciones físicas,
    culturales o legales. Si transitable es falso, el objeto no puede ser navegado.
    Esto elimina de hecho un enlace de la red utilizable. En el caso de un nodo, esto
    elimina el nodo y todos sus enlaces asociados de la red utilizable. En el caso
    de un giro, simplemente lo retira de cualquier ruta viable. Las entidades no transitables
    no están incluidas en las maniobras o rutas.
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19133:2005
    link: https://www.iso.org/standard/32551.html
  date_accepted: 2005-10-15 00:00:00.000000000 +08:00
  release: '1'
