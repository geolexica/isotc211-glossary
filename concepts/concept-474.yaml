zho:
  id: 474
  definition: 与更为详细的导航限制不同，可通过是允许或限制所有交通通行的一个有向路段或转向处的状态。
  language_code: zho
  notes:
    - >-
      可通过通常是物理、文化或法定条件的函数。若可通过为假，则目标不能导航。这就从可使用的网络中有效地“除去”这个有向路段。如果是结点，则从使用的网络中有效地“除去”该节点和所有与之相连的有向路段。如果是转向，仅从任一可行的路径中简单“除去”转向点即可。不可通过的实体不应包含在策略或路径中。
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  date_accepted: 2005-10-14T16:00:00.000Z
  terms:
    - type: expression
      designation: 可通过
      normative_status: preferred
fin:
  id: 474
  definition: >-
    linkin tai käännöksen tila, jossa kulku on joko sallittu kaikelle
    liikenteelle tai kokonaan estetty; vertaa yksityiskohtaisemmat
    navigointirajoitukset
  language_code: fin
  notes:
    - >-
      Kuljettavuuteen vaikuttavat tavallisesti fyysiset, kulttuurilliset ja
      lainopilliset seikat. Jos objektin kuljettavuusattribuutilla on arvo
      epätosi, objektin kautta ei voi kulkea. Jos objekti, jonka kautta ei voi
      kulkea, on linkki, se itse asiassa poistuu käytössä olevasta verkostosta.
      Jos objekti on solmupiste, se ja kaikki siihen liittyvät linkit poistuvat
      käytössä olevasta verkostosta. Jos objekti on käännös, se poistuu miltä
      hyvänsä mahdolliselta reitiltä. Tietokokonaisuuksia, joiden
      kuljettavuusattribuutin arvo on epätosi, ei sisällytetä manöövereihin eikä
      reitteihin.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  lineage_source: 'Ei lähdettä, käännetty'
  date_accepted: 2005-10-14T16:00:00.000Z
  terms:
    - type: expression
      designation: kuljettavuus
      normative_status: preferred
  _revisions:
