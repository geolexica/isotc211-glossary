ara:
  id: 645
  definition: >-
    مجموعة من النقاط في اتحاد الاشكال الهندسية (أو اتحاد المسارات)  لمجموعة من
    الاشكال الهندسية ذات متغير واحد
  language_code: ara
  notes:
    - >-
      هذا تعميم لمفهوم موشور هندسي هو عبارة عن هيكل محدَّب لمضلعين متطابقين في
      حيز ثلاثي الأبعاد. ومثل هذه الأشكال المتعددة الوجوه يمكن النظر إليها
      باعتبارها تورقا لمضلعات متطابقة.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19141:2008'
    link: 'https://www.iso.org/standard/41445.html'
