termid: 645
term: prism <one parameter set of geometries>
eng:
  id: 645
  terms:
  - type: expression
    normative_status: preferred
    designation: prism <one parameter set of geometries>
  definition:
  - content: set of points in the union of the geometries (or the union of the trajectories)
      of a one parameter set of geometries
  notes:
  - content: This is a generalization of the concept of a geometric prism that is
      the convex hull of two congruent polygons in 3D-space. Such polyhedrons can
      be viewed as a foliation of congruent polygons.
  examples: []
  language_code: eng
  entry_status: valid
