---
term: prism <one parameter set of geometries>
termid: 645
eng:
  id: 645
  definition: set of points in the union of the geometries (or the union of the trajectories)
    of a one parameter set of geometries
  language_code: eng
  notes:
  - This is a generalization of the concept of a geometric prism that is the convex
    hull of two congruent polygons in 3D-space. Such polyhedrons can be viewed as
    a foliation of congruent polygons.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: ISO 19141:2008
    link: https://www.iso.org/standard/41445.html
  date_accepted: 2008-06-01 00:00:00.000000000 +08:00
  release: '2'
  terms:
  - type: expression
    designation: prism <one parameter set of geometries>
    normative_status: preferred
