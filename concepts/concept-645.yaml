rus:
  id: 645
  definition: >-
    множество точек в объединении геометрий (или объединение траекторий) одного
    набора параметров геометрии
  language_code: rus
  notes:
    - >-
      Это является обобщением концепции геометрической призмы, которая является
      выпуклой оболочкой двух конгруэнтных многоугольников в трехмерном
      пространстве. Подобные многогранники можно рассматривать, как расслоение
      конгруэнтных многогранников.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19141:2008'
    link: 'https://www.iso.org/standard/41445.html'
  lineage_source: 'перевод ISO 19141:2008'
  date_accepted: 2008-06-01T00:00:00.000Z
  release: '2'
  terms:
    - type: expression
      designation: призма <один набор параметров геометрии>
      normative_status: preferred
  _revisions:
    current: 6f9f50
