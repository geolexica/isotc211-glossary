spa:
  id: 645
  definition: >-
    conjunto de puntos en la unión de las geometrías (o la unión de las
    trayectorias) de un conjunto de geometrías de un parámetro
  language_code: spa
  notes:
    - >-
      Esto es una generalización del concepto de prisma geométrico que es la
      envolvente convexa de dos polígonos congruentes en un espacio
      tri¬dimensional. Tales poliedros se pueden ver como la foliación de
      polígonos congruentes.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19141:2008'
    link: 'https://www.iso.org/standard/41445.html'
  date_accepted: 2008-06-01T00:00:00.000Z
  release: '2'
  terms:
    - type: expression
      designation: prisma <conjunto de geometrías de un parámetro>
      normative_status: preferred
