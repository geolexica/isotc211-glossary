eng:
  id: 347
  definition: >-
    data type that describes a point or geometry potentially occupied by an
    object or person
  language_code: eng
  notes:
    - >-
      A direct position is a semantic subtype of position. Direct positions as
      described can only define a point and therefore not all positions can be
      represented by a direct position. That is consistent with the "is type of"
      relation.  An 19107 geometry is also a position, just not a direct
      position.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  date_accepted: 2005-10-15T00:00:00.000Z
