kor:
  id: 347
  definition: 객체 또는 사람이 잠정적으로 차지하는 하나의 점이나 기하를 기술하는 데이터 유형
  language_code: kor
  notes:
    - >-
      직접 위치는 의미론적으로 위치의 하위 유형이다. 직접 위치는 단지 점으로만 기술되며, 모든 위치를 직접 위치로 표현할 수는 없다.
      이는 관계의 "유형(is type of)"과 일관성을 갖는다. KS X ISO 19107의 기하 또한 위치이며, 반드시 직접 위치는
      아니다.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  lineage_source: KS X ISO 19133
  date_accepted: 2006-12-01T00:00:00.000Z
  release: '1'
  terms:
    - type: expression
      designation: 위치
      normative_status: preferred
