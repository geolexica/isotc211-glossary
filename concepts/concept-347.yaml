ara:
  id: 347
  definition: نوع من البيانات يصف نقطة أو شكل هندسي محتمل أن يشغلها معلم أو شخص
  language_code: ara
  notes:
    - >-
      الموقع المباشر هو من حيث الدلالة اللفظية نوع فرعي متفرع من الموقع. المواقع
      المباشرة كما جاء في وصفها يمكن فقط أن تحدد نقطة وبالتالي يمكن القول بأنه
      لا يمكن تمثيل كل المواقع بالموقع المباشر . وينسجم هذا مع "نوع العلاقة
      الكونية". هندسة المقياس الدولي 19107 هي أيضاً موقع , ولكنه ليس موقعاً
      مباشراً.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  date_accepted: 2005-10-15T00:00:00.000Z
  release: '1'
  terms:
    - type: expression
      designation: موقع
      normative_status: preferred
