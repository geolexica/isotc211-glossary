fin:
  id: 347
  definition: 'paikka, jossa jokin sijaitsee'
  language_code: fin
  notes:
    - >-
      Suora sijainti on semanttisesti sijainnin erikoistapaus. Määritelmän
      mukaiset suorat sijainnit voivat määrittää vain pisteitä, ja tämän vuoksi
      kaikkia sijainteja ei voi esittää suorina sijainteina. Myös standardin
      19107 geometria on sijainti, muttei suora sijainti.
    - >-
      ISO 19100 -standardisarjassa englannin termillä position viitataan
      sijainnin ilmaisevaan tietotyyppiin ja termillä location paikkaan.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  lineage_source: 'Sanastokeskus TSK: Geoinformatiikan sanasto (TSK 42), 2011'
