spa:
  id: 347
  definition: >-
    tipo de datos que describe un punto o lugar geométrico potencialmente
    ocupado por un objeto o persona
  language_code: spa
  notes:
    - >-
      Una posición directa es un subtipo semántico de posición. Una posición
      directa como la descrita sólo puede definir un punto y por lo tanto no
      todas las posiciones pueden ser representadas de forma directa. Esto es
      consistente con la relación "es tipo de". Una geometría según la Norma ISO
      19107 es también una posición, no sólo una posición directa.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
