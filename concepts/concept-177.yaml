eng:
  id: 177
  definition: operation that every instance of a feature type may perform
  language_code: eng
  notes:
    - Sometimes feature operations provide a basis for feature type definition.
  examples:
    - >-
      A feature operation upon a 'dam' is to raise the dam.  The results of this
      operation are to raise the height of the 'dam' and the level of water in a
      'reservoir'.
  entry_status: valid
  review_indicator: ''
