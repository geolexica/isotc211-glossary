term: feature operation
eng:
  id: 177
  terms:
  - type: expression
    normative_status: preferred
    designation: feature operation
  definition:
  - content: operation that every instance of a feature type may perform
  notes:
  - content: Sometimes feature operations provide a basis for feature type definition.
  examples:
  - content: A feature operation upon a 'dam' is to raise the dam.  The results of
      this operation are to raise the height of the 'dam' and the level of water in
      a 'reservoir'.
  language_code: eng
  entry_status: valid
  review_indicator: ''
