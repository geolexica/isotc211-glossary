term: trust
termid: 1258
eng:
  id: 1258
  definition: >-
    sum total of all mitigating factors with respect to a particular licensee
    that reduces expected risk
  language_code: eng
  notes:
    - >-
      Trust allows the owner [or his agent] to act with a higher potential risk
      because the expected risk has been lowered. This is slightly different
      from the plain language of trust. Normally, trust requires something, but
      if the principal at risk decides that no risk exists, then trust exists
      (in the sense here) because risk has been reduced, whatever the reason.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.50'
    link: 'https://www.iso.org/standard/32571.html'
  date_accepted: 2014-02-15T00:00:00.000Z
  release: '3'
  terms:
