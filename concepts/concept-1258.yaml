spa:
  id: 1258
  definition: >-
    suma total de todos los factores mitigantes respecto a un licenciatario
    particular que reducen el riesgo esperado
  language_code: spa
  notes:
    - >-
      La confianza permite a un usuario (o a su agente) actuar con un riesgo
      potencial más alto porque el riesgo esperado ha sido rebajado. Eso es
      ligeramente diferente a la "confianza" en el lenguaje común. Normalmente,
      la confianza requiere algo, pero si el principal en riesgo decide que no
      hay riesgo, entonces la confianza existe (en este sentido) porque el
      riesgo se ha deducido, por las razones que sean.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.50'
    link: 'https://www.iso.org/standard/32571.html'
  date_accepted: 2014-02-15T00:00:00.000Z
  release: '3'
  terms:
