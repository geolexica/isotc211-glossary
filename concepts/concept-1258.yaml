rus:
  id: 1258
  definition: >-
    совокупность всех смягчающих обстоятельств в отношении конкретного
    лицензиата, которые снижают ожидаемый риск
  language_code: rus
  notes:
    - >-
      доверие позволяет владельцу [или его агенту] действовать с более высоким
      потенциальным риском, поскольку ожидаемый риск был снижен. Это немного
      отличается от простого языка доверия. Обычно доверие требует чего-то, но
      если рискующий Принципал решает, что риска нет, тогда доверие существует
      (в этом смысле здесь), потому что риск был уменьшен, независимо от
      причины.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.50'
    link: 'https://www.iso.org/standard/32571.html'
  lineage_source: 'перевод ИСО 19153:2014'
  date_accepted: 2014-02-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: доверие
      normative_status: preferred
