ara:
  id: 927
  definition: درجة الاتجاه عبر نطاق الاتجاه
  language_code: ara
  notes:
    - >-
      يقاس هذا عادة وفقا لنبضات الاستجابة بجهاز استشعار رادار الرصد المركب(سار)
      ونظام المعالجة؛ وهوعبارة عن دالة تتعلق بحجم فتحة العدسة الاصطناعية
      للرادار  أو تتعلق ، في حالات أخرى ، بزمن التوقف(بمعنى أن فتحة العدسة إذا
