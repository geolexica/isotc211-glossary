rus:
  id: 927
  definition: разрешение в  направлении поперечного диапазона
  language_code: rus
  notes:
    - >-
      Обычно измеряется в виде ответных импульсов сенсора SAR и обрабатывающей
      системы. Является функцией размера синтетической апертуры или
      альтернативно временной задержки (например, большая апертура приводит
      более длительной задержке, которая приводит к лучшему разрешению)
