spa:
  id: 927
  terms:
  - type: expression
    normative_status: preferred
    designation: resolución acimutal <SAR>
  definition:
  - content: resolución en la dirección perpendicular al alcance
  notes:
  - content: Normalmente se mide en términos de la respuesta del impulso del sensor
      SAR y del sistema de procesamiento. Es función del tamaño de la apertura sintética
      o, alternativamente, del tiempo de exposición (es decir, mayores aperturas resultan
      en un tiempo de exposición mayor lo que da como resultado una mejor resolución).
