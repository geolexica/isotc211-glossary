spa:
  id: 927
  definition: resolución en la dirección perpendicular al alcance
  language_code: spa
  notes:
    - >-
      Normalmente se mide en términos de la respuesta del impulso del sensor SAR
      y del sistema de procesamiento. Es función del tamaño de la apertura
      sintética o, alternativamente, del tiempo de exposición (es decir, mayores
      aperturas resultan en un tiempo de exposición mayor lo que da como
      resultado una mejor resolución).
