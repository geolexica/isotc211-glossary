rus:
  id: 1211
  definition: >-
    определение того, разрешено ли субъекту иметь указанные типы доступа к
    определенному ресурсу
  language_code: rus
  notes:
    - >-
      Как правило, авторизация выполняется в контексте аутентификации (4.4). Как
      только объект аутентифицирован, ему может быть разрешено выполнять
      различные типы доступа
  examples: []
  entry_status: valid
