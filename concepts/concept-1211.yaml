spa:
  id: 1211
  definition: >-
    determinación de si a un sujeto se le permiten o no unos determinados tipos
    de acceso a un recurso particular
  language_code: spa
  notes:
    - >-
      Normalmente una autorización se da en el contexto de una autenticación.
      Una vez que un sujeto es autenticado pede ser autorizado a efectuar
      diferentes tipos de acceso.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
