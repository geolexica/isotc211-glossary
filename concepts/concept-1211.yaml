eng:
  id: 1211
  definition: >-
    determination whether a subject is allowed to have the specified types of
    access to a particular resource
  language_code: eng
  notes:
    - >-
      Usually, authorization is in the context of authentication. Once a subject
      is authenticated, it can be authorized to perform different types of
      access.
  examples: []
  entry_status: valid
  authoritative_source:
