eng:
  id: 1219
  definition: expected value (statistics) of loss
  language_code: eng
  notes:
    - >-
      Expected risk is calculated by multiplying the probability of the types of
      infringement by the cost of that infringement, summed up over all types of
      infringement.
  examples: []
  entry_status: valid
