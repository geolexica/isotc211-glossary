rus:
  id: 1219
  definition: ожидаемая величина (статистика) потерь
  language_code: rus
  notes:
    - >-
      Ожидаемый риск рассчитывается путём умножения вероятности возникновения
      типов нарушений на стоимость данного нарушения, суммируемого по всем типам
      нарушений.
