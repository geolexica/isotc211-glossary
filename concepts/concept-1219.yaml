spa:
  id: 1219
  definition: valor (estadístico) esperado de pérdidas
  language_code: spa
  notes:
    - >-
      El riesgo esperado se calcula multiplicando la probabilidad de los tipos
      de vulneración por el coste de esa vulneración, y sumando el total para
      todos los tipos de vulneración.
