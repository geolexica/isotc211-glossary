swe:
  id: 110
  terms:
  - type: expression
    normative_status: preferred
    designation: dataprodukt
  definition:
  - content: specificerad datamängd eller serie av datamängder som erbjuds eller efterfrågas
  notes:
  - content: |-
      I praktiken måste en dataprodukt definieras, huvudsakligen genom att specificera de krav som ska kunna ställas på data. Det kan göras innan någon datamängd har producerats. ISO 19131, Data product specification, anger ett standardiserat sätt att definiera en dataprodukt.
      till termpost: En dataprodukt kan i sin specifikation ange att datamängderna levereras via en viss nedladdningstjänst. Varken tjänster, databaser eller programvara räknas dock som dataprodukter i sig.
  examples: []
  country_code: swe
  language_code: swe
  entry_status: valid
  review_indicator: ''
  sources:
  - type: authoritative
    origin:
      ref: ISO 19131:2007
      link: https://www.iso.org/standard/36760.html
  - type: lineage
    origin:
      ref: "(Type reference to national language document)"
  dates:
  - type: accepted
    date: '2007-04-15T00:00:00.000Z'
  release: '1'
