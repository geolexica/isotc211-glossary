swe:
  id: 110
  term: dataprodukt
  definition: specificerad datamängd eller serie av datamängder som erbjuds eller
    efterfrågas
  country_code: swe
  language_code: swe
  notes:
  - "I praktiken måste en dataprodukt definieras, huvudsakligen genom att specificera
    de krav som ska kunna ställas på data. Det kan göras innan någon datamängd har
    producerats. ISO 19131, Data product specification, anger ett standardiserat sätt
    att definiera en dataprodukt.  \ntill termpost: En dataprodukt kan i sin specifikation
    ange att datamängderna levereras via en viss nedladdningstjänst. Varken tjänster,
    databaser eller programvara räknas dock som dataprodukter i sig."
  examples: []
