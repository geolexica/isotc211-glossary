  id: 103
  term: ciclo <geometría>
  definition: objeto espacial sin frontera
  language_code: spa
  notes:
  - Los ciclos se usan para describir componentes de los límites (ver definición de
    armazón, anillo). Un ciclo no tiene límite porque cierra consigo mismo, aunque
    está acotado (es decir, no tiene una extensión infinita). Un círculo o una esfera,
    por ejemplo, no tienen límite, pero están acotados.
