fin:
  id: 103
  definition: 'sijaintiobjekti, jolla ei ole rajausta'
  language_code: fin
  notes:
    - >-
      Silmukoita käytetään rajauskomponenttien (katso käsitteet kuori ja piiri)
      kuvaamiseen. Silmukalla ei ole rajausta, sillä se sulkeutuu itseensä,
      mutta se on rajattu (eli sen laajuus ei ole ääretön). Esimerkiksi
      ympyrällä tai pallolla ei ole rajausta, mutta ne ovat rajattuja.
