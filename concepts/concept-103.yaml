dan:
  id: 103
  definition: om rumligt objekt uden en grænse
  language_code: dan
  notes:
    - >-
      Egenskaben lukket anvendes til at beskrive grænsekomponenter (se rand).
      Når et objekt er lukket, har det ingen grænse, da det afslutter sig selv,
      men det er afgrænset (dvs. det har ikke uendelig udbredelse).  En cirkel
      eller kugle har eksempelvis ingen grænse, men er afgrænset.
