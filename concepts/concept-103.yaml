dan:
  id: 103
  terms:
  - type: expression
    designation: lukket<geometri>
  definition:
  - content: om rumligt objekt uden en grænse
  notes:
  - content: Egenskaben lukket anvendes til at beskrive grænsekomponenter (se rand).
      Når et objekt er lukket, har det ingen grænse, da det afslutter sig selv, men
      det er afgrænset (dvs. det har ikke uendelig udbredelse).  En cirkel eller kugle
      har eksempelvis ingen grænse, men er afgrænset.
  examples: []
  language_code: dan
  entry_status: retired
