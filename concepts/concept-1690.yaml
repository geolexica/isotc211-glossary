term: non-verbal representation
termid: 1690
eng:
  id: 1690
  definition: >-
    representation of a concept by means other than a descriptive statement,
    while revealing characteristics of this concept
  language_code: eng
  notes:
    - >-
      A non-verbal representation can be a chemical or mathematical formula, a
      pictographic representation or a figure, table or other kind of visual or
      non-visual representation revealing characteristics of the concept
      concerned.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 10241-1:2011'
    clause: '3.4.2.3, modified — The reference to the examples has been removed.'
