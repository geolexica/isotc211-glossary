spa:
  id: 1690
  definition: >-
    representación de un concepto por medios distintos a una declaración
    descriptiva, que revela las características de este concepto
  language_code: spa
  notes:
    - >-
      Una representación no verbal puede ser una fórmula química o matemática,
      una representación pictográfica o una figura, una tabla u otro tipo de
      representación visual o no visual que revela características del concepto
      en cuestión.
  examples: []
