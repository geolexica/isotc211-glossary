term: transport network
termid: 1621
eng:
  id: 1621
  definition: >-
    physical network infrastructure for mobility of transport means, containing
    infrastructure and equipment that facilitate traffic management
  language_code: eng
  notes:
    - >-
      A transport network is associated to a specific transport mode and
      specific types of transport means. The road network, consisting of streets
      in a city may for example support several transport networks such as
      transport networks for pedestrians, bicycles and use private cars. The
      network served by a bus service is also a transport network.
  examples: []
