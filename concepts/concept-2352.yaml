term: coordinate operation
termid: 2352
eng:
  id: 2352
  definition: >-
    process using a mathematical model, based on a one-to-one relationship, that
    changes coordinates in a source coordinate reference system to coordinates
    in a target coordinate reference system, or that changes coordinates at a
    source coordinate epoch to coordinates at a target coordinate epoch within
    the same coordinate reference system
  language_code: eng
  notes: []
  examples: []
  entry_status: valid
