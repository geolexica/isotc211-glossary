term: directed solid
termid: 139
eng:
  id: 139
  definition: directed topological object that represents an association between a
    topological solid and one of its orientations
  language_code: eng
  notes:
  - Directed solids are used in the coboundary relation to maintain the spatial association
    between face and topological solid. The orientation of a solid is with respect
    to a face, "+" if the upNormal is outward, "-" if inward. This is consistent with
    the concept of "up = outward" for a surface bounding a solid.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: directed solid
    normative_status: preferred
ara:
  id: 139
  definition: كائن طوبولوجي موجه يمثل ربطاً بين مجسم طوبولوجي وأحد اتجاهاته
  language_code: ara
  notes:
  - تستخدم المجسمات الموجهة في علاقة الحدود المشتركة للمحافظة على العلاقة المكانية
    التي تربط بين الواجهة والمجسم الطوبولوجي. اتجاه مجسم ما فيما يتصل بأي واجهة يكون
    موجبا "+" إذا كان up Normal يشير إلى الخارج ، ويكون سالبا "-" إذا كان يشير إلى
    الداخل. وهذا ينسجم مع الفكرة التي تقول بأن "جاهز = البروز إلى الخارج" بالنسبة
    لسطح يحد مجسماً.
  examples: []
