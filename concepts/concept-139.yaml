spa:
  id: 139
  term: sólido orientado
  definition: objeto topológico orientado que representa una asociación entre un sólido
    topológico y una de sus orientaciones
  language_code: spa
  notes:
  - Los sólidos orientados se usan en la relación de cofrontera para mantener la asociación
    espacial entre la cara y el sólido topológico. La orientación de un sólo con respecto
    a una cara, es "+" si la cara hacia arriba está hacia fuera y "-" si está hacia
    dentro. Esto es coherente con el concepto de "arriba = hacia fuera" para una superficie
    que envuelve un sólido.
  examples: []
  entry_status: valid
  classification: preferred
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
