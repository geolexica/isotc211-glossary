fin:
  id: 139
  term: suunnattu kappale
  definition: suunnattu topologinen objekti, joka kuvaa topologisen kappaleen ja jonkin
    sen suunnan välistä yhteyttä
  language_code: fin
  notes:
  - Suunnattuja kappaleita käytetään yhteisrajauksessa ylläpitämään tahkon ja topologisen
    kappaleen sijaintiyhteyttä. Kappaleen suunta on tahkoon nähden +, jos normaali
    osoittaa ulospäin ja -, jos se osoittaa sisäänpäin. Tämä on yhdenmukaista kappaleen
    rajaavaa pintaa koskevan käsitteen "+ = ulospäin" kanssa.
  examples: []
