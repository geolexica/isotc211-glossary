  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: 有向位相立体
    normative_status: preferred
kor:
  id: 139
  definition: 하나의 위상 입방체와 그 입방체가 갖는 방향성 간의 연관으로 표현된 방향성 위상 객체
  language_code: kor
  notes:
  - 방향성 입방체는 면과 위상 입방체 간의 공간적인 관계를 유지하기 위해 공유 경계 측면에서 사용된다. 입방체의 방향성은 변을 따르며, "+"는
    법선 벡터가 바깥쪽인 경우, "-"는 안쪽일 경우에 부여된다. 이것은 입방체를 감싸는 표면에서 "위쪽 = 바깥쪽" 이라는 개념과도 일치한다.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  lineage_source: KS X ISO 19107
  date_accepted: 2009-12-29 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: 방향성 입방체
    normative_status: preferred
pol:
  id: 139
  definition: skierowany obiekt topologiczny, który reprezentuje powiązanie między
    bryłą topologiczną a jedną z jej orientacji
  language_code: pol
  notes:
  - Bryły skierowane są wykorzystywane w zależnościach współgranicy w celu ustalenia
    powiązania przestrzennego pomiędzy ścianą a bryłą topologiczną. Orientacja bryłyokreślana
    jest względem ściany "+", jeżeli wektor normalny ściany jest skierowany na zewnątrz
    bryły,"-", jeżeli wektor normalny ściany jest skierowany do wewnątrz bryły. Jest
    to zgodne z pojęciem "góra = kierunek na zewnątrz" dla powierzchni ograniczającej
    bryłę.
  examples: []
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  lineage_source: PN-EN ISO 19107
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: bryła skierowana
    normative_status: preferred
rus:
  id: 139
  definition: ориентированный топологический объект, который представляет связь между
    топологическим телом  и одним из его направлений
  language_code: rus
  notes:
  - Ориентированные тела используют в кограничной связи для поддержки пространственной
    ассоциации между гранью и топологическим телом. Направление тела соотносится с
    гранью, «+», если нормаль к ней направлена от тела, «-», если внутри него. Это
    соответствует принципу «up = outward» для поверхности, ограничивающей тело
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  lineage_source: Internet
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  terms:
  - type: expression
    designation: ориентированное тело
    normative_status: preferred
spa:
  id: 139
  definition: objeto topológico orientado que representa una asociación entre un sólido
    topológico y una de sus orientaciones
  language_code: spa
  notes:
  - Los sólidos orientados se usan en la relación de cofrontera para mantener la asociación
    espacial entre la cara y el sólido topológico. La orientación de un sólo con respecto
    a una cara, es "+" si la cara hacia arriba está hacia fuera y "-" si está hacia
    dentro. Esto es coherente con el concepto de "arriba = hacia fuera" para una superficie
    que envuelve un sólido.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: sólido orientado
    normative_status: preferred
