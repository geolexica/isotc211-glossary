pol:
  id: 139
  definition: >-
    skierowany obiekt topologiczny, który reprezentuje powiązanie między bryłą
    topologiczną a jedną z jej orientacji
  language_code: pol
  notes:
    - >-
      Bryły skierowane są wykorzystywane w zależnościach współgranicy w celu
      ustalenia powiązania przestrzennego pomiędzy ścianą a bryłą topologiczną.
      Orientacja bryłyokreślana jest względem ściany "+", jeżeli wektor normalny
      ściany jest skierowany na zewnątrz bryły,"-", jeżeli wektor normalny
      ściany jest skierowany do wewnątrz bryły. Jest to zgodne z pojęciem "góra
      = kierunek na zewnątrz" dla powierzchni ograniczającej bryłę.
