term: directed solid
termid: 139
eng:
  id: 139
  definition: >-
    directed topological object that represents an association between a
    topological solid and one of its orientations
  language_code: eng
  notes:
    - >-
      Directed solids are used in the coboundary relation to maintain the
      spatial association between face and topological solid. The orientation of
      a solid is with respect to a face, "+" if the upNormal is outward, "-" if
      inward. This is consistent with the concept of "up = outward" for a
      surface bounding a solid.
  examples: []
  entry_status: valid
  review_indicator: ''
