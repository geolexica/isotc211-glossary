rus:
  id: 139
  definition: >-
    ориентированный топологический объект, который представляет связь между
    топологическим телом  и одним из его направлений
  language_code: rus
  notes:
    - >-
      Ориентированные тела используют в кограничной связи для поддержки
      пространственной ассоциации между гранью и топологическим телом.
      Направление тела соотносится с гранью, «+», если нормаль к ней направлена
      от тела, «-», если внутри него. Это соответствует принципу «up = outward»
      для поверхности, ограничивающей тело
