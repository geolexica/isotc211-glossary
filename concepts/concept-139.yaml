    designation: مجسم موجه
    normative_status: preferred
chi:
  id: 139
  definition: 有向拓扑对象，表达拓扑体和它的一个方向之间的关联。
  language_code: chi
  notes:
  - 有向体用在余边界关系中以维持面与拓扑体之间的空间关联。体的方向与它的边界面相对应，如果边界面的外法向是向外的，则这个体是“+”如果边界的外法向是向内的，则这个体是负方向“-”。这与一个体的边界“向上=向外”的概念一致。
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  terms:
  - type: expression
    designation: 有向体
    normative_status: preferred
dan:
  id: 139
  definition: retningsbestemt topologisk objekt, der repræsenterer en fobindelse mellem
    et topologisk legeme og en af dets orienteringer
  language_code: dan
  notes:
  - Retningsbestemte legemer benyttes i fællesgrænse-relationen til at opretholde
    den rumlige forbindelse mellem flade og topologisk legeme. Orienteringen af et
    legeme i forhold til en flade er "+", hvis upNormal peger væk fra legemet, og
    "-" hvis upNormal peger ind mod legemet.  Dette stemmer overens med begrebet "up
    = væk fra" for en flade, der afgrænser et legeme.
  examples: []
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: retningsbestemt legeme
    normative_status: 
fin:
  id: 139
  definition: suunnattu topologinen objekti, joka kuvaa topologisen kappaleen ja jonkin
    sen suunnan välistä yhteyttä
  language_code: fin
  notes:
  - Suunnattuja kappaleita käytetään yhteisrajauksessa ylläpitämään tahkon ja topologisen
    kappaleen sijaintiyhteyttä. Kappaleen suunta on tahkoon nähden +, jos normaali
    osoittaa ulospäin ja -, jos se osoittaa sisäänpäin. Tämä on yhdenmukaista kappaleen
    rajaavaa pintaa koskevan käsitteen "+ = ulospäin" kanssa.
  examples: []
  entry_status: valid
