spa:
  id: 139
  definition: >-
    objeto topológico orientado que representa una asociación entre un sólido
    topológico y una de sus orientaciones
  language_code: spa
  notes:
    - >-
      Los sólidos orientados se usan en la relación de cofrontera para mantener
      la asociación espacial entre la cara y el sólido topológico. La
      orientación de un sólo con respecto a una cara, es "+" si la cara hacia
      arriba está hacia fuera y "-" si está hacia dentro. Esto es coherente con
      el concepto de "arriba = hacia fuera" para una superficie que envuelve un
      sólido.
  examples: []
  entry_status: valid
  review_indicator: ''
