kor:
  id: 139
  definition: 하나의 위상 입방체와 그 입방체가 갖는 방향성 간의 연관으로 표현된 방향성 위상 객체
  language_code: kor
  notes:
    - >-
      방향성 입방체는 면과 위상 입방체 간의 공간적인 관계를 유지하기 위해 공유 경계 측면에서 사용된다. 입방체의 방향성은 변을 따르며,
      "+"는 법선 벡터가 바깥쪽인 경우, "-"는 안쪽일 경우에 부여된다. 이것은 입방체를 감싸는 표면에서 "위쪽 = 바깥쪽" 이라는
      개념과도 일치한다.
