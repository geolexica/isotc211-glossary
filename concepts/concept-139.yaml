pol:
  id: 139
  term: bryła skierowana
  definition: skierowany obiekt topologiczny, który reprezentuje powiązanie między
    bryłą topologiczną a jedną z jej orientacji
  language_code: pol
  notes:
  - Bryły skierowane są wykorzystywane w zależnościach współgranicy w celu ustalenia
    powiązania przestrzennego pomiędzy ścianą a bryłą topologiczną. Orientacja bryłyokreślana
    jest względem ściany "+", jeżeli wektor normalny ściany jest skierowany na zewnątrz
    bryły,"-", jeżeli wektor normalny ściany jest skierowany do wewnątrz bryły. Jest
    to zgodne z pojęciem "góra = kierunek na zewnątrz" dla powierzchni ograniczającej
    bryłę.
  examples: []
  classification: preferred
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  lineage_source: PN-EN ISO 19107
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
rus:
  id: 139
  term: ориентированное тело
  definition: ориентированный топологический объект, который представляет связь между
    топологическим телом  и одним из его направлений
  language_code: rus
  notes:
  - Ориентированные тела используют в кограничной связи для поддержки пространственной
    ассоциации между гранью и топологическим телом. Направление тела соотносится с
    гранью, «+», если нормаль к ней направлена от тела, «-», если внутри него. Это
    соответствует принципу «up = outward» для поверхности, ограничивающей тело
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
