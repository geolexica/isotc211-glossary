ara:
  id: 139
  definition: كائن طوبولوجي موجه يمثل ربطاً بين مجسم طوبولوجي وأحد اتجاهاته
  language_code: ara
  notes:
    - >-
      تستخدم المجسمات الموجهة في علاقة الحدود المشتركة للمحافظة على العلاقة
      المكانية التي تربط بين الواجهة والمجسم الطوبولوجي. اتجاه مجسم ما فيما يتصل
      بأي واجهة يكون موجبا "+" إذا كان up Normal يشير إلى الخارج ، ويكون سالبا
      "-" إذا كان يشير إلى الداخل. وهذا ينسجم مع الفكرة التي تقول بأن "جاهز =
      البروز إلى الخارج" بالنسبة لسطح يحد مجسماً.
