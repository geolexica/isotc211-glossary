dan:
  id: 139
  definition: >-
    retningsbestemt topologisk objekt, der repræsenterer en fobindelse mellem et
    topologisk legeme og en af dets orienteringer
  language_code: dan
  notes:
    - >-
      Retningsbestemte legemer benyttes i fællesgrænse-relationen til at
      opretholde den rumlige forbindelse mellem flade og topologisk legeme.
      Orienteringen af et legeme i forhold til en flade er "+", hvis upNormal
      peger væk fra legemet, og "-" hvis upNormal peger ind mod legemet.  Dette
      stemmer overens med begrebet "up = væk fra" for en flade, der afgrænser et
      legeme.
  examples: []
  review_indicator: ''
  authoritative_source:
