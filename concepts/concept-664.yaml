spa:
  id: 664
  term: medida de distancia
  synonyms: métrica de distancia
  definition: medida de los pares de valores de un tipo de atributo que asigna un
    valor numérico que es positivo, simétrico y satisface la desigualdad triangular
  language_code: spa
  notes:
  - Una medida "d" es positiva si d(x, y) > 0 para cada x e y con xy, y d(x, x) =
    0. Una medida "d" es simétrica si d(x, y) = d(y, x) para cada x e y. Una medida
    "d" satisface la desigualdad triangular, si d(x, y)  d(x, a) + d(a, y) para cada
    a, x e y. Todos los atributos de valores numéricos o vectores disponen de una
    métrica, siendo la más común la métrica euclídea basada en la raíz cuadrada de
    la suma de los cuadrados de las diferencias en cada dimensión. Otras métricas
    no-euclídeas tienen en cuenta la "curvatura del espacio" (como a lo largo de la
    superficie del esferoide).
