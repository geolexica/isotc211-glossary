swe:
  id: 255
  definition: förmåga att fungera ihop utan att särskilda åtgärder måste vidtas
  country_code: swe
  language_code: swe
  notes:
  - "I definitionen avser \"särskilda åtgärder\" framför allt återkommande mänskligt
    ingripande, till exempel genom manuell hantering eller tolkning.   \ntill termpost:
    Interoperabilitet mellan IT-system innebär att data från ett system kan tas emot
    och tolkas av ett annat. \nAnm. 3 till termpost: Interoperabilitet kan beskrivas
    i fyra olika perspektiv:\nJuridisk interoperabilitet kan uppnås genom att harmonisering
    görs av nationella författningar, så kallad formell tillnärmning,. \nOrganisatorisk
    interoperabilitet kan uppnås genom att på förhand bestämma  gemensamma processer,
    ansvarsfördelning, praxis, verktyg, användande av för området aktuell lagstiftning
    och/eller standarder. \nSemantisk interoperabilitet kan uppnås genom att organisationer
    och verksamheter med gemensamt syfte bestämmer exempelvis vilka begrepp som behövs
    för utbytet och hur dessa då ska tolkas, samt för utbytet tar fram gemensamma
    begrepps- och informationsutbytes-modeller.\nTeknisk interoperabilitet kan uppnås
    genom till exempel harmonisering av specifikationer för data och tjänster."
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO/IEC 2382:2009
    clause: '2121317'
  lineage_source: ISO 19119:2005
  lineage_source_similarity: 1
