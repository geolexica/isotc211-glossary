rus:
  id: 994
  terms:
  - type: expression
    normative_status: preferred
    designation: фидуциальная отметка
  definition:
  - content: индексные метки, как правило, четыре или восемь,  жестко соединенные
      с корпусом камеры, которые формируют изображения на негативной пленке и определяют
      систему координат изображения
  notes:
  - content: при калибровке камеры точно измеряются расстояния между фидуциальными
      отметками  и присваиваются координаты, которые помогают исправить искажение
      пленки.
