spa:
  id: 994
  term: marca fiducial
  definition: marcas de identificación, típicamente cuatro u ocho, conectadas rígidamente
    con el cuerpo de la cámara, que forman imágenes sobre el negativo de la película
    y definen el sistema de referencia de coordenadas de la imagen
  language_code: spa
  notes:
  - Cuando una cámara está calibrada, las distancias entre las marcas fiduciales se
    miden de forma precisa y tienen asignadas unas coordenadas que se usan para la
    corrección por distorsión de la película.
  examples: []
