---
term: fiducial mark
termid: 994
eng:
  id: 994
  definition: index marks, typically four or eight rigidly connected with the camera
    body, which form images on the film negative and define the image coordinate reference
    system
  language_code: eng
  notes:
  - When a camera is calibrated the distances between fiducial marks are precisely
    measured and assigned coordinates that assist in correcting for film distortion.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: ISO/TS 19130:2010
    link: https://www.iso.org/standard/51789.html
  date_accepted: 2010-06-15 00:00:00.000000000 +08:00
  release: '2'
  terms:
  - type: expression
    designation: fiducial mark
    normative_status: preferred
