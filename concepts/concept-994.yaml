    normative_status: preferred
    designation: علامة إسناد
  definition:
  - content: علامات مفهرسه،  تكون عادة أربع أو ثمان علامات ، متصلة بشكل ثابت بجسم
      الكاميرا ، وهي التي تشكل الصور على الفيلم السالب وتحدد النظام المرجعي لإحداثيات
      الصورة.
