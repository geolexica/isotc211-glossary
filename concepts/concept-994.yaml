rus:
  id: 994
  term: фидуциальная отметка
  definition: индексные метки, как правило, четыре или восемь,  жестко соединенные
    с корпусом камеры, которые формируют изображения на негативной пленке и определяют
    систему координат изображения
  language_code: rus
  notes:
  - при калибровке камеры точно измеряются расстояния между фидуциальными отметками  и
    присваиваются координаты, которые помогают исправить искажение пленки.
  examples: []
