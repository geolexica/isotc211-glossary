eng:
  id: 1229
  terms:
  - type: expression
    normative_status: preferred
    designation: joint ownership
  definition:
  - content: ownership by two or more persons each having undivided shares in the
      property as a whole
  notes:
  - content: In this case, the principal as owner is a principal group, i.e. a group
      of other principals.
