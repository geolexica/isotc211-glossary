pol:
  id: 138
  definition: >-
    skierowany obiekt topologiczny, który reprezentuje powiązanie między węzłem
    a jedną z jego orientacji
  language_code: pol
  notes:
    - >-
      Węzły skierowane są wykorzystywane w zależnościach współgranicy w celu
      określenia powiązania przestrzennego pomiędzy krawędzią a węzłem.
      Orientacja węzła określana jest na podstawie jego położenia względem
      krawędzi."+" dla węzła końcowego, "-", dla węzła początkowego. Jest to
      spójne z wektorową notacją"wynik= koniec - początek".
