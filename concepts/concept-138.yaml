  lineage_source: KS X ISO 19107
  date_accepted: 2009-12-29 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: 방향성 절점
    normative_status: preferred
pol:
  id: 138
  definition: skierowany obiekt topologiczny, który reprezentuje powiązanie między
    węzłem a jedną z jego orientacji
  language_code: pol
  notes:
  - Węzły skierowane są wykorzystywane w zależnościach współgranicy w celu określenia
    powiązania przestrzennego pomiędzy krawędzią a węzłem. Orientacja węzła określana
    jest na podstawie jego położenia względem krawędzi."+" dla węzła końcowego, "-",
    dla węzła początkowego. Jest to spójne z wektorową notacją"wynik= koniec - początek".
  examples: []
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  lineage_source: PN-EN ISO 19107
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: węzeł skierowany
    normative_status: preferred
rus:
  id: 138
  definition: ориентированный топологический объект, который представляет связь между
    узлом и одним из его направлений
  language_code: rus
  notes:
  - Ориентированные узлы используют в кограничной  связи для поддержки пространственной
    ассоциации между ребом и узлом. Направление узла соотносится с ребром, «+» для
    концевого узла, «-» - для начального. Это соответствует записи в векторной нотации  «result
    = end – start».
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  lineage_source: Internet
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  terms:
  - type: expression
    designation: ориентированный узел
    normative_status: preferred
spa:
  id: 138
  definition: objeto topológico orientado que representa una asociación entre un nodo
    y una de sus orientaciones
  language_code: spa
  notes:
  - Los nodos orientados se usan en la relación de cofrontera para mantener la asociación
    espacial entre arco y nodo. La orientación de un nodo con respecto a un arco es
    "+" para el nodo final y "-" para el nodo inicial. Esto es coherente con la noción
    de vector "resultado = final - inicial".
  examples: []
  entry_status: valid
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: nodo orientado
    normative_status: preferred
