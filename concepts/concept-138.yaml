  id: 138
  definition: 有向拓扑对象，表达结点和它的一个方向之间的关联。
  language_code: chi
  notes:
  - 有向结点用在余边界中以维持边与结点间的空间关联。结点的方向与边的方向相对应，终结点为“+”，起结点为“-”，这与“结果=结束-起始”的矢量概念相一致。
