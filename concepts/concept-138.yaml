ara:
  id: 138
  definition: كائن طوبولوجي موجه يمثل ربطاً بين عقدة معينة وأحد اتجاهاتها
  language_code: ara
  notes:
    - >-
      تستخدم العقد الموجهة في علاقة الحدود المشتركة للمحافظة على العلاقة
      المكانية التي تربط بين الحافة والعقدة. اتجاه عقدة ما فيما يتصل بأي حافة
      يكون موجبا "+" بالنسبة للعقدة النهائية ، ويكون سالبا "-" بالنسبة لعقدة
      البداية. وهذا ينسجم مع فكرة المتجهات التي تقول بأن" النتيجة = النهاية –
      البداية".
