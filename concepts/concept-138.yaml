spa:
  id: 138
  definition: >-
    objeto topológico orientado que representa una asociación entre un nodo y
    una de sus orientaciones
  language_code: spa
  notes:
    - >-
      Los nodos orientados se usan en la relación de cofrontera para mantener la
      asociación espacial entre arco y nodo. La orientación de un nodo con
      respecto a un arco es "+" para el nodo final y "-" para el nodo inicial.
      Esto es coherente con la noción de vector "resultado = final - inicial".
  examples: []
  entry_status: valid
  review_indicator: ''
