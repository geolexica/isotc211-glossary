rus:
  id: 138
  definition: >-
    ориентированный топологический объект, который представляет связь между
    узлом и одним из его направлений
  language_code: rus
  notes:
    - >-
      Ориентированные узлы используют в кограничной  связи для поддержки
      пространственной ассоциации между ребом и узлом. Направление узла
      соотносится с ребром, «+» для концевого узла, «-» - для начального. Это
      соответствует записи в векторной нотации  «result = end – start».
  examples: []
  entry_status: valid
  review_indicator: ''
