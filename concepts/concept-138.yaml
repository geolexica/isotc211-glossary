term: directed node
termid: 138
eng:
  id: 138
  definition: directed topological object that represents an association between a
    node and one of its orientations
  language_code: eng
  notes:
  - Directed nodes are used in the coboundary relation to maintain the spatial association
    between edge and node. The orientation of a node is with respect to an edge, "+"
    for end node, "-" for start node. This is consistent with the vector notion of
    "result = end - start".
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: directed node
    normative_status: preferred
ara:
  id: 138
  definition: كائن طوبولوجي موجه يمثل ربطاً بين عقدة معينة وأحد اتجاهاتها
  language_code: ara
  notes:
  - تستخدم العقد الموجهة في علاقة الحدود المشتركة للمحافظة على العلاقة المكانية التي
    تربط بين الحافة والعقدة. اتجاه عقدة ما فيما يتصل بأي حافة يكون موجبا "+" بالنسبة
    للعقدة النهائية ، ويكون سالبا "-" بالنسبة لعقدة البداية. وهذا ينسجم مع فكرة المتجهات
    التي تقول بأن" النتيجة = النهاية – البداية".
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19107:2003
    link: https://www.iso.org/standard/26012.html
  date_accepted: 2003-05-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: عقدة موجهة
    normative_status: preferred
