kor:
  id: 138
  synonyms: ''
  definition: 하나의 절점과 그 절점이 갖는 방향성 간의 연관으로 표현된 방향성 위상 객체
  language_code: kor
  notes:
  - 방향성 절점은 변과 절점 간의 공간적인 관계를 유지하기 위해 공유 경계 측면에서 사용된다. 절점의 방향성은 변에 따르며, "+"는 끝 절점,
    "-"는 시작 절점에 부여된다. 이것은 다음의 벡터 기술법과도 일치한다. "방향 = 종점 - 시점".
  examples: []
  entry_status: valid
