fin:
  id: 138
  definition: >-
    suunnattu topologinen objekti, joka kuvaa solmupisteen ja jonkin sen suunnan
    välistä yhteyttä
  language_code: fin
  notes:
    - >-
      Suunnattuja solmuja käytetään yhteisrajauksessa ylläpitämään linkin ja
      solmupisteen sijaintiyhteyttä. Suhteessa linkkiin solmupisteen suunta on
      loppusolmun suuntaan + ja alkusolmun suuntaan -. Tämä on yhdenmukaista
      vektoreihin liittyvän käsitteen "tulos = loppu - alku" kanssa.
