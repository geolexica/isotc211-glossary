term: ellipsoidal height
termid: 150
eng:
  id: 150
  abbrev: h
  synonyms: geodetic height
  definition: distance of a point from the ellipsoid measured along the perpendicular
    from the ellipsoid to this point positive if upwards or outside of the ellipsoid
  language_code: eng
  notes:
  - Only used as part of a three-dimensional ellipsoidal coordinate system and never
    on its own.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: ISO 19111:2007
    link: https://www.iso.org/standard/41126.html
  lineage_source: ISO 19111:2003
  lineage_source_similarity: 1
  date_accepted: 2003-02-15 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: ellipsoidal height
    normative_status: preferred
