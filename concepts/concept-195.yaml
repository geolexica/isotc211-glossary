    ref: ISO 19133:2005
    link: https://www.iso.org/standard/32551.html
  date_accepted: 2005-10-15 00:00:00.000000000 +09:00
  release: '1'
chn:
  id: 195
  term: 地理编码
  definition: 一种位置形式到另一种位置形式的转换。
  language_code: chn
  notes:
  - 地理编码通常指的是将“地址”或者“交叉路口”转换为“直接位置”，很多服务提供商还在他们的地理编码器中添加了“反向地理编码”接口，这样就把地理编码服务的定义拓展为通用的位置转换器。因为路径计算服务程序使用内部位置编码，通常不向他人提供，所以地理编码器就称为这种服务内在的不可或缺的一部分。
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19133:2005
    link: https://www.iso.org/standard/32551.html
  date_accepted: 2005-10-15 00:00:00.000000000 +09:00
dan:
  id: 195
  term: geokodning
  definition: oversættelse af én form for lokalitet til en anden
  language_code: dan
  notes:
  - Geokodning henviser normalt til oversættelse af "adresse" eller "knudepunkt" til
    "direkte position". Mange udbydere indbygger også en "omvendt geokodning"-grænseflade
    i deres geokoder og udvider dermed definitionen af denne tjeneste til en generel
    oversætter af lokalitet. Eftersom rutetjenester anvender interne lokalitetskodninger,
    som almindeligvis ikke er tilgængelige for andre, er en geokoder en integreret
    del af en sådan tjeneste.
  examples: []
  authoritative_source:
    ref: ISO 19133:2005
    link: https://www.iso.org/standard/32551.html
  date_accepted: 2005-10-15 00:00:00.000000000 +09:00
  release: '1'
fin:
  id: 195
  term: geokoodaus
  definition: epäsuoran sijainnin muuntaminen suoraksi sijainniksi
  language_code: fin
  notes:
  - Geokoodauksella viitataan tavallisesti osoitteen tai risteyksen muuntamiseen suoraksi
    sijainniksi. Useat palveluntuottajat ovat sisällyttäneet geokoodauspalveluunsa
    käänteisen geokoodauksen rajapinnan ja laajentaneet näin palvelun määritelmää
    yleiseksi sijainnin muuntajaksi. Koska reitityspalveluissa käytetään sisäistä
    sijainnin koodausta, joka ei normaalisti ole muiden saatavissa, geokoodaus on
    reitityspalvelun kiinteä osa.
  examples: []
  entry_status: valid
  classification: preferred
