dan:
  id: 195
  definition: oversættelse af én form for lokalitet til en anden
  language_code: dan
  notes:
    - >-
      Geokodning henviser normalt til oversættelse af "adresse" eller
      "knudepunkt" til "direkte position". Mange udbydere indbygger også en
      "omvendt geokodning"-grænseflade i deres geokoder og udvider dermed
      definitionen af denne tjeneste til en generel oversætter af lokalitet.
      Eftersom rutetjenester anvender interne lokalitetskodninger, som
      almindeligvis ikke er tilgængelige for andre, er en geokoder en integreret
      del af en sådan tjeneste.
  examples: []
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  date_accepted: 2005-10-15T00:00:00.000Z
