ara:
  id: 195
  definition: ترجمة صيغة من صيغ الموقع إلى صيغة أخرى
  language_code: ara
  notes:
    - >-
      الترميز الجغرافي يكون في العادة إشارة إلى نقل "العنوان" أو "التقاطع" إلى
      "موقع مباشر". كثير من مزودي الخدمات يضيفون واجهة " ترميز جغرافي عكسي" إلى
      برنامج ترميزهم ، وبذلك يضيفون ميزة أخرى توسع تعريف الخدمة لتصبح نقلاً
      عاماً للموقع. ونظراً لأن خدمات توجيه الحركة على الطرق تستخدم طرق ترميز
      داخلية للمواقع لا تتوفر لغيرهم عادة ، فإن برنامج الترميز الجغرافي يمثل
      جزءاً تكاملياً مع البرامج الداخلية لهذا النوع من الخدمات.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  date_accepted: 2005-10-15T00:00:00.000Z
  release: '1'
  terms:
    - type: expression
      designation: الترميز الجغرافي
      normative_status: preferred
