term: geocoding
termid: 195
eng:
  id: 195
  term: geocoding
  definition: translation of one form of location into another
  language_code: eng
  notes:
  - Geocoding usually refers to the translation of "address" or "intersection" to
    "direct position." Many services providers also include a "reverse geocoding"
    interface to their geocoder, thus extending the definition of the service as a
    general translator of location. Because routing services use internal location
    encodings not usually available to others, a geocoder is an integral part of the
    internals of such a service.
  examples: []
  entry_status: valid
  classification: preferred
  review_indicator: ''
  authoritative_source:
    ref: ISO 19133:2005
    link: https://www.iso.org/standard/32551.html
  date_accepted: 2005-10-15 00:00:00.000000000 +09:00
  release: '1'
ara:
  id: 195
  term: الترميز الجغرافي
  definition: ترجمة صيغة من صيغ الموقع إلى صيغة أخرى
  language_code: ara
  notes:
  - الترميز الجغرافي يكون في العادة إشارة إلى نقل "العنوان" أو "التقاطع" إلى "موقع
    مباشر". كثير من مزودي الخدمات يضيفون واجهة " ترميز جغرافي عكسي" إلى برنامج ترميزهم
    ، وبذلك يضيفون ميزة أخرى توسع تعريف الخدمة لتصبح نقلاً عاماً للموقع. ونظراً لأن
    خدمات توجيه الحركة على الطرق تستخدم طرق ترميز داخلية للمواقع لا تتوفر لغيرهم عادة
    ، فإن برنامج الترميز الجغرافي يمثل جزءاً تكاملياً مع البرامج الداخلية لهذا النوع
    من الخدمات.
  examples: []
