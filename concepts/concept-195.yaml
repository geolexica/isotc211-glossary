spa:
  id: 195
  definition: traducción de una forma de localización a otra
  language_code: spa
  notes:
    - >-
      Usualmente la geocodificación se refiere a la traducción de "dirección" o
      "intersección" a "posición directa". Muchos proveedores de servicios
      incluyen además una interfaz de "geocodificación inversa" a sus
      geocodificadores extendiendo así la definición del servicio como traductor
      general de localizaciones. Debido a que los servicios de enrutado usan
      codificaciones internas de localizaciones que no están generalmente
      disponibles a otros, un geocodificador es una parte interna integral de
      estos servicios.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  date_accepted: 2005-10-15T00:00:00.000Z
  release: '1'
  terms:
    - type: expression
      designation: geocodificación
      normative_status: preferred
