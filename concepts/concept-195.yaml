fin:
  id: 195
  definition: epäsuoran sijainnin muuntaminen suoraksi sijainniksi
  language_code: fin
  notes:
    - >-
      Geokoodauksella viitataan tavallisesti osoitteen tai risteyksen
      muuntamiseen suoraksi sijainniksi. Useat palveluntuottajat ovat
      sisällyttäneet geokoodauspalveluunsa käänteisen geokoodauksen rajapinnan
      ja laajentaneet näin palvelun määritelmää yleiseksi sijainnin muuntajaksi.
      Koska reitityspalveluissa käytetään sisäistä sijainnin koodausta, joka ei
      normaalisti ole muiden saatavissa, geokoodaus on reitityspalvelun kiinteä
      osa.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  lineage_source: 'Sanastokeskus TSK: Geoinformatiikan sanasto (TSK 32), 2005'
  date_accepted: 2005-10-15T00:00:00.000Z
  terms:
    - type: expression
      designation: geokoodaus
      normative_status: preferred
  _revisions:
    current: 2a2d59
