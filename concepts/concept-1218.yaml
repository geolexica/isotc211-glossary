spa:
  id: 1218
  abbrev: DRM
  definition: >-
    empaquetamiento, distribución, control y seguimiento de contenidos basado en
    informaciónm de derechos y licencias
  language_code: spa
  notes:
    - >-
      DRM cubre un espectro mucho más amplio de funcionalidades y tecnologías
      subyacentes que permiten la descrpción, identificación, comercio,
      protección, monitorización y seguimiento de todas las formas de uso de
      derechos tanto de activos tangibles como de los no tangibles
      (electrónicos), incluyendo la gestión de relaciones entre popietaerios de
      derechos. Véase, por ejemplo, la referencia [5] [de ISO 19153:2004- 
      Ianella R. Digital Rights Management  (DRM) Architectures. D-lib. 2001
      junio, 7(6) disponible en
      http://www.dlib.org/dlib/june01/iannella/06iannella.html]. "Digital" se
      refiere al material sobre el que existen unos derechos. "Derechos" se
      aplica a los derechos de propiedad intelectual relacionados con el
      material. "Gestión" cubre tanto la definición de una política como la
      ejecución de es apolítica de manera que los derechos sean respetados. El
      objetivo último de un sistema distribuido de DRM es que los autores puedan
      planificar políticas que gobiernen los contenidos de su información en
      entornos remotoscon la confianza de que esas políticas van a ser
      respetadas por los nodos remotos. Para los fines de esta Norma
      Internacional, DRM se utiliza para aludir a la tecnología que permite la
      distribución segura (y cuando corresponda, la venta) de contenidos en un
      medio digital en Internet.
