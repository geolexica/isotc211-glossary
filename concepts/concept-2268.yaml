term: data dissemination session
termid: 2268
eng:
  id: 2268
  definition: >-
    delivery of media or a single telecommunications session that provides data
    to a consumer
  language_code: eng
  notes:
    - >-
      The data dissemination session format/contents is based on a data model
      negotiated between the OAIS and the consumer in the request agreement.
      This data model identifies the logical constructs used by the OAIS and how
      they are represented on each media delivery or in the telecommunication
      session.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 14721:2012'
    clause: >-
      1.7.2, modified — Supporting content has been relocated to Note 1 to
      entry.
    link: 'https://www.iso.org/standard/57284.html'
  date_accepted: 2018-04-30T16:00:00.000Z
  review_date: 2018-04-30T16:00:00.000Z
  review_status: final
  review_decision: accepted
  review_decision_date: 2018-04-30T16:00:00.000Z
  review_decision_event: Normal ISO processing
  review_decision_notes: 'Publication of document ISO 19165-1:2018(E)'
  release: '5'
  terms:
    - type: expression
      designation: data dissemination session
      normative_status: preferred
