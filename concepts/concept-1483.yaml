rus:
  id: 1483
  definition: >-
    последовательность измерительных стандартов и калибровок, которые
    используются для привязки результата измерения к эталонному
  language_code: rus
  notes:
    - >-
      цепь метрологической прослеживаемости определяется через иерархию
      калибровки.
    - >-
      цепочка метрологической прослеживаемости используется для установления
      метрологической прослеживаемости результата измерения.
    - >-
      сравнение между двумя стандартами измерения может рассматриваться в
      качестве калибровки, если это сравнение используется для проверки и, при
      необходимости, корректировки величины и неопределенности измерений,
      приписываемых одному из стандартов измерения.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/IEC Guide 99:2007'
    clause: '2.42'
    link: 'https://www.iso.org/standard/45324.html'
  lineage_source: 'ISO/TS 19159-1:2014, 4.21'
  lineage_source_similarity: 1
  date_accepted: 2014-07-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: цепь прослеживаемости
      normative_status: admitted
