term: feature fusion
termid: 175
eng:
  id: 175
  definition: >-
    feature succession in which two or more previously existing instances of a
    feature type are replaced by a single instance of the same feature type
  language_code: eng
  notes: []
  examples:
    - >-
      Two instances of the feature type "pasture" are replaced by a single
      instance when the fence between the pastures is removed.
  entry_status: valid
  review_indicator: ''
  authoritative_source:
