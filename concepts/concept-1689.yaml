eng:
  id: 1689
  terms:
  - type: expression
    normative_status: preferred
    designation: homophone
  definition:
  - content: one of two or more words that are pronounced the same but differ in meaning,
      origin, and sometimes spelling
  notes: []
  examples:
  - content: night and knight.
