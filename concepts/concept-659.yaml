kor:
  id: 659
  terms:
  - type: expression
    normative_status: preferred
    designation: 연속 변환
  definition:
  - content: 속성이 거리 관측 유형인 변환에서 속성의 값은 알려진 두 측정 간의 매개 값을 사용한 것으로 가정할 수 있다.
  notes:
  - content: 연속 변환의 보간법은 일반적으로 "곡선"상 두 개의 데이터 점((시간1,값1), (시간2,값2))과 시간 함수 값을 제약 조건으로
      사용한다. 예를 들어, 차량의 이동에 대한 연속 변환의 경우 반드시 제약 조건으로 물리학과 도로 상태를 고려해야 한다.
