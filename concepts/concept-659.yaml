term: continuous change
termid: 659
eng:
  id: 659
  definition: >-
    change in an attribute whose type has a distance measure such that its value
    can be assumed to take on intermediate values between two known measurements
  language_code: eng
  notes:
    - >-
      The interpolation of continuous change is usually done by taking into
      consideration constraints on the "curve" joining the two data points
      (time1, value1) and (time2, value2), looking at the value as a function of
      time. For example, if the continuous change is for the motion of a
      vehicle, then the constraints of physics and of the paths appropriate for
      that vehicle must be taken into consideration.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19132:2007'
    link: 'https://www.iso.org/standard/40601.html'
  date_accepted: 2007-10-15T00:00:00.000Z
  release: '1'
  terms:
    - type: expression
      designation: continuous change
      normative_status: preferred
