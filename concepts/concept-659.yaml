rus:
  id: 659
  definition: >-
    такое изменение атрибута, характеризующего некоторое расстояние, при котором
    предполагается, что этот атрибут принимал промежуточные значения между
    результатами двух фиксированных измерений
  language_code: rus
  notes:
    - >-
      Интерполяция непрерывного изменения обычно выполняется, принимая во
      внимание  ограничения на «кривую», соединяющую две точки данных (время 1,
      значение 1) и (время 2, значение 2), определяя значение как функцию от
      времени. К примеру, если непрерывное изменение определяется для движения
      транспортного средства, то во внимание должны быть приняты физические
      ограничения и ограничения на прохождение пути, определяемые для данного 
      транспортного средства
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19132:2007'
    link: 'https://www.iso.org/standard/40601.html'
  lineage_source: Internet
  date_accepted: 2007-10-15T00:00:00.000Z
  terms:
    - type: expression
      designation: непрерывное изменение
      normative_status: preferred
  _revisions:
    current: '745636'
    tree:
