ara:
  id: 659
  definition: >-
    تغيير في صفة مميزة والتي نوعها له قياس مسافة بحيث يمكن افتراض قيمتها لتأخذ
    قيم  وسط بين قياسين معروفين.
  language_code: ara
  notes:
    - >-
      عملية توليد التغيير المستمر تتم عادة بأن تؤخذ في الاعتبار القيود التي تكون
      على "المنحنى" الذي يربط بين نقطتي البيانات (الوقت (1) , القيمة (1)) من جهة
      و (الوقت (2) , القيمة (2)) من جهة أخرى ، وذلك باعتبار أن القيمة عامل متغير
      أو غير ثابت و يعتمد على الوقت. وكمثال على ذلك , إذا كان التغيير يتعلق
      بحركة مركبة آلية فإن قيوداً مثل قيود الطبيعة والممرات أو المسارات المناسبة
      لتلك المركبة لابد أن تؤخذ في الاعتبار.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19132:2007'
    link: 'https://www.iso.org/standard/40601.html'
  date_accepted: 2007-10-15T00:00:00.000Z
