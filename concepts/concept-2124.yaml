term: postal address element <postal address>
termid: 2124
eng:
  id: 2124
  definition: >-
    postal address component that has a well-defined conceptual meaning with
    significance for customer or postal processing purposes and is not itself
    made up of subordinate components
  language_code: eng
  notes:
    - The elements are specified in 6.4.
    - >-
      For convenience, the preferred term “postal address element” has been
      shortened to the admitted term “element” throughout this document.
  examples: []
  entry_status: valid
  authoritative_source:
