spa:
  id: 1417
  definition: >-
    tipo de sónar que produce un haz de sonar estrecho directamente debajo del
    transductor/receptor y recibe un eco de retorno desde el objeto más cercano
  language_code: spa
  notes:
    - >-
      El haz único sonar se llama comunmente ecosonda de haz único (Single Beam
      Echo Sounder: SBES)
