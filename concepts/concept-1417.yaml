eng:
  id: 1417
  definition: >-
    type of SONAR that produces one narrow SONAR beam directly beneath the
    transducer/receiver and receives a return echo from the closest object
  language_code: eng
  notes:
    - >-
      Single beam sonar is commonly called a single beam echosounder (abbr:
      SBES).
  examples: []
  entry_status: valid
  authoritative_source:
