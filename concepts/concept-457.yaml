---
term: tessellation
termid: 457
eng:
  id: 457
  definition: partitioning of a space into a set of conterminous subspaces having
    the same dimension as the space being partitioned
  language_code: eng
  notes:
  - A tessellation composed of congruent regular polygons or polyhedra is a regular
    tessellation. One composed of regular, but non-congruent polygons or polyhedra
    is a semi-regular tessellation. Otherwise the tessellation is irregular.
  examples:
  - Graphic examples of tessellations may be found in Figures 11, 13, 20 and 22 of
    this International Standard
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19123:2005
    link: https://www.iso.org/standard/40121.html
  date_accepted: 2005-08-15 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: tessellation
    normative_status: preferred
ara:
  id: 457
  definition: تجزئة حيز مكاني إلى مجموعة من الأجزاء الفرعية ذات حدود مشتركة لها نفس
    أبعاد الحيز المكاني الخاضع للتجزئة
  language_code: ara
  notes:
  - الترصيع بالمضلعات الرباعية الذي يتكون من مضلعات منتظمة متطابقة أو متعددة السطوح
    هو ترصيع منتظم بالمضلعات الرباعية. أما الترصيع بالمضلعات الرباعية المكون من مضلعات
    منتظمة ولكنها غير متطابقة أو غير متعددة السطوح فهو شبه منتظم. وعدا عن ذلك يكون
    الترصيع بالمضلعات غير منتظم.
  examples:
