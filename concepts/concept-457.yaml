fin:
  id: 457
  definition: >-
    avaruuden jakaminen joukkoon vierekkäisiä aliavaruuksia, joilla on sama
    ulottuvuus kuin jaettavalla avaruudella
  language_code: fin
  notes:
    - >-
      Yhtenevistä säännöllisistä monikulmioista tai monitahokkaista koostuva
      tesselaatio on säännöllinen. Säännöllisistä mutta epäyhtenevistä
      monikulmioista tai monitahokkaista koostuva tesselaatio on
      puolisäännöllinen. Muunlaiset tesselaatiot ovat epäsäännöllisiä.
  examples:
