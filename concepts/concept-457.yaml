term: tessellation
termid: 457
eng:
  id: 457
  definition: >-
    partitioning of a space into a set of conterminous subspaces having the same
    dimension as the space being partitioned
  language_code: eng
  notes:
    - >-
      A tessellation composed of congruent regular polygons or polyhedra is a
      regular tessellation. One composed of regular, but non-congruent polygons
      or polyhedra is a semi-regular tessellation. Otherwise the tessellation is
      irregular.
  examples:
    - >-
      Graphic examples of tessellations may be found in Figures 11, 13, 20 and
      22 of this International Standard
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19123:2005'
    link: 'https://www.iso.org/standard/40121.html'
  date_accepted: 2005-08-15T00:00:00.000Z
  release: '1'
  terms:
    - type: expression
      designation: tessellation
      normative_status: preferred
