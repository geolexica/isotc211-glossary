spa:
  id: 916
  definition: >-
    reducción del número de elementos de un conjunto de datos, ancho de banda,
    costo y tiempo para la generación, transmisión y almacenamiento de datos sin
    pérdida de información mediante la eliminación de redundancias innecesarias,
    de irrelevancias o del uso de una codificación especial.
  language_code: spa
  notes:
    - >-
      Mientras que la compactación reduce la cantidad de datos usados para
      representar una cantidad dada de información, la compresión de datos no.
    - >-
      La compactación de datos puede hacerse a través de la agregación de
      valores similares de celdas adyacentes, esquemas de teselado u otros
      medios de eliminación de información que no es relevante.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: ANSI T1.523-2001
  date_accepted: 2009-03-31T16:00:00.000Z
  release: '2'
  terms:
    - type: expression
      designation: compactación de datos
