ara:
  id: 916
  definition: >-
    تقليص عدد عناصر البيانات ، وعرض النطاق الترددي ، والتكلفة ، والوقت المستغرق
    في إنتاج ونقل وتخزين البيانات دون  فقدان المعلومات ، من خلال القضاء على 
    التكرار الغير لازم و إزالة ما ليس له صلة أو استخدام ترميز خاص
  language_code: ara
  notes:
    - >-
      بينما يؤدي رص البيانات إلى تقليص كم البيانات المستخدمة لتمثيل كم محدد من
      المعلومات فإن ضغط البيانات لا يؤدي إلى هذه النتيجة. .
    - >-
      يمكن تدميج البيانات عن طريق تجميع القيم المتماثلة في الخلايا الشبكية
      المتجاورة ، أو مخططات التبليط أو أي طريقة أخرى للتخلص من المعلومات التي لا
      صلة لها ..
  examples: []
  entry_status: valid
  authoritative_source:
    ref: ANSI T1.523-2001
  date_accepted: 2009-03-31T16:00:00.000Z
  release: '2'
  terms:
    - type: expression
      designation: رص البيانات
      normative_status: preferred
