rus:
  id: 916
  terms:
  - type: expression
    normative_status: preferred
    designation: уплотнениее данных
  definition:
  - content: сокращение количества элементов данных, пропускной способности, стоимости
      и времени для генерации, передачи и хранения данных без потери информации за
      счет исключения ненужной избыточности, устранения нерелевантности или использования
      специального кодирования
  notes:
  - content: В то время как уплотнение данных уменьшает количество данных, используемое
      для представления заданного объёма информации, сжатие данных не приводит к указанным
      последствиям
  - content: Уплотнение данных может быть выполнено путём агрегации аналогичных величин
      в прилегающих ячейках сетки, применения мозаичных схем или других средств ликвидации
      необязательной информации.
  examples: []
  language_code: rus
  entry_status: valid
  sources:
  - type: authoritative
    origin:
      ref: ANSI T1.523-2001
  - type: lineage
    origin:
      ref: ISO/TS 19129:2009
