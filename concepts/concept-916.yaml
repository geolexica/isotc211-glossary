rus:
  id: 916
  definition: >-
    сокращение количества элементов данных, пропускной способности, стоимости и
    времени для генерации, передачи и хранения данных без потери информации за
    счет исключения ненужной избыточности, устранения нерелевантности или
    использования специального кодирования
  language_code: rus
  notes:
    - >-
      В то время как уплотнение данных уменьшает количество данных, используемое
      для представления заданного объёма информации, сжатие данных не приводит к
      указанным последствиям
    - >-
      Уплотнение данных может быть выполнено путём агрегации аналогичных величин
      в прилегающих ячейках сетки, применения мозаичных схем или других средств
      ликвидации необязательной информации.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: ANSI T1.523-2001
  lineage_source: 'ISO/TS 19129:2009'
  date_accepted: 2009-03-31T16:00:00.000Z
  release: '2'
  terms:
