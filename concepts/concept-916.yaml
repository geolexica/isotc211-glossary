term: data compaction
termid: 916
eng:
  id: 916
  definition: >-
    reduction of the number of data elements, bandwidth, cost, and time for the
    generation, transmission, and storage of data without loss of information by
    eliminating unnecessary redundancy, removing irrelevancy, or using special
    coding
  language_code: eng
  notes:
    - >-
      Whereas data compaction reduces the amount of data used to represent a
      given amount of information, data compression does not.
    - >-
      Data compaction can be done through aggregation of like values in adjacent
      grid cells, tiling schemes or other means of eliminating information that
      is not relevant.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: ANSI T1.523-2001
  lineage_source: 'ISO/TS 19129:2009'
  date_accepted: 2009-03-31T16:00:00.000Z
  release: '2'
  terms:
