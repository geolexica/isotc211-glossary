spa:
  id: 916
  terms:
  - type: expression
    normative_status: preferred
    designation: compactación de datos
  definition:
  - content: reducción del número de elementos de un conjunto de datos, ancho de banda,
      costo y tiempo para la generación, transmisión y almacenamiento de datos sin
      pérdida de información mediante la eliminación de redundancias innecesarias,
      de irrelevancias o del uso de una codificación especial.
  notes:
  - content: Mientras que la compactación reduce la cantidad de datos usados para
      representar una cantidad dada de información, la compresión de datos no.
  - content: La compactación de datos puede hacerse a través de la agregación de valores
      similares de celdas adyacentes, esquemas de teselado u otros medios de eliminación
      de información que no es relevante.
  examples: []
  language_code: spa
  entry_status: valid
