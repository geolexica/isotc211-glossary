term: interferometric synthetic aperture radar
termid: 2193
eng:
  id: 2193
  abbrev: InSAR
  definition: >-
    technique exploiting two or more SAR images to generate maps of surface
    deformation or digital elevation through the differences in the phase of the
    waves returning to the radar
