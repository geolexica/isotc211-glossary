zho:
  id: 280
  definition: 在转向处采用的路径指令准则；在结点处采用的缺省指令。
  language_code: zho
  notes:
    - >-
      假设已经确定入口路段，这一规则描述了在结点（交叉口）处“最自然”的做法。最常见的规则是“尽可能直行”，或者选择进入最明显延伸方向的街道入口，通常情况下进出路口的两条街道名称相同，但也并非总是这样。在路径上的每一个结点的导航要么采用节点的相关指令，要么采用主路规则。
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  date_accepted: 2005-10-15T00:00:00.000Z
  terms:
    - type: expression
      designation: 主路规则
      normative_status: preferred
fin:
  id: 280
  definition: >-
    kriteeristö, jota käytetään käännöksessä reittiohjeistuksen sijasta;
    solmupisteessä käytettävä oletusohjeistus
  language_code: fin
  notes:
    - >-
      Kulkemisen pääsäännöllä kuvataan, mitä solmupisteessä (leikkauskohdassa)
      on "luonnollisinta" tehdä, kun otetaan huomioon käytetty sisääntulolinkki.
      Yleisin vaihtoehto on kulkea "niin suoraan kuin mahdollista" tai poistua
      käännöksestä sisääntulotien todennäköisimmälle jatkeelle, joka on usein,
      vaikkakaan ei aina, samanniminen tie kuin sisääntulotie. Reitin kuhunkin
      solmupisteeseen joko liittyy ohjeistus tai sen läpi kuljetaan käyttäen
      pääsääntöä.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  lineage_source: 'Ei lähdettä, käännetty'
  date_accepted: 2005-10-15T00:00:00.000Z
  terms:
    - type: expression
      designation: kulkemisen pääsääntö
      normative_status: preferred
