rus:
  id: 280
  definition: >-
    набор критериев, используемый при прохождении поворота взамен путевой
    инструкции;  инструкция, применяемая в узле по умолчанию+I927
  language_code: rus
  notes:
    - >-
      Это правило представляет собой следующее: какие действия являются
      «наиболее естественными» в данном узле (пересечении) при заданной входной
      дуге. Наиболее распространенный тип правила – «по-возможности, прямо» или
      выход из поворота в направлении наиболее очевидного продолжения улицы, 
      которое обычно, но не всегда, имеет то же название, что и название входной
      улицы. Каждый узел на маршруте либо привязан к некоторой инструкции, либо
      навигация через него может осуществляться с использованием правила главной
      дороги
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  lineage_source: Internet
  date_accepted: 2005-10-15T00:00:00.000Z
