term: main-road rule
termid: 280
eng:
  id: 280
  definition: >-
    set of criteria used at a turn in lieu of a route instruction; default
    instruction used at a node
  language_code: eng
  notes:
    - >-
      This rule represents what is "most natural" to do at a node
      (intersection), given the entry link used. The most common version is "as
      straight as possible", or to exit a turn on the most obvious extension of
      the entry street, which is usually, but not always, the same named street
      that was the entry. Every node in a route is either associated with an
      instruction or can be navigated by the main-road rule.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19133:2005'
    link: 'https://www.iso.org/standard/32551.html'
  date_accepted: 2005-10-15T00:00:00.000Z
  release: '1'
