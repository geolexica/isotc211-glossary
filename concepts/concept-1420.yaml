spa:
  id: 1420
  definition: >-
    efecto que causa un barco en movimiento a través del agua que crea un área
    de menor presión su parte inferior que aumenta el calado efectivo (es decir,
    baja el buque en el agua)
  language_code: spa
  notes:
    - >-
      Este efecto es el resultado del principio de Bernoulli de dináminca de
      fluidos. El asentamiento representa una crecida efectiva del calado.
    - >-
      Para un buque navegando, el cambio de nivel de la proa y la popa en la
      condición de aguas tranquilas en respuesta a la elevación y depresión del
      nivel del agua alrededor del casco, resultante de los sistemas de proa y
      popa.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: >-
      Implementation Specification — a Draught Information System for the St.
      Lawrence Seaway
    clause: '4.18, modified — Note 2 to entry has been added.'
  lineage_source: 'ISO/TS 19130-2:2014, 4.73'
  lineage_source_similarity: '1'
  date_accepted: 2014-01-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: asentamiento
      normative_status: preferred
