rus:
  id: 1420
  definition: >-
    эффект, который заставляет судно, движущееся по воде, создавать зону
    пониженного давления под его дном, что увеличивает эффективную тягу (т. е.
    опускает судно в воде)
  language_code: rus
  notes:
    - >-
      эффект является результатом принципа Бернулли в гидродинамике. Проседание
      представляет собой увеличение эффективной тяги.
    - >-
      для судна, находящегося в процессе эксплуатации, изменение уровня носа и
      кормы в зависимости от состояния стоячей воды в ответ на повышение и
      понижение уровня воды вокруг корпуса в результате действия носовой и
      кормовой волновых систем.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: >-
      Implementation Specification — a Draught Information System for the St.
      Lawrence Seaway
    clause: '4.18, modified — Note 2 to entry has been added.'
  lineage_source: 'ISO/TS 19130-2:2014, 4.73'
  lineage_source_similarity: '1'
  date_accepted: 2014-01-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: проседание
      normative_status: preferred
