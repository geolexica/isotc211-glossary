rus:
  id: 1420
  definition: эффект, который заставляет судно, движущееся по воде, создавать зону
    пониженного давления под его дном, что увеличивает эффективную тягу (т. е. опускает
    судно в воде)
  language_code: rus
  notes:
  - эффект является результатом принципа Бернулли в гидродинамике. Проседание представляет
    собой увеличение эффективной тяги.
  - для судна, находящегося в процессе эксплуатации, изменение уровня носа и кормы
    в зависимости от состояния стоячей воды в ответ на повышение и понижение уровня
    воды вокруг корпуса в результате действия носовой и кормовой волновых систем.
  examples: []
