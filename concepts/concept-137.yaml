fin:
  id: 137
  definition: >-
    suunnattu topologinen objekti, joka kuvaa tahkon ja jonkin sen suunnan
    välistä yhteyttä
  language_code: fin
  notes:
    - >-
      Suunnatun tahkon ulkorajauksen muodostavien suunnattujen linkkien suunta
      on positiivinen, kun ne ovat yhdensuuntaisia tämän vektorin kanssa;
      topologista kappaletta rajaavan suunnatun tahkon suunta osoittaa
      topologisesta kappaleesta poispäin. Vierekkäisillä kappaleilla on
      yhteiselle rajaukselleen vastakkaiset suunnat (vertaa vierekkäisten
      tahkojen ja niiden yhteisten linkkien välinen yhteys). Suunnattuja tahkoja
      käytetään yhteisrajauksessa ylläpitämään tahkon ja linkin
      sijaintiyhteyttä.
