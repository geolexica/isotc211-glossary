ara:
  id: 137
  definition: كائن طوبولوجي موجه يمثل ربطاً بين واجهة معينة وأحد اتجاهاتها
  language_code: ara
  notes:
    - >-
      اتجاه الحواف الموجهة التي تشكل الحد الخارجي للواجهة الموجهة سيظهر كقيمة
      موجبة من اتجاه هذه البيانات المتجهة ؛ اتجاه الواجهة ذات الاتجاه التي تشكل
      حدود مجسم طوبولوجي سوف يشير إلى اتجاه آخر مخالف لجهة المجسم الطوبولوجي.
      المجسمات المتجاورة ستميل إلى استخدام اتجاهات مختلفة ، بالنسبة للحدود
      المشتركة بينها ، تتوافق مع نفس نوع العلاقة التي تربط بين الواجهات
      المتجاورة والحواف المشتركة بينها. الواجهات ذات الاتجاه تستخدم في علاقة
      الحدود المشتركة للمحافظة على العلاقة المكانية التي تربط بين الواجهة
      والحافة.
