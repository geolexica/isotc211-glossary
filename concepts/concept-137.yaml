spa:
  id: 137
  definition: >-
    objeto topológico orientado que representa una asociación entre una cara y
    una de sus orientaciones
  language_code: spa
  notes:
    - >-
      La orientación de los arcos orientados que componen el límite exterior de
      una cara orientalda aparecerán positivos a partir de la dirección de su
      vector; la orientación de una cara orientada que limita un sólido
      topológico apuntará hacia fuera del sólido topológico. Los sólidos
      adyacentes usarían diferentes orientaciones para sus límite scompartido,
      lo que es coherente con el mismo tipo de asociación entre las caras
      adyacentes y sus arcos compartidos. Las caras orientadas se usan en la
      relación de cofrontera para mantener la asociaciones espacial entre la
      cara y el arco.
  examples: []
  entry_status: valid
