term: access rights information
termid: 2264
eng:
  id: 2264
  definition: >-
    information that identifies the access restrictions pertaining to the
    content information, including the legal framework, licensing terms, and
    access control
  language_code: eng
  notes:
    - >-
      Access rights information contains the access and distribution conditions
      stated within the submission agreement, related to both preservation (by
      the OAIS) and final usage (by the consumer). It also includes the
      specifications for the application of rights enforcement measures.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 14721:2012'
    clause: >-
      1.7.2, modified — Supporting content has been relocated to Note 1 to
      entry.
    link: 'https://www.iso.org/standard/57284.html'
