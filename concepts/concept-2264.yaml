spa:
  id: 2264
  language_code: spa
  entry_status: valid
  terms:
    - designation: 'información de los derechos de acceso '
      type: expression
  definition: >-
    información que identifica las restricciones de acceso a la información de
    contenido, incluye el marco legal, los términos de las licencias y el
    control de acceso.
  notes:
    - >-
      NOTA: La información de los derechos de acceso contiene las condiciones de
      acceso y consulta establecidos en el convenio de transferencia,
      relacionados tanto con la conservación (por OAIS) y con el uso final (por
      el Usuario). También se incluyen las especificaciones para la aplicación
      de las medidas de cumplimiento de los derechos.
  examples: []
  authoritative_source:
    ref: 'UNE-ISO 14721:2015'
    clause: >-
      ISO 14721:2012, 1.7.2, modified — Supporting content has been relocated to
      Note 1 to entry.
    link: 'https://www.une.org/encuentra-tu-norma/busca-tu-norma/norma/?c=N0055413'
