spa:
  id: 1245
  definition: persona u organización que juega un papel en una transacción de derechos
  language_code: spa
  notes:
    - >-
      Estos dos términos [parte y principal] se usan como sinónimos cercanos 
      tomados de ORDL e ISO 21000. Aquí no haremos distinciones entre esos dos
      términos, pero puede haberlas en documentos legales dependiendo de la
      legislación local.
  examples:
    - >-
      En algunas tradiciones legales "parte" se refiere auna persona en una
      disputa legal, mientras que "principal" puede ser la entidad que inicia un
      contrato, como una agencia.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.35'
    link: 'https://www.iso.org/standard/32571.html'
  date_accepted: 2014-02-14T16:00:00.000Z
  release: '3'
