rus:
  id: 1245
  definition: 'лицо или организация, которая играет роль в транзакции с правами'
  language_code: rus
  notes:
    - >-
      Эти два термина [принципал и сторона  ]используются почти как синонимы из 
      ORDL и ISO 21000. Здесь между этими двумя терминами почти нет различия, но
      в юридических документах они могту быть разными в зависимости от
      действующих законов
  examples:
    - >-
      В некоторых юридических традициях "сторона" относится к человеку в
      юридическом противостоянии, в то время как "принципал" может быть органом,
      инициирующим контракт, например, агентство.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.35'
    link: 'https://www.iso.org/standard/32571.html'
  lineage_source: 'перевод ИСО 19153:2014'
  date_accepted: 2014-02-14T16:00:00.000Z
