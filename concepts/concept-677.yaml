rus:
  id: 677
  definition: >-
    объект, который может реагировать только на внешнее воздействие и не может
    самопроизвольно предпринимать действий
  language_code: rus
  notes:
    - >-
      Доступ к пассивному объекту обычно осуществляется  через внешний
      интерфейс, посредством которого он получает запросы, обрабатывает их и
      возвращает данные в ответ на эти запросы.  Поскольку объекты могут
      содержать реализации одного или более типов, то отдельный объект может
      переходить из активного состояния в пассивное. Например, сервис
      определения местоположения может бездействовать до тех пор, пока внешний
      запрос не включит его внутренние триггеры, инициируя таким образом
      активность сервиса. По окончании действия запроса объект может вернуться в
      пассивное состояние
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19132:2007'
    link: 'https://www.iso.org/standard/40601.html'
  lineage_source: Internet
  date_accepted: 2007-10-14T16:00:00.000Z
  terms:
    - type: expression
      designation: пассивный объект
      normative_status: preferred
