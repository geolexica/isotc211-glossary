term: passive object
termid: 677
eng:
  id: 677
  definition: >-
    object which can only react to external stimulation and cannot initiate
    actions on its own
  language_code: eng
  notes:
    - >-
      A passive object is usually accessed through an external interface,
      through which it receives requests, processes those requests and returns
      data as a response to that request. Since objects can implement more than
      one type, it is possible for a single object to pass through active and
      passive states. For example, a tracking service can lie dormant until a
      tracking request activates a period where the internals of the object
      initiate tracking activities based on internal triggers as specified
      within the request. When the tracking request is deactivated, the object
      may return to a passive state.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19132:2007'
    link: 'https://www.iso.org/standard/40601.html'
  date_accepted: 2007-10-14T16:00:00.000Z
  release: '1'
  terms:
    - type: expression
      designation: passive object
      normative_status: preferred
