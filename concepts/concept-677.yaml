fin:
  id: 677
  definition: >-
    objekti, joka voi ainoastaan reagoida ulkoiseen ärsykkeeseen eikä voi itse
    aloittaa toimintaa
  language_code: fin
  notes:
    - >-
      Passiiviseen objektiin päästään tavallisesti ulkoisen rajapinnan kautta,
      jonka kautta objekti vastaanottaa pyyntöjä, prosessoi ne ja palauttaa
      vastauksena tietoa. Koska objektit voivat toteuttaa useamman kuin yhden
      tyypin, objektin on mahdollista olla aktiivisessa tai passiivisessa
      tilassa. Esimerkiksi seurantapalvelu voi uinua, kunnes seurantapyyntö
      aktivoi ajanjakson, jolloin objekti aloittaa pyynnössä annettuihin
      sisäisiin laukaisimiin perustuvat seurantatoiminnot. Kun seurantapyyntö
      deaktivoituu, objekti voi palata passiiviseen tilaan.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: 'ISO 19132:2007'
    link: 'https://www.iso.org/standard/40601.html'
  lineage_source: Internet
  date_accepted: 2007-10-14T16:00:00.000Z
  terms:
    - type: expression
      designation: passiivinen objekti
      normative_status: preferred
