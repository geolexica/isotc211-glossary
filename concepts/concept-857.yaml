spa:
  id: 857
  definition: >-
    concepto que se puede especificar en detalle como uno o más tipos de
    operación de objeto geográfico
  language_code: spa
  notes: []
  examples:
    - >-
      Una operación "flujo de tráfico" podría devolver el número de personas o
      vehículos que se prevé que circulen mediante algún tipo de fenómeno de
      transporte durante el periodo de tiempo especificado como entrada de la
      operación.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19126:2009'
    link: 'https://www.iso.org/standard/44875.html'
  date_accepted: 2009-11-01T00:00:00.000Z
