rus:
  id: 857
  definition: >-
    понятие, которое может быть описано в деталях применительно к одному или
    нескольким типам операций объекта
  language_code: rus
  notes: []
  examples:
    - >-
      Операция "транспортный поток" может возвращать количество людей или
      транспортных средств, которые, как ожидается, будут двигаться дальше или
      через какой-либо транспортный объект в течение периода времени, указанного
      в качестве входных данных для операции.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19126:2009'
    link: 'https://www.iso.org/standard/44875.html'
  lineage_source: 'перевод ИСО 19126:2009'
  date_accepted: 2009-11-01T00:00:00.000Z
  release: '2'
  terms:
