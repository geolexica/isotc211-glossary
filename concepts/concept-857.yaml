eng:
  id: 857
  definition: >-
    concept that may be specified in detail as one or more feature operation
    types
  language_code: eng
  notes: []
  examples:
    - >-
      A "traffic flow" operation might return the number of persons or vehicles
      expected to move on or through some kind of transportation feature during
      a period of time specified as input to the operation.
  entry_status: valid
