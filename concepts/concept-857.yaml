rus:
  id: 857
  terms:
  - type: expression
    normative_status: preferred
    designation: понятие операции объекта
  definition:
  - content: понятие, которое может быть описано в деталях применительно к одному
      или нескольким типам операций объекта
  notes: []
  examples:
  - content: Операция "транспортный поток" может возвращать количество людей или транспортных
      средств, которые, как ожидается, будут двигаться дальше или через какой-либо
      транспортный объект в течение периода времени, указанного в качестве входных
      данных для операции.
  language_code: rus
  entry_status: valid
  sources:
