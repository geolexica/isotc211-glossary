ara:
  id: 857
  definition: مفهوم يمكن تحديده بالتفصيل كنوع واحد أو أكثر من أنواع عمليات المعلم.
  language_code: ara
  notes: []
  examples:
    - >-
      إن عملية "تدفق حركة المرور" ربما تعيد الأشخاص أو السيارات المتوقع تحركها
      فوق أو عبر نوع ما  من معالم النقل خلال مدة زمنية يتم توصيفها بانها من
      المدخلات التي أدخلت على العملية.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19126:2009'
    link: 'https://www.iso.org/standard/44875.html'
