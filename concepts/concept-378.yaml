term: relative positional accuracy
termid: 378
eng:
  id: 378
  definition: closeness of coordinate difference value to the true or accepted value
    in a specified reference system
  language_code: eng
  notes:
  - Closely related terms such as local accuracy are employed in various countries,
    agencies and application groups.  Where such terms are utilized, it is necessary
    to provide a description of the term.
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO 19116:2004
    link: https://www.iso.org/standard/37805.html
  date_accepted: 2004-07-01 00:00:00.000000000 +08:00
  release: '1'
  terms:
  - type: expression
    designation: relative positional accuracy
    normative_status: preferred
