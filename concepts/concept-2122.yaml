term: postal address domain <postal address>
termid: 2122
eng:
  id: 2122
  definition: >-
    an area in which a set of specific postal address types and postal address
    renderings is prescribed by postal operators
  language_code: eng
  notes:
    - >-
      For convenience, the preferred term “postal address domain” has been
      shortened to the admitted term “domain” throughout this document.
  examples:
    - >-
      The most typical example of a postal address domain is a country where a
      designated postal operator provides postal delivery services.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19160-4:2017'
    clause: '(E), 3.14'
    link: 'https://www.iso.org/standard/64242.html'
  date_accepted: 2017-11-15T00:00:00.000Z
  review_date: 2017-11-15T00:00:00.000Z
  review_status: final
  review_decision: accepted
  review_decision_date: 2017-11-15T00:00:00.000Z
  review_decision_event: Normal ISO processing
  review_decision_notes: 'Publication of document ISO 19160-4:2017(E)'
  release: '5'
