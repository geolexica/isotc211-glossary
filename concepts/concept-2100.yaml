term: looks
termid: 2100
eng:
  id: 2100
  definition: >-
    groups of signal samples in a SAR processor that splits the full synthetic
    aperture into several subapertures, each representing an independent look of
    the identical scene
  language_code: eng
  notes:
    - >-
      The resulting image formed by incoherent summing of these looks is
      characterized by reduced speckle and degraded spatial resolution.
  examples: []
  entry_status: valid
