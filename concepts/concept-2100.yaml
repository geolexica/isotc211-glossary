spa:
  id: 2100
  definition: >-
    grupos de muestras de señales en un procesador SAR que dividen la apertura
    sintética completa en varias subaperturas, cada una de las cuales representa
    una vista independiente de la misma escena
  language_code: spa
  notes:
    - >-
      La imagen resultante formada por la suma incoherente de estas vistas se
      caracteriza por una reducción del ruido granular y una resolución espacial
      degradada.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO/TS 19163-1:2016'
    clause: '4.13'
    link: 'https://www.iso.org/standard/32581.html'
