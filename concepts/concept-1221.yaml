term: general public licence
termid: 1221
eng:
  id: 1221
  abbrev: GPL
  definition: >-
    licence containing rights accorded to the general public without an existing
    agreement
  language_code: eng
  notes:
    - >-
      GPLs can be granted by the owner of a resource or can be applied to a
      resource by law, usually as part of the copyright law. The most obvious
      GPL concept is fair use in the United States for copyrighted material.
      Other GPL rights can be demanded by the source of the resource or other
      “public good” considerations.
    - >-
      The most widespread use of GPL is in reference to the GNU GPL, which is
      commonly abbreviated simply as GPL when it is understood that the term
      refers to the GNU GPL. One of the basic tenets of the GPL is that anyone
      who acquires the material shall make it available to anyone else under the
      same licensing agreement. The GPL does not cover activities other than the
      copying, distributing, and modifying of the source code. A GPL is also
      referred to as a copyleft, in contrast to a copyright, which identifies
      the proprietary rights of material.
  examples: []
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19153:2014'
    clause: '4.15'
    link: 'https://www.iso.org/standard/32571.html'
  date_accepted: 2014-02-15T00:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: general public licence
      normative_status: preferred
