dan:
  id: 170
  definition: egenskab ved en feature
  language_code: dan
  notes:
    - >-
      En featureattribut er forbundet med et navn, en datatype og et sæt
      domæneværdier.  En featureattribut for en featureinstans har også en
      attributværdi taget fra domæneværdierne.
    - >-
      I et featurekatalog kan en featureattribut indeholde et sæt domæneværdier,
      men den specificerer ikke attributværdier for featureinstanser.
  examples:
    - >-
      En featureattribut kaldet "farve" kan have attributværdien "grøn", der har
      datatypen "tekst".
    - >-
      En featureattribut kaldet "længde" kan have attributværdien "82,3", der
      har datatypen ”real”.
