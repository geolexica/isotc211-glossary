kor:
  id: 170
  term: 지형지물 속성
  synonyms: 피처 속성
  definition: 피처의 특징
  language_code: kor
  notes:
  - 피처 속성은 명칭, 데이터 유형, 관련된 영역의 데이터 유형을 갖는다.  피처 인스턴스를 위한 피처속성 또한 값 영역으로부터의 속성 값을 갖는다.
  - 지형지물 목록에서, 피처 속성은 값 영역을 포함하나 피처 인스턴스에 대한 속성값을 구체적으로 정의하지는 않는다.
  examples:
  - '"색상"이란 명칭을 가진 피처 속성은 그 속성 값으로 "녹색"을 가질 수 있으며 데이터 유형은 "문자"이다.'
  - '"길이"란 명칭을 가진 피처 속성은 그 속성 값으로 "82.4"를 가질 수 있으며 데이터 유형은 "실수"이다.'
  entry_status: valid
  classification: preferred
