rus:
  id: 170
  term: атрибут (пространственного объекта)
  definition: непозиционная характеристика  пространственного объекта с ее качественным
    или количественным значением
  language_code: rus
  notes:
  - В классификаторе пространственных объектов атрибут объекта может включать область
    значений, но не определяет значения атрибутов для экземпляров пространственных
    объектов
