ara:
  id: 170
  term: صفه المعلم
  definition: الخصائص المميزة للمعلم
  language_code: ara
  notes:
  - يكون للبيانات الوصفية للمعلم اسم , ونوع بيانات ومجال قيمة ترتبط بها. كما أن البيانات
    الوصفية الخاصة بنظير المعلم لها أيضاً قيمة تؤخذ من مجال القيمة.
  - في فهرس المعالم ، قد تشتمل بيانات وصف المعلم على مجال للقيمة ولكنها لا تحدد قيمة
    لبيانات وصف أمثلة للمعالم.
  examples:
  - يمكن لصفة معلم اسمها "لون" , أن تكون لها قيمة الصفة "أخضر" , وتكون هذه القيمة
    منتمية إلى نوع البيانات "نص".
  - يمكن لصفة معلم اسمها "طول" أن تكون لها قيمة الصفة "82.4" , وتكون هذه القيمة منتمية
    إلى نوع البيانات "حقيقي".
