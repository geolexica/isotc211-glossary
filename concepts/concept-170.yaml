fin:
  id: 170
  definition: kohteelle ominainen piirre
  language_code: fin
  notes:
    - >-
      Kohteen ominaisuudella on nimi, tietotyyppi ja arvojoukko. Kohteen
      yksittäiseen ilmentymään liittyvällä ominaisuudella on myös arvojoukkoon
      sisältyvä arvo.
    - >-
      Kohdeluettelossa esiintyvällä ominaisuudella voi olla arvojoukko, mutta se
      ei määritä kohteen ilmentymien ominaisuuden arvoja.
  examples:
    - >-
      Kohteen ominaisuudella "väri" voi olla arvo "vihreä", jonka tietotyyppi on
      "teksti".
    - >-
      Kohteen ominaisuudella "pituus" voi olla arvo "84.2", jonka tietotyyppi on
      "reaaliluku".
  entry_status: valid
