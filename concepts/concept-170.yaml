rus:
  id: 170
  definition: >-
    непозиционная характеристика  пространственного объекта с ее качественным
    или количественным значением
  language_code: rus
  notes:
    - >-
      В классификаторе пространственных объектов атрибут объекта может включать
      область значений, но не определяет значения атрибутов для экземпляров
      пространственных объектов
  examples:
    - >-
      Атрибут объекта "цвет" может иметь значение "зеленый", принадлежащий типу 
      данных "text"
    - >-
      Атрибут пространственного объекта "длина" может иметь значение "82.4",
