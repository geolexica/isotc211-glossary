kor:
  id: 170
  definition: 피처의 특징
  language_code: kor
  notes:
    - >-
      피처 속성은 명칭, 데이터 유형, 관련된 영역의 데이터 유형을 갖는다.  피처 인스턴스를 위한 피처속성 또한 값 영역으로부터의 속성
      값을 갖는다.
    - '지형지물 목록에서, 피처 속성은 값 영역을 포함하나 피처 인스턴스에 대한 속성값을 구체적으로 정의하지는 않는다.'
