term: long term
termid: 2273
eng:
  id: 2273
  definition: >-
    period of time long enough for there to be concern about the impacts of
    changing technologies, including support for new media and data formats, and
    of a changing designated community, on the information being held in an OAIS
  language_code: eng
  notes:
    - This period extends into the indefinite future.
