term: spatial unit group
termid: 1318
eng:
  id: 1318
  definition: 'any number of spatial units, considered as an entity'
  language_code: eng
  notes:
    - The spatial units in a spatial unit group are not necessarily continuous.
  examples:
    - >-
      Spatial units together forming an administrative zone such as a section, a
      canton, a municipality, a department, a province, or a country. Spatial
      units within a planning area.
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19152:2012'
    clause: 4.1.24
    link: 'https://www.iso.org/standard/51206.html'
  date_accepted: 2012-11-30T16:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: spatial unit group
      normative_status: preferred
