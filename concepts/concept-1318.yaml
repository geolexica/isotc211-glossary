rus:
  id: 1318
  definition: >-
    некоторое количество пространственных единиц, рассматриваемых как
    определенная сущность
  language_code: rus
  notes:
    - >-
      Пространственные единицы в группе пространственных единиц не обязательно
      непрерывны
  examples:
    - >-
      Пространственные единицы вместе формирующие административную зону, такую
      как секция, кантон, муниципалитет, департамент, провинция, страна.
      Пространственные единицы внутри планирнуемой области.
