term: spatial unit group
eng:
  id: 1318
  terms:
  - type: expression
    normative_status: preferred
    designation: spatial unit group
  definition:
  - content: any number of spatial units, considered as an entity
  notes:
  - content: The spatial units in a spatial unit group are not necessarily continuous.
  examples:
  - content: Spatial units together forming an administrative zone such as a section,
      a canton, a municipality, a department, a province, or a country. Spatial units
      within a planning area.
  language_code: eng
  entry_status: valid
