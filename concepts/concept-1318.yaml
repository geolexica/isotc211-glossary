spa:
  id: 1318
  definition: 'cualquier número de unidades espaciales, consideradas como una entidad'
  language_code: spa
  notes:
    - >-
      Las unidades espaciales de una agrupación de unidades espaciales no tienen
      por qué ser continuas necesariamente
  examples:
    - >-
      Unidades espaciales que juntas forman un área administrativa como una
      sección, un cantón, un municipio, un departamento, una provincia o un
      país. Unidades espaciales dentro de un área de planeamiento
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19152:2012'
    clause: 4.1.24
    link: 'https://www.iso.org/standard/51206.html'
  date_accepted: 2012-11-30T16:00:00.000Z
  release: '3'
  terms:
    - type: expression
      designation: grupo de unidades espaciales
      normative_status: preferred
