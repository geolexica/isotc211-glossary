spa:
  id: 1318
  terms:
  - type: expression
    normative_status: preferred
    designation: grupo de unidades espaciales
  definition:
  - content: cualquier número de unidades espaciales, consideradas como una entidad
  notes:
  - content: Las unidades espaciales de una agrupación de unidades espaciales no tienen
      por qué ser continuas necesariamente
  examples:
  - content: Unidades espaciales que juntas forman un área administrativa como una
      sección, un cantón, un municipio, un departamento, una provincia o un país.
      Unidades espaciales dentro de un área de planeamiento
