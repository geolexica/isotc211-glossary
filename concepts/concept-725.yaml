ara:
  id: 725
  definition: شكل من أشكال التجميع الذي يتطلب تضمين جزء مثيل في مركب واحد على الأكثر
    في وقت واحد وهذا الكائي المركب هو مسئولاً عن إنشاء وتدمير الأجزاء المكوِّنة له
  language_code: ara
  notes:
  - 'يمكن إنشاء أجزاء متعددة تعددا غير ثابت على نمط المركَّب نفسه , ولكن ما أن يتم
    إنشاء هذه الأجزاء حتى ترتبط حياتها بالمركب الأصل (أي أن مدة حياتها وحياته تكون
    واحدة). ويمكن لهذه الأجزاء أن تزال بشكل واضح وصريح قبل أن يموت المركب. التركيب
    قد يكون قادراً على تكرار نفسه بشكل ذاتي. المرادف اللغوي: تجميع المركب.'
