dan:
  id: 725
  definition: >-
    form for aggregering, der kræver, at en del indgår i højst én helhed ad
    gangen, og at helheden er ansvarlig for at delene skabes og/eller
    forsvinder. Med andre ord lever og dør delene sammen med helheden.
  language_code: dan
  notes:
    - >-
      Dele med ikke-fast multiplicitet kan skabes efter selve helheden, men når
      de er skabt, lever og dør de med den (dvs. de har samme levetid). Sådanne
      dele kan også fjernes eksplicit, inden helheden dør. Sammensætning kan
      være rekursiv. Synonym: sammensat aggregering.
  examples: []
  entry_status: superseded
  review_indicator: ''
