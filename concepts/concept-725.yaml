rus:
  id: 725
  definition: >-
    форма агрегации, при которой экземпляр – часть в любой момент входит не
    более, чем в один композит, причем, композит отвечает за создание и
    уничтожение этой части
  language_code: rus
  notes:
    - >-
      Части с нефиксированной множественностью могут быть созданы и после самого
      композита, однако,  будучи созданными,  живут и умирают вместе с ним
      (иными словами,   имеют общий жизненный цикл). Такие части могут также
      быть удалены еще до смерти композиции. Композиция может быть рекурсивной.
      См.  термины «агрегация»,   «композиция»
  examples: []
  entry_status: valid
  review_indicator: ''
  authoritative_source:
    ref: ISO/IEC 19501
