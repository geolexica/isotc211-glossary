term: ubiquitous public access
termid: 1641
eng:
  id: 1641
  abbrev: UPA
  definition: >-
    service that enables end-users to have easy and interoperable access to
    specific types of data, irrespective of their location or access device, and
    that match their interest criteria
  language_code: eng
  notes:
    - >-
      In the example, the Linked GeoData Service is responsible for openly
      inter-connecting geographic information to external repositories or web
      resources using a transform to either Resource Description Framework (RDF)
      or Web Ontology Language (OWL) format.
  examples:
    - Linked Geodata Service
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19154:2014'
    clause: '4.25'
    link: 'https://www.iso.org/standard/32572.html'
  date_accepted: 2014-11-01T00:00:00.000Z
  review_date: 2012-08-03T00:00:00.000Z
  review_status: final
  review_decision: accepted
  review_decision_date: 2014-11-01T00:00:00.000Z
  review_decision_event: Normal ISO processing
  review_decision_notes: 'Publication of document ISO 19154:2014(E)'
  release: '4'
  terms:
    - type: expression
