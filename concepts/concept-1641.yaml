    designation: acceso público ubicuo
  definition:
  - content: servicio que posibilita que los usuarios finales tengan acceso fácil
      e interoperable a tipos específicos de datos, independientemente de su localización  o
      dispositivo de acceso, y que satisfacen sus criterios de interés
  notes:
  - content: En el ejemplo, el Servicio de Datos Geográficos Enlazados es responsable
      de interconectar información geográfica de manera abierta con repositorios externos
      o recursos web, utilizando una transformación al Formato de Descripción de Recursos  (RDF)
      o al Lenguaje Web de Ontologías (OWL).
