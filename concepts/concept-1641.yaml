spa:
  id: 1641
  abbrev: |-
    UPA
    APU
  definition: >-
    servicio que posibilita que los usuarios finales tengan acceso fácil e
    interoperable a tipos específicos de datos, independientemente de su
    localización  o dispositivo de acceso, y que satisfacen sus criterios de
    interés
  language_code: spa
  notes:
    - >-
      En el ejemplo, el Servicio de Datos Geográficos Enlazados es responsable
      de interconectar información geográfica de manera abierta con repositorios
      externos o recursos web, utilizando una transformación al Formato de
      Descripción de Recursos  (RDF) o al Lenguaje Web de Ontologías (OWL).
  examples:
    - Servicio de Datos Geográficos Enlazados
  entry_status: valid
  authoritative_source:
    ref: 'ISO 19154:2014'
    clause: '4.25'
    link: 'https://www.iso.org/standard/32572.html'
