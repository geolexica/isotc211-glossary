  definition:
  - content: característica de un objeto geográfico
  examples:
  - content: EJEMPLO 1   Un atributo de objeto geográfico denominado "color" puede
      tener un valor de atributo "verde" que pertenece al tipo de datos "texto".
  - content: EJEMPLO 2   Un atributo de objeto geográfico denominado "longitud" puede
      tener un valor de atributo "82.4", que pertenece al tipo de datos "real".
  id: '170'
  notes:
  - content: NOTA Un atributo de objeto geográfico tiene un nombre, un tipo de dato
      y un dominio de valores asociado a él. Un atributo de objeto geográfico de una
      instancia de objeto geográfico también tiene un valor de atributo tomado del
      dominio de valores.
  - content: NOTA 2  En un catálogo de objetos geográficos, un atributo de objeto
      geográfico puede incluir un dominio de valores pero no especificar valores de
      atributo para instancias de objetos geográficos.
