  examples: []
  id: '2190'
  notes:
  - content: 'NOTA: En el caso del sensor PolSAR, si el canal de transmisión está
      polarizado horizontalmente (H), la diafonía en la transmisión define la relación
      entre la potencia de transmisión de la polarización V y la potencia de transmisión
      de la polarización H, expresada en decibelios (dB). La diafonía en la recepción
      es similar a la de la transmisión.'
