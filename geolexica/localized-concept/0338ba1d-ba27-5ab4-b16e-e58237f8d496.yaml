  definition:
  - content: toiminto, joka liittää reittiin mitattavan kustannussuureen
  examples: []
  id: 97
  language_code: fin
  notes:
  - content: Normaali käytäntö on laskea reitin kunkin osan kustannukset ja määritellä
      reitin kokonaiskustannus osien kustannusten summaksi. Tavallisimmat navigointialgoritmit
      edellyttävät tätä. Kustannusfunktiossa käytettävät yksiköt liittyvät paitsi
      rahallisiin kustannuksiin ja arvoihin, myös muun muassa aikaan ja välimatkaan.
      Ainoa edellytys on, että funktio on additiivinen eikä se ole negatiivinen. Viimeistä
      ehtoa voidaan lieventää, jos verkoston mihinkään silmukkaan ei liity nollan
      suuruista tai sitä pienempää kustannusta, sillä tämä estää minimikustannusreitin
      olemassaolon.
