          date_accepted: '2012-12-01T00:00:00.000Z'
          definition: граница, формирующая часть внешнего контура пространственной
            единицы
          entry_status: valid
          examples: []
          id: 1289
          language_code: rus
          lineage_source: ISO 19152:2012
          notes:
          - Полосы окаймляющих граней используются для представления границ пространственных
            единиц с помощью линейных полос в 2D. Это 2D-представление является 2D-границей
            в 2D-системе управления земельными ресурсами. В трехмерной системе управления
            земельными ресурсами он представляет собой ряд вертикальных окаймляющих
            граней, где предполагается неограниченный объем, окруженный окаймляющими
            гранями, которые пересекают поверхность Земли (например, традиционно изображенные
            на кадастровой карте).
          release: '3'
