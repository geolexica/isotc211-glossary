  definition:
  - content: uso de contenidos que se considera una violación válida y justificada
      de los derechos de autor, como los casos de crítica o con própositos educativos
  examples: []
  id: '1220'
  notes:
  - content: El uso legítimo (fair use) se basa en antecedentes legales basados en
      principios generales. El término se emplea a menudo mal para referirse a las
      expectativas razonables de los consumidores de poder usar contenidos adquiridos
      en todos los dispositivos que tienen..
