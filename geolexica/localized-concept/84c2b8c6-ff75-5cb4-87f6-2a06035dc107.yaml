  definition:
  - content: podział przestrzeni na zbiór sąsiadujących ze sobą podprzestrzeni o tym
      samym wymiarze co dzielona przestrzeń
  examples:
  - content: Y Graficzne przykłady teselacji pokazano na Rysunkach 11, 13, 20 i 22
      niniejszej Normy Międzynarodowej.
  id: '457'
  notes:
  - content: Teselacja złożona z przystających regularnych wieloboków lub wielościanów
      jest teselacją regularną. Teselacja złożona z regularnych, ale nieprzystających
      wieloboków lub wielościanów jest teselacją półregularną. W innych przypadkach
      teselacja jest nieregularna.
