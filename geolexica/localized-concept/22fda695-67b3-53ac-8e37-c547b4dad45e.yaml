data:
  authoritativeSource:
  - link: https://www.iso.org/standard/20057.html
  definition:
  - content: relation between designations and concepts in a given language in which
      one designation represents two or more unrelated concepts
  examples: []
  id: 887
  language_code: eng
  lineage_source_similarity: 1
  notes:
  - content: 'An example of homonymy is:   bark     1 "sound made by a dog"    2 "outside
      covering of the stem of woody plants"    3 "sailing vessel"'
  - content: The designations in the relation of homonymy are called homonyms.
  release: '2'
  sources:
  - origin:
      clause: 3.4.25
      link: https://www.iso.org/standard/20057.html
      ref: ISO 1087-1:2000
    type: authoritative
  - origin:
      ref: ISO 19146:2010(E)
    type: lineage
  terms:
