          id: 717
          language_code: rus
          lineage_source: перевод ИСО 19141:2008
          notes:
          - Жесткий геометрический объект может подвергаться трансляции или ротации,
            но остается соответствующим своему базовому представлению
          - локальное начало отсчета и векторы локального  ординат устанавливают инженерную
            систему координат (ISO 19111), также называемую локальным фреймом или
            локальной Евклидовой системой координат.
