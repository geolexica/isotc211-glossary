  definition:
  - content: представление геометрического объекта, использующее локальное начало
      координат и локальные векторы ординат, при заданном времени отсчёта
  examples: []
  id: 717
  language_code: rus
  notes:
  - content: Жесткий геометрический объект может подвергаться трансляции или ротации,
      но остается соответствующим своему базовому представлению
  - content: локальное начало отсчета и векторы локального  ординат устанавливают
      инженерную систему координат (ISO 19111), также называемую локальным фреймом
      или локальной Евклидовой системой координат.
