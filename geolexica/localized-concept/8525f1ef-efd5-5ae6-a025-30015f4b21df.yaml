  definition:
  - content: область или характеристика (-и) данных, в отношении которых выдается
      информация о качестве
  examples: []
  id: '118'
  notes:
  - content: Область определения качества данных для некоторого набора данных может
      представлять собой  комплект наборов данных, к которому такой набор данных относится,
      сам набор данных или  меньшую группу данных, расположенную физически  в пределах
      общих характеристик набора данных. Общими характеристиками могут быть определенный  тип
      объекта, его атрибут или отношения, критерий сбора данных, источник данных,
      специфическая географическая или временнáя информация
