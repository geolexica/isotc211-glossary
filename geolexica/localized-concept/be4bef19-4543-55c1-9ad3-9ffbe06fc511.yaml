      link: https://www.iso.org/standard/36760.html
      ref: ISO 19131:2007
    type: authoritative
  - origin:
      ref: KS X ISO 19131
    type: lineage
  terms:
  - designation: 데이터 제품 사양
    normative_status: preferred
    type: expression
