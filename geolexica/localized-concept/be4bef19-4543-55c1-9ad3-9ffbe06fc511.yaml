data:
  authoritativeSource:
  - link: https://www.iso.org/standard/36760.html
  definition:
  - content: 데이터 제품에 대하여 제3자가 이를 생성, 공급, 사용하는 데 필요한 정보를 제공하는 데이터셋 또는 데이터셋 시리즈의 상세
      설명
  examples: []
  id: 111
  language_code: kor
  notes:
  - content: 데이터 제품 사양은 논의의 영역에 대한 설명과 그 논의의 영역과 데이터셋을 매핑하기 위한 사양을 제공한다. 데이터 제품 사양은
      생산, 판매, 최종 사용 또는 기타 목적을 위해 사용할 수 있다.
  release: '1'
  sources:
