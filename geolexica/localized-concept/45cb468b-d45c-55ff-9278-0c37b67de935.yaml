          date_accepted: '2015-06-15T00:00:00.000Z'
          definition: localización que facilita el transbordo entre modos de transporte,
            redes de transporte y/o medios de transporte
          entry_status: valid
          examples: []
          id: 2104
          language_code: spa
          notes:
          - Un nodo de transbordo puede contener otros nodos de transbordo y puede
            estar relacionado con uno o más modos y redes de transporte. También puede
            contener punto de parada e instalaciones para los usuarios del nodo de
            conexión. Un nodo de conexión puede alojar servicios que se proporcionan
            para los usuarios, por ejemplo, servicios de información, venta de boletos,
            etc.
          - Un nodo de transbordo puede ser parte de una jerarquía de nodos de conexión.
            Por lo tanto, un nodo de transbordo puede estar relacionado con muchos
            modos y redes de transporte. Sin embargo, solo los nodos de transbordo  que
            estén relacionados con una sola red de transporte tendrán puntos de parada.
          - Las paradas relacionadas con diferentes nodos de transbordo que pueden
            servir a diferentes modos y redes de transporte, pueden tener, en la vida
            real, una misma localización física. Un tranvía y un autobús pueden, por
            ejemplo, compartir el mismo andén, pero conceptualmente pueden pertenecer
            a diferentes nodos de transbordo.
          release: '4'
          review_date: '2009-06-20T00:00:00.000Z'
