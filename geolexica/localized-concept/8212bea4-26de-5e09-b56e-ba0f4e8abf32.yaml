  definition:
  - content: система позиционирования, которая определяет расстояние от точки отсчета
      вдоль маршрута (линейного пространственного объекта)
  examples: []
  id: '273'
  notes:
  - content: Система включает полный набор процедур для определения и сохранения записи
      определенных точек вдоль линейного пространственного объекта, в число которых
      входят метод (-ы) линейной привязки  совместно с процедурами хранения, поддержания
      и сбора информации о местоположении точек и сегментов на автомобильных дорогах
      ([NCHRP Synthesis 21, 1974]
