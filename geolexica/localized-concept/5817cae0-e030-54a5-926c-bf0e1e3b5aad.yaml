  - content: paikka, jossa jokin sijaitsee
  examples: []
  id: 347
  language_code: fin
  notes:
  - content: Suora sijainti on semanttisesti sijainnin erikoistapaus. Määritelmän
      mukaiset suorat sijainnit voivat määrittää vain pisteitä, ja tämän vuoksi kaikkia
      sijainteja ei voi esittää suorina sijainteina. Myös standardin 19107 geometria
      on sijainti, muttei suora sijainti.
  - content: ISO 19100 -standardisarjassa englannin termillä position viitataan sijainnin
      ilmaisevaan tietotyyppiin ja termillä location paikkaan.
