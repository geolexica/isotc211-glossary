data:
  authoritativeSource:
  - {}
  definition:
  - content: egenskab ved en feature
  examples:
  - content: En featureattribut kaldet "farve" kan have attributværdien "grøn", der
      har datatypen "tekst".
  - content: En featureattribut kaldet "længde" kan have attributværdien "82,3", der
      har datatypen ”real”.
  id: 170
  language_code: dan
  lineage_source_similarity: 1
  notes:
  - content: En featureattribut er forbundet med et navn, en datatype og et sæt domæneværdier.  En
      featureattribut for en featureinstans har også en attributværdi taget fra domæneværdierne.
  - content: I et featurekatalog kan en featureattribut indeholde et sæt domæneværdier,
      men den specificerer ikke attributværdier for featureinstanser.
  release: '1'
  sources:
  - origin:
      clause: 4.1.12
      link: https://www.iso.org/standard/59164.html
      ref: ISO 19101-1:2014
    type: authoritative
  - origin:
      ref: ISO 19101:2002
    type: lineage
  terms:
  - designation: featureattribut
    normative_status: preferred
    type: expression
