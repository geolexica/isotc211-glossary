          date_accepted: '2002-07-01T00:00:00.000Z'
          definition: egenskab ved en feature
          entry_status: valid
          examples:
          - En featureattribut kaldet "farve" kan have attributværdien "grøn", der
            har datatypen "tekst".
          - En featureattribut kaldet "længde" kan have attributværdien "82,3", der
            har datatypen ”real”.
          id: 170
          language_code: dan
          lineage_source: ISO 19101:2002
          lineage_source_similarity: 1
          notes:
          - En featureattribut er forbundet med et navn, en datatype og et sæt domæneværdier.  En
            featureattribut for en featureinstans har også en attributværdi taget
            fra domæneværdierne.
          - I et featurekatalog kan en featureattribut indeholde et sæt domæneværdier,
            men den specificerer ikke attributværdier for featureinstanser.
          release: '1'
