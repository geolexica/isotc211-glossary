data:
  authoritativeSource:
  - link: https://www.iso.org/standard/66175.html
  definition:
  - content: zbiór prostych elementów topologicznych o większym wymiarze topologicznym,
      powiązanych z danym obiektem topologicznym w taki sposób, że ten topologiczny
      obiekt należy do granicy każdego z nich
  examples: []
  id: 48
  language_code: pol
  lineage_source_similarity: 1
  notes:
  - content: Jeśli węzeł jest na granicy pewnej krawędzi, wówczas krawędź ta jest
      na współgranicy tego węzła. Każdy parametr orientacji powiązany z jedną z tych
      relacji powinien być powiązany także z drugą. A zatem, jeśli dany węzeł jest
      węzłem końcowym krawędzi (czyli zdefiniowanym jako koniec krawędzi skierowanej
      dodatnio), wówczas dodatnia orientacja tego węzła (czyli węzła zdefiniowanego
      jako węzeł skierowany dodatnio) powinna mieć tę krawędź na swojej współgranicy.patrz
      Rysunek35.
  release: '1'
