          date_accepted: '2003-05-01T00:00:00.000Z'
          definition: одномерный геометрический примитив, представляющий непрерывный
            образ линии
          entry_status: valid
          examples: []
          id: 101
          language_code: rus
          lineage_source: ISO 19107:2003
          notes:
          - Границей кривой является множество точек на обеих ее концах. Если кривая
            является циклом, то два конца идентичны и кривая (если она топологически
            замкнута) считается не имеющей границы. Первая точка называется начальной,
            последняя – концевой. Связность кривой обеспечивается условием «непрерывности
            образа линии». Из теоремы топологии следует, что непрерывный образ связного
            множества является связным
          release: '1'
          review_date: '2018-06-08T00:00:00.000Z'
          review_decision: accepted
          review_decision_date: '2020-01-09T00:00:00.000Z'
          review_decision_event: Supersession of ISO 19107:2003 and publication of
            ISO 19136-1:2020
          review_decision_notes: Authoritative reference changed from ISO 19107:2003
            to ISO 19136-1:2020(E), 3.1.17. Lineage source added as ISO 19107:2003
          review_indicator: ''
          review_status: final
          terms:
          - designation: кривая
            normative_status: preferred
