  definition:
  - content: almindeligt brugt kalender; indført i 1582 for at definere et år, der
      lignede det tropiske år mere end den julianske kalender
  examples: []
  id: '220'
  notes:
  - content: Overgangen til den gregorianske kalender medførte, at de akkumulerede
      unøjagtigheder i det julianske år blev fjernet. I den gregorianske kalender
      er et kalenderår enten et almindeligt år eller et skudår; hvert år er inddelt
      i 12 fortløbende måneder.
