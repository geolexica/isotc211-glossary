          definition: خدمة تقدِّم وظيفة أساسية لخدمات أو تطبيقات أخرى بطريقة فعّالة
          entry_status: valid
          examples: []
          id: 658
          language_code: ara
          notes:
          - قارنها بتشغيل التوافق المتبادل . الخدمات الأساسية  تفتقر إلى المعلومات
            الثابتة عن حالة الخدمة المخصصة لمستخدم محدد بين طلبات الدعم والمساعدة
            وهي ليست مفتوحة بحيث يدخل إليها المستخدمون بشكل مباشر. وحيث أن هذه الخدمات
            تعمل بطريقة وظيفية فإن من السهل استبدالها أثناء التشغيل بخدمات أخرى باستخدام
            نفس واجهات التبادل
          release: '1'
          review_indicator: ''
          terms:
          - designation: خدمة أساسية
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2007-10-15T00:00:00.000Z'
