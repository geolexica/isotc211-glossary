  definition:
  - content: secuencia de representaciones en la que el representante en cada relación
      es el titular en el siguiente paso de la cadena
  examples: []
  id: '1213'
  notes:
  - content: Una cadena de  mediaciones, con los acuerdos adecuados en cada paso,
      genera una mediación transitiva entre el agente del primer enlace y el principal
      del último. Se puede hablar de esa cadena en un sentido u otro, o bien como
      “principal -> agente = principal -> agente” (orden normal o de otorgamiento)
      o “agente -> principal = agente -> principal” (orden inverso, de aceptación,
      verificación o auditoría).
