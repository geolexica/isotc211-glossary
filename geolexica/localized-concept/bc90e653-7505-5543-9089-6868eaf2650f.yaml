  definition:
  - content: feature succession in which two or more previously existing instances
      of a feature type are replaced by a single instance of the same feature type
  examples:
  - content: Two instances of the feature type "pasture" are replaced by a single
      instance when the fence between the pastures is removed.
  id: 175
