          definition: كائن طوبولوجي موجه يمثل ربطاً بين مجسم طوبولوجي وأحد اتجاهاته
          entry_status: valid
          examples: []
          id: 139
          language_code: ara
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - تستخدم المجسمات الموجهة في علاقة الحدود المشتركة للمحافظة على العلاقة
            المكانية التي تربط بين الواجهة والمجسم الطوبولوجي. اتجاه مجسم ما فيما
            يتصل بأي واجهة يكون موجبا "+" إذا كان up Normal يشير إلى الخارج ، ويكون
            سالبا "-" إذا كان يشير إلى الداخل. وهذا ينسجم مع الفكرة التي تقول بأن
            "جاهز = البروز إلى الخارج" بالنسبة لسطح يحد مجسماً.
          release: '1'
          review_date: '2019-12-02T00:00:00.000Z'
          review_decision: accepted
          review_decision_date: '2019-12-02T00:00:00.000Z'
          review_decision_event: Publication of ISO 19107:2019(E)
          review_decision_notes: Authoritative reference changed from ISO 19107:2003
            to ISO 19107:2019(E), 3.26. Lineage source added as ISO 19107:2003(E)
          review_indicator: ''
          review_status: final
          terms:
          - designation: مجسم موجه
            normative_status: preferred
            type: expression
        parents: []
