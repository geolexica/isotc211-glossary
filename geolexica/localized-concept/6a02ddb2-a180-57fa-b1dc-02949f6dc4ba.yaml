data:
  authoritativeSource:
  - link: https://www.iso.org/standard/26012.html
  definition:
  - content: sellainen geometrisen objektin ominaisuus, että objektin sisus on isotrooppinen
      (kaikilla pisteillä on isomorfiset ympäristöt) ja siten kaikkialla paikallisesti
      isomorfinen vastaavan ulottuvuuden euklidisen koordinaattiavaruuden avoimen
      osajoukon kanssa
  examples: []
  id: 411
  language_code: fin
  notes:
  - content: Määritelmästä seuraa, ettei mikään sisäinen piste voi sijaita paikassa,
      jossa objekti leikkaa itseään.
  release: '-1'
  review_type: supersession
