  definition:
  - content: entity that is protected by a licence
  examples: []
  id: 1248
  language_code: eng
  notes:
  - content: In general, a resource is data, metadata (a type of data describing other
      resources), or some service or process that can be invoked on other resources.
      Licences describe rights on resources and, as such, are resources in themselves.
