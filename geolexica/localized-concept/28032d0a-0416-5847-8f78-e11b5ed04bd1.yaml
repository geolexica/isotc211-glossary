  definition:
  - content: 구현된 결과가 검수 기준을 만족하는지에 대한 결정 과정
  examples: []
  id: '7'
  notes:
  - content: 사용자 요구 사항에 맞게 구현되는지를 시연하는 여러 종류의 시험(기능 시험, 용량 시험, 성능 시험 등)을 기획하고 실행하는
      것이 검수 시험에 포함된다.
  - content: 검수 시험은 적합성 시험의 일부가 아니다.
