  notes:
  - content: 'Granica jest najczęściej używana w kontekście geometrii, gdzie zbiór
      stanowi kolekcję punktów lub kolekcję obiektów reprezentujących te punkty.

      W innych dziedzinach wyrażenie granica jest stosowane metaforycznie do opisu
      przejścia między obiektem a resztą rozważanej dziedziny.'
