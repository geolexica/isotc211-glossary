  definition:
  - content: علاقة بين التسميات والمفاهيم في لغة معينة حيث أن تسمية واحد تمثل مفهومين
      أو أكثر يشتركان في خصائص معينة
  examples: []
  id: 893
  language_code: ara
  lineage_source_similarity: 1
  notes:
  - content: 'من أمثلة اللفظ المتعدد الدلالات كلمة "جسر" التي تعني: (1) إنشاء هيكلي
      لنقل حركة المرور عبر فجوة. (2) جزء من آلة موسيقية وترية. (3) تركيبة أسنان معيَّنة.'
  - content: الأسماء في علاقة تعدد دلالات الألفاظ تسمى أسماء متعددة الدلالة.
