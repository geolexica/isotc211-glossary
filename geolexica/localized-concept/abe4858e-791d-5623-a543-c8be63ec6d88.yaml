  definition:
  - content: 只能响应外界刺激，不能主动发起动作的对象。
  examples: []
  id: '678'
  notes:
  - content: 被动对象通常通过外部接口被访问，通过外部接口接收请求、处理请求并返回数据作为请求的响应。由于对象可以实现多个类型,因此，单个对象可能经历主动状态和被动状态。比如,除非跟踪请求处于激活期,否则跟踪服务就处于不活动状态。这里，激活期是指根据内部触发器指定的请求，对象的内部将进入跟踪活动的时段。当跟踪请求取消时,该对象可返回到被动状态。
