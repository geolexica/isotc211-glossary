  definition:
  - content: тип данных, описывающий точку или геометрический элемент, которую (-ый)
      может занимать объект или человек
  examples: []
  id: '347'
  notes:
  - content: Прямое положение (4.3) представляет собой семантический подтип положения.
      Прямые положения в соответствии с описанием могут определять только точку, и
      поэтому прямое положение может представлять не все положения. Это соответствует
      отношению “тип”. Геометрия в соответствии со стандартом ISO 19107 также представляет
      собой положение, но не прямое положение [ИСО 19148].
