  definition:
  - content: 所有元素都在一个更大复形里的复形。
  examples: []
  id: 434
  language_code: zho
  lineage_source_similarity: 1
  notes:
  - content: 因为几何复形与拓扑复形的定义只要求他们在边界操作中闭合，一个特定维数以及更低维数的任何单形的集合总是原来更大复形的亚复形。这样，任何完全的平面拓扑复形包含一个作为亚复形的边-结点图。
