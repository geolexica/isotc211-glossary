          definition: sellainen kahden määritysjoukon (esimerkiksi kahden kompleksin)
            välinen suhde, jota kuvaa rakenteen yhdestä määritysjoukosta toiseen säilyttävä
            funktio
          entry_status: superseded
          examples: []
          id: 228
          language_code: fin
          notes:
          - Homomorfismit eroavat isomorfismeista siten, että edelliset eivät edellytä
            käänteisfunktiota. Isomorfismissa on periaatteessa kaksi homomorfismia,
            jotka ovat toistensa käänteisfunktioita. Jatkuvat funktiot ovat topologisia
            homomorfismeja, koska ne säilyttävät "topologiset ominaisuudet". Topologisten
            kompleksien kuvaus geometrisiksi ilmentymiksi säilyttää rajauksen käsitteen
            ja on sen vuoksi homomorfismi.
          release: '-1'
