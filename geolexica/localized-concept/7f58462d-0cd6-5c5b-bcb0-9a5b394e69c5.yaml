  definition:
  - content: некоторое количество пространственных единиц, рассматриваемых как определенная
      сущность
  examples:
  - content: Пространственные единицы вместе формирующие административную зону, такую
      как секция, кантон, муниципалитет, департамент, провинция, страна. Пространственные
      единицы внутри планирнуемой области.
  id: 1318
  language_code: rus
  notes:
  - content: Пространственные единицы в группе пространственных единиц не обязательно
      непрерывны
