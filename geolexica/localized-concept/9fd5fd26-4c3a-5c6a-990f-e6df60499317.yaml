  definition:
  - content: режим подсчета фотонов для систем LIDAR, где детектор смещен и становится
      чувствительным к отдельным фотонам
  examples: []
  id: '1391'
  notes:
  - content: эти детекторы существуют в виде массивов и связаны с электронными сетями.  Электронная
      сеть производит измерение соответственно   времени в какое был сгенрирован ток;получая
      прямое измерение времени полета.  Лидар который использует эту технологию детектора
      обычно освещает большую сцену с одиночным импульсом.  Прямые измерения времени
      полета затем объединяются с данными о местоположении/ориентации платформы вместе
      с указывающей информацией для получения трехмерного продукта освещенной сцены
      интереса.  Применяется дополнительная обработка, которая удаляет существующий
      шум, присутствующий в данных для создания визуально эксплуатируемого набора
      данных.
