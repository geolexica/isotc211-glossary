  notes:
  - content: يقاس عرض الحزمة عادة بالراديان (زاوية نصف قطرية) باعتبار أنه يمثل العرض
      الزاوي بين نقطتين تحتويان على 50 % أدني ب 3 ديسيبل) من الطاقة التي في مركز الحزمة.
      وهي تعتبر خاصية من خصائص الهوائي. الطاقة المنبعثة خارج هذه الزاوية ضئيلة جدا
      ولا تمثل مردودا قابلا للاستعمال.
