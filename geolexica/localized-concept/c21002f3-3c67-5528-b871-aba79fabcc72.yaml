  definition:
  - content: صور جغرافية تشتمل بياناتها على قياسات أو قيسات تشبيهية للواقع الطبيعي
      تم إنتاجها نسبة إلى نقطة أفضلية محددة وفي وقت محدد.
  examples: []
  id: '793'
  notes:
  - content: 'مشهد الصور الجغرافية هو عبارة عن تمثيل لمنظر طبيعي بيئي: وقد يكون المشهد
      مطابقا لمشهد من الواقع الطبيعي مصور بالاستشعار عن بعد أو منتجا بواسطة الحاسب
      الآلي على شكل محاكاة لمشهد من الواقع الطبيعي.'
