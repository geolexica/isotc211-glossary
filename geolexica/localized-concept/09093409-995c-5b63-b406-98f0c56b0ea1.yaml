        object:
          authoritative_source:
            link: https://www.iso.org/standard/32551.html
            ref: ISO 19133:2005
          date_accepted: '2005-10-15T00:00:00.000Z'
          definition: Koleksi dua atau lebih komputer dan alat yang berkaitan. Kesemuanya
            disambungkan bersama ke alat komunikasi. Setelah disambungkan, setiap
            bahagian rangkaian dapat berkongsi perkakasan, perisian dan maklumat.
            Jenis rangkaian yang paling lazim ialah LAN dan WAN.
          entry_status: valid
          examples: []
          id: 308
          language_code: msa
          lineage_source: Pusat Rujukan Persuratan Melayu (DBP)
          notes:
          - The network is essentially the universe of discourse for the navigation
            problem.  Networks are a variety of 1-dimensional topological complex.
            In this light, junction and topological node are synonyms, as are link
            and directed edge.
          release: '1'
          review_indicator: ''
          terms:
          - designation: rangkaian
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2005-10-15T00:00:00.000Z'
