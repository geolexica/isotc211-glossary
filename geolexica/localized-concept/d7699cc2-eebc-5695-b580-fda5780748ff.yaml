          definition: مدى قرب القيمة الإحداثية من القيمة الصحيحة أو المقبولة في نظام
            مرجعي محدد
          entry_status: valid
          examples: []
          id: 348
          language_code: ara
          lineage_source: ISO 19116:2004(E)
          lineage_source_similarity: 1
          notes:
          - تستخدم عبارة "الدقة المطلقة" في بعض الأحيان ، حين يتعلق الأمر بهذا المفهوم
            أو التصور ، للتفريق بينه وبين مفهوم "الدقة الموضعية النسبية". في الحالات
            التي قد تكون فيها القيمة الحقيقية للإحداثي غير معروفة بشكل تام , يتم اختبار
            الدقة عادة بمقارنتها بقيم معروفة تتوفر فيها شروط الصحة بقدر الإمكان.
          release: '1'
