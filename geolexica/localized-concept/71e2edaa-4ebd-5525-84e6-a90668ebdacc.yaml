  - content: تمثيل ، باستخدام نقطة اصل محلية واحداثيات محلية، لكائن هندسي في وقت مرجعي
      معطى.
  examples: []
  id: '717'
  notes:
  - content: قد يتعرض الجسم الهندسي الثابت للتحول أو الدوران لكنه يظل مطابقا لتمثيله
      الأساسي.
  - content: يتأسس على متجهات المنشأ المحلي ومتجهات الإحداثي الرأسي المحلي نظام إحداثيات
      مرجعي هندسي (مقياس آيزو 19111) يسمى نظام إحداثيات إطار محلي أو نظام إحداثيات
      إقليدسي محلي.
