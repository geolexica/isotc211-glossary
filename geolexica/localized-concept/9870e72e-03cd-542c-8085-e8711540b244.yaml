  definition:
  - content: وصف تفصيلي لمجموعة بيانات أو سلسلة مجموعة بيانات مع معلومات إضافية تمكن
      من إنشائها وتقديمها إلى طرف آخر لاستخدامها
  examples: []
  id: '111'
  notes:
  - content: مواصفات منتح البيانات تحتوي على وصف المجال المستهدف بالبحث أو الاهتمام
      ومواصفات لتمثيل المجال المستهدف بالبحث أو الاهتمام وفقاً لمجموعة بيانات معينة.
      ويمكن استخدام هذه المواصفات للإنتاج , أو للمبيعات , أو للاستخدام النهائي أو
      لأغراض أخرى.
