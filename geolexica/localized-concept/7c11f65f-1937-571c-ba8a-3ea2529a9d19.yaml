  definition:
  - content: مجموعة من النقاط في اتحاد الاشكال الهندسية (أو اتحاد المسارات) لمجموعة
      من الاشكال الهندسية ذات متغير واحد
  examples: []
  id: 645
  language_code: ara
  notes:
  - content: هذا تعميم لمفهوم موشور هندسي هو عبارة عن هيكل محدَّب لمضلعين متطابقين
      في حيز ثلاثي الأبعاد. ومثل هذه الأشكال المتعددة الوجوه يمكن النظر إليها باعتبارها
      تورقا لمضلعات متطابقة.
