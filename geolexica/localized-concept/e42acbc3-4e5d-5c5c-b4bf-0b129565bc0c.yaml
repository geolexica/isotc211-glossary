data:
  authoritativeSource:
  - link: https://www.iso.org/standard/75676.html
  definition:
  - content: 평면 구역의 연속 영상을 국지적으로 표현하는 2차원 기하 원시 객체
  examples: []
  id: 437
  language_code: kor
  notes:
  - content: 표면의 경계는 표면의 한계를 그리는 방향성을 갖는, 폐합 곡선의 집합이다. 구 또는 n-원환제(n"핸들"을 갖는 위상구)와
      동형인 표면은 경계를 갖지 않는다. 이러한 표면을 순환이라고 부른다.
  release: '1'
