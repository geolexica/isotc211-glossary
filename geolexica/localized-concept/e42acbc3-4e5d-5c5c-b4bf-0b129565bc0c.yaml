          definition: 평면 구역의 연속 영상을 국지적으로 표현하는 2차원 기하 원시 객체
          entry_status: valid
          examples: []
          id: 437
          language_code: kor
          lineage_source: ISO 19107:2003
          notes:
          - 표면의 경계는 표면의 한계를 그리는 방향성을 갖는, 폐합 곡선의 집합이다. 구 또는 n-원환제(n"핸들"을 갖는 위상구)와 동형인
            표면은 경계를 갖지 않는다. 이러한 표면을 순환이라고 부른다.
          release: '1'
          review_date: '2018-06-08T00:00:00.000Z'
          review_decision: accepted
          review_decision_date: '2020-01-09T00:00:00.000Z'
          review_decision_event: Supersession of ISO 19107:2003 and publication of
            ISO 19136-1:2020
          review_decision_notes: Authoritative reference changed from ISO 19107:2003
            to ISO 19136-1:2020(E), 3.1.57. Lineage source added as ISO 19107:2003
          review_indicator: ''
          review_status: final
          terms:
          - designation: 표면
            normative_status: preferred
            type: expression
