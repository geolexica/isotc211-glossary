      link: https://www.iso.org/standard/26010.html
      ref: ISO 19105:2000
    type: authoritative
  - origin:
      ref: Internet (Kuopion yliopiston tietojenkäsittelytiede)
    type: lineage
  terms:
  - designation: hyväksymistestaus (käyttäjän)
    normative_status: preferred
    type: expression
