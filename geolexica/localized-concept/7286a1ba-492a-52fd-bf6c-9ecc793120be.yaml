data:
  authoritativeSource:
  - {}
  definition:
  - content: prosessi, jossa määritetään, täyttääkö toteutus hyväksyttävyyskriteerit
      ja jossa käyttäjälle annetaan mahdollisuus päättää toteutuksen hyväksymisestä
  examples: []
  id: 7
  language_code: fin
  notes:
  - content: Hyväksymistestaukseen kuuluu monenlaisten käyttäjävaatimusten täyttymistä
      mittaavien testien (esim. toiminnallisuus-, kuormitus- ja suorituskykytestit)
      suunnittelua ja toteuttamista.
  - content: Hyväksymistestaus ei kuulu vaatimuksenmukaisuuden testaukseen.
  sources:
