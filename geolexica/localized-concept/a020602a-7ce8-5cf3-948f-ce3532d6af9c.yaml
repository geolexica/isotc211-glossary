  definition:
  - content: تحديد نطاق الأعداد المسموح لمجموعة رياضية باتخاذها
  examples: []
  id: '304'
  notes:
  - content: 'يمكن إعطاء مواصفات تعددية لتوصيف أدوار في إطار جمعيات أو اتحادات , وتوصيف
      أجزاء من مركبَّات ، وتوصيف حالات التكرار ولأغراض أخرى غير ما ذكر. وبشكل أساسي
      , التعددية هو عبارة عن مجموعة فرعية (يمكن أن تكون لا متناهية) للأعداد الصحيحة
      غير السالبة. نقيض التعددية هو: خاصية الأعداد الأساسية.'
