data:
  authoritativeSource:
  - link: https://www.iso.org/standard/32566.html
  definition:
  - content: 속성값 또는 다른 지형지물의 지형지물을 따라 발생하는 사건
  examples: []
  id: 1174
  language_code: kor
  notes:
  - content: The event location is specified using linearly referenced locations.
  - content: A linearly located event may be qualified by the instant in which, or
      period during which, the linearly located event occurred.
  - content: ISO 19108 limits events to a single instant in time and does not include
      the specification of a location.
  release: '3'
  sources:
  - origin:
      clause: '4.15'
      link: https://www.iso.org/standard/32566.html
      ref: ISO 19148:2012
    type: authoritative
  terms:
  - designation: 선형적 위치 사건
    normative_status: preferred
    type: expression
