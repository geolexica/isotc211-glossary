data:
  authoritativeSource:
  - link: https://www.iso.org/standard/32551.html
  definition:
  - content: ترجمة صيغة من صيغ الموقع إلى صيغة أخرى
  examples: []
  id: 195
  language_code: ara
  notes:
  - content: الترميز الجغرافي يكون في العادة إشارة إلى نقل "العنوان" أو "التقاطع"
      إلى "موقع مباشر". كثير من مزودي الخدمات يضيفون واجهة " ترميز جغرافي عكسي" إلى
      برنامج ترميزهم ، وبذلك يضيفون ميزة أخرى توسع تعريف الخدمة لتصبح نقلاً عاماً
      للموقع. ونظراً لأن خدمات توجيه الحركة على الطرق تستخدم طرق ترميز داخلية للمواقع
      لا تتوفر لغيرهم عادة ، فإن برنامج الترميز الجغرافي يمثل جزءاً تكاملياً مع البرامج
      الداخلية لهذا النوع من الخدمات.
  release: '1'
  sources:
