          date_accepted: '2007-10-15T00:00:00.000Z'
          definition: servicio que proporciona una función básica a otros servicios
            o aplicaciones de un modo funcional
          entry_status: valid
          examples: []
          id: 658
          language_code: spa
          notes:
          - compárese con interoperar (4.18).Los servicios básicos carecen tanto de
            cualquier persistencia como de información de estado específica del usuario
            entre las invocaciones, y no están pensados para que los usuarios accedan
            a ellos directamente. Debido a que actúan de una manera funcional, son
            fácilmente reemplazables en tiempo de ejecución por otros servicios que
            utilicen las mismas interfaces.
          release: '1'
          terms:
          - designation: servicio básico
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2007-10-15T00:00:00.000Z'
