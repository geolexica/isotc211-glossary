  definition:
  - content: операция с координатами пространственных объектов при переходе от одной
      координатной системы отсчета к координатной системе отсчета, основанной на других
      датах
  examples: []
  id: 763
  language_code: rus
  notes:
  - content: При трансформировании координат используют параметры, которые могут быть
      определены опытным путем с использованием набора пунктов, общих для обеих координатных
      систем отсчета
