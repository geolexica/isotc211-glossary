data:
  authoritativeSource:
  - link: https://www.iso.org/standard/26012.html
  definition:
  - content: związek pomiędzy dwiema dziedzinami (takimi jak dwa elementy złożone)
      taki, że istnieje funkcja z jednej dziedziny do drugiej zachowująca strukturę
  examples: []
  id: 228
  language_code: pol
  notes:
  - content: Homomorfizmy różnią się od izomorfizmów tym, że nie wymagają funkci odwrotnej.
      Izomorfizm na ogół składa się z dwóch homomorfizmów funkcjonalnie odwrotnych
      względem siebie. Funkcje ciągłe są topologicznymi homomorfizmami, ponieważ zachowują
      "cechy topologiczne" . Przyporządkowywanie złożonym elementom topologicznym
      ich realizacji geometrycznych jest homomorfizmem, ponieważ zachowuje pojęcie
      granicy.
  release: '-1'
  review_type: supersession
