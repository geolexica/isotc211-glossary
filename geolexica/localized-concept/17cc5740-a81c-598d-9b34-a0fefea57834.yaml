          definition: związek pomiędzy dwiema dziedzinami (takimi jak dwa elementy
            złożone) taki, że istnieje funkcja z jednej dziedziny do drugiej zachowująca
            strukturę
          examples: []
          id: 228
          language_code: pol
          notes:
          - Homomorfizmy różnią się od izomorfizmów tym, że nie wymagają funkci odwrotnej.
            Izomorfizm na ogół składa się z dwóch homomorfizmów funkcjonalnie odwrotnych
            względem siebie. Funkcje ciągłe są topologicznymi homomorfizmami, ponieważ
            zachowują "cechy topologiczne" . Przyporządkowywanie złożonym elementom
            topologicznym ich realizacji geometrycznych jest homomorfizmem, ponieważ
            zachowuje pojęcie granicy.
          release: '-1'
