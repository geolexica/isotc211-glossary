  language_code: fin
  lineage_source_similarity: 1
  notes:
  - content: Kerrannaisuusmäärittelyjä voidaan tehdä muun muassa assosiaatiosuhteisiin
      liittyville rooleille, vahvan koosteen osille ja toistoille. Kerrannaisuus on
      (mahdollisesti ääretön) ei-negatiivisten kokonaislukujen osajoukko. Huomaa ero
      käsitteeseen kardinaliteetti (mahtavuus).
