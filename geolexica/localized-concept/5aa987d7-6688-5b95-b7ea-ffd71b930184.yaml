  definition:
  - content: детальное описание набора данных или ряда наборов данных, а также дополнительная
      информация, обеспечивающая  его (их) создание, поставку и использование другой
      стороной
  examples: []
  id: '111'
  notes:
  - content: В спецификации информационного  продукта дается описание предметной области
      и требования к отображению предметной области набором данных. Она может быть
      использована для производства, продажи, конечного использования информационного
      продукта  и в других целях
