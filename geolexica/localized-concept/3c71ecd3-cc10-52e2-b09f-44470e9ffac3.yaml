          definition: сторона, у которой установлены  платежные отношения с потребителем
          entry_status: valid
          examples: []
          id: 1243
          language_code: rus
          lineage_source: перевод ИСО 19153:2014
          notes:
          - Поставщиками платежей могут быть телефонные и сотовые компании, банки,
            корпорации кредитных карт, интернет-провайдеры, сетевые операторы и коммунальные
            компании. Поставщик платежей выставляет счет потребителю, вычитает плату
            и пересылает платеж поставщику контента. Таким образом, поставщик платежей
            несет ответственность за балансировку счетов.
          release: '3'
          terms:
          - designation: поставщик платежей
            normative_status: preferred
            type: expression
