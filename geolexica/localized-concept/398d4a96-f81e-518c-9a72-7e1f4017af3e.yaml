  definition:
  - content: persona u organización que juega un papel en una transacción de derechos
  examples:
  - content: 'EJEMPLO Una organización que puede ser: una compañía, un municipio,
      un estado, una tribu, una cooperativa agrícola o una comunidad religiosa (con
      cada organización representada por un delegado: un director, jefe, empresario,
      etc.)'
  id: '1242'
  notes:
  - content: Para ser registrado como parte no es necesario que todos los miembros
      sean identificados y registrados individualmente
  - content: Una unidad básica administrativa (4.1.2) puede ser una parte porque puede
      poseer un derecho, por ejemplo, de servidumbre
