  definition:
  - content: Menge aller Positionen, die auf einem geometrischen Objekt liegen, aber
      nicht auf dessen Grenze
  examples: []
  id: '254'
  notes:
  - content: The interior of a topological object is the homomorphic image of the
      interior of any of its geometric realizations. This is not included as a definition
      because it follows from a theorem of topology.
