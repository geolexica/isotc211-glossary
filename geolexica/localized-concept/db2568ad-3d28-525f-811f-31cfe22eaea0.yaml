data:
  authoritativeSource:
  - link: https://www.iso.org/standard/75676.html
  definition:
  - content: مجموعة جميع المواقع المباشرة التي يحتوي عليها الكائن الهندسي ولكنها لا
      تقع على محيطه
  examples: []
  id: 254
  language_code: ara
  notes:
  - content: التكوين الداخلي للكيان الطوبولوجي هو صورة التشابه الشكلي للتكوين الداخلي
      لأي من صور التمثيل الهندسي له. وهذا ليس مشمولاً هنا كتعريف لأنه ناتج من نظرية
      طوبولوجية.
  release: '1'
