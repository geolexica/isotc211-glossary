          date_amended: '2015-07-01T00:00:00.000Z'
          definition: شكل من أشكال التجميع الذي يتطلب تضمين جزء مثيل في مركب واحد
            على الأكثر في وقت واحد وهذا الكائي المركب هو مسئولاً عن إنشاء وتدمير الأجزاء
            المكوِّنة له
          entry_status: superseded
          examples: []
          id: 725
          language_code: ara
          lineage_source: ISO/TS 19103:2005 ,4.2.10
          lineage_source_similarity: 1
          notes:
          - 'يمكن إنشاء أجزاء متعددة تعددا غير ثابت على نمط المركَّب نفسه , ولكن ما
            أن يتم إنشاء هذه الأجزاء حتى ترتبط حياتها بالمركب الأصل (أي أن مدة حياتها
            وحياته تكون واحدة). ويمكن لهذه الأجزاء أن تزال بشكل واضح وصريح قبل أن
            يموت المركب. التركيب قد يكون قادراً على تكرار نفسه بشكل ذاتي. المرادف
            اللغوي: تجميع المركب.'
          release: '-1'
          review_date: '2009-01-14T00:00:00.000Z'
          review_decision: accepted
          review_decision_date: '2015-12-01T00:00:00.000Z'
          review_decision_event: Publication of ISO 19103:2015
          review_decision_notes: The entry has been superseded. An entry with a revised
            definition has been published in ISO 19103:2015
          review_indicator: ''
          review_status: final
          review_type: supersession
          terms:
          - designation: تكوين <UML>
            normative_status: null
            type: expression
