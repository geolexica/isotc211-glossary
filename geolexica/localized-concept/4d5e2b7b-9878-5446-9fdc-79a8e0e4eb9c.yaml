          date_accepted: '2005-07-15T00:00:00.000Z'
          definition: новый тип  элемента моделирования, расширяющий семантику метамодели
          entry_status: valid
          examples: []
          id: 432
          language_code: rus
          lineage_source: ISO/TS 19103:2005 ,4.2.26
          notes:
          - Стереотипы должны создаваться на основе определенных существующих типов
            классов  метамодели. Стереотипы могут расширять семантику классов метамодели,
            но не ее структуру. Некоторые стереотипы предопределены  как стандартные
            элементы  UML, другие могут быть определены пользователем. Стереотипы
            являются одним из трех основных типов конструкций для расширения возможностей
            языка UML. Двумя  другими являются ограничение и именованное значение
          release: '1'
