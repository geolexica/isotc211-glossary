  definition:
  - content: 与特定的拓扑对象相关联，具有更高维数的拓扑单形的集合，这个拓扑对象在这些更高维数的拓扑单形的边界上。
  examples: []
  id: '48'
  notes:
  - content: 如果一个结点在边的边界上，则这个边就在这个结点的余边界上。任何方向参数，只要与这些关系中的一个相关联也就与其他的关系相关联。所以，如果一个结点是一条边的终结点（定义为边的正方向的终点），那么这个结点的正方向（定义为正向结点）将有边在它的余边界上。见
      ISO 19107 图35。
