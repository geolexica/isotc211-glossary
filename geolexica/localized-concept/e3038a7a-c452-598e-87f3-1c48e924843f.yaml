  definition:
  - content: 다음으로 구성된 시스템 1) 광자 광원(레이저일 경우가 많으나, 꼭 레이저일 필요는 없음) 2) 광자 탐지/검출 시스템 3)
      시한 회로 4) 대기내 고형 객체, 가스, 미립자의 속성 및 레인지를 측정하기 위해 방출 레이저 빛을 사용하는 요소와 수신기의 광학
  examples: []
