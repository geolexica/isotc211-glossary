          definition: retningsbestemt topologisk objekt, der repræsenterer en fobindelse
            mellem et topologisk legeme og en af dets orienteringer
          examples: []
          id: 139
          language_code: dan
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - Retningsbestemte legemer benyttes i fællesgrænse-relationen til at opretholde
            den rumlige forbindelse mellem flade og topologisk legeme. Orienteringen
            af et legeme i forhold til en flade er "+", hvis upNormal peger væk fra
            legemet, og "-" hvis upNormal peger ind mod legemet.  Dette stemmer overens
            med begrebet "up = væk fra" for en flade, der afgrænser et legeme.
