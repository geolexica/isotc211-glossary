data:
  authoritativeSource:
  - link: https://www.iso.org/standard/32551.html
  definition:
  - content: positivt vægtet retningsbestemt graf, der er konfigureret til at udføre
      en søgning efter korteste vej
  examples: []
  id: 133
  language_code: dan
  notes:
  - content: Termen stammer fra den mest almindeligt kendte algoritme til at finde
      den korteste vej i en positivt vægtet graf fra E. Dijkstra's afhandling. Skønt
      denne algoritme ikke er den eneste, der anvendes, kender de fleste kravene til
      grafen. Den mest almindelige lempelse af kravet er "positive vægte," der ikke
      er nødvendige i Bellman-Ford-algoritmen.
  release: '1'
  sources:
  - origin:
      link: https://www.iso.org/standard/32551.html
      ref: ISO 19133:2005
    type: authoritative
  terms:
  - designation: Dijkstra-graf
    type: expression
