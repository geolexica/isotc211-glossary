data:
  authoritativeSource:
  - link: https://www.iso.org/standard/40601.html
  definition:
  - content: ajoneuvossa oleva laite (tunniste), jonka tarkoituksena on määrittää
      ajoneuvon sijainti tai mahdollistaa, että sijainniltaan tunnetut ulkopuoliset
      objektit havaisevat ajoneuvon sijainnin
  examples: []
  id: 690
  language_code: fin
  notes:
  - content: Yleisimpiä seurantalaitteita ovat matkapuhelimet, GNSS-sirut, RFID (Radio
      Frequency ID) -tunnisteet tai painetut tunnisteet, esimerkiksi viivakoodit,
      jotka voidaan skannata optisilla sensoreilla.
  sources:
  - origin:
      link: https://www.iso.org/standard/40601.html
      ref: ISO 19132:2007
    type: authoritative
  - origin:
      ref: Ei lähdettä, käännetty
    type: lineage
  terms:
  - designation: seurantalaite
    normative_status: preferred
    type: expression
