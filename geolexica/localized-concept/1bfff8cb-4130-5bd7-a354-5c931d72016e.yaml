          definition: set of points in the union of the geometries (or the union of
            the trajectories) of a one parameter set of geometries
          entry_status: valid
          examples: []
          id: 645
          language_code: eng
          notes:
          - This is a generalization of the concept of a geometric prism that is the
            convex hull of two congruent polygons in 3D-space. Such polyhedrons can
            be viewed as a foliation of congruent polygons.
