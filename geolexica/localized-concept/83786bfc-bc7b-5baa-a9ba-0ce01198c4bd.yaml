  examples:
  - content: Many governments are providers of public services, such as running water,
      electricity and emergency response.
  - content: '"In order to support the concept of the single postal territory of the
      Union, member countries shall ensure that all users/customers enjoy the right
      to a universal postal service involving the permanent provision of quality basic
      postal services at all points in their territory, at affordable prices."[34]'
  id: '2711'
  notes:
  - content: Good service delivery provides clients with an increase in value. The
      provision of sufficient, affordable and quality basic services is considered
      a core function of governments. Service delivery, e.g. water, sanitation, waste
      management and housing, correlates closely with the health and well-being of
      citizens.
