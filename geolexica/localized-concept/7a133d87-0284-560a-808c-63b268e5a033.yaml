          date_accepted: '2014-07-15T00:00:00.000Z'
          definition: nivel de concordancia entre el resultado de un test de medida
            y la medida real
          entry_status: valid
          examples: []
          id: 1607
          language_code: spa
          lineage_source: ISO 6709:2008, 4.1, modified – The preferred term is "measurement
            accuracy" rather than "accuracy" and Notes 1 to 3 have been added.
          lineage_source_similarity: 1
          notes:
          - El concepto de " exactitud de la medida " no es una cantidad y no se le
            da un valor numérico. Una medición se dice que es más exacta cuando se
            ofrece un error de la medida más pequeño.
          - El término "exactitud de la medida" no debe utilizarse para la veracidad
            de la medición y el término precisión de la medida no debe utilizarse
            para " exactitud de la medida", que, sin embargo , si se relaciona con
            ambos conceptos.
          - la "exactitud de la medida" a veces se entiende con el grado de concordancia
            entre las cantidades de los valores medidos que se han atribuido al mensurando.
          release: '3'
          terms:
          - designation: exactitud de una medición
            normative_status: preferred
            type: expression
          - designation: exactitud de la medida
            type: expression
          - designation: exactitud
            type: expression
