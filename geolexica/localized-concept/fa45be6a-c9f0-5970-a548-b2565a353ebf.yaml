  definition:
  - content: манипуляции и вычисления, призводимые с геометрическими представлениями
      при реализации геометрических операций
  examples:
  - content: Операции вычислительной геометрии включают в себя операции по тестированию
      на предмет наличия вложений или пересечений объектов, расчета выпуклых контуров
      или буферных зон, а также нахождения кратчайших расстояний между геометрическими
      объектами
