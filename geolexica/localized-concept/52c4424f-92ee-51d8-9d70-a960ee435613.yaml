  definition:
  - content: ノードとその向きの一つとの間の関連を表す有向位相オブジェクト。
  examples: []
  id: 138
  language_code: jpn
  lineage_source_similarity: 1
  notes:
  - content: 有向ノードは，双対境界関係においてエッジとノードとの間の空間的な関連を保持するために用いる。一つのエッジに関するノードの向きは，そのエッジの終点ノードでは“+”，始点ノードでは“-”になる。これは，“ベクトル＝終点－始点”というベクトルの概念と整合している。
