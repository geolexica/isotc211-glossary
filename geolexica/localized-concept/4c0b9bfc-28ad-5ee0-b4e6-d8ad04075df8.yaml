          definition: representar (una abstracción) mediante la creación de una instancia
            concreta o crear la capacidad para crear una instancia
          entry_status: valid
          examples: []
          id: 248
          language_code: spa
          notes:
          - Una definición de clase o elemento de datos instancia un tipo si crea
            la capacidad de crear objetos o elementos de datos, respectivamente, que
            puedan representar los conceptos (datos de instancia y/u operaciones)
            definidos por ese tipo. Un objeto instancia una clase si la clase define
            la estructura del objeto y la función. Un elemento de dato instancia un
            esquema de datos si éste define la estructura del elemento.
          release: '1'
          review_indicator: ''
          terms:
          - designation: instanciar
            normative_status: preferred
            type: expression
