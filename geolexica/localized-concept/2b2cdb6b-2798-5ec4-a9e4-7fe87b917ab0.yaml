data:
  authoritativeSource:
  - {}
  definition:
  - content: связь между обозначениями и понятиями в данном языке, в котором одно
      обозначение представляет собой два или более понятий, разделяющих определенные
      характеристики
  examples: []
  id: 893
  language_code: rus
  lineage_source_similarity: 1
  notes:
  - content: 'Пример многозначности: мост 1 "структура для несения транспорта через
      разрыв", 2 "часть струнного инструмента", 3 "зубной протез"'
  - content: обозначения в отношении полисемии называются полисемиями.
  release: '2'
  sources:
