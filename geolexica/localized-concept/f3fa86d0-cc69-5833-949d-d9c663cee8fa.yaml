  definition:
  - content: skierowany obiekt topologiczny, który reprezentuje powiązanie między
      krawędzią a jedną z jej orientacji
  examples: []
  id: 136
  language_code: pol
  lineage_source_similarity: 1
  notes:
  - content: Krawędź skierowana ma orientację dodatnią (+), jeżeli jest zgodna z orientacją
      danej krawędzi, w przeciwnym razie ma orientację ujemną (-). Krawędź skierowana
      jest stosowana w topologii do odróżnienia prawej strony (-) od strony lewej(+)
      krawędzi, do odróżniania węzła poczatkowego (-) od węzła końcowego (+) tej samej
      krawędzi oraz do reprezentowania tych pojęć w topologii obliczeniowej.
