  definition:
  - content: tipo de vehículo, según la naturaleza de su fabricación o utilidad prevista
  examples: []
  id: 493
  language_code: spa
  notes:
  - content: Las clasificaciones basadas en la fabricación incluyen automóviles, camiones,
      autobuses, bicicletas, etc. Las clasificaciones basadas en su propósito incluyen
      taxi, vehículos de emergencia, etc. Se puede usar la clasificación del vehículo
      para determinar la aplicación de las restric¬ciones de navegación.
