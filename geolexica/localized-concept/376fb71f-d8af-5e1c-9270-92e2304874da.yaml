          definition: yksiulotteinen geometrinen primitiivi, joka muodostuu joukosta
            peräkkäisiä toisiinsa yhdistettyjä pisteitä
          entry_status: valid
          examples: []
          id: 101
          language_code: fin
          lineage_source: ISO 19107:2003
          notes:
          - Käyrän rajaus muodostuu käyrän kummassakin päässä olevista pisteistä.
            Jos käyrä on silmukka, jonka molemmat päät ovat identtiset, katsotaan,
            ettei käyrällä (jos se on topologisesti suljettu) ole rajausta. Ensimmäistä
            pistettä kutsutaan alkupisteeksi ja viimeistä loppupisteeksi. Käyrän yhtenäisyyden
            takaa ehto "jatkuva viivan kuva". Erään topologian teoreeman mukaan yhtenäisen
            joukon jatkuva kuva on yhtenäinen.
          release: '1'
