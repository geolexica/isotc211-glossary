          definition: information som beskriver en datamängd eller en IT-baserad tjänst
          entry_status: valid
          examples: []
          id: 1650
          language_code: swe
          lineage_source: ISO 19157:2013
          lineage_source_similarity: 1
          notes:
          - "Tidigare avsåg metadata \"data som beskriver data\".  Såväl geodatastandarderna\
            \ i ISO 19100-serien som inom Inspire används dock metadata i en utökad\
            \ betydelse: dels inbegrips tolkningen av metadata (alltså information),\
            \ dels inbegrips \"beskrivning av tjänster\". I ISO 19119, Services, används\
            \ begreppen \"service metadata\" och \"dataset metadata\" för att särskilja.\n\
            \ Anm. 2 till termpost: Inspire definierar metadata som \"information\
            \ som beskriver rumsliga datamängder och rumsliga datatjänster och gör\
            \ det möjligt att finna, inventera och utnyttja dem\". Syftet med metadata\
            \ i allmänhet kan dock skifta. Metadata kan exempelvis användas för sökning,\
            \ utvärdering, tolkning, åtkomst, skydd, klassning, ansvarsreglering och\
            \ felrapportering.\ntill termpost: Metadata för geodatamängder kan även\
            \ omfatta\n- referenser till bakomliggande modeller\n- referenser till\
            \ objekttypskataloger\n- uppgifter om utfall av specificerade krav på\
            \ datakvalitet."
          release: '3'
          review_date: '2011-01-01T00:00:00.000Z'
          review_decision: accepted
          review_decision_date: '2014-04-01T00:00:00.000Z'
          review_decision_event: Publication of ISO 19115-1:2014
          review_decision_notes: This entry supersedes the entry for "metadata" in
            ISO 19115:2003
          review_status: final
          review_type: supersession
          terms:
          - designation: metadata
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2013-12-15T00:00:00.000Z'
