  dates:
  - date: 2005-08-15 00:00:00.000000000 +00:00
    type: accepted
  definition:
  - content: partición de un espacio en un conjunto de subespacios contiguos que tienen
      la misma dimensión que el espacio dividido
  examples:
  - content: EJEMPLOS Pueden encontrarse ejemplos gráficos de mosaicos en las figuras
      11, 13, 20 y 22 de esta norma internacional.
  id: '457'
  notes:
  - content: NOTA Un mosaico compuesto de polígonos o poliedros regulares y congruentes
      es un mosaico regular. Uno compuesto de polígonos o poliedros regulares pero
      no congruentes es un mosaico semi-regular. En otro caso se trata de un mosaico
      irregular.
