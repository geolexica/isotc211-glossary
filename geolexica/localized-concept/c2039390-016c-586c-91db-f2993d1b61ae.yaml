    type: accepted
  definition:
  - content: отдельная  область (или несколько областей) земли и / или воды, или одного
      объема (или несколько объемов) пространства
  examples: []
  id: '1363'
  notes:
  - content: Отдельная область является нормой, а множественные области - исключением
  - content: пространственные единицы структурированы таким образом, чтобы поддерживать
      создание базовых административных единиц и управление ими
  - content: настоящий международный стандарт [ISO 19152:2012] поддерживает либо 2-мерные
      (2D), 3-мерные (3D), либо смешанные (2D и 3D) представления пространственных
      единиц, которые могут быть описаны в тексте (“от этого дерева до той реки”),
      либо основаны на одной точке, либо представлены в виде набора неструктурированных
      линий, либо в виде поверхности, либо в виде трехмерного объема.
  - content: в дополнение к пространственным единицам, представленным одной точкой,
      текстом или набором неструктурированных линий, пространственная единица может
      иметь площадь, равную нулю, по административным причинам.
