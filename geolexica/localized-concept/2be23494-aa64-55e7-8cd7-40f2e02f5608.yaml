  definition:
  - content: complejo geométrico donde las primitivas geométricas están en correspondencia
      1 a 1 con las primitivas topológicas de un complejo topológico, de tal manera
      que las relaciones de frontera en los dos complejos coinciden
  examples: []
  id: '2384'
  notes:
  - content: En tal realización, se considera que las primitivas topológicas representan
      los interiores de las primitivas geométricas correspondientes, aunque las primitivas
      mismas sean cerradas.
