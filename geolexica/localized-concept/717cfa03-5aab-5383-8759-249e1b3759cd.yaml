          definition: 경계가 없는 2차원 복합체 면
          entry_status: retired
          examples: []
          id: 484
          language_code: kor
          notes:
          - 보통 무한 면은 특정 피처의 일부분이 아니며, 데이터 집합의 경계가 없는 부분의 표현에 사용된다. 무한 면의 내부 경계(무한
            면은 외부 경계를 갖지 않는다.)는 통상적으로 데이터 집합을 통해 표현된 지도의 외부 경계로 간주될 수 있다. KS X ISO
            19107은 무한 면의 특정 사례를 다루지 않지만, 응용 스키마에서는 편의를 위해 무한 면의 특정 사례를 다룰 수 있다.
          release: '-1'
          review_date: '2019-12-02T00:00:00.000Z'
          review_decision: accepted
          review_decision_date: '2019-12-02T00:00:00.000Z'
          review_decision_event: Publication of documentISO 19107:2019(E)
          review_decision_notes: This entry has been omitted from the superseding
            standard ISO 19107:2019(E)
          review_indicator: ''
