  definition:
  - content: información que representa un objeto de datos en conceptos más comprensibles.
  examples:
  - content: 'EJEMPLO 1: Un ejemplo de información de representación para una secuencia
      de bits que es un fichero FITS, podría consistir en la norma FITS que define
      el formato más un diccionario que define el significado en el fichero de las
      palabras clave que no forman parte de la norma.'
  - content: 'EJEMPLO 2: Otro ejemplo es el software JPEG que se usa para reproducir
      un fichero JPEG; reproducir el fichero JPEG como bits no es muy significativo
      para las personas pero el software, que atiende la comprensión del estándar
      JPEG, representa los bits en píxeles que entonces pueden ser reproducidos como
      una imagen para la visión humana.'
