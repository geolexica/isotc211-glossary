data:
  authoritativeSource:
  - {}
  definition:
  - content: такое изменение атрибута, характеризующего некоторое расстояние, при
      котором предполагается, что этот атрибут принимал промежуточные значения между
      результатами двух фиксированных измерений
  examples: []
  id: 659
  language_code: rus
  notes:
  - content: Интерполяция непрерывного изменения обычно выполняется, принимая во внимание  ограничения
      на «кривую», соединяющую две точки данных (время 1, значение 1) и (время 2,
      значение 2), определяя значение как функцию от времени. К примеру, если непрерывное
      изменение определяется для движения транспортного средства, то во внимание должны
      быть приняты физические ограничения и ограничения на прохождение пути, определяемые
      для данного транспортного средства
  sources:
  - origin:
      link: https://www.iso.org/standard/40601.html
      ref: ISO 19132:2007
    type: authoritative
  - origin:
      ref: Internet
    type: lineage
  terms:
  - designation: непрерывное изменение
    normative_status: preferred
    type: expression
