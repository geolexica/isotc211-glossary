  definition:
  - content: ориентированный топологический объект, который представляет связь между
      гранью и одним из ее направлений
  examples: []
  id: 137
  language_code: rus
  lineage_source_similarity: 1
  notes:
  - content: Направление ориентированных ребер, из которых состоит внешняя граница
      ориентированной грани,  рассматривается как положительное относительно направления
      заданного вектора; направление ориентированной грани, которая ограничивает топологическое
      тело, будет указывать на направление от него. Смежные тела будут иметь различные
      направления для их общей границы, подобно такому же виду связи между смежными
      гранями и их общими ребрами. Ориентированные грани используются в кограничной
      связи   для поддержки пространственной ассоциации между гранью и ребром
