          date_accepted: '2003-05-01T00:00:00.000Z'
          definition: ориентированный топологический объект, который представляет
            связь между гранью и одним из ее направлений
          entry_status: valid
          examples: []
          id: 137
          language_code: rus
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - Направление ориентированных ребер, из которых состоит внешняя граница
            ориентированной грани,  рассматривается как положительное относительно
            направления заданного вектора; направление ориентированной грани, которая
            ограничивает топологическое тело, будет указывать на направление от него.
            Смежные тела будут иметь различные направления для их общей границы, подобно
            такому же виду связи между смежными гранями и их общими ребрами. Ориентированные
            грани используются в кограничной связи   для поддержки пространственной
            ассоциации между гранью и ребром
          release: '1'
          review_date: '2019-12-02T00:00:00.000Z'
          review_decision: accepted
          review_decision_date: '2019-12-02T00:00:00.000Z'
          review_decision_event: Publication of ISO 19107:2019(E)
