  definition:
  - content: علامات مفهرسه،  تكون عادة أربع أو ثمان علامات ، متصلة بشكل ثابت بجسم
      الكاميرا ، وهي التي تشكل الصور على الفيلم السالب وتحدد النظام المرجعي لإحداثيات
      الصورة.
  examples: []
  id: '994'
  notes:
  - content: عند معايرة الكاميرا تقاس المسافات بين علامات الإسناد قياسا دقيقا وتخصص
      لها إحداثيات تساعد في تصحيح التشوه الناتج عن الفيلم.
