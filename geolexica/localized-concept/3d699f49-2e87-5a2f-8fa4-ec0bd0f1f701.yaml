  definition:
  - content: система, состоящая из 1) источника фотонов (зачастую, но не обязательно,
      лазера), 2) системы обнаружения фотонов, 3) схемы синхронизации и 4) оптики,
      как для источника, так и для приемника, который использует излучаемый лазерный
      свет для измерения дальности и / или свойств твердых объектов, газов или частиц
      в атмосфере
  examples: []
  id: '1400'
  notes:
  - content: лидары времени полета (TOF)  используют короткие лазерные импульсы и
      точно записывают время, когда каждый лазерный импульс был испущен, и время,
      когда каждый отраженный возврат(ы) получен, чтобы вычислить расстояние(ы) до
      рассеивателя(ов), встреченного испущенным импульсом. Для топографического лидара
      эти измерения времени полета затем объединяются с точными данными о местоположении/ориентации
      платформы вместе с указывающими данными для получения трехмерного продукта освещенной
      сцены интереса.
