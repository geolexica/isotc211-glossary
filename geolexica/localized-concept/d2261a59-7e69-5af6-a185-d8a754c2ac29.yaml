          definition: 境界をもたない空間オブジェクト。
          entry_status: retired
          examples: []
          id: 103
          language_code: jpn
          notes:
          - 輪体は境界の構成要素［殻(shell)及び輪(ring)を参照］を記述するために使用する。輪体は，それ自身の上で閉じているため境界をもたないが，有界である（すなわち，範囲は無限ではない）。例えば，円周又は球面は，境界をもたないが有界である。
