    type: accepted
  definition:
  - content: propiedad de un fenómeno, cuerpo o sustancia, de tal manera que su magnitud  puede
      expresarse como un número o una referencia
  examples: []
  id: '1474'
  notes:
  - content: La referencia puede ser una unidad de medida, un procedimiento de medida,
      un material de referencia o una combinación de los anteriores.
  - content: Los símbolos de las cantidades se dan en las series de Normas ISO 80000
      y IEC 80000 de Cantidades y unidades. Los símbolos de las cantidades se escriben
      en cursiva. Un símbolo puede indicar diferentes cantidades.
  - content: una cantidad tal como se define aquí es un escalar. Sin embargo, un vector
      o un tensor, las componentes que son cantidades , también se consideran que
      son una cantidad.
  - content: El concepto de "cantidad" se puede dividir genéricamente en, por ejemplo,
      " cantidad física " , "cantidad química " y "cantidad biológica ", o " cantidad
      de base" y " cantidad derivada ".
