  examples: []
  id: '2271'
  notes:
  - content: 'NOTA: La migración digital se distingue de las transferencias en general
      por tres atributos: - un enfoque en la conservación del contenido completo de
      la información que necesita conservarse; - una perspectiva que la nueva implementación
      de la información de archivo reemplaza la antigua; y - un acuerdo de que el
      control completo y la responsabilidad sobre todos los aspectos del traspaso
      residen en el OAIS.'
