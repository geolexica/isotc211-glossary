  definition:
  - content: sistema de referencia por coordenadas definido a través de la aplicación
      de una conversión de coordenadas específica a las coordenadas dentro de un sistema
      de referencia por coordenadas previamente establecido.
  examples: []
  id: '2402'
  notes:
  - content: NOTA 1 El sistema de referencia por coordenadas previamente establecido
      se denomina sistema de referencia por coordenadas base.
  - content: NOTA 2 Un sistema de referencia por coordenadas derivado hereda su datum
      o marco de referencia de su sistema de referencia por coordenadas base.
  - content: NOTA 3 La conversión de coordenadas entre el sistema de referencia por
      coordenadas base y el derivado se implementa usando los parámetros y fórmulas
      especificados en la definición de la conversión de coordenadas.
