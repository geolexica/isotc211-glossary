  definition:
  - content: المكون الكمي لتوثيق الجودة لمجموعة بيانات
  examples: []
  id: 113
  language_code: ara
  notes:
  - content: إمكانية تطبيق عنصر جودة بيانات معيَّن على مجموعة للبيانات تعتمد على أمرين
      هما محتوى مجموعة البيانات المعنية من جهة ومواصفات المنتج الخاصة بها من الجهة
      الأخرى ؛ والنتيجة هي أنه قد لا يمكن تطبيق كل عناصر البيانات على كل مجموعات البيانات.
