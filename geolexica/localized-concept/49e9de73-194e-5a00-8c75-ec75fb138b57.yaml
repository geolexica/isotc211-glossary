data:
  authoritativeSource:
  - {}
  definition:
  - content: تقليص عدد عناصر البيانات ، وعرض النطاق الترددي ، والتكلفة ، والوقت المستغرق
      في إنتاج ونقل وتخزين البيانات دون فقدان المعلومات ، من خلال القضاء على التكرار
      الغير لازم و إزالة ما ليس له صلة أو استخدام ترميز خاص
  examples: []
  id: 916
  language_code: ara
  notes:
  - content: بينما يؤدي رص البيانات إلى تقليص كم البيانات المستخدمة لتمثيل كم محدد
      من المعلومات فإن ضغط البيانات لا يؤدي إلى هذه النتيجة. .
  - content: يمكن تدميج البيانات عن طريق تجميع القيم المتماثلة في الخلايا الشبكية
      المتجاورة ، أو مخططات التبليط أو أي طريقة أخرى للتخلص من المعلومات التي لا صلة
      لها ..
  release: '2'
  sources:
  - origin:
      ref: ANSI T1.523-2001
    type: authoritative
  terms:
  - designation: رص البيانات
    normative_status: preferred
    type: expression
