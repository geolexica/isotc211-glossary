  definition:
  - content: distancia de un punto a una superficie de referencia escogida a lo largo
      de una línea perpendicular a esta superficie
  examples: []
  id: '12'
  notes:
  - content: NOTA 1 Véase altitud elipsoidal y altitud ligada a la gravedad.
  - content: NOTA 2 La altitud de un punto, sí es hacia el exterior de la superficie,
      se considera positiva; la altitud negativa se designa como profundidad.
