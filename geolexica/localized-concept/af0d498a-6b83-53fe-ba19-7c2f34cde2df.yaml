          date_accepted: '2003-05-01T00:00:00.000Z'
          definition: objeto topológico orientado que representa una asociación entre
            un arco y una de sus orientaciones
          entry_status: valid
          examples: []
          id: 136
          language_code: spa
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - Un arco orientado que está de acuerdo con la orientación del arco, tiene
            una orientación +, en caso contrario, tiene una orientación -. Los arcos
            orientados se utilizan en topología para distinguir el lado derecho (-)
            del lado izquierdo (+) del mismo arco y el nodo inicial (-) y el nodo
            final (+) del mismo arco y en la geometría computacional para representar
            estos conceptos.
