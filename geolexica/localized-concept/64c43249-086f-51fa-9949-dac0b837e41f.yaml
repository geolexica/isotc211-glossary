      link: https://www.iso.org/standard/26010.html
      ref: ISO 19105:2000
    type: authoritative
  - origin:
      ref: Internet
    type: lineage
  terms:
  - designation: тестирование на приемлемость для пользователя
    normative_status: preferred
    type: expression
