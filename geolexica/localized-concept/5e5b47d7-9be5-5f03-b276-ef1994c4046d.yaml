  definition:
  - content: Umrechnung von Koordinaten (Koordinatenkonversion), deren Koordinatenreferenzsysteme
      auf dem gleichen Datum basieren
  examples:
  - content: Conversion from an ellipsoidal coordinate reference system based on the
      WGS84 datum to a Cartesian coordinate reference system also based on the WGS84
      datum, or change of units such as from radians to degrees or feet to metres.
  id: '762'
  notes:
  - content: A coordinate conversion uses parameters which have specified values that
      are not determined empirically.
