  notes:
  - content: Las tres variables libres mencionadas arriba, se pueden considerar normalmente
      como un sistema de coordenadas local. En un espacio tridimensional, un plano
      se puede escribir como P(u, v) = A + u X + v Y, donde u y v son números reales,
      A es cualquier punto del plano, y X e Y son dos vectores tangentes al plano.
      Desde el momento en que las localizaciones en el plano se pueden distinguir
      (universalmente) por u y v, el plano es bidimensional y (u,v) es un sistema
      de coordenadas para los puntos del plano. En superficies genéricas, por lo general,
      esto no puede hacerse universalmente. Si tomamos un plano tangente a la superficie,
      y proyectamos puntos de la superficie en este plano, normalmente tendremos un
      isoformismo local en la vecindad de los puntos de tangencia. Este sistema de
      "coordenadas local" para la superficie subyacente, es suficiente para establecer
      la superficie como un objeto topológico bidimensional. Como esta norma internacional
      sólo se ocupa de coordenadas espaciales, cualquier objeto tridimensional puede
      depender de las coordedadas para establecer su dimensión topológica. En un modelo
      de 4 dimensiones (espacio-temporal), los espacios tangentes también juegan un
      papel importante en el establecimiento de la dimensión topológica de los objetos
      hasta 3 dimensiones.
