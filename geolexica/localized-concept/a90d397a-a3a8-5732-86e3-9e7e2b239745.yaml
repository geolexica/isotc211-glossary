  definition:
  - content: минимальное число независимых переменных, нужное, чтобы различить близлежащие
      позиции геометрического объекта
  examples: []
  id: '463'
  notes:
  - content: Упомянутые независимые переменные можно в большинстве случаев рассматривать
      как локальную координатную систему. В трехмерном координатном пространстве плоскость
      может быть описана как P(u, v) = A + u X + v Y, где u и v – действительные числа,  A
      – любая точка на плоскости, а  X и Y – два вектора, касательные к плоскости.
      Поскольку положения на плоскости могут быть определены величинами u и v (здесь
      в общем виде), плоскость является двумерной и (u, v) – это координатная система
      для точек плоскости. Для поверхностей же в общем случае невозможно получить
      такую универсальную систему. Если взять плоскость, касательную к поверхности,
      и спроецировать точки данной поверхности на эту плоскость, можно получить лишь
      локальный изоморфизм для небольшой окрестности около точки касания. Эта «локальная
      координатная система» для лежащей в ее основе поверхности достаточна для представления
      поверхности как двумерного топологического объекта. Поскольку  ISO 19107 регламентирует  положения,
      связанные только  с пространственными координатами, любой трехмерный объект
      может опираться на координаты для установления его топологической размерности.
