data:
  authoritativeSource:
  - {}
  definition:
  - content: reduction of the number of data elements, bandwidth, cost, and time for
      the generation, transmission, and storage of data without loss of information
      by eliminating unnecessary redundancy, removing irrelevancy, or using special
      coding
  examples: []
  id: 916
  language_code: eng
  notes:
  - content: Whereas data compaction reduces the amount of data used to represent
      a given amount of information, data compression does not.
  - content: Data compaction can be done through aggregation of like values in adjacent
      grid cells, tiling schemes or other means of eliminating information that is
      not relevant.
  release: '2'
  sources:
  - origin:
      ref: ANSI T1.523-2001
    type: authoritative
  - origin:
      ref: ISO/TS 19129:2009
    type: lineage
  terms:
  - designation: data compaction
    normative_status: preferred
    type: expression
