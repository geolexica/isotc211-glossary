data:
  authoritativeSource:
  - link: https://www.iso.org/standard/32551.html
  definition:
  - content: grafo dirigido positivamente ponderado y configurado de manera apropiada
      para ejecutar una búsqueda del camino más corto
  examples: []
  id: 133
  language_code: spa
  notes:
  - content: El término proviene del algoritmo más conocido para encontrar el camino
      más corto en un grafo positivamente ponderado, de la publicación de E. Dijkstra
      [7]. Aunque este algoritmo no es el único en uso, los requisitos para los grafos
      son comunes para la mayoría. La relajación más común de los requisitos es la
      "ponderada positiva" que no es necesaria en el algoritmo de Bellman-Ford [4],
      [8].
  release: '1'
  sources:
