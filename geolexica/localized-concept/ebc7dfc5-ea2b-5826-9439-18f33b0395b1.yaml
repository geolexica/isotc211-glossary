data:
  authoritativeSource:
  - {}
  definition:
  - content: مخطط تصنيف تتم هيكلته بحيث تكون فئات التصنيف فيه عبارة عن تصورات ذهنية
      محضة لأنواع قائمة على الطبيعة.
  examples: []
  id: 816
  language_code: ara
  notes:
  - content: مأخوذ من نظام تصنيف الغطاء الأرضي لمنظمة الأغذية والزراعة العالمية ‘
      الإصدارة (2) (أنظر الإشارة (2) في مواصفات الآيزو 1944-1)
  - content: طريقة المعالجة المتبعة هي وضع تعريفات نظرية لفئات التصنيف قبل لبقيام
      بأي نشاط فعلي لجمع البيانات.
  - content: أنظر الملحق (ب) لمواصفات الآيزو 1944-1 لفحص هذا التصنيف والتصنيف البَعْدي
  release: '2'
