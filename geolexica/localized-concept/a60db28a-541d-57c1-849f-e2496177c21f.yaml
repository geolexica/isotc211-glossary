data:
  authoritativeSource:
  - {}
  definition:
  - content: Singkatan kepada picture element (unsur gambar). Unsur gambar yang terkecil
      yang skrin monitor boleh paparkan. Lokasi piksel ditentukan oleh koordinat (baris,
      lajur). Resolusi imej yang tinggi mempunyai bilangan piksel yang banyak. Contohnya,
      skrin monitor yang beresolusi 1024 x 768 mempunyai 786,432 piksel iaitu 1024
      lajur piksel dan 768 baris piksel. Jika skrin monokrom satu piksel dibentuk
      oleh satu dot. Jika skrin warna satu piksel dibentuk oleh tiga dot (merah, hijau,
      biru).
  examples: []
  id: 619
  language_code: msa
  lineage_source_similarity: 1
  notes:
  - content: This term originated as a contraction of "picture element"
  - content: Related to the concept of a grid cell
