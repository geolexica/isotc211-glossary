data:
  authoritativeSource:
  - {}
  definition:
  - content: colección de enlaces y giros relacionados usados en combinación en una
      ruta
  examples: []
  id: 281
  language_code: spa
  notes:
  - content: Las maniobras se utilizan para agrupar giros en una combinación legal
      y conveniente. Pueden ser tan simples como un giro simple, una combinación de
      giros cortos ("jogs", quiebros, en el medio oeste americano, consistente en
      un giro seguido inmediatamente de otro giro en dirección opuesta) o en una combinación
      muy compleja de entradas, salidas y caminos de conexión ("magic roundabouts",
      rotondas mágicas, en el Reino Unido).
  release: '1'
  sources:
  - origin:
      link: https://www.iso.org/standard/32551.html
      ref: ISO 19133:2005
    type: authoritative
  terms:
