  language_code: dan
  notes:
  - content: Hvis der findes fejl, er det korrekt at udlede, at implementeringen ikke
      er i overensstemmelse med den relevante standard; fravær af fejl betyder derimod
      ikke nødvendigvis det modsatte. Fejlfindingstesten kan kun påvise manglende
      overensstemmelse.
