  id: '1703'
  notes:
  - content: En informática, un contexto es un conjunto de parámetros que define el
      idioma del usuario, el país y las preferencias variantes especiales que el usuario
      quiere ver en la interfaz de usuario. Normalmente, un contexto de escenario
      consiste al menos en un identificador de idioma y un identificador de región.
