data:
  authoritativeSource:
  - link: https://www.iso.org/standard/40601.html
  definition:
  - content: объект, способный на независимые действия и в силу этого инициирующий
      взаимодействия между собой и другими объектами без внешней стимуляции
  examples: []
  id: 656
  language_code: rus
  notes:
  - content: 'См. для сравнения  термин «пассивный объект».

      Активным объектом может быть пользователь или сервис, зависящий от состояния
      своих внутренних триггеров, способных инициировать начало действия. Один и тот
      же объект может находиться и в активном,  и в пассивном состояниях,  и также,  как
      и сервис может переходить от одного состояния к другому, основываясь на параметрах
      внешнего вызова'
  sources:
  - origin:
      link: https://www.iso.org/standard/40601.html
      ref: ISO 19132:2007
    type: authoritative
  - origin:
      ref: Internet
    type: lineage
  terms:
  - designation: активный объект
    normative_status: preferred
    type: expression
