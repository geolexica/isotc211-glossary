          date_accepted: '2014-02-15T00:00:00.000Z'
          definition: documento, o su representación, que especifica los derechos
            otorgados a un usuario u organización particular con respecto a un contenido
            o grupo de contenidos específico
          entry_status: valid
          examples: []
          id: 1217
          language_code: spa
          notes:
          - El concepto central en DRM es el uso de licencias digitales. El consumidor,
            en lugar de comprar el contenido digital, adquiere una licencia que le
            otorga ciertos derechos relacionados con el contenido. Una licencia es
            el mecanimso mediante el cual un propietario de derechos transfiere algunos
            de ellos a otra parte, como un consumidor o un distribuidor.
          release: '3'
          terms:
          - designation: licencia digital
            normative_status: preferred
            type: expression
        parents: []
