data:
  authoritativeSource:
  - {}
  definition:
  - content: 车辆所携带的能通过它来判断其位置或感知定位外部对象的装置(标记)。
  examples: []
  id: 690
  language_code: zho
  notes:
  - content: 最常见的跟踪装置是手机，GNSS芯片, RFID (无线频率ID)标记,或通过光学传感器扫描感应的印刷标记,如"条形码"。
  - content: '"车辆"通常是指一种"运输工具的形式",或更简单地说是"运送(装载)物品的工具"。据此，带有跟踪装置的跟踪对象（以使它能被跟踪）就是一种运输工具或车辆。所以,带有GNSS的手机，就是一种跟踪装置,
      同时携带了手机的旅客，如果允许被跟踪的话，那么相对于手机和手机内的所有内部电子而言，旅客就是“车辆”。'
  review_indicator: ''
  sources:
  - origin:
      link: https://www.iso.org/standard/40601.html
      ref: ISO 19132:2007
    type: authoritative
  terms:
  - designation: 跟踪装置
    normative_status: preferred
    type: expression
