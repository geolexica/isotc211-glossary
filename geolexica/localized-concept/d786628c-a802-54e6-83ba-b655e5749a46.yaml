  definition:
  - content: последовательность измерительных стандартов и калибровок, которые используются
      для привязки результата измерения к эталонному
  examples: []
  id: '1483'
  notes:
  - content: цепь метрологической прослеживаемости определяется через иерархию калибровки.
  - content: цепочка метрологической прослеживаемости используется для установления
      метрологической прослеживаемости результата измерения.
  - content: сравнение между двумя стандартами измерения может рассматриваться в качестве
      калибровки, если это сравнение используется для проверки и, при необходимости,
      корректировки величины и неопределенности измерений, приписываемых одному из
      стандартов измерения.
