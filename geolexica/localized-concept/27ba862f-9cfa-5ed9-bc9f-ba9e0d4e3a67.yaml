          definition: 描述一个点、或者一个对象或人所占据的几何空间的数据类型。
          entry_status: valid
          examples: []
          id: 347
          language_code: zho
          notes:
          - 直接位置是点的一种语义子类型。直接位置只能描述一个确定点,因此并不是所有的位置都可以由直接位置来表示。这与"类型"的关系相符合。ISO 19107中的几何是位置,但不直接位置。
