          date_accepted: '2014-01-15T00:00:00.000Z'
          definition: efecto que causa un barco en movimiento a través del agua que
            crea un área de menor presión su parte inferior que aumenta el calado
            efectivo (es decir, baja el buque en el agua)
          entry_status: valid
          examples: []
          id: 1420
          language_code: spa
          lineage_source: ISO/TS 19130-2:2014, 4.73
          lineage_source_similarity: '1'
          notes:
          - Este efecto es el resultado del principio de Bernoulli de dináminca de
            fluidos. El asentamiento representa una crecida efectiva del calado.
          - Para un buque navegando, el cambio de nivel de la proa y la popa en la
            condición de aguas tranquilas en respuesta a la elevación y depresión
            del nivel del agua alrededor del casco, resultante de los sistemas de
            proa y popa.
          release: '3'
          terms:
          - designation: asentamiento
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2014-01-15T00:00:00.000Z'
