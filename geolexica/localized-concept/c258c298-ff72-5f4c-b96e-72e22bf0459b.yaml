          date_accepted: '2012-12-01T00:00:00.000Z'
          definition: лицо или организация, играющая  роль в транзакции с правами
          entry_status: valid
          examples:
          - 'организация может быть: компания, муниципалитет, государство, племя,
            фермерская кооперация или церковная община (каждая организация представлена
            делегатом: директором, руководителем, генеральным директором и т. д.).'
          id: 1242
          language_code: rus
          lineage_source: ISO 19152:2012
          notes:
          - для регистрации в качестве стороны не все члены должны быть идентифицированы
            и зарегистрированы в индивидуальном порядке.
          - основная административная единица может быть стороной, поскольку она может
            обладать правом, например сервитутом.
          release: '3'
          terms:
          - designation: сторона
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2012-12-01T00:00:00.000Z'
