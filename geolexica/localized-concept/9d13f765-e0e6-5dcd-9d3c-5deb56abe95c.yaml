      link: https://www.iso.org/standard/40601.html
      ref: ISO 19132:2007
    type: authoritative
  - origin:
      ref: KS X ISO 19132
    type: lineage
  terms:
  - designation: 연속 변환
    normative_status: preferred
    type: expression
