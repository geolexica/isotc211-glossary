data:
  authoritativeSource:
  - {}
  definition:
  - content: grupos de muestras de señales en un procesador SAR que dividen la apertura
      sintética completa en varias subaperturas, cada una de las cuales representa
      una vista independiente de la misma escena
  examples: []
  id: 2100
  language_code: spa
  notes:
  - content: La imagen resultante formada por la suma incoherente de estas vistas
      se caracteriza por una reducción del ruido granular y una resolución espacial
      degradada.
  release: '4'
  sources:
  - origin:
      clause: '4.13'
      link: https://www.iso.org/standard/32581.html
      ref: ISO/TS 19163-1:2016
    type: authoritative
  terms:
  - designation: vistas
    normative_status: preferred
    type: expression
