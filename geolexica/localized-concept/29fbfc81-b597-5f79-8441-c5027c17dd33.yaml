  - content: mængde, som repræsenterer grænsen af en entitet
  examples: []
  id: '29'
  notes:
  - content: Afgrænsning anvendes almindeligvis inden for geometrien, hvor mængden
      er en samling af punkter eller en samling af objekter, der repræsenterer disse
      punkter. På andre områder anvendes termen metaforisk til at beskrive overgangen
      mellem en entitet og resten af dens universe of discourse
