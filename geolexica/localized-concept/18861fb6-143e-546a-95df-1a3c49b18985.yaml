          date_accepted: '2005-10-15T00:00:00.000Z'
          definition: неотрицательно взвешенный ориентированный граф, специально сконфигурированный
            для выполнения операции поиска кратчайшего пути
          entry_status: valid
          examples: []
          id: 133
          language_code: rus
          lineage_source: Internet
          notes:
          - Термин берет начало из общеизвестного алгоритма для нахождения наикратчайшего
            пути в неотрицательно взвешенном ориентированном графе, описанном в работе
            Э.Дейкстры.     Хотя  этот алгоритм не является единственным, который
            используется, требования к графу являются общими для многих алгоритмов.
            Наиболее распространенным смягчением требования является требование «положительных
            весов», которое не требуется в алгоритме Беллмана-Форда
          review_indicator: ''
          terms:
          - designation: граф Дейкстры
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2005-10-15T00:00:00.000Z'
