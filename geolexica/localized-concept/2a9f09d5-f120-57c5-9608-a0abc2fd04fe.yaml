data:
  authoritativeSource:
  - link: https://www.iso.org/standard/66175.html
  definition:
  - content: suunnattu topologinen objekti, joka kuvaa solmupisteen ja jonkin sen
      suunnan välistä yhteyttä
  examples: []
  id: 138
  language_code: fin
  lineage_source_similarity: 1
  notes:
  - content: Suunnattuja solmuja käytetään yhteisrajauksessa ylläpitämään linkin ja
      solmupisteen sijaintiyhteyttä. Suhteessa linkkiin solmupisteen suunta on loppusolmun
      suuntaan + ja alkusolmun suuntaan -. Tämä on yhdenmukaista vektoreihin liittyvän
      käsitteen "tulos = loppu - alku" kanssa.
  release: '1'
