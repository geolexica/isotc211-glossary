  definition:
  - content: 要素的特征。
  examples:
  - content: 一个名为“颜色”的要素属性有一个属性值为“绿色”，其数据类型为“文本”。
  - content: 一个名为“长度”的要素属性有一个属性值为“82.4”，其数据类型为“实型”。
  id: '170'
  notes:
  - content: 要素的属性包括名称、数据类型及与其相关的值域。某个要素实例的要素属性也具有一个来自于其值域的属性值。
  - content: 在要素目录中，要素属性可以包括一个值域，但并不指定要素实例的属性值。
