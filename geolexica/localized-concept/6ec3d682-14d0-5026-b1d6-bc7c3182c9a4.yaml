  definition:
  - content: رسم بياني موجهاً وموزوناً إيجابياً وبالشكل المناسب لتنفيذ البحث عن أقصر
      الطرق
  examples: []
  id: 133
  language_code: ara
  notes:
  - content: المصطلح مأخوذ من الخوارزم الأكثر شهرة لإيجاد أقصر الممرات في الرسم البياني
      الموزون وزناً موجباً من الورقة التي قدمها إي. ييكسترا ( 7 ) . ورغم أن الخوارزم
      المذكور ليس هو الوحيد المستخدم في هذا المجال إلا أن المتطلبات المشترطة للرسم
      البياني مشتركة بين معظم الخوارزمات المماثلة له. وأكثر التجاوزات أو حالات التخفيف
      من الشدة في التمسك بالشرط شيوعاً هي "الأوزان الموجبة" التي لا حاجة لها في خوارزم
      "بيلمان – فورد" ( 4 ) ، (8).
  release: '1'
