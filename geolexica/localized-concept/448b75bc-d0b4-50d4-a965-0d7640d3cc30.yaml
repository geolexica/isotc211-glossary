data:
  authoritativeSource:
  - link: https://www.iso.org/standard/75676.html
  definition:
  - content: 선의 연속적 이미지를 표현하는 1차원 기하 원시 객체
  examples: []
  id: 101
  language_code: kor
  notes:
  - content: 곡선의 경계는 곡선의 양쪽 끝 점의 집합이다. 만약 곡선이 순환한다면(위상적으로 폐합되어 있다면), 두 끝점은 동일하며 곡선은
      경계를 갖지 않는다. 첫 번째 점은 시작점으로, 마지막 점은 끝점으로 불린다. 곡선의 연결성은 "선의 연속 이미지"라는 절에 기술되어 있으며,
      "연결 집합의 연속 이미지는 연결되어 있다"라고 위상적으로 정의된다.
  release: '1'
