  definition:
  - content: 有向拓扑对象，表达拓扑体和它的一个方向之间的关联。
  examples: []
  id: 139
  language_code: zho
  lineage_source_similarity: 1
  notes:
  - content: 有向体用在余边界关系中以维持面与拓扑体之间的空间关联。体的方向与它的边界面相对应，如果边界面的外法向是向外的，则这个体是“+”如果边界的外法向是向内的，则这个体是负方向“-”。这与一个体的边界“向上=向外”的概念一致。
