          date_accepted: '2014-01-15T00:00:00.000Z'
          definition: эффект, который заставляет судно, движущееся по воде, создавать
            зону пониженного давления под его дном, что увеличивает эффективную тягу
            (т. е. опускает судно в воде)
          entry_status: valid
          examples: []
          id: 1420
          language_code: rus
          lineage_source: ISO/TS 19130-2:2014, 4.73
          lineage_source_similarity: '1'
          notes:
          - эффект является результатом принципа Бернулли в гидродинамике. Проседание
            представляет собой увеличение эффективной тяги.
          - для судна, находящегося в процессе эксплуатации, изменение уровня носа
            и кормы в зависимости от состояния стоячей воды в ответ на повышение и
            понижение уровня воды вокруг корпуса в результате действия носовой и кормовой
            волновых систем.
          release: '3'
          terms:
          - designation: проседание
            normative_status: preferred
            type: expression
