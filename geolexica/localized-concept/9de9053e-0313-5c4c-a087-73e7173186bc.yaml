  definition:
  - content: сетка, для которой существует аффинное преобразование между сеточными
      координатами и координатами внешней координатной системы отсчета
  examples: []
  id: 367
  language_code: rus
  notes:
  - content: Если координатная система отсчета привязана к Земле исходными датами,
      сетка является георектифицированной сеткой
