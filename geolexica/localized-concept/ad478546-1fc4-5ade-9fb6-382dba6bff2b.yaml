  definition:
  - content: نظام تحديد مواقع مبني على استقبال إشارات تبثها الأقمار الصناعية
  examples: []
  id: 392
  language_code: ara
  lineage_source_similarity: 1
  notes:
  - content: في هذا السياق , تحديد الأماكن بواسطة الأقمار الصناعية يقتضي ضمنا استخدام
      إشارات لاسلكية تبثها أجسام اصطناعية "موجبة" تدور حول الأرض وتستقبلها آلات "
      سالبة " تقع على سطح الأرض أو قريبا منه لتحديد الموقع , والسرعة , و/أو زاوية
      الجسم المتحرك بالنسبة لاتجاه حركته. ومن الأمثلة على ذلك نظام  GPS لتحديد الأماكن
      ونظام GLONASS لتحديد الأماكن.
