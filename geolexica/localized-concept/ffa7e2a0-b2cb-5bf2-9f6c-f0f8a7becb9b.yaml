  id: '347'
  notes:
  - content: 直接位置是点的一种语义子类型。直接位置只能描述一个确定点,因此并不是所有的位置都可以由直接位置来表示。这与"类型"的关系相符合。ISO 19107中的几何是位置,但不直接位置。
