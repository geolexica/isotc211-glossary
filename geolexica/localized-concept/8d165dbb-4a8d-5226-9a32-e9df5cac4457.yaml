          definition: anchura angular útil del haz de energía electromagnética
          entry_status: valid
          examples: []
          id: 928
          language_code: spa
          lineage_source: ISO/TS 19130:2010(E)
          lineage_source_similarity: '1'
          notes:
          - La anchura del haz se mide normalmente en radianes y se conoce como la
            medida angular entre dos puntos que tienen el 50% de la energía (3dB por
            debajo) del centro del haz. Es una propiedad de la antena. La energía
            emitida fuera de este ángulo es demasiado pequeña como para proporcionar
            una respuesta útil.
