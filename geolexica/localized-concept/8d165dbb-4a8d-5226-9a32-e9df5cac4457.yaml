  notes:
  - content: La anchura del haz se mide normalmente en radianes y se conoce como la
      medida angular entre dos puntos que tienen el 50% de la energía (3dB por debajo)
      del centro del haz. Es una propiedad de la antena. La energía emitida fuera
      de este ángulo es demasiado pequeña como para proporcionar una respuesta útil.
