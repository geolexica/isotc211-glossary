  definition:
  - content: 二次元複体中の非有界フェイス。
  examples: []
  id: 484
  language_code: jpn
  notes:
  - content: 全域フェイスは，通常どのような地物の一部でもなく，データ集合の非有界の部分を表すために用いる。通常，この内部境界（それは外部境界をもたない。）をデータ集合によって表された地図の外部境界とみなす。この規格は，全域フェイスを特別扱いしないが，応用スキーマではそうすることが有効な場合もある。
