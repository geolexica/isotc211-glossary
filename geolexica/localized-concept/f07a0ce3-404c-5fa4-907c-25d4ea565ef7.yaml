data:
  authoritativeSource:
  - link: https://www.iso.org/standard/66847.html
  definition:
  - content: علامات مفهرسه، تكون عادة أربع أو ثمان علامات ، متصلة بشكل ثابت بجسم الكاميرا
      ، وهي التي تشكل الصور على الفيلم السالب وتحدد النظام المرجعي لإحداثيات الصورة.
  examples: []
  id: 994
  language_code: ara
  lineage_source_similarity: '1'
  notes:
  - content: عند معايرة الكاميرا تقاس المسافات بين علامات الإسناد قياسا دقيقا وتخصص
      لها إحداثيات تساعد في تصحيح التشوه الناتج عن الفيلم.
  release: '2'
