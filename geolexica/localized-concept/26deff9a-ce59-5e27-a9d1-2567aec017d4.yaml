  notes:
  - content: في هذه المواصفة الفنية يفترض أن الظواهر المذكورة تم تحسسها أو الكشف عنها
      بواسطة جهاز واحد أو أكثر مثل الرادار ، وكاميرات التصوير ، والفوتومتر وأجهزة
      المسح الضوئي العاملة بالأشعة تحت الحمراء والمتعددة الأطياف.
