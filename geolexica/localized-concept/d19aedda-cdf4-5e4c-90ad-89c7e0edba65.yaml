  definition:
  - content: 하나 이상의 기반 표준 집합 또는 기반 표준의 하위 집합. 적용가능한 경우에는 특정 함수 계산에 필요한 기반 표준의 선택 조항,
      클래스, 옵션과 매개변수
  examples: []
