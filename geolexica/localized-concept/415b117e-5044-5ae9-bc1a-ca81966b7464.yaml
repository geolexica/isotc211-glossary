          definition: <i datasammanhang> kulturellt betingad förinställning som berör
            ett visst språk
          entry_status: retired
          examples: []
          id: 507
          language_code: swe
          lineage_source: ''
          lineage_source_similarity: 0
          notes:
          - Med språkkonvention avses här datorns uppsättning förinställda värden
            för sådant som språk, alfabet, nödvändig teckenrepertoar, sorteringsregler,
            rättstavning, skrivregler, skrivregler för siffror och datum, helgdagar
            samt andra språkliga och kulturella sedvänjor som är relevanta. Om man
            valt att ställa in svensk språkkonvention blir alltså svenska förvalt
            som språk i gränssnitt och vid ordbehandling, tecknen ÅÄÖ sorteras i den
            ordningen osv.
