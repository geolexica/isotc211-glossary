        object:
          authoritative_source:
            clause: 4.1.23
            link: https://www.iso.org/standard/51206.html
            ref: ISO 19152:2012
          date_accepted: '2012-12-01T00:00:00.000Z'
          definition: отдельная  область (или несколько областей) земли и / или воды,
            или одного объема (или несколько объемов) пространства
          entry_status: valid
          examples: []
          id: 1363
          language_code: rus
          lineage_source: ISO 19152:2012
          notes:
          - Отдельная область является нормой, а множественные области - исключением
          - пространственные единицы структурированы таким образом, чтобы поддерживать
            создание базовых административных единиц и управление ими
          - настоящий международный стандарт [ISO 19152:2012] поддерживает либо 2-мерные
            (2D), 3-мерные (3D), либо смешанные (2D и 3D) представления пространственных
            единиц, которые могут быть описаны в тексте (“от этого дерева до той реки”),
            либо основаны на одной точке, либо представлены в виде набора неструктурированных
            линий, либо в виде поверхности, либо в виде трехмерного объема.
          - в дополнение к пространственным единицам, представленным одной точкой,
            текстом или набором неструктурированных линий, пространственная единица
            может иметь площадь, равную нулю, по административным причинам.
          release: '3'
          terms:
          - designation: пространственная единица
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2012-12-01T00:00:00.000Z'
