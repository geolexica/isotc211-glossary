          definition: обстоятельства, обусловленные факторами, не относящимися к географическому
            набору данных, которые влияют на графическое отображение этого набора
            данных
          entry_status: valid
          examples:
          - Факторы, способствующие контексту графического отображения, могут включать,
            среди прочего, предлагаемый масштаб отображения или карты, условия просмотра
            (день/ночь/сумерки) и требования к ориентации отображения (север не обязательно
            в верхней части экрана или страницы).
          id: 1325
          language_code: rus
          lineage_source: перевод ИСО 19117:2012
          notes:
          - Контекст графического отображения может влиять на выбор функций графического
            отображения  и построение символов.
          release: '3'
          terms:
          - designation: контекст графического отображения
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2012-12-15T00:00:00.000Z'
