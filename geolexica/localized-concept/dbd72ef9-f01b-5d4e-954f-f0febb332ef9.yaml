  - content: система позиционирования, основанная на двух или  более технологиях позционирования
  examples: []
  id: '250'
  notes:
  - content: В каждой технологии  интегрированной системы позиционирования могут выполняться
      определения местоположения, перемещения или ориентации. Измерения могут быть
      избыточными. В комбинации обеспечивается комплексное определение местоположения,
      перемещения или ориентации
