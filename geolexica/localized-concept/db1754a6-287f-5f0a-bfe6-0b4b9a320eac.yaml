  definition:
  - content: esittää (abstrakti asia) luomalla konkreettinen ilmentymä tai antaa kyky
      luoda ilmentymä
  examples: []
  id: '248'
  notes:
  - content: Luokkamäärittely tai tietoelementtimäärittely ilmentää tyyppiä, jos määrittely
      mahdollistaa sellaisten objektien tai tietoelementtien luomisen, jotka voivat
      edustaa tyypin määrittämiä käsitteitä (ilmentymätietoa ja/tai operaatioita).
      Objekti ilmentää luokkaa, jos luokka määrittelee kyseisen objektin rakenteen
      ja funktion. Tietoelementti ilmentää tietoskeemaa, jos tietoskeema määrittelee
      kyseisen elementin rakenteen.
