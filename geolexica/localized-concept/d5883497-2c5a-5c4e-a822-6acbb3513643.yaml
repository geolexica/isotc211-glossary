  notes:
  - content: Zbiór danych może być mniejszą grupą danych, która chociaż w pewien sposób
      ograniczona, na przykład co do zasięgu przestrzennego lub typu obiektów, jest
      fizycznie zlokalizowana w większym zbiorze danych. Teoretycznie zbiór danych
      może się składać tylko z jednego obiektu lub atrybutu obiektu zawartego w większym
      zbiorze danych. Wydrukowaną mapę lub wykres także można uznać za zbiór danych.
