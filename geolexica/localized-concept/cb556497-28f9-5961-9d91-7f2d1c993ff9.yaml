  definition:
  - content: كمية مرجعية يتم اختيارها من مجموعة تكافؤ الوحده
  examples: []
  id: 483
  language_code: ara
  lineage_source_similarity: 1
  notes:
  - content: في خدمات تحديد الأماكن ، وحدات القياس العادية هي إما الوحدات الزاوية
      أو الوحدات الخطية. تطبيقات خدمات تحديد الأماكن يجب أن يفرق فيها بين وحدات النظام
      الدولي للوحدات SI والوحدات الأخرى المخالفة non-SI units. وعند استعمال الوحدات
      المخالفة لوحدات نظام SI الدولي يشترط تحديد علاقتها بوحدات النظام الدولي المذكور.
