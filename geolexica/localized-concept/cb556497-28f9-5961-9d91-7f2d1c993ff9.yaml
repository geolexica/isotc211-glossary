          definition: كمية مرجعية يتم اختيارها من مجموعة تكافؤ الوحده
          entry_status: valid
          examples: []
          id: 483
          language_code: ara
          lineage_source: ISO 19116:2004(E)
          lineage_source_similarity: 1
          notes:
          - في خدمات تحديد الأماكن ، وحدات القياس العادية هي إما الوحدات الزاوية أو
            الوحدات الخطية. تطبيقات خدمات تحديد الأماكن يجب أن يفرق فيها بين وحدات
            النظام الدولي للوحدات SI والوحدات الأخرى المخالفة non-SI units. وعند استعمال
            الوحدات المخالفة لوحدات نظام SI الدولي يشترط تحديد علاقتها بوحدات النظام
            الدولي المذكور.
          release: '1'
