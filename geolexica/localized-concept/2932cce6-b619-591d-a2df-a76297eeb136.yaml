          definition: kahden tai useamman ohjelmistojärjestelmän liittäminen toisiinsa
            tiedonsiirron tai sanomanvaihdon avulla
          entry_status: valid
          examples: []
          id: 660
          language_code: fin
          lineage_source: Internet
          notes:
          - 'Vertaa käsitteeseen integraatio. Siirrettävän tiedon käsiteskeema on
            jollain tasolla sovittava, mutta kytkentäsovellukset voivat olla ja tavallisesti
            ovat joustavia tiedon esittämisessä ja edellyttävät vain, että semanttinen
            sisältö on oikea ja kuvattavissa johonkin käsiteskeeman kanoniseen esitykseen.
            Tavallisin XML-viestien merkintäkieli on XSLT, ja muunnoksessa käytettävän
            tyylimäärittelyn voi antaa joko palvelun välittäjä tai sen tarjoaja. Parhaana
            käytäntönä pidetään, että palveluntarjoaja tarjoaa funktionaalisuutensa
            usean loogisesti samanlaisen sovellusohjelman rajapinnan (API) kautta,
            joilla kullakin on oma XSLT-siltaan linkitetty URI ja joista kukin (API)
            on implementoitu samalla sisäisellä koodilla. HUOM. 2. Käsitteitä löyhä
            kytkentä ja tiivis kytkentä ei ole tällä hetkellä täsmällisesti määritelty
            kirjallisuudessa. Tavallisesti termi tiivis kytkentä viittaa siihen, että
            palvelun pyytäjän (requester) ja palvelupyyntöön vastaajan (responder)
            välillä on jonkinlainen aiheutettu riippuvuus, ja löyhä kytkentä puolestaan
            siihen, ettei sellaista ole. Riippuvuuden luonnetta ei ole yhtenäisesti
            määritelty. Näin määriteltynä tiivis kytkentä,

            tai tiukka integraatio, on huono käytäntö, ja sitä on pidetty sellaisena
            termin luomisesta lähtien. Joissakin lähteissä

            termillä tiivis kytkentä viitataan integraatioon, mutta tämä kielenkäyttö
            on vähemmän täsmällistä.'
