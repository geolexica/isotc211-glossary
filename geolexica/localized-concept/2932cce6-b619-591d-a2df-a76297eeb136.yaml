            siihen, että palvelun pyytäjän (requester) ja palvelupyyntöön vastaajan
            (responder) välillä on jonkinlainen aiheutettu riippuvuus, ja löyhä kytkentä
            puolestaan siihen, ettei sellaista ole. Riippuvuuden luonnetta ei ole
            yhtenäisesti määritelty. Näin määriteltynä tiivis kytkentä, tai tiukka
            integraatio, on huono käytäntö, ja sitä on pidetty sellaisena termin luomisesta
            lähtien. Joissakin lähteissä termillä tiivis kytkentä viitataan integraatioon,
            mutta tämä kielenkäyttö on vähemmän täsmällistä.
