        object:
          authoritative_source:
            clause: (E), 3.9
            link: https://www.iso.org/standard/66175.html
            ref: ISO 19107:2019
          date_accepted: '2003-05-01T00:00:00.000Z'
          definition: conjunto de primitivas topológicas, de dimensión topológica
            mayor, asociadas a un objeto topológico particular de tal modo, que este
            objeto topológico está en cada una de las fronteras del conjunto
          entry_status: valid
          examples: []
          id: 48
          language_code: spa
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - Si un nodo está en la frontera de un arco, el arco está en la cofrontera
            de dicho nodo. Cualquier parámetro de orientación asociado a una de esas
            relaciones también debería estar asociado a la otra. Por lo tanto, si
            el nodo es el nodo final de un arco (definido como el final de un arco
            orientado positivamente), entonces la orientación positiva del nodo (definido
            como el nodo orientado positivamente) debe tener al arco es su cofrontera,
            véase la Norma Internacional ISO 19107 figura 35.
          release: '1'
          review_date: '2019-12-02T00:00:00.000Z'
          review_decision: accepted
