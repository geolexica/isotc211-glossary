    type: accepted
  definition:
  - content: parte de una dirección postal que es responsable de asegurar que los
      ítem postales lleguen a su destinatario
  examples: []
  id: '2116'
  notes:
  - content: 'NOTA 1: A diferencia del destinatario, el destino siempre se especifica
      explícitamente en una dirección postal, es decir, si una dirección postal no
      contiene destino, entonces no hay entrega.'
  - content: 'NOTA 2: No obstante de lo dispuesto en la Nota 1, el destino puede designarse
      explícitamente mediante el uso de un rol descriptor o designarse implícitamente
      sin rol de descriptor.'
  - content: 'NOTA 3: Como en el caso del destinatario, un destino especificado en
      una dirección postal podría ser ambiguo.'
