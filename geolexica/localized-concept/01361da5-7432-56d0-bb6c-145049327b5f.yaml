          notes:
          - Идентичность является постоянным атрибутивным свойством объекта. В силу
            своей постоянности и уникальности во времени,  это свойство будет одним
            и тем же для любого состояния объекта. Идентичность движущегося объекта
            не зависит ни от времени, ни от его местоположения
