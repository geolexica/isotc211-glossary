  definition:
  - content: وضع رادار الرصد المركب"سار" بحيث يوجه شعاع الهوائي لإضاءة التغطية  الأرضية
      من  زوايا مختلفة بالنسبة لمسار الرحلة طوال عملية الجمع
  examples: []
  id: '968'
  notes:
  - content: توجيه الهوائي يسمح أيضا بزيادة زمن التوقف ويتيح إمكانية جمع الممرات بزوايا
      غير موازية لاتجاه الطيران وبدقة أرضية أفضل من النمط الشريطي لإنتاج الخرائط.
