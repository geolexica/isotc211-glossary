data:
  authoritativeSource:
  - {}
  definition:
  - content: متغيرات أو مؤشرات داخلية لأنظمة تحديد الأماكن تدل على مستوى الأداء الذي
      تم تحقيقه
  examples: []
  id: 328
  language_code: ara
  lineage_source_similarity: 1
  notes:
  - content: يمكن استخدام مؤشرات الأداء كدليل على فحص جودة نظام تحديد الأماكن و/أو
      كحل لتحديد الأماكن. وظائف فحص الجودة الداخلية قد تشمل عوامل مثل قوة الإشارة
      عند استقبال الإشارات اللاسلكية [نسبة الإشارة إلى الضوضاءSNR]  , والأرقام الدالة
      على تخفيف درجة الدقة نتيجة لقيود هندسية في نظم التحديد اللاسلكية , ورقم الاستحقاق
      الخاص بالنظام.
  release: '1'
