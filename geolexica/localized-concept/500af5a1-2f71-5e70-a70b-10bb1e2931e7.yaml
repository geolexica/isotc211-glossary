data:
  authoritativeSource:
  - link: https://www.iso.org/standard/74039.html
  definition:
  - content: nivel medio de la superficie del mar sobre todos los periodos de marea
      y variaciones estacionales
  examples: []
  id: 284
  language_code: spa
  lineage_source_similarity: 1
  notes:
  - content: Nivel del mar en un contexto local normalmente significa el nivel medio
      del mar en la región, calculado a partir de las observaciones en uno o más puntos
      en un periodo de tiempo dado. El nivel medio del mar en un contexto global difiere
      del geoide pero no más de 2 m.
  release: '1'
