  definition:
  - content: وظيفة لا تشكل جزءاً من مخطط التطبيق
  examples: []
  id: 164
  language_code: ara
  notes:
  - content: الخارطة الالكترونية التي يعرضها نظام الملاحة المركب على سيارة لا بد أن
      يكون الاتجاه العلوي فيها موافقاً دائماً للاتجاه الذي تسير فيه السيارة. ولكي
      يمكن تحديد دوران الخريطة , لا بد من استرجاع الموقع الراهن للسيارة بصورة مستمرة
      من جهاز موقع خارجي باستخدام دالة خارجية.
