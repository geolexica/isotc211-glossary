  definition:
  - content: identificador de una subdivisión del valor de un elemento de dirección
      postal o de una de las múltiples ocurrencias de un elemento en una dirección
      postal
  examples: []
  id: '2127'
  notes:
  - content: 'NOTA 1: Los subelementos de dirección postal se utilizan para facilitar
      la renderización de la dirección postal, el almacenamiento en la base de datos
      y las necesidades técnicas correspondientes y no deben considerarse como casos
      específicos de componentes de dirección postal.'
  - content: 'NOTA 2: Los subelementos relativos a la dirección postal se describen
      con más detalle en el apartado 6.5.'
  - content: 'NOTA 3: Para mayor comodidad, la expresión preferente "subelemento de
      dirección postal" se ha abreviado al término admitido "subelemento" en todo
      este documento.'
