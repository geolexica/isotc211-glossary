data:
  authoritativeSource:
  - link: https://www.iso.org/standard/41126.html
  definition:
  - content: menetelmä, jolla muunnetaan koordinaatteja kahden samaan datumiin perustuvan
      koordinaattijärjestelmän välillä
  examples:
  - content: Konversio WGS84-datumiin perustuvasta ellipsoidisesta koordinaattijärjestelmästä
      karteesiseen, samaan datumiin perustuvaan koordinaattijärjestelmään tai yksikkömuunnos,
      kuten muunnos radiaaneista asteiksi tai jaloista metreiksi.
  id: 762
  language_code: fin
  notes:
  - content: Koordinaattikonversiossa käytetään parametreja, joilla on tietyt, ei
      kokemusperäisesti määritetyt arvot.
  release: '-1'
  review_type: supersession
