  definition:
  - content: relación entre designación y concepto en una lengua, en la cual una designación
      representa dos o más conceptos que tienen características en común
  examples: []
  id: 893
  language_code: spa
  lineage_source_similarity: 1
  notes:
  - content: "Ejemplo de polisemia:\n puente\n 1 construcción de piedra, ladrillo,\
      \ madera, hierro, hormigón, etc., que se construye y forma sobre los ríos, fosos\
      \ y otros sitios, para poder pasarlos;\n 2 tablilla colocada perpendicularmente\
      \ en la tapa de los instrumentos de arco, para mantener levantadas las cuerdas;\n\
      \ 3 pieza metálica, generalmente de oro, que usan los dentistas para sujetar\
      \ en los dientes naturales los artificiales."
  - content: En una relación de polisemia, las designaciones se llaman polisémicas.
