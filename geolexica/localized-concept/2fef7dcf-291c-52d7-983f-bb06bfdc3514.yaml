  notes:
  - content: المشهد قد يطابق مشهدا مصورا بالاستشعار عن بعد للعالم الطبيعي أو يكون
      مطابقا لمشهد يتم إنتاجه بالكمبيوتر لتمثيل ذلك المشهد على طريقة المحاكاة.
