  definition:
  - content: coördinaatbewerking waarbij beide coördinaatreferentiesystemen op hetzelfde
      datum gebaseerd zijn.
  examples:
  - content: Conversie van een ellipsoidaal coördinaatreferentiesysteem op basis van
      het WGS84 datum naar een Cartesiaans coördinaatreferentiesysteem wat ook op
      het WGS84 datum is gebaseerd of een verandering in eenheden zoals van radialen
      naar graden of voeten naar meters.
  id: '762'
  notes:
  - content: Een coördinaat conversie gebruikt parameters die gespecificeerde waarden
      hebben die niet empirisch bepaald zijn.
