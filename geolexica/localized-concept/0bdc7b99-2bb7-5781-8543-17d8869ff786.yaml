  definition:
  - content: rekisterielementtien tallettamista varten laadittu rakenteinen rekisterijoukko,
      joka koostuu päärekisteristä ja joukosta alirekistereitä
  examples:
  - content: ISO 6523 -standardiin liittyy hierarkkinen rekisteri. Päärekisteri sisältää
      organisaatiotunnisteskeemoja ja kukin alirekisteri yksittäisen organisaatiotunnisteskeeman
      mukaisia organisaatiotunnisteita.
