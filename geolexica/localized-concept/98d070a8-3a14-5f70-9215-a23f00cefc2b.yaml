data:
  authoritativeSource:
  - link: https://www.iso.org/standard/20057.html
  definition:
  - content: relation between designations and concepts in a given language in which
      one designation represents two or more concepts sharing certain characteristics
  examples: []
  id: 893
  language_code: eng
  lineage_source_similarity: 1
  notes:
  - content: 'An example of polysemy is:   bridge   1  "structure to carry traffic
      over a gap"    2  "part of a string instrument"    3  "dental plate"'
  - content: The designation in the relation of polysemy are called polysemes.
  release: '2'
  sources:
  - origin:
      clause: 3.4.24
      link: https://www.iso.org/standard/20057.html
      ref: ISO 1087-1:2000
    type: authoritative
  - origin:
      ref: ISO 19146:2010(E)
    type: lineage
  terms:
  - designation: polysemy
    normative_status: preferred
    type: expression
