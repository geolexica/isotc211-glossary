  definition:
  - content: 位相立体とその向きの一つとの間の関連を表す有向位相オブジェクト。
  examples: []
  id: 139
  language_code: jpn
  lineage_source_similarity: 1
  notes:
  - content: 有向位相立体は，双対境界関係においてフェイスと位相立体との間の空間的な関係を保持するために用いる。一つのフェイスに関する位相立体の向きは，そのフェイスの上方法線が位相立体の外側へ向く場合には“+”，内側に向く場合は“-”である。これは，立体の境界となる曲面に対して“上方＝外側”という概念と整合する。
