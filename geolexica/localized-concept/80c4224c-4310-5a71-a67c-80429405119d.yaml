          date_accepted: '2005-10-15T00:00:00.000Z'
          definition: مجموعة معايير تستخدم عند منحنى بديلا من إرشادات الطريق ؛ إرشادات
            افتراضية تستخدم عند عقدة أو مفترق
          entry_status: valid
          examples: []
          id: 280
          language_code: ara
          notes:
          - 'تمثل هذه القاعدة الفعل " الأكثر طبيعية " الذي يمكن عملة عند " العقدة
            " (التقاطع أو الالتقاء) بناء على وصلة الدخول المستخدمة. والصيغة الأكثر
            شيوعاً من غيرها هي : "مستقيم بقدر الإمكان" , أو الخروج من منعطف على أوضح
            امتداد لشارع الدخول , الذي يكون عادة , ولكن ليس دائماً , نفس الشارع المسمى
            وهو المدخل. إن كل عقدة على الطريق إما أن تكون مرتبطة بتعليمات خاصة بها
            أو يمكن عبورها ملاحياً بقاعدة الطريق الرئيسي.'
          release: '1'
          review_indicator: ''
          terms:
          - !!python/object/new:benedict.dicts.benedict
            dictitems:
              designation: قاعدة الطريق الرئيسي
