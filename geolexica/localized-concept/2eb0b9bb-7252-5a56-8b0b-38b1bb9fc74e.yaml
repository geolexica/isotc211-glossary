data:
  authoritativeSource:
  - link: https://www.iso.org/standard/32620.html
  definition:
  - content: 一种聚合形式，要求其组成成分的实例最多在聚合中出现一次。组合对象负责其组成成分的构造和析构。
  examples: []
  id: 725
  language_code: zho
  lineage_source_similarity: 1
  notes:
  - content: 组合本身可以创建多重性的组成成分，但是一旦创建后，其组成成分随其存在和消失（也就是，他们共享生存期）。这样的组成成分在该聚合消失前，还可以显式地移走。聚合可以是递归的。同义词：聚合聚集。
  release: '-1'
  review_type: supersession
  sources:
  - origin:
      link: https://www.iso.org/standard/32620.html
      ref: ISO/IEC 19501
    type: authoritative
  - origin:
      ref: ISO/TS 19103:2005 ,4.2.10
    type: lineage
  terms:
  - designation: 组合<UML>
    type: expression
