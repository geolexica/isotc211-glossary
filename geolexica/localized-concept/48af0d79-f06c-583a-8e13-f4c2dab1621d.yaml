  definition:
  - content: elemento más pequeño, mayor o igual a todos los elementos de un conjunto
      contenido en un dominio ordenado <<matemáticas>>
  examples: []
  id: '2071'
  notes:
  - content: 'NOTA: (fórmula) Cualquier número es un límite superior de ∅ (conjunto
      vacío) como conjunto de números, porque cualquier número dado es mayor que cualquier
      número en ∅ (una declaración vacía admitida ya que no hay ningún número en ∅,
      pero verdadera de todos modos). Esto significa que el máximo (∅) debe ser más
      pequeño que cualquier número; por lo tanto "-∞".'
