  - content: منطقياً , التتابع هو عبارة عن مجموعة من الأزواج <بند , تعويض>. استخدمت
      في هذا المقياس الدولي قواعد تركيب الجمل في لغة البرمجةLISP , التي تعيِّن حدود
      التتابعات بحصرها بين هلالين أو نحوهما وتفصل بين عناصر التتابع بالفاصلة.
