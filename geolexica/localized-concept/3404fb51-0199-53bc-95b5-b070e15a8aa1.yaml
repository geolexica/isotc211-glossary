  definition:
  - content: prefijo o raíz URI común que se utiliza en identificadores para un conjunto
      de recursos relacionados
  examples: []
  id: '1589'
  notes:
  - content: El espacio de nombres RDF se concatena con el localName para crear un
      identificador URI completo para un recurso RDF. Cada recurso RDF se identifica
      mediante un URI. Por el contrario, un URI de espacio de nombres XML abarca un
      nombre de componente XML local, pero no existe una regla para combinarlos en
      una única cadena de identificación.
