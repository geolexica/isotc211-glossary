  definition:
  - content: traducción de una forma de localización a otra
  examples: []
  id: '195'
  notes:
  - content: NOTA Usualmente la geocodificación se refiere a la traducción de "dirección"
      o "intersección" a "posición directa". Muchos proveedores de servicios incluyen
      además una interfaz de "geocodificación inversa" a sus geocodificadores extendiendo
      así la definición del servicio como traductor general de localizaciones. Debido
      a que los servicios de enrutado usan codificaciones internas de localizaciones
      que no están generalmente disponibles a otros, un geocodificador es una parte
      interna integral de estos servicios.
