  notes:
  - content: تحدد قاعدة الترميز أنواع البيانات التي يلزم تحويلها كما تحدد تركيب وبناء
      الجمل , والبناء والرموز التي تستخدم في هيكل البيانات التي تنتج عن التحويل.
