  definition:
  - content: مجموعة من قواعد الترميز القابلة للتحديد تستخدم لتعريف رموز التشفير الخاصة
      بهيكل بيانات معين
  examples:
  - content: لغة XML , المقياس آيزو 10303 – 21 , ومقياس منظمة الآيزو واللجنة الدولية
      للتقنية الكهربائية 8211.
