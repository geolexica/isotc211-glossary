data:
  authoritativeSource:
  - link: https://www.iso.org/standard/75676.html
  definition:
  - content: основная информационная единица XML-документа, содержащая дочерние элементы,
      атрибуты и символьные данные
  examples: []
  id: 148
  language_code: rus
  lineage_source_similarity: 1
  notes:
  - content: 'Из спецификации  XML Information Set : «Каждый документ XML содержит
      один или более элементов, границы которого определены либо начальными и конечными
      тегами, либо (для пустых элементов) – пустым тегом. Каждый элемент имеет тип,
      идентифицируемый именем, который иногда называют «основной идентификатор» (GL),
      и может иметь множество атрибутивных спецификаций. Каждая атрибутивная спецификация
      имеет имя и значение»'
  release: '1'
  sources:
  - origin:
      clause: 3.1.23
      link: https://www.iso.org/standard/75676.html
      ref: ISO 19136-1:2020
    type: authoritative
  - origin:
      ref: ISO 19136:2007(E)
    type: lineage
  terms:
  - designation: элемент <XML>
    normative_status: preferred
    type: expression
