  definition:
  - content: clasificador raíz común de una categoría que es una superclase de cualquier
      otro clasificador de la categoría
  examples: []
  id: '2028'
  notes:
  - content: 'NOTA 1: La clase Any en algunos lenguajes de programación es la raíz
      abstracta de todas las clases. Por lo tanto, es la unión de facto de todas las
      clases. En este documento, Geometry es la raíz abstracta (nombrada y explícita)
      de todos los objetos de geometría. En el paquete Geometry y en cualquiera de
      sus subpaquetes (incluidos los de sus Clases de Requisitos), cualquier interfaz
      será un subtipo de Geometry, ya sea directa o transitoriamente.'
