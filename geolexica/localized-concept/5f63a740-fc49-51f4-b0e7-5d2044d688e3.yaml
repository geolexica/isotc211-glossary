  notes:
  - content: البطاقة البيانية التي لا تحتوي على فاصلة تقسيم عادية (مثل<Road>) تسمى
      بطاقة بيانية ابتدائية (وتسمى بطاقة بيانية افتتاحية أيضاً) ، أما البطاقة البيانية
      التي تحتوي على فاصلة تقسيم عادية (مثل<Road/>) فتسمى بطاقة بيانية نهائية (وتسمى
      بطاقة بيانية ختامية أيضاً).
