data:
  authoritativeSource:
  - link: https://www.iso.org/standard/66175.html
  definition:
  - content: conjunto de primitivas geométricas disjuntas donde la frontera de cada
      primitiva geométrica puede representarse como la unión de otras primitivas geométricas
      de dimensión inferior dentro del mismo conjunto
  examples: []
  id: 212
  language_code: spa
  lineage_source_similarity: 1
  notes:
  - content: Las primitivas geométricas del conjunto son disjuntas en el sentido de
      que ninguna posición directa es interior a más de una primitiva geométrica.
      El conjunto es cerrado bajo operaciones de frontera, lo que significa que para
      cada elemento del complejo geométrico hay una colección (también un complejo
      geométrico) de primitivas geométricas que representan el límite de dicho elemento.
      Recordar que el límite de un punto (la única primitiva de dimensión 0 de los
      tipos de objetos geométricos) esta vacío. Por lo tanto, si la primitiva geométrica
      de dimensión mayor es un sólido (3D), la composición del operador frontera en
      esta definición, finaliza a lo sumo en tres pasos. También es el caso de aquellos
      objetos en los que el límite es un ciclo.
  release: '1'
