          definition: 지구와 중력 높이 또는 깊이와의 관계를 기술하는 데이텀
          entry_status: superseded
          examples: []
          id: 629
          language_code: kor
          notes:
          - 대부분의 경우, 수직 데이텀은 평균 해수면과 관련된다. 타원체고는 측지 원점을 기준으로 하는 3차원 타원체 좌표계와 관련되는
            것으로 간주된다. 수직 데이텀은 수심 데이텀(수로학적인 목적으로 사용됨)을 포함한다. 이 경우 높이는 음(-)의 높이 또는 깊이가
            된다.
          release: '-1'
          review_date: '2019-01-31T00:00:00.000Z'
