data:
  authoritativeSource:
  - link: https://www.iso.org/standard/40362.html
  definition:
  - content: designación que tiene la misma forma escrita que otra designación que
      representa un concepto diferente
  examples:
  - content: El término homógrafico "die" (morir en inglés) como sustantivo representa
      diferentes conceptos, según se trate del dominio de la fabricación, los circuitos
      integrados o los juegos de mesa.
  - content: El símbolo gráfico homográfico (por ejemplo, en un aeropuerto o estación
      de tren) puede significar "hacia arriba" (por ejemplo, una escalera eléctrica)
      o "todo recto" dependiendo del entorno de la ubicación.
