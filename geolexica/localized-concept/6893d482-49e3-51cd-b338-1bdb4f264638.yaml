  definition:
  - content: 在两个域（例如两个复形）之间的一种关系，它们具有从一个域到另一个域一一对应的保持结构的函数，同时，按两种顺序组合这两个函数得到相应的同一函数。
  examples: []
  id: '259'
  notes:
  - content: |-
      如果几何复形与拓扑复形的元素个数、维数、边界都是一一对应的，则这个几何复形同构于这个拓扑复形。

