          definition: операция с координатами пространственных объектов, основанная
            на математически строго определенной связи, при переходе из одной системы
            координат в другую, используя одни и и те же исходные геодезические даты
          entry_status: superseded
          examples:
          - Перевычисление из геодезической системы координат, основанной на исходных
            данных WGS84,  в прямоугольную систему координат, также основанную на
            исходных данных WGS84, или перевод единиц измерения из радиан в градусы
            или из футов в метры
          id: 762
          language_code: rus
          notes:
          - При перевычислении координат используют параметры, являющиеся постоянными
            величинами
