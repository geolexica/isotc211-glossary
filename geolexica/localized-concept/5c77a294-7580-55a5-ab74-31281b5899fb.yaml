  definition:
  - content: identifier of either a sub-division of a postal address element value
      or one of multiple occurrences of an element in a postal address
  examples: []
  id: 2128
  language_code: eng
  notes:
  - content: Postal address sub-elements are used to facilitate postal address rendering,
      database storage and related technical needs and should not be considered as
      specific cases of postal address components.
  - content: Postal address sub-elements are further described in 6.5.
  - content: For convenience, the preferred term “postal address sub-element” has
      been shortened to the admitted term “sub-element” throughout this document.
