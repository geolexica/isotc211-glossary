  authoritativeSource:
  - {}
  definition:
  - content: مجموعة هندسية يكون كل موقع مباشر على المقطع المستقيم الذي يصل بين أي
      موقعين مباشرين فيها مشمولا هو الآخر في المجموعة
  examples: []
  id: 87
  language_code: ara
  lineage_source_similarity: 1
  notes:
  - content: المجموعات المحدَّبة "متصلة اتصالا بسيطاً" بمعنى أنها لا تحتوى على ثقوب
      داخلية, ويمكن أن تعتبر بشكل عادي مماثلة طوبولوجيا لكرة من كرات إقليدس لها أبعاد
      تتناسب معها. لذا يمكننا اعتبار السطح الكروي محدَّباً جيوديسيا.
  release: '1'
  review_type: retirement
