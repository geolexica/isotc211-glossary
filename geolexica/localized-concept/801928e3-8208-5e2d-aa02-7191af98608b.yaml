          definition: مجموعة هندسية يكون كل موقع مباشر على المقطع المستقيم الذي يصل
            بين أي موقعين مباشرين فيها مشمولا هو الآخر في المجموعة
          entry_status: valid
          examples: []
          id: 87
          language_code: ara
          lineage_source: ISO 19107:2003
          lineage_source_similarity: 1
          notes:
          - المجموعات المحدَّبة "متصلة اتصالا بسيطاً" بمعنى أنها لا تحتوى على ثقوب
            داخلية, ويمكن أن تعتبر بشكل عادي مماثلة طوبولوجيا لكرة من كرات إقليدس
            لها أبعاد تتناسب معها. لذا يمكننا اعتبار السطح الكروي محدَّباً جيوديسيا.
