data:
  authoritativeSource:
  - {}
  definition:
  - content: تقليص إما مقدارمساحة التخزين المطلوبة لتخزين كمية معيَّنة من البيانات
      أو طول الرسالة اللازمة لنقل كمية معيَّنة من المعلومات.
  examples: []
  id: 1118
  language_code: ara
  notes:
  - content: مقتبس من مواصفة المعهد الوطني الأمريكي للمقاييس T1 523-2001
  - content: ضغط البيانات احتمالي الحدوث بطبعه وذلك بناء على أمثلة نموذجية معينة من
      الصور ، أو البيانات الشبكية أو بيانات التغطية ، وهو أيضا متعلق بالترميز ويقع
      خارج نطاق هذه المواصفات الفنية..
  release: '2'
  sources:
  - origin:
      link: https://www.iso.org/standard/43041.html
      ref: ISO/TS 19129:2009
    type: authoritative
  terms:
  - designation: ضغط البيانات
    normative_status: preferred
    type: expression
