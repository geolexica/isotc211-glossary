          definition: تقليص إما مقدارمساحة التخزين المطلوبة لتخزين كمية  معيَّنة من
            البيانات أو طول الرسالة اللازمة لنقل كمية معيَّنة من المعلومات.
          entry_status: valid
          examples: []
          id: 1118
          language_code: ara
          notes:
          - مقتبس من مواصفة المعهد الوطني الأمريكي للمقاييس T1 523-2001
          - ضغط البيانات احتمالي الحدوث بطبعه وذلك بناء على أمثلة نموذجية معينة من
            الصور ، أو البيانات الشبكية أو بيانات التغطية ، وهو أيضا متعلق بالترميز
            ويقع خارج نطاق هذه المواصفات الفنية..
          release: '2'
          terms:
          - designation: ضغط البيانات
            normative_status: preferred
            type: expression
        parents: []
