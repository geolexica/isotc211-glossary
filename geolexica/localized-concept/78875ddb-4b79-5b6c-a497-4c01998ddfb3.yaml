          date_accepted: '2014-07-15T00:00:00.000Z'
          definition: valor de la cantidad medida menos el valor de la cantidad de
            referencia
          entry_status: valid
          examples: []
          id: 1456
          language_code: spa
          lineage_source: ISO/TS 19159-1:2014, 4.18
          lineage_source_similarity: 1
          notes:
          - El concepto de " error de medición " se puede utilizar tanto a) cuando
            hay un único valor de la cantidad de referencia al que referirse, que
            ocurre si la calibración se realiza por medio de un estándar de medición
            con un valor de la cantidad medida teniendo una incertidumbre insignificante,
            o cuando se da un valor convencional a una cantidad, en cuyo caso se conoce
            el error de medición, y b ) si se supone que el mesurando está representado
            por un valor verdadero único o un conjunto de valores de la magnitud verdaderos
            de escala insignificante, en cuyo caso no se conoce el error de medición.
          - El error de una medición no se debe confundir con un error de producción
            o fallo.
          release: '3'
          terms:
          - designation: error de medición
            normative_status: admitted
            type: expression
          - designation: error
            type: expression
        parents: []
        timeCreated: '2014-07-15T00:00:00.000Z'
