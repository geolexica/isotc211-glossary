        object:
          authoritative_source:
            clause: (E), 3.47
            link: https://www.iso.org/standard/66175.html
            ref: ISO 19107:2019
          date_accepted: '2003-05-01T00:00:00.000Z'
          definition: 分离的几何单形的集合，其每一个几何单形的边界都可以表达为该集合内其他维数更低的几何单形的联合。
          entry_status: valid
          examples: []
          id: 212
          language_code: zho
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - 集合中的几何单形是分离的，意味着没有一个直接位置能同时在两个或两个以上的几何单形的内部。集合在边界操作中闭合，意味着几何复形中的每一个元素，存在一个代表该元素边界的几何单形的集合（也就是一个几何复形）。回想一下，点（几何中惟一的0维单形对象）的边界是空。这样，如果最高维的几何单形是体（三维），按照这个定义，边界算子的运算最多3步结束。这就是任何对象的边界是一个圈（cycle)的情形。
          release: '1'
          review_date: '2019-12-02T00:00:00.000Z'
          review_decision: accepted
          review_decision_date: '2019-12-02T00:00:00.000Z'
          review_decision_event: Publication of ISO 19107:2019(E)
          review_decision_notes: Authoritative reference changed from ISO 19107:2003
            to ISO 19107:2019(E), 3.47. Lineage source added as ISO 19107:2003(E)
          review_indicator: ''
          review_status: final
          terms:
          - designation: 几何复形
            normative_status: preferred
            type: expression
