  definition:
  - content: процесс, позволяющий оценить, удовлетворяет ли реализация критериям приемлемости
      и дающий пользователю возможность вынести решение об этом
  examples: []
  id: '7'
  notes:
  - content: Включает планирование и выполнение различных видов тестов, например,
      на функциональность, полноту, эффективность,  которые показывают, удовлетворяет
      ли реализация  требованиям пользователя
  - content: Не является частью тестирования на соответствие
