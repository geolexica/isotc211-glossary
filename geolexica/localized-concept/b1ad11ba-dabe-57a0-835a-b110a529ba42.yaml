          definition: paikantamisen kohteena oleva objekti tai henkilö
          entry_status: valid
          examples: []
          id: 687
          language_code: fin
          lineage_source: Ei lähdettä, käännetty
          notes:
          - Englanninkielisten termien traveller ja target välillä on se käsitteellinen
            ero, että edellisellä viitataan liikkuvaan objektiin, jota seurataan,
            ja jälkimmäisellä joko liikkumattomaan objektiin tai objektiin, jonka
            sijainti tarvitaan vain kerran. Traveller on seurantapalvelun kohde, target
            taas paikannuspalvelun kohde. Tässä kansainvälisessä standardissa ei tehdä
            eroa näiden kahden logiikaltaan samanlaisen palvelun protokollien välille,
            mutta joudutaan erottamaan nämä käsitteet toisistaan, joten termejä käytetään
            tilanteen mukaan. Koska kumpikin termi viittaa yksilötyyppeihin, joita
            kuvataan järjestelmässä objekteilla, niihin voidaan yhdistää samoja adjektiiveja
            kuin objektien termeihin. Siten termiä active target (aktiivinen paikannuskohde
            eli paikannuskohde, jota vastaa aktiivinen objekti) voidaan käyttää viittaamaan
            liikkuvaan objektiin, sillä liike muuttaa paikannuskohteen sisäistä tilaa
            ja käynnistää siten toimintoja.
