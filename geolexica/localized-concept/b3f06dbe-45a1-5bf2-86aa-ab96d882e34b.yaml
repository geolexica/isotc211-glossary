  definition:
  - content: sebarang permukaan aras sebenar, di mana kepadanya segalau kuran-ukuran
      tinggi bagi titik-titik di atas permukaan bumi boleh dirujuk.
  examples: []
  id: 629
  language_code: msa
  notes:
  - content: In most cases, the vertical datum will be related to mean sea level.
      Ellipsoidal heights are treated as related to a three-dimensional ellipsoidal
      coordinate system referenced to a geodetic datum. Vertical datums include sounding
      datums (used for hydrographic purposes), in which case the heights may be negative
      heights or depths.
