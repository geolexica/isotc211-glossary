  definition:
  - content: лицо или организация, которая играет роль в транзакции с правами
  examples:
  - content: В некоторых юридических традициях "сторона" относится к человеку в юридическом
      противостоянии, в то время как "принципал" может быть органом, инициирующим
      контракт, например, агентство.
  id: '1245'
  notes:
  - content: Эти два термина [принципал и сторона  ]используются почти как синонимы
      из  ORDL и ISO 21000. Здесь между этими двумя терминами почти нет различия,
      но в юридических документах они могту быть разными в зависимости от действующих
      законов
