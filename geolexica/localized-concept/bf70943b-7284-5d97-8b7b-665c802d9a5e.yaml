  definition:
  - content: операция, которую может выполнить любой экземпляр некоторого типа пространственных
      объектов
  examples:
  - content: Операция объекта над дамбой - поднятие дамбы. Результатом операции является  повышение
      высоты дамбы и уровня воды в водохранилище
