data:
  authoritativeSource:
  - link: https://www.iso.org/standard/40121.html
  definition:
  - content: cobertura que devuelve los mismos valores de los atributos de objetos
      geográficos para cada posición directa dentro de cualquier objeto espacial,
      objeto temporal, u objeto espacio-temporal único en su dominio
  examples: []
  id: 141
  language_code: spa
  notes:
  - content: El dominio de una cobertura discreta consta de un conjunto finito de
      objetos espaciales, temporales o espacio-temporales.
  release: '1'
  sources:
  - origin:
      link: https://www.iso.org/standard/40121.html
      ref: ISO 19123:2005
    type: authoritative
  terms:
  - designation: cobertura discreta
    normative_status: preferred
    type: expression
