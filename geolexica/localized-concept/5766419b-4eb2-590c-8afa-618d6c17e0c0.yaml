  definition:
  - content: lausunto, joka sisältää kaiken testattavana olevaan toteutukseen (Implementation
      Under Test, IUT) ja sitä vastaavaan testattavana olevaan järjestelmään (System
      Under Test, SUT) liittyvän tiedon, jonka avulla testilaboratoriossa voidaan
      suorittaa kyseiselle toteutukselle soveltuva testisarja
  examples: []
