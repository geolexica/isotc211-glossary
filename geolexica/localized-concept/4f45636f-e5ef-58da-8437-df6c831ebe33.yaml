          definition: 객체에서 임의의 두 개의 직접 위치가 그 객체 내부에 완전하게 포함되는 곡선상에 위치할 수 있는 것을 의미하는
            기하 객체의 특성
          entry_status: superseded
          examples: []
          id: 78
          language_code: kor
          notes:
          - 위상 객체는 기하 실현이 실제로 연결되어 있어야만 '연결되었다'라고 할 수 있다. 이는 위상학적 규칙을 따라야 하는 것으로 정의에
            포함되지는 않는다.
