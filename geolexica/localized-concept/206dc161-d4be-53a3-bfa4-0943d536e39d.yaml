data:
  authoritativeSource:
  - {}
  definition:
  - content: المعلومات اللازمة عند نقطة معينة على طول مسار في الشبكة للسماح باجتياز
      ذلك المسار
  examples: []
  id: 389
  language_code: ara
  notes:
  - content: لتقليل عدد الإرشادات أو التعليمات المطلوبة لإكمال عملية اجتياز مسلك معين,
      يمكن تبني تعليمات افتراضية عند ملتقيات الطرق بدون الأخذ بتعليمات محددة ترتبط
      بذلك. وهذه التعليمات الافتراضية تسمى "قاعدة الطريق الرئيسي".
  release: '1'
  sources:
  - origin:
      link: https://www.iso.org/standard/32551.html
      ref: ISO 19133:2005
    type: authoritative
  terms:
  - designation: تعليمات المسار
    normative_status: preferred
    type: expression
