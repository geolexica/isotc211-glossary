  definition:
  - content: ustrukturyzowany zbiór rejestrów dla dziedziny pozycji rejestrów, składający
      się z rejestru głównego i zbioru rejestrów podrzędnych
  examples:
  - content: ISO 6523 jest powiązana z rejestrem hierarchicznym. Rejestr główny zawiera
      schematy identyfikatorów organizacji, a każdy z rejestrów podrzędnych zawiera
      zbiór identyfikatorów organizacji zgodnych ze schematem pojedynczego identyfikatora
      organizacji
