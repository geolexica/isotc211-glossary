          date_accepted: '2005-10-15T00:00:00.000Z'
          definition: تمثيل ( فكرة مجرده) بإنشاء مثيل محسوس أو إيجاد القدرة على إنشاء
            مثيل محسوس
          entry_status: valid
          examples: []
          id: 248
          language_code: ara
          notes:
          - إن تعريف فئة أو عنصر بيانات يتضمن إعطاء أمثلة توضيحية على النوع إذا استطاع
            (أي التعريف) تأسيس القدرة على إيجاد كيانات أو عناصر بيانات على التوالي
            ، تستطيع تمثيل المفاهيم والتصورات (بمثال للبيانات ومثال للعمليات أو بمثالين
            للبيانات والعمليات معا) التي يحددها ذلك النوع. يتم إعطاء مثال توضيحي للفئة
            في شكل كيان إذا كانت الفئة تتضمن تعريفا لهيكل ذلك الكيان ووظيفته. يتم
            إعطاء مثال توضيحي لمخطط بيانات في شكل عنصر بيانات إذا كان مخطط البيانات
            يحتوي على تعريف لهيكل ذلك العنصر.
          release: '1'
          review_indicator: ''
          terms:
          - designation: تكوين مثيل
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2005-10-15T00:00:00.000Z'
