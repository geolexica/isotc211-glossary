  definition:
  - content: suunnattu topologinen objekti, joka kuvaa topologisen kappaleen ja jonkin
      sen suunnan välistä yhteyttä
  examples: []
  id: 139
  language_code: fin
  lineage_source_similarity: 1
  notes:
  - content: Suunnattuja kappaleita käytetään yhteisrajauksessa ylläpitämään tahkon
      ja topologisen kappaleen sijaintiyhteyttä. Kappaleen suunta on tahkoon nähden
      +, jos normaali osoittaa ulospäin ja -, jos se osoittaa sisäänpäin. Tämä on
      yhdenmukaista kappaleen rajaavaa pintaa koskevan käsitteen "+ = ulospäin" kanssa.
