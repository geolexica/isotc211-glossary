          date_accepted: '2008-11-15T00:00:00.000Z'
          definition: نشاط يؤدي الى تأسيس توافق بين مفهومين او أكثر ذات علاقة متقاربة
            أو متداخلة و تكون بينها اختلافات مهنية أو فنية أو علمية أو اجتماعية أو
            اقتصادية أو لغوية أو ثقافية أو غير ذلك من الاختلافات ، لأجل إزالة او التقليل
            من الاختلافات الطفيفة بينها.
          entry_status: valid
          examples: []
