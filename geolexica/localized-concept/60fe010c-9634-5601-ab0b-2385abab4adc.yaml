          date_accepted: '2005-02-15T00:00:00.000Z'
          definition: Bahagian yang menjadi sempadan di antara dua komponen, litar,
            peranti, atau sistem. Bahagian ini menyambungkan peranti yang tidak sepadan
            untuk membolehkan maklumat diserah atau diambil antara satu sama lain.
            Antara muka boleh berbentuk mekanik, seperti permukaan perkakasan bersebelahan,
            berbentuk elektrik, seperti titik penjelmaan aras isyarat, atau berbentuk
            hubungan, seperti hubungan antara manusia dan mesin.
          entry_status: valid
          examples: []
          id: 251
          language_code: msa
          lineage_source: Pusat Rujukan Persuratan Melayu (DBP)
          notes:
          - See 7.2 [of ISO 19119] for a discussion of interface
          release: '1'
          terms:
          - designation: antara muka
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2005-02-15T00:00:00.000Z'
