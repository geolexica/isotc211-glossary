  definition:
  - content: 동일한 데이텀을 기준으로 하는 두 개의 좌표 참조 체계에서의 좌표 연산
  examples:
  - content: WGS84 데이텀 기준 타원체 좌표 참조 체계에서 WGS84 데이텀 기준 수직 좌표 참조 체계로의 변환, 또는  라디안에서
      각도로, 또는 피트에서 미터로의 단위 변경
  id: 762
  language_code: kor
