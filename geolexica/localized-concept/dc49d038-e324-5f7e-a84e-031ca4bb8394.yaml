  definition:
  - content: 分离的几何单形的集合，其每一个几何单形的边界都可以表达为该集合内其他维数更低的几何单形的联合。
  examples: []
  id: '212'
  notes:
  - content: 集合中的几何单形是分离的，意味着没有一个直接位置能同时在两个或两个以上的几何单形的内部。集合在边界操作中闭合，意味着几何复形中的每一个元素，存在一个代表该元素边界的几何单形的集合（也就是一个几何复形）。回想一下，点（几何中惟一的0维单形对象）的边界是空。这样，如果最高维的几何单形是体（三维），按照这个定义，边界算子的运算最多3步结束。这就是任何对象的边界是一个圈（cycle)的情形。
