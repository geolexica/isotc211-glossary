  definition:
  - content: نظام مرجعي يحدد الموقع بالرجوع إلى جزء من معلم جغرافي والمسافة الممتدة
      بطول ذلك الجزء ابتداءً من نقطة معطاه
  examples: []
  id: 272
  language_code: ara
  notes:
  - content: النظم المرجعية الخطية مستخدمة على نطاق واسع في النقل , ومن أمثلتها أسماء
      الطرق العامة , وعلامات الأميال أو الكيلومترات.
