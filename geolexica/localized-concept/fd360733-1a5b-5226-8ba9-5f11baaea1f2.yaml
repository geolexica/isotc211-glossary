  - content: تتبع يعتمد على أجهزة استشعار ثابتة تقع خارج العربه أو الجسم المتحرك وتسمح
      بإجراء قياسات للمواقع عندما تمر أداة التتبع المحمولة في السيارة أو الجسم المتحرك
      بمنطقة تقع داخل المدى الذي تغطيه أجهزة الاستشعار الخارجية ذات المواقع المحددة
