  definition:
  - content: نظام تحديد مواقع يدمج بين نوعين أو اكثر من تقنيات تحديد المواقع .
  examples: []
  id: '250'
  notes:
  - content: القياسات التي تنتج عن كل تقنية لتحديد الأماكن في نظام تكاملي يمكن أن
      تكون موقعا ، أو حركة ، أو وضعا attitude، أيا من هذه الثلاثة إذ لا فرق بينها.
      قد يتم إجراء قياسات إضافية ، ولكن عند الجمع بينها يكون الناتج موقعا موحدا ،
      أو حركة موحدة أو وضعا موحدا.
