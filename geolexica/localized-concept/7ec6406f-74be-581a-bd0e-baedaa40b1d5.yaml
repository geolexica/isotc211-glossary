  definition:
  - content: геометрический комплекс, геометрические примитивы которого связаны отношением
      «один к одному» с топологическими примитивами топологического комплекса таким
      образом, что границы обоих комплексов взаимно согласованы
  examples: []
  id: '216'
  notes:
  - content: Считается, что в такой реализации топологические примитивы представляют
      собой внутренние области соответствующих геометрических примитивов. Композиты
      замкнуты
