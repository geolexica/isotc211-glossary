  definition:
  - content: オブジェクトの任意の二つの直接位置がそのオブジェクト内に完全に含まれる曲線上に配置できることを意味する幾何オブジェクトの性質。
  examples: []
  id: 78
  language_code: jpn
  notes:
  - content: 位相オブジェクトは，幾何実現が連結である場合にだけ，連結である。これは，位相幾何学の定理から導かれるので，定義には含まない。
