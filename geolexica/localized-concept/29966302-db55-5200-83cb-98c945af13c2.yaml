  definition:
  - content: ориентированный топологический объект, который представляет связь между
      ребром и одним из его направлений
  examples: []
  id: 136
  language_code: rus
  lineage_source_similarity: 1
  notes:
  - content: Ориентированное ребро, которое находится в соответствии с направлением
      ребра, имеет положительную (+) ориентацию; в противном случае – ориентация отрицательная
      (-). Ориентированное ребро используют в топологии для различения правой стороны
      (-) от левой стороны (+) одного и того же ребра, начального узла (-) и концевого
      узла (+) одного и того же ребра, а также в вычислительной топологии для реализации
      этих принципов
