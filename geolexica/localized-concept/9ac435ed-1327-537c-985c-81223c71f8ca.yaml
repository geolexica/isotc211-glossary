  definition:
  - content: نسبة الفرق بين المحور شبه الأكبر ( أ ) والمحور شبه الأصغر ( ب ) لمجسم
      القطع الناقص إلى المحور شبه الأكبر، ف = ( أ - ب ) / أ.
  examples: []
