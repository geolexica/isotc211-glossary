  definition:
  - content: 直線の連続な像を表現する一次元の幾何プリミティブ。
  examples: []
  id: '101'
  notes:
  - content: 曲線の境界は，その両端の点の集合である。曲線が閉路の場合，二つの端は同一であり，その曲線は（位相的に閉じている場合には），境界をもたないとみなす。最初の点を始点，最後のものを終点と呼ぶ。“直線の連続的な像”という定義文の語句によって，曲線の連結性が保証される。位相幾何学の定理は，連結している集合の連続的な像は連結であることを規定している。
