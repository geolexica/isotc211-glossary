          definition: مقدار متجه المدى المسقط على الأرض
          entry_status: valid
          examples: []
          id: 947
          language_code: ara
          lineage_source: ISO/TS 19130:2010(E)
          lineage_source_similarity: '1'
          notes:
          - المدى الأرضي لصورة ما يمثَّل بالمسافة من نقطة نظير سمت الهوائي إلى نقط
            في المشهد. يقاس عادة على المستوى الأفقي ولكن يمكن أن يقاس أيضا كمسافة
            حقيقية على الأرض ، ونماذج رقمية للارتفاعات ، أو الجويد ، أو سطح مجسَّم
            القطع الناقص.
