          definition: geometrisk mængde, i hvilket det gælder, at uanset hvilke to
            punkter vi tager i mængden og tager linjestykket mellem disse, er linjestykket
            fuldt indeholdt i mængden.
          examples: []
          id: 87
          language_code: dan
          lineage_source: ISO 19107:2003
          lineage_source_similarity: 1
          notes:
          - Konvekse mængder er "simpelt forbundne", dvs. at de ikke har indre huller,
            og de kan derfor normalt betragtes som værende topologisk isomorfe i forhold
            til en euklidisk bold af en passende størrelse. Derfor kan overfladen
            af en kugle anses for at være geodætisk konveks.
