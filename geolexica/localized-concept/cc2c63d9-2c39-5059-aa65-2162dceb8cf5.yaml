  definition:
  - content: avaruuden jakaminen joukkoon vierekkäisiä aliavaruuksia, joilla on sama
      ulottuvuus kuin jaettavalla avaruudella
  examples:
  - content: Piirrosesimerkkejä tesselaatioista löytyy tämän kansainvälisen standardin
      kuvista 11, 13, 20 ja 22.
  id: 457
  language_code: fin
  notes:
  - content: Yhtenevistä säännöllisistä monikulmioista tai monitahokkaista koostuva
      tesselaatio on säännöllinen. Säännöllisistä mutta epäyhtenevistä monikulmioista
      tai monitahokkaista koostuva tesselaatio on puolisäännöllinen. Muunlaiset tesselaatiot
      ovat epäsäännöllisiä.
