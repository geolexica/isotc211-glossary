  definition:
  - content: доверитель, которому принадлежит право лицензировать права на ресурс
  examples: []
  id: '1251'
  notes:
  - content: 'записи: права могут быть по закону (авторское право), по соглашению
      или по договору [лицензионному соглашению]. В случае цифровой торговли DRM гарантирует,
      что лицензии соблюдаются и что правообладатели получают соответствующую компенсацию
      за каждую сделку. Агенты первоначального правообладателя также могут выдавать
      лицензии, но их правоспособность определяется только по агентскому договору
      первоначальному принципалу.'
