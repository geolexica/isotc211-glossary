  definition:
  - content: relación entre dos dominios (como dos complejos) tal que hay una función
      que preserva estructuras de uno a otro
  examples: []
  id: '228'
  notes:
  - content: NOTA El Homomorfismo es diferente del isomorfismo en que no requiere
      función inversa. En el isomorfismo, hay, esencialmente, dos homomorfismos que
      son funcionalmente inversos uno del otro. Las funciones continuas son homomórficas
      topológicas porque mantienen las "características topológicas". La correspondencia
      entre los complejos topológicos y sus realizaciones geométricas mantiene el
      concepto de frontera y exite, por lo tanto, un homomorfismo.
