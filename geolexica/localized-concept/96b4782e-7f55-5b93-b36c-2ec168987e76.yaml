          entry_status: valid
          examples:
          - The homographic term “die” as a noun represents different concepts in
            the domains of manufacturing, integrated circuits and table-top games.
          - The homographic graphical symbol (e.g. in an airport or train station)
            may mean “up” (e.g. an escalator) or “straight ahead” depending on the
            location’s surroundings.
