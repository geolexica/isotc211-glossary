  definition:
  - content: 기하 연산을 구현하기 위한 기하 표현의 계산과 조작
  examples:
  - content: 계산 기하 연산은 기하의 포함 또는 교차에 대한 검수와 볼록 외곽 또는 버퍼구역의 계산, 기하 객체 간의 최단 거리 검색 등을
      포함한다.
