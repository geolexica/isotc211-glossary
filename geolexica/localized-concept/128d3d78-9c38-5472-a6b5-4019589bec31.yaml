          date_accepted: '2002-09-01T00:00:00.000Z'
          definition: التقويم الشائع الاستعمال ، عمل به لأول مرة في عام 1592م حيث
            حدد السنة بشكل جعلها أقرب إلى السنة الاستوائية من تقويم الإمبراطور يوليوس
            قيصر
          entry_status: valid
          examples: []
          id: 220
          language_code: ara
          notes:
          - لقد كان اعتماد التقويم الميلادي ( أو تقويم البابا جريجوري ) بمثابة إلغاء
            فعلي لحالات عدم الدقة المتكررة لتقويم الإمبراطور الروماني يوليوس قيصر.
            ففي التقويم الميلادي ( الجريجوري ) تكون السنة الشمسية إما عامة ( بسيطة
            ) أو سنة كبيسة , وتقسم كل سنة إلى 12 شهراً متتابعة .
          release: '1'
          review_indicator: ''
          terms:
          - designation: التقويم الميلادي
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2002-09-01T00:00:00.000Z'
