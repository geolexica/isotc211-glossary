data:
  authoritativeSource:
  - {}
  definition:
  - content: objeto topológico orientado que representa una asociación entre un sólido
      topológico y una de sus orientaciones
  examples: []
  id: 139
  language_code: spa
  lineage_source_similarity: 1
  notes:
  - content: Los sólidos orientados se usan en la relación de cofrontera para mantener
      la asociación espacial entre la cara y el sólido topológico. La orientación
      de un sólo con respecto a una cara, es "+" si la cara hacia arriba está hacia
      fuera y "-" si está hacia dentro. Esto es coherente con el concepto de "arriba
      = hacia fuera" para una superficie que envuelve un sólido.
  release: '1'
