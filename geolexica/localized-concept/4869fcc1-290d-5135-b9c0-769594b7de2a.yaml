          date_accepted: '2007-10-15T00:00:00.000Z'
          definition: objekti, joka voi ainoastaan reagoida ulkoiseen ärsykkeeseen
            eikä voi itse aloittaa toimintaa
          entry_status: valid
          examples: []
          id: 677
          language_code: fin
          lineage_source: Internet
          notes:
          - Passiiviseen objektiin päästään tavallisesti ulkoisen rajapinnan kautta,
            jonka kautta objekti vastaanottaa pyyntöjä, prosessoi ne ja palauttaa
            vastauksena tietoa. Koska objektit voivat toteuttaa useamman kuin yhden
            tyypin, objektin on mahdollista olla aktiivisessa tai passiivisessa tilassa.
            Esimerkiksi seurantapalvelu voi uinua, kunnes seurantapyyntö aktivoi ajanjakson,
            jolloin objekti aloittaa pyynnössä annettuihin sisäisiin laukaisimiin
            perustuvat seurantatoiminnot. Kun seurantapyyntö deaktivoituu, objekti
            voi palata passiiviseen tilaan.
          review_indicator: ''
          terms:
          - designation: passiivinen objekti
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2007-10-15T00:00:00.000Z'
