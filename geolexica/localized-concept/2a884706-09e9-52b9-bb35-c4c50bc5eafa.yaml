  definition:
  - content: внутренние параметры систем позиционирования, позволяющие оценить достигнутый
      уровень их эффективности
  examples: []
  id: 328
  language_code: rus
  lineage_source_similarity: 1
  notes:
  - content: Показатели эффективности могут использоваться в управлении качеством
      для установления уровня качества системы позиционирования и/или результата позиционирования.
      Внутреннее управление  качеством может включать такие факторы, как «отношение
      сигнал-шум» (SNR),  коэффициент потери точности (DOP), как результат геометрических
      ограничений в радиолокационных системах и особые критерии качества системы (FOM).
