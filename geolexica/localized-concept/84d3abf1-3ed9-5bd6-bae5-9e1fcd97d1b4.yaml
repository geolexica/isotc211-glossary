data:
  authoritativeSource:
  - link: https://www.iso.org/standard/66847.html
  definition:
  - content: index marks, typically four or eight rigidly connected with the camera
      body, which form images on the film negative and define the image coordinate
      reference system
  examples: []
  id: 994
  language_code: eng
  lineage_source_similarity: '1'
  notes:
  - content: When a camera is calibrated the distances between fiducial marks are
      precisely measured and assigned coordinates that assist in correcting for film
      distortion.
  release: '2'
