  definition:
  - content: 'razón de la diferencia entre el semieje mayor (a) y el semieje menor
      (b) de un elipsoide al semieje mayor: f = (a-b)/a'
  examples: []
  id: '187'
  notes:
  - content: NOTA  A veces se da la inversa del aplanamiento 1/f = a/(a-b) en lugar
      del aplanamiento; 1/f es también conocida como aplanamiento recíproco..
