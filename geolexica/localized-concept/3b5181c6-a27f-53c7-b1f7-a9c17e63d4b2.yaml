  definition:
  - content: rutnät för vilket det finns en affin transformation mellan rutnätets
      koordinater och koordinaterna i ett externt koordinatsystem
  examples: []
  id: '367'
  notes:
  - content: En affin transformation tar hänsyn till bristande rätvinklighet mellan
      koordinataxlarna, olikheter i koordinatsystemens axelorientering, varierande
      skala i x- och y-led, olika placering av origo och hur koordinatsystemen är
      roterade i förhållande till varandra.
