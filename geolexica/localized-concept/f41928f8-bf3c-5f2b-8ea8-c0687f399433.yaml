  definition:
  - content: структурированный набор реестров для некоторого множества учетных единиц,
      образованный главным реестром и множеством подреестров
  examples:
  - content: ISO 6523 связан с иерархическим регистром. Главный регистр содержит идентификационные
      схемы организаций, а каждый подрегистр включает в себя набор идентификаторов
      организаций, которые компилируют с конкретной идентификационной схемой организации
  id: 859
  language_code: rus
