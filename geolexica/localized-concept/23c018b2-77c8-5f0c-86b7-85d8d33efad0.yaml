data:
  authoritativeSource:
  - {}
  definition:
  - content: persona u organización que juega un papel en una transacción de derechos
  examples:
  - content: En algunas tradiciones legales "parte" se refiere auna persona en una
      disputa legal, mientras que "principal" puede ser la entidad que inicia un contrato,
      como una agencia.
  id: 1245
  language_code: spa
  notes:
  - content: Estos dos términos [parte y principal] se usan como sinónimos cercanos
      tomados de ORDL e ISO 21000. Aquí no haremos distinciones entre esos dos términos,
      pero puede haberlas en documentos legales dependiendo de la legislación local.
  release: '3'
  sources:
  - origin:
      clause: '4.35'
      link: https://www.iso.org/standard/32571.html
      ref: ISO 19153:2014
    type: authoritative
  terms:
  - designation: titular
    normative_status: preferred
    type: expression
  - designation: parte
    type: expression
