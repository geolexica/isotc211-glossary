          lineage_source_similarity: '1'
          notes:
          - 'Набором данных может быть  также относительно малая  группа данных, которая,
            хотя и имеет ограничения в виде пространственной протяженности или типа
            объекта, физически расположена  в пределах более крупного набора данных.
            Теоретически набором данных могут быть отдельный объект или атрибут объекта,
            расположенные в пределах более крупного набора данных.

            «Бумажная»  карта или план могут считаться набором данных'
