          date_accepted: '2005-10-15T00:00:00.000Z'
          definition: функция, связывающая меру  (стоимость) передвижения с маршрутом
            движения
          entry_status: valid
          examples: []
          id: 97
          language_code: rus
          lineage_source: Internet
          notes:
          - Нормальный механизм заключается в применение стоимости к каждому участку
            маршрута и определении стоимости всего маршрута как суммарной стоимости
            его частей, что является необходимым для большинства распространенных
            алгоритмов навигации. Значения функции стоимости не ограничиваются  только
            денежными и оценочными значениями, а включают  такие единицы как время,
            расстояние и, возможно, какие-либо другие.  Единственным требованием к
            функции является то, что она должна быть аддитивной и , по крайней мере,
            неотрицательной. Этот последний критерий  может быть не столь строгим
            до тех пор, пока нулевая или меньшая стоимость связана с любой петлей
            в сети, не допуская этим существование маршрута «минимальной стоимости»
          review_indicator: ''
          terms:
          - designation: функция стоимости
            normative_status: preferred
            type: expression
