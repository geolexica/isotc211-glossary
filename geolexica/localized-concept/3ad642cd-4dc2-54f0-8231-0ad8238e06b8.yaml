  definition:
  - content: покрытие, возвращающее разные значения одного атрибута для различных
      точек в пределах одного пространственного , временнóго или пространственно-временнóго
      объекта в его области определения
  examples: []
  id: 83
  language_code: rus
  notes:
  - content: Хотя область определения непрерывного покрытия обычно ограничивают, используя
      понятия пространственной и/или временнóй протяженности, она может быть подразделена
      на бесконечное количество точек
