  definition:
  - content: verkostoon kuuluvan reitin pisteissä tarvittava tieto, jonka avulla kyseinen
      reitti voidaan kulkea
  examples: []
  id: '389'
  notes:
  - content: Jotta reitin kulkemiseen tarvittavien ohjeiden määrä voidaan pitää mahdollisimman
      pienenä, voidaan risteyssolmuissa, joihin ei liity erityistä ohjeistusta, soveltaa
      oletusohjeistusta. Oletusohjeistusta kutsutaan kulkemisen pääsäännöksi.
