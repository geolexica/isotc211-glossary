  definition:
  - content: خدمة يمكن أن تطلب من كائن للتأثير على السلوك
  examples: []
  id: '319'
  notes:
  - content: العملية لها توقيع , وهو أمر قد يؤدي إلى تقييد المتغيرات الممكنة.
  - content: 'تعريف مأخوذ من الدليل المرجعي للغةUML: توصيف للتحويل أو الاستفسار الذي
      قد يطلب من الكيان أو الجسم تنفيذه أو القيام به.'
  - content: للعملية اسم وقائمة متغيرات. ويمكن وصف الطريقة بأنها عبارة عن خطوات إجرائية
      يتم من خلالها تنفيذ العملية. وتشتمل الطريقة على خوارزم ووصف للخطوات الإجرائية.
