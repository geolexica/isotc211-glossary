data:
  authoritativeSource:
  - link: https://www.iso.org/standard/44875.html
  definition:
  - content: إسم لكائن أو نوع أو فئة.
  examples:
  - content: '"أوراق النبات الدقيقة المتساقطة" قيمة إسمية تحدد نوعا من الغطاء النباتي.'
  id: 863
  language_code: ara
  notes:
  - content: كثير من البيانات الوصفية للمعالم تكون قيما إسمية وليس قيما رقمية. وعادة
      ما يحدد الحيز المخصص للقيمة بالنسبة لهذه البيانات الوصفية بشكل جدول للتعداد
      أو إدخال الرموز.
  release: '2'
  sources:
  - origin:
      link: https://www.iso.org/standard/44875.html
      ref: ISO 19126:2009
    type: authoritative
  terms:
  - designation: القيمة الإسمية
    normative_status: preferred
    type: expression
