          date_accepted: '2007-10-15T00:00:00.000Z'
          definition: كائن أو جسم قادر على الحركة الذاتية بإرادة مستقلة وهو قادر بالتالي
            على المبادرة والتفاعل بينه وبين الكيانات الأخرى دون حاجة إلى عامل تحفيز
            خارجي مباشر
          entry_status: valid
          examples: []
          id: 656
          language_code: ara
          notes:
          - قارنه ب "كيان أو معلم سالب". الكيان النشط أو الفاعل قد يمثل مستخدما أو
            خدمة نشطة تعتمد على محفزات داخلية (وهي بالتالي غير مرئية) للبدء بالتحرك.
            قد تنطبق حالتا النشاط أو السكون (السلبية) على نفس الكيان أو الجسم ، وقد
            تتراوح مثل هذه الخدمة بين هاتين الحالتين إذ يعتمد ذلك على إنفاذ بروتوكول
            تشغيلي للتنشيط أو للإيقاف
          release: '1'
