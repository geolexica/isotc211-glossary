data:
  authoritativeSource:
  - link: https://www.iso.org/standard/40121.html
  definition:
  - content: cobertura que devuelve valores diferentes para el mismo atributo de objeto
      geográfico en diferentes posiciones directas dentro de un único objeto espacial,
      objeto temporal, u objeto espacio-temporal en su dominio
  examples: []
  id: 83
  language_code: spa
  notes:
  - content: Aunque el dominio de una cobertura continua está habitualmente limitado
      en términos de su extensión espacial y/o temporal, puede subdividirse en un
      número infinito de posiciones directas.
  release: '1'
  sources:
  - origin:
      link: https://www.iso.org/standard/40121.html
      ref: ISO 19123:2005
    type: authoritative
  terms:
  - designation: cobertura continua
    normative_status: preferred
    type: expression
