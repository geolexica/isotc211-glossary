  definition:
  - content: proyección del vector de curvatura de la curva perpendicular al plano
      tangente a la superficie en el punto
  examples: []
  id: '2243'
  notes:
  - content: 'NOTA: El vector de curvatura normal de una curva depende sólo de la
      curva y de la superficie (que es una limitación de la curva). El vector de curvatura
      normal de una curva restringida a una superficie es paralelo al vector normal
      de la superficie. Si el vector de curvatura normal es igual al vector de curvatura
      de la curva en todas partes, entonces la curva es una geodésica.'
