data:
  dates:
  - date: 2014-01-15 00:00:00.000000000 +00:00
    type: accepted
  definition:
  - content: эффект, который заставляет судно, движущееся по воде, создавать зону
      пониженного давления под его дном, что увеличивает эффективную тягу (т. е. опускает
      судно в воде)
  examples: []
  id: '1420'
  notes:
  - content: эффект является результатом принципа Бернулли в гидродинамике. Проседание
      представляет собой увеличение эффективной тяги.
  - content: для судна, находящегося в процессе эксплуатации, изменение уровня носа
      и кормы в зависимости от состояния стоячей воды в ответ на повышение и понижение
      уровня воды вокруг корпуса в результате действия носовой и кормовой волновых
      систем.
