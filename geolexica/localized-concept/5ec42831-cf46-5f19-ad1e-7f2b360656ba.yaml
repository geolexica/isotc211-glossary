  - link: https://www.iso.org/standard/64242.html
  definition:
  - content: an area in which a set of specific postal address types and postal address
      renderings is prescribed by postal operators
  examples:
  - content: The most typical example of a postal address domain is a country where
      a designated postal operator provides postal delivery services.
  id: 2122
  language_code: eng
  notes:
  - content: For convenience, the preferred term “postal address domain” has been
      shortened to the admitted term “domain” throughout this document.
