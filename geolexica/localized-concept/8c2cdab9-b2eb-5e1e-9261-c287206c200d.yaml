  definition:
  - content: specificerad datamängd eller serie av datamängder som erbjuds eller efterfrågas
  examples: []
  id: 110
  language_code: swe
  notes:
  - content: 'I praktiken måste en dataprodukt definieras, huvudsakligen genom att
      specificera de krav som ska kunna ställas på data. Det kan göras innan någon
      datamängd har producerats. ISO 19131, Data product specification, anger ett
      standardiserat sätt att definiera en dataprodukt.

      till termpost: En dataprodukt kan i sin specifikation ange att datamängderna
      levereras via en viss nedladdningstjänst. Varken tjänster, databaser eller programvara
      räknas dock som dataprodukter i sig.'
