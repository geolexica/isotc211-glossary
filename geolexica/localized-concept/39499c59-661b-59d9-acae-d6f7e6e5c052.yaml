          definition: область или характеристика (-и) данных, в отношении которых
            выдается информация о качестве
          entry_status: изъятый
          examples: []
          id: 118
          language_code: rus
          lineage_source: ''
          notes:
          - Область определения качества данных для некоторого набора данных может
            представлять собой  комплект наборов данных, к которому такой набор данных
            относится, сам набор данных или  меньшую группу данных, расположенную
            физически  в пределах общих характеристик набора данных. Общими характеристиками
            могут быть определенный тип объекта, его атрибут или отношения, критерий
            сбора данных, источник данных, специфическая географическая или временнáя
            информация
