  definition:
  - content: datum welke de relatie tussen zwaartekracht gerelateerde hoogten of diepten
      ten opzichte van de aarde beschrijft
  examples: []
  id: '629'
  notes:
  - content: In de meeste gevallen is het verticale datum gerelateerd aan het gemiddeldr
      zeeniveau. Ellipsoïde hoogten worden beschouwd als gerelateerd aan een driedimensionaal
      coördinaatsysteem wat gerefereerd is ten opzichte van een geodetisch datum.
      Onder verticale datums vallen bijvoorbeeld hydrografische datums waarbij de
      hoogten getoond kunen worden als negatieve hoogten of diepten.
