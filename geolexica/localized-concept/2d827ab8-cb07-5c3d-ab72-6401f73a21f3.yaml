  definition:
  - content: grado de cercanía entre el resultado de una prueba o una medición y el
      valor verdadero
  examples: []
  id: '1603'
  notes:
  - content: El concepto "exactitud de una medición" no es una cantidad y no se da
      como un valor numérico. Se dice que una medición es más exacta cuanto tiene
      un error menor de medición.
  - content: El término "exactitud de una medición" no se debe utilizar para veracidad
      de la medición y el término precisión de la medición no se debe usar para "exactitud
      de la medición", que, sin embargo, está relacionado con ambos conceptos.
  - content: '"Exactitud de la medición" a veces se entiende como el grado de concordancia
      entre las cantidades medidas que se han atribuido a un mensurando.'
