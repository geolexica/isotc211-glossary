data:
  authoritativeSource:
  - {}
  definition:
  - content: cercanía de las posiciones relativas de los objetos geográficos de un
      conjunto de datos con sus respectivas posiciones relativas verdaderas o aceptadas
      como tales
  examples: []
  id: 2144
  language_code: spa
  notes:
  - content: La exactitud relativa también se puede denominar exactitud de punto a
      punto. La medida general de la exactitud relativa es una evaluación de los errores
      aleatorios (eliminación de errores sistemáticos y groseros) en la determinación
      de la orientación posicional (por ejemplo, distancia y acimut) de un punto u
      objeto geográfico con respecto a otro. En lídar, esto también puede referir
      específicamente a la exactitud entre franjas adyacentes dentro de un levantamiento,
      levantamientos adyacentes en un proyecto, o entre proyectos adyacentes.
  release: '4'
  sources:
  - origin:
      clause: '4.32'
      link: https://www.iso.org/standard/64768.html
      ref: ISO/TS 19159-2:2016
    type: authoritative
  terms:
  - designation: exactitud interna
    normative_status: preferred
    type: expression
  - designation: exactitud relativa
    type: expression
