  definition:
  - content: تعاقب للمعالم يتم فيه استبدال معلم كان موجوداً في السابق بحالتين مستقلتين
      أو اكثر من نفس نوع المعلم
  examples:
  - content: نظير نوع المعلم "قطعة أرض" يستبدل بنظيرٍين من نفس النوع إذا قسمت قطعة
      الأرض بصورة شرعية.
