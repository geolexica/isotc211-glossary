  definition:
  - content: 경로 지시 대신에 차량의 회전에 사용되는 기준들의 집합; 절점에 사용된 기본지시
  examples: []
  id: '280'
  notes:
  - content: 이 규칙은 주어진 입구 링크로 사용된 하나의 절점(교차점)에서 무엇을 하는 것이 "가장 자연스러운가"를 나타낸다. 가장 일반적인
      버전은 "가능한 한 직진"이다. 또는 가장 확실한 진입 거리 확장에서 회전해서 나가는 것이다. 이때 진입 거리는 반드시 항상은 아니지만,
      보통 진입했던 동일한 이름을 가진 거리이다. 하나의 경로에서의 모든 절점은 하나의 지시에 연관되거나, 혹은 주요 도로규칙에 의해 내비게이션될
      수 있다.
