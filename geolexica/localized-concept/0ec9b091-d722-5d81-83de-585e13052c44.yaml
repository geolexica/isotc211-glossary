  definition:
  - content: неотрицательно взвешенный ориентированный граф, специально сконфигурированный
      для выполнения операции поиска кратчайшего пути
  examples: []
  id: '133'
  notes:
  - content: Термин берет начало из общеизвестного алгоритма для нахождения наикратчайшего
      пути в неотрицательно взвешенном ориентированном графе, описанном в работе Э.Дейкстры.     Хотя  этот
      алгоритм не является единственным, который используется, требования к графу
      являются общими для многих алгоритмов. Наиболее распространенным смягчением
      требования является требование «положительных весов», которое не требуется в
      алгоритме Беллмана-Форда
