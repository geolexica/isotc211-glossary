  _revisions:
    current: bb952a
    tree:
      bb952a:
        author:
          email: glossarist@ribose.com
          name: Glossarist bot
        object:
          authoritative_source:
            link: https://www.iso.org/standard/40121.html
            ref: ISO 19123:2005
          date_accepted: '2005-08-15T00:00:00.000Z'
          definition: تجزئة حيز مكاني إلى مجموعة من الأجزاء الفرعية ذات حدود مشتركة
            لها نفس أبعاد الحيز المكاني الخاضع للتجزئة
          entry_status: valid
          examples:
          - 'أمثلة: يمكن الاطلاع على أمثلة الترصيع بالمضلعات الرباعية في شكل رسومات
            تشتمل عليها الأشكال 11 , و 13 , و 20 , و 22 من هذا المقياس الدولي.'
          id: 457
          language_code: ara
          notes:
          - الترصيع بالمضلعات الرباعية الذي يتكون من مضلعات منتظمة متطابقة أو متعددة
            السطوح هو ترصيع منتظم بالمضلعات الرباعية. أما الترصيع بالمضلعات الرباعية
            المكون من مضلعات منتظمة ولكنها غير متطابقة أو غير متعددة السطوح فهو شبه
            منتظم. وعدا عن ذلك يكون الترصيع بالمضلعات غير منتظم.
          release: '1'
          review_indicator: ''
          terms:
          - designation: التضليع
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2005-08-15T00:00:00.000Z'
