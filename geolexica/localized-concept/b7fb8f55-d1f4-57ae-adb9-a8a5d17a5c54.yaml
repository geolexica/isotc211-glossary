      clause: '3.25'
      link: https://www.iso.org/standard/66175.html
      ref: ISO 19107:2019
    type: authoritative
  - origin:
      ref: ISO 19107:2003(E)
    type: lineage
  terms:
  - designation: 방향성 절점
    normative_status: preferred
    type: expression
