    type: accepted
  definition:
  - content: information item that defines the context for postal address rendering
  examples:
  - content: "\tWhen the despatching country and delivering country of the postal
      item differ, it is cross-border mailing and the full name of the delivering
      country is required on the last line of the rendered address. Otherwise, it
      is domestic mailing and the name of the country is not required on the rendered
      address."
  id: '2140'
  notes:
  - content: This includes guiding of rendering of postal addresses on an external
      medium, such as labels, data files or screens
  - content: Rendering parameters are specified in 8.2.
  - content: Rendering parameters do not appear in the rendered postal address, but
      guide or define the rendition process.
