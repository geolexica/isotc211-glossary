      link: https://www.iso.org/standard/40121.html
      ref: ISO 19123:2005
    type: authoritative
  - origin:
      ref: PN-EN ISO 19123
    type: lineage
  terms:
  - designation: siatka zrektyfikowana
    normative_status: preferred
    type: expression
