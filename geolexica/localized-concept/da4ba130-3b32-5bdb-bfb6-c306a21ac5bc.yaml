  definition:
  - content: siatka, dla której istnieje transformacja afiniczna między jej współrzędnymi
      a współrzędnymi jakiegoś zewnętrznego systemu odniesień przestrzennych
  examples: []
  id: 367
  language_code: pol
  notes:
  - content: Jeśli ten system odniesień przestrzennych jest powiązany z Ziemią przez
      układ odniesienia, to siatka jest siatką georektyfikowaną.
  release: '1'
  sources:
