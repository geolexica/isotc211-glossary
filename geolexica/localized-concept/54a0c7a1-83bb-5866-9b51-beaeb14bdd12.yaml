          definition: 在实现中寻找错误的测试。
          entry_status: valid
          examples: []
          id: 167
          language_code: zho
          notes:
          - 一旦发现错误，即可得出实现不符合标准的结论；然而，没有发现错误并不意味着实现就符合标准。与验证测试相比，证伪测试仅能表明不一致。由于技术和经济原因，在许多情况下，证伪测试作为一致性测试中的一种测试方法而被采纳。
