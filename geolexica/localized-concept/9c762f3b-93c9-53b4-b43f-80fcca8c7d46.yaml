          definition: 데이터셋 묘사에 영향을 미치는 지리적 데이터셋의 외적 요소들에 의해 생긴 상황들
          entry_status: valid
          examples:
          - Factors contributing to portrayal context can include the proposed display
            or map scale, the viewing conditions (day/night/dusk), and the display
            orientation requirements (north not necessarily at the top of the screen
            or page) among others.
          id: 1325
