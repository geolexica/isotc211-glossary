          date_amended: '2019-01-31T00:00:00.000Z'
          definition: układ odniesienia opisujący związki pomiędzy wysokością fizyczną
            a Ziemią
          examples: []
          id: 629
          language_code: pol
          notes:
          - W większości przypadków pionowy układ odniesienia jest powiązany ze średnim
            poziomem morza. Wysokości elipsoidalne są traktowane jako powiązane z
            trójwymiarowym elipsoidalnym układem współrzędnych związanym z układem
            odniesienia. Pojęcie pionowy układ odniesienia obejmuje także układ odniesienia
            używany w procesie sondowania dla celów hydrograficznych. W tym przypadku
            wysokości mogą być ujemne lub nazywane głębokościami.
