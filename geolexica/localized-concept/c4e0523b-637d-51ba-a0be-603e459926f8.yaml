  definition:
  - content: Satu teknik untuk mewakili imej gambar sebagai satu matrik dot. Imej
      grafik raster juga dikenali sebagai imej peta bit. Grafik raster dijana menggunakan
      piksel (unsur gambar). Contoh fail imej raster ialah BMP, TIFF, GIF dan JPEG.
  examples: []
  id: 364
  language_code: msa
  notes:
  - content: A raster is a type of grid.
