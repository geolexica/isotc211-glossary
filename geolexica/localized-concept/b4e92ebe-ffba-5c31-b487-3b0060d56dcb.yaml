  definition:
  - content: Satu atau lebih piawai asas atau subset bagi piawai asas, dan apabila
      perlu, penentuan klausa terpilih, kelas-kelas, pilihan dan parameter piawai
      asas tersebut, yang diperlukan untuk mencapai fungsi tertentu
  examples: []
  id: 356
  language_code: msa
  notes:
  - content: A profile is derived from base standards so that by definition, conformance
      to a profile is conformance to the base standards from which it is derived.
