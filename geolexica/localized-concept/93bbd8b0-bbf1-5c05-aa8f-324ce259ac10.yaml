data:
  authoritativeSource:
  - link: https://www.iso.org/standard/69325.html
  definition:
  - content: географические изображения, данные которых состоят из измерений или смоделированных
      измерений природного мира, произведенных относительно заданной точки обзора
      и в заданное время
  examples: []
  id: 793
  language_code: rus
  lineage_source_similarity: 1
  notes:
  - content: Сцена географических изображений есть представление окружающего ландшафта;
      ее можно соотнести к дистанционно воспринимаемому виду естественного мира или
      виртуальной, разработанной с помощью ЭВМ сцене, имитирующей такой вид.
  release: '2'
