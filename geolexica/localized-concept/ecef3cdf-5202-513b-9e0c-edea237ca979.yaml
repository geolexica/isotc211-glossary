          definition: свойство геометрического объекта, состоящее в том, что его внутренняя
            область изотропна (все точки имеют изоморфные окрестности) и поэтому всюду
            локально изоморфна некоторому открытому подмножеству Евклидова координатного
            пространства соответствующей размерности
