  definition:
  - content: تعاقب للمعالم يتم فيه استبدال حالتين كانتا موجودتين في السابق او اكثر
      بحاله واحده من نفس نوع المعلم
  examples:
  - content: في حالة وجود مثالين لنوع المعلم "مرعى" , فيجب استبدال هذين المثالين بمثال
      واحد فقط في حال إزالة السياج الفاصل بين المرعيين.
