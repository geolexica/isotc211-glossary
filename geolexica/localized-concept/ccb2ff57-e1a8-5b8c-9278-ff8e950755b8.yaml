          definition: kokoelma toisiinsa liittyviä linkkejä ja käännöksiä, joiden
            yhdistelmää käytetään reitillä
          entry_status: valid
          examples: []
          id: 281
          language_code: fin
          lineage_source: Ei lähdettä, käännetty
          notes:
          - Manöövereillä käännökset liitetään toisiinsa sopiviksi ja laillisiksi
            yhdistelmiksi. Manööveri voi olla yksinkertainen, esimerkiksi vain yhdestä
            käännöksestä koostuva, tai yhdistelmä nopeita käännöksiä (Yhdysvaltojen
            keskilännessä käännökseen ja sitä välittömästi seuraavaan vastakkaissuuntaiseen
            käännökseen viitataan sanalla jog) tai erittäin monimutkainen yhdistelmä,
            joka koostuu sisääntulo- ja poistumisteistä ja niitä yhdistävistä ajoteistä
            (Isossa-Britanniassa "magic roundabout").
          review_indicator: ''
          terms:
          - designation: manööveri
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2005-10-15T00:00:00.000Z'
