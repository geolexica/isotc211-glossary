data:
  authoritativeSource:
  - {}
  definition:
  - content: kokoelma toisiinsa liittyviä linkkejä ja käännöksiä, joiden yhdistelmää
      käytetään reitillä
  examples: []
  id: 281
  language_code: fin
  notes:
  - content: Manöövereillä käännökset liitetään toisiinsa sopiviksi ja laillisiksi
      yhdistelmiksi. Manööveri voi olla yksinkertainen, esimerkiksi vain yhdestä käännöksestä
      koostuva, tai yhdistelmä nopeita käännöksiä (Yhdysvaltojen keskilännessä käännökseen
      ja sitä välittömästi seuraavaan vastakkaissuuntaiseen käännökseen viitataan
      sanalla jog) tai erittäin monimutkainen yhdistelmä, joka koostuu sisääntulo-
      ja poistumisteistä ja niitä yhdistävistä ajoteistä (Isossa-Britanniassa "magic
      roundabout").
  sources:
  - origin:
      link: https://www.iso.org/standard/32551.html
      ref: ISO 19133:2005
    type: authoritative
  - origin:
      ref: Ei lähdettä, käännetty
    type: lineage
  terms:
  - designation: manööveri
    normative_status: preferred
    type: expression
