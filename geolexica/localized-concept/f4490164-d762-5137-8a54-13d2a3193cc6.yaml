  - content: تمثيل كامل لكائن مافي أي لحظه من الوقت
  examples: []
  id: 746
  language_code: ara
  notes:
  - content: تختلف النسخ الزمنية عن العينات من حيث أنه يشترط لها وصف شامل. وبهذا الفهم
      يقال إن النسخة هي عبارة عن عينة شاملة يمكن أن ينظر إليها خارج نطاق التتابع الزمني
      الذي قد تنتمي إليه.
