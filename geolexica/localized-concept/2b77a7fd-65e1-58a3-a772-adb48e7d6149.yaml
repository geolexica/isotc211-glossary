data:
  authoritativeSource:
  - link: https://www.iso.org/standard/41445.html
  definition:
  - content: representación de un objeto geométrico en un tiempo de referencia dado,
      usando un origen local y vectores ordinales locales
  examples: []
  id: 717
  language_code: spa
  notes:
  - content: Un objeto geométrico rígido puede sufrir traslaciones o rotaciones pero
      continua siendo congruente con su representación base.
  - content: El origen local y los vectores ordinales establecen un sistema de referencia
      de coordenadas de ingeniería (Norma ISO 19111), también llamado marco local
      o sistema de coordenadas euclidiano local.
  release: '2'
  sources:
  - origin:
      link: https://www.iso.org/standard/41445.html
      ref: ISO 19141:2008
    type: authoritative
  terms:
  - designation: representación base <objetos geográficos móviles>
    normative_status: preferred
    type: expression
