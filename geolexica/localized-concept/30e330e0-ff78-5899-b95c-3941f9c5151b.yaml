  definition:
  - content: propiedad de un objeto geométrico que implica que cualesquiera dos posiciones
      directas en el objeto pueden ser puestas sobre una curva que permance totalmente
      dentro de ese objeto
  examples: []
  id: 78
  language_code: spa
  notes:
  - content: Un objeto topológico está conectado sí y sólo si todas sus realizaciones
      geométricas están conectadas. Esto no se incluye como definición porque procede
      de un teorema de topología.
