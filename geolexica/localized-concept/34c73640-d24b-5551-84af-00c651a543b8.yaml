data:
  authoritativeSource:
  - {}
  definition:
  - content: непозиционная характеристика пространственного объекта с ее качественным
      или количественным значением
  examples:
  - content: Атрибут объекта "цвет" может иметь значение "зеленый", принадлежащий
      типу данных "text"
  - content: Атрибут пространственного объекта "длина" может иметь значение "82.4",
      который принадлежит типу данных "real"
  id: 170
  language_code: rus
  lineage_source_similarity: 1
  notes:
  - content: В классификаторе пространственных объектов атрибут объекта может включать
      область значений, но не определяет значения атрибутов для экземпляров пространственных
      объектов
  release: '1'
