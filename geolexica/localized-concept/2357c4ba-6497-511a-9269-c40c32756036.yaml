  definition:
  - content: propiedad de un objeto geométrico de que su interior sea isótropo (todos
      los puntos tienen vecinos isomorfos) y de ahí isomorfo localmente en cualquier
      sitio a un subconjunto abierto de un espacio coordenado euclídeo de la dimensión
      apropiada
  examples: []
  id: 411
  language_code: spa
  notes:
  - content: Esto implica que no hay posiciones directas interiores involucradas en
      ninguna intersección de ningún tipo consigo mismo.
