  definition:
  - content: صفة ملازمة لمعلم هندسي تجعله موحد الخواص من الداخل ( أي أن كل النقاط
      لها تماثل متجاور ) ، وبالتالي يكون في كل أجزائه متماثلا ً داخلياً لمجموعة فرعية
      مفتوحة لحيز إحداثيات إقليدسي ذو بعد مناسب
  examples: []
  id: 411
  language_code: ara
  notes:
  - content: هذا يقتضي ضمناً أنه لا صلة لأي موقع داخلي مباشر بأي تقاطع ذاتي من أي
      نوع كان.
