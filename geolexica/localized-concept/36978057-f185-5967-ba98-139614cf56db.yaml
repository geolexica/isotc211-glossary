  definition:
  - content: suunnattu topologinen objekti, joka kuvaa särmän ja sen suunnan välistä
      yhteyttä
  examples: []
  id: 136
  language_code: fin
  lineage_source_similarity: 1
  notes:
  - content: Suunnattu särmä, joka on yhdenmukainen linkin suunnan kanssa, on + -suuntainen;
      muussa tapauksessa se on vastakkainen (- -suuntainen). Topologiassa suunnatun
      särmän käsitettä käytetään, jotta voidaan erottaa linkin oikea (-) puoli vasemmasta
      (+) ja alkusolmu (-) loppusolmusta (+). Laskennallisessa topologiassa suunnattua
      särmää hyödynnetään näiden käsitteiden kuvaamisessa.
