data:
  authoritativeSource:
  - link: https://www.iso.org/standard/26012.html
  definition:
  - content: złożony element geometryczny, którego proste elementy geometryczne odpowiadają
      w stosunku jeden-do-jeden prostym elementom topologicznym takiego złożonego
      elementu topologicznego, że związki graniczne w obu elementach złożonych są
      zgodne
  examples: []
  id: 216
  language_code: pol
  notes:
  - content: W takiej realizacji można przyjąć, że proste elementy topologiczne reprezentują
      wnętrza odpowiadających im prostych elementów geometrycznych. Kompozyty są domknięte.
