          definition: كائن يستجيب فقط للتحفيز الخارجي ولا يبادر بالحركة من تلقاء نفسه
          entry_status: valid
          examples: []
          id: 677
          language_code: ara
          notes:
          - الغرض أو الكيان غير المنشَّط يتم الوصول إليه عادة من خلال واجهة خارجية
            يتلقى من خلالها الطلبات فيقوم بمعالجة هذه الطلبات ثم يعيد البيانات استجابة
            لتلك الطلبات. ولما كانت الأغراض أو الكيانات قادرة على تطبيق أكثر من نوع
            واحد فإنه يمكن لكيان معين أن يتنقل بين الحالتين النشطة وغير النشطة. مثلاً
            , يمكن لخدمة الرصد والمتابعة أن تظل ساكنة حتى يأتي طلب رصد ومتابعة لتنشيط
            فترة تقوم فيها الأجزاء الداخلية للكيان بابتداء أنشطة رصد ومتابعة تبني
            على أدوات إطلاق نشاط داخلية حسب ما هو محدد في طلب الرصد والمتابعة. وعندما
            يوقف تنشيط طلب الرصد والمتابعة ربما يعود الكيان إلى الحالة غير النشطة.
          release: '1'
          review_indicator: ''
          terms:
          - designation: كائن سلبي
            normative_status: preferred
            type: expression
        parents: []
