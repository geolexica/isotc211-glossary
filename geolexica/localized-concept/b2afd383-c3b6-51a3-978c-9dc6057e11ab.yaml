data:
  authoritativeSource:
  - link: https://www.iso.org/standard/32551.html
  definition:
  - content: oversættelse af én form for lokalitet til en anden
  examples: []
  id: 195
  language_code: dan
  notes:
  - content: Geokodning henviser normalt til oversættelse af "adresse" eller "knudepunkt"
      til "direkte position". Mange udbydere indbygger også en "omvendt geokodning"-grænseflade
      i deres geokoder og udvider dermed definitionen af denne tjeneste til en generel
      oversætter af lokalitet. Eftersom rutetjenester anvender interne lokalitetskodninger,
      som almindeligvis ikke er tilgængelige for andre, er en geokoder en integreret
      del af en sådan tjeneste.
  release: '1'
  sources:
  - origin:
      link: https://www.iso.org/standard/32551.html
      ref: ISO 19133:2005
    type: authoritative
  terms:
  - designation: geokodning
    type: expression
