data:
  authoritativeSource:
  - link: https://www.iso.org/standard/30726.html
  definition:
  - content: set of one or more base standards or subsets of base standards, and,
      where applicable, the identification of chosen clauses, classes, options and
      parameters of those base standards, that are necessary for accomplishing a particular
      function
  examples: []
  id: 356
  language_code: eng
  notes:
  - content: A profile is derived from base standards so that by definition, conformance
      to a profile is conformance to the base standards from which it is derived.
  release: '2'
