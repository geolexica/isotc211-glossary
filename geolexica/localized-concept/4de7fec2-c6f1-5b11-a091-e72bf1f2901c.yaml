  definition:
  - content: المدة التي يظل فيها الشيء موجودا
  examples: []
  id: '269'
  notes:
  - content: العمر المتمثل في زمن الصلاحية هو المدة التي يكون الكيان فيها موجوداً
      في الواقع الذي تمت نمذجته. أما العمر المتمثل في زمن المعاملة أو التعامل فهو
      المدة التي يظل فيها الكيان المشمول في قاعدة البيانات موجوداً وثابتاً فيها.
