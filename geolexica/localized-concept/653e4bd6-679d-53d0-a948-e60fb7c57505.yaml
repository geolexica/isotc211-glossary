  - content: величина, характеризуемая числовым значением и направлением
  examples: []
  id: 491
  language_code: rus
  notes:
  - content: Направленный линейный сегмент представляет собой вектор, если его длина
      и направление  соответствуют числовому значению и направлению вектора. Термин
      «векторные данные» относится к данным, которые описывают конфигурацию объектов
      в пространстве  как набора направленных линейных сегментов
