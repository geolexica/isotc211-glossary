  definition:
  - content: أداة ميكانيكية تتكون من حلقتين او أكثر متصلة بطريقة تجعل كل واحدة منها
      تدور دورانا حرا حول محور هو قطر في الحلقة  الاخرى التي تليها  باتجاه الحلقة
      الخارجية الأخيرة من المجموعة.
  examples: []
  id: '1122'
  notes:
  - content: إذا كان الشيء مركَّبا على ذات محورين بها ثلاث حلقات فإنه يظل معلقا في
      وضع أفقي على سطح مستوٍ بين الحلقات بصرف النظر عن ثبات القاعدة.
