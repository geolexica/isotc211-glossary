          date_accepted: '2009-04-01T00:00:00.000Z'
          definition: сокращение количества элементов данных, пропускной способности,
            стоимости и времени для генерации, передачи и хранения данных без потери
            информации за счет исключения ненужной избыточности, устранения нерелевантности
            или использования специального кодирования
          entry_status: valid
          examples: []
          id: 916
          language_code: rus
          lineage_source: ISO/TS 19129:2009
          notes:
          - В то время как уплотнение данных уменьшает количество данных, используемое
            для представления заданного объёма информации, сжатие данных не приводит
            к указанным последствиям
          - Уплотнение данных может быть выполнено путём агрегации аналогичных величин
            в прилегающих ячейках сетки, применения мозаичных схем или других средств
            ликвидации необязательной информации.
          release: '2'
          terms:
          - designation: уплотнениее данных
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2009-04-01T00:00:00.000Z'
