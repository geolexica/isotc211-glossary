          date_accepted: '2007-10-15T00:00:00.000Z'
          definition: 带有距离度量类型的属性的变化，该值可在两个已知量测值间取值。
          entry_status: valid
          examples: []
          id: 659
          language_code: zho
          notes:
          - 连续变化的插值通常的做法是：考虑在'曲线'中加入两个数据点( time1, value1 )和( time2 , value2 )的限制。（作为时间函数，value1和
            value2的值取决于变量time1和time2的取值）举例来说,如果连续变化是对车辆的运动而言,那么必须考虑对物理学和与车辆相适应的路径的限制。
          review_indicator: ''
          terms:
          - designation: 连续变化
            normative_status: preferred
            type: expression
        parents: []
