data:
  authoritativeSource:
  - {}
  definition:
  - content: form for aggregering, der kræver, at en del indgår i højst én helhed
      ad gangen, og at helheden er ansvarlig for at delene skabes og/eller forsvinder.
      Med andre ord lever og dør delene sammen med helheden.
  examples: []
  id: 725
  language_code: dan
  lineage_source_similarity: 1
  notes:
  - content: 'Dele med ikke-fast multiplicitet kan skabes efter selve helheden, men
      når de er skabt, lever og dør de med den (dvs. de har samme levetid). Sådanne
      dele kan også fjernes eksplicit, inden helheden dør. Sammensætning kan være
      rekursiv. Synonym: sammensat aggregering.'
  release: '-1'
  review_type: supersession
  sources:
