      link: https://www.iso.org/standard/32620.html
      ref: ISO/IEC 19501
    type: authoritative
  - origin:
      ref: ISO/TS 19103:2005 ,4.2.10
    type: lineage
  terms:
  - designation: sammensætning <UML>
    type: expression
