  definition:
  - content: العلاقة بين مجالين ( مثل مركبين مثلا ) بحيث يكون هناك تنظيم للمحافظة
      على وظيفة من مجال الى اخر .
  examples: []
  id: 228
  language_code: ara
  notes:
  - content: تتميز علاقات تماثل الشكل عن علاقات التماثلية بأنه لا حاجة فيها إلى دالة
      عكسية. في العلاقة التماثلية , هناك علاقتان أساسيتان لتماثل الشكل تمثل كل منهما
      عاملاً وظيفياً معكوساً بالنسبة للأخرى. الدالات المستمرة هي علاقات تماثل شكلي
      طوبولوجية لأنها تحافظ على "الخصائص الطوبولوجية". إن إظهار المركَّبات الطوبولوجية
      وفقاً لتمثيلها الهندسي يحافظ على فكرة الحدود وهي بالتالي علاقات تماثل شكلي.
