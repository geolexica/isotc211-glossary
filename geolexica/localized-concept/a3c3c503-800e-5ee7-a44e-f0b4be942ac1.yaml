  authoritativeSource:
  - {}
  definition:
  - content: العدد الأكبر (ن) بحيث أن كل موقع مباشر في\n مجموعة هندسية ممكن ربطها
      مع المجموعة الفرعية التي لها موقع مباشر في داخلها وومتساوية (متماثلة) بالنسبة
      إلى ( Rn)، وفي هندسة إقليدس هي (ن -حيز) n-space
  examples: []
  id: 213
  language_code: ara
  notes:
  - content: المنحنيات لها بعد هندسي لأنها صور مستمرة أو غير منقطعة لجزء من الخط الحقيقي.1
      – الأسطح لا يمكن أن تمثل بالكامل على R2 , ولكن حول كل موقع نقطة يمكن إيجاد منطقة
      مجاورة صغيرة تشبه (بموجب الفعاليات المستمرة) الأجزاء الداخلية لوحدة الدائرة
      في R2 , وهي بالتالي تكون ثنائية الأبعاد. في هذا المقياس الدولي, معظم الأسطح
      المرممة (أمثلة لـ GM-SurfacePatch) يتم تمثيلها على أجزاء من R2  بآليات الاستكمال
      المعرِّفة لها.
