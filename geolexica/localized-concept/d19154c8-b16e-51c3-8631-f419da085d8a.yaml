          date_accepted: '2005-08-15T00:00:00.000Z'
          definition: podział przestrzeni na zbiór sąsiadujących ze sobą podprzestrzeni
            o tym samym wymiarze co dzielona przestrzeń
          examples:
          - Y Graficzne przykłady teselacji pokazano na Rysunkach 11, 13, 20 i 22
            niniejszej Normy Międzynarodowej.
          id: 457
          language_code: pol
          lineage_source: PN-EN ISO 19123
          notes:
          - Teselacja złożona z przystających regularnych wieloboków lub wielościanów
            jest teselacją regularną. Teselacja złożona z regularnych, ale nieprzystających
            wieloboków lub wielościanów jest teselacją półregularną. W innych przypadkach
            teselacja jest nieregularna.
          release: '1'
          terms:
          - designation: teselacja
            normative_status: preferred
            type: expression
