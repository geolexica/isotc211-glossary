  definition:
  - content: dispositivo que consiste en un rotor giratorio montado sobre un cardán
      de manera que su eje de rotación mantiene una orientación fija
  examples: []
  id: 1123
  language_code: spa
  lineage_source_similarity: '1'
  notes:
  - content: El rotor gira alrededor de un eje fijo mientras que la estructura de
      alrededor gira o se inclina. En los aviones, el cabeceo y orientación del avión
      se mide con el giro estable del giróscopo. En el espacio, donde los cuatro puntos
      cardinales no tienen sentido, el eje de giro del giróscopo se usa como un punto
      de referencia para la navegación. Un sistema inercial de navegación incluye
      tres giróscopos montados con sistema cárdan, que se usan para medir el alabeo,
      cabeceo y guiñada.
