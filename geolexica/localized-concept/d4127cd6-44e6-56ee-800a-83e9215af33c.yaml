          definition: сервис,  выполняющий базовую функцию для других сервISOв или
            других приложений
          entry_status: valid
          examples: []
          id: 658
          language_code: rus
          lineage_source: Internet
          notes:
          - Для сравнения - термин «интероперировать». Базовые сервисы не содержат  какую-либо
            постоянную, определенную пользователями информацию между вызовами,  и
            не предназначены для использования пользователями напрямую. Поскольку
            они действуют функционально, в процессе работы их  легко заменить другими
            сервисами с использованием одних и тех же интерфейсов
          review_indicator: ''
          terms:
          - designation: базовый  сервис
            normative_status: preferred
            type: expression
