  definition:
  - content: сервис, выполняющий базовую функцию для других сервISOв или других приложений
  examples: []
  id: 658
  language_code: rus
  notes:
  - content: Для сравнения - термин «интероперировать». Базовые сервисы не содержат
      какую-либо постоянную, определенную пользователями информацию между вызовами,  и
      не предназначены для использования пользователями напрямую. Поскольку они действуют
      функционально, в процессе работы их  легко заменить другими сервисами с использованием
      одних и тех же интерфейсов
