          definition: modelo digital de elevaciones (MDE) que incorpora la elevación
            de los objetos topográficos importantes sobre el terreno.
          entry_status: valid
          examples: []
          id: 1936
          language_code: spa
          notes:
          - Los MDT se componen de un gran número puntos y líneas de quiebre que están
            espaciados irregularmente para caracterizar mejor la forma real del terreno
            desnudo. El resultado neto de los MDT es tal que los rasgos distintivos
            del terreno están más claramente definioas y precisamente localizados,
            y las curvas de nivel generadas a partir de los MDT se aproximan más a
            la forma real del terreno.
          release: '4'
