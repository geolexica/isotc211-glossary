            ref: ISO 19132:2007
          date_accepted: '2007-10-15T00:00:00.000Z'
          definition: قياس لأزواج قيم نوع من البيانات الوصفية يخصص قيمة عددية موجبة
            ومتماثلة وقادرة على الوفاء بالتباين المثلثي
          entry_status: valid
          examples: []
          id: 664
          language_code: ara
          notes:
          - قياس المسافة "م" يكون موجباً إذا كانت قيمة م (س ، ص) أكثر من صفر لكل س
            ، ص عندما تكون س/= ص ، و م (س ، س) = صفر. ويكون قياس المسافة "م" متماثلاً
            إذا كانت قيمة م (س ، ص) = م (ص ، س) لكل س ، ص. ويكون قياس المسافة " م"
            قادراً على الوفاء بالتباين المثلثي إذا كانت قيمة م (س ، ص) أقل من = م
            (س ، أ) + م (أ ، ص) لكل" أ" ،" س" و" ص" . جميع البيانات الوصفية ذات القيمة
            العددية أو المتجهة لها مثل هذه المترية لكن المترية الأكثر شيوعاً هي مترية
            إقليدس المبنية على الجزر التربيعي لمجموعة مربعات الفروق في كل بعد . أما
            المتريات الأخرى غير مترية إقليدس فإنها تأخذ التقوس المكاني في الاعتبار
            (مثل التقوس الذي يكون بامتداد السطح الكروي).
          release: '1'
          review_indicator: ''
          terms:
          - designation: قياس المسافة
            normative_status: preferred
            type: expression
          - designation: distance metric
            type: expression
        parents: []
        timeCreated: '2007-10-15T00:00:00.000Z'
