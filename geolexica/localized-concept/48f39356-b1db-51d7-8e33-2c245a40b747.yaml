  definition:
  - content: un área (o múltiples áreas) de terreno o agua, o un volumen (o múltiples
      volúmenes) de espacio
  examples: []
  id: '1363'
  notes:
  - content: Un área es la norma y múltiples áreas son la excepción
  - content: Las unidades espaciales se estructuran de manera que permiten la creación
      y gestión de unidades básicas administrativas
  - content: Esta norma internacional permite la representación bidimensional (2D),
      tridimensional (3D) o mixta (2D y 3D) de unidades espaciales, que se pueden
      describir textualmente ("desde este árbol hasta el río"), a partir de un único
      punto, o a partir de un conjunto de líneas sin estructura, o como una superficie,
      o como un volumen 3D
  - content: Además de representar las unidades espaciales como un único punto, textualmente,
      o mediante un conjunto de líneas sin estructura, la unidad espacial puede tener
      un área igual a cero por razones administrativas
