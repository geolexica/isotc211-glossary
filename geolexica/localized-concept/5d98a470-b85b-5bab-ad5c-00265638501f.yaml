data:
  authoritativeSource:
  - link: https://www.iso.org/standard/41445.html
  definition:
  - content: conjunto de puntos en la unión de las geometrías (o la unión de las trayectorias)
      de un conjunto de geometrías de un parámetro
  examples: []
  id: 645
  language_code: spa
  notes:
  - content: Esto es una generalización del concepto de prisma geométrico que es la
      envolvente convexa de dos polígonos congruentes en un espacio tri¬dimensional.
      Tales poliedros se pueden ver como la foliación de polígonos congruentes.
  release: '2'
  sources:
  - origin:
      link: https://www.iso.org/standard/41445.html
      ref: ISO 19141:2008
    type: authoritative
  terms:
  - designation: prisma <conjunto de geometrías de un parámetro>
    normative_status: preferred
    type: expression
