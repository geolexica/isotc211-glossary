  definition:
  - content: distancia de un punto desde una superficie vertical de referencia dada
      medida hacia abajo a lo largo de la perpendicular a la superficie
  examples: []
  id: '2401'
  notes:
  - content: NOTA 1 La dirección de la línea puede ser recta o depender del campo
      de la gravedad de la Tierra u otro fenómeno físico.
  - content: NOTA 2 Una profundidad sobre la superficie de referencia vertical tendrá
      un valor negativo.
