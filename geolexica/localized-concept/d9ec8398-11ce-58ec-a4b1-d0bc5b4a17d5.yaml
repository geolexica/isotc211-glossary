  id: '1397'
  notes:
  - content: Normalmente para lidar no se hace una adecuada calibración para calcular
      la intensidad absoluta, por lo que generalmente se informa de la la intensidad
      relativa. En los sistemas de modo lineal, este valor se suele proporcionar como
      un entero, resultado de una correspondencia  en una tabla de consulta, entre
      la potencia de la señal de retorno con un valor entero.
