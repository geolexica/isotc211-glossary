data:
  authoritativeSource:
  - {}
  definition:
  - content: последовательность лицензий, которая прослеживает цепочку агентирования,
      где лицензия предоставляется на каждом звене цепочки, позволяя агенту на этом
      звене действовать в качестве принципала в следующем
  examples: []
  id: 1214
  language_code: rus
  notes:
  - content: Как и в случае с последовательностью действий агентства, данную последовательность
      можно указывать в любом направлении.
  release: '3'
