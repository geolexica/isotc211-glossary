  - content: كيان ذو حدود واضحة المعالم وهوية تنطوي على حالة وسلوك
  examples: []
  id: '313'
  notes:
  - content: 'الحالة تمثلها البيانات الوصفية والعلاقات, أما السلوك أو التصرف فتمثله
