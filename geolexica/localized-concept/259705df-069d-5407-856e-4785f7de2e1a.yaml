  definition:
  - content: نسبة الفرق بين المحور شبه الأكبر ( أ ) والمحور شبه الأصغر ( ب ) لمجسم
      القطع الناقص إلى المحور شبه الأكبر، ف = ( أ - ب ) / أ.
  examples: []
  id: '187'
  notes:
  - content: أحيانا يعطى معامل التفلطح العكسي 1/تف = أ/(أ - ب) بدلاً من التفلطح العادي
      ؛ ويعرف 1/تف أيضاً باسم آخر هو التفلطح التبادلي.
