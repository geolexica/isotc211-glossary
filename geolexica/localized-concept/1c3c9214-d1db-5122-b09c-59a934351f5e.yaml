  definition:
  - content: sistema de referencia que identifica una localización mediante la referencia
      a un segmento de un objeto geográfico lineal y una distancia a lo largo de ese
      segmento desde un punto dado
  examples: []
  id: 272
  language_code: spa
  notes:
  - content: Los sistemas de referencia lineales son de amplio uso en transportes,
      por ejemplo, los nombres de las autopistas y los postes kilométricos.
