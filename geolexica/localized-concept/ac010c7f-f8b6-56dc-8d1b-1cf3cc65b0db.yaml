          date_accepted: '2012-07-01T00:00:00.000Z'
          definition: меры, действия и мероприятия, корторые люди предпринимают в
            отношении некоторого типа земного покрова, чтобы сохранить его или произвести
            изменения
          entry_status: valid
          examples:
          - '"зона отдыха" -это термин землепользования, который может применяться
            к различным типам почвенно-растительного покрова, например песчаным поверхностям,
            таким как пляж; застроенной территории, такой как парк развлечений; лесам
            и т.д.'
          id: 1028
          language_code: rus
          lineage_source: ISO 19144-2:2012, 4.1.9
          lineage_source_similarity: '1'
          notes:
          - Определение землепользования таким образом устанавливает прямую связь
            между земельным покровом и действиями людей в окружающей их среде. Несколько
            видов землепользования могут сосуществовать в одном и том же месте (например,
            лесное хозяйство и рекреация), в отличие от взаимоисключающих классов
            почвенно-растительного покрова.
          release: '3'
          terms:
          - designation: землепользование
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2012-07-01T00:00:00.000Z'
