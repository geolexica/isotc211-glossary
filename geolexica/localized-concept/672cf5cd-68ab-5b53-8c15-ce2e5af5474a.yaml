data:
  authoritativeSource:
  - {}
  definition:
  - content: tiedot, joihin tiedon laadun arviointi kohdistuu ja jotka on valittu
      sijainnillisen tai ajallisen kattavuuden ja/tai yhteisten ominaisuuksien perusteella
  examples: []
  id: 118
  language_code: fin
  notes:
  - content: Tietoaineiston laatukuvauksen laajuus voi kattaa tietoaineistosarjan,
      jonka osa tietoaineisto on, tietoaineiston itsensä tai tietoaineiston sisäisen
      pienemmän tietoryhmän, jonka jäseniä yhdistävät tietyt piirteet. Tällaisia yhteisiä
      piirteitä voivat olla kohdetyyppi, kohteen ominaisuus tai kohteiden välinen
      suhde, tiedon keruukriteerit, alkuperäinen lähde tai maantieteellinen tai ajallinen
      laajuus.
