        object:
          date_accepted: '2004-07-01T00:00:00.000Z'
          definition: عامل متغير مقترن بنتيجة قياس يصف خصائص القيم المشتتة التي يمكن
            أن تنسب بشكل معقول للشيء المقاس
          entry_status: valid
          examples: []
          id: 480
          language_code: ara
          lineage_source: ISO 19116:2004(E)
          lineage_source_similarity: 1
          notes:
          - في الحالات التي تتطلب تمييزاً كميا للجودة في دقة القيم المقاسة أو درجة
            دقة هذه القيم ، كالإحداثيات مثلاً, فإن المؤشر أو المتغير الخاص بالجودة
            في هذه الحالة يكون عبارة عن تقدير للشك في نتائج القياس. وحيث أن الدقة
            تمثل مفهوماً نوعياً ، فإنه لا يجوز استعمالها استعمالا كمياً بمعنى أنه
            لا يجوز ربطها بالأرقام ؛ أما الأرقام فالأنسب هو ربطها بقياسات الشك أو
            الريبة.
          release: '1'
          review_date: '2019-12-02T00:00:00.000Z'
          review_decision: accepted
          review_decision_date: '2019-12-02T00:00:00.000Z'
          review_decision_event: Publication of ISO 19116:2019(E)
          review_decision_notes: Authoritative reference changed from Guide to the
            Expression of Uncertainty in Measurement (GUM), 1995 to . Lineage source
            added as ISO 19116:2004(E)
          review_indicator: ''
          review_status: final
          terms:
          - designation: عدم اليقين
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2004-07-01T00:00:00.000Z'
