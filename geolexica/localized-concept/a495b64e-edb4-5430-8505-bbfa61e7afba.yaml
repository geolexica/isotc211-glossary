data:
  authoritativeSource:
  - link: https://www.iso.org/standard/32551.html
  definition:
  - content: тип транспортного средства, определяемый его конструктивными особенностями
      и целевым назначением
  examples: []
  id: 493
  language_code: rus
  notes:
  - content: Классификации на основе конструктивных особенностей включают автомобиль,
      грузовой автомобиль, автобус, велосипед и т.п. Классификации по признаку назначение
      включают такси, транспортные средства скорой помощи и т.п. Классификацию транспортных
      средств можно использовать для определения применения навигационных ограничений
  sources:
