    type: accepted
  definition:
  - content: cercanía de las posiciones relativas de los objetos geográficos de un
      conjunto de datos con sus respectivas posiciones relativas verdaderas o aceptadas
      como tales
  examples: []
  id: '1944'
  notes:
  - content: La exactitud relativa también se puede denominar exactitud punto a punto.
      La medida general de la exactitud relativa es una evaluación de los errores
      aleatorios (una vez que se eliminan los errores sistemáticos y groseros) en
      la determinación de la orientación posicional (por ejemplo, distancia y acimut)
      de un punto u objeto geográfico con respecto a otro. En lídar, esto también
      puede referir específicamente a la exactitud entre franjas adyacentes dentro
      de un levantamientos, levantamientos adyacentes en un proyecto o entre proyectos
      adyacentes.
