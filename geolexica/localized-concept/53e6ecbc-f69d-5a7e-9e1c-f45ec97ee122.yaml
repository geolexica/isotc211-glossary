data:
  authoritativeSource:
  - {}
  definition:
  - content: множество топологических примитивов более высокой топологической размерности,
      так ассоциированных с определенным топологическим объектом, что данный топологический
      объект принадлежит границе каждого из них
  examples: []
  id: 48
  language_code: rus
  lineage_source_similarity: 1
  notes:
  - content: Если узел расположен на границе ребра, то это ребро находится на когранице
      этого узла. Любой параметр ориентации, связанный с одним из таких отношений,
      будет также связан и с другим. Таким образом, если узел является концевым узлом
      ребра (определенный как конец положительно направленного ребра), то положительная
      ориентация этого узла (определенного как направленный положительный узел), будет
      иметь это ребро на своей когранице, см. ISO 19107, Рисунок 35
  release: '1'
