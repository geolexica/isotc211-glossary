  definition:
  - content: 기하 객체 내에서 가까운 직접 위치들을 구분하기 위하여 필요한 자유변수의 최소수
  examples: []
  id: 463
  language_code: kor
  notes:
  - content: 자유 변수는 일반적으로 지역 좌표계로 여겨질 수 있다. 3차원 좌표공간에서 평면은 P(u,v)=A+uX+vY로 표시될 수 있다.
      여기에서 u와 v는 실수이고, A는 평면상의 점이다. X와 Y는 평면에 접하는 두 벡터이다. 평면상의 위치는 u 및 v에 의해 구분할 수
      있기 때문에, 평면은 2차원이고, (u,v)는 평면상의 점에 대한 좌표 체계이다. 일반적으로 일반 표면에 대해서는 이와 같이 보편화할 수
      없다. 만일 면에 접하는 평면을 취하고, 면 위의 점들을 이 평면에 투영한다면, 명목상 접촉점의 작은 인접군에 대한 지역적 동형을 얻게
      된다. 기초 표면에 대한 이 지역 좌표계는 표면을 2차원 위상 객체로 확립하기에 충분하다. KS X ISO 19107 표준은 공간 좌표만을
      다루기 때문에, 어떤 3차원 객체도 위상 차원을 만드는 좌표에 사용될 수 있다. 마찬가지로, 4차원 모델(시공간적인)에서 객체 위상 차원을
      3차원으로 확립하는 데 있어 접촉 공간이 중요한 역할을 한다.
