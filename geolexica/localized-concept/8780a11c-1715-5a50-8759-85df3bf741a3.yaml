  definition:
  - content: datum que describe la relación de las alturas o profundidades relacionadas
      con la gravedad de la Tierra.
  examples: []
  id: '2332'
  notes:
  - content: NOTA 1 En la mayoría de los casos el datum vertical está referido al
      nivel medio del mar. Los datums verticales incluyen datums de sondeos (usados
      para fines hidrográficos), en cuyo caso las alturas pueden ser negativas o profundidades.
  - content: NOTA 2 Las alturas elipsoidales están relacionadas con un sistema de
      referencia por coordenadas elipsoidales tridimensional referido a un marco de
      referencia geodésico.
