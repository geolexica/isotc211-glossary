  id: '165'
  notes:
  - content: التمثيل الهندسي للواجهة يكون عن طريق السطح. الحد الخارجي للواجهة هو مجموعة
      من الحواف الموجهة ضمن نفس المركَّب الطوبولوجي حيث تكون هذه الحواف مرتبطة بالواجهة
      من خلال العلاقات الحدودية. ويمكن تنظيم هذه العلاقات على شكل أطواق RINGS
