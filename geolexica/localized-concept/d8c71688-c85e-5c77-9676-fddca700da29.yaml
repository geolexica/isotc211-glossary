data:
  authoritativeSource:
  - link: https://www.iso.org/standard/40121.html
  definition:
  - content: coverage that returns different values for the same feature attribute
      at different direct positions within a single spatial object, temporal object,
      or spatiotemporal object in its domain
  examples: []
  id: 83
  language_code: eng
  notes:
  - content: Although the domain of a continuous coverage is ordinarily bounded in
      terms of its spatial and/or temporal extent, it can be subdivided into an infinite
      number of direct positions.
  release: '1'
  sources:
  - origin:
      link: https://www.iso.org/standard/40121.html
      ref: ISO 19123:2005
    type: authoritative
  terms:
  - designation: continuous coverage
    normative_status: preferred
    type: expression
