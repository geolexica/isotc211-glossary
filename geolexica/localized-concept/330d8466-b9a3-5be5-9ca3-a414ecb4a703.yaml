data:
  authoritativeSource:
  - link: https://www.iso.org/standard/40601.html
  definition:
  - content: بيانات كافية للتعرف على الكائن أومع مرور الوقت ، وذلك . بمعزل عن حالته
  examples: []
  id: 667
  language_code: ara
  notes:
  - content: الهوية التعريفية تكون عادة قيمة لصفة أساسية ثابتة ومستمرة للكيان. ولكون
      هذه الصفة ثابتة على مر الزمن وفريدة , فإنها تظل على حالها دون تغيير في أي حالة
      تتعلق بالكيان بصرف النظر عن تاريخ نشأة أو ظهور الكيان. أما الهوية التعريفية
      للكيان المشترك فإنها مستقلة عن الزمان والموقع المكاني.
  release: '1'
