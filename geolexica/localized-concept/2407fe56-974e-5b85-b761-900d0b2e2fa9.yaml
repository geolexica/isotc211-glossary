data:
  authoritativeSource:
  - link: https://www.iso.org/standard/57303.html
  definition:
  - content: operación que cada instancia de un tipo de objeto geográfico puede realizar
  examples:
  - content: Una operación de objeto geográfico sobre el objeto geográfico "presa"
      es elevar la presa. El resultado de esta operación es elevar la altura de la
      presa y el nivel del agua en un "embalse".
  id: 177
  language_code: spa
  lineage_source_similarity: 1
  notes:
  - content: Algunas veces las operaciones de objeto geográfico proporcionan una base
      para la definición de tipo de objeto geográfico.
  release: '1'
  sources:
