    type: accepted
  definition:
  - content: dirección postal que el operador postal debe utilizar para entregar el
      ítem postal
  examples: []
  id: '2113'
  notes:
  - content: 'NOTA 1: En el caso normal, la dirección de entrega es la misma que la
      dirección postal especificada por el remitente.'
  - content: 'NOTA 2: La dirección de entrega puede, en determinadas circunstancias,
      por ejemplo, el correo sin dirección, no estar realmente representada en el
      ítem postal. En este caso, la dirección de entrega se determina por el operador
      postal de conformidad con un acuerdo entre el operador y el remitente'
  - content: 'NOTA 3:  Es posible que el ítem postal no se entregue realmente en la
      dirección de entrega solicitada. Por ejemplo, en el caso del reenvío, la entrega
      tiene lugar en la dirección de reenvío.'
