          definition: تغطية تعيد قيم مختلفة لخاصية المعلم نفسه ، التي تكون على مواقع
            مباشرة مختلفة ضمن كيان مكاني واحد ،أو كيان زماني أو كيان مكاني-زماني ،
            في نطاقها
          entry_status: valid
          examples: []
          id: 83
          language_code: ara
          notes:
          - رغم أن مجال التغطية المستمرة يكون في الأحوال العادية محدداً بحدود معلومة
            حسب امتداده المكاني أو الزماني ، أو بالامتدادين معاً , إلا أنه قابل للتقسيم
            إلى أقسام فرعية من المواقع المباشرة بعدد لا متناهٍ .
          release: '1'
          review_indicator: ''
          terms:
          - designation: تغطية مستمرة
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2005-08-15T00:00:00.000Z'
