  definition:
  - content: właściwość obiektu geometrycznego oznaczająca, że dowolne dwa położenia
      bezpośrednie na tym obiekcie mogą być umieszczone na krzywej, która całkowicie
      pozostaje wewnątrz tego obiektu
  examples: []
  id: '78'
  notes:
  - content: Obiekt topologiczny jest spójny wtedy i tylko wtedy, gdy wszystkie jego
      realizacje geometryczne są spójne. Zasada ta nie jest zawarta w definicji, ponieważ
      wynika z teorii topologii.
