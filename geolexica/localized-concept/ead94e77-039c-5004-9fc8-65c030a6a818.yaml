  notes:
  - content: Gemiddeld zeeniveau in de lokale context betekent meestal het gemiddeld
      zeeniveau voor die regio berekend uit waarnemingen op één of meer punten over
      een gegeven tijdvak. Gemiddeld zeeniveau in de globale context verschilt nooit
      meer dan 2 meter van de globale geoïde.
