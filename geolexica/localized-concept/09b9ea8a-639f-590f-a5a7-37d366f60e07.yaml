  definition:
  - content: paikannusjärjestelmä, joka perustuu satelliittien lähettämien signaalien
      vastaanottamiseen
  examples: []
  id: 392
  language_code: fin
  lineage_source_similarity: 1
  notes:
  - content: Tässä yhteydessä satelliittipaikannuksella viitataan "aktiivisten", Maata
      kiertävien keinotekoisten objektien lähettämien ja "passiivisten", Maan pinnalla
      tai sitä lähellä olevien laitteiden vastaanottamien radiosignaalien käyttämiseen
      objektin sijainnin, nopeuden ja/tai suuntauksen määrittämisessä. Esimerkkejä
      satelliittipaikannusjärjestelmistä ovat GPS (Global Positioning System) ja GLONASS.
