  definition:
  - content: لغة رسمية مبنية على التكوين المفاهيمي لغرض تمثيل المخططات المفاهيمية(
      التصورية)
  examples:
  - content: لغة UML , لغة EXPRESS , لغة IDEF 1X.
  id: 70
  language_code: ara
  lineage_source_similarity: 1
  notes:
  - content: لغة المخطط التصوري يمكن أن تكون لفظية كما يمكن أن تكون مرسومة أو مصورة
      ، حيث أن العديد من  المخطط التصوري يمكن أن تعتمد على نفس الشكلية التصورية .
  release: '1'
