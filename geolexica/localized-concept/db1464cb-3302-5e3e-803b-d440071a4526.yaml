          notes:
          - Cuando sea aplicable, la incertidumbre dela  medida se debe tomar en consideración.
          - El item puede ser, por ejemplo, un proceso, un procedimiento de medición,
            el material, el compuesto o sistema de medición.
          - Los requisitos específicos pueden ser, por ejemplo, que se cumplan las
            especificaciones de un fabricante .
          - La verificación no debe confundirse con la calibración . No siempre la
            verificación constituye una validación.
