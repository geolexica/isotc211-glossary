          id: 532
          language_code: spa
          lineage_source: ISO 19136:2007(E)
          lineage_source_similarity: 1
          notes:
          - En este documento un atributo es una atributo XML, a menos que se especifique
            otra cosa. La sintáxis de un atributo XML es "Atributo::= Nombre = ValorAtrib".
            Normalmente, un atributo actúa como un elemento modificador XML (por ejemplo,
            <Carretera gml:id = c1" />; aquí gml:id es un atributo).
