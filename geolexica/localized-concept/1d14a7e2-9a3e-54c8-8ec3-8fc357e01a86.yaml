  definition:
  - content: كائن طوبولوجي موجه يمثل ربطاً بين حافة معينة وأحد اتجاهاتها
  examples: []
  id: 136
  language_code: ara
  lineage_source_similarity: 1
  notes:
  - content: الحافة الموجهة التي يكون اتجاهها موافقاً لاتجاه الحافة تعتبر حافة ذات
      اتجاه ايجابي (+) ، أما إذا كانت غير ذلك فيكون الاتجاه سالباً (-) . تستخدم الحافة
      الموجهة في الطوبولوجيا لتمييز الجانب الأيمن (-) عن الجانب الأيسر (+) من نفس
      الحافة وتمييز عقدة البداية (-) وعقدة النهاية (+) لنفس الحافة ، كما تستخدم في
      الطوبولوجيا الحسابية لتمثيل هذه التصورات.
