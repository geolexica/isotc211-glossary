  lineage_source_similarity: 1
  notes:
  - content: المكون يمثل جزءاً ملموساً من تنفيذ نظام ما بما في ذلك شفرة البرنامج (سواء
      كانت مصدرية أو ثنائية أو قابلة للتنفيذ) أو ما يعادلها مثل النصوص الكتابية أو
      ملفات الأوامر.
