data:
  authoritativeSource:
  - link: https://www.iso.org/standard/32573.html
  definition:
  - content: сопоставление Идентификатора Места, указывающего какое – то место, с
      другим типом ИМ (PI), идентифицирующим то же самое место
  examples: []
  id: 1339
  language_code: rus
  notes:
  - content: исходный PI может быть сопоставлен с несколькими идентификаторами целевого
      места.
  - content: сопоставление PI может быть выполнено между координатами, географическими
      идентификаторами и идентификаторами в виртуальном мире, такими как URI.
  release: '3'
