  definition:
  - content: 위성으로부터 수신된 신호를 바탕으로한 측위 시스템
  examples: []
  id: '392'
  notes:
  - content: '위성 측위는 객체의 위치, 속도, 자세의 계산을 위해, 지구 궤도상의 ''능동적''인 인공물에서 송신되어 지상 또는  지구
      표면 근처의 ''수동적''인 수신기에 의해 수신된 전파를 이용하는 것을 의미한다. (예: GPS, GLONASS)'
