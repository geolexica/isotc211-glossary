          notes:
          - Генеральные общедоступные лицензии могут предоставляться владельцем  ресурса  или
            могут быть распространяться на ресурс по закону, как правило, как часть
            закона об авторском праве. Наиболее очевидной концепцией универсальной
            общественной лицензии является честное использование  в Соединённых Штатах
            в части материалов, защищённых авторскими правами. Другие права универсальной
            общественной лицензии могут потребоваться для источника ресурса или по
            другим соображениям «общественного блага».
          - Наиболее распространённое использование генеральной общедоступной лицензии
            относится к универсальной общественной лицензии GNU, который обычно сокращается
            просто как GPL, когда понимается, что данный термин относится к универсальной
            общественной лицензии GNU. Одним из основных принципов универсальной общественной
            лицензии является то, что любой, кто приобретает материал, должен предоставить
            его любому другому лицу в рамках того же лицензионного соглашения. Универсальная
            общественная лицензия не охватывает действия, отличные от копирования,
            распространения и изменения исходного кода. Универсальная общественная
            лицензия также упоминается как копилефт (4.10), в отличие от авторского
            права, которое определяет права собственности на материал.[
          release: '3'
