          definition: ориентированный топологический объект, который представляет
            связь между топологическим телом  и одним из его направлений
          entry_status: valid
          examples: []
          id: 139
          language_code: rus
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - Ориентированные тела используют в кограничной связи для поддержки пространственной
            ассоциации между гранью и топологическим телом. Направление тела соотносится
            с гранью, «+», если нормаль к ней направлена от тела, «-», если внутри
            него. Это соответствует принципу «up = outward» для поверхности, ограничивающей
            тело
          release: '1'
          review_date: '2019-12-02T00:00:00.000Z'
