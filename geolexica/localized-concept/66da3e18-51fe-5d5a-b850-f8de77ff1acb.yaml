data:
  authoritativeSource:
  - link: https://www.iso.org/standard/20057.html
  definition:
  - content: отношение между обозначениями и понятиями на данном языке, в котором
      одно обозначение представляет два или более несвязанных понятий
  examples: []
  id: 887
  language_code: rus
  lineage_source_similarity: 1
  notes:
  - content: 'пример омонимии: bark 1 "звук, издаваемый собакой" 2 "наружное покрытие
      стебля древесных растений" 3 " парусное судно"'
  - content: обозначения в отношении омонимии называются омонимами.
  release: '2'
  sources:
