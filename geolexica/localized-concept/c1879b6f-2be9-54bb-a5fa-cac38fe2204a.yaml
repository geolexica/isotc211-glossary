          definition: kohteelle ominainen piirre
          entry_status: valid
          examples:
          - Kohteen ominaisuudella "väri" voi olla arvo "vihreä", jonka tietotyyppi
            on "teksti".
          - Kohteen ominaisuudella "pituus" voi olla arvo "84.2", jonka tietotyyppi
            on "reaaliluku".
          id: 170
          language_code: fin
          lineage_source: ISO 19101:2002
          lineage_source_similarity: 1
          notes:
          - Kohteen ominaisuudella on nimi, tietotyyppi ja arvojoukko. Kohteen yksittäiseen
            ilmentymään liittyvällä ominaisuudella on myös arvojoukkoon sisältyvä
            arvo.
          - Kohdeluettelossa esiintyvällä ominaisuudella voi olla arvojoukko, mutta
            se ei määritä kohteen ilmentymien ominaisuuden arvoja.
          release: '1'
