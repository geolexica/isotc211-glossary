  definition:
  - content: 試験機関が，ある試験対象(IUT)に対して適切な試験項目群を実施するのに必要とするIUT及びそのIUTに対応する試験対象システム(SUT)に関係するすべての情報を記述したもの。
  examples: []
  id: '237'
  notes:
  - content: 一般的にIXITは，SUT内での概念の構成及び配置を詳細に提供する。また，同様にSUTへのアクセス手段及びSUTの変更手段の詳細も提供する。
