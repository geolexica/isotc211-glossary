  examples: []
  id: '220'
  notes:
  - content: NOTA La introducción del calendario gregoriano supuso la cancelación
      de las inexactitudes acumuladas del año juliano. En el calendario gregoriano
      un año puede ser regular o bisiesto; cada año se divide en doce meses.
