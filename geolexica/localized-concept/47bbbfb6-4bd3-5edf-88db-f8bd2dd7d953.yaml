  notes:
  - content: زاوية دوبلر في المنتجات المعالجة ثابتة بالنسبة لجميع الوحدات المساحية.
      وهي تسمح بإمكانية جمع بيانات تقنية "سار" فوق أشرطة من الأرض فوق نطاق مساحة أرض
      جانبية موازية لاتجاه الطيران..
