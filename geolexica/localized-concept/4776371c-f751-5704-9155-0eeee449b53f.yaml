  definition:
  - content: Koleksi dua atau lebih komputer dan alat yang berkaitan. Kesemuanya disambungkan
      bersama ke alat komunikasi. Setelah disambungkan, setiap bahagian rangkaian
      dapat berkongsi perkakasan, perisian dan maklumat. Jenis rangkaian yang paling
      lazim ialah LAN dan WAN.
