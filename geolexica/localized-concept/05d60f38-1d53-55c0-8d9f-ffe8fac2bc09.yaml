  definition:
  - content: vector de posición relativa de un sensor con respecto a otro en un sistema
      de georreferenciación directa
  examples: []
  id: 1940
  language_code: spa
  notes:
  - content: Por ejemplo, con cámaras cartográficas aéreas, hay vectores de desplazamiento
      entre el centro inercial de la Unidad de Medida Inercial (IMU) y el centro de
      fase de la antena del Sistema Global de Navegación por Satélite (GNSS), y cada
      uno con respecto al centro de perspectiva de la cámara localizado dentro de
      la lente de la cámara.
  release: '4'
