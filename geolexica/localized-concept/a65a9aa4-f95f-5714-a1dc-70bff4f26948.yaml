    tree:
      93b478:
        author:
          email: glossarist@ribose.com
          name: Glossarist bot
        object:
          authoritative_source:
            clause: 4.1, modified – The preferred term is "measurement accuracy" rather
              than "accuracy" and Notes 1 to 3 have been added.
            link: https://www.iso.org/standard/39242.html
            ref: ISO 6709:2008
          date_accepted: '2014-07-15T00:00:00.000Z'
          definition: близость измеренного значения к истинному значению измеряемой
            величины
          entry_status: valid
          examples: []
          id: 1603
          language_code: rus
          lineage_source: ISO/TS 19159-1:2014, 4.17
          lineage_source_similarity: 1
          notes:
          - Понятие "точность измерений" не является величиной и ей не может быть
            присвоено числовое значение величины. Считается, что измерений является
            более точным, если оно имеет меньшую погрешность измерения.
          - Термин "точность измерений" не следует использовать для обозначения правильности
            измерений, а термин "прецизионность измерений" - для обозначения точности
            измерений, хотя она имеет связь с двумя этими понятиями.
          - Под "точностью измерений" иногла понимают близость между значениями величины,
            приписываемыми измеряемой величине.
          release: '3'
          terms:
          - designation: точность (результата) измерений
            normative_status: admitted
            type: expression
          - designation: Точность измерения
            type: expression
          - designation: точность
            type: expression
