data:
  authoritativeSource:
  - link: https://www.iso.org/standard/45324.html
  definition:
  - content: cercanía de concordancia entre las indicaciones o los valores cuantitativos
      medidos obtenidos por mediciones repetidas sobre los mismos objetos u objetos
      similares bajo condiciones específicas
  examples: []
  id: 1685
  language_code: spa
  notes:
  - content: La precisión de la medición generalmente se expresa numéricamente mediante
      medidas de imprecisión, como la desviación típica la varianza o el coeficiente
      de variación en las condiciones de medición especificadas.
  - content: 'a: Las "condiciones especificadas" pueden ser, por ejemplo, condiciones
      de repetición de medida, condiciones de medición de precisión intermedias o
      condiciones de medición de reproducibilidad (ver Norma ISO 5725-3).'
  - content: La precisión de medición se utiliza para definir la repetibilidad de
      la medición, la precisión de medición intermedia y la reproducibilidad de la
      medición.
  - content: A veces, la "precisión de medición" se usa erróneamente para significar
      exactitud de medición.
  release: '4'
