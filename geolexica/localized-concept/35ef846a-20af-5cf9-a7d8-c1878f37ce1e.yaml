data:
  authoritativeSource:
  - link: https://www.iso.org/standard/32571.html
  definition:
  - content: titular con la potestad de otorgar derechos de licencias a un recurso
  examples: []
  id: 1251
  language_code: spa
  notes:
  - content: Los derechos pueden ser por ley (copyright), por acuerdo o por contrato
      (el acuerdo de licencia). En el caso de comercio digital, el DRM asegura que
      las licencias se adscriben a sus titulares, y que se les compensa apropiadamente
      por cada transacción. Los agentes del titular original de derechos pueden también
      emitir licencias, pero su capacidad depende del contrato del agente con el principal
      original.
  release: '3'
  sources:
  - origin:
      clause: '4.43'
      link: https://www.iso.org/standard/32571.html
      ref: ISO 19153:2014
    type: authoritative
  terms:
  - designation: propietario de los derechos
    normative_status: preferred
    type: expression
dateAccepted: 2023-04-17
