          date_accepted: '2014-02-15T00:00:00.000Z'
          definition: titular con la potestad de otorgar derechos de licencias a un
            recurso
          entry_status: valid
          examples: []
          id: 1251
          language_code: spa
          notes:
          - Los derechos pueden ser por ley (copyright), por acuerdo o por contrato
            (el acuerdo de licencia). En el caso de comercio digital, el DRM asegura
            que las licencias se adscriben a sus titulares, y que se les compensa
            apropiadamente por cada transacción. Los agentes del titular original
            de derechos pueden también emitir licencias, pero su capacidad depende
            del contrato del agente con el principal original.
          release: '3'
          terms:
          - designation: propietario de los derechos
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2014-02-15T00:00:00.000Z'
