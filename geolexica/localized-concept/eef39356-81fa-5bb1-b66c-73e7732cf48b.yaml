  definition:
  - content: مجموعة من العناصر الهندسية البدائية غير المترابطة يتم فيها تمثيل حدود
      كل عنصر هندسي بسيط على أنه توحيد للعناصر الهندسية البسيطة الأخرى ذات البعد الأصغر
      ضمن نفس المجموعة .
  examples: []
  id: '212'
  notes:
  - content: العناصر الهندسية البسيطة في المجموعة مفككة بمعنى أنه ليس هناك موقع مباشر
      يمكن اعتباره داخلياً بالنسبة لأكثر من عنصر هندسي بسيط واحد . المجموعة مغلقة
      بموجب العمليات الحدودية , وهذا يعني أنه لكل عنصر في المركَّب الهندسي , توجد
      مجموعة (هي أيضاً مركب هندسي) من العناصر الهندسية البسيطة تمثل حدود ذلك العنصر.
      تذكر أن حدود النقطة (وهي نوع الكيان البسيط الوحيد الذي تبلغ أبعاده صفراً في
      الهندسة ) فارغة . وهكذا , إذا كان أكبر عنصر هندسي بسيط متمثلاً في مجسم (ثلاثي
      الأبعاد) , فإن تكوين مشغِّل الحدود في هذا التعريف تنتهي صلاحيته بعد خطوتين على
      الأكثر. ويصح أيضا القول بأن حدود أي كيان هي عبارة عن دورة .
