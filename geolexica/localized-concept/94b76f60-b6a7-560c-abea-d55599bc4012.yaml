  dates:
  - date: '2012-12-01T00:00:00.000Z'
    type: accepted
  definition:
  - content: conjunto de unidades espaciales, con una coherencia geométrica, topológica
      o temática
  examples:
  - content: Un nivel de unidades espaciales para el catastro de urbana y otro para
      unidades espaciales del catastro rústico
  - content: Un nivel de unidades espaciales para definir unidades básicas administrativas
      asociadas con derechos y otro nivel de unidades espaciales para definir unidades
      básicas administrativas asociadas con restricciones
  - content: Un nivel de unidades espaciales para definir las unidades básicas administrativas
      asociadas con derechos formales, un segundo nivel de unidades espaciales para
      definir unidades básicas administrativas asociadas con derechos no formalizados
      y un tercer nivel de unidades espaciales para definir unidades básicas administrativas
      asociadas con derechos consuetudinarios
  - content: Un nivel con unidades espaciales basadas en puntos, un segundo nivel
      con unidades espaciales basadas en líneas y un tercer nivel con unidades espaciales
      basadas en polígonos
  id: 1572
  language_code: spa
