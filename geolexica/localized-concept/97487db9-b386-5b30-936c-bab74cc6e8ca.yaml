            ref: ANSI T1.523-2001
          date_accepted: '2009-04-01T00:00:00.000Z'
          definition: 불필요한 중복 요소, 무관성 요소를 제거하고 특별 코딩을 통해 정보 결손없이 자료 요소, 대역폭, 비용, 시간을
            줄여 자료를 저장, 전송 및 생성하는 행위
          entry_status: valid
          examples: []
          id: 916
          language_code: kor
          notes:
          - Whereas data compaction reduces the amount of data used to represent a
            given amount of information, data compression does not.
          - Data compaction can be done through aggregation of like values in adjacent
            grid cells, tiling schemes or other means of eliminating information that
            is not relevant.
          release: '2'
          terms:
          - designation: 자료 간결화
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2009-04-01T00:00:00.000Z'
