  definition:
  - content: وسيلة ( وسم ) تحملها مركبة متنقلة لكي يمكن تحديد مكانها أو لكي يمكن رصدها
      بالاستشعار عن طريق كائنات خارجية ذات أماكن معلومة
  examples: []
  id: 690
  language_code: ara
  notes:
  - content: أكثر أدوات المتابعة انتشاراً هي الهواتف الجوالة , ورقائق النظم الملاحية
      الفضائية عبر الكرة الأرضية GNSS chips , ورموز التعريف الخاصة بالتعرُّف على الترددات
      اللاسلكية أو رموز التعريف المطبوعة القابلة للمسح الضوئي بالمجسات البصرية مثل
      "رموز القضبان المتوازية".
  - content: الاستعمال الشائع لمصطلح "مركبة" يشير إلى "شكل من أشكال وسيلة النقل" ،
      أو ببساطة ، "شيء ينقل (أو يحمل) شيئا آخر". و هكذا فإن كيانا خاضعا للرصد والمتابعة
      وهو يحمل أداة رصد تسهل عملية رصده ومتابعته هو، بالضرورة ، وسيلة نقل أو مركبة
      لتلك الأداة. لذا فإن أي جهاز هاتف خلوي مجهز بأداة لنظام GNSS لتحديد الأماكن
      يمثل المركبة الحاملة لتلك الأداة ، والشخص المتنقل أو المتحرك الذي يحمل جهاز
      الهاتف الخلوي، الذي يسمح بمتابعته، هو أيضا بمثابة المركبة التي تحمل جهاز الهاتف
      وجميع الإلكترونيات التي بداخله.
