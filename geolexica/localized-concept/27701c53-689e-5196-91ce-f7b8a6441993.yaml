data:
  authoritativeSource:
  - {}
  definition:
  - content: 기하 집합에서 각각의 직접 위치가 그 부분 집합 내부의 위치와 연관될 수 있는 최대의 수. 유클리드 n 공간의 Rn과 유사함
  examples: []
  id: 213
  language_code: kor
  notes:
  - content: 곡선은 실선의 연속적 모양이기 때문에 기하차원이 1이다. 표면은 R2에 전부 매핑될 수 없으나, 각 점의 위치 주위에 R2내의
      단위 원의 내부와 유사한(연속함수를 사용) 작은 인접군을 발견할 수 있어 2차원이다. 본 표준에서 대부분의 표면 조각(GM_SurfacePatch의
      인스턴스)은 정의된 보간 메커니즘에 따라 R2의 부분에 매핑된다.
  release: '-1'
  review_type: supersession
  sources:
