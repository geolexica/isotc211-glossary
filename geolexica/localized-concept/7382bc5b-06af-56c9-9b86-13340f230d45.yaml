          definition: actividad de establecer, en relación con problemas actuales
            o potenciales, disposiciones para su uso común y repetido, encaminadas
            al logro del grado óptimo en un determinado contexto
          entry_status: valid
          examples: []
          id: 1481
          language_code: spa
          lineage_source: ISO/TS 19159-1:2014, 4.36
          lineage_source_similarity: 1
          notes:
          - En particular, la actividad consiste en los procesos de desarrollo, publicación
            y aplicación de las normas.
          - Son importantes beneficios de la normalización, la mejora de la idoneidad
            de los productos, procesos y servicios para los fines previstos, la prevención
            de las barreras comerciales y la facilitación de la cooperación tecnológica.
