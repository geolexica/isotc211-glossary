            link: https://www.iso.org/standard/32551.html
            ref: ISO 19133:2005
          date_accepted: '2005-10-15T00:00:00.000Z'
          definition: condición de un enlace o un giro que permite o restringe todo
            el recorrido del tráfico, en oposición a una restricción de navegación
            más detallada
          entry_status: valid
          examples: []
          id: 474
          language_code: spa
          notes:
          - La condición de transitable es habitualmente una función de condiciones
            físicas, culturales o legales. Si transitable es falso, el objeto no puede
            ser navegado. Esto elimina de hecho un enlace de la red utilizable. En
            el caso de un nodo, esto elimina el nodo y todos sus enlaces asociados
            de la red utilizable. En el caso de un giro, simplemente lo retira de
            cualquier ruta viable. Las entidades no transitables no están incluidas
            en las maniobras o rutas.
          release: '1'
          review_indicator: ''
          terms:
          - designation: transitable
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2005-10-15T00:00:00.000Z'
