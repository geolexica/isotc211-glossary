  definition:
  - content: relación entre designación y concepto en un idioma, en la cual una designación
      representa dos o más conceptos no relacionados entre sí
  examples: []
  id: 887
  language_code: spa
  lineage_source_similarity: 1
  notes:
  - content: "Un ejemplo de homonimia es:\n delfín\n 1 Cetáceo piscívoro.\n 2 Sucesor,\
      \ designado o probable, de un político o de una personalidad importante."
  - content: En una relación de homonimia, las designaciones se denominan homónimos.
