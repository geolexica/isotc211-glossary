          date_accepted: '2000-12-15T00:00:00.000Z'
          definition: اختبار عام لمتطلب محدد
          entry_status: valid
          examples: []
          id: 3
          language_code: ara
          notes:
          - حالة الاختبار التجريدي هي عبارة عن أساس منهجي لاشتقاق حالات اختبار قابلة
            للتطبيق. ويتم التعبير بشكل واضح ومقتضب عن غرض اختبار واحد أو أكثر في حالة
            الاختبار التجريدية. وتكون حالة الاختبار التجريدية مستقلة عن كل من التنفيذ
            والقيم. وينبغي أن تكون مكتملة بمعنى أن تشكل أساسا كافيا لإصدار حكم واضح
            وغير ملتبس مبني على نتيجة كل اختبار يتم إجراؤه ويخضع للملاحظة ( أي سلسلة
            الأحداث المتتالية للاختبار)
