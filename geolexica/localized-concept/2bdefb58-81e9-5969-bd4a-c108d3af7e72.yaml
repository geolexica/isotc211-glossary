data:
  authoritativeSource:
  - {}
  definition:
  - content: 一种位置形式到另一种位置形式的转换。
  examples: []
  id: 195
  language_code: zho
  notes:
  - content: 地理编码通常指的是将“地址”或者“交叉路口”转换为“直接位置”，很多服务提供商还在他们的地理编码器中添加了“反向地理编码”接口，这样就把地理编码服务的定义拓展为通用的位置转换器。因为路径计算服务程序使用内部位置编码，通常不向他人提供，所以地理编码器就称为这种服务内在的不可或缺的一部分。
  sources:
  - origin:
      link: https://www.iso.org/standard/32551.html
      ref: ISO 19133:2005
    type: authoritative
  terms:
  - designation: 地理编码
    normative_status: preferred
    type: expression
