  id: '927'
  notes:
  - content: يقاس هذا عادة وفقا لنبضات الاستجابة بجهاز استشعار رادار الرصد المركب(سار)
      ونظام المعالجة؛ وهوعبارة عن دالة تتعلق بحجم فتحة العدسة الاصطناعية للرادار  أو
      تتعلق ، في حالات أخرى ، بزمن التوقف(بمعنى أن فتحة العدسة إذا كانت أكبر يكون
      زمن التوقف أطول وبالتالي يكون الوضوح أفضل)
