  examples: []
  id: '493'
  notes:
  - content: Классификации на основе конструктивных особенностей включают автомобиль,  грузовой
      автомобиль, автобус, велосипед и т.п. Классификации по признаку назначение включают
      такси, транспортные средства скорой помощи и т.п. Классификацию транспортных
      средств можно использовать для определения применения навигационных ограничений
