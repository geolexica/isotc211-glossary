  definition:
  - content: شبكة مرتبطة بتحويل يمكن استخدامه لتحويل قيم إحداثيات الشبكة إلى قيم إحداثيات
      ترجع إلى نظام إحداثيات مرجعي خارجي
  examples: []
  id: 369
