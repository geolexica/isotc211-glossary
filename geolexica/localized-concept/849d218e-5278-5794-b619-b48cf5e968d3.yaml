          date_accepted: '2003-05-01T00:00:00.000Z'
          definition: フェイスとその向きの一つとの間の関連を表す有向位相オブジェクト。
          entry_status: valid
          examples: []
          id: 137
          language_code: jpn
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - 有向フェイスの外部境界を構成する有向エッジの向きは，この有向フェイスの正の側からみて，正の向きが決まる。位相立体の境界を示す有向フェイスの向きは，この位相立体から離れる方向を指す。隣接する位相立体では，それらが共有する境界には異なる向きを付けることになるが，これは，隣接するフェイスとそれらが共有するエッジとの間の同種の関連と整合している。有向フェイスは，双対境界関係においてフェイスとエッジとの間の空間的な関係を保持するために用いる。
          release: '1'
          review_date: '2019-12-02T00:00:00.000Z'
          review_decision: accepted
          review_decision_date: '2019-12-02T00:00:00.000Z'
          review_decision_event: Publication of ISO 19107:2019(E)
          review_decision_notes: Authoritative reference changed from ISO 19107:2003
            to ISO 19107:2019(E), 3.24. Lineage source added as ISO 19107:2003(E)
          review_indicator: ''
          review_status: final
          terms:
