  notes:
  - content: La frontera de una superficie es el conjunto de curvas orientadas y cerradas
      que la delimita. Las superficies que son isomorfas a una esfera, o a un toro
      enesimal (esfera topológica con n asas) no tienen frontera. Esas superficies
      se denominan ciclos.
