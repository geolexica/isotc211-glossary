          definition: '1. gambaran, cerminan, bayangan; ~ pendam imej yg telah di
            tangkap di atas filem atau kertas foto tetapi belum diproses dan tidak
            dapat dilihat; 2. keperibadian atau watak seseorang atau sesuatu sebagaimana
            yg terpapar pd pandangan atau tanggapan orang atau pihak lain: ~ negara
            kita sbg negara Islam amatlah baik dlm dunia Islam; ~ sesebuah kedai diukur
            berdasarkan reka bentuk luaran dan dalaman kedai; 3. gambaran mental atau
            asosiasi idea yg timbul dlm karya sastera terutamanya dlm puisi: Kassim
            Ahmad berjaya menggunakan mitos dan legenda Melayu sbg ~ di dlm sajak-sajaknya;
            imejan (Sas) penggunaan beberapa imej yg terhimpun dlm sesebuah karya
            sastera, penggunaan kiasan dlm tulisan; pengimejan proses membentuk atau
            menghasilkan imej (spt gambar dsb): ini dimungkinkan oleh sistem ~ elektronik
            yg canggih di atas teleskop tersebut.'
