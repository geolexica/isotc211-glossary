  definition:
  - content: posición en una red sobre un enlace definida por alguna medida estrictamente
      monótona asociada a este enlace
  examples: []
  id: 275
  language_code: spa
  notes:
  - content: La posición de un enlace está frecuentemente asociada a un objeto geográfico
      destino que no es parte de la red. Las medidas de enlace más común¬mente usadas
      para esto son la distancia desde el nodo de inicio o dirección. El uso más común
      de la posición del enlace es geolocalizar una "dirección".
  release: '1'
