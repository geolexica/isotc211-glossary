data:
  authoritativeSource:
  - link: https://www.iso.org/standard/75676.html
  definition:
  - content: عنصر هندسي بسيط ذو بعد واحد يمثل الصورة المتصلة للخط
  examples: []
  id: 101
  language_code: ara
  notes:
  - content: حدود المنحنى هي مجموعة النقاط الواقعة على كل طرف من طرفيه.  فإذا كان
      المنحنى حلقة كان طرفاه متطابقين , وفي هذه الحالة يعتبر المنحنى ( إذا كان مغلقاً
      طوبولوجيا) منحنى ليست له حدود. النقطة الأولى تسمى نقطة الابتداء , والنقطة الأخيرة
      تسمى نقطة الانتهاء. الربط المنطقي للمنحنى مضمون بموجب عبارة " الصورة المستمرة
      لخط ما". هناك نظرية طوبولوجية تنص على أن الصورة المستمرة لمجموعة متصلة ببعضها
      هي أيضاً متصلة.
