  definition:
  - content: Kedudukan yang ditentukan berdasarkan titik rujukan. Titik rujukan ialah
      tempat yang berada di sekeliling kedudukan relatif yang ingin digambarkan.
  examples: []
  id: 377
  language_code: msa
  lineage_source_similarity: 1
  notes:
  - content: The spatial relationship of one point relative to another may be one-,
      two- or three-dimensional.
  release: '1'
