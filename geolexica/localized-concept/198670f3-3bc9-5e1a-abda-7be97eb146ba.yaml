data:
  authoritativeSource:
  - link: https://www.iso.org/standard/36760.html
  definition:
  - content: dokumentti, jossa tietotuote kuvataan yksityiskohtaisesti tuotannon,
      myynnin, käytön tai jonkin muun toiminnan tarpeisiin
  examples: []
  id: 111
  language_code: fin
  notes:
  - content: Tietotuotemäärittely sisältää kuvauksen kohdemaailmasta ja tiedot kohdemaailman
      kuvaamisesta tietoaineistoon. Sitä voidaan hyödyntää mm. tuotannon, myynnin
      ja loppukäytön yhteydessä.
