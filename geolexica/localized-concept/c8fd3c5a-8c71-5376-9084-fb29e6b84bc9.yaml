  definition:
  - content: الخصائص المميزة للمعلم
  examples:
  - content: يمكن لصفة معلم اسمها "لون" , أن تكون لها قيمة الصفة "أخضر" , وتكون هذه
      القيمة منتمية إلى نوع البيانات "نص".
  - content: يمكن لصفة معلم اسمها "طول" أن تكون لها قيمة الصفة "82.4" , وتكون هذه
      القيمة منتمية إلى نوع البيانات "حقيقي".
  id: 170
  language_code: ara
  lineage_source_similarity: 1
  notes:
  - content: يكون للبيانات الوصفية للمعلم اسم , ونوع بيانات ومجال قيمة ترتبط بها.
      كما أن البيانات الوصفية الخاصة بنظير المعلم لها أيضاً قيمة تؤخذ من مجال القيمة.
  - content: في فهرس المعالم ، قد تشتمل بيانات وصف المعلم على مجال للقيمة ولكنها لا
      تحدد قيمة لبيانات وصف أمثلة للمعالم.
