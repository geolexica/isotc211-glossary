          definition: distance of a point from a chosen vertical reference surface
            downward along a line that is perpendicular to that surface
          entry_status: valid
          examples: []
          id: 2401
          language_code: eng
          notes:
          - The line direction may be straight, or be dependent on the Earth's gravity
            field or other physical phenomena.
          - A depth above the vertical reference surface will have a negative value.
