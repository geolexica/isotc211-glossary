          definition: uudentyyppinen mallinnuselementti, jolla laajennetaan metamallin
            semantiikkaa
          entry_status: superseded
          examples: []
          id: 432
          language_code: fin
          lineage_source: ISO/TS 19103:2005 ,4.2.26
          lineage_source_similarity: 0
          notes:
          - Stereotyyppien on pohjauduttava tiettyihin metamallissa oleviin tyyppeihin
            tai luokkiin. Stereotyypeillä voidaan laajentaa olemassaolevien tyyppien
            ja luokkien semantiikkaa, muttei niiden rakennetta. UML:ssä on tiettyjä
            ennalta määriteltyjä stereotyyppejä, ja käyttäjä voi lisäksi määritellä
            muita. Stereotyypit ovat yksi UML:n kolmesta laajennusmekanismista. Kaksi
            muuta ovat rajoite (constraint) ja leima (tagged value).
