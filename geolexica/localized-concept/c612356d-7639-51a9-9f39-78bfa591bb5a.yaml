          date_accepted: '2003-05-01T00:00:00.000Z'
          definition: joukko käsitteellisesti erillisiä geometrisiä primitiivejä,
            joista jokaisen rajaus voidaan esittää samaan joukkoon kuuluvien alemman
            ulottuvuuden geometristen primitiivien yhdistelmänä
          entry_status: valid
          examples: []
          id: 212
          language_code: fin
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - Joukkoon kuuluvat geometriset primitiivit ovat erillisiä siinä mielessä,
            että mikään piste ei ole useamman kuin yhden geometrisen primitiivin sisällä.
            Joukko on suljettu rajauksilla, mikä tarkoittaa, että jokaista geometrisen
            kompleksin alkiota kohti on olemassa joukko geometrisia primitiivejä (niinikään
            geometrinen kompleksi), joka kuvaa kyseisen alkion rajausta. On muistettava,
            että pisteen (geometrian ainoan nollaulotteisen primitiivikohdetyypin)
            rajaus on tyhjä. Niinpä jos korkeimman ulottuvuuden omaava geometrinen
            primitiivi on kappale (3D), tässä määritelmässä mainitun rajauksen koostaminen
            päättyy viimeistään kolmen askeleen jälkeen. Jokaisen objektin rajaus
            on silmukka.
          release: '1'
