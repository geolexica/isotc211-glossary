          definition: понятие,  которое может быть описано в деталях применительно
            к одному или нескольким типам объектов
          entry_status: valid
          examples:
          - Понятие "дорога" может использоваться для указания нескольких различных
            типов объектов, каждый из которых имеет свой набор свойств, соответствующих
            конкретному приложению.  Для приложения планирования поездок он может
            иметь ограниченный набор атрибутов, таких как имя, номер маршрута, расположение
            и количество полос движения, в то время как для приложения обслуживания
            он может иметь обширный набор атрибутов, детализирующих структуру и состав
            каждого из слоев материала, из которого он составлен.
          id: 855
