  authoritativeSource:
  - link: https://www.iso.org/standard/57303.html
  definition:
  - content: عملية يمكن أن يقوم بها كل حاله تمثل أي نوع من انواع المعالم
  examples:
  - content: تنفيذ عملية معلم على "سد" يعني تعلية هذا السد. ونتائج هذه العملية هي
      زيادة ارتفاع السد وارتفاع منسوب المياه في بحيرة السد.
  id: 177
  language_code: ara
  lineage_source_similarity: 1
  notes:
  - content: عمليات المعالم تكون في بعض الأحيان الأساس الذي يبنى عليه تعريف نوع المعلم.
  release: '1'
