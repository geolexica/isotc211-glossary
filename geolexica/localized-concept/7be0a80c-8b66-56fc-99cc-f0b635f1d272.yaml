  definition:
  - content: сеть, описывающая правовое пространство топологии коммунальных служб
  examples:
  - content: Юридическое пространство необходимое для доступа или поддержания в порядке
      кабельных или трудопроводных коммунальных сетей
  id: 1575
  language_code: rus
  notes:
