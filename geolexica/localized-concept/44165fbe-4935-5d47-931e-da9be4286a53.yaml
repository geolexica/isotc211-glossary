  notes:
  - content: В ISO 19136 под атрибутом понимается  атрибут XML, если иное не определено.
      Синтаксис атрибута XML - "Attribute::= Name = AttValue". Атрибут обычно действует
      как модификация элемента XML (например,  <Road gml:id = "r1" />; здесь  gml:id
      является атрибутом)
