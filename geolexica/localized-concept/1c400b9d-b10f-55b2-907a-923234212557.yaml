  dates:
  - date: '2012-12-01T00:00:00.000Z'
    type: accepted
  definition:
  - content: грань, используемая в трехмерном представлении границы пространственной
      единицы
  examples: []
  id: 1359
  language_code: rus
  notes:
  - content: Окаймляющие грани  используются, когда подразумеваемых вертикальных и
      неограниченных граней полосы окаймляющей грани  недостаточно для описания 3D
      пространственных единиц. Окаймляющие грани закрывают объемы по высоте (например,
      каждый этаж квартиры), или по глубине (например, подземный гараж), или во всех
      других направлениях, чтобы сформировать ограниченный объем. Объемы представляют
      собой правовое пространство (в отличие от физического пространства).
  release: '3'
