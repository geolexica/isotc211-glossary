          definition: kriteeristö, jota käytetään käännöksessä reittiohjeistuksen
            sijasta; solmupisteessä käytettävä oletusohjeistus
          entry_status: valid
          examples: []
          id: 280
          language_code: fin
          lineage_source: Ei lähdettä, käännetty
          notes:
          - Kulkemisen pääsäännöllä kuvataan, mitä solmupisteessä (leikkauskohdassa)
            on "luonnollisinta" tehdä, kun otetaan huomioon käytetty sisääntulolinkki.
            Yleisin vaihtoehto on kulkea "niin suoraan kuin mahdollista" tai poistua
            käännöksestä sisääntulotien todennäköisimmälle jatkeelle, joka on usein,
            vaikkakaan ei aina, samanniminen tie kuin sisääntulotie. Reitin kuhunkin
            solmupisteeseen joko liittyy ohjeistus tai sen läpi kuljetaan käyttäen
            pääsääntöä.
          review_indicator: ''
          terms:
          - designation: kulkemisen pääsääntö
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2005-10-15T00:00:00.000Z'
