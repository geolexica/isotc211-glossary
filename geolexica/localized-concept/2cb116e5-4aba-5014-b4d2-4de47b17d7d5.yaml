  notes:
  - content: الجانبية مشتقة من مواصفات قياسية أساسية وبالتالي فإن التقيد بهذه الجانبية
      يكون بالضرورة تقيدا بالمواصفات القياسية التي تمثل الأصل الذي اشتقت منه الجانبية.
