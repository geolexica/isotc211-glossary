  definition:
  - content: مجموعة من واحد أو أكثر من المعايير الأساسية أو اجزاء منها  ، وحيثما يقتضي
      ذلك ، تحديد البنود و الفئات و الخيارات والمتغيرات، المختارة  من تلك المعايير
      الاساسية و التي هي ضرورية لانجاز وظيفة معينة
  examples: []
