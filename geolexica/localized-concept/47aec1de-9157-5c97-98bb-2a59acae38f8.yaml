          date_accepted: '2009-11-01T00:00:00.000Z'
          definition: concepto que puede especificarse en detalle como uno o más tipos
            de objeto geográfico
          entry_status: valid
          examples:
          - El concepto de fenómeno “carretera” se puede utilizar para especificar
            varios tipos de fenómeno distintos, cada uno de ellos con un conjunto
            diferente de propiedades apropiado para una aplicación específica. Para
            una aplicación de planificación de viajes, podría tener un conjunto limitado
            de atributos como nombre, número de ruta, localización y número de carriles,
            mientras que para una aplicación de mantenimiento podría tener un extenso
            conjunto de atributos detallando la estructura y composición de cada una
            de las capas de material de que ésta está compuesta.
          id: 855
          language_code: spa
          notes: []
          release: '2'
          terms:
          - designation: concepto de objeto geográfico
            normative_status: preferred
            type: expression
        parents: []
