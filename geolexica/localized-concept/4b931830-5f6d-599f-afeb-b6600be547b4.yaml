  notes:
  - content: Термин «граница» повсеместно  используется в контексте геометрии, где
      множество представляет собой совокупность точек или совокупность объектов, состоящих
      из этих точек. В других сферах деятельности указанный термин используется образно
      для  описания переходного участка между сущностью и остальной предметной областью
