  definition:
  - content: 식별 가능한 데이터의 모음
  examples: []
  id: 124
  language_code: kor
  lineage_source_similarity: '1'
  notes:
  - content: 데이터셋은 비록 공간 범위나 피처 유형과 같은 제약 조건으로 한정되어도 보다 큰 데이터셋 내에 물리적으로 존재하는 보다 작은
      데이터의 그룹이 될 수 있다. 이론적으로, 데이터셋은 하나의 피처 또는 보다 큰 데이터셋에 포함된 피처 속성 만큼이나 작다. 종이 지도
      및 도표는 데이터셋으로 간주된다.
