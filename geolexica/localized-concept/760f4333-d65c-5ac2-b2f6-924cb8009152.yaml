  definition:
  - content: система LIDAR, в которой выходной фототок пропорционален интенсивности
      падающего входного оптического излучения
  examples: []
  id: '1401'
  notes:
  - content: Система лидар, которая использует эту технологию, обычно использует методы
      обработки для разработки измерений времени полета от полной формы волны, которая
      отражается от целей в освещенной сцене интереса. Эти измерения времени полета
      затем объединяются с точными данными о местоположении/ориентации платформы вместе
      с указывающими данными для получения трехмерного продукта освещенной сцены интереса.
