  definition:
  - content: sellainen kahden joukon (esimerkiksi kahden kompleksin) välinen suhde,
      jota kuvaavat funktiot säilyttävät rakenteen kummastakin joukosta toiseen 1:1-suhteessa
      ja näiden kahden funktion yhdistelmä, kummassa järjestyksessä hyvänsä, on vastaava
      identiteettifunktio
  examples: []
  id: 259
  language_code: fin
  lineage_source_similarity: 1
  notes:
  - content: 'Provisional translation:  19107:2019, 3.58 -- Note 1 to entry

      $$

      ''HUOM. Geometrinen kompleksi on isomorfinen topologisen kompleksin kanssa,
      jos niiden alkiot ovat toisiinsa ulottuvuuden ja rajauksen säilyttävässä 1:1-suhteessa.

      $$

      A geometric complex is isomorphic to a topological complex if their elements
      are in a 1-to-1, dimension- and boundary-preserving correspondence to one another.
      \[[A,B \textit{ isomorphic}] \Leftrightarrow [\exists f : A \rightarrow B, g
      : B \rightarrow A \backepsilon f \circ g = Id_A, g \circ f = Id_B]\]'
