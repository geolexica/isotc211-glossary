  definition:
  - content: 与一个变换相关联的格网，该变换常用来将格网坐标值转换成参照外部坐标参照系的坐标值。
  examples: []
  id: 369
  language_code: zho
  notes:
  - content: 如果坐标参照系以地球为基准，该格网就是地理参照格网。
