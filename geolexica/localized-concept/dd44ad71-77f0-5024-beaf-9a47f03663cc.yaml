data:
  authoritativeSource:
  - link: https://www.iso.org/standard/66847.html
  definition:
  - content: механическое устройство, состоящее из двух или более колец, соединенных
      таким образом, что каждое из них вращается свободно вокруг оси, которая представляет
      собой диаметр следующего кольца по направлению к самому внешнему кольцу набора
  examples: []
  id: 1122
  language_code: rus
  lineage_source_similarity: '1'
  notes:
  - content: Объект, установленный на трехкольцевом карданном подвесе, будет оставаться
      горизонтально подвешенным на плоскости между кольцами независимо от устойчивости
      основания.
  release: '2'
