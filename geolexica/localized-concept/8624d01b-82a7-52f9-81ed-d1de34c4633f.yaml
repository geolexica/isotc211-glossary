          date_accepted: '2003-05-01T00:00:00.000Z'
          date_amended: '2019-12-02T00:00:00.000Z'
          definition: отношение между двумя множествами (например, двумя комплексами),
            при котором существует функция из одного множества в другое с сохранением
            структуры
          entry_status: superseded
          examples: []
          id: 228
          language_code: rus
          notes:
          - Гомоморфизм отличается от изоморфизма тем, что не требует обратной функции.
            Изоморфизм – это по существу два гомоморфизма, функционально обратные
            один другому. Непрерывные функции являются топологическими гомоморфизмами,
            поскольку они сохраняют «топологические характеристики». Отображение топологических
            комплексов на их геометрических реализациях сохраняет принцип границы
            и, следовательно, является гомоморфизмом
          release: '-1'
          review_date: '2019-12-02T00:00:00.000Z'
          review_decision: accepted
          review_decision_date: '2019-12-02T00:00:00.000Z'
          review_decision_event: Publication of document ISO 19107:2019(E)
          review_decision_notes: This entry is superseded by the entry for homomorphism
            <mathematics> in ISO 19107:2019(E)
          review_indicator: ''
          review_status: final
          review_type: supersession
          terms:
          - designation: гомоморфизм
            normative_status: null
            type: expression
