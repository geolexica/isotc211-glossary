data:
  authoritativeSource:
  - {}
  definition:
  - content: 被定位的对象或人。
  examples: []
  id: 687
  language_code: zho
  notes:
  - content: 出行者和目标间没有很大的逻辑差别，只有当出行者作为一个移动对象被跟踪,而目标用在一个静止的对象或需要一次性定位的对象时，才有细微差别。出行者是跟踪服务的主题，目标是定位服务的主题。由于ISO
      19132标准对这些逻辑上的类似服务的协议没有区分,但确实需要对跟踪服务和定位服务这两个概念区分,而且需要对它们适用的语义场景进行区分。因为所有这些术语是指系统中对象所表示的实体,它们可以和定义对象的形容词组合。所以,主动目标(主动对象所表示的目标)可被用来表示一个移动物体,
      因为运动的动作改变了对象的内部状态,并因此诱发动作。
