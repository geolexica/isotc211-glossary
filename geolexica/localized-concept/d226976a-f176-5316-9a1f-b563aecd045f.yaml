data:
  authoritativeSource:
  - link: https://www.iso.org/standard/66175.html
  definition:
  - content: never increasing or never decreasing
  examples: []
  id: 2170
  language_code: eng
  notes:
  - content: An increasing sequence never gets smaller. A strictly increasing sequence
      always gets larger. A decreasing sequence never gets larger. A strictly decreasing
      sequence always gets smaller. `[x(i) "is increasing"] hArr [i < j => x(i) <=
      x(j)]` `[x(i) "is strickly increasing"] hArr [i < j => x(i) < x(j)]` `[x(i)
      text( is decreasing)] hArr [i < j => x(i) >= x(j)]` `[x(i) text( is strickly
      decreasing)] hArr [i < j => x(i) > x(j)]` `[x(i) text( is decreasing)] vv [x(i)
      text( is increasing)] hArr [x(i) text( is monotonic)]`
  release: '5'
  sources:
  - origin:
      clause: '3.64'
      link: https://www.iso.org/standard/66175.html
      ref: ISO 19107:2019
    type: authoritative
  terms:
  - designation: monotonic <mathematics>
    normative_status: preferred
    type: expression
