data:
  authoritativeSource:
  - {}
  definition:
  - content: موقع ضمن شبكة وعلى وصلة محددة بقياس شديد الرتابة يرتبط بتلك الوصلة
  examples: []
  id: 275
  language_code: ara
  notes:
  - content: كثيراً ما ترتبط مواقع الوصلات بمعلم مستهدف لا يشكل جزءاً من الشبكة. وأكثر
      قياسات الوصلات المستخدمة لهذا الغرض شيوعاً وانتشاراً هي المسافة من عقدة البداية
      أو الموقع الطبيعي. والاستعمال الأكثر شيوعاً وانتشاراً لموقع الوصلة هو التحديد
      الجغرافي لـ "تحديد الموقع الطبيعي".
  release: '1'
