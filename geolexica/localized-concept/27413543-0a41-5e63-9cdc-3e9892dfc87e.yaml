          date_accepted: '2005-10-15T00:00:00.000Z'
          definition: موقع ضمن شبكة وعلى وصلة محددة بقياس شديد الرتابة يرتبط بتلك
            الوصلة
          entry_status: valid
          examples: []
          id: 275
          language_code: ara
          notes:
          - كثيراً ما ترتبط مواقع الوصلات بمعلم مستهدف لا يشكل جزءاً من الشبكة. وأكثر
            قياسات الوصلات المستخدمة لهذا الغرض شيوعاً وانتشاراً هي المسافة من عقدة
            البداية أو الموقع الطبيعي. والاستعمال الأكثر شيوعاً وانتشاراً لموقع الوصلة
            هو التحديد الجغرافي لـ "تحديد الموقع الطبيعي".
          release: '1'
          review_indicator: ''
          terms:
          - designation: موقع وصلة
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2005-10-15T00:00:00.000Z'
