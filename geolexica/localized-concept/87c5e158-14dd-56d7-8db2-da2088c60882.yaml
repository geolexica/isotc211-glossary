  definition:
  - content: استرجاع مصدر مرجعي وإدراجه في وثيقة استجابة منتجة بواسطة الحاسب الخادم.
  examples: []
  id: 1342
  language_code: ara
  notes:
  - content: عملية الإدراج تكون إما باستبدال مرجع الإسناد بنسخة من المورد المعني أو
      بنقل مرجع الإسناد ليشير إلى نسخة من المورد سبق وضعها في وثيقة الاستجابة.
