  definition:
  - content: primitiva geométrica unidimensional que representa la imagen continua
      de una línea
  examples: []
  id: '101'
  notes:
  - content: NOTA La frontera de una curva es el conjunto de puntos en cualquiera
      de sus extremos. Si la curva es un ciclo los dos extremos son idénticos y se
      considera que la curva (topológicamente cerrada) no tiene frontera. El primer
      punto se denomina punto inicial y el último punto final. La continuidad de la
      curva queda garantizada por la expresión "imagen continua de una línea". Un
      teorema topológico establece que una imagen continua de un conjunto conectado,
      está conectado.
