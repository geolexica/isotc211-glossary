          date_accepted: '2005-12-01T00:00:00.000Z'
          definition: Atur cara yang menawarkan perkhidmatan daripada komputer pelayan
            kepada atur cara lain pada komputer pelanggan. Penyambungan antara pelanggan
            dengan pelayan adalah melalui suatu rangkaian komputer. Penyambungan ini
            menggunakan protokol yang dapat mengekodkan permintaan pelanggan dan pelayan
            dapat memberi maklum balas kepada pelanggan. Contoh pelayan ialah pelayan
            fail, web dan e-mel, iaitu berdasarkan kepada jenis perkhidmatan yang
            diberikan kepada komputer pelanggan.
          entry_status: valid
