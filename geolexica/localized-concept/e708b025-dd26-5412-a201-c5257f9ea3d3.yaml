data:
  authoritativeSource:
  - link: https://www.iso.org/standard/30726.html
  definition:
  - content: набор из одного или нескольких базовых стандартов или подмножеств базовых
      стандартов и, при необходимости, идентификация выбранных классов, параметров
      и параметров этих базовых стандартов, которые необходимы для выполнения конкретной
      функции
  examples: []
  id: 356
  language_code: rus
  notes:
  - content: Профиль является производным из базового стандарта, так что по определению,
      соответствие профилю означает соответствие базовому стандарту, от которого он
      произведен.
  release: '2'
  sources:
