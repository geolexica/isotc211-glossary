      link: https://www.iso.org/standard/30726.html
      ref: ISO/IEC TR 10000-1:1998
    type: authoritative
  - origin:
      ref: ISO 19106:2004
    type: lineage
  terms:
  - designation: профиль
    normative_status: preferred
    type: expression
