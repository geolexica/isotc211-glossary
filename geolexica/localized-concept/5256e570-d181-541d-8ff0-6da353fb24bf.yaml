data:
  authoritativeSource:
  - link: https://www.iso.org/standard/26012.html
  definition:
  - content: مركب هندسي تتطابق عناصره الهندسية البدائية مع العناصر البدائية الطوبولوجية
      لمركب طوبولوجي يكون التطابق عنصر لعنصر بحيث تتوافق علاقات الحدود في المركبين
  examples: []
  id: 216
  language_code: ara
  notes:
  - content: في مثل هذا التمثيل ينظر إلى العناصر الطوبولوجية البسيطة على أنها تمثل
      الأجزاء الداخلية للعناصر الهندسية البسيطة المقابلة لها . المركبات يتم إغلاقها.
