          definition: مركب هندسي تتطابق عناصره الهندسية البدائية مع العناصر البدائية
            الطوبولوجية لمركب طوبولوجي يكون التطابق عنصر لعنصر بحيث تتوافق علاقات
            الحدود في المركبين
          entry_status: superseded
          examples: []
          id: 216
          language_code: ara
          notes:
          - في مثل هذا التمثيل ينظر إلى العناصر الطوبولوجية البسيطة على أنها تمثل
            الأجزاء الداخلية للعناصر الهندسية البسيطة المقابلة لها . المركبات يتم
            إغلاقها.
