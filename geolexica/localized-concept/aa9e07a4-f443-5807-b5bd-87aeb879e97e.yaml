data:
  authoritativeSource:
  - {}
  definition:
  - content: alcance o características de los datos para los que se informa sobre
      la calidad
  examples: []
  id: 118
  language_code: spa
  notes:
  - content: Un ámbito de la calidad relativo a un conjunto de datos puede comprender
      una serie a la que dicho conjunto pertenece, el propio conjunto o una agrupación
      más reducida, perteneciente físicamente a dicho conjunto y que comparte características
      comunes. Estas características comunes pueden ser la identificación de un tipo
      concreto de objetos geográficos, de atributos o de relaciones entre objetos
      geográficos, criterios de captura de datos, la fuente original, o una extensión
      geográfica o temporal específica.
