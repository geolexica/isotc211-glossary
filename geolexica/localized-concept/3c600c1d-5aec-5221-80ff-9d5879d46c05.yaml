  - content: sukcesja obiektu, w której co najmniej istniejące wcześniej instancje
      pewnego typu obiektu są zastępowane jedną instancją tego samego typu obiektu
  examples:
  - content: Po usunięciu płotu pomiędzy pastwiskami dwie instancje typu obiektu 'pastwisko'
      zostają zastapione jedną instancją tego samego typu.
