          lineage_source_similarity: 1
          notes:
          - Normalmente los sistemas de seguridad se puentean aprovechando fallos
            de seguridad del sistema operativo. Tales vulneraciones son más un aspecto
            del sistema operativo que del sistema de seguridad. Para corregir eso,
            la relación entre el sistema de seguridad y el sistema operativo debe
            modificarse para evitar los mecanismos de puenteo.
