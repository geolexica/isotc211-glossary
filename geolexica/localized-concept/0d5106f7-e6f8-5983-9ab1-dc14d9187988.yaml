data:
  authoritativeSource:
  - {}
  definition:
  - content: descripción detallada de un conjunto de datos o de una serie de conjuntos
      de datos junto con la información adicional que permite su creación, suministro
      y utilización por otras partes
  examples: []
  id: 111
  language_code: spa
  notes:
  - content: Unas especificaciones de producto de datos proporcionan una descripción
      del universo de discurso y unas especificaciones para transformar el universo
      de discurso en un conjunto de datos. Puede ser utilizada para producción, venta,
      uso final o para otros propósitos.
  release: '1'
  sources:
