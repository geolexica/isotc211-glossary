          date_accepted: '2005-10-15T00:00:00.000Z'
          definition: conjunto de criterios usados en un giro en lugar de una instrucción
            de ruta; instrucción por defecto usada en un nodo
          entry_status: valid
          examples: []
          id: 280
          language_code: spa
          notes:
          - Esta regla representa que es lo "más natural" para hacer en un nodo (intersección),
            según el enlace de entrada usado. La versión más común es "lo más recto
            posible", o salir de un giro siguiendo la continuación más obvia de la
            calle de entrada, que usualmente, pero no siempre, tiene el mismo nombre
            que la calle de entrada. Cada nodo en una ruta está asociado con una instrucción
            o puede ser navegado mediante la regla de la carretera principal..
          release: '1'
          review_indicator: ''
          terms:
          - designation: regla de la vía principal
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2005-10-15T00:00:00.000Z'
