data:
  authoritativeSource:
  - {}
  definition:
  - content: 与测量结果相关的一个参数，表现合理量测值的离差特性。
  examples: []
  id: 480
  language_code: zho
  lineage_source_similarity: 1
  notes:
  - content: 当定量地表示量测值的准确度或精度质量时，质量参数是量测结果不确定性的一个估计。因为准确度是一个定性的概念，因此不应定量地使用它。它不应与具体的数字相关联，而不确定性的大小才与数字相关联。
  release: '1'
  sources:
  - origin:
      ref: ISO 19116:2004(E)
    type: lineage
  terms:
  - designation: 不确定性
    normative_status: preferred
    type: expression
