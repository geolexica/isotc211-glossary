  definition:
  - content: 他と識別可能なデータの集まり。
  examples: []
  id: '124'
  notes:
  - content: 空間範囲又は地物型のような制約によって区切るとしても，データ集合は，より大きいデータ集合の中に位置する，より小さいデータのグループであってもよい。理論的には，データ集合は，より大きなデータ集合に含まれる一つの地物又は地物属性のように小さくてもよい。ハードコピーの地図又は図表は，データ集合と考えてよい。
