  definition:
  - content: Sensorhalterung, die über zwei oder drei ineinander geschachtelte Aufhängungen,
      die sich auf rechtwinklig zueinander liegenden Achsen frei drehen können, eine
      horizontale Lage der Sensorplattform bei größeren Neigungen des Flugzeuges ermöglicht
  examples: []
  id: '1122'
  notes:
  - content: An object mounted on a three-ring gimbal will remain horizontally suspended
      on a plane between the rings regardless as to the stability of the base.
