  definition:
  - content: كائن هندسي يمثل عنصرا حيزياً واحدا ، متصلا ومتجانس التركيب
  examples: []
  id: 215
  language_code: ara
  notes:
  - content: العناصر الهندسية البسيطة هي عبارة عن كيانات غير منحلة تقدم معلومات عن
      التكوين الهندسي. وتشمل هذه العناصر كلاً من النقاط , والمنحنيات , والأسطح والمجسمات.
