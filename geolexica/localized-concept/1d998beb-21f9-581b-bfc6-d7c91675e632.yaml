  id: '2166'
  notes:
  - content: 'NOTA: Este conjunto, en la mayoría de los casos, es infinito, excepto
      cuando el conjunto consiste en una lista de localizaciones de puntos. Las curvas,
      superficies y volúmenes que son continuos son conjuntos infinitos de puntos.
      Algunos sistemas definirán curvas "degeneradas", que en realidad son puntos.'
