  definition:
  - content: verkoston suunnatulla linkillä oleva sijaintipiste, joka on määritelty
      jonkin kyseiseen linkkiin liittyvän, järjestyksen säilyttävän suureen avulla
  examples: []
  id: 275
  language_code: fin
  notes:
  - content: Linkkisijainti liitetään usein paikannuskohteeseen, joka ei ole verkoston
      osa. Yleisimmät näissä tapauksissa käytetyt linkkisuureet ovat etäisyys alkusolmusta
      tai lähtöosoitteesta. Yleisin linkkisijainnin käyttötapa on "osoitteen" paikantaminen.
