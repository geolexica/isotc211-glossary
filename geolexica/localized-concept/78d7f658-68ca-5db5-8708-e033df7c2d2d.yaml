    type: accepted
  definition:
  - content: operación de coordenadas que cambia las coordenadas en un sistema de
      referencia por coordenadas origen a las coordenadas en un sistema de referencia
      por coordenadas destino en la que los sistemas de referencia de coordenadas
      se fundamentan en diferentes datums
  examples: []
  id: '2354'
  notes:
  - content: NOTA 1 Una transformación de coordenadas usa parámetros obtenidos empíricamente.
      Cualquier error en esas coordenadas se incorporará a la trasformación de coordenadas
      y cuando se aplique la trasformación los errores incorporados se trasmitirán
      a las coordenadas de salida.
  - content: NOTA 2 Una trasformación de coordenadas a veces se denomina coloquialmente
      ‘trasformación de datum’. Eso es erróneo. Una trasformación de coordenadas cambia
      los valores de las coordenadas. No cambia la definición del datum. En este documento
      las coordenadas se refieren a un sistema de referencia por coordenadas. Una
      trasformación de coordenadas opera entre dos sistemas de referencia de coordenadas,
      no entre dos datums.
