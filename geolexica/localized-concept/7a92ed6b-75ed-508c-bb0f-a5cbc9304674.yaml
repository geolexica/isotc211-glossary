      link: https://www.iso.org/standard/40121.html
      ref: ISO 19123:2005
    type: authoritative
  - origin:
      ref: Pusat Rujukan Persuratan Melayu (DBP)
    type: lineage
  terms:
  - designation: teselasi
    normative_status: preferred
    type: expression
