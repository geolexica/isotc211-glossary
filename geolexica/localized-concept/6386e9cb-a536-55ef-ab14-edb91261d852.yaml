            ref: ISO 19133:2005
          date_accepted: '2005-10-15T00:00:00.000Z'
          definition: набор критериев, используемый при прохождении поворота взамен
            путевой инструкции;  инструкция, применяемая в узле по умолчанию+I927
          entry_status: valid
          examples: []
          id: 280
          language_code: rus
          lineage_source: Internet
          notes:
          - 'Это правило представляет собой следующее: какие действия являются «наиболее
            естественными» в данном узле (пересечении) при заданной входной дуге.
            Наиболее распространенный тип правила – «по-возможности, прямо» или выход
            из поворота в направлении наиболее очевидного продолжения улицы,  которое
            обычно, но не всегда, имеет то же название, что и название входной улицы.
            Каждый узел на маршруте либо привязан к некоторой инструкции, либо навигация
            через него может осуществляться с использованием правила главной дороги'
          review_indicator: ''
          terms:
          - designation: правило главной дороги
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2005-10-15T00:00:00.000Z'
