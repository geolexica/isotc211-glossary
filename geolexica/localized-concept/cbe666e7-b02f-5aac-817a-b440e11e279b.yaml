          date_accepted: '2016-04-15T00:00:00.000Z'
          definition: cercanía de las posiciones relativas de los objetos geográficos
            de un conjunto de datos con sus respectivas posiciones relativas verdaderas
            o aceptadas como tales
          entry_status: valid
          examples: []
          id: 1944
          language_code: spa
          notes:
          - La exactitud relativa también se puede denominar exactitud punto a punto.
            La medida general de la exactitud relativa es una evaluación de los errores
            aleatorios (una vez que se eliminan los errores sistemáticos y groseros)
            en la determinación de la orientación posicional (por ejemplo, distancia
            y acimut) de un punto u objeto geográfico con respecto a otro. En lídar,
            esto también puede referir específicamente a la exactitud entre franjas
            adyacentes dentro de un levantamientos, levantamientos adyacentes en un
            proyecto o entre proyectos adyacentes.
          release: '4'
