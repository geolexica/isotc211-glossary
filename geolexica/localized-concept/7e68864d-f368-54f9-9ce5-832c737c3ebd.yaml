data:
  authoritativeSource:
  - link: https://www.iso.org/standard/61710.html
  definition:
  - content: Una de un conjunto de direcciones que determinan inequívocamente el mismo
      objeto direccionable
  examples: []
  id: 1701
  language_code: spa
  notes:
  - content: Two addresses for the same addressable object and from the same address
      class, but in two different languages are two different addresses (refer to
      ISO 19160-1:2015, Annex E for more examples).
  - content: In addition to the addressable object, there may be a multitude of people,
      organizations, addressees or other objects associated with an address. These
      are external to the address model (refer to ISO 19160-1:2015, Annex C and Annex
      F for examples).
  release: '4'
  sources:
  - origin:
      clause: '4.3'
      link: https://www.iso.org/standard/61710.html
      ref: ISO 19160-1:2015
    type: authoritative
  terms:
  - designation: alias de dirección
    normative_status: preferred
    type: expression
