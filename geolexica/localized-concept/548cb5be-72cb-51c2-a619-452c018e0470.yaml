          date_accepted: '2003-05-01T00:00:00.000Z'
          definition: 특정 위상 객체를 구성하는 높은 위상 차원의 위상 원시 객체 집합으로, 이 위상 객체는 위상 원시 객체의 각
            경계에 존재함
          entry_status: valid
          examples: []
          id: 48
          language_code: kor
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - 만약 절점이 변의 경계에 위치한다면, 변은 절점의 공유 경계에 위치한다. 이러한 관계를 갖는 하나의 방향 매개 변수는 또한 반대의
            경우와도 연관된다. 절점이 (양의 방향성 변의 끝으로 정의된) 변의 끝 절점이라면, (양의 방향성 절점으로 정의된) 절점의 양의
            방향이 그 공유 경계상의 변을 가질 수 있다(KS X ISO 19107 그림35 참조).
          release: '1'
          review_date: '2019-12-02T00:00:00.000Z'
          review_decision: accepted
