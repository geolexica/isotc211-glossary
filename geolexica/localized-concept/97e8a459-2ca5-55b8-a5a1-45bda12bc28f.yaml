  - content: 遍历潮汐和季节变化的所有阶段海面的平均值。
  examples: []
  id: '284'
  notes:
  - content: 局部环境的平均海平面通常是指，在给定的时间周期内，在该地区一个或多个点观测的海平面平均值。全球范围平均海平面与全球大地水准面相差不超过2m。
