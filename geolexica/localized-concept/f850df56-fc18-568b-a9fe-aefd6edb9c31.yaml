        object:
          authoritative_source:
            link: https://www.iso.org/standard/40121.html
            ref: ISO 19123:2005
          date_accepted: '2005-08-15T00:00:00.000Z'
          definition: معلم يعمل كوظيفة لإعادة القيم من نطاق تفاوته بالنسبة لأي موقع
            مباشر يقع ضمن نطاقه المكاني أو نطاقه الزماني أو نطاقه المكاني-الزماني
          entry_status: valid
          examples:
          - الأمثلة تشمل صورة متجهات , أو شفافة مضلعات أو مصفوفة ارتفاعات رقمية.
          id: 99
          language_code: ara
          notes:
          - وبعبارة أخرى التغطية هي عبارة عن معلم له قيم متعددة لكل نوع من الصفات,
            بحيث أن كل موقع مباشر يقع ضمن التمثيل الهندسي للمعلم تكون له قيمة واحدة
            لكل نوع من الصفات.
          release: '1'
          review_indicator: ''
          terms:
          - designation: التغطية
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2005-08-15T00:00:00.000Z'
