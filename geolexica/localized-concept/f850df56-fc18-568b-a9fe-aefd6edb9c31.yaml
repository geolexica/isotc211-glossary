data:
  authoritativeSource:
  - {}
  definition:
  - content: معلم يعمل كوظيفة لإعادة القيم من نطاق تفاوته بالنسبة لأي موقع مباشر يقع
      ضمن نطاقه المكاني أو نطاقه الزماني أو نطاقه المكاني-الزماني
  examples:
  - content: الأمثلة تشمل صورة متجهات , أو شفافة مضلعات أو مصفوفة ارتفاعات رقمية.
  id: 99
  language_code: ara
  notes:
  - content: وبعبارة أخرى التغطية هي عبارة عن معلم له قيم متعددة لكل نوع من الصفات,
      بحيث أن كل موقع مباشر يقع ضمن التمثيل الهندسي للمعلم تكون له قيمة واحدة لكل
      نوع من الصفات.
  release: '1'
  review_indicator: ''
