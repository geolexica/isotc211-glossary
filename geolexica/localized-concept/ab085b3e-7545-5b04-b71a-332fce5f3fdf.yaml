          definition: положение точки на дуге  в сети, определяемое строго монотонной
            мерой, ассоциированной с дугой
          entry_status: valid
          examples: []
          id: 275
          language_code: rus
          lineage_source: Internet
          notes:
          - Положения на дуге часто ассоциируются с некоторым пунктом назначения,
            не являющимся частью сети. Наиболее часто используемые величины для положений
            на дуге  – это расстояние от начального узла или адреса. Наиболее распространенным
            использованием положений на дуге является привязка  по адресу
          review_indicator: ''
          terms:
          - designation: точка дуги
            normative_status: preferred
            type: expression
