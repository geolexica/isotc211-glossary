  definition:
  - content: разбиение пространства на множество смежных подпространств той же пространственной
      размерности, что и исходное
  examples:
  - content: Графические примеры мозаик представлены на рис.11, 13, 20 и 22  ISO 19123
  id: '457'
  notes:
  - content: Мозаика, составленная из конгруэнтных регулярных полигонов или многогранника,
      является регулярной мозаикой. Мозаика, составленная их регулярных, но не конгруэнтных  полигонов
      или многогранника, является полурегулярной мозаикой. В иных случаях мозаика
      является нерегулярной
