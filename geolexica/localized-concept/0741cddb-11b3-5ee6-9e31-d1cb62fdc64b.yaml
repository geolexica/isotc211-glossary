  definition:
  - content: مجموعة سجلات مننظمة لمجال مواد تسجيل تتكون من سجل رئيسي ومجموعة من السجلات
      الفرعية
  examples:
  - content: المقياس آيزو 6523 مرتبط بسجل هرمي. يحتوي كل سجل رئيسي على مشروعات لتحديد
      التنظيم في حين أن كل سجل فرعي يحتوي على مجموعة من رموز تحديد التنظيم مطابقة
      لمشروع تحديد تنظيم واحد.
