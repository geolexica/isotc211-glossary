          date_accepted: '2003-05-01T00:00:00.000Z'
          definition: skierowany obiekt topologiczny, który reprezentuje powiązanie
            między bryłą topologiczną a jedną z jej orientacji
          examples: []
          id: 139
          language_code: pol
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - Bryły skierowane są wykorzystywane w zależnościach współgranicy w celu
            ustalenia powiązania przestrzennego pomiędzy ścianą a bryłą topologiczną.
            Orientacja bryłyokreślana jest względem ściany "+", jeżeli wektor normalny
            ściany jest skierowany na zewnątrz bryły,"-", jeżeli wektor normalny ściany
            jest skierowany do wewnątrz bryły. Jest to zgodne z pojęciem "góra = kierunek
            na zewnątrz" dla powierzchni ograniczającej bryłę.
          release: '1'
          review_date: '2019-12-02T00:00:00.000Z'
          review_decision: accepted
          review_decision_date: '2019-12-02T00:00:00.000Z'
          review_decision_event: Publication of ISO 19107:2019(E)
          review_decision_notes: Authoritative reference changed from ISO 19107:2003
            to ISO 19107:2019(E), 3.26. Lineage source added as ISO 19107:2003(E)
          review_indicator: ''
          review_status: final
          terms:
          - designation: bryła skierowana
            normative_status: preferred
            type: expression
        parents: []
