      link: https://www.iso.org/standard/66175.html
      ref: ISO 19107:2019
    type: authoritative
  - origin:
      ref: ISO 19107:2003(E)
    type: lineage
  terms:
  - designation: bryła skierowana
    normative_status: preferred
    type: expression
