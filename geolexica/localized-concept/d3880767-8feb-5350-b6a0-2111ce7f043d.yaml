data:
  authoritativeSource:
  - link: https://www.iso.org/standard/66175.html
  definition:
  - content: skierowany obiekt topologiczny, który reprezentuje powiązanie między
      bryłą topologiczną a jedną z jej orientacji
  examples: []
  id: 139
  language_code: pol
  lineage_source_similarity: 1
  notes:
  - content: Bryły skierowane są wykorzystywane w zależnościach współgranicy w celu
      ustalenia powiązania przestrzennego pomiędzy ścianą a bryłą topologiczną. Orientacja
      bryłyokreślana jest względem ściany "+", jeżeli wektor normalny ściany jest
      skierowany na zewnątrz bryły,"-", jeżeli wektor normalny ściany jest skierowany
      do wewnątrz bryły. Jest to zgodne z pojęciem "góra = kierunek na zewnątrz" dla
      powierzchni ograniczającej bryłę.
  release: '1'
  sources:
