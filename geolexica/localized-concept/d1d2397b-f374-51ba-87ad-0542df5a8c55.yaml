data:
  authoritativeSource:
  - {}
  definition:
  - content: совокупность связанных между собой дуг и поворотов, совместно используемых
      в маршруте
  examples: []
  id: 281
  language_code: rus
  notes:
  - content: Маневры используют для сборки поворотов в удобные и разрешенные правилами
      комбинации. Они могут быть так просты,  как единственный поворот; могут быть
      комбинацией быстрых поворотов (так называемых «jogs» - жаргонное слово, обозначающее
      на Американском среднем западе поворот, непосредственно за которым следует поворот
      в противоположную сторону) или представлять собой очень сложную комбинацию,
      состоящую из въездов, съездов и соединительных дорожных полос (называемых в
      Великобритании «magic roundabouts» -«магические объездные пути»)
  sources:
