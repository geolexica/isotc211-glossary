          date_accepted: '2005-10-15T00:00:00.000Z'
          definition: совокупность связанных между собой дуг и поворотов,  совместно
            используемых  в маршруте
          entry_status: valid
          examples: []
          id: 281
          language_code: rus
          lineage_source: Internet
          notes:
          - Маневры используют для сборки поворотов в удобные и разрешенные правилами
            комбинации. Они могут быть так просты,  как единственный поворот; могут
            быть комбинацией быстрых поворотов (так называемых «jogs» - жаргонное
            слово, обозначающее на Американском среднем западе поворот, непосредственно
            за которым следует поворот в противоположную сторону) или представлять
            собой очень сложную комбинацию, состоящую из въездов, съездов и соединительных
            дорожных полос (называемых в Великобритании «magic roundabouts» -«магические
            объездные пути»)
          review_indicator: ''
          terms:
          - designation: маневр
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2005-10-15T00:00:00.000Z'
