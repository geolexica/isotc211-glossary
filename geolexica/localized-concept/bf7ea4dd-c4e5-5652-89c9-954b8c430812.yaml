  definition:
  - content: yhdistelmä reititystä, reitin kulkemista ja reittiseurantaa
  examples: []
  id: 306
  language_code: fin
  notes:
  - content: Termillä navigointi tarkoitetaan tässä olennaisilta osin samaa kuin yleisessä
      kielenkäytössä (käyttäjän valintoihin perustuva ja tiettyyn määränpäähän löytämistä
      tukeva toiminta), mutta määritelmässä navigointiprosessin sisältö on jaettu
      tässä kansainvälisessä standardissa määriteltyjen ryhmittelyjen mukaisiin osiin.
