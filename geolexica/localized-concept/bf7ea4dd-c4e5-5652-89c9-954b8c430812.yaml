          notes:
          - Termillä navigointi tarkoitetaan tässä olennaisilta osin samaa kuin yleisessä
            kielenkäytössä (käyttäjän valintoihin perustuva ja tiettyyn määränpäähän
            löytämistä tukeva toiminta), mutta määritelmässä navigointiprosessin sisältö
