  definition:
  - content: merenpinnan keskimääräinen taso, jossa on huomioitu vuorovesivaiheet
      ja vuodenaikavaihtelut
  examples: []
  id: '284'
  notes:
  - content: Paikallisesti tarkasteltuna keskimerenpinta tarkoittaa tavallisesti alueen
      keskimerenpintaa, joka lasketaan yhdestä tai useammasta pisteestä tiettynä ajanjaksona.
      Maailmanlaajuisesti tarkasteltuna keskimerenpinta poikkeaa globaalista geoidista
      korkeintaan kaksi metriä.
