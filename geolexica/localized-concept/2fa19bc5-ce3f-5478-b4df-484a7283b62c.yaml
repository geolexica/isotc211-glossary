data:
  authoritativeSource:
  - link: https://www.iso.org/standard/40121.html
  definition:
  - content: 격자 좌표 값을 외부 좌표 참조 체계의 좌표값으로 변환시키는 데 사용될 수 있는 변환과 연관된 격자
  examples: []
  id: 369
  language_code: kor
  notes:
  - content: 좌표 참조 체계가 데이텀에 의해 지구와 관련된다면, 해당 격자는 지리 참조 가능 격자이다.
  release: '1'
