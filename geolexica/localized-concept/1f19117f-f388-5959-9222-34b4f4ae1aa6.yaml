  examples: []
  id: '2055'
  notes:
  - content: 'NOTA: El vector de curvatura de una geodésica es perpendicular a la
      superficie, por lo que tiene la curvatura mínima de cualquier curva restringida
      a la superficie. A menudo se define como una curva de distancia mínima entre
      dos puntos, pero esto no siempre es suficiente, ya que algunos puntos (especialmente
      en los elipsoides y las esferas) suelen estar unidos por más de una geodésica.
      Por ejemplo, en un elipsoide los puntos con (φ, λ) = (0, 0) y (0, 180) están
      unidos por cuatro geodésicas separadas [2 polares (la más corta) y 2 ecuatoriales].  El
      mapa exponencial sólo se garantiza que sea uno a uno para una zona pequeña (dependiendo
      de dónde esté el centro y de cómo esté curvada la superficie).'
