  definition:
  - content: yksilösuure, jonka määritelmästä ja käytöstä on sovittu ja johon muita
      saman lajin suureita verrataan, jotta niiden suuruus voidaan esittää suhteessa
      tähän suureeseen
  examples: []
  id: '627'
  notes:
  - content: Tässä kansainvälisessä standardissa yksikön alatyyppejä ovat pituusyksiköt,
      kulmayksiköt, aikayksiköt, asteikkoyksiköt (scale units) ja pikseleiden väliseen
      etäisyyteen liittyvät yksiköt.
