      clause: 3.1.54
      link: https://www.iso.org/standard/75676.html
      ref: ISO 19136-1:2020
    type: authoritative
  - origin:
      ref: ISO 19136:2007(E)
    type: lineage
  terms:
  - designation: documentación de esquema <XML Schema>
    normative_status: preferred
    type: expression
