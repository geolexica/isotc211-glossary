data:
  authoritativeSource:
  - link: https://www.iso.org/standard/46226.html
  definition:
  - content: circumstances, imposed by factors extrinsic to a geographic dataset,
      that affect the portrayal of that dataset
  examples:
  - content: Factors contributing to portrayal context can include the proposed display
      or map scale, the viewing conditions (day/night/dusk), and the display orientation
      requirements (north not necessarily at the top of the screen or page) among
      others.
  id: 1325
  language_code: eng
  notes:
  - content: Portrayal context can influence the selection of portrayal functions
      and construction of symbols.
  release: '3'
  sources:
