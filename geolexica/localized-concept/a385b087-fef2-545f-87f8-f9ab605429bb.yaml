  definition:
  - content: مفهوم يمكن تحديده بالتفصيل كنوع واحد أو أكثر من أنواع عمليات المعلم.
  examples:
  - content: إن عملية "تدفق حركة المرور" ربما تعيد الأشخاص أو السيارات المتوقع تحركها
      فوق أو عبر نوع ما  من معالم النقل خلال مدة زمنية يتم توصيفها بانها من المدخلات
      التي أدخلت على العملية.
