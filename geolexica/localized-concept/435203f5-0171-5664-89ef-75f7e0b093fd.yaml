  - content: كائن أو شخص خاضع لتحديد مكان وجوده
  examples: []
  id: '687'
  notes:
  - content: هناك فرق منطقي ضئيل بين "متحرك" و "وهدف" باستثناء أن الأول يستخدم عادة
      للإشارة إلى جسم أو كيان متنقل خاضع للمتابعة بينما يستخدم الثاني إما للإشارة
      إلى جسم غير متنقل أو جسم لا يُحتاج إلى تحديد موضعه سوى مرة واحدة فقط. إذن المتحرك
      يخضع لخدمة المتابعة , والهدف يخضع لخدمة تحديد الموضع أو المكان. وحيث أن هذا
      المقياس الدولي لا يسعى إلى التمييز بين البروتوكولات الخاصة بهاتين الخدمتين المتشابهتين
      منطقياً , ويحتاج في نفس الوقت إلى التفريق بين المفهومين المذكورين آنفاً ، فسيتم
      استخدام كلا المصطلحين بما يتناسب مع دلالات المعاني اللغوية التي تحكم الموقف.
      ونظرا لأن هذه المصطلحات تشير كلها إلى كيانات تمثلها أجسام معينة داخل النظام
      , فإنه يمكن دمجها أو ربطها بالصفات أو النعوت المحدَّدة للأجسام. إذن يمكن القول
      بأن الهدف الفعال (أي الهدف الذي يمثله جسم فعال) يمكن استخدامه لتمثيل جسم متنقل
      وذلك بذريعة أن عملية الحركة تؤدي إلى تعديل الحالة الداخلية للهدف وهي بالتالي
      تتسبب في ابتداء الأفعال.
