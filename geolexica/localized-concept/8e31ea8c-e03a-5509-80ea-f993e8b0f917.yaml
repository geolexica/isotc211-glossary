  definition:
  - content: координатная система отсчета, использующая по меньшей мере две независимые
      координатные системы отсчета
  examples: []
  id: 702
  language_code: rus
  lineage_source_similarity: 1
  notes:
  - content: Координатные системы отсчета являются независимыми, если значения координат
      в одной координатной системе отсчета не могут быть перевычислены или трансформированы  в
      значения координат в другой системе
