data:
  authoritativeSource:
  - link: https://www.iso.org/standard/70882.html
  definition:
  - content: parámetros que influyen en la determinación de los valores de las coordenadas
      producidas por un sistema de posicionamiento
  examples: []
  id: 317
  language_code: spa
  lineage_source_similarity: 1
  notes:
  - content: Las medidas adquiridas sobre el terreno están afectadas por distintos
      factores instrumentales y ambientales, incluyendo condiciones metereo¬lógicas,
      métodos y limitaciones de cálculo, defectos en la construcción de los instrumentos,
      problemas de ajuste o calibración instrumental y, en el caso de sistemas ópticos
      de medida, el error personal del observador. Las soluciones para las posiciones
      pueden estar afectadas por las relaciones geométricas entre los datos observados
      y/o el modelo matemático empleado en el software de proceso.
