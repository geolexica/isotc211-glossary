  definition:
  - content: مدى قرب الفارق في القيمة الإحداثية من القيمة الصحيحة أو المعتمدة في نظام
      مرجعي محدد
  examples: []
  id: '378'
  notes:
  - content: المصطلحات الوثيقة الصلة مثل "الدقة المحلية" يتم توظيفها في مختلف الدول
      , والجهات والمجموعات التي تقوم بالتطبيق. متى ما استخدمت هذه المصطلحات , يكون
      من الضروري أن يكون هناك وصف للمصطلح.
