  definition:
  - content: نظام إحداثيات ثلاثي الأبعاد تقاس فيه مسافة واحدة من نقطة الأصل ومن إحداثيتين
      زاوِيَّتين ، ويترافق عادة بنظام إحداثيات جيوديسية
