  notes:
  - content: Integroidun järjestelmän paikannustekniikoilla voidaan mitata sijaintia,
      liikettä tai suuntausta (mittaukset voivat olla redundantteja). Kun eri tekniikoilla
      tehdyt mittaukset yhdistetään, saadaan määritetyksi yhdistetty sijainti, liike
      tai suuntaus.
