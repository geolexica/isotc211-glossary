  definition:
  - content: مجموعة من البيانات المميزة
  examples: []
  id: '124'
  notes:
  - content: قد تكون مجموعة البيانات تجميعاً صغيراً لبيانات هي, رغم كونها محددة بقيد
      ما مثل الامتداد المكاني أو نوع المعلم , واقعة بالفعل داخل مجموعة بيانات أكبر
      منها. نظرياً ، يمكن لمجموعة البيانات أن تكون صغيرة إلى حد بعيد بحيث لا تزيد
      عن مجرد معلم واحد أو بيانات وصفية لمعلم تشكل جزءاً من مجموعة بيانات أكبر منها
      ، ويمكن لأي خارطة ورقية أو خارطة بحرية ورقية أن تمثل مجموعة بيانات .
