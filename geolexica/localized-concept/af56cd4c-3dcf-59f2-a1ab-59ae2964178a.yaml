          lineage_source_similarity: 1
          notes:
          - Цепь метрологической прослеживаемости определяется через калибровочную
            иерархию
          - Цепь метрологической прослеживаемости используется для установления метрологической
            прослеживаемости результата измерения
          - сравнение между двумя стандартами измерения может рассматриваться в качестве
            калибровки, если это сравнение используется для проверки и, при необходимости,
            корректировки величины и неопределенности измерений, приписываемых одному
            из стандартов измерения.
