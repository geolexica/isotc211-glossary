          definition: система позиционирования, основанная на приеме сигналов, транслируемых
            со спутников
          entry_status: valid
          examples: []
          id: 392
          language_code: rus
          lineage_source: ISO 19116:2004(E)
          lineage_source_similarity: 1
          notes:
          - В этом контексте спутниковое позиционирование означает использование радиосигналов,
            передаваемых с «активных» искусственных спутников Земли и принимаемых
            «пассивными» приемниками на или вблизи земной поверхности с целью определения
            местоположения, скорости и/или ориентации объекта в пространстве. Примерами
            спутниковых систем позиционирования  являются GPS и GLONASS (ГЛОНАСС)
          release: '1'
          review_date: '2019-12-02T00:00:00.000Z'
