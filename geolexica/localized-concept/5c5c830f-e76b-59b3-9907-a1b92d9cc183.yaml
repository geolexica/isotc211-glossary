data:
  authoritativeSource:
  - {}
  definition:
  - content: service that enables end-users to have easy and interoperable access
      to specific types of data, irrespective of their location or access device,
      and that match their interest criteria
  examples:
  - content: Linked Geodata Service
  id: 1641
  language_code: eng
  notes:
  - content: In the example, the Linked GeoData Service is responsible for openly
      inter-connecting geographic information to external repositories or web resources
      using a transform to either Resource Description Framework (RDF) or Web Ontology
      Language (OWL) format.
  release: '4'
  reviewDate: 2012-08-03
  reviewDecisionDate: 2014-11-01
  reviewDecisionEvent: Normal ISO processing
