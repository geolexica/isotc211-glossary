  definition:
  - content: أصغر مجموعة محدَّبة تحتوي على جسم هندسي محدَّد
  examples: []
  id: 86
  language_code: ara
  lineage_source_similarity: 1
  notes:
  - content: 'Provisional translation: 19107:2019, 3.15 -- Note 1 to entry

      $$

      ''ملاحظة: يقصد ب "أصغر" المستوى الأصغر المحدد أو المضبوط نظرياً , وليس في ذلك
      دلالة على إجراء أي نوع من القياس. ويمكن إعادة صياغة التعريف على النحو التالي:
      "تقاطع جميع المجموعات المحدَّبة التي تحتوي الكيان الهندسي".

      $$

      "Smallest" is the set theoretic smallest, not an indication of a measurement.
      The definition can be rewritten as "the intersection of all convex sets that
      contain the geometric object". Another definition in a Euclidean space `bbb"E"^n`
      is the union of all lines with both end points in the given geometric object.
      `C = A."convexHull" <=> [C."convex" = "TRUE"] ^^ [A sub C] ^^ [[B."convex" =
      "true", A sub B] => [A sube C sube B]]`'
