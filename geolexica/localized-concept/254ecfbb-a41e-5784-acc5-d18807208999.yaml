  definition:
  - content: XML-asiakirja, joka sisältää skeemakomponenttien määrittelyjä ja julistuksia
  examples: []
  id: 697
  language_code: fin
  lineage_source_similarity: 1
  notes:
  - content: W3C XML Schema -kieli tarjoaa XML-formaatin skeematietojen vaihtoon.
      Yksittäinen skeemadokumentti sisältää yksittäiseen XML-nimiavaruuteen kuuluvien
      komponenttien kuvaukset, mutta yhden skeeman eli yhden kohdenimiavaruuden komponenttien
      kuvauksia voi olla eri dokumenteissa.
