  definition:
  - content: مجموعة عناصر طوبولوجية بدائية ذات بعد طوبولوجي أعلى ترتبط بكيان طوبولوجي
      معيَّن  بحيث يكون هذا الكيان الطوبولوجي في حدود كل منها
  examples: []
  id: '48'
  notes:
  - content: إذا كانت هناك عقدة تقع على حد حافة ما فإن تلك الحافة تكون واقعة على الحد
      المشترك لتلك العقدة . كما أن أي متغيِّر يتعلق بالاتجاه يرتبط بإحدى تلكما العلاقتين
      يكون مرتبطاً أيضا بالأخرى. وذلك بأنه إذا كانت العقدة هي العقدة النهائية للحافة
      المذكورة (وتعَّرف بأنها نهاية الحافة الموجهة اتجاها موجبا) , فإن الاتجاه الموجب
      للعقدة (وتعَّرف بأنها العقدة الموجهة اتجاها موجبا) ستقع الحافة على حده المشترك
      ، أنظر المقياس آيزو 19107 , الشكل 35.
