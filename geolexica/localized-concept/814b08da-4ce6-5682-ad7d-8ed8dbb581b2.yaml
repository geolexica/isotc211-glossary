  definition:
  - content: كمية لها اتجاه ولها حجم
  examples: []
  id: 491
  language_code: ara
  notes:
  - content: يمكن لجزء موجه من خط ما أن يمثل بيانات متجهة إذا كان طول واتجاه ذلك الجزء
      من الخط مساويين لحجم واتجاه البيانات المتجهة المعنيَّة. المصطلح "بيانات متجهة"  هو
      إشارة إلى بيانات تمثل الصورة المكانية للمعالم كمجموعة موجهة لأجزاء الخطوط.
  release: '1'
