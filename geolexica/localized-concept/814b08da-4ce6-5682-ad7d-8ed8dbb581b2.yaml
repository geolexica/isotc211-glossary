          definition: كمية لها اتجاه ولها حجم
          entry_status: valid
          examples: []
          id: 491
          language_code: ara
          notes:
          - يمكن لجزء موجه من خط ما أن يمثل بيانات متجهة إذا كان طول واتجاه ذلك الجزء
            من الخط مساويين لحجم واتجاه البيانات المتجهة المعنيَّة. المصطلح "بيانات
            متجهة"  هو إشارة إلى بيانات تمثل الصورة المكانية للمعالم كمجموعة موجهة
            لأجزاء الخطوط.
          release: '1'
