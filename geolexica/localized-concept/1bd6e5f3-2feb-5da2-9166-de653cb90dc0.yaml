          definition: actualizar la referencia de un recurso que se ha movido o copiado
            a una nueva ubicación
          entry_status: valid
          examples:
          - Cuando un servidor genera una respuesta a una petición GetFeature, tiene
            que copiar un fenómeno referenciado en el documento de respuesta y el
            servidor tiene que "relocalizar" el enlace original contenido en el fenómeno
            que se está referenciando a la copia ubicada en el documento de respuesta.
