          entry_status: valid
          examples: []
          id: 1616
          language_code: spa
          lineage_source: ISO 19103:2015, 4.21
          notes:
          - Una interfaz especifica un contrato; cualquier clasificador que realice
            la interfaz debe cumplir ese contrato. Las obligaciones que pueden asociarse
            con un interfaz son en forma de varios tipos de restricciones (tales como
            pre- y post- condiciones) o especificaiones de protocolo, que pueden imponer
            restricciones de orden en las interaciones a través de la interfaz.
