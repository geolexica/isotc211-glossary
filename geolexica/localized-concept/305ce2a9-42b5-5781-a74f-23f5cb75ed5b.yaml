data:
  authoritativeSource:
  - link: https://www.iso.org/standard/66847.html
  definition:
  - content: индексные метки, как правило, четыре или восемь, жестко соединенные с
      корпусом камеры, которые формируют изображения на негативной пленке и определяют
      систему координат изображения
  examples: []
  id: 994
  language_code: rus
  lineage_source_similarity: '1'
  notes:
  - content: при калибровке камеры точно измеряются расстояния между фидуциальными
      отметками  и присваиваются координаты, которые помогают исправить искажение
      пленки.
  release: '2'
