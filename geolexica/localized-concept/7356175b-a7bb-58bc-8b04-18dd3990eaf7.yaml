      link: https://www.iso.org/standard/26010.html
      ref: ISO 19105:2000
    type: authoritative
  - origin:
      ref: KS X ISO 19105
    type: lineage
  terms:
  - designation: 검수 시험<사용자>
    normative_status: preferred
    type: expression
