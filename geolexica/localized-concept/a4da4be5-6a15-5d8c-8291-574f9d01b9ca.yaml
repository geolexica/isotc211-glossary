      revised) is located in Linked Files\609_3_58_Note1.doc

      'ملاحظة: يمكن للمركَّب الهندسي أن تكون له أجزاء مشابهة لأجزاء مركب طوبولوجي إذا كانت عناصرهما متقابلة ببعد (1) إلى (1) وكانا متناظرين تناظرا حافظا للحدود بينهما.
