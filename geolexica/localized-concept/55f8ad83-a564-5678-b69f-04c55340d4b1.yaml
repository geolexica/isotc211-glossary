  definition:
  - content: 1. Set peraturan tertentu yang menunjukkan cara bagaimana data boleh
      diwakili. 2. Peraturan dan resam yang menentukan bagaimana isyarat yang mewakili
      data boleh dibentuk, dihantar, diterima, dan diproses dalam suatu sistem perhubungan.
      3. Bentuk berlambang yang mewakili data atau suruhan atur cara komputer atau
      mikropemproses yang boleh diterima dan diproses oleh mesin tersebut.
