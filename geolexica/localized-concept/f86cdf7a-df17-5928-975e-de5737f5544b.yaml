  definition:
  - content: تغيُّر في موقع كائن مع مرور الوقت ويظهر في شكل تغيُّر في قيم الإحداثيات
      بالنسبة لإطار مرجعي معين
  examples:
  - content: قد تكون هذه الحركة هي حركة جهاز لكشف المواقع مركب على مركبة متحركة أو
      غيرها , كما يمكن أن تكون حركة جسم أو كيان خاضع للرصد أو التتبع بواسطة نظام لكشف
      المواقع.
