  definition:
  - content: 在几何集内每一个直接位置都可以与其内部具有该直接位置的子集相关联，且相似（同构）于n维欧几里德空间的Rn的最大数目n。
  examples: []
  id: '213'
  notes:
  - content: 曲线的几何维数为1，因为它们是实线段的连续映像。虽然曲面不能将它的整体映射到二维空间R2中，但围绕每一个点位置，（在连续函数的情况下）可以找到一个类似于R2单位圆的小的邻域，因此曲面是二维的。在本标准中，大多数曲面片（几何曲面片GM_SurfacePatch的实例）是通过它们所定义的插值机制映射为R2中的一部分。
