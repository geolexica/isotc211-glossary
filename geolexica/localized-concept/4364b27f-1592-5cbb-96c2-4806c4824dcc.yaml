  definition:
  - content: مسافة نقطة ما من القطع الناقص مُقاسةً بامتداد الخط المتعامد الممتد بين
      القطع الناقص و النقطة المذكورة وذلك كقياس موجب إذا كان متجها إلى أعلى أو إلى
      خارج القطع الناقص
