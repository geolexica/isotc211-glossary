  definition:
  - content: definition of the subset of a user’s environment that depends on language
      and cultural conventions
  examples: []
  id: 1703
  language_code: eng
  notes:
  - content: In computing, a locale is a set of parameters that defines the user’s
      language, country and any special variant preferences that the user wants to
      see in their user interface. Usually, a locale identifier consists of at least
      a language identifier and a region identifier.
