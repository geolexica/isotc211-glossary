data:
  authoritativeSource:
  - link: https://www.iso.org/standard/66175.html
  definition:
  - content: множество непересекающихся геометрических примитивов, в котором границы
      каждого примитива могут быть представлены как объединенение других геометрических
      примитивов меньшей размерности в пределах того же множества
  examples: []
  id: 212
  language_code: rus
  lineage_source_similarity: 1
  notes:
  - content: Геометрические примитивы в данном множестве разрознены в том смысле,
      что не существует точки во внутренней области для более, чем одного геометрического
      примитива. Множество ограничено граничными операциями, что означает, что для
      каждого элемента в геометрическом комплексе существует набор (также являющийся
      геометрическим комплексом) геометрических примитивов , который представляет
      границу этого элемента. Границей точки (единственного 0-размерного объектного
      типа примитива геометрии) является пустое множество. Таким образом, геометрическим
      примитивом наибольшей размерности является тело и поэтому построение граничного
      оператора по этому определению завершается самое большее на третьем шаге. Это
      также демонстрирует случай, когда границей любого объекта является цикл
  release: '1'
