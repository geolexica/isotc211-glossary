  id: '165'
  notes:
  - content: NOTA La representación geométrica de una cara es una superficie. El límite
      de una cara es el conjunto de arcos orientados del mismo complejo topológico
      que están asociados con la cara a través de las relaciones de frontera. Éstos
      pueden organizarse en anillos.
