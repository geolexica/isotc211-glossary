data:
  authoritativeSource:
  - {}
  definition:
  - content: модель объекта, представляющая собой функцию, возвращающую значения из
      диапазона допустимых значений для каждой точки в пространственной, временнóй
      или пространственно-временнóй области определения
  examples:
  - content: ами являются растровое изображение, полигональный оверлей или цифровая
      матрица высот
  id: 99
  language_code: rus
  notes:
  - content: Иными словами, покрытие является пространственным  объектом, который
      имеет многочисленные значения для каждого типа атрибута, где  каждая точка внутри  геометрического
      представления пространственного объекта имеет одно и то же значение для каждого
      типа атрибута
  sources:
  - origin:
      link: https://www.iso.org/standard/40121.html
      ref: ISO 19123:2005
    type: authoritative
  - origin:
      ref: Internet
    type: lineage
  terms:
  - designation: покрытие
    normative_status: preferred
    type: expression
