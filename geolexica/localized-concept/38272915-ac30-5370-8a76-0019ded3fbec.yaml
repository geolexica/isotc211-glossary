  definition:
  - content: مجموعة من وصلات الربط والمنحنيات ذات العلاقة تستخدم مجتمعة في مسار
  examples: []
  id: '281'
  notes:
  - content: تستخدم المناورات لتجميع المنعطفات في شكل مجموعات مؤتلفة من المنعطفات
      المريحة والقانونية. ويمكن للمنعطفات أن تكون بسيطة جدا بحيث لا تزيد عن منعطف
      واحد أو مجموعة منعطفات سريعة ("المنعطفات الحادة" في الغرب الأوسط الأمريكي تتكون
      من منعطف يليه مباشرة منعطف في الاتجاه المضاد) أو مجموعات مؤتلفة شديدة التعقيد
      تتكون  من مدخل , ومخرج وطرق مرور موصلة ("الطرق الدائرية السحرية" بالمملكة المتحدة).
