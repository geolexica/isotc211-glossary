          definition: اختبار لايجاد الأخطاء في التنفيذ
          entry_status: valid
          examples: []
          id: 167
          language_code: ara
          notes:
          - إذا عثر على أخطاء , فإنه يمكن للمرء أن يستنتج على نحو دقيق أن التنفيذ
            لم يكن مطابقاً للمقياس الدولي, ولكن عدم وجود الأخطاء لا يدل بالضرورة على
            عكس ذلك. أما اختبار كشف الاختلال فإن وظيفته هي فقط إثبات عدم المطابقة.
