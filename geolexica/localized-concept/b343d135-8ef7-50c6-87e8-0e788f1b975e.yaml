  definition:
  - content: Связь между терминами на данном языке, представляющими ту же концепцию
  examples: []
  id: 896
  language_code: rus
  lineage_source_similarity: 1
  notes:
  - content: отношение синонимии существует, например, между дейтерием и тяжелым водородом.
  - content: термины, которые взаимозаменяемы во всех контекстах, называются синонимами;
      если они взаимозаменяемы только в некоторых контекстах, они называются квази-синонимами.
