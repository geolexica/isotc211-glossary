data:
  authoritativeSource:
  - link: https://www.iso.org/standard/32551.html
  definition:
  - content: نوع المركبة ، وذلك بناء على طبيعة تركيبتها أو الغرض المقصود منها
  examples: []
  id: 493
  language_code: ara
  notes:
  - content: 'التصنيفات المبنية على التركيب أو البنية تشمل مفردات مثل سيارة ، شاحنة
      ، حافلة، دراجة هوائية .. وخلافة.

      التطبيقات المبنية على الغرض تشمل مفردات مثل سيارة أجرة ، سيارة إسعاف .. وخلافه.
      يمكن استخدام تصنيف المركبات الآلية لتحديد تطبيقات قيود الملاحة.'
  release: '1'
  sources:
  - origin:
      link: https://www.iso.org/standard/32551.html
      ref: ISO 19133:2005
    type: authoritative
  terms:
  - designation: تصنيف المركبة
    normative_status: preferred
    type: expression
