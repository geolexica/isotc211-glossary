data:
  authoritativeSource:
  - link: https://www.iso.org/standard/70882.html
  definition:
  - content: parámetros internos de los sistemas de posicionamiento indicadores del
      nivel de prestaciones conseguido
  examples: []
  id: 328
  language_code: spa
  lineage_source_similarity: 1
  notes:
  - content: Los indicadores de prestaciones pueden ser utilizados como una prueba
      de control de calidad de los sistemas de posicionamiento y/o solución de posición.
      El control interno de calidad puede incluir factores como la potencia de la
      señal de radio recibida [en relación señal/ruido (SNR)], cifras que indiquen
      la dilución de precisión (DOP) debida a restricciones geométricas en los sistemas
      de radiolocalización, y cualquier otro valor significativo digno de mención
      específico de un determinado sistema (Factor de calidad, FOM).
  release: '1'
  sources:
  - origin:
      clause: '3.21'
      link: https://www.iso.org/standard/70882.html
      ref: ISO 19116:2019
    type: authoritative
  - origin:
      ref: ISO 19116:2004(E)
    type: lineage
  terms:
  - designation: indicador de rendimiento
    normative_status: preferred
    type: expression
