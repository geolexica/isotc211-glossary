  definition:
  - content: 스키마 컴포넌트에 대한 정의와 선언을 포함한 XML 문서
  examples: []
  id: '697'
  notes:
  - content: 'W3C XML 스키마는 스키마 정보를 위한 XML 전송 포맷을 제공한다. 하나의 스키마 문서는 하나의 XML 이름 공간과
      관련된 컴포넌트에 대한 기술을 제공한다. 그러나 몇몇 문서들은 동일한 스키마에서의 컴포넌트를 기술할 수 있다(예: 동일한 대상 이름 공간).'
