          date_accepted: '2005-07-15T00:00:00.000Z'
          definition: форма агрегации, при которой экземпляр – часть в любой момент
            входит не более, чем в один композит, причем, композит отвечает за создание
            и уничтожение этой части
          entry_status: valid
          examples: []
          id: 725
          language_code: rus
          lineage_source: ISO/TS 19103:2005 ,4.2.10
          lineage_source_similarity: 1
          notes:
          - Части с нефиксированной множественностью могут быть созданы и после самого
            композита, однако,  будучи созданными,  живут и умирают вместе с ним (иными
            словами,   имеют общий жизненный цикл). Такие части могут также быть удалены
            еще до смерти композиции. Композиция может быть рекурсивной. См.  термины
            «агрегация»,   «композиция»
          release: '1'
          review_date: '2009-08-31T00:00:00.000Z'
          review_indicator: ''
          review_status: ''
          review_type: ''
          terms:
          - designation: композиция <UML>
            normative_status: preferred
            type: expression
