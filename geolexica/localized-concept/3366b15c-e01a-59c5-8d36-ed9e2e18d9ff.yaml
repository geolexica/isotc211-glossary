data:
  authoritativeSource:
  - {}
  definition:
  - content: форма агрегации, при которой экземпляр – часть в любой момент входит
      не более, чем в один композит, причем, композит отвечает за создание и уничтожение
      этой части
  examples: []
  id: 725
  language_code: rus
  lineage_source_similarity: 1
  notes:
  - content: Части с нефиксированной множественностью могут быть созданы и после самого
      композита, однако,  будучи созданными,  живут и умирают вместе с ним (иными
      словами,   имеют общий жизненный цикл). Такие части могут также быть удалены
      еще до смерти композиции. Композиция может быть рекурсивной. См.  термины «агрегация»,   «композиция»
