  definition:
  - content: entidad administrativa, sujeta a registro (por ley), o inscripción (por
      derecho no formalizado, o derecho consuetudinario u otra relación social de
      tenencia), consistente en cero o más unidades espaciales  a la que se asocia
      como entidad completa, (uno o más) derechos (por ejemplo, derecho de propiedad
      o derecho de uso del terreno), responsabilidades  o restricciones únicos y homogéneos,
      tal y como se incluye en el sistema de administración del territorio
  examples:
  - content: EJEMPLO Una unidad de condominio que comprende dos unidades espaciales
      (por ejemplo, un apartamento y un garaje), una granja que comprende una unidad
      espacial (por ejemplo, una parcela de terreno), una servidumbre que comprenda
      una unidad espacial (por ejemplo, una carretera que representa el derecho de
      paso), un área de consolidación del terreno, o una unidad de derecho de uso
      con varios titulares del derecho y con objetos delimitados
  id: '1570'
  notes:
  - content: '"Único" significa que un derecho, restricción o responsabilidad se ostenta
      por una o más partes (por ejemplo, propietarios o usuarios) para toda la unidad
      básica administrativa. "Homogéneo" significa que un derecho, restricción o responsabilidad
      (por ejemplo, propiedad, uso, tenencia social, alquiler, o servidumbre) afecta
      a la unidad básica administrativa completa. Para las restricciones es posible
      que haya cero partes'
  - content: Una unidad básica administrativa puede jugar el papel de parte, por ejemplo,
      cuando el titular del derecho es una unidad básica administrativa (y no una
      persona u organización)
  - content: Una baunit debería tener un identificador único cuando se registra o
      almacena
  - content: Una baunit puede consistir en cero unidades espaciales, cuando existe
      un registro y no se ha catastrado el objeto
  - content: Las restricciones y las responsabilidades se pueden asociar a sus propias
      baunits, cada una con su propio tipo de unidad espacial
