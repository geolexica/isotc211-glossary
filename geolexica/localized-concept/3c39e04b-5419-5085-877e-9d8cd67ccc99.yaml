          date_accepted: '2004-07-01T00:00:00.000Z'
          definition: مجموعة من واحد أو أكثر من المعايير الأساسية أو اجزاء منها  ،
            وحيثما يقتضي ذلك ، تحديد البنود و الفئات و الخيارات والمتغيرات، المختارة
            من تلك المعايير الاساسية و التي هي ضرورية لانجاز وظيفة معينة
          entry_status: valid
          examples: []
          id: 356
          language_code: ara
          notes:
          - الجانبية مشتقة من مواصفات قياسية أساسية وبالتالي فإن التقيد بهذه الجانبية
            يكون بالضرورة تقيدا بالمواصفات القياسية التي تمثل الأصل الذي اشتقت منه
            الجانبية.
          release: '2'
          terms:
          - designation: لمحة مختصرة
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: '2004-07-01T00:00:00.000Z'
