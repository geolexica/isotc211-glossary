  definition:
  - content: مركَّب كل عناصره هي أيضاً في مركب أكبر
  examples: []
  id: 434
  language_code: ara
  lineage_source_similarity: 1
  notes:
  - content: لما كان تعريفا المركَّب الهندسي والمركَّب الطوبولوجي يتطلبان فقط أن يتم
      إغلاقهما بموجب عمليات حدودية, فإن أية مجموعة لعناصر أولية ذات بعد محدد فما دونها
      تكون دائماً مركَّباً فرعياً للمركَّب الأصلي الأكبر حجماً. وهكذا, فإن أي مركب
      طوبولوجي كامل التسطيح يحتوي على مركب فرعي لرسم بياني  "حافة – عقدة" .
