    type: accepted
  definition:
  - content: явная связь между пространственными единицами или между основными административными
      единицами
  examples: []
  id: 1362
  language_code: rus
  notes:
  - content: из-за юридических аспектов, истории данных, неточной геометрии или отсутствующих
      геометрий методы геопространственного наложения могут генерировать неточные
      отношения или отсутствие отношений между пространственными единицами, которые
      могут быть введены требуемыми отношениями.
  - content: отношения для пространственных единиц могут быть определены с помощью
      типов ISO 19125-2.
  release: '3'
  sources:
