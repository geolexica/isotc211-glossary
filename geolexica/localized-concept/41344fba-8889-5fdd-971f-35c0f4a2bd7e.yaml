  - content: ángulo horizontal, tangente o dirección en un punto
  examples: []
  id: '2238'
  notes:
  - content: 'NOTA 1: Esta definición (a diferencia de la de la Norma ISO 19162:2015)
      es necesaria para este documento porque el concepto se utiliza en otras definiciones,
      como la del primer problema geodésico y la del segundo problema geodésico. Las
      dos definiciones son casi equivalentes porque la tangente de una curva en una
      superficie es una tangente a la superficie y especifica una dirección. La medida
      2D habitual del rumbo puede ser un ángulo medido de forma equivalente desde
      el Norte en el sentido de las agujas del reloj, o una unidad de vector tangente.
      Si el sistema de coordenadas es tridimensional, el ángulo de rumbo horizontal
      puede necesitar también un ángulo de altitud vertical para ser completo. Si
      una curva de referencia (como la utilizada en la norma ISO 19162) se parametriza
      por la longitud del arco, entonces la "derivada" es un vector unitario. Si se
      utiliza otra parametrización "t", entonces la derivada debería ser normalizada
      (fórmula ). Esto es útil, ya que la parametrización por la longitud del arco
      puede ser difícil de calcular. La representación numérica de un vector depende
      del sistema de coordenadas. El rumbo no depende de un sistema de coordenadas,
      pero puede representarse en cualquier sistema razonable. El rumbo no depende
      de sus diversas representaciones.'
