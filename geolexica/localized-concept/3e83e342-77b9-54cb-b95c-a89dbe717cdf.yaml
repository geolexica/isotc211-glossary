          date_accepted: '2007-10-15T00:00:00.000Z'
          definition: objeto que sólo puede reaccionar a estímulos externos y no puede
            iniciar acciones por su cuenta
          entry_status: valid
          examples: []
          id: 677
          language_code: spa
          notes:
          - A un objeto pasivo se suele acceder a través de una interfaz externa,
            a través de la cual recibe las solicitudes, procesa las peticiones y devuelve
            los datos como una respuesta a esas peticiones. Dado que los objetos pueden
            implementar más de un tipo, es posible que un único objeto pase por estados
            activos y pasivos. Por ejemplo, un servicio de seguimiento puede permanecer
            latente hasta que una petición de seguimiento activa un período en el
            que las partes internas del objeto inician las actividades de seguimiento
            basadas en disparadores internos como se especifica en la petición. Cuando
            se desactiva la solicitud de seguimiento, el objeto puede volver a un
            estado pasivo.
          release: '1'
