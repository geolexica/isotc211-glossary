  definition:
  - content: замена пространственных объектов, при которой два или более ранее существовавших
      объектов замещаются одним объектом того же типа
  examples:
  - content: В случае, когда ограждение между двумя пастбищами ликвидируется,  два
      экземпляра типа объекта   "пастбище"  заменяются одним экземпляром
