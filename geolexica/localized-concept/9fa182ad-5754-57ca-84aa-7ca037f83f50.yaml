  definition:
  - content: marcas de identificación, típicamente cuatro u ocho, conectadas rígidamente
      con el cuerpo de la cámara, que forman imágenes sobre el negativo de la película
      y definen el sistema de referencia de coordenadas de la imagen
  examples: []
  id: '994'
  notes:
  - content: NOTA Cuando una cámara está calibrada, las distancias entre las marcas
      fiduciales se miden de forma precisa y tienen asignadas unas coordenadas que
      se usan para la corrección por distorsión de la película.
