  language_code: spa
  lineage_source_similarity: 1
  notes:
  - content: Un objeto geométrico consta de una primitiva geométrica, de una colección
      de primitivas geométricas o de un complejo geométrico que es tratado como una
      única entidad. Un objeto geométrico puede ser una representación espacial de
      un objeto tal como un objeto geográfico o una parte significativa de él.
