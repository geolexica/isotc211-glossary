      link: https://www.iso.org/standard/32551.html
      ref: ISO 19133:2005
    type: authoritative
  - origin:
      ref: Ei lähdettä, käännetty
    type: lineage
  terms:
  - designation: reittiohjeistus
    normative_status: preferred
    type: expression
