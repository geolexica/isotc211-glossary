  definition:
  - content: funkcja nie będąca częścią schematu aplikacyjnego
  examples: []
  id: 164
  language_code: pol
  notes:
  - content: Mapa elektroniczna w systemie nawigacji samochodowej powinna być wyświetlana
      w taki sposób, aby górna ramka mapy była zawsze zgodna z kierunkiem poruszania
      się samochodu. Aby można było określić kąt obrotu mapy, bieżąca pozycja samochodu
      powinna być pobierana - w sposób ciągły - z zewnętrznego urządzenia pozycjonującego
      przy użyciu funkcji zewnętrznej.
