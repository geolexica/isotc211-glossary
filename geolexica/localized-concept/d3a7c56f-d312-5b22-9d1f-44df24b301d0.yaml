  - content: представление явлений в виде  изображений, выполненное электронными и/или
      оптическими методами
  examples: []
  id: '860'
  notes:
  - content: |-
      In this Technical Specification, it is assumed that the phenomena have been sensed or detected by one or more devices such as radar, cameras, photometers, and infrared and multispectral scanners
      : в настоящей технической спецификации предполагается, что эти явления были обнаружены  одним или несколькими устройствами, такими, как радар, камеры, фотометры и инфракрасные и мультиспектральные сканеры
