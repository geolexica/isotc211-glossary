  id: '667'
  notes:
  - content: Identiteetti on tavallisesti objektin avainattribuutin pysyvä arvo. Koska
      se on ajan suhteen muuttumaton ja yksikäsitteinen, se säilyy samana missä hyvänsä
      objektiin liitetyssä tilassa aikaleimasta riippumatta. Liikkuvan objektin identiteetti
      on riippumaton niin ajasta kuin paikastakin.
