          definition: характеристика типа объекта
          entry_status: valid
          examples:
          - Машины (тип объекта) все имеют характеристику цвета, где "цвет" является
            типом свойства
          id: 1312
          language_code: rus
          lineage_source: ISO 19156:2011, 4.16
          lineage_source_similarity: '1'
          notes:
          - Значение для экземпляра типа наблюдаемого свойства может быть подсчитано
            посредством наблюдения.
          - в приложениях, связанных с химией, часто используется термин “детерминант”
            или “аналит”.
          - Адаптация из ISO 19109:2005.
          release: '3'
