  definition:
  - content: المعالجات والطرق الحسابية للتمثيل الهندسي لتنفيذ العمليات الهندسية الفراغيه
  examples:
  - content: عمليات الهندسة الحسابية تشمل إجراء الاختبارات لما يمكن شموله هندسياً
      أو تداخله , واحتساب الهياكل المحدَّبة أو المناطق العازلة أو التوصل إلى أقصر
      المسافات الفاصلة بين الكيانات الهندسية.
