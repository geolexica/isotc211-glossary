  definition:
  - content: 최단 경로 탐색을 위해 적합하게 설정된 양의 가중 방향 그래프
  examples: []
  id: '133'
  notes:
  - content: 이 용어는 E. Dijkstra의 논문 중, 양의 가중 그래프 방식으로 최단 거리를 찾는 가장 일반적으로 알려진 알고리듬에서
      유래되었다. 이 알고리듬만이 유일하게 사용되지는 않지만, 이 그래프가 요구하는 필요 항목들은 대부분의 알고리듬에서도 동일하게 사용된다.
      "양의 가중치"는 필요 항목 중 중요도가 떨어지는 대표적인 것으로 벨만-포드 알고리듬에서는 사용되지 않는다.
