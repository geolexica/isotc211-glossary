          date_accepted: '2013-12-15T00:00:00.000Z'
          definition: Data yang berhubungan dengan data lain. Data ini menerangkan
            setiap kandungan butiran atau koleksi data yang merangkumi pelbagai kandungan
            butiran dan peringkat hierarki. Dalam pemprosesan data, metadata menyediakan
            maklumat dan dokumentasi data terurus dalam satu aplikasi. Metadata boleh
            juga mengandungi maklumat deskriptif mengenai konteks, kualiti dan keadaan
            atau ciri data tersebut. Metadata juga digunakan untuk memudahkan pemahaman,
            mengenali sifat dan menguruskan penggunaan data. Contohnya, dokumen data
            mengenai elemen data atau atribut (nama, saiz dan jenis) dan data mengenai
            rekod atau struktur data (medan dan lajur).
