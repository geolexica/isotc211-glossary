          date_accepted: '2006-12-01T00:00:00.000Z'
          definition: 구체적인 인스턴스를 생성하여 표현(추상화)하거나, 인스턴스를 생성할 수 있도록 하는 것
          entry_status: valid
          examples: []
          id: 248
          language_code: kor
          lineage_source: KS X ISO 19133
          notes:
          - 만약 클래스 또는 데이터 요소가 객체나 요소를 생성할 수 있다면, 이에 대한 정의는 유형을 인스턴스화하는 것이며, 그 유형을
            통해 정의된 개념(인스턴스 데이터, 연산)으로 표현될 수 있다. 만약 클래스가 객체의 구조와 함수를 정의한다면 클래스는 객체에
            의해 인스턴스화된다. 만약 데이터 스키마가 요소의 구조를 정의한다면 데이터 스키마는 데이터 요소에 의해 인스턴스화된다.
          release: '1'
          review_indicator: ''
          terms:
          - !!python/object/new:benedict.dicts.benedict
            dictitems:
              designation: 인스턴스화
