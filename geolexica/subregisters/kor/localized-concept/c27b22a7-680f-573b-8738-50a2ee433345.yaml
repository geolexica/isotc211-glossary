          definition: 기하 객체를 포함하는 최소의 볼록 집합
          entry_status: valid
          examples: []
          id: 86
          language_code: kor
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - 'Provisional translation: 19107:2019, 3.15 -- Note 1 to entry

            ''$$

            ''비고: "최소"는 이론상 가장 작은 것으로, 이는 측정 결과를 말하는 것은 아니다. 볼록 외곽은 "기하 객체를 포함하는 모든
            볼록 집합의 교차점"으로 재정의될 수 있다.

            $$

            "Smallest" is the set theoretic smallest, not an indication of a measurement.
            The definition can be rewritten as "the intersection of all convex sets
            that contain the geometric object". Another definition in a Euclidean
            space `bbb"E"^n` is the union of all lines with both end points in the
            given geometric object. `C = A."convexHull" <=> [C."convex" = "TRUE"]
            ^^ [A sub C] ^^ [[B."convex" = "true", A sub B] => [A sube C sube B]]`'
