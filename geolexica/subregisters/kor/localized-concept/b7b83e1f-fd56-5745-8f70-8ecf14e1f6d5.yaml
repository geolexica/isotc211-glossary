          definition: 독립적인 동작이 가능한 객체, 따라서 별도의 외부 자극 없이도 스스로 다른 객체와의 상호작용이 가능함
          entry_status: valid
          examples: []
          id: 656
          language_code: kor
          lineage_source: KS X ISO 19132
          notes:
          - 활성 객체는 사용자 또는 내부 트리거를 통해 활성화되는(따라서 눈으로 볼 수 없는) 활성 서비스를 나타낼 수 있다. 활성 및
            수동 상태는 동일 객체에 대하여 존재할 수 있으며, 이러한 서비스는 활성화 또는 비활성화 연산 프로토콜의 호출을 통해 상태가
            변한다.
          release: '1'
