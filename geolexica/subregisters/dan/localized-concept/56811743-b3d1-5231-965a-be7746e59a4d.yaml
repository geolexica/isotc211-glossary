          definition: retningsbestemt topologisk objekt, der repræsenterer en forbindelse
            mellem en flade og en af dens orienteringer
          examples: []
          id: 137
          language_code: dan
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - Orienteringen af de retningsbestemte kanter, der udgør den ydre afgrænsning
            af en retningsbestemt flade, vil være positiv i den retning, som denne
            vektor peger; orienteringen af en retningsbestemt flade, der afgrænser
            et topologisk legeme, vil pege væk fra det topologiske legeme. Tilstødende
            legemers orienteringer er forskellige for deres fælles grænse, hvilket
            er i overensstemmelse med den samme type forbindelse mellem tilstødende
            flader og deres fælles kanter. Retningsbestemte flader benyttes i fællesgrænse-relationen
            til at opretholde den rumlige forbindelse mellem overflade og kant.
