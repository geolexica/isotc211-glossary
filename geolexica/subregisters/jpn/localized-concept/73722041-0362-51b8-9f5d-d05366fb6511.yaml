          notes:
          - 曲面の境界は，曲面の限界の輪郭を描く向きをもつ閉曲線である。球面又はn次元トーラス（n次元“把”をもつ位相球面）と同形である曲面は，境界をもたない。このような曲面を輪体と呼ぶ。
