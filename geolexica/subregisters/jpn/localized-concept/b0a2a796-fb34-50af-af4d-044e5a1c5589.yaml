          date_accepted: '2003-05-01T00:00:00.000Z'
          definition: 幾何オブジェクト内の直接位置を他の位置と区別するのに必要な自由変数の最小の数。
          entry_status: valid
          examples: []
          id: 463
          language_code: jpn
          notes:
          - "　上の自由変数は，多くの場合局地座標系として考えることができる。三次元座標空間において，uとvとを実数，Aを平面上の任意の点，X及びYを平面の二つの接ベクトルとすると，平面はP(u，v)\
            \ = A + u X + v Yと書き表すことができる。この平面の位置はuとvとによって（ここでは至る所を）識別できるので，平面は二次元であり，(u，v)はこの平面上の点の座標となる。一般の曲面では，通常は，至る所を普遍的に識別するのは不可能である。曲面上の点を曲面の接平面上へ射影すると，接点の微小近傍の局所同形を通常得ることができる。曲面に対するこの“局所座標”系は，曲面が二次元位相オブジェクトであるための要件を満たす。\n\
            \ 　この規格は空間座標だけを取り扱うので，任意の三次元オブジェクトは座標に依存してその位相次元を定めることができる。四次元モデル（時空間）では，接空間が三次元までのオブジェクトの位相次元を定めるという重要な役割も果たす。"
          release: '1'
          review_date: '2016-02-15T00:00:00.000Z'
