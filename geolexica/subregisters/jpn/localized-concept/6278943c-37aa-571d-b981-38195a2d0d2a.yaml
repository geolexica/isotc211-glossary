          definition: ユリウス暦よりも一年の長さが太陽年によって近くなるよう定義するため，1582年に最初に導入された，はん用的な暦(JIS
            X 0301参照)。
          entry_status: valid
          examples: []
          id: 220
          language_code: jpn
          lineage_source: JIS X 7108
          notes:
          - 　グレゴリオ暦の導入には，ユリウス暦で積み重なってきた誤差を解消するという意味も含まれていた。グレゴリオ暦の暦年は，平年又はうるう年となっており，一年は，12に分割された月の列からなる。
