          definition: occurrence along a feature of an attribute value or another
            feature
          entry_status: valid
          examples: []
          id: 1174
          language_code: eng
          notes:
          - The event location is specified using linearly referenced locations.
          - A linearly located event may be qualified by the instant in which, or
            period during which, the linearly located event occurred.
          - ISO 19108 limits events to a single instant in time and does not include
            the specification of a location.
