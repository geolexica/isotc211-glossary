          definition: person or organisation that plays a role in a rights transaction
          entry_status: valid
          examples:
          - 'An organization may be: a company, a municipality, the state, a tribe,
            a farmer cooperation, or a church community (with each organization represented
            by a delegate: a director, chief, CEO, etc.).'
          id: 1242
          language_code: eng
          notes:
          - In order to be registered as a party, not all members need to be identified
            and registered individually.
          - A basic administrative unit may be a party because it may hold a right
            of e.g. easement.
