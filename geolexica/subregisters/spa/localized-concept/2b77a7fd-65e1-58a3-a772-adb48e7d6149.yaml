          definition: representación de un objeto geométrico en un tiempo de referencia
            dado, usando un origen local y vectores ordinales locales
          entry_status: valid
          examples: []
          id: 717
          language_code: spa
          notes:
          - Un objeto geométrico rígido puede sufrir traslaciones o rotaciones pero
            continua siendo congruente con su representación base.
          - El origen local y los vectores ordinales establecen un sistema de referencia
            de coordenadas de ingeniería (Norma ISO 19111), también llamado marco
            local o sistema de coordenadas euclidiano local.
          release: '2'
