        object:
          authoritative_source:
            link: https://www.iso.org/standard/40601.html
            ref: ISO 19132:2007
          date_accepted: '2007-10-15T00:00:00.000Z'
          definition: objeto o persona susceptible de ser localizado
          entry_status: valid
          examples: []
          id: 687
          language_code: spa
          notes:
          - Hay poca diferencia lógica entre viajero (4.56) y objetivo, salvo que
            el primero se utiliza normalmente para un objeto en movimiento al que
            se está realizando un seguimiento, y el último se utiliza para un objeto
            que no está en movimiento, o para un objeto del que se necesita conocer
            su posición sólo una vez. Un viajero es objeto de un servicio de seguimiento;
            un objetivo es objeto de un servicio de localización. Es cierto que esta
            norma internacional no hace ninguna distinción entre los protocolos de
            estos servicios, lógicamente similares, pero es necesario diferenciar
            entre los dos conceptos, ambos términos se utilizarán según convenga a
            la semántica subyacente de la situación. Dado que todos estos términos
            se refieren a entidades representadas por objetos dentro del sistema,
            se pueden combinar con adjetivos definidos para objetos. Por lo tanto,
            un objetivo activo (un objetivo representado por un objeto activo) se
            puede usar para representar un objeto en movimiento, ya que el efecto
            del movimiento es modificar el estado interno del objetivo y por lo tanto
            la iniciación de acciones.
          release: '1'
