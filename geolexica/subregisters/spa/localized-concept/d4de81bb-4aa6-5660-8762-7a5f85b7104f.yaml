            clause: 4.1, modified – The preferred term is "measurement accuracy" rather
              than "accuracy" and Notes 1 to 3 have been added.
            link: https://www.iso.org/standard/39242.html
            ref: ISO 6709:2008
          date_accepted: '2014-07-15T00:00:00.000Z'
          definition: grado de cercanía entre el resultado de una prueba o una medición
            y el valor verdadero
          entry_status: valid
          examples: []
          id: 1603
          language_code: spa
          lineage_source: ISO/TS 19159-1:2014, 4.17
          lineage_source_similarity: 1
          notes:
          - El concepto "exactitud de una medición" no es una cantidad y no se da
            como un valor numérico. Se dice que una medición es más exacta cuanto
            tiene un error menor de medición.
          - El término "exactitud de una medición" no se debe utilizar para veracidad
            de la medición y el término precisión de la medición no se debe usar para
            "exactitud de la medición", que, sin embargo, está relacionado con ambos
            conceptos.
          - '"Exactitud de la medición" a veces se entiende como el grado de concordancia
            entre las cantidades medidas que se han atribuido a un mensurando.'
          release: '3'
