          date_accepted: '2007-10-15T00:00:00.000Z'
          definition: dispositivo (etiqueta) transportado por un vehículo que le permite
            determinar su localización o ser detectado por objetos externos cuya localización
            se conoce
          entry_status: valid
          examples: []
          id: 690
          language_code: spa
          notes:
          - Los dispositivos de localización más comunes son los teléfonos móviles,
            circuitos GNSS (GPS), etiquetas RFID (IDentificación mediante Radio Frecuencia)
            o etiquetas impresas escaneables por sensores ópticos, tales como "códigos
            de barras".
          - El término "vehículo" se refiere genéricamente a una "forma de transporte"
            o, más sencillamente "lo que transporta (lleva) otra cosa". Por lo tanto,
            un objeto seguido que lleva un dispositivo de seguimiento para que pueda
            realizarse el seguimiento es, por definición, un transporte o vehículo
            para ese dispositivo. Así, un teléfono móvil que lleva un dispositivo
            GNSS es el vehículo para ese dispositivo, y el viajero que lleva el teléfono
            móvil, permitiéndole ser seguido, es el vehículo para el teléfono y todos
            sus componentes electrónicos internos.
          release: '1'
          review_indicator: ''
