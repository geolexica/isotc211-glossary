          date_accepted: '2012-12-01T00:00:00.000Z'
          definition: un área (o múltiples áreas) de terreno o agua, o un volumen
            (o múltiples volúmenes) de espacio
          entry_status: valid
          examples: []
          id: 1363
          language_code: spa
          notes:
          - Un área es la norma y múltiples áreas son la excepción
          - Las unidades espaciales se estructuran de manera que permiten la creación
            y gestión de unidades básicas administrativas
          - Esta norma internacional permite la representación bidimensional (2D),
            tridimensional (3D) o mixta (2D y 3D) de unidades espaciales, que se pueden
            describir textualmente ("desde este árbol hasta el río"), a partir de
            un único punto, o a partir de un conjunto de líneas sin estructura, o
            como una superficie, o como un volumen 3D
          - Además de representar las unidades espaciales como un único punto, textualmente,
            o mediante un conjunto de líneas sin estructura, la unidad espacial puede
            tener un área igual a cero por razones administrativas
          release: '3'
