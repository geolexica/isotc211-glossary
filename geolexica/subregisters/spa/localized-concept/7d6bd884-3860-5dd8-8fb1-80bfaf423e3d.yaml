          definition: cambio en un atributo cuyo tipo tiene una medida de distancia
            tal que su valor se puede suponer que tiene valores intermedios entre
            dos mediciones conocidas
          entry_status: valid
          examples: []
          id: 659
          language_code: spa
          notes:
          - La interpolación de cambio continuo se suele hacer teniendo en cuenta
            las limitaciones en la "curva" que une los dos puntos de datos (tiempo1,
            valor1) y (tiempo2, valor2), considerando el valor en función del tiempo.
            Por ejemplo, si el cambio continuo es para el movimiento de un vehículo,
            entonces se deben tomar en consideración las limitaciones físicas y de
            las vías apropiadas para ese vehículo.
          release: '1'
