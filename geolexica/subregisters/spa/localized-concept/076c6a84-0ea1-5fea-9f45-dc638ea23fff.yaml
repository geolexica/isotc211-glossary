          date_accepted: '2014-07-15T00:00:00.000Z'
          definition: cercanía de concordancia entre las indicaciones o los valores
            cuantitativos medidos obtenidos por mediciones repetidas sobre los mismos
            objetos u objetos similares bajo condiciones específicas
          entry_status: valid
          examples: []
          id: 1685
          language_code: spa
          lineage_source: ISO/TS 19159-1:2014, 4.19
          notes:
          - La precisión de la medición generalmente se expresa numéricamente mediante
            medidas de imprecisión, como la desviación típica la varianza o el coeficiente
            de variación en las condiciones de medición especificadas.
          - 'a: Las "condiciones especificadas" pueden ser, por ejemplo, condiciones
            de repetición de medida, condiciones de medición de precisión intermedias
            o condiciones de medición de reproducibilidad (ver Norma ISO 5725-3).'
          - La precisión de medición se utiliza para definir la repetibilidad de la
            medición, la precisión de medición intermedia y la reproducibilidad de
            la medición.
          - A veces, la "precisión de medición" se usa erróneamente para significar
            exactitud de medición.
          release: '4'
          review_date: '2011-06-05T00:00:00.000Z'
          review_decision: ''
