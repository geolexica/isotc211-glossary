            link: https://www.iso.org/standard/32551.html
            ref: ISO 19133:2005
          date_accepted: '2005-10-15T00:00:00.000Z'
          definition: هيكل تجريدي يتكون من مجموعة كائنات صفرية الأبعاد تسمى نقاط وصل
            ، ومجموعة كائنات أحادية البعد تسمى وصلات تصل بين نقاط الوصل ، بحيث تكون
            كل وصلة مقترنة بنقطة وصل مبدئية ( منشأ ، مصدر ) ونقطة وصل نهائية ( مقصد،
            منتهى )
          entry_status: valid
          examples: []
          id: 308
          language_code: ara
          notes:
          - الشبكة هي بشكل أساسي المجال المستهدف بالبحث أو الاهتمام بالنسبة لمشكلة
            الملاحة. الشبكات هي عبارة عن مركب طوبولوجي أحادي البعد من نوع مختلف. وبناء
            على هذا الفهم يعتبر مصطلح "نقطة وصل" مرادفاً لمصطلح "عقدة طوبولوجية" ,
            وكذلك الحال بالنسبة للمصطلحين "وصلة" و "حافة موجهة".
          release: '1'
          review_indicator: ''
          terms:
          - !!python/object/new:benedict.dicts.benedict
            dictitems:
              designation: شبكة
              normative_status: preferred
