          definition: المستوى المتوسط لسطح البحر خلال جميع مراحل المد والجزر والاختلافات
            الموسمية
          entry_status: valid
          examples: []
          id: 284
          language_code: ara
          lineage_source: ISO 19111:2003
          lineage_source_similarity: 1
          notes:
          - متوسط منسوب سطح البحر, إذا نظر إليه في سياق محلي ,  يعني عادة متوسط منسوب
            سطح البحر بالنسبة للمنطقة بعد حسابه من خلال عمليات رصد نفذت عند نقطة واحدة
            أو أكثر على امتداد فترة زمنية معينة. أما إذا نظر إليه في سياق عالمي فإنه
            يختلف عن الجويد العالمي بما لا يزيد عن مترين.
