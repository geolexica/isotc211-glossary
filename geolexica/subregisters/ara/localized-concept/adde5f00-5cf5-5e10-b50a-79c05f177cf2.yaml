          date_amended: '2019-12-02T00:00:00.000Z'
          definition: العلاقة بين مجالين ( مثل مركبين مثلا ) بحيث يكون هناك تنظيم
            للمحافظة على وظيفة من مجال الى اخر .
          entry_status: superseded
          examples: []
          id: 228
          language_code: ara
          notes:
          - تتميز علاقات تماثل الشكل عن علاقات التماثلية بأنه لا حاجة فيها إلى دالة
            عكسية. في العلاقة التماثلية , هناك علاقتان أساسيتان لتماثل الشكل تمثل
            كل منهما عاملاً وظيفياً معكوساً بالنسبة للأخرى. الدالات المستمرة هي علاقات
            تماثل شكلي طوبولوجية لأنها تحافظ على "الخصائص الطوبولوجية". إن إظهار المركَّبات
            الطوبولوجية وفقاً لتمثيلها الهندسي يحافظ على فكرة الحدود وهي بالتالي علاقات
            تماثل شكلي.
          release: '-1'
