          definition: تمثيل ، باستخدام نقطة اصل محلية واحداثيات محلية، لكائن هندسي
            في وقت مرجعي معطى.
          entry_status: valid
          examples: []
          id: 717
          language_code: ara
          notes:
          - قد يتعرض الجسم الهندسي الثابت للتحول أو الدوران لكنه يظل مطابقا لتمثيله
            الأساسي.
          - يتأسس على متجهات المنشأ المحلي ومتجهات الإحداثي الرأسي المحلي نظام إحداثيات
            مرجعي هندسي (مقياس آيزو 19111) يسمى نظام إحداثيات إطار محلي أو نظام إحداثيات
            إقليدسي محلي.
          release: '2'
