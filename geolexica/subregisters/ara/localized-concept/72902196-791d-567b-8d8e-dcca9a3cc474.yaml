            ref: ISO 19107:2019
          date_accepted: '2003-05-01T00:00:00.000Z'
          definition: مجموعة من العناصر الهندسية البدائية غير المترابطة يتم فيها تمثيل
            حدود كل عنصر هندسي بسيط على أنه توحيد للعناصر الهندسية البسيطة الأخرى
            ذات البعد الأصغر ضمن نفس المجموعة .
          entry_status: valid
          examples: []
          id: 212
          language_code: ara
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - العناصر الهندسية البسيطة في المجموعة مفككة بمعنى أنه ليس هناك موقع مباشر
            يمكن اعتباره داخلياً بالنسبة لأكثر من عنصر هندسي بسيط واحد . المجموعة
            مغلقة بموجب العمليات الحدودية , وهذا يعني أنه لكل عنصر في المركَّب الهندسي
            , توجد مجموعة (هي أيضاً مركب هندسي) من العناصر الهندسية البسيطة تمثل حدود
            ذلك العنصر. تذكر أن حدود النقطة (وهي نوع الكيان البسيط الوحيد الذي تبلغ
            أبعاده صفراً في الهندسة ) فارغة . وهكذا , إذا كان أكبر عنصر هندسي بسيط
            متمثلاً في مجسم (ثلاثي الأبعاد) , فإن تكوين مشغِّل الحدود في هذا التعريف
            تنتهي صلاحيته بعد خطوتين على الأكثر. ويصح أيضا القول بأن حدود أي كيان
            هي عبارة عن دورة .
          release: '1'
          review_date: '2019-12-02T00:00:00.000Z'
          review_decision: accepted
          review_decision_date: '2019-12-02T00:00:00.000Z'
