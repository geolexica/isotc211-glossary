          date_accepted: '2007-10-15T00:00:00.000Z'
          definition: объект или человек, местоположение которого следует определить
          entry_status: valid
          examples: []
          id: 687
          language_code: rus
          lineage_source: Internet
          notes:
          - Имеется небольшая логическая разница между участником дорожного движения
            и целью помимо того, что первое понятие обычно используют для движущегося
            объекта, который подлежит отслеживанию, а второй – как для неподвижного
            объекта, так и для объекта, определение местоположения которого требуется
            только однократно. Участник дорожного движения является объектом сервиса
            слежения; цель – объектом сервиса определения местоположения. Оба термина
            будут применены в зависимости от ситуации, поскольку в ISO 19132 не делается
            различия между протоколами для этих логически сходных сервисов, но тем
            не менее существует необходимость дифференцировать эти два понятия. Ввиду
            того, что все эти термины относятся к сущностям, представляемым объектами
            в системе, их можно комбинировать с характеристиками, определенными для
            объектов. Таким образом, понятие «активная цель» (цель, представленная
            активным объектом) можно использовать для представления движущегося объекта,
            поскольку процесс движения изменяет внутреннее состояние цели и инициирует
            действия
          review_indicator: ''
