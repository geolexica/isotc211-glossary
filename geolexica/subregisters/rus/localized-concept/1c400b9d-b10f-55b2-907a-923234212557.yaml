          definition: грань,  используемая в трехмерном представлении границы пространственной
            единицы
          entry_status: valid
          examples: []
          id: 1359
          language_code: rus
          lineage_source: ISO 19152:2012
          notes:
          - Окаймляющие грани  используются, когда подразумеваемых вертикальных и
            неограниченных граней полосы окаймляющей грани недостаточно для описания
            3D пространственных единиц. Окаймляющие грани закрывают объемы по высоте
            (например, каждый этаж квартиры), или по глубине (например, подземный
            гараж), или во всех других направлениях, чтобы сформировать ограниченный
            объем. Объемы представляют собой правовое пространство (в отличие от физического
            пространства).
          release: '3'
