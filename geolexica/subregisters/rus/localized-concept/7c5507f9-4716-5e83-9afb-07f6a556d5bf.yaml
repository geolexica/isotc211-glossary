          definition: документ или его представление, которое указывает права, предоставленные
            конкретному пользователю или организации в отношении конкретного контента
            или группы контента
          entry_status: valid
          examples: []
          id: 1217
          language_code: rus
          lineage_source: перевод ИСО 19153:2014
          notes:
          - Основная концепция управления цифровыми правами  представляет собой использование
            цифровых лицензий. Вместо покупки цифрового контента потребитель приобретает
            лицензию , предоставляющую определённые права в отношении контента. Лицензия
            – это механизм, посредством которого правообладатель  передаёт права другой
            стороне, например, потребителю или дистрибьютору.
          release: '3'
