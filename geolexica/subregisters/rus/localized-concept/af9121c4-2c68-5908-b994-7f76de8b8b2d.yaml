          date_accepted: '2010-06-15T00:00:00.000Z'
          definition: устройство, состоящее из вращающегося ротора, установленного
            в карданном подвесе так, что его ось вращения сохраняет фиксированную
            ориентацию
          entry_status: valid
          examples: []
          id: 1123
          language_code: rus
          lineage_source: ISO/TS 19130:2010(E)
          lineage_source_similarity: '1'
          notes:
          - ротор вращается на фиксированной оси, а структура вокруг него вращается
            или наклоняется. В самолетах тангаж и ориентация самолета измеряются относительно
            устойчивого вращения гироскопа. В космосе, где четыре точки компаса бессмысленны,
            ось вращения гироскопа используется в качестве ориентира для навигации.
            Инерциальная навигационная система включает в себя три подвешенных гироскопа,
            используемых для измерения крена, тангажа и рыскания.
          release: '2'
          review_date: '2018-09-01T00:00:00.000Z'
