          definition: объект, способный на независимые действия и в силу этого инициирующий
            взаимодействия между собой и другими объектами без внешней стимуляции
          entry_status: valid
          examples: []
          id: 656
          language_code: rus
          lineage_source: Internet
          notes:
          - 'См. для сравнения  термин «пассивный объект».

            Активным объектом может быть пользователь или сервис, зависящий от состояния
            своих внутренних триггеров, способных инициировать начало действия. Один
            и тот же объект может находиться и в активном,  и в пассивном состояниях,  и
            также,  как и сервис может переходить от одного состояния к другому, основываясь
            на параметрах внешнего вызова'
          review_indicator: ''
