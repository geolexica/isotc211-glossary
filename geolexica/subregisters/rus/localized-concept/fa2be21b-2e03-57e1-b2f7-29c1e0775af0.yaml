          definition: доверитель, которому принадлежит право лицензировать права на
            ресурс
          entry_status: valid
          examples: []
          id: 1251
          language_code: rus
          lineage_source: перевод ИСО 19153:2014
          notes:
          - 'записи: права могут быть по закону (авторское право), по соглашению или
            по договору [лицензионному соглашению]. В случае цифровой торговли DRM
            гарантирует, что лицензии соблюдаются и что правообладатели получают соответствующую
            компенсацию за каждую сделку. Агенты первоначального правообладателя также
            могут выдавать лицензии, но их правоспособность определяется только по
            агентскому договору первоначальному принципалу.'
          release: '3'
