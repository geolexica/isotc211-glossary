  definition:
  - content: egenskap hos ett geometriskt objekt vars innanförmängd är isotrop (alla
      punkter har isomorfa grannskap), och är därigenom överallt lokalt isomorf med
      en öppen delmängd av ett euklidiskt rum av lämplig dimension
  examples: []
  id: '411'
  notes:
  - content: This implies that no interior direct position is involved in a self-intersection
      of any kind.
