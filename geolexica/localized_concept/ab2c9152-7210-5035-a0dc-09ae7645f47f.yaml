  definition:
  - content: realización de un sistema de referencia terrestre (TRS), especificando
      su origen, orientación, escala y su evolución temporal
  examples: []
  id: '2490'
  notes:
  - content: 'NOTA 1: La realización se logra mediante un conjunto de puntos físicos
      con coordenadas determinadas con precisión en un sistema de coordenadas específico,
      que puede incluir la tasa de cambio de coordenadas.'
  - content: 'NOTA 2: La realización se denomina estática cuando no se definen tasas
      de cambio de coordenadas, y cinemática cuando se definen tasas de cambio de
      coordenadas sin considerar las fuerzas subyacentes que causan el movimiento.
      La realización puede denominarse dinámica cuando se consideran estas fuerzas
      externas. "Dinámico" también se utiliza coloquialmente para describir tanto
      el caso dinámico como el cinemático sin distinción.'
