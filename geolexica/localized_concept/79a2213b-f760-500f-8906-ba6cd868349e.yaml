  definition:
  - content: واجهة غير محددة بحدود في مركَّب ثنائي الأبعاد
  examples: []
  id: '484'
  notes:
  - content: الواجهة العامة لا تكون في العادة جزءا من أي معلم ، وهي تستخدم لتمثيل
      الجزء الذي لا يحده حد خارجي من مجموعة البيانات. والحد الداخلي للواجهة العامة
      (التي ليس لها حد خارجي) يعتبر عادة حداً خارجياً للخريطة التي تمثلها مجموعة البيانات.
      هذا المقياس الدولي لا يعالج الواجهة العامة كحالة خاصة ، لكن المخططات التطبيقية
      قد تجد أن من المناسب لها فعل ذلك.
