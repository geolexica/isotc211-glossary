  definition:
  - content: koosteen muoto, jossa osailmentymä voi sisältyä enintään yhteen komposiittiin
      kerrallaan ja jossa komposiittiobjekti on vastuussa osiensa luomisesta ja tuhoamisesta
  examples: []
  id: '725'
  notes:
  - content: Osia, joiden kerrannaisuutta ei ole kiinnitetty, voidaan luoda komposiitin
      jälkeen, mutta sen jälkeen kun osat on luotu, ne elävät ja kuolevat komposiitin
      kanssa (osilla ja komposiitilla on sama elinikä). Edellämainitun kaltaisia osia
      voi myös eksplisiittisesti poistaa ennen komposiitin kuolemaa. Vahva kooste
      voi olla rekursiivinen. Englannin kielessä termin composition synonyymi on termi
      composite aggregation.
