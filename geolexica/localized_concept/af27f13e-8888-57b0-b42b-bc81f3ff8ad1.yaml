  id: '491'
  notes:
  - content: Suunnattu viivasegmentti vastaa vektoria, jos viivasegmentin pituus ja
      suunta ovat yhtä suuret kuin vektorin suuruus ja suunta. Termillä vektoritieto
      viitataan tietoon, joka kuvaa paikkatietokohteita suunnattujen viivasegmenttien
      joukkona.
