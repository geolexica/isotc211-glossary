  definition:
  - content: rajoittamaton tahko kaksiulotteisessa kompleksissa
  examples: []
  id: '484'
  notes:
  - content: Rajaton tahko ei normaalisti ole minkään kohteen osa, ja sitä käytetään
      kuvaamaan aineiston rajoittamatonta osaa. Sen sisärajausta (sillä ei ole ulkorajausta)
      pidettäisiin normaalisti aineistoa kuvaavan kartan ulkorajauksena. Tässä kansainvälisessä
      standardissa ei käsitellä rajatonta tahkoa erityistapauksena, mutta sovellusskeemoissa
      saatetaan tarpeen mukaan tehdä niin.
