  definition:
  - content: servicio que proporciona una función básica a otros servicios o aplicaciones
      de un modo funcional
  examples: []
  id: '658'
  notes:
  - content: NOTA compárese con interoperar (4.18).Los servicios básicos carecen tanto
      de cualquier persistencia como de información de estado específica del usuario
      entre las invocaciones, y no están pensados para que los usuarios accedan a
      ellos directamente. Debido a que actúan de una manera funcional, son fácilmente
      reemplazables en tiempo de ejecución por otros servicios que utilicen las mismas
      interfaces.
