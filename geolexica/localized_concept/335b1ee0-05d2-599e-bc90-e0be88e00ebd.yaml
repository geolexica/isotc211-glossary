  definition:
  - content: 在空间域、时间域或时空域中，为任意直接位置充当函数，从其值域中返回数值的要素。
  examples:
  - content: 实例包括栅格影像、多边形覆盖或数字高程矩阵。
  id: '99'
  notes:
  - content: 换句话说，一个数据覆盖是一个要素，这个要素的每个属性类型有多个值，而在要素的几何表达的每个直接位置，每个属性类型有单独的一个值。
