  definition:
  - content: 実装の誤りを見つけるための試験方法。
  examples: []
  id: '167'
  notes:
  - content: 誤りが見つかった場合には，その実装は規格に適合しないと正しく結論できるが， 誤りが見つからない場合は，必ずしも規格と適合していることを意味しない。不具合試験は，不適合の論証だけをすることができる。検証試験と比較のこと。技術的及び経済的な問題から，たいていの場合，適合性試験のための試験方法として，不具合試験を採用する。
