  - content: información que documenta la historia de la información de contenido.
  examples: []
  id: '2277'
  notes:
  - content: 'NOTA: Esta información explica el origen o la fuente de la información
      de contenido, cualquier cambio que haya podido sufrir desde que se creó y quien
      ha tenido su custodia desde que se originó. El archivo es responsable de crear
      y conservar información de procedencia desde el momento del Ingreso; sin embargo,
      la información de procedencia anterior debería ser proporcionada por el productor.
      La información de procedencia se añade a la evidencia para apoyar la autenticidad.'
