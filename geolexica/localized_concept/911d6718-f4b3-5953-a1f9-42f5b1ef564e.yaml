  definition:
  - content: расстояние от отсчетной поверхности до выбранной точки по нормали к этой
      поверхности
  examples: []
  id: '12'
  notes:
  - content: Высота точки, расположенная выше отсчетной поверхности, является положительной,
      а ниже нее – отрицательной
  - content: Высота точки над поверхностью считается положительной; отрицательная
      высота называется глубиной
