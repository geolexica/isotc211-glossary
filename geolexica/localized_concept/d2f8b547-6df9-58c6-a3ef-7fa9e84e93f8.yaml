  definition:
  - content: especificación de la renderización de la dirección postal dentro del
      dominio de la dirección postal
  examples: []
  id: '2133'
  notes:
  - content: 'NOTA 1: Es posible que la plantilla de direcciones postales tenga que
      incluir instrucciones para la producción'
  - content: 'NOTA 2: En la plantilla se especifican también las limitaciones para
      la corrección sintáctica de las direcciones postales, indicando qué elementos
      son obligatorios y cuáles opcionales.'
  - content: 'NOTA 3: Se necesita un software que interprete las reglas de renderizado
      proporcionadas en la plantilla para producir las direcciones renderizadas.'
  - content: 'NOTA 4: Las plantillas de direcciones postales se describen con más
      detalle en el capítulo 8.'
  - content: 'NOTA 5: Para mayor comodidad, el término preferente "plantilla de direcciones
      postales" se ha abreviado al término admitido "plantilla" en todo este documento.'
