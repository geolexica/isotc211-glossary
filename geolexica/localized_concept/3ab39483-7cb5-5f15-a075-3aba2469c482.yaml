  definition:
  - content: Свойство явления, тела или вещества, где свойство имеет величину, которая
      может быть выражена как число и ссылка
  examples: []
  id: '1474'
  notes:
  - content: эталоном может быть единица измерения, процедура измерения, эталонный
      материал или их комбинация.Z754
  - content: обозначения для величин приведены в  серии ISO 80000 и IEC 80000  Величины
      и единицы. Обозначения величин выделены курсивом. Данный символ может указывать
      на различные величины.
  - content: величина, как определено здесь является скаляром. Однако вектор или тензор,
      компонентами которого являются величины, также считается величиной.
  - content: понятие "величина "можно условно разделить на, например," физическая
      величина"," химическая величина "и" биологическая величина"или" базовая величина"и"производная
      величина".
