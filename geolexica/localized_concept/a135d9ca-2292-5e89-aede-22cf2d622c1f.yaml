  definition:
  - content: مسافة نقطة ما من مجسم القطع الناقص مُقاسةً بامتداد الخط المتعامد ، الممتد
      بين القطع الناقص والنقطة المذكورة ، وذلك كقياس موجب إذا كان متجها إلى أعلى أو
      إلى خارج القطع الناقص
  examples: []
  id: '199'
  notes:
  - content: يستخدم فقط كجزء من نظام إحداثيات مجسم قطع ناقص ثلاثي الأبعاد ولا يستخدم
      وحده أبداً.
