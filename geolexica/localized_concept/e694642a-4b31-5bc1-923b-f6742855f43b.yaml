  - content: operación que cada instancia de un tipo de objeto geográfico puede realizar
  examples:
  - content: EJEMPLO    Una operación de objeto geográfico sobre el objeto geográfico
      "presa" es elevar la presa. El resultado de esta operación es elevar la altura
      de la presa y el nivel del agua en un "embalse".
  id: '177'
