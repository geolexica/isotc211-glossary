  definition:
  - content: positiivisesti painotettu suunnattu verkko, joka on konfiguroitu hakemaan
      suorin reitti
  examples: []
  id: '133'
  notes:
  - content: Termi on peräisin tunnetuimmasta algoritmista, jonka tarkoituksena on
      löytää lyhyin reitti positiivisesti painotetussa verkossa, ks. E. Dijkstran
      artikkeli [7]. Tämä algoritmi ei ole ainoa käytössä oleva, mutta Dijkstran verkkoa
      koskevat ehdot ovat yhteisiä useimmille algoritmeille. Yleisin ehtoja koskeva
      lievennys liittyy positiivisiin painoihin; positiivisia painoja ei tarvita Bellman-Ford
      -algoritmissa [4], [8].
