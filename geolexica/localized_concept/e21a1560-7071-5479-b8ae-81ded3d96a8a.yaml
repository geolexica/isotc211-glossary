  definition:
  - content: Infraestructura de red física para la movilidad de medios de transporte,
      que contiene la infraestructura y el equipamiento que facilitan la gestión del
      tráfico
  examples: []
  id: '1621'
  notes:
  - content: Una red de transporte está asociada a un modo de transporte específico
      y a tipos específicos de medios de transporte. La red de carreteras, que en
      la ciudad se compone de calles puede, por ejemplo, permitir varias redes de
      transporte, tales como redes de transporte para peatones, bicicletas o coches
      de uso privado. La red disponible de un servicio de autobuses es también una
      red de transporte.
