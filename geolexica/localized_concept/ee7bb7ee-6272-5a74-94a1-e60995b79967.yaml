  definition:
  - content: مدى قرب القيمة الإحداثية من القيمة الصحيحة أو المقبولة في نظام مرجعي
      محدد
  examples: []
  id: '348'
  notes:
  - content: تستخدم عبارة "الدقة المطلقة" في بعض الأحيان ، حين يتعلق الأمر بهذا المفهوم
      أو التصور ، للتفريق بينه وبين مفهوم "الدقة الموضعية النسبية". في الحالات التي
      قد تكون فيها القيمة الحقيقية للإحداثي غير معروفة بشكل تام , يتم اختبار الدقة
      عادة بمقارنتها بقيم معروفة تتوفر فيها شروط الصحة بقدر الإمكان.
