  definition:
  - content: kokonaisuuden rajaava joukko
  examples: []
  id: '29'
  notes:
  - content: Käsitettä rajaus käytetään yleisimmin geometriassa, jossa määritelmän
      sanalla joukko tarkoitetaan kokoelmaa pisteitä tai pisteitä vastaavia objekteja.
      Muissa yhteyksissä termiä rajaus käytetään kuvaannollisesti viittaamaan tietyn
      kokonaisuuden ja sen ulkopuolisen maailman väliseen siirtymään.
