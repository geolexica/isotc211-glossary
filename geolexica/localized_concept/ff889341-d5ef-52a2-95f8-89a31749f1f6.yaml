  notes:
  - content: Średni poziom morza w sensie lokalnym na ogół oznacza średni poziom morza
      w danym regionie  wyznaczany na podstawie obserwacji co najmniej jednego punktu
      przez określony czas. W sensie globalnym średni poziom morza różni się od geoidy
      nie więcej niż o 2 m.
