  definition:
  - content: هيكل تجريدي يتكون من مجموعة كائنات صفرية الأبعاد تسمى نقاط وصل ، ومجموعة
      كائنات أحادية البعد تسمى وصلات تصل بين نقاط الوصل ، بحيث  تكون كل وصلة مقترنة
      بنقطة وصل مبدئية ( منشأ ، مصدر ) ونقطة وصل نهائية ( مقصد، منتهى )
  examples: []
  id: '308'
  notes:
  - content: الشبكة هي بشكل أساسي المجال المستهدف بالبحث أو الاهتمام بالنسبة لمشكلة
      الملاحة. الشبكات هي عبارة عن مركب طوبولوجي أحادي البعد من نوع مختلف. وبناء على
      هذا الفهم يعتبر مصطلح "نقطة وصل" مرادفاً لمصطلح "عقدة طوبولوجية" , وكذلك الحال
      بالنسبة للمصطلحين "وصلة" و "حافة موجهة".
