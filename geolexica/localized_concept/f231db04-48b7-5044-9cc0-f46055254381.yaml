  definition:
  - content: Format piawai untuk memasukkan maklumat bukan teks ke dalam e-mel, seterusnya
      menyokong penghantaran mesej media bercampur melalui rangkaian TCP/IP. MIME
      juga piawai penghantaran teks bukan Rumi (contohnya teks Jawi,Cina, Rusia,Kanji)
      yang tidak boleh diwakilkan dalam kod ASCII. Protokol MIME meliputi pertukaran
      data dalam bentuk perduaan, audio, video, imej, perisian aplikasi, atau ASCII.
