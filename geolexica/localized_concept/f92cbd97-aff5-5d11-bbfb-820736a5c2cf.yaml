  definition:
  - content: 基于构造性质或设计用途的车辆类型。
  examples: []
  id: '493'
  notes:
  - content: 基于构造的分类包括汽车、卡车、公交车、自行车等。基于用途的分类包括出租车和救护车。车辆分类可应用于决定导航限制。
