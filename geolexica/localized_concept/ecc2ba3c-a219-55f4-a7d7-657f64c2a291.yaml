  definition:
  - content: определение диапазона допустимых кардинальных значений (размера) множества
  examples: []
  id: '304'
  notes:
  - content: |-
      Спецификации множественности могут указываться для ролей в пределах ассоциаций, частей внутри композиций, повторов сообщений и в других целях. По сути, множественность является подмножеством (возможно, бесконечным) неотрицательных целых чисел.
      См. для сравнения термин «кардинальное число»
