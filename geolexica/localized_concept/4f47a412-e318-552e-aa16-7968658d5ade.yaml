data:
  dates:
  - date: 2005-10-15 00:00:00.000000000 +05:00
    type: accepted
  definition:
  - content: colección de enlaces y giros relacionados usados en combinación en una
      ruta
  examples: []
  id: '281'
  notes:
  - content: NOTA Las maniobras se utilizan para agrupar giros en una combinación
      legal y conveniente. Pueden ser tan simples como un giro simple, una combinación
      de giros cortos ("jogs", quiebros, en el medio oeste americano, consistente
      en un giro seguido inmediatamente de otro giro en dirección opuesta) o en una
      combinación muy compleja de entradas, salidas y caminos de conexión ("magic
      roundabouts", rotondas mágicas, en el Reino Unido).
