  id: '629'
  notes:
  - content: 在多数情况下，高程基准与平均海平面相关。椭球面高与参照大地基准的三维椭球面坐标系相关。高程基准包括测深（sounding)基准（用于水道测量目的），在这种情况下，高度可以为负高或深度。
