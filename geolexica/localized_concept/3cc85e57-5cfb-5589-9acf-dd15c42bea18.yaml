  definition:
  - content: بيان يحتوي على كل المعلومات ذات العلاقة بالـ IUT وتلك الاخرى المقابله
      للsut والتي سوف تمكن  المختبر الذي يجري الاختبار من تشغيل مجموعة اختبار مناسبة
      مقابل الـ IUT .
  examples: []
  id: '237'
  notes:
  - content: المعلومات الإضافية عن التطبيق لأغراض الاختبار تشتمل دائماً على التفاصيل
      الخاصة بتنظيم وتخزين التصورات في النظام الخاضع للاختبار بالإضافة إلى تفاصيل
      عن وسائل الدخول على النظام المذكور وتعديله.
