  definition:
  - content: består av en kompakt sträng av tecken som används för att identifiera
      eller namnge en resurs.
  examples: []
  id: '481'
  notes:
  - content: |-
      The general syntax is <scheme>::<scheme-specific-part>. The hierarchical syntax with a namespace is <scheme>://<authority><path>?<query> - see RFC 2396.
      Den huvudsakliga orsaken för denna identifiering är att ge möjlighet att med särskilda protokoll referera till resursen över ett nätverk, typiskt World Wide Web.
