  definition:
  - content: 位相複体の位相プリミティブに一対一対応した幾何プリミティブをもつ幾何複体。その二つの複体の境界関係は一致する。
  examples: []
  id: '216'
  notes:
  - content: この実現では，位相プリミティブは，対応する幾何プリミティブの内部を表現するものとみなす。合成したものは閉じている。
