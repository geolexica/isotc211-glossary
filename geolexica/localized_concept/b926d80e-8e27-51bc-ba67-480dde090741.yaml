  definition:
  - content: ajoneuvotyyppi, jonka määrittely pohjautuu ajoneuvon rakenteeseen tai
      käyttötarkoitukseen
  examples: []
  id: '493'
  notes:
  - content: Rakenteeseen pohjautuvia luokituksia ovat henkilöauto, kuorma-auto, bussi,
      polkupyörä jne. Käyttötarkoituksen pohjalta tehtyjä luokituksia ovat taksi,
      hätäajoneuvo jne. Ajoneuvoluokitus voi vaikuttaa navigaatiorajoitusten soveltamiseen.
