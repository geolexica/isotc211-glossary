  id: '124'
  notes:
  - content: Tietoaineisto voi olla pienehkö tietoryhmä, jonka jäseniä yhdistävät
      tietyt piirteet (esimerkiksi sijainnin kattavuus tai kohdetyyppi), mutta joka
      fyysisesti sijaitsee laajemman tietoaineiston sisällä. Teoriassa tietoaineisto
      voi olla niinkin suppea kuin laajempaan tietoaineistoon sisältyvä yksittäinen
      kohde tai kohteen ominaisuus. Tietoaineistona voidaan pitää myös esimerkiksi
      karttakopiota.
