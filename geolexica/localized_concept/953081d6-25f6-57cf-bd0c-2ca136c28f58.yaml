  definition:
  - content: individual, group of people or organization with an interest, or with
      a role or responsibility in the governance framework for address assignment
      and maintenance
  examples:
  - content: A citizen (individual) or an organization has an interest in the address
      for their place of residence or business to be included in a municipal dataset.
  - content: A community (group of people) has an interest in the names assigned to
      streets in their suburb.
  - content: A municipality (organization) has the responsibility to assign or maintain
      addresses within its area of jurisdiction.
  - content: A private sector service provider who maintains address data on behalf
      of a municipality.
