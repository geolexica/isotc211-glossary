  definition:
  - content: набор параметров, описывающих отнесение высот, связанных с гравитационным
      полем, к поверхности Земли
  examples: []
  id: '629'
  notes:
  - content: В большинстве случаев высотные даты будут отнесены к уровню моря. Геодезические
      высоты связаны с геодезическими датами. Высотные даты, использующие акустические
      данные ( в гидрографических задачах), имеют отрицательные высоты или положительные
      глубины
