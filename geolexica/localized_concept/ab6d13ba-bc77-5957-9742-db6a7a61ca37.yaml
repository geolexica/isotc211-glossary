  notes:
  - content: Tässä asiakirjassa termillä attribuutti viitataan XML-attribuuttiin,
      ellei muuta ole todettu. XML-attribuutin syntaksi on Attribute::= Name = AttValue.
      Attribuutti toimii tyypillisesti XML-elementin lisämääreenä (esim. <Road gml:id
      = "r1" />, jossa gml:id on attribuutti).
