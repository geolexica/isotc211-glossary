  definition:
  - content: 의도된 목적 또는 구조 특성을 바탕으로한 차량의 유형
  examples: []
  id: '493'
  notes:
  - content: 구조를 바탕으로 한 분류로는 자동차, 트럭, 버스, 자전거 등이 있다. 목적을 바탕으로 한 분류에는 택시, 응급차량 등이 있다.
      차종은 내비게이션  제약 조건을 고려한 응용의 결정에 사용될 수 있다.
