  definition:
  - content: 以函数方式为其他服务或应用提供基本功能的服务。
  examples: []
  id: '658'
  notes:
  - content: 基本服务缺乏持久性，也缺乏具体用户间调用的状态信息,这意味着用户可直接访问。因为他们可能以函数的方式运行,他们在执行过程中随时可能被其他使用相同接口的服务所取代。
