  definition:
  - content: paikkatietojatkumo, jonka alueella olevan spatiaalisen, temporaalisen
      tai spatiotemporaalisen objektin sisällä sama kohteen ominaisuus saa eri arvot
      eri koordinaattipisteissä
  examples: []
  id: '83'
  notes:
  - content: Vaikka jatkuvan paikkatietojatkumon kattama alue on tavallisesti spatiaalisesti
      ja/tai temporaalisesti rajattu, se voidaan jakaa äärettömään määrään koordinaattipisteitä.
