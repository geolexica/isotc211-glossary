  definition:
  - content: "<几何学>没有边界的空间对象。"
  examples: []
  id: '103'
  notes:
  - content: 圈用来描述边界组成部分（参见壳、环）。圈没有边界，因为它自身闭合，但它是有界的（即它不具有无限的外延）。例如，圆环或球，没有边界，但却是有界的。
