  id: '308'
  notes:
  - content: Verkostot ovat navigoinnissa tärkeä kohdemaailma. Verkosto on erääntyyppinen
      yksiulotteinen topologinen kompleksi. Tässä mielessä englanninkieliset termit
      junction ja topological node ovat synonyymeja, samalla tavoin kuin link ja directed
      edge.
