  definition:
  - content: последовательность агентирования, где агент в каждом отношении является
      принципалом следующего в цепочке
  examples: []
  id: '1213'
  notes:
  - content: Цепочка агентства с надлежащими соглашениями на каждом этапе образует
      промежуточное агентство между агентом первого звена и субъектом последнего.
      Эту цепочку можно составить в любом направлении, то есть как «субъект → агент
      = субъект → агент» (нормальный порядок или порядок предоставления), либо «агент
      → субъект = агент → субъект» (обратный порядок, порядок приёмки, проверки или
      трассировки).
