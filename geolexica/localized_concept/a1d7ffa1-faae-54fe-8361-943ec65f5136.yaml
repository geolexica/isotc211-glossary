  definition:
  - content: Model yang berfungsi untuk amalan tertentu, seperti e-dagang dan pengurusan
      pengetahuan. Dalam kecerdasan buatan(AI), ontologi ialah spesifikasi pengkonsepsian
      yang digunakan untuk membantu atur cara dan membolehkan manusia berkongsi pengetahuan.
      Dalam penggunaan ini, ontologi adalah satu set konsep yang melibatkan benda,
      peristiwa dan hubungan yang dispesifikasi dengan cara tertentu supaya perbendaharaan
      kata dapat dicipta untuk pertukaran maklumat. Lihat pengurusan pengetahuan
