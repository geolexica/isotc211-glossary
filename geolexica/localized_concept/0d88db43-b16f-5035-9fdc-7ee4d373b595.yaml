  definition:
  - content: objeto geométrico que representa un elemento único, conectado y homogéneo
      (isotrópico) del espacio
  examples: []
  id: '2164'
  notes:
  - content: Las primitivas geométricas son objetos no descompuestos que presentan
      información sobre la configuración geométrica. Incluyen puntos, curvas, superficies
      y sólidos. Muchos objetos geométricos se comportan como primitivas (soportando
      las mismas interfaces definidas para las primitivas geométricas) pero en realidad
      están compuestos por un número de primitivas. Las colecciones generales pueden
      ser agregadas e incapaces de actuar como una primitiva (como las líneas de una
      red compleja, que no está conectada y por lo tanto es incapaz de trazarse como
      una sola línea). Por esta definición, una primitiva geométrica es abierta topológicamente,
      ya que los puntos frontera no son isotrópicos a los puntos interiores. Se supone
      que la geometría está cerrada. Para los puntos, la frontera está vacía.
