  definition:
  - content: pokrycie, które przyjmuje różne wartości tego samego atrybutu obiektu
      w różnych położeniach bezpośrednich w obrębie pojedynczego obiektu przestrzennego,
      czasowego lub czasoprzestrzennego z jego dziedziny
  examples: []
  id: '83'
  notes:
  - content: Mimo, że dziedzina pokrycia ciągłego jest zwykle ograniczona przestrzennie
      i/lub czasowo, to może być dzielona na nieskończoną ilość położeń bezpośrednich.
