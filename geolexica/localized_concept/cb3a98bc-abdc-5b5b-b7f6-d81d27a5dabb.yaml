  definition:
  - content: المستوى المتوسط لسطح البحر خلال جميع مراحل المد والجزر والاختلافات الموسمية
  examples: []
  id: '284'
  notes:
  - content: متوسط منسوب سطح البحر, إذا نظر إليه في سياق محلي ,  يعني عادة متوسط منسوب
      سطح البحر بالنسبة للمنطقة بعد حسابه من خلال عمليات رصد نفذت عند نقطة واحدة أو
      أكثر على امتداد فترة زمنية معينة. أما إذا نظر إليه في سياق عالمي فإنه يختلف
      عن الجويد العالمي بما لا يزيد عن مترين.
