  definition:
  - content: koetulokseen liitettävä tunnusluku, joka luonnehtii mitattuun suureeseen
      kohtuudella liitettävissä olevaa hajontaa (SFS-ENV ISO 13843)
  examples: []
  id: '480'
  notes:
  - content: Kun mitattujen arvojen, esimerkiksi koordinaattien, ulkoisen tai sisäisen
      tarkkuuden laatua on luonnehdittava määrällisesti, tunnuslukuna käytetään arviota
      mittaustulosten epävarmuudesta. Ulkoinen tarkkuus on laadullinen käsite, joten
      sitä ei tulisi käyttää määrällisesti eli sille ei tulisi antaa lukuarvoa; sen
      sijaan lukuarvon voi antaa epävarmuudelle.
