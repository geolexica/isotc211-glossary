  - content: relación entre designación y concepto en un idioma, en la cual una designación
      representa dos o más conceptos no relacionados entre sí
  examples: []
  id: '887'
  notes:
  - content: |-
      NOTA 1 Un ejemplo de homonimia es:
       delfín
       1 Cetáceo piscívoro.
       2 Sucesor, designado o probable, de un político o de una personalidad importante.
  - content: NOTA 2 En una relación de homonimia, las designaciones se denominan homónimos.
