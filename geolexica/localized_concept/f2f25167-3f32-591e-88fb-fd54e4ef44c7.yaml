  definition:
  - content: all calibration activities that occur after a satellite-based Earth observation
      (EO) sensor is on-orbit
  examples: []
  id: '2887'
  notes:
  - content: The post-launch calibration may also be referred to as on-orbit calibration.
  - content: The scope of the post-launch calibration varies from program to program
      and sensor to sensor, and includes considerations such as mission objectives,
      measurement requirements, mission operations capabilities, sensor data collection
      capabilities, and the ability to downlink low-level sensor response data to
      the ground.
  - content: Post-launch calibration activities are included in the calibration plan
      and are executed according to the post-launch calibration procedures.
  - content: This entry is adapted from Reference [12].
