  definition:
  - content: мощность на единицу телесного угла от точечного источника в определенном
      направлении
  examples: []
  id: '1397'
  notes:
  - content: Как правило, для лидара калибровка не проводится в достаточной степени
      для расчета абсолютной интенсивности, поэтому обычно сообщается об относительной
      интенсивности.  В системах линейного режима это значение обычно предоставляется
      в виде целого числа в результате сопоставления мощности сигнала возврата с целочисленным
      значением через таблицу подстановки.
