  definition:
  - content: mecanismo de almacenamiento de matrices multidimensionales en la memoria
      lineal, organizado de manera que cada fila se almacene en lugares consecutivos
      y que las filas completas sean almacenadas una tras otra y que continúe de forma
      similar en cada índice adicional
  examples: []
  id: '2176'
  notes:
  - content: 'NOTA 1: Si los índices son (i, j) con el número de filas "r" y columnas
      "c", entonces la correspondencia entre las localizaciones multidimensionales
      y las localizaciones de almacenamiento lineal está dada por: (fórmula)'
  - content: |-
      NOTA 2: La matriz  (fórmula) en forma de fila principal se almacena como (fórmula) .
      Para dimensiones superiores, se aplica el mismo patrón de forma recursiva.
