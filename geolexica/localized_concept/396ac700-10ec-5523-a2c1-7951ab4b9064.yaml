  - content: sellainen kahden joukon (esimerkiksi kahden kompleksin) välinen suhde,
      jota kuvaavat funktiot säilyttävät rakenteen kummastakin joukosta toiseen 1:1-suhteessa
      ja näiden kahden funktion yhdistelmä, kummassa järjestyksessä hyvänsä, on vastaava
      identiteettifunktio
