  definition:
  - content: cierre convexo de n+1 puntos en posición general en un espacio de dimensión
      al menos n, o una imagen topológicamente isomorfa de tal geometría
  examples: []
  id: '2075'
  notes:
  - content: 'NOTA: Un n-simplex es n-dimensional, y es topológicamente isomórfico
      a un n-disc. Un 0-simplex es un punto. Un 1-simplex es una curva (normalmente
      una línea) con dos 0-simplex (puntos) en su límite; un 2-simplex es una superficie
      triangular con tres 1-simplex en su límite. En general, un límite de n-simplex
      tendrá n (n-1)-simplex. Un n-simplex y un n-disc son topológicamente isomórficos.
      El límite de un n-simplex es isomorfo a una (n-1)-sphere. En todos los casos,
      el prefijo numérico representa la dimensión topológica del objeto.'
