    type: accepted
  definition:
  - content: состояние дуги или поворота, допускающее либо ограничивающее движение
      всего транспорта - в отличие от более детализованного навигационного ограничения
  examples: []
  id: '474'
  notes:
  - content: Проходимость обычно является функцией физических, культурных или юридических
      условий. Если условие проходимости ложно, то объект не может быть предметом
      навигации. Это эффективно удаляет дугу из используемой сети. В случае узла,  это
      эффективно удаляет сам узел и все связанные с ним дуги из используемой сети.
      В случае поворота,  это просто удаляет его из любого варианта маршрута. Непроходимые
      элементы не включаются в маневры или маршруты
