  definition:
  - content: деятельность по установлению в отношении реальных или потенциальных проблем
      положений об общем и многократном использовании, направленных на достижение
      оптимальной степени порядка в данном контексте
  examples: []
  id: '1481'
  notes:
  - content: в частности, эта деятельность включает процессы разработки, издания и
      осуществления стандартов.
  - content: важными преимуществами стандартизации являются повышение пригодности
      продуктов, процессов и услуг для их целей, предотвращение барьеров в торговле
      и упрощение технологического сотрудничества.
