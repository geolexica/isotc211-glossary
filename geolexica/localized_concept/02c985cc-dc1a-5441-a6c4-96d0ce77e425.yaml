    type: accepted
  definition:
  - content: conjunto de unidades espaciales, con una coherencia geométrica, topológica
      o temática
  examples:
  - content: EJEMPLO 1 Un nivel de unidades espaciales para el catastro de urbana
      y otro para unidades espaciales del catastro rústico
  - content: EJEMPLO 2 Un nivel de unidades espaciales para definir unidades básicas
      administrativas asociadas con derechos y otro nivel de unidades espaciales para
      definir unidades básicas administrativas asociadas con restricciones
  - content: EJEMPLO 3 Un nivel de unidades espaciales para definir las unidades básicas
      administrativas asociadas con derechos formales, un segundo nivel de unidades
      espaciales para definir unidades básicas administrativas asociadas con derechos
      no formalizados y un tercer nivel de unidades espaciales para definir unidades
      básicas administrativas asociadas con derechos consuetudinarios
  - content: EJEMPLO 4 Un nivel con unidades espaciales basadas en puntos, un segundo
      nivel con unidades espaciales basadas en líneas y un tercer nivel con unidades
      espaciales basadas en polígonos
