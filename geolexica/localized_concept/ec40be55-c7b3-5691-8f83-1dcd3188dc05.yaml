  definition:
  - content: совокупность топологических примитивов, которая является  замкнутой по
      отношению к граничным операциям
  examples: []
  id: '462'
  notes:
  - content: Замкнутость граничными операциями означает, что если топологический примитив
      состоит в топологическом комплексе, то, объекты, находящиеся на его границе,  также
      попадают в топологический комплекс
