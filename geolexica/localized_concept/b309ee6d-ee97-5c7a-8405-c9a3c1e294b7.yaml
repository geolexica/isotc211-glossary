  definition:
  - content: datum que describe la relación de las alturas o profundidades relacionadas
      con la gravedad con la Tierra
  examples: []
  id: '629'
  notes:
  - content: NOTA En la mayoría de los casos el datum vertical está referido al nivel
      medio del mar. Las altitudes elipsoidales son tratadas como relativas a un sistema
      de coordenadas elipsoidales tridimensional referido a un datum geodésico. Los
      datums verticales incluyen datums de sondeos (usados para fines hidrográficos),
      en cuyo caso las altitudes pueden ser negativas o profundidades.
