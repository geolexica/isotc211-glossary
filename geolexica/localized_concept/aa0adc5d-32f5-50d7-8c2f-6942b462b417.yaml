  definition:
  - content: skierowany obiekt topologiczny, który reprezentuje powiązanie między
      węzłem a jedną z jego orientacji
  examples: []
  id: '138'
  notes:
  - content: Węzły skierowane są wykorzystywane w zależnościach współgranicy w celu
      określenia powiązania przestrzennego pomiędzy krawędzią a węzłem. Orientacja
      węzła określana jest na podstawie jego położenia względem krawędzi."+" dla węzła
      końcowego, "-", dla węzła początkowego. Jest to spójne z wektorową notacją"wynik=
      koniec - początek".
