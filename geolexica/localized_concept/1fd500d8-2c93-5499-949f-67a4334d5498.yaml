  id: '2239'
  notes:
  - content: 'NOTA: La definición de convexo requiere la definición de línea. En los
      sistemas de coordenadas, se trata del habitual arco interpolado lineal, pero
      en este contexto, la "línea" en una superficie de referencia geométrica será
      un "arco geodésico". El valor por defecto en este documento es el de interpolación
      lineal.'
