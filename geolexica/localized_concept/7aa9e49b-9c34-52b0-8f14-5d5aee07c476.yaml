  definition:
  - content: 크기와 방향을 함께 갖는 양
  examples: []
  id: '491'
  notes:
  - content: 선 조각의 길이 및 방향이 벡터의 크기 및 방향과 같다면, 방향성 선 조각은 벡터를 표현한다. 벡터 데이터라는 용어는 피처의
      공간 구성을 방향성 선 조각의 집합으로 표현하는 데이터를 의미한다.
