  definition:
  - content: 一维几何单形，表达一条线的连续映像。
  examples: []
  id: '101'
  notes:
  - content: 一条曲线的边界是曲线的两端的点的集合。如果曲线是一个圈，两个端点相同，并且这条曲线（如果拓扑上是闭合的）被认为没有边界。这第一个点被称作起点，最后一个点被称作终点，曲线的连通性被“一条线的连续映射”条款所保证。拓扑法则认为一个连续集合的连续映射是连续的。
