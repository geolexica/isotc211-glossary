  definition:
  - content: نوع من البيانات يصف نقطة أو شكل هندسي محتمل أن يشغلها معلم أو شخص
  examples: []
  id: '347'
  notes:
  - content: الموقع المباشر هو من حيث الدلالة اللفظية نوع فرعي متفرع من الموقع. المواقع
      المباشرة كما جاء في وصفها يمكن فقط أن تحدد نقطة وبالتالي يمكن القول بأنه لا
      يمكن تمثيل كل المواقع بالموقع المباشر . وينسجم هذا مع "نوع العلاقة الكونية".
      هندسة المقياس الدولي 19107 هي أيضاً موقع , ولكنه ليس موقعاً مباشراً.
