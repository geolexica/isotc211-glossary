data:
  dates:
  - date: 2005-10-15 00:00:00.000000000 +05:00
    type: accepted
  definition:
  - content: tipo de datos que describe un punto o lugar geométrico potencialmente
      ocupado por un objeto o persona
  examples: []
  id: '347'
  notes:
  - content: NOTA Una posición directa es un subtipo semántico de posición. Una posición
      directa como la descrita sólo puede definir un punto y por lo tanto no todas
      las posiciones pueden ser representadas de forma directa. Esto es consistente
      con la relación "es tipo de". Una geometría según la Norma ISO 19107 es también
      una posición, no sólo una posición directa.
