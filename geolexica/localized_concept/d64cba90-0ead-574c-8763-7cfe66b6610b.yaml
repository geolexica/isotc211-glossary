  definition:
  - content: ماده معلوماتيه أساسية لوثيقة XML تحتوي على عناصر أطفال ، وبيانات وصفية
      ، وبيانات تتعلق بالحروف والأرقام
  examples: []
  id: '148'
  notes:
  - content: 'من مجموعة بيانات لغةXML: كل وثيقة من وثائق لغةXML تشتمل على عنصر واحد
      أو أكثر حيث تعيَّن حدود هذه العناصر إما بعلامات بداية وعلامات نهاية ، أو ، بالنسبة
      للعناصر الفارغة ، بعلامة تدل على عنصر فارغ. لكل عنصر نوع ، وللنوع اسم يعرف به
      ويسمي أحيانا "رمز تعريفه العام" ، وقد تكون له مجموعة مواصفات للبيانات الوصفية
      ، كما أن كل مواصفة من مواصفات البيانات الوصفية لها اسم وقيمة.'
