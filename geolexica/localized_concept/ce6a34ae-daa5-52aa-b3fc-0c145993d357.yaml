  - content: كائن مكاني يمثل مجموعة هندسية
  examples: []
  id: '214'
  notes:
  - content: الكيان الهندسي يتألف من عنصر هندسي بسيط , أو مجموعة عناصر هندسية بسيطة,
      أو مركَّب هندسي يعامل كأنه كيان مفرد. الكيان الهندسي قد يكون تمثيلاً مكانياً
      لكيان مثل معلم أو جزء كبير من معلم.
