  definition:
  - content: 取值为正的、对称的且满足三角不等式的属性类值对的度量。
  examples: []
  id: '664'
  notes:
  - content: 如果对任意的x,y而言，都能使d(x,y)>0,则度量"d"是正的, 其中x/= y和d( x , x )= 0。如果对任意的x,y而言，都能使d(x,y)=d(y,x),
      则度量"d"是对称。如果对任意的a,x,y而言，都能使d(x,y)<=d(x,a)+d(a,y),则度量"d"满足三角形不等式。所有数值或向量属性都有这样的度量,最常见的欧几里德度量基于在每一维上正方形的差异的平方根总和。其他非欧几里德度量可考虑'空间的曲率(如沿球体的表面)。
