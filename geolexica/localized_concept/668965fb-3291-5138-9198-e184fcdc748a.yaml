  definition:
  - content: dispositivo mecánico que consiste en dos o más anillos conectados de
      tal manera que cada uno gira libremente sobre un eje que es el diámetro del
      siguiente anillo hacia el exterior del conjunto
  examples: []
  id: '1122'
  notes:
  - content: NOTA Un objeto montado en un cárdan de 3 anillos se mantendrá suspendido
      horizontalmente en un plano entre los anillos con independencia de la estabilidad
      de la base
