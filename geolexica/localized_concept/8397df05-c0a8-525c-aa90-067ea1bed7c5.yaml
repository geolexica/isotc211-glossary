  definition:
  - content: система позиционирования, основанная на приеме сигналов, транслируемых
      со спутников
  examples: []
  id: '392'
  notes:
  - content: В этом контексте спутниковое позиционирование означает использование
      радиосигналов, передаваемых с «активных» искусственных спутников Земли и принимаемых
      «пассивными»  приемниками на или вблизи земной поверхности с целью определения
      местоположения, скорости и/или ориентации объекта в пространстве. Примерами
      спутниковых систем позиционирования  являются GPS и GLONASS (ГЛОНАСС)
