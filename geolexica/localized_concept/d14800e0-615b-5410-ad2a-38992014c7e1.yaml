  definition:
  - content: разрешение действовать стороной, имеющей право действовать в отношении
      всего или части указанного ресурса в соответствии с условиями лицензии
  examples: []
  id: '1250'
  notes:
  - content: право указывает действие (или деятельность) или класс действий, которые
      субъект может выполнять на связанном ресурсе или с его помощью. Право по существу
      является юридически признанным правом делать что-либо с содержанием ресурса
      или с его содержанием.
