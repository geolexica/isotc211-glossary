  definition:
  - content: неограниченная грань в двумерном комплексе
  examples: []
  id: '484'
  notes:
  - content: Универсальная грань обычно не является частью какого-либо пространственного
      объекта и предназначена для представления неограниченной части набора данных.
      Ее внутренней границей (внешней границы у нее нет) может считаться внешняя граница
      пространства, представленная набором данных. В ISO 19107 универсальной грани
      не уделяется особого внимания, но для некоторых схем приложений ее применение
      может быть целесообразным
