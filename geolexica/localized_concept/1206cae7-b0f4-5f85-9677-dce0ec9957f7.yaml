  definition:
  - content: |-
      relation mellan benämningar och begrepp i ett visst
      språk där två eller fler benämningar som skrivs
      och/eller uttalas på samma sätt står för olika begrepp
  examples: []
  id: '887'
  notes:
  - content: 'An example of homonymy is:   bark     1 "sound made by a dog"    2 "outside
