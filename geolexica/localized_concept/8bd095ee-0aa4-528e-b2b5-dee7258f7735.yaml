  - content: coordinate system in Euclidean space which gives the position of points
      relative to n mutually perpendicular straight axes all having the same unit
      of measure
  examples: []
  id: '2349'
  notes:
  - content: n is 2 or 3 for the purposes of this document.
  - content: A Cartesian coordinate system is a specialisation of an affine coordinate
      system.
