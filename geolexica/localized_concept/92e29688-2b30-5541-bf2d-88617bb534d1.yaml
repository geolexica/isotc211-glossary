  definition:
  - content: yksiulotteinen geometrinen primitiivi, joka muodostuu joukosta peräkkäisiä
      toisiinsa yhdistettyjä pisteitä
  examples: []
  id: '101'
  notes:
  - content: Käyrän rajaus muodostuu käyrän kummassakin päässä olevista pisteistä.
      Jos käyrä on silmukka, jonka molemmat päät ovat identtiset, katsotaan, ettei
      käyrällä (jos se on topologisesti suljettu) ole rajausta. Ensimmäistä pistettä
      kutsutaan alkupisteeksi ja viimeistä loppupisteeksi. Käyrän yhtenäisyyden takaa
      ehto "jatkuva viivan kuva". Erään topologian teoreeman mukaan yhtenäisen joukon
      jatkuva kuva on yhtenäinen.
