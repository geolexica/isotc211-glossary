  - content: operación de coordenadas que cambia las coordenadas dentro de un sistema
      de referencia por coordenadas debido al movimiento del punto.
  examples: []
  id: '2373'
  notes:
  - content: NOTA 1 El cambio de coordenadas es desde unas en una época inicial a
