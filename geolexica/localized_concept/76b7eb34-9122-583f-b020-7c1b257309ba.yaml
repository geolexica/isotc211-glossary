  definition:
  - content: epäsuoran sijainnin muuntaminen suoraksi sijainniksi
  examples: []
  id: '195'
  notes:
  - content: Geokoodauksella viitataan tavallisesti osoitteen tai risteyksen muuntamiseen
      suoraksi sijainniksi. Useat palveluntuottajat ovat sisällyttäneet geokoodauspalveluunsa
      käänteisen geokoodauksen rajapinnan ja laajentaneet näin palvelun määritelmää
      yleiseksi sijainnin muuntajaksi. Koska reitityspalveluissa käytetään sisäistä
      sijainnin koodausta, joka ei normaalisti ole muiden saatavissa, geokoodaus on
      reitityspalvelun kiinteä osa.
