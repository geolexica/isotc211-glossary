  definition:
  - content: asociación explícita entre unidades espaciales , o bien entre unidades
      básicas administrativas
  examples: []
  id: '1362'
  notes:
  - content: Debido a aspectos jurídicos, a la historia de los datos, a geometrías
      inexactas o inexistentes, las técnicas de superposición geoespacial pueden generar
      relaciones inválidas, o falta de relaciones, que pueden ser introducidas mediante
      las relaciones necesarias
  - content: Las relaciones de las unidades espaciales se pueden definir con los tipos
      de la Norma ISO 19125-2
