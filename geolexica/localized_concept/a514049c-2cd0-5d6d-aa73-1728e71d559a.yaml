  definition:
  - content: egenskab ved et geometrisk objekt, som angiver, at enhver af to direkte
      positioner på objektet kan placeres på en kurve, der forbliver helt inde i objektet
  examples: []
  id: '78'
  notes:
  - content: Et topologisk objekt er forbundet hvis og kun hvis alle dets geometriske
      realiseringer er forbundet. Dette er ikke medtaget som en definition, da det
      følger af en topologisk læresætning.
