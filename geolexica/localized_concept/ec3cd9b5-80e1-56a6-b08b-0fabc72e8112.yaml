    type: accepted
  definition:
  - content: linkin tai käännöksen tila, jossa kulku on joko sallittu kaikelle liikenteelle
      tai kokonaan estetty; vertaa yksityiskohtaisemmat navigointirajoitukset
  examples: []
  id: '474'
  notes:
  - content: Kuljettavuuteen vaikuttavat tavallisesti fyysiset, kulttuurilliset ja
      lainopilliset seikat. Jos objektin kuljettavuusattribuutilla on arvo epätosi,
      objektin kautta ei voi kulkea. Jos objekti, jonka kautta ei voi kulkea, on linkki,
      se itse asiassa poistuu käytössä olevasta verkostosta. Jos objekti on solmupiste,
      se ja kaikki siihen liittyvät linkit poistuvat käytössä olevasta verkostosta.
      Jos objekti on käännös, se poistuu miltä hyvänsä mahdolliselta reitiltä. Tietokokonaisuuksia,
      joiden kuljettavuusattribuutin arvo on epätosi, ei sisällytetä manöövereihin
      eikä reitteihin.
