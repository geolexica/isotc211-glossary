  definition:
  - content: el  mayor elemento que es menor o igual a todos los elementos de un conjunto
      contenido en un dominio ordenado <<matemáticas>>
  examples: []
  id: '2236'
  notes:
  - content: 'NOTA: (fórmula) Cualquier número es un límite inferior de ∅ considerado
      como un conjunto de números, porque cualquier número dado es menor que cualquier
      número en ∅ (una declaración vacía admitida ya que no hay ningún número en ∅,
      pero verdadera de todos modos). Esto significa que el min(∅) debe ser mayor
      que cualquier número; por lo tanto "+∞".'
