  definition:
  - content: وثيقة بلغة XML تحتوي على تعريفات لمكونات المخطط وإعلانات أوامر
  examples: []
  id: '697'
  notes:
  - content: مخطط لغة XML لائتلاف الشبكة العنكبوتية الدولية يقدم صيغة تبادلية باللغة
      المذكورة لمعلومات المخطط. الوثيقة الخاصة بمخطط واحد تشتمل على وصف لمكونات ترتبط
      "بحيز كتابة اسم" واحد في لغة XML, ولكن قد تكون هناك عدة وثائق لوصف مكونات في
      نفس المخطط , أي في نفس حيز كتابة الاسم المستهدف.
