  definition:
  - content: 위치의 한 형태를 다른 형태로 변환
  examples: []
  id: '195'
  notes:
  - content: 일반적으로 지오코딩은 "주소"나 "교차로"와 같은 "간접 위치"를 "직접 위치"로 변환하는 것을 지칭한다. 다수의 서비스 제공자는
      자신들의 지오코더에 "역(逆) 지오코딩" 인터페이스를 포함하고 있으며, 이로 인해 일반적인 위치 변환 서비스의 정의가 확장되었다. 라우팅
      서비스는 일반적으로 내부의 위치 부호화를 사용하기 때문에 지오코더는 필수 요소 중 하나이다.
