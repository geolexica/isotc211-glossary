  definition:
  - content: геометрическое множество, в котором любой отрезок прямой, соединяющий
      две любые точки данного множества, также принадлежит этому геометрическому множеству
  examples: []
  id: '87'
  notes:
  - content: Выпуклые множества являются простыми связными в том смысле, что они не
      имеют внутренних полостей (отверстий) и могут считаться топологически изоморфными
      Евклидову шару соответствующей размерности. Таким образом, поверхность сферы
      можно рассматривать как геодезически выпуклую
