  definition:
  - content: 针对注册项的域建立的结构化的注册表集，由一个主注册表和一系列子注册表组成。
  examples:
  - content: ISO 6532,数据交换_组织标识结构就与分级注册表有关。主注册表包含各种组织标识符方案，而各个子注册表则包含符合某一个组织标识符方案的一组组织标识符。
