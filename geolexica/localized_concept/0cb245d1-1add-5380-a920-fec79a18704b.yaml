  definition:
  - content: خاصية كيان هندسي تتضمن أن أي موقعين مباشرين على الكيان المذكور يمكن وضعهما
      على منحنى يظل بكامله داخل الكيان
  examples: []
  id: '78'
  notes:
  - content: يكون الكيان الطوبولوجي موصولا فقط إذا كانت جميع شروط تحققه الهندسية موصولة.
      ولم يتم إدراج هذه المعلومة باعتبارها تعريفاً لأنها مترتبة على نظرية طوبولوجية
