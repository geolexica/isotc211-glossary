  definition:
  - content: 几何复形，其几何单形一一对应于拓扑复形的拓扑单形，且这两个复形间的边界关系一致。
  examples: []
  id: '216'
  notes:
  - content: 在这样一个实现中，拓扑单形被认为代表相应的几何单形的内部。组合形都是闭合的。
