  definition:
  - content: نوع المركبة ، وذلك بناء على طبيعة تركيبتها أو الغرض المقصود منها
  examples: []
  id: '493'
  notes:
  - content: |-
      التصنيفات المبنية على التركيب أو البنية تشمل مفردات مثل سيارة ، شاحنة ، حافلة، دراجة هوائية .. وخلافة.
      التطبيقات المبنية على الغرض تشمل مفردات مثل سيارة أجرة ، سيارة إسعاف .. وخلافه. يمكن استخدام تصنيف المركبات الآلية لتحديد تطبيقات قيود الملاحة.
