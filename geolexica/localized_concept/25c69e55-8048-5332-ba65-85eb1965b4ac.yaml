  definition:
  - content: 주 등록물과 하위 등록물 집합으로 구성되어 있는, 등록물 항목의 영역에 대한 등록물의 구조화된 집합
  examples:
  - content: "'KS X ISO 6523'의 식별 구조는 계층적 등록물과 연관된다. 주 등록물은 기관 식별자 스키마를 포함하고 각 하위
      등록물은 단일 기관식별자 스키마를 따르는 기관 식별자 집합을 포함한다."
