    type: accepted
  definition:
  - content: 위치하고 있는 객체나 사람
  examples: []
  id: '687'
  notes:
  - content: 보통 여행자는 흔적이 남는 움직이는 객체를 이용하고, 대상은 움직이지 않는 객체나 위치가 단 한번 필요한 객체에 사용된다.
      이를 제외하고는 여행자와 대상은 논리적 차이가 거의 없다. 여행자는 추적 서비스를 목적으로 하는 반면 대상은 위치하고 있는 서비스를 주제로
      한다. 본 표준에서는 논리적으로 유사한 서비스의 프로토콜 간에 큰 차별성이 없으므로, 두 개념 간에 별도의 구별이 필요하지 않으며, 이
      두 용어는 상황의 의미론에 기초를 두는데 사용될 것이다. 이러한 용어들은 시스템 내에서 객체로 표현된 개체를 참조하기 때문에 객체를 정의하는
      형용사로 결합될 수 있다. 따라서 활성 대상(활성 객체로 표현된 대상)은 움직이는 객체의 표현에 사용될 수 있다. 이동은 대상의 내부 상태를
      변경하는 것이므로, 활동을 시작하게 되는 것이다.
