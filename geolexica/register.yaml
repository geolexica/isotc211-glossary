name: Geolexica
contentSummary: >-
  <div class="paragraph">

  <p>The ISO/TC 211 Multi-Lingual Glossary of Terms (MLGT)

  is the glossary for geographic information technology from

  <a href="https://www.iso.org/committee/54904.html">ISO/TC 211 Geographic
  information/Geomatics</a>.</p>

  </div>

  <div class="paragraph">

  <p>The online version of the MLGT served on the Geolexica platform

  fully reflect entries from the authoritative English terms

  that originate from ISO/TC 211 standards.</p>

  </div>

  <div class="paragraph">

  <p>Specifically:</p>

  </div>

  <div class="ulist">

  <ul>

  <li>

  <p>English terms and definitions are from published

  ISO/TC 211 standards (normative);</p>

  </li>

  <li>

  <p>Terminology entries are translated across fourteen languages.

  While these are considered informative, they may be based on

  authoritative national standards in their respective countries.</p>

  </li>

  </ul>

  </div>

  <div class="sect1">

  <h2 id="current-content-20230420-edition">Current content (20230420
  edition)</h2>

  <div class="sectionbody">

  <div class="paragraph">

  <p>The current contents in the online version of the ISO/TC 211 MLGT are

  from the 5th release of the MLGT (20230420 edition),

  consisting of:</p>

  </div>

  <div class="ulist">

  <ul>

  <li>

  <p>1507 English language terminology entries (terms/definitions)

  from published ISO/TC 211 standards as of June 2020;</p>

  </li>

  <li>

  <p>0 translated terminology entries (full or partial)

  covering fourteen languages, which represents close to all of

  the participating countries in ISO/TC 211.</p>

  </li>

  </ul>

  </div>

  </div>

  </div>

  <div class="sect1">

  <h2 id="resource-links">Resource links</h2>

  <div class="sectionbody">

  <div class="paragraph">

  <p>The MLGT spreadsheet and corresponding documentation can be downloaded

  from the

  <a href="https://committee.iso.org/sites/tc211/home/re.html">ISO/TC 211
  Resources page</a>.</p>

  </div>

  </div>

  </div>

  <div class="sect1">

  <h2 id="responsibility">Responsibility</h2>

  <div class="sectionbody">

  <div class="paragraph">

  <p>The MLGT is managed by the ISO/TC 211 Terminology Maintenance Group (TMG).

  The convenor of the TMG is Mr. Reese Plews of Japan.</p>

  </div>

  <div class="paragraph">

  <p>The online version of ISO/TC 211 MLGT is jointly managed by the TMG and

  <a href="https://www.ribose.com">Ribose</a>,

  the official ISO/TC 211 web service provider and

  Registration Authority of the

  <a href="https://geodetic.isotc211.org">ISO Geodetic Register</a>.</p>

  </div>

  </div>

  </div>

  <div class="sect1">

  <h2 id="feedback">Feedback</h2>

  <div class="sectionbody">

  <div class="paragraph">

  <p>Feedback for ISO/TC 211 MLGT can be submitted on the

  <a href="/feedback">Feedback</a> page.</p>

  </div>

  <div class="paragraph">

  <p>Identified issues that are publicly visible are maintained at the

  <a href="https://github.com/ISO-TC211/TMG/issues">TMG GitHub Issues</a>
  page.</p>

  </div>

  </div>

  </div>

