name: deploy

on:
  schedule:
    - cron: '42 */12 * * *'
  push:
    branches: [ main, staging ]
  repository_dispatch:
    types: [ deploy_master ]
  workflow_dispatch:

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest

    steps:
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'
      - uses: actions/checkout@master
      - name: Build
        run: |
          npx @paneron/site-builder@0.0.16 --outdir dist --datadir geolexica
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
