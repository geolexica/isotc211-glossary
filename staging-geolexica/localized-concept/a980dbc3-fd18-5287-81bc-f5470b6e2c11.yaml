  dates:
  - date: '2005-08-15T00:00:00.000Z'
    type: accepted
  definition:
  - content: objeto geográfico que actúa como una función que devuelve valores de
      su rango para cualquier posición directa dentro de su dominio espacial, temporal
      o espacio-temporal
  examples:
  - content: Los ejemplos incluyen una imagen ráster, una capa de polígonos o una
      matriz digital de elevaciones.
  id: 99
  language_code: spa
  notes:
  - content: En otras palabras, una cobertura es un objeto geográfico que tienen valores
      múltiples para cada tipo de atributo, donde cada posición directa de la representación
      geométrica del objeto geográfico tiene un valor único para cada tipo de atributo.
  release: '1'
  sources:
