  definition:
  - content: عملية إحداثية يكون نظاما الإحداثيات المرجعية فيهما مبنيين على مرجع إسناد
      واحد (Datum)
  examples:
  - content: التحويل من نظام إحداثيات مرجعية كروية مبني على مرجع إسناد النظام الجيوديسي
      العالمي WGS84 إلى نظام إحداثيات مرجعي ديكارتي مبني أيضاً على مرجع إسناد نظام
      WGS84 , أو تغيير الوحدات مثلاً من زوايا نصف قطرية إلى درجات أو من أقدام إلى
      أمتار.
  id: 762
