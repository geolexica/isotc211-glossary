  notes:
  - content: Un conjunto de datos puede ser un agrupamiento más pequeño de datos el
      cual, aunque limitado por alguna restricción tal como la extensión espacial
      o el tipo de objeto geográfico, está localizado físicamente dentro de un conjunto
      de datos más grande. Teóricamente, un conjunto de datos puede ser tan pequeño
      como un único objeto geográfico o un atributo de un objeto geográfico contenidos
      dentro de un conjunto de datos más grande. Un mapa impreso o una carta pueden
      ser considerados como conjuntos de datos
