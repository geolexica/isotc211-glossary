  language_code: ara
  lineage_source_similarity: 1
  notes:
  - content: تستخدم كلمة الحد أكثر ما تستخدم في السياق الهندسي ، وفي هذا السياق تفهم
      المجموعة على أنها تعني مجموعة نقاط أو مجموعة من الأجسام التي تمثل تلك النقاط
      . و في حالات أخرى ، يستخدم المصطلح استخداما مجازيا لوصف حالة التحول بين كيان
      ما وبقية ما في المجال الذي ينتمي إليه
