  definition:
  - content: arvo tai arvojoukko, joka saadaan soveltamalla laatumittaria tai vertaamalla
      mitattuja tuloksia ennalta määrättyyn laatuvaatimustasoon, tai tekstimuotoinen,
      subjektiiviseen arvioon perustuva kuvaus laadusta
  examples:
  - content: Laatutulos ”90” laatuarvotyypille ”prosentti” on esimerkki laatumittarista,
      joka on sovellettu mitattavan laadun tekijälle ”täydellisyys, mukana olo” laatukuvauksen
      laajuudessa määritettyihin tietoihin. Laatutulos ”tosi” laatuarvotyypille ”totuusarvo”
      on esimerkki laatumittarista, jossa laatutulosta (”90”) verrataan laatuvaatimustasoon
      (”85”) ja lopputuloksena raportoidaan laatutestauksen läpäisy.
