  definition:
  - content: цифровая модель материального или абстрактного объекта реального или
      виртуального мира с указанием его идентификатора, координатных и атрибутивных
      данных.
  examples: []
  id: 168
  language_code: rus
  lineage_source_similarity: '1'
  notes:
  - content: 'Объектом может быть неподвижный или движущийся простой или сложный объект,
      явление, событие, процесс и ситуация.

      Моделируемый объект может относиться к территории, акватории, недрам и воздушному
      пространству Земли, околоземному космическому пространству, другим космическим
      телам и небесной сфере.

      В широком смысле под пространственным объектом в геоинформатике понимается как
      сам объект, так и адекватная ему цифровая модель.'
