  definition:
  - content: paikannusjärjestelmien sisäiset muuttujat, jotka ilmaisevat saavutetun
      suoritustason
  examples: []
  id: 328
  language_code: fin
  lineage_source_similarity: 1
  notes:
  - content: Suoritusindikaattoreita voidaan käyttää ilmaisuna paikannusjärjestelmän
      tai paikannusratkaisun laadunvalvonnasta. Sisäinen laadunvalvonta voi liittyä
      mm. vastaanotettujen radiosignaalien vahvuuteen (signaali/kohina-suhde, SNR);
      nämä luvut ilmaisevat radiopaikannusjärjestelmien geometrisistä rajoituksista
      johtuvaa tarkkuuden epävarmuutta (dilution of precision, DOP) sekä järjestelmäkohtaisen  hyvyyden
      (figure of merit, FOM).
