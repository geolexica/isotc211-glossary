  definition:
  - content: значение или набор значений, получаемые в результате применения меры
      качества данных, или результат сопоставления полученного значения (набора значений)
      с заданным уровнем соответствия качеству
  examples:
  - content: ом значения, полученного от применения меры качества данных к данным,
      определенным областью определения качества, является результат оценки качества
      данных «90»   (при типе значения качества данных «процент»), выдаваемый  для
      элемента качества данных «полнота» и его подэлемента «присутствие». Результат
      оценки качества данных «истинный»   с типом значения  «булева переменная » является
      примером сравнения значения (90) с определенным допустимым уровнем качества
      (85) и  заключения по  результату оценки качества данных (успех или провал)
