  definition:
  - content: relacion entre dos dominios (como dos complejos) tal que hay dos funciones
      1 a 1 que preservan la estructura de cada dominio en el otro, y la composición
      de las dos funciones, en cualquier orden, es la función de correspondencia de
      identidad
  examples: []
  id: 259
  language_code: spa
  lineage_source_similarity: 1
  notes:
  - content: 'Provisional translation:  19107:2019, 3.58 -- Note 1 to entry

      $$

      ''NOTA Un complejo geométrico es isomórfico a un complejo topológico si sus
      elementos mantienen una correspondencia 1 a 1, dimensión y frontera.

      $$

      A geometric complex is isomorphic to a topological complex if their elements
      are in a 1-to-1, dimension- and boundary-preserving correspondence to one another.
      \[[A,B \textit{ isomorphic}] \Leftrightarrow [\exists f : A \rightarrow B, g
      : B \rightarrow A \backepsilon f \circ g = Id_A, g \circ f = Id_B]\]'
