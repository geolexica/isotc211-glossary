  definition:
  - content: 1. Proses menggabungkan pelbagai jenis perkakasan atau perisian daripada
      pengeluar berlainan untuk membentuk sistem yang bersepadu supaya dapat berkongsi
      sumber dengan lebih cekap. 2. Proses menggabungkan komponen yang berlainan ke
      dalam sistem yang harmoni.
